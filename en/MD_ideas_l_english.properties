South_China_Sea_Dispute코0=South China Sea Dispute
South_China_Sea_Dispute_desc코0=China's claims in the South China Sea overlap with those of many Southeast Asian nations. This overlap has led to substantial friction between China and countries like Vietnam, the Philippines, and to a lesser extent Malaysia. The stakes in this dispute are high due to the strategic location of islands like the Spratly and Paracel islands and the presence of oil in the region. The South China Sea issue has significantly hampered the improvement of relations between China and its rivals for control over the sea's many islands.
Sino_Indian_Tensions코0=Sino-Indian Tensions
Sino_Indian_Tensions_desc코0=As Asia's two most up and coming economic and military powers, India and China make for natural rivals. Add to this predisposition to rivalry a history of border tensions and China's partnership with Pakistan, and that rivalry has the potential to evolve into a much more substantial animosity.
