Resolute_Support_Mission코0=Resolute Support Mission
Resolute_Support_Mission_desc코0=Resolute Support Mission or Operation Resolute Support is a NATO-led train, advise and assist mission consisting of over 13,000 troops in the Islamic Republic of Afghanistan, which began on January 1, 2015.

Enduring_Freedom코0=Operation Enduring Freedom
Enduring_Freedom_desc코0=Operation Enduring Freedom (OEF) is the official name used by the U.S. government for the Global War on Terrorism.

Inherent_Resolve코0=Operation Inherent Resolve
Inherent_Resolve_desc코0=Operation Inherent Resolve (OIR) is the U.S. military's operational name for the military intervention against the Islamic State of Iraq and Syria, including both the campaign in Iraq and the campaign in Syria.
Enduring_Freedom_Expansion코0=Enduring Freedom Expansion

Opium_Economy코0=Opium Economy
Opium_Economy_desc코0=Opium has been a major cash crop in Afghanistan for centuries. During the chaos of the past several decades, however, and with the emergence of the global narcotics trade, the cultivation of opium in Afghanistan has greatly expanded, and much of the rural economy is now dependent on the poppy. Due to much of it being used in the creation of illegal drugs, however, it is hard for our government to profit from its cultivation.

hand_crafting코0=Hand Crafting Economy
hand_crafting_desc코0=Civil wars are hard and if we want we can embrace hand crafting, it will give us more equipment but they will have less reliability and will be prone to breakdowns

warlords_idea코0=Warlords
warlords_idea_desc코0=The authority of government security forces is weak in many areas of this country, with these regions instead being controlled by local strongmen. While these warlords are nominally loyal to the central government, they often squabble among each other, engage in massive corruption, and interfere with the implementation of government policy.

Major_Non_NATO_Ally코0=Major non-NATO ally
Major_Non_NATO_Ally_desc코0=Major non-NATO ally (MNNA) is a designation given by the United States government to close allies who have strategic working relationships with U.S. Armed Forces but are not members of the North Atlantic Treaty Organization (NATO). While the MNNA status does not automatically include a mutual defense pact with the United States, it does confer a variety of military and financial advantages that otherwise are not obtainable by non-NATO countries.

ISI_jihadist_islamic_state코0=Jihadist Islamic State
ISI_jihadist_islamic_state_desc코0=[ISI.GetNamewithFlag] has rallied and the Caliphate remains strong. It is time to jihad against the infidels and end their puny existence!

