outposts_strenghtened_4_desc코0=Old outposts that we weren't in need of have been now dismantled. This frees up a lot of resources and manpower for other projects.
outposts_strenghtened_5코0=Better Outposts V
outposts_strenghtened_5_desc코0=Our intelligence remarks that terrorists are having a hard time to find simple land routes for supply lines and smuggling. Tactical dams was an awesome idea.
