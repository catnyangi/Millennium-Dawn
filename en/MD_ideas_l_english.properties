JAP_deflation_desc코0=§YInterest rate on debt:§! §G-9%§!\n\nFollowing the 1987 Tokyo Stock Market Crash and the burst of the 1992 Asset Price Bubble, Japan's economy has been in decline. With huge government bailouts to prop up key enterprises and banks, the response to the crisis built up one of the largest public debts in the world. The bad business environment in Japan leads Japanese corporations to invest very little inside of Japan, with profits instead put into abroad or government bonds to sustain the huge debt. Due to deflation, the rise in the value of the Yen, this gives stable profits for savers even with minuscule or negative interest rates, leaving no incentives to consume or invest in the real economy. This deflation allows Japan to sustain huge debts that would make any other country bankrupt. Unfortunately, it also ensures anemic economic growth with no solution in sight.

#Africa
kamajors코0=Kamajors
kamajors_desc코0=The Kamajors were a Mende militia operating in Sierra Leone during its civil war. The group originally formed to serve as a militia in order to protect villages from the RUF rebels. However, they were known for fighting the government's troops as well, in order to protect villages from looting army soldiers.
blood_diamond_trade코0=Blood Diamond Trade
blood_diamond_trade_desc코0=The main source of income for both the Government forces as well as the rebel groups are diamonds, as it is the only currency that holds value in the country. Often dug up through slave labour, the diamonds are smuggled across the border and then sold forward as legally acquired diamonds. Since the diamonds are only used to fuel the conflict, the local population doesn't get the benefits of its riches.

#Europe

swiss_political_system코0=Political System of Switzerland
swiss_political_system_desc코0=Switzerland has a very unique political system and is the only country in the world that can rightfully call itself a 'semi-direct democracy'. Citizens can change the constitution per referendum, can veto laws per referendum, can even pass laws per referendum.\nThis has implications for politicians however: Because the people make the policies either way, the Swiss coalition system has to include as many forces as possible. The four big parties of Switzerland, SVP, FDP, CVP and SP, are constantly in government together - this makes national elections in Switzerland more or less useless - as the people rule not through their representatives, but through referendums.

