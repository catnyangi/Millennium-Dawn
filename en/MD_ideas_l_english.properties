CHI_string_of_pearls_desc코0=The String of Pearls is a network of naval bases encircling India that would give us a significant advantage in an armed conflict with India.

#Korea
KOR_joint_us_exercises코0=Foal Eagle
KOR_joint_us_exercises_desc코0=Foal Eagle is an annual training exercise conducted annually by the armed forces of the Republic of Korea and the United States. These exercises are viewed by both nations as necessary defensive preparations in case of a North Korean invasions, but the North views them as a prelude to aggressive US-ROK action.
NKO_nuclear_tests코0=Nuclear Tests
NKO_nuclear_tests_desc코0=Every few years the DPRK conducts nuclear weapons tests. This has drawn widespread condemnation by outside powers, including China despite its close relationship with North Korea. While North Korea maintains that its nuclear weapons program is defensive in nature, many fear the possibility that [NKO.GetLeader] could use the weapons on America or its allies.

#International Recognition
Non_State_Actor코0=Non-State Actor
Non_State_Actor_desc코0=Many international actors, from rebel groups to NGOs, possess international significance but are severly disadvantaged in a number of different ways by virtue of not being recognized states. Some of these non-state actors aspire to take control of an existing state by overthrowing an unjust government or to fashion a new one and redraw international borders. Others have no ambition for statehood, but instead use blunt force to accumulate power and wealth in local environments where the authority of the central government is absent.
Lacks_International_Recognition코0=Aspiring State
Lacks_International_Recognition_desc코0=Some states possess everything you would normally associate with a state. A bureaucracy, a military, a national flag and so on. However, their statehood will never be complete without the added benefits conferred by the stamp of legitimacy of international recognition. These states may seek to acquire this recognition by campaigning for their cause overseas, with the eventual aim of winning the support of a critical mass of states in order to become full members of the international community.
rival_government코0=Rival Government
rival_government_desc코0=Civil wars over control of the entire nation tend to produce two or more governments that claim to be the legitimate representatives of their people. This government is one that makes such a claim, but is disadvantaged by the fact that its status as legitimate representative is only recognized by a few other states, if any. It therefore does not represent its nation at international forums like the United Nations.

#Myanmar/Burma

ASEAN_Member코0=ASEAN Member
ASEAN_Member_desc코0=ASEAN is a primarily economic intergovernmental organisation based in Jakarta that was originally established in 1967. It has since expanded to include those countries that were originally excluded in the tense environment of the Cold War, and has sought to counter the growing influence of China as well as maintain independence from the West. It is committed to the principles of multilateralism, international law, peaceful dispute settlement, non-interference and self-determination.
Rohingya_Crisis코0=Rohingya Crisis
Rohingya_Crisis_desc코0=Rakhine state has seen occasional outbursts of violence between Muslims describing themselves as “Rohingya” and local Rakhine Buddhists as well as the tatmadaw. The often brutal treatment of the Rohingya by the state of Myanmar has drawn strong condemnation from human rights organisations and Western countries, while Buddhist Nationalists in Rakhine state and elsewhere in Myanmar see the violence as a justified measure against illegal Bengali immigrants.
Ethnic_Insurgencies코0=Ethnic Insurgencies
Ethnic_Insurgencies_desc코0=Since independence Myanmar has been engulfed by ethnic insurgencies in its remote, isolated border regions. Ethnic groups including the Karen, Kachin, Shan and many others see the central government as overwhelmingly Burman and Buddhist and so have taken up arms to preserve their unique ways of life.
Democracy_Movement코0=Democracy Movement
Democracy_Movement_desc코0=Since the protests of 1988 the popular will for liberalisation in Myanmar has been strong. This support for democracy and Aung San Suu Kyi increasingly weakens the Tatmadaw’s once firm grip on power.
Western_Sanctions코0=Western Sanctions
Western_Sanctions_desc코0=This state’s flagrant disregard for human rights and the threat it poses to international peace and security have led to harsh American and EU sanctions including a ban on imports, asset freezes, and visa restrictions on officials.
A_Political_Military코0=A Political Military
A_Political_Military_desc코0=Ever since the 1962 Burmese coup the Tatmadaw has been the dominant force in the politics of Myanmar. A disdain for civilian rule, democracy and freedom of speech on the one hand and a unified military culture shaped by decades of intense counterinsurgency warfare on the other have combined to produce a cohesive and politically active military. Signs that this is beginning to change have only recently begun to emerge.
Ensure_our_Unity코0=Ensure Our Unity
Preserve_our_Sovereignty코0=Preserve our Sovereignty
Fortress_Myanmar코0=Fortress Myanmar
Bolster_The_Navy코0=Bolster The Navy
Bolster_The_Airforce코0=Bolster The Airforce
Bolster_Officer_Training코0=Bolster Officer Training
Reduced_Western_Sanctions코0=Reduced Western Sanctions
Reduced_Western_Sanctions_desc코0=Myanmar’s democratisation has led the US and its allies to ease sanctions on Myanmar’s ailing economy.
Massive_International_Sanctions코0=Massive International Sanctions
Massive_International_Sanctions_desc코0=This state has faced widespread international condemnation and heavy sanctions from states as well as international organizations including bans on imports, asset freezes, and visa restrictions on officials.
Struggle_for_power코0=Struggle for Power
Struggle_for_power_desc코0=The civilian and military arms of the government are currently embroiled in an intense struggle for dominance, a struggle that is gradually weakening the nation.
Anti_tatmadaw_sentiment코0=Anti-Tatmadaw Sentiment
Anti_tatmadaw_sentiment_desc코0=When the tatmadaw chose to retain control over Myanmar rather than pass the torch to the NLD, the already significant hostility to military rule grew rapidly reaching never-before-seen levels.
State_led_economy코0=State-Led Economy
State_led_economy_desc코0=While most of the world views liberal democracy and free-market capitalism as the necessary condition for economic development, the successful examples of South Korea, Taiwan and others points to the need for a strong, militaristic government to provide the foundations for growth.
Buddhism_Official코0=State Religion: Buddhism
Buddhism_Official_desc코0=Having a state religion may appeal to some of the most devout Buddhists, but there is a reason for Burma going through most of its history without one. Having Buddhism as a state religion antagonizes those who subscribe to Christianity, Islam or one of Burma's many other religions. Having a state religion severely exacerbates tensions between the central government and the various often non-Buddhist ethnic rebel groups.
ASEAN_Defence_Treaty코0=ASEAN Mutual Defence Treaty
ASEAN_Defence_Treaty_desc코0=Proposed by Myanmar, this treaty compels ASEAN members to come to each other’s aid in the event of external aggression. It is widely seen as an attempt to deter Chinese aggression.
The_Anti_Kachin_Offensive코0=The Anti-Kachin Offensive
The_Anti_Kachin_Offensive_desc코0=The time has come for us to annihilate the KIO. Now that we have devoted all our preparations to the task of anti-KIO operations, we are better equipped than ever to wipe out this menace.
The_Anti_Karen_Offensive코0=The Anti-Karen Offensive
The_Anti_Karen_Offensive_desc코0=The time has come for us to annihilate the KNU. Now that we have devoted all our preparations to the task of anti-KNU operations, we are better equipped than ever to wipe out this menace.
The_Anti_Shan_Offensive코0=The Anti-Shan Offensive
The_Anti_Shan_Offensive_desc코0=The time has come for us to annihilate the RCSS. Now that we have devoted all our preparations to the task of anti-RCSS operations, we are better equipped than ever to wipe out this menace.
The_Anti_Wa_Offensive코0=The Anti-Wa Offensive
The_Anti_Wa_Offensive_desc코0=The time has come for us to annihilate the UWSA. Now that we have devoted all our preparations to the task of anti-UWSA operations, we are better equipped than ever to wipe out this menace.
Chinese_Involvement코0=Chinese Support
Chinese_Involvement_desc코0=Despite being nominally supportive of Myanmar’s central government, China maintains a pragmatic attitude towards the conflict between government and rebels, maintaining close links to those rebel groups that control those regions of Myanmar that border Chinese territory. These links allow rebel groups to benefit from Chinese material assistance.
Low_Chinese_Involvement코0=Low-Level Chinese Support
Low_Chinese_Involvement_desc코0=While only the United Wa State Army receives significant amounts of material assistance from the Chinese central government, many other rebel groups benefit from Chinese involvement in Myanmar more indirectly. These groups buy arms from other groups that get weapons from China, and enjoy close connections to Chinese businessmen and provincial officials who often visit rebel headquarters and attend their events.
Disrupted_Chinese_Involvement코0=Disrupted Chinese Support
Disrupted_Chinese_Involvement_desc코0=The efforts of the central  government’s “secret war” have reduced the ability of the Chinese to provide support to rebel groups. Nonetheless, the assistance continues.
Strategic_Capital코0=Strategic Capital
Strategic_Capital_desc코0=Yangon was deemed too vulnerable a capital for a security-conscious state like Myanmar to have. The relocation of the capital to Naypyidaw means that in the event of an invasion by a powerful external enemy, the Tatmadaw can continue to direct a people's resistance from a more secure location.
Nationwide_Ceasefire_Agreement코0=Nationwide Ceasefire Agreement
