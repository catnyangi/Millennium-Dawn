#Japan
article_nine_jap코0=Article 9
article_nine_jap_desc코0=Article 9 of the Japanese Constitution  is a clause in the national Constitution of Japan outlawing war as a means to settle international disputes involving the state. \n \nThe Constitution came into effect on May 3, 1947, following World War II. In its text, the state formally renounces the sovereign right of belligerency and aims at an international peace based on justice and order. The article also states that, to accomplish these aims, armed forces with war potential will not be maintained.
