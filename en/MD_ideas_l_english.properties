##MENA Spirits
al_jazeera코0=Al-Jazeera Headquarters
al_jazeera_desc코0=Al-Jazeera, by far the largest and most influential news network in the Arab World, is the gem of Qatari soft power. It has come to be synonymous with the autonomous foreign policy that Qatar has pursued since Hamad bin Khalifa al Thani seized power in 1995.
al_jazeera_allowed코0=Al-Jazeera
al_jazeera_allowed_desc코0=Al-Jazeera, by far the largest and most influential news network in the Arabic World, is the gem of Qatari soft power around the globe.
al_jazeera_banned코0=Al-Jazeera Banned
al_jazeera_banned_desc코0=Popular news channel Al-Jazeera has been made illegal, as it spreads dangerous ideas and promotes the Muslim Brotherhood. However, it is impossible to stop people from watching it via satellite dishes.
muslim_brotherhood_crackdown코0=Crackdown on the Muslim Brotherhood
muslim_brotherhood_crackdown_desc코0=The Muslim Brotherhood is made illegal and is cracked down on at every opportunity.
muslim_brotherhood_home코0=Home of the Muslim Brotherhood
muslim_brotherhood_home_desc코0=Egypt is the birthplace and home of the extremely popular and influential political Sunni movement called the Muslim Brotherhood.
rentier_state코0=Rentier State
rentier_state_desc코0=Since the country is so rich in natural resources, there is little or no need to tax the population. Citizens get benefits without paying taxes, and have little incentive to demand good governance or political rights. The result is an authoritarian and corrupt government, and crony capitalism with a poor business climate for non-resource sectors.
rentier_state_tt코0=Resource Profits: §G+25%§!
youth_radicalization코0=Youth Radicalization
youth_radicalization_desc코0=Many of the youth have been swayed by radical versions of Islam and the country is a fertile recruitment ground for groups such as al-Qaeda.
saudi_aid코0=Saudi Aid for Mosques and Madrassas
saudi_aid_desc코0=Saudi Arabia graciously helps us with our finances, and especially sponsor our mosques and madrassas. (religious educational centers) Here, Salafism, a fundamentalist version of Islam is being taught and spread.
cybercaliphate코0=The Cybercaliphate
cybercaliphate_desc코0=Pro Islamic State hackers and digital propagandists are trying to propagate their ideology online and conducting cyber warfare such as DOS-attacks against important websites.
katib_hezbollah코0=Kata'ib Hezbollah
katib_hezbollah_desc코0=Far from being just an Lebanese militia group anymore, Hezbollah has expanded into the wider Middle East and with Iranian help, established proxies. Kata'ib Hezbollah is an very large and well-trained Iraqi shiite militia.
syrian_hezbollah코0=Syrian Hezbollah
syrian_hezbollah_desc코0=The Syrian Hezbollah consists of several Syrian shiite militias that all adhere to the Iranian velayat-e faqih doctrine. Funded by Iran and trained by the Lebanese Hezbollah.
qatar_expat코0=Qatari Demographics
qatar_expat_desc코0=Only 12% of Qatar's population are Qatari citizens, the rest being foreign workers. Foreigners do nearly all jobs in the country, with almost all Qataris working in the government. The treatment of these foreign workers has been heavily criticized in recent years, with living conditions suggested to be exploitative and abusive.
saudi_expat코0=Saudi Demographics
saudi_expat_desc코0=Only 70% of Saudi Arabia's population are Saudi citizens, the rest being foreign workers. Most adult Saudis work in the government, with nearly all industrial and service jobs being done by foreigners. The treatment of these foreign workers has been heavily criticized in recent years, with living conditions suggested to be exploitative and abusive.
omani_expat코0=Omani Demographics
omani_expat_desc코0=Only 64% of Oman's population are Omani citizens, the rest being foreign workers. Most adult Omanis work in the government, with nearly all industrial and service jobs being done by foreigners. The treatment of these foreign workers has been heavily criticized in recent years, with living conditions suggested to be exploitative and abusive.
uae_expat코0=Emirati Demographics
uae_expat_desc코0=Only 11% of the United Arab Emirates's population are Emirati citizens, the rest being foreign workers. Most adult Emiratis work in the government, with nearly all industrial, business and service jobs being done by foreigners. The treatment of these foreign workers has been heavily criticized in recent years, with living conditions suggested to be exploitative and abusive.
kuwait_expat코0=Kuwaiti Demographics
kuwait_expat_desc코0=Only 29% of Kuwait's population are Kuwaiti citizens, the rest being foreign workers. Most adult Kuwaitis work in the government, with nearly all industrial and service jobs being done by foreigners. The treatment of these foreign workers has been heavily criticized in recent years, with living conditions suggested to be exploitative and abusive.
bahraini_expat코0=Bahraini Demographics
bahraini_expat_desc코0=Only about half of Bahrain's population are Bahraini citizens, the rest being foreign workers. Most adult Bahrainis work in the government, with nearly all industrial and service jobs being done by foreigners. The treatment of these foreign workers has been heavily criticized in recent years, with living conditions suggested to be exploitative and abusive.
iranian_aid코0=Iranian Aid
iranian_aid_desc코0=Iran provides military and economic aid. This reduces the cost of running our government and military, but Iran also attempts to use this aid to influence our politics.
idea_gcc_member_state코0=Gulf Cooperation Council Member
idea_gcc_member_state_desc코0=The GCC is an political and economic union of all the Arab Monarchies in the Persian Gulf.
LoAS_member코0=Arab League Member
LoAS_member_desc코0=The Arab League is a council of Arab States, intended to further political cooperation and bilateral trade.
restoring_hope코0=Restoring Hope
restoring_hope_desc코0=Operation Restoring Hope is a campaign led by Saudi Arabia to bring peace to Yemen through a political solution, while aiding Yemeni forces.
sadrist_militias코0=Sadrist Movement
sadrist_militias_desc코0=Saraya al-Salam, the latest incarnation of the Madhi-Army, is the militia of the Sadrist Movement which is fighting on the frontlines together with the Iraqi Army. It's leader, Muqtada al-Sadr is an popular Iraqi Shia cleric and politician who has inherited his movement from his popular father. His platform is based on cocktail of political Shiite Islam, Anti-Americanism, Iraqi independence from Iranian influence and Iraqi populist nationalism.
idea_focus_industrial_development_program코0=Industrial Development Program
idea_focus_industrial_development_program_desc코0=

#Global things
multi_ethnic_state_idea코0=Multi-Ethnic State
multi_ethnic_state_idea_desc코0=There is a saying; \"Unity in Diversity\" - however, more often than not, large minority groups tend to gravitate towards seeking greater autonomy or outright independence.
consumption_econemy코0=Consumption Economy
consumption_econemy_desc코0=A consumer economy describes an economy driven by consumer spending as a percent of its gross domestic product, as opposed to the other major components of GDP.
export_econemy코0=Export Driven Economy
export_econemy_desc코0=Commodity exporters include countries with large deposits of natural resources or large amounts of farmland, with populations too small to use all their own resources.
bankrupcy코0=Bankrupt!
limited_power_projection코0=Limited Power Projection Capability
limited_power_projection_desc코0=This country has established one or more military bases in foreign countries, but it has not yet managed to establish itself as a truly global power.
significant_power_projection코0=Significant Power Projection Capability
significant_power_projection_desc코0=This country retains a substantial ability to project its military power overseas through several military bases. However, its power is mainly limited to specific regions.
massive_power_projection코0=Massive Power Projection Capability
massive_power_projection_desc코0=This country is a global superpower with an enormous network of military bases spanning across the entire globe. It is capable of deploying its forces at a moment's notice to anywhere in the world.

#China
party_before_country코0=Party Before Country
party_before_country_desc코0=The People's Liberation Army's foremost loyalty is to the communist party of China. This loyalty is ensured with rigorous ideological training, and political cadres having senior positions in the armed forces.
zhonghua코0=Peaceful Coexistence
zhonghua_desc코0=Since the founding of the People's Republic, Chinese foreign policy has been guided by the Five Principles of Peaceful Coexistence. These principles include mutual respect for sovereignty and territorial integrity, mutual non-aggression, non-interference in the internal affairs of other states, equality and mutual benefit, and peaceful coexistence. As a result of these principles, China has maintained an anti-interventionist stance while championing Westphalian state sovereignty.
chabuduo코0=Chabuduo
chabuduo_desc코0=Chabuduo - or \"Close enough\", is the unique Chinese art of cutting corners in order to get rich fast - by hook or crook. This is influenced by the importance of money in the traditional culture, coupled with traumatic experiences in Maoist times such as the 'Great Leap Forward'. This society, obsessed with building wealth and flaunting these riches to others, have created many social and environmental problems, but also ensures that people work hard to improve their position in life.
one_child_policy코0=One-Child Policy
one_child_policy_desc코0=Conceived of as a way to limit China’s population growth, the one-child policy is a controversial and ambitious attempt by the Chinese government to control the size of the Chinese population. While the exact extent to which the policy has put a brake on population growth is disputed, the substantial effects of the policy on Chinese society are undeniable.
factional_politics_balanced코0=Factional Politics - Balanced
factional_politics_balanced_desc코0=The power struggle between populists who hail from the rural provinces and elitists from the more urban, built-up areas of China has died down and members of both sides agree that compromise is the best way forward to secure China’s future.
factional_politics_populist코0=Factional Politics - Youth League Dominance
factional_politics_populist_desc코0=Advocates of populist policies, such as alumni of the Communist Youth League, currently determine Chinese national policy. This challenges established interests in favour of the rural poor, but does not favour economic growth.
factional_politics_elitist코0=Factional Politics - Shanghai Clique Dominance
factional_politics_elitist_desc코0=Members of the more pro-business, pro-development faction of Chinese politics hold the reins of power. This helps growth and development but makes it more difficult to win support among the rural poor and to fight corruption.
three_represents코0=Three Represents
three_represents_desc코0=The “Three Represents” is a theory of what the Communist Party represents as put forward by Jiang Zemin. The theory states that the Communist Party must be representative of advanced social productive forces, advanced culture, and the interests of the majority. The implications of this theory are a greater acceptance by the Communist Party of China’s growing business class, leading it to be criticized in some areas for departing from Marxism and Mao Zedong thought.
scientific_outlook_on_development코0=Scientific Outlook on Development
scientific_outlook_on_development_desc코0=In many ways a backlash by Hu Jintao against the growth-centric focus of Jiang Zemin’s “Three Represents”, the “Scientific Outlook on Development” is the theoretical underpinning of Hu’s government, one that focuses on sustainable growth that minimizes environmental pollution and socioeconomic inequality.
zeng_qinghong_thought코0=Zeng Qinghong Thought
zeng_qinghong_thought_desc코0=Building upon Jiang Zemin’s “Three Represents”, Zeng has formulated a new ideological underpinning for the CPC, one that stresses the duty of the party to represent the majority of Chinese people. Zeng Qinghong thought calls for a more accountable and transparent party that can be perceived as more representative and legitimate by the Chinese people. Key to this theory is the idea of the “gaze of the people” and how party officials can only maximize the interests of the country when working under this gaze.
xi_jinping_thought코0=Xi Jinping Thought
xi_jinping_thought_desc코0=Xi Jinping's contribution to the theoretical basis of the CPC's rule is one that establishes a large number of lofty goals for the party and the country going forward. What sets this particular theory apart from those of most of Xi's predecessors is the extent to which adherance to this ideology is tied to loyalty. Loyalty to the party, loyalty to the country, but also significantly, loyalty to Xi Jinping himself.
chongqing_model코0=The Chongqing Model
chongqing_model_desc코0=The Chongqing Model is Bo Xilai's contribution to Communist Party doctrine. It is a model that includes a wide range of social and economic policies, including \"strike black\" and \"sing red\" campaigns that involve fighting organized crime and singing communist songs respectively. The model also represents a slight departure from China's market liberalization policies, with a strong emphasis on equitable distribution and state-owned enterprises.
nanjie_model코0=The Nanjie Model
nanjie_model_desc코0=In many ways a development of the Chongqing model, the Nanjie model retains many elements of Bo's original theory but draws on the example of Nanjie village, a stronghold of Maoism that retains a collectivist system. Bo's Nanjie model calls on China to heed Nanjie's example, and leave behind capitalism and the free-market in favour of true socialism.
open_nation코0=Reformist Government
open_nation_01_desc코0=While authoritarianism has served our country well in the past few decades, we should adapt ourselves to the world around us. In the globalized 21st century, we can do little but open ourselves to the rest of the world and liberalize our domestic politics.
open_nation_02_desc코0=While authoritarianism has served our country well in the past few decades, we should adapt ourselves to the world around us. In the globalized 21st century, we can do little but open ourselves to the rest of the world and liberalize our domestic politics.
open_nation_03_desc코0=While authoritarianism has served our country well in the past few decades, we should adapt ourselves to the world around us. In the globalized 21st century, we can do little but open ourselves to the rest of the world and liberalize our domestic politics.
open_nation_04_desc코0=While authoritarianism has served our country well in the past few decades, we should adapt ourselves to the world around us. In the globalized 21st century, we can do little but open ourselves to the rest of the world and liberalize our domestic politics.
