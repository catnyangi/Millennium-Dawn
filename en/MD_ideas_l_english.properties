America_in_Decline코0=America in Decline
America_in_Decline_desc코0=Once the undisputed global hegemon, America's influence abroad now pales in comparison to that of the new superpower, China. The US must either come to terms with this new world order and retreat into itself, or challenge China's newfound supremacy and maintain the US-centric world order. The latter can be brought about either by force or by supporting less revisionist political forces in China.
Russia_on_the_Wane코0=Russia on the Wane
Russia_on_the_Wane_desc코0=Russia knows all too well what it is like to lose great power status. In the years following the end of the Cold War the new Russian Federation has sought to recover some of its former glory. Until recently Russia was aided in this goal by China, with the strategic partnership of both countries helping to undermine American hegemony. However China's great power aspirations have undermined Russia's position, as the Slavic giant has been forced out of its Central Asian sphere of influence by Chinese money. Russia must now either accept being a secondary power or seek to halt China's seemingly inexorable rise either by force or by supporting less revisionist political forces in China.
CHI_Peacekeepers코0=Peacekeeping Missions
CHI_Peacekeepers_desc코0=Our personnel have been deployed overseas to assist in UN peacekeeping missions on the African continent, giving our troops much needed experience and increasing our credibility as a dependable member of the international community.
