idea_focus_generic_liberal_doctrine코0=Liberal Doctrine
idea_focus_generic_liberal_doctrine_desc코0=This country has adopted the common understanding that trying to control others is an universal evil that has to be avoided. This country has adopted a streak of liberal mannerisms and schools of thought.
idea_focus_generic_leftist_doctrine코0=Leftist Doctrine
idea_focus_generic_leftist_doctrine_desc코0=While firmly believing in democracy, this country has shown discomfort with global capitalism and the unequal distribution of wealth. Their democratic consensus is on the left wing.
idea_focus_generic_marxist_doctrine코0=Marxist Doctrine
idea_focus_generic_marxist_doctrine_desc코0=This country has embraced marxist ideals and began teaching communism to its youth in a highly positive light. Communist movements are likely to grow stronger and to unite against the government.
idea_focus_generic_neo_fascist_doctrine코0=Neo-Fascist Doctrine
idea_focus_generic_neo_fascist_doctrine_desc코0=This country is experiencing a revival of racial supremacist movements and military expansionists, generally grouped together as 'fascists'. It is only a matter of time until one of these parties will take the lead and become a serious political force.
idea_focus_generic_nationalist_doctrine코0=Nationalistic Doctrine
idea_focus_generic_nationalist_doctrine_desc코0=This country has begun cherishing its national history and traditions. A serious opposition to democratic and communist ideals has formed around several autocratic movements. One of these movements like will step forward to become a political threat to its opponents.
idea_focus_generic_path_of_allah코0=Path of Allah
idea_focus_generic_path_of_allah_desc코0=This country has pledged itself to classical interpretations of shariah law, the islamic law code. Islamist movements are likely to rise up and unite against the government.
