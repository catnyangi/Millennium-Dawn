USA_guantanamo_bay코0=Guantanamo Bay
USA_guantanamo_bay_desc코0=The Guantanamo Bay detention camp is a United States military prison located within Guantanamo Bay Naval Base, also referred to as Guantánamo, G-Bay, GTMO, and Gitmo, which is on the coast of Guantánamo Bay in Cuba. Since the inmates are detained indefinitely without trial and there are reports of several detainees having been tortured, the operations of this camp are considered to be a major breach of human rights by Amnesty International and Due Process rights in the Fourteenth Amendment of the United States Constitution.
usa_bad_procurment코0=Inefficient Procurement
usa_bad_procurment_desc코0=Since experienced military officers have been removed from the procurement system, the only people who now judge whether or not a weapon or a piece of equipment is ready to go into service are the Pentagon's lawyers, accountants and political appointees. The power of lobbyists also grows directly out of the system's lack of direct military involvement. It is time to scrap the whole procurement system and return control of the purchase of weapons to the uniformed military.
