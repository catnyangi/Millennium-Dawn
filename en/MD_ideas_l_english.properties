finnish_neutrality_desc코0=Finland, although to some extent protected by the western democratic nations, has carefully preserved its neutrality - mainly to not insult the Russians.

Migrant_Crisis_Europe코0=Migrant Crisis
Migrant_Crisis_Europe_desc코0=The Migrant crisis has hit Europe like a hammer, pounding away at both national unity and the popularity of ruling parties. The war in Syria has caused thousands of refugees to flee to neighboring countries, and although Europe stood at the ready to accept those suffering from war, the amount of new and permanent migrants from all over North Africa and the Middle East have overwhelmed Europe's institutions and made many resent the newcomers.
#Germany
german_legacy코0=German Legacy
german_legacy_desc코0=§YSpecial Rule:§! §WCDU/CSU and SPD can always form coalition.§!\n\nWith weight of Nazi war crimes on their shoulders, and as the instigator of the Second World War, Germany has worked hard to shred it's bad image by refraining from even hinting towards a nationalistic outlook or militarism. In legal terms, Germany is bound by the 1990 Treaty on the Final Settlement with Respect to Germany, between Germany and the allied powers of Russia, United States, United Kingdom and France, as well as a separate final border treaty with Poland. This treaty makes it illegal for Germany to ever make territorial claims, possess nuclear weapons and limits it's armed forces to less than 370.000 personnel in total.

