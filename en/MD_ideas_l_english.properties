closed_nation코0=Totalitarian Government
closed_nation_desc코0=In order to preserve the stability of the nation and maintain our national sovereignty, we have completely restricted access to the internet and exert direct control over all other forms of media. Dissent cannot be tolerated.
new_closed_nation_desc코0=In order to preserve the stability of the nation and maintain our national sovereignty, we have completely restricted access to the internet and exert direct control over all other forms of media. Dissent cannot be tolerated.
legacy_of_1949코0=Legacy of 1949
legacy_of_1949_desc코0=The end of the Chinese Civil War in 1949 saw the Nationalist Guomindang (GMD) and their supporters flee to the island province of Taiwan. The legacy of this event, combined with a local, nativist Taiwanese movement has led to a strong rejection of reunification with the mainland by the majority of Taiwanese citizens.
legacy_of_1949_1코0=Legacy of 1949
legacy_of_1949_1_desc코0=The end of the Chinese Civil War in 1949 saw the Nationalist Guomindang (GMD) and their supporters flee to the island province of Taiwan. The legacy of this event, combined with a local, nativist Taiwanese movement has led to a strong rejection of reunification with the mainland by the majority of Taiwanese citizens.
Lacks_International_Recognition_Taiwan코0=Lacks International Recognition
Lacks_International_Recognition_Taiwan_desc코0=The ability of the Republic of China to conduct foreign policy is severely limited by its lack of international recognition, given that most states have chosen to recognize the People's Republic of China, its rival to the title of legitimate representative of the Chinese people. The ROC has sought to retain the loyalty of the few states that continue to recognize it, but it is fighting a losing battle. Two other paths lie before this country that is not a country - eventually reunify with the Chinese mainland, or go it alone and seek to be recognized not as the Republic of China, but as an independent Republic of Taiwan.
china_travel_ban코0=Chinese Tourism Restricted
china_travel_ban_desc코0=As part of a diplomatic spat with the ROC, China has restricted its citizens from travelling to Taiwan in an effort to damage its economy.
legislative_yuan_occupied코0=Legislative Yuan Occupied
legislative_yuan_occupied_desc코0=Members of the student-led Sunflower Movement occupied the Taiwanese legislature following protests against the government's attempts to pass the controversial Cross-Strait Service Trade Agreement (CSSTA), a free-trade agreement with mainland China. The protest movement has raised concerns about the government's rushed approach towards ratification of the treaty and the lack of transparency during negotiations of it, as well as the content of the treaty itself.
joint_control_zones코0=Taiwan Strait Joint Control Zone
joint_control_zones_desc코0=A joint control zone allows China and Taiwan to more effectively patrol the Taiwan Strait and hone the effectiveness of both country's militaries.
our_national_enemy코0=Our Historical Enemy
our_national_enemy_desc코0=Old wounds inflicted by the Japanese have yet to heal. Their refusal to fully acknowledge and apologize for the crimes that they inflicted upon the Chinese people during the Sino-Japanese war means that for the foreseeable future they will continue to be an enemy of the successors of both communist and nationalist China.
