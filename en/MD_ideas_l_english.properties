pkk_terror_idea코0=PKK Insurgency
pkk_terror_idea_desc코0=The Kurdistan Workers' Party or Partiya Karkaren Kurdistan in Kurdish, is a militant, left-wing Kurdish separatist group that has been active in Turkey since the 1970s. Claiming to fight for Kurdish self-determination, their attacks continue to claim many lives, often employing terroristic strategies.
