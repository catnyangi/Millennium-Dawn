UKR_budapest_memorandum코0=Budapest Memorandum
UKR_budapest_memorandum_desc코0=After the dissolution of the Soviet Union, Ukraine held about one third of the Soviet nuclear arsenal, the third largest in the world at the time, as well as significant means of its design and production. On December 5, 1994 the leaders of Ukraine, Russia, Britain and the United States signed a memorandum to provide Ukraine with security assurances in connection with its accession to the NPT as a non-nuclear weapon state. \n\n§CIn the event of a threat to the sovereignty of Ukraine, countries that have signed an agreement on security assurances will receive a warning reminiscent of their guaranties. \n\nIf countries refuse to fulfill their guaranties, Ukraine will be able to abandon the Budapest Agreement without diplomatic consequences.§!
