al_qaeda_network코0=Al-Qaeda Network
al_qaeda_network_desc코0=As part of the global network of Al-Qaeda, it is easier for us to send fighters to help our allies.

superpower코0=Superpower
superpower_hidden코0=Superpower
superpower_desc코0=§WLaws Cost:§! §R+80%§!\n\nWe are a Superpower, with a extremely dominant position in the world - characterized by our ability to exert influence and project power on a global scale. Superpowers have the ability to plausibly attain the global hegemony, and compete for power with anyone, dwarfing traditional Great Powers.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence.
great_power코0=Great Power
great_power_hidden코0=Great Power
great_power_desc코0=§WLaws Cost:§! §R+45%§!\n\nWe are a Great Power in the world, with a globally recognized ability to exert our influence on a global scale, being only superseded in this regard by the Superpowers.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence.
large_power코0=Major Power
large_power_hidden코0=Major Power
large_power_desc코0=§WLaws Cost:§! §R+30%§!\n\nAs a Major Power, we are not quite at the status of Great Powers or a Superpower, but we still wield a outsized influence on global and regional affairs, and can with ease protect our sovereignty and vital interests from larger powers.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence.
regional_power코0=Regional Power
regional_power_hidden코0=Regional Power
regional_power_desc코0=§WLaws Cost:§! §R+20%§!\n\nAs a Regional Power, we wield a outsized influence on regional affairs, and maintain the ability to protect our sovereignty and vital interests at home against the interference from larger powers.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence.
minor_power코0=Minor Power
minor_power_hidden코0=Minor Power
minor_power_desc코0=As a Minor Power, we are neither here nor there in international diplomacy. We have a limited ability to withstand foreign pressure and influence if we make it a top priority, but suffer from very limited abilities to project influence abroad.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence.
non_power코0=Non-Power
non_power_hidden코0=Non-Power
non_power_desc코0=§WLaws Cost:§! §G-20%§!\n\nAs a Non-Power, we are essentially a non-factor in international diplomacy, with few, if any, caring about our position on anything. We are tools to more dominant and influential sovereign nations, whom with ease can influence our politics and society.\n\nPower status is determined based on number of industries compared to the world total - and independence from foreign influence.

#NATO ideas
NATO_member코0=NATO Member
NATO_member_desc코0=The North Atlantic Treaty Organization (NATO) is a defensive alliance composed of the US, Canada, and several European countries. Starting as a mere political alliance, NATO quickly grew into an anti-Soviet military alliance. After the breakup of the Soviet Union, NATO has taken a more increasing interventionist role in the world. However, the main purpose of the alliance still is to defend its member countries, and attacking one member state is an attack against all.

##Generic Ideas
nf_mosque_funding코0=Mosque Funding
nf_mosque_funding_desc코0=By funding mosques in foreign countries, we can make sure that our interpretation of Islam is exported into other countries
nf_islamist_media코0=Islamist Media
nf_islamist_media_desc코0=A state-controlled Islamist media will make sure that our people know what to believe in, and how to avoid fake news
nf_salafist_funding코0=Salafist Funding
nf_salafist_funding_desc코0=We have taken a global policy of supporting various Jihadist groups across the globe to spread our message
child_soldiers코0=Child Soldiers
child_soldiers_desc코0=Child Soldiers are being conscripted into the army. In many asymmetric conflicts, children are forcefully conscripted into rebel groups and desensitized to violence. The fate of these children is depressing due to being traumatized for life, many turning into more violence, alcohol and drugs later on in life.\n\nForce conscripting children bolsters our forces, but often these young boys act as nothing more than meat shields.
mischevous_failure코0=Mischief and Misconduct
mischevous_failure_desc코0=As what we have done from our mischief and misconduct, the state is now put on major risk as we are unstable and corrupt at this moment
operatives1코0=Add 1 Operative
operatives5코0=Add 5 Operatives
