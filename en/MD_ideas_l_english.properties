outposts_strenghtened_2코0=Better Outposts II
outposts_strenghtened_2_desc코0=As a pilot project, construction has begun on some of our new outposts, although terrorists are aware of our projects too and trying to slow us down. No apparent reduction of their activities yet.
outposts_strenghtened_3코0=Better Outposts III
outposts_strenghtened_3_desc코0=Our most vulnerable positions have been fortified with new structures. They are no longer subject to frequent attacks, or are able to repel them. Opposition can no longer object our plans about outposts now.
