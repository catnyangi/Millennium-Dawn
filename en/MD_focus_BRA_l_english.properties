#### FOCUS TREE
#Lula Main Political Tree
BRA_lula코0=Lula
BRA_lula_desc코0=Luiz Lula da Silva became the second most voted-for president in history after Ronald Reagan. Can you make the Brazilian people proud as the Workers' Party?
BRA_nossa_economia코0=Nossa Economia
BRA_nossa_economia_desc코0=The 1997 Asian financial crisis caused a ripple throughout global markets. Brazil's profits from its massive export industry slimmed and Cardoso's policies failed to fix the damage. Let us encourage growth to finally reverse the effects of this most unfortunate economic downturn!
BRA_the_internal코0=Move towards Socialism
BRA_the_internal_desc코0=Our country is rife with problems. How are we going to address these problems? Is socialism the answer?
BRA_nosso_povo코0=Nosso Povo
BRA_nosso_povo_desc코0=Our Country, or nosso povo, is not a wealthy one. Nor are we the strongest. However, we have potential to do right by our people.
BRA_pay_back_the_imf코0=Pay Back the IMF
BRA_pay_back_the_imf_desc코0=The loan that was signed in must be paid back in full. Brazil must unbound itself from foreign institutions.
BRA_brazilian_exports코0=Brazilian Exports
BRA_brazilian_exports_desc코0=Brazil has an economy that is structured around its numerous raw resources. Now we have the potential to turn our resources into a profitable venture.
BRA_foreign_companies코0=Foreign Companies
BRA_foreign_companies_desc코0=The first step to economic expansion is to allow foreign companies to invest in our lands.
BRA_discuss_the_party코0=Discuss the Party
BRA_discuss_the_party_desc코0=The party needs to develop its agenda now. Our campaign has won us the presidency. Do we keep our promises?
BRA_finalize_the_agenda코0=Finalize the Agenda
BRA_finalize_the_agenda_desc코0=The agenda must be passed no matter the cost.
BRA_root_out_corrpution코0=Root out Corruption
BRA_root_out_corrpution_desc코0=Corruption is a problem in our country. Officials are embezzling money, and our politicians are frequently enveloped in scandal after scandal. We must rebuild the people's trust in their government!
BRA_bolsa_familia코0=Bolsa Familia
BRA_bolsa_familia_desc코0=Bolsa Famila is an education program developed as part of the Fome Zero social welfare programs. The program is meant to assist those in poverty and ensure children attend school. Hopefully, these effects will be felt for years to come.
BRA_socialism_in_concept코0=Socialism in Concept
BRA_socialism_in_concept_desc코0=Although we claim socialism is no longer our main platform, we can still use many of its concepts. One of those would be that of better health care. Expanding the health care system should be our next priority.
BRA_fome_zero코0=Fome Zero
BRA_fome_zero_desc코0=Fome Zero is a collection of social welfare programs that should contribute to the fall of poverty in Brazil. These programs will be important in cutting down on hunger and helping those educate themselves to better themselves and their families.
BRA_western_investiments코0=Western Investiments
BRA_western_investiments_desc코0=Investiments from developed and rich countries from the west, like Germany and America could help our economy!
BRA_eastern_investiments코0=Eastern Investiments
BRA_eastern_investiments_desc코0=China, the major power in the east had a huge economic boom since the end of it's civil war. Some aid from them would be helpfull.
BRA_our_own_industry코0=Our Own Industry
BRA_our_own_industry_desc코0=We can encourage the Brazilian Investors to help the economy.
BRA_new_wave_ideas코0=New Wave Ideas
BRA_new_wave_ideas_desc코0=Now that our country has stabilized and become the power it was always meant to be, we must now decide how best to expand our sphere of influence.
BRA_war_on_the_cartels코0=War On The Cartels
BRA_war_on_the_cartels_desc코0=The cartels in our country are a plague that must be eradicated. Resistance is futile.
BRA_global_diplomacy코0=Global Diplomacy
BRA_global_diplomacy_desc코0=America, Europe, China, Russia, Japan. The countries of the world all view for our attention and our resources. But who shall we cozy up to?
BRA_align_to_nato코0=NATO
BRA_align_to_nato_desc코0=Brazil has worked closely with the countries of NATO for a very long time. One of our longest standing partners is the United States. They are a natural choice.
BRA_non_aligned코0=Non-Aligned
BRA_non_aligned_desc코0=Colonists from long ago came here looking for a new life. We should honor this age old idea and remain non-aligned in our efforts and remain neutral in the conflicts to come.
BRA_eastern_alignment코0=Eastern Alignment
BRA_eastern_alignment_desc코0=Brazil has worked a lot with China and the BRICS in this past years, creating close bonds. Why don't align to them again?
#industrial
BRA_growth_through_freedom코0=Growth Through Freedom
BRA_growth_through_freedom_desc코0=Expanding our private enterprises will build us a better economic base for continued economic growth.
BRA_build_fortaleza코0=Expand Fortaleza
BRA_build_fortaleza_desc코0=Fortaleza is a major city that can use some investment for a brighter economic future.
BRA_brazilian_research_and_development코0=Brazilian Research and Development
BRA_brazilian_research_and_development_desc코0=R&D towards our military is extremely important and vital to our economic efforts.
BRA_develop_recife코0=Develop Recife
BRA_develop_recife_desc코0=Recife is a major port city that must be allowed to grow. Their ability to easily access products from abroad makes it a prime target for development.
BRA_northeastern_stimulus코0=Northeastern Stimulus
BRA_northeastern_stimulus_desc코0=Some of our northern areas along the coast could use some development.
BRA_rio_employment_projects코0=Rio Employment Projects
BRA_rio_employment_projects_desc코0=Based on new government policies, Rio has more money circulating in the local economy. The future has never looked less dim!
BRA_foreign_research_methods코0=Foreign Research Methods
BRA_foreign_research_methods_desc코0=Foreign scientists should be used to help our science departments.
BRA_energy_mining_ministry코0=Energy & Mining Ministry
BRA_energy_mining_ministry_desc코0=The Ministry of Mines and Energy - MME has as its institutional mission "to formulate and ensure the execution of Public Policies for the sustainable management of energy and mineral resources, contributing to the socioeconomic development of the country.
BRA_amazonian_el_dorado코0=Amazonian El Dorado
BRA_amazonian_el_dorado_desc코0=Manaus is a hidden jewel in the Amazons. The beauty and potential tourism there could provide beneficial jobs for the local economy.
BRA_presal코0=Develop Rio
BRA_presal_desc코0=Rio de Janeiro is a very busy place with lots of unemployed people. Why don't we exploit that to improve our country's industry by building some factories in it?
BRA_develop_the_interior_and_amazon코0=Develop the interior and the Amazon
BRA_develop_the_interior_and_amazon_desc코0=We need to develop and give better life conditions to the people living in the Amazon and in the interior of Brazil.
BRA_develop_sp_mg_and_the_south코0=Develop the Southeast and the South
BRA_develop_sp_mg_and_the_south_desc코0=Big cities located in the cities, like São Paulo and Curitiba, are well developed. We need to develop more cities in the country's southeast and in the south!
BRA_santos_oilfields코0=Develop Santos Bay Off-shore Oilfields
BRA_major_development_projects코0=Major Development Projects
BRA_major_development_projects_desc코0=To improve the brazilian economy and industry, we will invest in the national industrial field through the Ministry of Transport and Public Works.
BRA_expanded_brazilian_economy코0=Expanded Brazilian Economy
BRA_expanded_brazilian_economy_desc코0=Major Projects in the country helped us to improve our economy!
BRA_santos_oilfields_desc코0=The Santos Bay is a very rich area in terms of oil. If we develop this region, we could increase our economy!
BRA_petrobras_tech코0=Petrobras Technology
BRA_petrobras_tech_desc코0=Petróleo Brasileiro S.A. (Petrobras) is a publicly traded company, whose majority shareholder is the Government of Brazil, and is thus a state-owned mixed economy company. It's priority is the oil and refinery sector. With it's technology, we can improve our oil reserves and ou refineries!
BRA_canadian_vale_incorporation코0=Canadian Vale incorporation
BRA_canadian_vale_incorporation_desc코0=Vale is a Brazilian multinational mining company and one of the largest logistics operators in the country. It is one of the largest mining companies in the world and also the largest producer of iron ore, pellets and nickel. The company also have some operations in Canada. If we incorporate the Canadian Vale, we will gain resources and still line up with Canada!
BRA_fossil_fuel_industry코0=Fossil Fuel industry
BRA_fossil_fuel_industry_desc코0=Everything that is said about "sustainable development" and environmental protection is a big lie. Let's extract resources from the environment!
BRA_clean_energy_path코0=Clean Energy Path
BRA_clean_energy_path_desc코0=We have most of the Amazon rainforest territorial area. With this in mind, we must protect the environment at any cost!
BRA_comperj코0=COMPERJ
BRA_comperj_desc코0=COMPERJ its Rio's petrochemical complex. We should invest on this!
BRA_develop_angra3코0=Develop ANGRA3
BRA_develop_angra3_desc코0=ANGRA3 its a nuclear power plant in Angra dos Reis. We should invest on this!
BRA_presal_dev코0=Development of PRÉ-SAL
BRA_presal_dev_desc코0=The PRÉ-SAL is an area of oil reserves found under a deep layer of salt rock, which forms one of several rock layers in the subsoil. The pre-salt reserves found along the Brazilian coast are the deepest in which oil has ever been found worldwide.
BRA_solar_power_sertao코0=Solar power in the Sertão
BRA_solar_power_sertao_desc코0=The Sertão is a very arid and hot region. It would be perfect to invest in solar power in this region!
#internal_factions
BRA_help_the_farmers코0=Help the Farmers
BRA_help_the_farmers_desc코0=The farmers are a crucial part of the economy. Let us focus on our farmers and bring them make a profit.
BRA_agrotech코0=Investiments in AgroTech
BRA_agrotech_desc코0=To improve farms, we need to invest in agricultural technology!
BRA_agricultural_protectionism코0=Agricultural Protectionism
BRA_agricultural_protectionism_desc코0=The agricultural industry needs to be protected from foreign interests!
BRA_free_trade_agro_producs코0=Free-Trade of AgroProducts
BRA_free_trade_agro_producs_desc코0=Foreign countries are interested in our AgroProducts. We should liberalize the AgroMarket to improve our economy!
BRA_support_the_unions코0=Support the Unions
BRA_support_the_unions_desc코0=The unions in our country are integral to our success. Let us show our approval for such efforts.
BRA_pro_union코0=Pro-Unions
BRA_pro_union_desc코0=Simply saying one supports the unions is one thing. It is another to actively support them at the cost of one's reputation.
BRA_agrarian_economy코0=Agrarian Economy
BRA_agrarian_economy_desc코0=Our country was founded on sugar fields. Let us return to a time when farming was our major export abroad.
BRA_support_international_bankers코0=Gather Support From International Bankers
BRA_support_international_bankers_desc코0=To improve our economy, we need to gather support the International Bankers.
BRA_help_business_owners코0=Help business owners
BRA_help_business_owners_desc코0=We need to help the business owners, which are responsible for a great prt of the economy.
BRA_support_industries코0=Support Industrial Conglomerates
BRA_support_industries_desc코0=Brazil may be a big country, but it isn't a very industrialized country. It's time for industrialization!
BRA_further_industrialization코0=Further Industrialization
BRA_further_industrialization_desc코0=Industrial Projects all over Brazil are improving our economy. Let's continue with these projects!
#industrial-neighbors
BRA_neighborly_development코0=Neighborly Development
BRA_neighborly_development_desc코0=Our neighbors need our help. South America is a ripe apple meant to be picked. Let us be the ones to utilize this untapped potential.
BRA_the_guays코0=The Guays
BRA_the_guays_desc코0=Paraguay and Uruguay are some of our important neighbors. Between the two we must come to terms and realize we can help each other in the times ahead.
BRA_argentina코0=Argentina
BRA_argentina_desc코0=Argentina has always been a longstanding rival of ours. However, we are also some of the largest countries in South America. Economic cooperation between us is imperative to our future growth.
BRA_bolivia코0=Bolivia
BRA_bolivia_desc코0=Bolivia is another major country in the economic system of South America. Let us assist their industry.
BRA_northerners코0=Northerners
BRA_northerners_desc코0=We must help the countries to our north to ensure economic growth and regional stability.
BRA_western_coastal_countries코0=Western Coastal Countries
BRA_western_coastal_countries_desc코0=Chile, Peru and Ecuador are important powers on the coast. We can use them for future investment.
#moreforeignpolicy
BRA_the_way_we_judge코0=The Way We Judge
BRA_the_way_we_judge_desc코0=First step to deciding who we are is to decide who and how we judge.
BRA_isolationism코0=Isolationism
BRA_isolationism_desc코0=The world is a scary and vile place. Let us return to a new doctrine of isolationism.
BRA_the_country_of_brotherly_love코0=The Country of Brotherly Love
BRA_the_country_of_brotherly_love_desc코0=Brazil will become a beacon of hope and a symbol of brotherly love.
BRA_restrict_travelers코0=Restrict Travelers
BRA_restrict_travelers_desc코0=Travelers have become a plague to our part of the world. Tourism must begin to be vetted.
BRA_shut_down_the_borders코0=Shut Down the Borders
BRA_shut_down_the_borders_desc코0=Another way to restrict the flow of people throughout the country is to shut down our borders and up their military presence.
BRA_brazil_first코0=Brazil First
BRA_brazil_first_desc코0=Brazil above all. Brazil under none.
BRA_gunboat_diplomacy코0=Gunboat Diplomacy
BRA_gunboat_diplomacy_desc코0=The neighboring countries would make prime targets for expansion. Let us take them into our fold. Some of the smaller ones would be far better being integrated into our great country. Preferably by force.
BRA_brazil_above_all코0=Brazil Above All
BRA_brazil_above_all_desc코0=We put our country before the needs or wants of anybody else.
BRA_the_international_mediator코0=The International Mediator
BRA_the_international_mediator_desc코0=Brazil sits in an unique position by being aligned between both East and West. Let us become the mediator for the world.
BRA_strength_in_cooperation코0=Strength in Cooperation
BRA_strength_in_cooperation_desc코0=Our strength comes from the friends we choose.
BRA_visit_every_country코0=Visit Every Country
BRA_visit_every_country_desc코0=A goal should be to build relations with all 195 countries in the world.
BRA_support_the_little_guys코0=Support the Little Guys
BRA_support_the_little_guys_desc코0=Our first step is to stick up for the little guys. Guyana and Suriname could use our everlasting support.
BRA_a_global_power코0=A Global Power
BRA_a_global_power_desc코0=Brazil will be a new superpower on the world stage.
#military
BRA_nosso_exercito코0=Nosso Exercito
BRA_nosso_exercito_desc코0=Our army has many issues. We should begin to address these shortfallings.
BRA_marinha_do_brasil코0=Marinha do Brasil
BRA_marinha_do_brasil_desc코0=Brazil has a large coast and our navy does not adequately cover ir or our rivers.
BRA_imbel코0=IMBEL
BRA_imbel_desc코0=The IMBEL rifles have proven again and again that they are better than our current weapons.
BRA_modern_artillery코0=Modern Artillery
BRA_modern_artillery_desc코0=We can not abandon the old doctrines for effective artillery. Brazil needs to be self sufficient and build its own modern haymakers.
BRA_strength_on_land코0=Strength on Land
BRA_strength_on_land_desc코0=The focus of our armed forces should be our land forces. Brazil must be strong by land.
BRA_homemade_rifles코0=Homemade Rifles
BRA_homemade_rifles_desc코0=Rifles can easily be assembled at home in case we are ever in need.
BRA_western_military_factories코0=Western Military Factories
BRA_western_military_factories_desc코0=The west is perfect for our expanded military industries.
BRA_northeastern_military_factories코0=Northeastern Military Factories
BRA_northeastern_military_factories_desc코0=Fortaleza and Recife are important areas in the northeastern coast. Perhaps we could build arms factories there to support our expanding armed forces.
BRA_national_drydocks코0=National Drydocks
BRA_national_drydocks_desc코0=Our navy needs additional dry docks. Construction of our brown water navy must be expanded.
BRA_sao_paulo_naval_industries코0=Sao Paulo Naval Industries
BRA_sao_paulo_naval_industries_desc코0=Due to our continued construction of new naval facilities, we have slowly improved our ability to construct new and modern vessels.
BRA_rio_drydocks코0=Rio Drydocks
BRA_rio_drydocks_desc코0=We must construct additional dry docks!
BRA_behind_the_times코0=Behind the Times
BRA_behind_the_times_desc코0=Our navy requires additional work to become a major Atlantic naval power.
BRA_underwater_flotilla코0=Underwater Flotilla
BRA_underwater_flotilla_decs코0=Our submarine fleet must be expanded.
BRA_reform_the_navy코0=Reform the Navy
BRA_reform_the_navy_desc코0=By learning from past mistakes and other countries, we can develop a stronger and more efficient navy.
#military-army
BRA_ee_11코0=EE 11
BRA_ee_11_desc코0=Our APCs are outdated and underused. Let us branch out and begin developing a new EE series APC.
BRA_acquire_new_equipment코0=Acquire New Equipment
BRA_acquire_new_equipment_desc코0=Our local radio and command equipment could use some improvements. The era of smoke signals is over. The Junta would be disappointed.
BRA_update_the_ifvs코0=Update the IFVs
BRA_update_the_ifvs_desc코0=IFVs are a modern tool that will minimize our use of heavier equipment such as tanks. It also provides light support for our infantry. We must upgrade them to remain relevant as a military force in the new century and beyond.
BRA_decentralized_warfare코0=Decentralized Warfare
BRA_decentralized_warfare_desc코0=Unlike some other countries, we should take note form the Russians and Iranians. Their command structure is uncomplicated and small. Our army can model after this and respond quicker and more efficiently to combat our foes. 
BRA_modern_armor코0=Modern Armor
BRA_modern_armor_desc코0=Our armor is a few years out of date. We should update our armor to newer, German-made vehicles.
BRA_larger_artillery코0=Larger Artillery
BRA_larger_artillery_desc코0=Artillery has become less of a priority as SPGs have taken precdeent. Do not underestimate the value of a static gun.
BRA_braco_forte_mao_amiga코0=Braco Forte Mao Amiga
BRA_braco_forte_mao_amiga_desc코0=The Brazilian army is a force that needs to be projected. We do not back down. We do not bully. With a strong arm and a friendly hand we will show our strength.
#military-navy
BRA_french_naval_studies코0=French Naval Studies
BRA_french_naval_studies_desc코0=The French still have one of the more robust navies in the world. They have helped us in the past. Maybe we can use their teachings to improve our own ships.
BRA_lets_go_nuclear코0=Lets Go Nuclear
BRA_lets_go_nuclear_desc코0=Nuclear attacks submarines are the future. Although, they are expensive they are a staple for any modern navy.
BRA_french_naval_studies_desc코0=The French still have one of the most robust navies in the world. They have helped us in the past. Maybe we can use their teachings to improve our own ships.
BRA_lets_go_nuclear코0=Let's Go Nuclear
BRA_lets_go_nuclear_desc코0=Nuclear energy is the key to the future of Brazil!
BRA_assault_carriers코0=Assault Carriers
BRA_assault_carriers_desc코0=The development of assault carriers will allow us to further improve the capabilities of our armed forces.
BRA_usn_carriers코0=USN Carriers
BRA_usn_carriers_desc코0=Acquiring carriers from the United States will allow us to further our power projection on the high seas.
BRA_juruena_class코0=Juruena Class
BRA_juruena_class_desc코0=The Juruena class of destroyer were UK made destroyers around the '30s and '40s. These destroyers were a good all purpose destroyer. Let us remodel these destroyers and produce a new Jureuena class. 
BRA_juruena_class_desc코0=The much-improved Juruena-class will allow us to improve our military effectiveness.
BRA_cgn_1985코0=CGN 1985
BRA_cgn_1985_desc코0=Carriers are the future! We must not fall behind on our ability to construct our own.
BRA_protegendo_nossas_riquezas코0=Protegendo Nossas Riquezas
BRA_protegendo_nossas_riquezas_desc코0=New weapons will make Brazil's navy the envy of the world!
#military-air forces
BRA_air_force_expansion코0=Air Force Expansion
BRA_air_force_expansion_desc코0=A strong navy and army requires an even stronger air force.
BRA_invest_in_heli코0=Invest in Helis
BRA_invest_in_heli_desc코0=Helicopters would be great to help with transporting our air assault troops and ferrying equipment.
BRA_carrier_planes코0=Carriers Plane
BRA_carrier_planes_desc코0=Our carriers remain under equipped for modern naval engagments. Let us focus on improving our air force in order to better protect our lands, our waters, and our airspace.
BRA_cas_research코0=CAS Research
BRA_cas_research_desc코0=Close air support should never be underestimated.
BRA_maritime_routine코0=Maritime Routine
BRA_maritime_routine_desc코0=Maritime naval bombers would be an excellent investment.
BRA_mr_fighters코0=Multi-Role Fighters
BRA_mr_fighters_desc코0=MR fighters are better suited as a jack-of-all-trades. Although, they are not particularly good at one thing, they are still effective tools for our armed forces.
BRA_light_fighters코0=Light Fighters
BRA_light_fighters_desc코0=Light fighters would be an excellent tool for us to use. They can provide recon and also light fire support for our troops. Additionally, they can help intercept incoming bombers.
#Brazilian Space Focuses
BRA_brazilian_space_program코0=Brazilian Space Program
BRA_brazilian_space_program_desc코0=Brazilian Space Program (PEB) is a generic term that comprises the research and development of launch vehicle technologies, satellite production and space exploration in general in Brazil. Since 1994, the Brazilian Space Agency (AEB) has coordinated the national space program.
BRA_cooperate_with_nasa코0=Cooperate with Nasa
BRA_cooperate_with_nasa_desc코0=NASA made possible a landing on the moon. Cooperating with them will give us many benefits!
BRA_create_launchpads코0=Create New Launchpads
BRA_create_launchpads_desc코0=Launching rockets from the equator is much better than launching from Florida, as we can use the additional inertia from the Earth's rotation to make getting into orbit much easier, and we are in the perfect location to create great launchpads!
BRA_first_time_in_the_moon코0=First Time on the Moon
BRA_first_time_in_the_moon_desc코0=It's time for the Brazilians to obtain glory, and land on the moon, as the Americans did.
BRA_a_mission_to_mars코0=A Mission to Mars
BRA_a_mission_to_mars_desc코0=No one has ever gone to Mars before, or atleast no one landed personally in there. We will be responsible to send the first man to Mars!
BRA_brazilian_space코0=Brazilian Space
BRA_brazilian_space_desc코0=Our Space Supremacy is giving us a lot of international recognition and prestige. We are also advancing in researches with these new Space Missions.
BRA_mining_in_space코0=Mining In Space
BRA_mining_in_space_desc코0=Although Brazil has already a huge number of resources, mining in space can give us more resources!
#Cardoso Final Days
BRA_cardosos_last_years코0=Cardoso's Last Years
BRA_cardosos_last_years_desc코0=Cardoso was not the worst president. Neither was he the best. The problems we are facing within our country in terms of political, internal, and economic strife still hamper us.
BRA_amazonian_development_project코0=Amazonian Development Project
BRA_amazonian_development_project_desc코0=Should we allow the Amazonian development projects?
BRA_project_devastate_the_amazon코0=Project: Devastate the Amazon
BRA_project_devastate_the_amazon_desc코0=There is another project that is circling about the halls of government that will devastate the Amazon, but also improve our economy. What are we to do about it?
BRA_dismantle_the_agency코0=Dismantle the Agencies
BRA_dismantle_the_agency_desc코0=There has been some agencies in the Amazons, and in the north east that have been embezzling large amounts of funds. Cardoso has set up legislation to abolish these bogus projects in an effort to begin to recoup lost public development funds. Due to this §Rwe have lost some money§
BRA_dismantle_the_agency_desc코0=Cardoso has set up legislation to abolish several bogus agencies that have been embezzling large amounts of public development funds. By §Rspending money§ now, we should hopefully make more money later.
BRA_march_of_the_excluded코0=March of the Excluded
BRA_march_of_the_excluded_desc코0=The 500th anniversary of Brazil has been marred by the indigenous people protesting and reminding us of the past. They have taken to the streets to slam the the establishment for its inability to support those who were here first.
BRA_native_protests코0=Native Protests
BRA_native_protests_desc코0=The protests from the indigenous peoples continue to shove our ugly history with colonialism back in our face. We could use this as an opportunity to crack down and build our police forces.
BRA_angry_natives코0=Angry Natives
BRA_angry_natives_desc코0=Due to Cardoso's policies revolving around demarcation, the natives are not very happy with the current government.
BRA_reinstating_imf_debts코0=Reinstating IMF Debts
BRA_reinstating_imf_debts_desc코0=The global economy has started taking a turn. We have begun to run out of options, and now public debt is on the rise. The IMF debts that have been instantiated now need to be reinstated. The IMF rescue package was signed just months before Lula's election.
BRA_a_modern_recession코0=A Modern Recession
BRA_a_modern_recession_desc코0=At the turn of the century the Brazilian economy has certainly taken a few tolls. The Asian crisis, public debt, and other factors have caused the country to begin to plummet in recent days. Some changes in our economy can help boost up to a more stagnate economy.
BRA_a_modern_recession_desc코0=The recession is hitting our country hard. We must fix this problem immediately!
BRA_foreign_assist코0=Seek Foreign Assistance
BRA_foreign_assist_desc코0=...
BRA_deficit_spending코0=Deficit Spending
BRA_deficit_spending_desc코0=...
BRA_crippled_currency코0=Crippled Currency
BRA_crippled_currency_desc코0=The Asian crisis has caused our currency to collapse. It is now worth nothing more than a piece of paper. We must fix this situation immediately!
BRA_cardoso_is_gone코0=Cardoso is Gone
BRA_cardoso_is_gone_desc코0=Cardoso has run his course as president of Brazil. Now it has moved on towards the next chapter in our countries books.
BRA_cardoso_is_gone_desc코0=Whatever happened to Cardoso?
#Amazon Protection
BRA_logging_reform코0=Logging Reforms
BRA_logging_reform_desc코0=We should implement tougher regulations on the logging industry in order to preserve the Amazon.
BRA_preserve_amazon코0=Operation Preserve the Amazon
BRA_preserve_amazon_desc코0=We must set up regulatory protections, tougher punishment and greater policing in the Amazon area to prevent any further devastation of our Amazon!
BRA_protect_amazon코0=Protect the Amazon
BRA_protect_amazon_desc코0=With the help of the three branches of our military, we can protect the rivers, rainforests and the airspace of the Amazon.
BRA_find_the_dealers코0=Punish the Dealers
BRA_find_the_dealers_desc코0=The first step to combating the cartels is to punish their dealers. We need to crack down on those who distribute the drugs to remove them from the streets.
BRA_crack_down_on_suppliers코0=Burn the Drugs
BRA_crack_down_on_suppliers_desc코0=Annihilate the supply, and you will annihilate the revenue for the kingpins.
BRA_seize_and_arrest코0=Seize and Arrest
BRA_seize_and_arrest_desc코0=We must crack down on suppliers and arrest those who refuse to help us. If they will not help us fight crime, then they will help us fill our prisons.
BRA_take_out_kingpins코0=Eliminate the Kingpins
BRA_take_out_kingpins_desc코0=By eliminating the cartel leadership we shall create chaos within their ranks and bring us one step closer to finally ending the plague that has infected our nation for so long.
BRA_help_the_youth코0=Help the Youth
BRA_help_the_youth_desc코0=Our youth have suffered under the rule of the cartels. We must provide new economic opportunities for them less they return to the old ways.
BRA_end_the_cartels코0=The End of the Drug War
BRA_end_the_cartels_desc코0=After a long time, the War on the Cartels finally ended.

###New FT
#MERCOSUL
BRA_education_integration코0=Education Integration
BRA_education_integration_desc코0=By funding new education & student exchange programs with common guidelines, we will begin integrating the curriculum of all MERCOSUR members
BRA_mercosur_market코0=MERCOSUR Market
BRA_mercosur_market_desc코0=By increasing our focus on trade with the other members of MERCOSUR we can improve our relations and improve our countries economy.
BRA_expand_assoc코0=Expand the Associate States
BRA_expand_assoc_desc코0=Establishing new associated states in MERCOSUR will strengthen the cooperation and economic ties in South America. These members can one day become full member states and united we will stand stronger than ever.
BRA_inv_obs2코0=Invite Observers II
BRA_inv_obs2_desc코0=By giving more of the South American countries observer statuses, we can improve our relations, while also giving them a chance to join MERCOSUR.
BRA_support_members코0=Support Members
BRA_support_members_desc코0=Giving aid and help to our friends in need will build a bond and covering any weak links in our union.
BRA_inv_assoc코0=Invite Associate States
BRA_inv_assoc_desc코0=We are close with MERCOSUR's associate states. To make a relations even better, and giving their economy a chance to grow, we should invite them and make them proud members of MERCOSUR
BRA_maintain_quo코0=Maintain Status Quo
BRA_maintain_quo_desc코0=MERCOSUR is fine as it is right now. We don't need other members. The associates can remain as associates for now.
BRA_integrate코0=Integrate The Movements
BRA_integrate_desc코0=To fully realize the ambitions of our left-wing national movements we must go international. The financial elite all work transnationally and we must do the same.
BRA_posturing코0=Posture & Show of Force
BRA_posturing_desc코0=To advance the goals of a revolution, one must show a strong posture outwards and not give in to any external pressure. This is the only way forward.
BRA_expand_to_latin_america코0=Expand to all of Latin America
BRA_expand_to_latin_america_desc코0=This union of ours has to unite all of our Latin American Brothers, like Mexico, Guatemala and Honduras!
BRA_strengthen코0=Strengthen Unity
BRA_strengthen_desc코0=All the time people clash in debates about ideology, or over the tinies details. By drafting new legislations and at the very least signal to the people that our officials across the left stand united will give a positive effect to the sense of unity.
BRA_sa_right코0=South American Right
BRA_sa_right_desc코0=Order and Progress.
BRA_south_american_protection코0=South American Protection
BRA_south_american_protection_desc코0=We need to unite in order to protect South America from future threats!
BRA_maitain_sa_democracy코0=Maintain Democracy
BRA_maitain_sa_democracy_desc코0=Democratic Principals are fundamental in the protection of South America!
BRA_maintain_unity코0=Maintain Unity
BRA_maintain_unity_desc코0=All the time people clash in debates about ideology, or over the tinies details. By drafting new legislations and at the very least signal to the people that our officials across the right stand united will give a positive effect to the sense of unity.
BRA_mercosur_international_diplomacy코0=Mercosur International Diplomacy
BRA_mercosur_international_diplomacy_desc코0=To expand Mercosur, we have to be open for diplomacy.
BRA_align_with_eu코0=Align to EU
BRA_align_with_eu_desc코0=The Europeans were the ones who colonized South America. Today, they have great economic and political power in the European Union. If we align ourselves with them, we will gain benefits.
BRA_align_with_au코0=Align to Africa
BRA_align_with_au_desc코0=Brazil and Africa have very much in common. Both are rich in natural resources, both were have potential to become World Powers. We must align ourselves with them!
BRA_closer_alignment_un코0=Closer Alignment to the UN
BRA_closer_alignment_un_desc코0=The United Nations is an intergovernmental organization created to promote international cooperation. It would be perfect if we aligned to them!
BRA_integrate_unasul코0=Integrate UNASUL
BRA_integrate_unasul_desc코0=Unasul and Mercosur have very similar goas: promote unity and cooperation in South America. A perfect decision would be merging these two organizations.
BRA_amazon_question코0=The Amazon Question
BRA_amazon_question_desc코0=Many international organizations and governments claim that the Amazon is not only from Brazil, although most of it is located in Brazil. We need to solve this question now!
BRA_mercosur_eu_trade_agreements코0=Mercosur-EU Trade Agreement
BRA_mercosur_eu_trade_agreements_desc코0=The free trade agreement between Mercosur and the European Union is a free trade agreement aims to establish free trade practices between them.
BRA_agro_agreement코0=Agricultural Cooperation
BRA_agro_agreement_desc코0=Both South America and Africa have hunger issues. To end hunger, we need to make a Agricultural Cooperation Agreement!
BRA_educational_support코0=Educational Support
BRA_educational_support_desc코0=Europe has many excellent universities, some of which are ranked as the best in the world! We, on the other hand, need to improve our schools, so a European support would help a lot!
BRA_water_act코0=The Water Act
BRA_water_act_desc코0=Brazil is a country with large water reserves, something that may be rare in the near future, so it is good to conserve this water!
BRA_literacy_act코0=The Literacy Act
BRA_literacy_act_desc코0=Both Africa and South America have problems with literacy and education rates. A cooperation between the two continents would greatly improve their educational systems!
BRA_european_investments코0=European Investiments
BRA_european_investments_desc코0=European Investors are a great opportunity to improve the Mercosur countries economy!
BRA_mercosur_au_economic_plan코0=Mercosur-African Union Economic Plan
BRA_mercosur_au_economic_plan_desc코0=South America and Africa have economic problems. With mutual assistance, we can end these problems!
BRA_improve_african_infrastructure코0=Improve African Infrastructure
BRA_improve_african_infrastructure_desc코0=Africa does not have a good infrastructure. If we give aid to them, we could help them and even gather their support!
BRA_invest_in_african_industries코0=Invest in African Industries
BRA_invest_in_african_industries_desc코0=Investiments in Africa would improve the continent's economy.
BRA_gain_african_support코0=Gather African Support
BRA_gain_african_support_desc코0=Gathering African Support would give us a lot of political status in the World.
BRA_gather_international_support코0=Gather International Support
BRA_gather_international_support_desc코0=Gathering International Support would give us a lot of political status!
BRA_welfare_expansion_for_mercosur코0=Welfare Expansion
BRA_welfare_expansion_for_mercosur_desc코0=Welfare is a problem in South America. By increasing the Healthcare Budget, we would give our people a better health!
BRA_maitain_peace코0=Maintain Peace in the Continent
BRA_maitain_peace_desc코0=South America is finally in Peace.
BRA_embrace_eu_tourists_immigrants코0=Embrace European Tourists and Immigrants
BRA_embrace_eu_tourists_immigrants_desc코0=Brazil has a large number of European Immigrants and Tourists. Let's show them that they are more then welcome here!
BRA_research_agreement_eu코0=Research Agreement with Europe
BRA_research_agreement_eu_desc코0=Foreign Research aid would help all of South America!
BRA_get_inspiration_from_eu_model코0=Inspirations from the EU Model
BRA_get_inspiration_from_eu_model_desc코0=The European Union have some very good policies. We should apply these policies in Mercosur and promote unity to the continent.
#Unity Tree
BRA_americas_unity코0=South American Unity
BRA_americas_unity_desc코0=Surrounded by our neighbours, together we can be strong.
BRA_mercosur코0=MERCOSUR
BRA_mercosur_desc코0=Mercosur, or Mercosul, was a customs and political pact signed in the early '90s by Brazil, Argentina, Uruguay and Paraguay. Later,the rest of South America became associated members of Mercosur. The organization is a worthwile organization to bring needed prosperity and unity to South America.
BRA_political_management코0=Political Maneuevers
BRA_political_management_desc코0=In these uncertain times we have to think about the way our country will behave. This might mean behaving controversialy.
BRA_court_locals코0=Court Locals
BRA_court_locals_desc코0=Local countries may be our allies in the future, depending of our foreign policy.
BRA_region_expansion코0=Regional Expansionism
BRA_region_expansion_desc코0=We need land. Some countries need help. If they submit to us, they'll gain a big boost to their economy, and we'll get land. It's a win win isn't it?
BRA_unasal코0=UNASUL
BRA_unasal_desc코0=We need allies! Shouldn't we ask other South American countries to join us to make a strong alliance?
BRA_suspend_ven코0=Suspend Venezuala
BRA_suspend_ven_desc코0=Screw Venezuala. They can get stuffed.
BRA_trade_agreement코0=Trade Agreements
BRA_trade_agreement_desc코0=We should continue doing more trade with the other South American countries. That way we will improve our relations and our economy.
BRA_discuss_currency코0=Discuss A Currency
BRA_discuss_currency_desc코0=A common unit of currency must be agreed upon by all members of MERCOSUR.
BRA_people_goods코0=People and Goods
BRA_people_goods_desc코0=We should allow for the movement of not just goods, but the easy movement of people across our borders.
BRA_inv_obs코0=Invite Observers
BRA_inv_obs_desc코0=Let's invite outside observes to witness the strength of MERCOSUR.
BRA_united_continent코0=United Continent
BRA_united_continent_desc코0=The entirety of South America should be united together in common economic interests - even our rivals the Venezualans.
BRA_follow_euro코0=Follow the Euros
BRA_follow_euro_desc코0=Rather than basing our trade on US dollars, we shall use Euros are the common medium of exchange of UNASAL.
BRA_cooperation코0=Cooperation
BRA_cooperation_desc코0=Something about rainbows and kisses just screams success.
BRA_assoc_members코0=Associate New Members
BRA_assoc_members_desc코0=One of us, one of us.
BRA_sa_left코0=South American Left
BRA_sa_left_desc코0=Communism forever.
BRA_mercosur_diplomacy코0=MERCOSUR International Diplomacy
BRA_mercosur_diplomacy_desc코0=MERCOSUR needs to have international relations to expand trade and the economy of the union.
#The New Coalition
BRA_new_coalition코0=The New Coalition
BRA_new_coalition_desc코0=The Brazilian Left has one advantage over the nationalists: they are more united then the nationalists. To ensure this advantage, a coalition needs to be created!
BRA_parties_of_the_people코0=Parties of the people
BRA_parties_of_the_people_desc코0=No government sustains itself with much disapproval. A fine example of this was our previous government, which had a very high rejection and ended in impeachment.
BRA_anti_rw_rethoric코0=Anti Right-Wing Rethoric
BRA_anti_rw_rethoric_desc코0=The right-wing is the worst thing for Brazil! We need to end them now!
BRA_strenghten_coalition코0=Strenghten the Coalition
BRA_strenghten_coalition_desc코0=We need to ensure that our parties and ideologies are the only dominant.
BRA_new_brazil코0=A New Brazil
BRA_new_brazil_desc코0=Brazil is a new country now, ruled by a great left-wing government.
#PT Hegemony
BRA_mst코0="MST"
BRA_mst_desc코0=The "Movimento dos Sem Terra" is a movement that aims for an Agrarian Reform, since many lands in Brazil are abandoned or not in use.
BRA_absorb_left_wing코0=Absorb Left-Wing Parties
BRA_absorb_left_wing_desc코0=Absorbing all the Left-Wing parties, like PSOL and PCdoB will ensure our popularity and rule over Brazil.
BRA_lulismo코0=Lulismo
BRA_lulismo_desc코0=Lulism is a political ideology describing the 2006 consolidation of segments of Brazilian society previously hostile to social movements and the Workers' Party behind political forces led by President Luiz Inácio Lula da Silva. The controlled reformism and limited structural change focused on the poorest sections of society.
BRA_the_pheonix_reborn코0=The Phoenix Reborn
BRA_the_pheonix_reborn_desc코0=The Workers Party is now a new party, with new interests and goals for the future of Brazil.
#Left Wing Tree
BRA_pro_workers코0=Pro-Workers
BRA_pro_workers_desc코0=The Workers are the main spirit of communism, so we should fulfill their interests.
BRA_popular_government코0=Popular Government
BRA_popular_government_desc코0=A popular government can do all that it want's to do, since the people support all actions and decisions we make.
BRA_crush_psdb코0=Crush PSDB
BRA_crush_psdb_desc코0=PSDB was our main rival since the re-democratization. Time to end this rivarly now!
BRA_five_year_plan코0=Five Year Plan
BRA_bring_back_dilma코0=Bring Back Dilma
BRA_bring_back_dilma_desc코0=Dilma Vana Rousseff is a Brazilian economist and politician, affiliated to the Workers' Party and 36th President of Brazil, having held office from 2011 until her removal for impeachment in 2016.
BRA_appease_south_american_socialists코0=Appease South American Socialists
BRA_appease_south_american_socialists_desc코0=Venezuela is the main bastion of South American Socialism, so we need to align with them.
BRA_industrialization_help_from_china코0=Industrialization Help From China
BRA_industrialization_help_from_china_desc코0=China has a huge industry and economy. If we get some support from them, we might have a better economy.
BRA_new_communist_goverment코0=New Communist Government
BRA_new_communist_goverment_desc코0=To ensure stability over the nation, the government has to be stable!
BRA_five_year_plan코0=Five Year Plans
BRA_five_year_plan_desc코0=The free economic models of the western states is no future for a socialist state. The return to planned economy, preferably in the form of classical Soviet-style Five Year Plans, will give the government unchecked influence on the previously unchecked economy.
BRA_the_corruption_question코0=End Corruption
BRA_the_corruption_question_desc코0=Main Socialists Leaders like Lula were very corrupted. We shouldn't make the same mistakes.
BRA_empower_the_government코0=Empower the Government
BRA_empower_the_government_desc코0=Although fighting corruption is a good thing, we should get some benefits too.
BRA_better_sus코0=Improve the SUS
BRA_better_sus_desc코0=The SUS (Unique Health System) is a very poor and precarious health system. Improving it should improve our peoples health.
BRA_align_unions코0=Support the Unions
BRA_align_unions_desc코0=Simply saying one supports the unions is one thing. It is another to actively support them at the cost of one's reputation.
BRA_aid_the_poor코0=Aid the Poor
BRA_aid_the_poor_desc코0=Poverty is a great problem in Brazil since it's independence. By giving aid to the poor people, we can gather more support.
BRA_left_wing_education코0=Left-Wing Education
BRA_left_wing_education_desc코0=By influencing our students, we can gather support over the time, and ensure our rule over Brazil without a revolt risk.
BRA_ban_nationalists코0=Ban the Nationalists
BRA_ban_nationalists_desc코0=Enough of these nationalists! They are the worst thing Brazil has ever had!
BRA_socialist_market코0=Socialist Market
BRA_socialist_market_desc코0=A planned market will give us some benefits.
BRA_state_industries코0=State Industries
BRA_state_industries_desc코0=Industrial plants owned by foreigners are always an economic security risk. With foreign countries threatening us with economic sanctions, it is always a threat that the industrial owners leave over night and take vital parts of their plants with them. To prevent that, we need to claim these industries for the state - even if it offends the foreign states.
BRA_break_banks코0=Break the Banks
BRA_break_banks_desc코0=Bradesco? Banco do Brasil? Santander? Itaú? Let's make these leeches feel the pain they inflict upon the working class. We will end their destructive influence.
BRA_foro_de_sp코0=Foro de São Paulo
BRA_foro_de_sp_desc코0=Foro de São Paulo, also known as the São Paulo Forum, is a conference of leftist political parties and organizations from Latin America and the Caribbean. Constituted when the Brazilian Workers' Party approached other parties and movements of Latin America and the Caribbean with the objective of debating the international scenario and the consequences of the implementation of the neoliberal policies.
BRA_influence_our_neighbors코0=Influence our Neighbors
BRA_influence_our_neighbors_desc코0=Time to boost socialism in South America.
#Car Wash
BRA_op_car_wash코0=Operation Car Wash
BRA_op_car_wash_desc코0=Called 'car wash' due to the original investigation being about a money-laundering operation ironically above a car-wash, Operation Car Wash is the name of the Operation by the Curitiba Branch of the Federal Police to ascertain the extent of this money-laundering scheme, which has severe political implications.
BRA_odebrecht_corruption코0=Odebrecht Corruption
BRA_odebrecht_corruption_desc코0=Marcelo Odebrecht, C.E.O of Odebrecht, a construction company, is the head of a cartel amongst the Brazilian construction companies. Maybe he is willing to testify in exchange of a plea bargain?
BRA_petrobras_indictment코0=Petrobras Indictment
BRA_petrobras_indictment_desc코0=Black-Market currency dealer Alberto Youssef bought a brand new Land-Rover for Petrobras C.E.O Paulo Roberto Costa as a gift for facilitating access to political figures. We should investigate further.
BRA_searchandseizure코0=Search & Seizure
BRA_searchandseizure_desc코0=Search & Seizure warrants will allow us to seize critical evidence on the case. With many companies and people implicated, the magnitude of arrests might shock the public.
BRA_anti_corruption_measures코0=Anti-Corruption Measures
BRA_anti_corruption_measures_desc코0=The MPF (Federal Public Ministry) suggested a campaign to rally congress to pass 10 measures against corruption. These might help greatly reduce corruption in our country.
BRA_parties_of_the_left코0=Parties of The Left
BRA_parties_of_the_left_desc코0=We must continue with our left-wing government. We have done many good things in these previous governments.
BRA_psl_growth코0=Rise of The PSL
BRA_psl_growth_desc코0=With Bolsonaro's popularity growing more and more, his party, PSL, is also growing very fast, even more so in the run-up to the elections.
BRA_acquit_pmdb코0=Acquit PMDB
BRA_acquit_pmdb_desc코0=The Democratic Brazilian Moviment (MDB), formerly Party ofDemocratic Brazilian Moviment (PMDB), is a central Brazilian political party. PMDB has a huge influence in congress nowadays. If we align to them we might have some benefits.
BRA_acquit_workers_party코0=Acquit Workers Party
BRA_acquit_workers_party_desc코0=The Workers' Party (PT) is a left-wing political party in Brazil. Although PT doesn't have very much support from Centrão, they have a lot of popular support all over the country.
BRA_the_new_elections코0=The New Elections
BRA_the_new_elections_desc코0=Elections. Tense times in Brazil. The people are very divided. With PSL, PT and PSDB in the elections, these are perhaps the most tense elections in the history of Brazil!
BRA_rw_populist코0=Right-Wing Populism
BRA_rw_populist_desc코0=After the arrests and mistakes of the Brazilian Left, people are looking towards the other political side, like the right-wing-parties, such as PSL.
BRA_pt_pmdb_coop코0=PT-PMDB Cooperation
BRA_pt_pmdb_coop_desc코0=To make Brazil great, we should align ourselves with other left-wing parties.
BRA_pt_hegemony코0=PT Hegemony
BRA_pt_hegemony_desc코0=Our party is already very popular in Brazil. We must make our influence definitive in our country!
BRA_rise_electoral_media코0=Rise of Electoral Media
BRA_rise_electoral_media_desc코0=Bolsonaro has a huge support in social medias, specially on Twitter. It is normal to see hashtags or people supporting the president. But it also have the people which hate the president.
BRA_populist_wave코0=Populist Wave
BRA_populist_wave_desc코0=With Bolsonaro's Victory in Brazil, a huge populist wave has begun in Brazil. From the Acre to Rio Grande do Sul, Bolsonaro has a huge support, all over the country.
BRA_christian_democracy코0=Christian Democracy
BRA_christian_democracy_desc코0=Brazilians want to maintain traditional values, like Christian values. For this, we must establish a more Christian democracy.
#PSDB-PDT 2018 Branch
BRA_restoration_image코0=Restore the Image
BRA_restoration_image_desc코0=After the departure of Cardoso, it is time for his successors to rebuild and reimagine what the PSDB can be.
BRA_underdog코0=Underdog Effect
BRA_underdog_desc코0=Being the underdog has the appeal to many that you fight not knowing if you win or not, but that you believe in something worth fighting for. Much like a cornered fox we will march on.
BRA_social_democracy코0=Brazillian Social Democracy
BRA_social_democracy_desc코0=Social democracy refers to a broad spectrum of left-wing ideologies espousing economic and social justice to a greater extent than most branches of liberalism. Social democrats seek to humanize capitalism to curb inequality, oppression, and foster democracy. Our people love the social democracy system. Let's adopt it.
BRA_liberal_resurgence코0=Liberal Resurgence
BRA_liberal_resurgence_desc코0=Liberalism is a centrist ideology that promotes the rights of the individual and stresses the freedom over the expansion of the state power. Liberals tend to support progressive social policies within the framework of a free market with free trade with the rest of the world. The Brazilian population becomes more and more liberal. We will become a liberal government, in favor of the people.
BRA_electoral_upset코0=Electoral Upset
BRA_electoral_upset_desc코0=Time to make sure that PT never take us off the power from now on, as they did in the last years.
BRA_reduce_debts코0=Reduce Our Debt
BRA_reduce_debts_desc코0=To increase the party's popularity and Brazil's economy, we need to reduce our foreign debt.
BRA_expansive_spending코0=Expansive Spending
BRA_expansive_spending_desc코0=We can spend very much money and improve our economy greatly, investing in industries.
BRA_foreign_buyouts코0=Seek Foreign Buy Outs
BRA_foreign_buyouts_desc코0=We can gather support and spend a small amount of money to improve our economy.
BRA_ciro_gomes코0=Ciro Gomes Endorses Us
BRA_ciro_gomes_desc코0=Ciro Ferreira Gomes, often known mononymously as Ciro, is a centre-left Brazilian politician, lawyer, and academic from the northeastern state of Ceará. Over the course of his career, Ciro has run for president three times, in 1998, 2002, and most recently 2018. Currently affiliated with the social democratic Democratic Labour Party (PDT), Ciro is offering support to us now.
BRA_agrarian_reform코0=Agrarian Reform
BRA_agrarian_reform_desc코0=Agrarian Reform is a solution to a long-dated problem in Brazil, in case, a very large number of lands in the hands of a very few people. It's time to end this.
BRA_social_programs코0=Social Programs
BRA_social_programs_desc코0=Social Programs are the key to aid our people.
BRA_cardoso_legacy코0=Cardoso's Legacy
BRA_cardoso_legacy_desc코0=To become the greatest country, Brazil needs to follow the legacy of it's former president, Fernando Henrique Cardoso, or FHC.
BRA_psdb_pdt_coalition코0=PSDB-PDT Coalition
BRA_psdb_pdt_coalition_desc코0=PSDB has been a really social-democratic party in the last few years. If we align ourselves with other parties, such as PDT, we can fulfill all of our interests.
BRA_rise_of_moderates코0=Rise of Moderates
BRA_rise_of_moderates_desc코0=Moderate politicians will now support our party.
BRA_align_with_other_parties코0=Create a New Coalition
BRA_align_with_other_parties_desc코0=We cannot rule Brazil alone. We should rule with other parties, specially those which fulfill our interests. But which party are we going to choose...
BRA_business_deregulation코0=Pro-Business Deregulation
BRA_business_deregulation_desc코0=Pro-Business Deregulation are the best option for international investiments and entrepreneurs. This should generate more jobs.
BRA_business_regulation코0=Pro-Business Regulations
BRA_business_regulation_desc코0=Pro-Business Regulation are the best option for our peoples and workers. This should fulfill their demands.
BRA_fight_corruption코0=Fight Corruption in our Party
BRA_fight_corruption_desc코0=PSDB is well known as a party full of corrupt politicians. We should fight corruption, for the our country's sakes.
BRA_seek_young_vote코0=Seek the Youth Vote
BRA_seek_young_vote_desc코0=The Young People are the future of the country. If we gather popularity over them, we will rule Brazil for many more decades.
BRA_industrial_congolmerates코0=Industrial Congolmerates
BRA_industrial_congolmerates_desc코0=Brazil may be a big country, but it isn't a very industrialized country. It's time for industrialization!
BRA_revitalize_economy코0=Revitalize the Economy
BRA_revitalize_economy_desc코0=Economic Liberalism and Privatization are the way to improve our economy!
BRA_healthcare_reforms코0=Healthcare Reforms
BRA_healthcare_reforms_desc코0=The SUS (Unique Health System) is a very poor and precarious health system. Improving it should improve our peoples health.
BRA_support_from_the_us코0=Support from The USA
BRA_support_from_the_us_desc코0=With the Americans on our side, we might have access to better weapons as well as having a powerful ally internationally.
BRA_embrace_free_market코0=Embrace the Free Market
BRA_embrace_free_market_desc코0=By following the examples of other countries, like the USA, in privitizing companies and industries, we can improve our economy.
BRA_bastion_of_liberty코0=Bastion of Liberty
BRA_bastion_of_liberty_desc코0=Brazil shall be the World Superpower it deserves to be. We shall become the main bastion of democracy.
BRA_education_reforms코0=Education Reforms
BRA_education_reforms_desc코0=Brazil has a very poor education. By improving it, we can gather support.
BRA_pre_campaigning코0=Pre-Campaigning
BRA_pre_campaigning_desc코0=A Pre-Campaigning may boost our popularity over the time.
BRA_agri_buissneses코0=Growth of Agri-Business
BRA_agri_buissneses_desc코0=Brazil is a country that depends a lot on agriculture. Why not expand this sector even more?
BRA_alliances_with_unions코0=Alliances with the Unions
BRA_alliances_with_unions_desc코0=The unions in our country are integral to our success. Let us show our approval for such efforts.
#Mercosur/Unasul
BRA_education_integration코0=Education Integration
BRA_education_integration_desc코0=By funding new education & student exchange programs with common guidelines, we will begin integrating the curriculum of all MERCOSUR members
BRA_mercosur_market코0=MERCOSUR Market
BRA_mercosur_market_desc코0=By increasing our focus on trade with the other members of MERCOSUR we can improve our relations and improve our countries economy.
BRA_expand_assoc코0=Expand the Associate States
BRA_expand_assoc_desc코0=Establishing new associated states in MERCOSUR will strengthen the cooperation and economic ties in South America. These members can one day become full member states and united we will stand stronger than ever.
BRA_inv_obs2코0=Invite Observers II
BRA_inv_obs2_desc코0=By giving more of the South American countries observer statuses, we can improve our relations, while also giving them a chance to join MERCOSUR.
BRA_support_members코0=Support Members
BRA_support_members_desc코0=Giving aid and help to our friends in need will build a bond and covering any weak links in our union.
BRA_inv_assoc코0=Invite Associate States
BRA_inv_assoc_desc코0=We are close with MERCOSUR's associate states. To make a relations even better, and giving their economy a chance to grow, we should invite them and make them proud members of MERCOSUR
BRA_maintain_quo코0=Maintain Status Quo
BRA_maintain_quo_desc코0=MERCOSUR is fine as it is right now. We don't need other members. The associates can remain as associates for now.
BRA_presal코0=Develop Rio
BRA_presal_desc코0=Rio de Janeiro is a very busy place with lots of unemployed people. Why don't we exploit that to improve our country's industry by building some factories in it?
BRA_integrate코0=Integrate The Movements
BRA_integrate_desc코0=To fully realize the ambitions of our left-wing national movements we must go international. The financial elite all work transnationally and we must do the same.
BRA_posturing코0=Posture & Show of Force
BRA_posturing_desc코0=To advance the goals of a revolution, one must show a strong posture outwards and not give in to any external pressure. This is the only way forward.
BRA_emerg_union코0=An Emerging Union
BRA_emerg_union_desc코0=This union of ours has to all stand united against the neoliberal World Order. We must fight for a brighter future where our ideas and doctrines spur out of the earth like flowers. 
BRA_strengthen코0=Strengthen Unity
BRA_strengthen_desc코0=All the time people clash in debates about ideology, or over the tinies details. By drafting new legislations and at the very least signal to the people that our officials across the left stand united will give a positive effect to the sense of unity.




BRA_peacekeeping_contributions코0=Peacekeeping Contributions
BRA_peacekeeping_contributions_desc코0=Peacekeeping missions are a useful way for our troops to gain experience of conducting operations in foreign lands, but also signal a commitment of our country to multilateralism and working within international organizations like the United Nations.
#Bolsonaro
BRA_rise_of_bolsonaro코0=Rise of Bolsonaro
BRA_rise_of_bolsonaro_desc코0=Formerly just a background Congressman with no filter on his controversial opinions, Jair Bolsonaro is now the President of Brazil.
BRA_brazilian_diplomacy코0=Brazilian Diplomacy
BRA_brazilian_diplomacy_desc코0=Even though Brazil has a strong multilateral diplomacy, most people assume that Brazil is a 'diplomatic dwarf', having no say in the international stage at all. By putting Ernesto Araújo at the helm of Foreign Affairs, Bolsonaro aims to guide Brazilian foreign policy to a different path.
BRA_ensure_military_support코0=Ensure Military Support
BRA_ensure_military_support_desc코0=President Bolsonaro, a former Military reserve Captain, has a strong support base in the military. Continuing this support is vital to maintain his political base.
BRA_allow_access_to_guns코0=Allow Access to Guns
BRA_allow_access_to_guns_desc코0=One of Bolsonaro's main projects was to allow access to guns again, like in the United States of America, since this was a right which was taken in 2003, by the ex-president Lula.
BRA_fight_foreign_influence코0=Fight Foreign Influence
BRA_fight_foreign_influence_desc코0=Due to a weak state, Brazil is constantly influenced by foreign countries. We must take concrete action to stop it.
BRA_no_ideology코0='No Ideology' Foreign Policy
BRA_no_ideology_desc코0=Enough with our foreign policy being dictated by the previous governments left-wing ideology. We will break from it and find our own path.
BRA_improve_mil_conditions코0=Improve Military Conditions
BRA_improve_mil_conditions_desc코0=There is a frequent myth that in case of war, Brazil only has ammo for two hours of battle. The outside view is that the conditions of our military are shoddy. We must take measures to increase confidence in the military's capacity.
BRA_increase_mil_budget코0=Increase Military Budget
BRA_increase_mil_budget_desc코0=By increasing the percentile of the state budget to the military, our Defence Ministry might be able to radically change the shape of our military.
BRA_court_evangelicals코0=Court the Evangelical Church
BRA_court_evangelicals_desc코0=The Evangelical Church has several members in congress, and is rapidly increasing its influence in Brazil. By courting them, we will ensure a strong religious base.
BRA_call_paulo_guedes코0=Call Paulo Guedes
BRA_call_paulo_guedes_desc코0=Paulo Guedes is a Chicago-School educated economist with a strong monetarist agenda of tight budgets and privatizations. He is also a great supporter of Bolsonaro, with some saying he is just an economist version of him.
BRA_insult_usa코0=Insult the Americans
BRA_insult_usa_desc코0=The Americans helped the coup of 1964 and constantly try to meddle in our affairs, as well as promoting a globalist agenda. Enough of them!
BRA_insult_china코0=Nationalize Chinese Corporations
BRA_insult_china_desc코0=The Chinese are trying to encroach the country by buying stocks in our energy sector and building companies here. We must buy back their stocks by force of law and expel these commies!
BRA_insult_europe코0=Insult Euro leaders on Twitter
BRA_insult_europe_desc코0=Bolsonaro use of twitter is known to be very colorful. In 2019 alone he insulted the French, the Germans, the Swedes...
BRA_crackdown_south_american_socialists코0=Crackdown South American Socialists
BRA_crackdown_south_american_socialists_desc코0=The South American Socialists, like Venezuela and Bolivia were always a problem to Brazil and for their own people. Time to "liberate" the South Americans from communism!
BRA_the_caribbean_menace코0=The Caribbean Menace
BRA_the_caribbean_menace_desc코0=Cuba was a menace to the Americas since it's revolution, influencing not only Brazil, but other countries true! Time to save the Cuban People!
BRA_new_domestic_identity코0=New Domestic Identity
BRA_new_domestic_identity_desc코0=With foreign influence tackled, we might now build a new Brazilian identity, free from globalism!
BRA_court_usa코0=Ensure American support
BRA_court_usa_desc코0=With the Americans on our side, we might have access to better weapons as well as having a powerful ally internationally.
BRA_court_israel코0=Court Israel
BRA_court_israel_desc코0=The previous leftists governments frequently sided with arab nations, including Iran, on any question regarding the middle-east. By changing our embassy to Jerusalem, we will send a strong message of support to Israel's position.
BRA_talks_with_china코0=Closer Aligment to BRICS
BRA_talks_with_china_desc코0=China has a big comercial influence here in Brazil. Also, Brazil has worked a lot with the BRICS in this past years, creating close bonds. Why don't align to them again?
BRA_our_south_american_allies코0=Our South American Allies
BRA_our_south_american_allies_desc코0=Although South America has a lot of communist countries, there is also the conservatives and the liberal countries, like Argentina and Paraguay. Let's look for a closer alignment towards them.
BRA_be_friend_european_conservatives코0=Closer Alignment to European Conservatives
BRA_be_friend_european_conservatives_desc코0=Many countries in Europe are conservatives, like Poland and Germany. We are going to establish a new friendship with these countries!
BRA_invite_nationalists코0=Invite Far-Right leaders to Brazil
BRA_invite_nationalists_desc코0=We should invite hard-right leaders to a summit, and discuss how to align our goals to tackle the globalist liberals and communists!
BRA_modernization_equipment코0=Modernization of Equipment
BRA_modernization_equipment_desc코0=The Brazilian Military, Navy and Airforce needs to modernize its equipments. We should invest in national military technology and import new planes and weapons!
BRA_harsher_conscription코0=Harsher Conscription
BRA_harsher_conscription_desc코0=Every 18 year old must enlist in the military for a mandatory one year service. However, of the enlisted, only a small percentage actually serves the service. We must find ways to increase the conscription rate, even if everyone just rakes fields all day!
BRA_volunteer_reformation코0=Volunteer Reformation
BRA_volunteer_reformation_desc코0=We should encourage a more professional military and increase the rate of volunteers by use of propaganda, better wages and career prospects, and privileges.
BRA_abundant_force코0=Abundant Force
BRA_abundant_force_desc코0=Brazil's military might must rival that of all the other South American countries combined. The sheer strength of our military must serve as a deterrent to any foreign invasion!
BRA_dealing_with_congress코0=Dealing with the Congress
BRA_dealing_with_congress_desc코0=The Brazilian Congress is innefective and corrupt. We must take concrete action to, say, either use it in our favor or destroy it.
BRA_negotiate_centrao코0=Negotiate With The 'Centrão'
BRA_negotiate_centrao_desc코0=The PMDB, DEM and other parties are part of a bloc of political centrists called 'the big center'. No legislation passes without their say, thereofore, we need to 'negotiate' with them for their support.
BRA_make_friends_congress코0=Make Friends in Congress
BRA_make_friends_congress_desc코0=By making key friends in all of the big parties, we might rein in the congress through influence alone.
BRA_bolsokids_position코0=Put Bolsonaro's Sons in High Positions
BRA_bolsokids_position_desc코0=Eduardo and Carlos Bolsonaro are two Rio legislators and the sons of Jair Bolsonaro. By putting them in high profile positions, we can ensure control over congress and cabinet.
BRA_eduardobolsonaro코0=Eduardo Bolsonaro as U.S Diplomat
BRA_eduardobolsonaro_desc코0=Eduardo constantly goes to the U.S for travel and lived there for a few years. By having him as our diplomat in the U.S, we can ensure our position internationally.
BRA_bolsonaro_political_family코0=The Bolsonaro Political Family
BRA_bolsonaro_political_family_desc코0=With a highly spread influence in Brazilian politics, the Bolsonaro political family is now the most powerful in Brazil, with a say in every branch of politics. But after Jair passes away, who will succeed him?
BRA_rally_far_right코0=Rally the Far-Right!
BRA_rally_far_right_desc코0=Enough of the corrupt 'centrists' in congress! We must invite all far-right leaning congressmen to a single bloc and take the 'centrão' out!
BRA_assign_military_cabinet코0=Assign Military to Cabinet
BRA_assign_military_cabinet_desc코0=Enough of civilian legislators and 'specialists' in the cabinet. We must invite strong and wise military-men to help guide the country with an iron fist.
BRA_attack_press코0=Attack Press Freedom
BRA_attack_press_desc코0=The Globo Network is the greatest news and broadcasting organization in the country, and also Bolsonaro's greatest critic. By removing Globo's TV and Radio license, we will teach them a lesson about loyalty.
BRA_rally_military코0=Rally the Military!
BRA_rally_military_desc코0=The congress is corrupt and innefective! Only the Military can really solve the problems of this country!
BRA_auto_coup코0=Auto-Coup
BRA_auto_coup_desc코0=As of today, President Bolsonaro realizes a coup de'etát against his own parliament, effectively ruling by decree. A new congress will be formed with members of the military, in a two-party system similar to the one during the 'years of lead'.
BRA_defund_progressive_policies코0=Defund Progressive Policies
BRA_defund_progressive_policies_desc코0=Progressive social policies regarding minorities and the LGBT are extremely unpopular amongst the Evangelical population, who feel it is an attack against Brazil's families. In order to further court the Evangelical Clergy, we must remove all the social policies enacted by the previous governments!
BRA_assign_evangelical_judge코0=Assign a Evangelical Judge to the STF
BRA_assign_evangelical_judge_desc코0=As a way to set in stone the Pro-Evangelical policies of the government, Bolsonaro will appoint a 'terribly evangelical' supreme court judge, in order to tackle any ruling from the supreme court that may try to curb the interests of the clergy.
BRA_socialsecurity_reform코0=Social Security Reform
BRA_socialsecurity_reform_desc코0=It is a well-known economic issue that Brazil's pension system is broken. If it countinues the way it is, Social Security spending as well as other mandatory payments will end up encompassing more than 60% of the state budget, leaving no room for other state investments such as education and health. Paulo Guedes proposed a reform that, while unpopular, will tackle the issue of the pension system.
BRA_tax_reform코0=Tax Reform
BRA_tax_reform_desc코0=Taxes in Brazil are extremely Byzantine: There are four different VAT rates for different sectors of the economy (not counting state VAT), and the tax code is so complicated that in order to print it all into a book, it would be the size of a family car. In order to boost growth and attract foreign investment, we must simplify our tax code completely!
BRA_privatize_national_companies코0=Privatize Nationalised Companies
BRA_privatize_national_companies_desc코0=While mostly a market economy, most of Brazil's industry, specifically in the energy sector, is still nationalized. We must start a new round of privatization negotiations and open up the Brazilian markets for new entries.
BRA_mining_amazon코0=Mining in the Amazon
BRA_mining_amazon_desc코0=The Amazon has vast, untouched mineral and oil deposits in natural reserves. We should pass legislation allowing the economic exploitation of those areas.
BRA_glorify_1964_coup코0=Glorify the 1964 Coup
BRA_glorify_1964_coup_desc코0=Brazilian military dictatorship or Fifth Brazilian Republic was the regime established on April 1, 1964 and lasting until March 15, 1985, under successive military governments. Of an authoritarian and nationalist character, it began with the military coup that overthrew João Goulart's government.
BRA_brazilian_hypernationalism코0=Brazilian Hypernationalism
BRA_brazilian_hypernationalism_desc코0=WIP
BRA_absorb_right_wing코0=Absorb Right-Wing Parties
BRA_absorb_right_wing_desc코0=WIP
BRA_appease_centrao코0=Appease the Centrão
BRA_appease_centrao_desc코0=The PMDB, DEM and other parties are part of a bloc of political centrists called 'the big center'. No legislation passes without their say, thereofore, we need to 'negotiate' with them for their support.
BRA_olavist_policies코0=Olavist Policies
BRA_olavist_policies_desc코0=Olavo Luiz Pimentel de Carvalho is a Brazilian essayist, digital influence and ideologist who was a journalist and astrologer. A self-proclaimed philosopher, he is a representative of conservatism in Brazil.
BRA_try_to_coup_psl코0=Create a New Party
BRA_try_to_coup_psl_desc코0=Bolsonaro is having internal problems with PSL, and will eventually leave the party. But he needs a new party. That party will be the "Aliança", and will be a conservative party.
BRA_bolsonarismo코0=Bolsonarismo
BRA_bolsonarismo_desc코0=Bolsonarismo is a political phenomenon that occurred in Brazil around President-elect Jair Bolsonaro. It took shape after the 2014 presidential campaign, representing a new plan in relation to the ideals of the right, supported by the voters of the congressman from then on, seeking transformations in order to diminish the power of the left in Brazil, being compared to Thatcherism, Trumpism and Reaganomics.
BRA_make_alliances_with_centrao코0=Make Alliances With the Centrão
BRA_make_alliances_with_centrao_desc코0=By making key friends in all of the big parties, we might rein in the congress through influence alone.
BRA_new_ministries코0=Create New Ministries
BRA_new_ministries_desc코0=WIP
BRA_push_for_economic_liberalisation코0=Push for Economic Liberalisation
BRA_push_for_economic_liberalisation_desc코0=Economic Liberalism and Privatization are the way to improve our economy!
BRA_the_brazilian_dream코0=The Brazilian Dream
BRA_the_brazilian_dream_desc코0=All across our nation our people cry with pride of the great nation we've become! The world shall now know us a republic truly worthy of international respect."
BRA_a_new_way코0=A New Way
BRA_a_new_way_desc코0=The Brazilian Republic was born with a coup, and many previous leaders have alrealdy said that the Brazilian Republic a failure. We should change our political system, and get back to the old style.
BRA_old_values코0=Old Values
BRA_old_values_desc코0=We need to have a Conservative Government, preserving the old values.
BRA_side_with_psl코0=Side with PSL
BRA_side_with_psl_desc코0=The PSL is the closest party to us, in matters of ideology. Why not align ourselves with them?
BRA_monarchy_model코0=The Monarchy Model
BRA_monarchy_model_desc코0=The former Brazilian Empire was a Constitutional Monarchy, but many people think that we need a strong monarchy. Which will be our monarchist system?
BRA_modern_monarchies코0=The Modern Monarchies
BRA_modern_monarchies_desc코0=We should inspire ourselves in the modern monarchies, like the UK and Spain.
BRA_learnings_from_past코0=Learnings from the Past
BRA_learnings_from_past_desc코0=We made a lot of mistakes in the past, as an Empire. In our new Empire, we should avoid making mistakes.
BRA_unite_the_people코0= Unite the People
BRA_unite_the_people_desc코0=Our people are very divided in terms of politics. We need to unite them!
BRA_monarchist_propaganda코0=Monarchist Propaganda
BRA_monarchist_propaganda_desc코0=To restore our Great Empire, our people must know more about the monarchy sistem.
BRA_restauration코0=Restauration
BRA_restauration_desc코0=All Brazilians, empowered by the national renovation, will consolidate the birth of the Third Brazilian Empire! From now on, we will rise as a great power in the world stage!
BRA_acabar_isso코0=Tem que acabar isso daí!
BRA_acabar_isso_desc코0=The left has ruined the country's economy, morality and frequently tries to impose its ideology on Brazilian families. This must end!
BRA_ending_mamata코0=Ending the 'mamata'
BRA_ending_mamata_desc코0=Brazilian polititiants and legislators are all corrupt men who are constantly looking for a piece of the states 'tit'. We need to make the public perceive this government as one that will end the corruption in politics.
BRA_new_imperial_university코0=New Imperial University
BRA_new_imperial_university_desc코0=Pedro II, one of the greatest if not the greatest brazilian leader, spent very much in education. We should follow Pedro's legacy and improve our Universities and our education.
BRA_government_reform코0=Goverment Reform
BRA_government_reform_desc코0=We should fix the errors and avoid the mistakes of the republic, and become the greatest monarchy in the World!
BRA_brazilian_traditional_values코0=Brazilian Traditional Values
BRA_brazilian_traditional_values_desc코0=In General, the brazilian population is conservative and christian, so maintining the traditional values will boost our support.
BRA_fight_crime코0=Fight Crime
BRA_fight_crime_desc코0=Crime is a huge problem in Brazil. Increasing the Police Funding will help to decrease the Brazilian Crime Rate.
BRA_the_cisplatina코0=The Cisplatina Question
BRA_the_cisplatina_desc코0=In 1828, Brazil was forced to relinquish its control over its southern Cisplatine Province. Today, the Cisplatina is called Uruguay. We have to reclaim it, either by diplomacy or by force.
BRA_empire_proud코0=Imperial Glory
BRA_empire_proud_desc코0=Our emperor's reign has reunited Brazil and stabilized it leading it to prosperity and glory. We also fulfilled the legacy of Pedro II. Ave Glória! Ave Império!
BRA_appease_military코0=Appease Military
BRA_appease_military_desc코0=The Military are our greatest supporters. In the previous governments they were abandoned. Let's fulfill their needs and avoid the mistakes the previous governments made.
BRA_pro_bolsonaro_parties코0=Pro-Bolsonaro Parties
BRA_pro_bolsonaro_parties_desc코0=To ensure Bolsonaro stays in power, we need to gather support from some parties.
BRA_empower_militaries코0=Empower the Military
BRA_empower_militaries_desc코0=The Military should be in the top of the power in Brazil!
BRA_eneas_legacy코0=Eneas Legacy
BRA_eneas_legacy_desc코0=Enéas Ferreira Carneiro was a Brazilian politician. He ran for presidency three times. He was founder and leader of the nationalist and conservative Party of the Reconstruction of the National Order (PRONA), which was usually seen as being far-right. He also supported the nationalization of some industries.
BRA_ending_communism코0=Ending Communism
BRA_ending_communism_desc코0=Communism is the great plague in Brazil and has only shown the folks around here many troubles and only added misery to their strife.
BRA_intervention_in_south_america코0=Intervention In South America
BRA_intervention_in_south_america_desc코0=Enough of these South American Socialists! Time to rule the continent once and for all!
BRA_pax_brasilis코0=Pax Brasilis
BRA_pax_brasilis_desc코0=It time to formalize what is the actual situation: Brazil is the uncontested ruler of Latin America. Time to show the world what we are true capable of doing
BRA_privatize_petrobras코0=Privatise Petrobas
BRA_privatize_petrobras_desc코0=Petrobras is a state-owned company with priority in the oil and refinery sector. It is also involved in some corruption scandals. To reduce expand the Brazilian Market even further, we need to privatize Petrobras!
BRA_federal_pact코0=Federal Pact
BRA_federal_pact_desc코0=The Federative Pact, or as it is currently called, Fiscal Federalism, is defined in the Constitution of the Federative Republic of Brazil (articles 145 to 162), in which, among other issues, the tax powers of the entities of the Federation, and the charges or public services for which they are responsible, are defined.

