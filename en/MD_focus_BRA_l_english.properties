BRA_transposition_saofrancisco코0=Transposition of the São Francisco River
BRA_transposition_saofrancisco_desc코0=The transposition of the São Francisco River is a project to relocate part of the waters of the São Francisco River in Brazil, named by the Brazilian government as "Project for the Integration of the São Francisco River with Hydrographic Basins of the Northern Northeast". The project is a federal government enterprise, under the responsibility of the Ministry of Regional Development. The project foresees the construction of more than 700 kilometers of concrete channels on two major axes (north and east) along the territory of four states (Pernambuco, Paraíba, Ceará and Rio Grande do Norte) to divert the waters of the river. Along the way, the project foresees the construction of nine water pumping stations. Later the possibility of the so-called south axis, covering Bahia and Sergipe and west axis, in Piauí.
