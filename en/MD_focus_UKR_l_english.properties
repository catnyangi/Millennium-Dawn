#Ukraine
UKR_west_east_rivalry_balanced코0=Between East and West \n§LCurrent rivalry status:0§! §GBalanced§!\n
UKR_west_east_rivalry_balanced_desc코0=The end of the Cold War brought an unprecedented degree of independence to Ukraine. Nevertheless, the legacy of suzerainty lingered, making the country's political scene more volatile. Russia continues to influence Ukraine from the east, while the European Union began to exert its power over the country from the west. Within Ukraine, competing for political factions emerged that loyal to one foreign patron or the other. \n\n§RChanges in domestic or foreign policy may disrupt the balance of power between pro-western and pro-eastern proponents!§! \n\n§C(Pro-eastern predominance)§! \nGovernment will focus on closer ties with Russia, (including CSTO and EACU integration) which will cause discontent of nationalistic forces. \n\n§C(Pro-western predominance)§! \nGovernment will focus on EU and NATO integration, which, in turn, will cause discontent among the opponents from the pro-Russian camp.
UKR_west_strengthened코0=Between East and West \n§LCurrent rivalry status:0§! §GMoving towards West§!\n.
