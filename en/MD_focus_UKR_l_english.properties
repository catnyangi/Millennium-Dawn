UKR_east_dominant_desc코0=The end of the Cold War brought an unprecedented degree of independence to Ukraine. Nevertheless, the legacy of suzerainty lingered, making the country's political scene more volatile. Russia continues to influence Ukraine from the east, while the European Union began to exert its power over the country from the west. Within Ukraine, competing for political factions emerged that loyal to one foreign patron or the other. \n\n§RChanges in domestic or foreign policy may disrupt the balance of power between pro-western and pro-eastern proponents!§! \n\n§C(Pro-eastern predominance)§! \nGovernment will focus on closer ties with Russia, (including CSTO and EACU integration) which will cause discontent of nationalistic forces. \n\n§C(Pro-western predominance)§! \nGovernment will focus on EU and NATO integration, which, in turn, will cause discontent among the opponents from the pro-Russian camp.
UKR_political_support코0=Political Support
UKR_political_support_desc코0=Providing support to one of the parties will reduce our influence.
UKR_neglect_of_state_interests코0=Neglet of State Interests
UKR_neglect_of_state_interests_desc코0=Neglect of state interests, will not remain without public attention.
UKR_eco_factories코0=Pollution Control Program
UKR_eco_factories_desc코0=To reduce the level of pollution, we had to introduce some standards to maintain the environment, which significantly reduced the production volumes in factories.
UKR_constitutional_changes코0=Constitutional Changes
UKR_constitutional_changes_desc코0=After changes in the constitution, deputies lost their inviolability, which made them more vulnerable and compliant. From now, the president has much more power and can use it both for the benefit of the country and his avail...
UKR_constitutional_changes_failed코0=Constitutional Reform Failed
UKR_anti_gov_news코0=Ukrayinska Pravda
UKR_anti_gov_news_desc코0=Ukrainian Truth - is a popular Ukrainian online newspaper founded by Georgiy Gongadze. Ukrainian Truth investigates and publish the material on corruption or unethical conduct of, or related to, Ukrainian politicians from all political camps.
UKR_anti_gov_news코0=Ukraine without Kuchma
UKR_anti_gov_news_desc코0=Ukraine without Kuchma" was organized by the political opposition, influenced by the infamous Cassette Scandal, presidential elections of 1999, and aimed mainly to demand the resignation of the newly re-elected President Kuchma.
UKR_kleptocracy코0=Kleptocracy
UKR_kleptocracy_desc코0=The Ukrainian government is currently bogged down in its kleptocracy. High ranks are corrupted, and they use their power to exploit the people and the natural resources of their territory to extend their wealth and political powers. \n\n§CTo get rid of the negative impact of kleptocracy, the country needs to take measures to combat corruption.§!
UKR_kleptocracy_empowered코0=Empowered Kleptocracy
UKR_kleptocracy_empowered_desc코0=We have empowered the Kleptocracy. Empowering the oligarchs will stabilize the regime a bit. However, the effects of corruption will ripple throughout the country as the highest bidder will be favored over their merit.\n\n§CTo get rid of the negative impact of kleptocracy; the country needs to take measures to combat corruption.§!
UKR_budapest_memorandum코0=Budapest Memorandum
UKR_budapest_memorandum_desc코0=After the dissolution of the Soviet Union, Ukraine held about one-third of the Soviet's nuclear arsenal, the third-largest in the world at the time, as well as important means of its design and production. On December 5, 1994, the leaders of Ukraine, Russia, Britain, and the United States signed a memorandum to provide Ukraine with security assurances in connection with its accession to the NPT as a non-nuclear weapon state. \n\n§CIn the event of a threat to the sovereignty of Ukraine, countries that have signed an agreement on security assurances will receive a warning reminiscent of their guarantees. \n\nIf countries refuse to fulfill their guarantees, Ukraine will be able to abandon the Budapest Agreement to defend herself...§!
UKR_to_many_generals코0=Excessive General Staff
UKR_to_many_generals_desc코0=Ukraine has 450 active generals in its military. Most of them received their posts due to ties and corruption schemes and have no experience in conducting combat operations. The current general staff is incompetent and is in desperate need of reform.
UKR_idea_neglected_education코0=Neglected Education
UKR_idea_neglected_education_desc코0=Ukraine's education standards are far sub-par compared to much of Europe. Our professors, teachers, and most of our professional workers are underpaid and underused.
UKR_idea_eu_member_associate코0=EU-Ukraine Association
UKR_idea_eu_member_associate_desc코0=Ukraine has begun its association with the EU. It will deepen ties with Europe and the Western bloc. However, it provides issues with the Russian-language speaking majority regions.
UKR_idea_neutrality코0=Ukrainian Neutrality
UKR_idea_neutrality_desc코0=The situation in Ukraine has pushed them towards neutrality. The decision between the West and East has become too much for the regime.
UKR_idea_eacu_cooperation코0=EACU Cooperation
UKR_idea_eacu_cooperation_desc코0=The Eurasian Customs Union (originally the Eurasian Economic Community), promotes economic ties between most of the post-Soviet states. The union imposes a common external tariff on all goods entering the union, and act as one singular entity when producing trade deals and negotiations.
UKR_idea_eacu_cooperation_2코0=EACU Integrated Cooperation
UKR_idea_eacu_cooperation_2_desc코0=The Eurasian Customs Union (originally the Eurasian Economic Community), promotes economic ties between most of the post-Soviet states. The union imposes a common external tariff on all goods entering the union, and act as one singular entity when producing trade deals and negotiations.
UKR_idea_kharkiv_pact코0=Kharkiv Pact
UKR_idea_kharkiv_pact_desc코0=The Kharkiv Pact was signed by Ukraine and Russia to discuss the continued use of Ukrainian ports by Russian Black Sea naval forces. The deal also illustrated several other things included discounted Gazprom prices lasting well into the 21st Century.
