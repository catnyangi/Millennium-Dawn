### Constitutional referendum
ukraine_news.1.t1코0=The Ukrainian People's Reform Passes!
ukraine_news.1.t2코0=The Ukrainian People's Reform Fails!
ukraine_news.1.d1코0=Over the last several months [UKR.GetLeader] and the Verkhovna Rada have held a referendum to begin to empower the president and establish a new upper chamber. The status of the referendum is regardless still questionable; however, it is more than a step in the right direction for the Ukrainian people. The referendum reduces the members of parliament from 450 to 300, improves the powers of the president, and establishes a two-chamber parliament.
ukraine_news.1.d2코0=In other news, a recent referendum in Ukraine has failed by sweeping margins. The people of Ukraine have decided it is not in the best interest to empower President [UKR.GetLeader], and the reduction of the parliamentary seats.
ukraine_news.1.a코0=Interesting

ukraine_news.2.t코0=Referendum Results Implementation
ukraine_news.2.d코0=As planned, the Verkhovna Rada will proceed to the implementation of the popular will. The voting will take place very soon. But now, there are discussions between the leaders of various parties about the introduction of amendments to the draft law, which will not only deprive deputies of inviolability and create a two-chamber parliament but at the same time increase the role and strength of the country's president.
ukraine_news.2.a코0=We can always negotiate...
ukraine_debates.1.t코0=Demand for Political Support
ukraine_debates.1.d코0=One of the party leaders, which opposes the new law, put forward specific conditions that can change his opinion...
ukraine_debates.1.a코0=This is a small price.
ukraine_debates.1.b코0=He wants too much!
ukraine_debates.2.t코0=State Interests
ukraine_debates.2.d코0=During a confidential meeting with a representative of one of the parties, we came to a mutually beneficial agreement that may affect the outcome of the future vote. This will affect the state interest, but the result is worth the candle.
ukraine_debates.2.a코0=We will agree with this proposition.
ukraine_debates.2.b코0=We cannot accept these conditions!
ukraine_debates.3.t코0=Dangerous Pollution
ukraine_debates.3.d코0=The green parties within Ukraine have started to voice their worries to the public. They speak in large forums in every Oblast. They are saying our factories are some of the worst to work in Europe; the factories are relics of old and reckless expansionism. People are starting to call for the reduction and regulation of pollutants that are workers and climate are being exposed to. What do we decide?
ukraine_debates.3.a코0=Reducing Pollution is a great idea.
ukraine_debates.3.b코0=Maximum capacity!

### Votes
ukraine_news.3.t코0=The Votes Day
ukraine_news.3.d코0=It's time to make a final decision. Verkhovna Rada will vote for a law that was supported by people during the constitutional referendum. If the majority of the necessary votes prevail, parliament will become bicameral, and the deputies will lose their inviolability.\n\nMany Opponents and supporters gathered around to the question of this referendum. Some say that such a decision can significantly empower the president. Others, on the contrary, look at innovation as the path to a parliamentary and democratic republic. But who will be right? Only time will tell where the Ukrainian people take this
ukraine_news.3.a코0=Democracy at Work

### Law pass
ukraine_md.1.t코0=The people have spoken!
ukraine_md.1.d코0=In a majority vote, the Ukrainian parliament approved the changes that the people demanded in the referendum. From this point on, all deputies lose inviolability, parliament becomes two-chamber, and the president strengthens his role as head of state. The government has now undergone a new change in its constitution. It is time to look forward as a country to decide if this was the best course of action for the people.
ukraine_md.1.a코0=Day of Victory!

### Law failed
ukraine_md.2.t코0=People have refused!
ukraine_md.2.d코0=Despite the backroom negotiations, the parties could not agree on the law. The majority voted against the lifting of parliamentary inviolability, fearing the strengthening of the role of the president. Parliament and the people have decided it was not in their interest to undergo another change in the constitution.
ukraine_md.2.a코0=Looking forward to a rematch.

### Deal with Gongadze
ukraine_md.3.t코0=Deal with Gongadze.
ukraine_md.3.d코0=One of the Anti-Government journalists - Georgiy Gongadze, has recently actively been opposing the current government, making a loud statement towards the [UKR.GetLeader] and his entourage. Gongadze is mostly known for his founding of Ukrayinska Pravada in 2000. The newspaper covered many of the hottest topics in Ukraine at the time. However, the alarming part of this newspaper is that he reported on high-level corruption, to the highest offices in Ukraine.\n\n There must be some decision we should make as this is still a heavy issue within the country. How should we proceed?
ukraine_md.3.a코0=Stop Him!
ukraine_md.3.b코0=It's Just Journalism

### Cassette Scandal
ukraine_md.6.t코0=Cassette Scandal
ukraine_md.6.d코0=Opposition politician, Oleksandr Moroz, has publicly accused President [UKR.GetLeader] of involvement in the abduction of journalist Georgiy Gongadze and numerous other crimes. Moroz named [UKR.GetLeader]'s former bodyguard, Major Mykola Melnychenko, as the source. He also played selected recordings of the President's secret conversations for journalists, supposedly confirming Kuchma's order to kidnap Gongadze. That and hundreds of other conversations were later published worldwide by Melnychenko.

ukraine_md.6.a코0=They Will Not Prove Anything!
### Publishing of anti-gov news
ukraine_md.4.t코0=Publishing of Anti-Government News
