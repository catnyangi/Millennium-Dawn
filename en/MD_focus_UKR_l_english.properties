#Focus Tree Loc
UKR_peoples_referendum코0=The People's Referendum
UKR_peoples_referendum_desc코0=The country is at stalemate. We are unable to come to a consensus in the government about how we should reform our constitution. It is time to take the question to the streets of Ukraine, and receive the people's input.
UKR_referendum_results_implementation코0=The Results
UKR_referendum_results_implementation_desc코0=The People's Referendum has officially concluded. It is now time to interpret our results and see how the Ukrainian people wish to proceed. The government is prepared to take the necessary measures to maintain peace.
UKR_our_identity코0=Our Identity
UKR_our_identity_desc코0=There is only one thing in life that a Ukrainian finds more important than life itself... The thing is the right to independence. For years the people of the Crimea and Ukraine have been subject to many countries throughout the years. The Polish-Lithuanian Commonwealth, Russians, Communists. All of them have abused the Ukrainian people. It is time to see where we identify.
UKR_save_the_status_quo코0=Save the Status Quo
UKR_save_the_status_quo_desc코0=[UKR.GetLeader] and the current establishment is doing a fine job. They are leading our country to things far greater then we could have ever imagined. We must stay the course.
UKR_proclaim_neutrality코0=Ukrainian Neutrality
UKR_proclaim_neutrality_desc코0=The people of Ukraine can not decide between West and East. The East is closer to us, cultural and religiously. A large chunk of our population also speaks Russian. However, the West has helped boost our economy with investments, and the European Union promises and fosters growth. The people have chosen to remain neutral and not align ourselves with either block. Ukraine above all, Ukraine under none.
UKR_deal_with_russian_agression코0=Poking the Bear
UKR_deal_with_russian_agression_desc코0=Russia has shown its true colors. Their aggression in seizing the Crimea has soured our relations with [SOV.GetLeader] and the governing party. We refuse to be bullied by the bear.
UKR_break_the_budapest_memorandum코0=Dishonor the Memo
UKR_break_the_budapest_memorandum_desc코0=The Budapest Memorandum is nothing more than a kick in the shins. The demanding of foreign powers we stop using nuclear arms? Baffling. Shred the Memo and let us once again rebuild our nuclear arsenal, as long as it isn't at Chernobyl.
UKR_political_reaction코0=Aftermath of the Crimea
UKR_political_reaction_desc코0=Our position on Russia has forever remained clear. It is now time to officiate our reaction around the globe.
UKR_the_wall_project코0=The 'Wall' Project
UKR_the_wall_project_desc코0=We may never know when our great neighbor to the east may infringe on our borders. The proximity of our peoples and the cultural similarities could use a casus belli to invade us from the east. Some of our closest advisors and generals support a project called the 'Wall.' It details a plan to reinforce defensive positions along our Eastern border with our neighbor.
UKR_found_the_uop코0=Found the Ukroboronprom
UKR_found_the_uop_desc코0=Establishing Ukroboronprom will allow us to compete better in the world's arms market. The bureau will participate in military-technical partnerships with many foreign powers and domestic companies. Crafting a new agency will allow the best management to focus on strategic decisions and long-term programs for our defense industries.
UKR_ukrainian_armed_forces_reform코0=Ukrainian Armed Forces Reform
UKR_ukrainian_armed_forces_reform_desc코0=The current state of the army leaves much to desire. Having carried out the necessary reforms, we will be able to increase the quality of training and organization of the Ukrainian Armed Forces.
UKR_revise_our_defensive_potentialities코0=Defensive Revisionism
UKR_revise_our_defensive_potentialities_desc코0=Several events in the past years have shown us that it is time for Ukraine to rethink its defensive strategies. We should consult our general staff to build a new station for our people.
UKR_freedom_of_choise_in_regions코0=Freedom to Choose
UKR_freedom_of_choise_in_regions_desc코0=The people deserve the right to choose. It is not in the power of the government to mandate a language. The people will be the ones to decide, now and always.
UKR_centralization코0=Centralization
UKR_centralization_desc코0=The ideas of Federalization are old and archaic. It is time to push forward and centralize our government, streamlining many processes and motives to return the government to glory. A strong state will protect the commoners and bureaucrats the same.
UKR_federalisation코0=Federalization
UKR_federalisation_desc코0=Ukrainian Federalization is an idea developed by Drahomanov, a famous Ukrainian publicist and philosopher of the 19th century. Vyacheslav Chernovol, who represented the future of Ukraine by a union of lands distinct from each other, which had to become the diverse face of a single nation, also spoke out for this type of government. We will turn their ideas into reality...
UKR_try_to_reach_an_agreement코0=Reach an Agreement
UKR_try_to_reach_an_agreement_desc코0=Now, that we have seen to it that the Pro-Russian supporters have taken hold of the governance. We must reach a middle ground with them, or else the country will never come together.
UKR_adopt_the_second_language코0=Adopt the Second Language
UKR_adopt_the_second_language_desc코0=Previous nationalist governments have disproved an incontestable fact. The language issue has been and remains an obvious problem of the Ukrainian people. It is time to solve it once and for all!
UKR_aplly_to_join_csto코0=Join the CSTO
UKR_aplly_to_join_csto_desc코0=The CSTO is closer and a  more in tune, ally. The Russians will be able to defend us much sooner than any of the major Western powers. The proximity of Russia makes it a natural ally.
UKR_pro_russian_government_in_power코0=Pro-Russian Parties
UKR_pro_russian_government_in_power_desc코0=Recent internal political changes have brought to power a Pro-Russian government, whose leaders are in favor of closer ties with the East and Russia specifically.
UKR_nato_standarts코0=NATO Standards
UKR_nato_standarts_desc코0=Attempting to join NATO will require many changes to our current military model and governance type. We will be unable to bypass many of the conditions for joining NATO. It is time to enlist our new found friends to help us modernize our decaying military.
UKR_nato_membership_action_plan코0=NATO Membership Action Plan
UKR_nato_membership_action_plan_desc코0=Only a few formalities remain on the road to joining NATO. Once the legislation is final, it is time for the Ukrainian people to join with the West and finalize their place in Europe. In life, sometimes a side must be chosen, let us hope this is the right one for Ukraine.
UKR_closer_ties_with_western_bloc코0=Closer Ties with West
UKR_closer_ties_with_western_bloc_desc코0=We must begin high-priority talks with NATO representatives. Undoubtedly, Ukraine should move towards meeting with our Western partners and become a new member of the alliance. The protection will be unprecedented if we wish to curb Russian aggression.
UKR_european_union_integration코0=European Union Integration
UKR_european_union_integration_desc코0=Successful reforms allowed us to approach the European civilization, of which Ukraine will soon become a part.
UKR_us_non_nato_ally코0=US Non-NATO Ally
UKR_us_non_nato_ally_desc코0=Although we wish to remain out of the major power blocks, it may be worth it to court Washington, so we are not isolated from the world and the global market. The ability to remain neutral and economic well has been proven over and over again in Switzerland. There is no reason why we cannot try it here.
UKR_confirm_non_block_status코0=Confirm Non-Block Status
UKR_confirm_non_block_status_desc코0=Ukraine does not need someone's protection. If necessary, we can protect ourselves from anyone. The terrain of Ukraine can easily come into our favor.
UKR_association_agreement코0=Association Agreement
UKR_association_agreement_desc코0=Signing the association agreement is the first step towards joining the European Union and deepening our ties with Europe. It also begins a mighty process of the European investors better access to our markets and our economy.
UKR_baltic_black_sea_union코0=Baltic-Black Sea Union
UKR_baltic_black_sea_union_desc코0=The people near the Baltic and the Black Sea have been battlegrounds for millenniums. No more will we be a buffer state between the Western powers and the Eastern powers. The Baltic-Black Sea union will live up to the Intermarium project and unite peoples to defend ourselves, both domestically and mutually.
UKR_western_doctrine코0=Western Doctrine
UKR_western_doctrine_desc코0=The West has supported us for many years. It is time to look to them for more guidance and improve our relations with the West. The western doctrines presented to us make it all the more appealing.
UKR_closer_ties_with_eu코0=Closer Ties with EU
UKR_closer_ties_with_eu_desc코0=You need to announce your intentions for joining the European Union. The agreements will initiate closer cooperation with European countries and their economies. At this stage, however, we are nothing more than an observer country. It is time we push to change this and correct the issue.
UKR_baltic_black_sea_dialogue코0=Baltic-Black Sea Dialogue
UKR_baltic_black_sea_dialogue_desc코0=The countries that wedged between the seas require some diplomatic courting. They are middle grounds between the East and West much like us. We must show them we can stand united without their support or influence.
UKR_guam_reogranization코0=GUAM Reorganization
UKR_guam_reogranization_desc코0=Some of the post-Soviet era countries formed 'GUAM' to promote and develop both economic and democratic ideas between the countries of Georgia, Ukraine, Azerbaijan, and Moldova. The organization, however, could be reorganized in a new way to counter all foreign influence. It will be a rising power block of post-Soviet states.
UKR_own_union_theory코0=Our Own Union
UKR_own_union_theory_desc코0=GUAM and other post-Soviet states would likely be willing to form a union of some form of our own. The best action is to court these countries into cooperation.
UKR_consolidation코0=Consolidation
UKR_consolidation_desc코0=We should push for consolidations between the countries that surround us. The ability for us to discuss and propose legislation that benefits all of us rather than one is vital for future development, and our joint sovereignty.
UKR_foreign_policy_initiative코0=Foreign Policy Initiative
UKR_foreign_policy_initiative_desc코0=Foreign powers deciding for we have dominated 0 "Our foreign policy. We should push to discuss more Pro-Ukraine foreign policy and decide what is best for us.
UKR_euroscepticism코0=Euroscepticism
UKR_euroscepticism_desc코0=European ideas and the overbearing European Union is not something we should align ourselves with and choose ourselves. We would have to pay their tax and incorporate ourselves to different ideas of what would be beneficial to our great nation. It is a joke and a hoax if you ask [UKR.GetLeader].
UKR_eastern_doctrine코0=Eastern Doctrine
UKR_eastern_doctrine_desc코0=The East provides something the West cannot. Security and cultural ties. The people of Ukraine and the post-Soviet states should realign themselves with Russia. They protected us against the Germans in the Second World War, and we are sure they would come to our aid again.
UKR_expand_the_east_trade_cooperation코0=Eastern Trade Cooperation
UKR_expand_the_east_trade_cooperation_desc코0=Expanding our trade with the East will allow us so much more economic freedom. Cost of goods may fall if we begin to coordinate our imports through eastern markets better. It will be both cheaper and easier to ship them through our shared transportation networks.
UKR_eacu_integration코0=EACU Integration
UKR_eacu_integration_desc코0=After our recent expansion into Eastern markets, we should promote larger integration of the eastern trade models. The easier and similar our models, the better off we will be.
UKR_negotiations_about_gas_price코0=Negotiate Gas Prices
UKR_negotiations_about_gas_price_desc코0=Gazprom has been stifling other energy companies in Ukraine for years. We should begin to use some form of our own national energy companies to negotiate better gas prices for our people.
UKR_rapprochement_with_russia코0=Reapproachment with Russia
UKR_rapprochement_with_russia_desc코0=Russia has been a major player in our politics due to their proximity and sometimes aggressive rhetoric. Some parties wish to realign ourselves with the Russians. It is the best move for both the people of Ukraine and the people of Russia to make peace and reapproach one another to explore a newfound friendship.
UKR_russian_investements코0=Russian Investments
UKR_russian_investements_desc코0=Russia is one of the world’s leading economies. Their companies are great partners for investments. The ability to utilize these great resources so close would make their investments that more lucrative.
UKR_clash_with_opposition코0=Clash with Opposition
UKR_clash_with_opposition_desc코0=After the recent shift of power in the Verkhovna Rada, the Pro-Western parties have tried to stop all of our recent legislation to align Ukraine with Russia. If they wish to clash with us, let us fight back.
UKR_closer_ties_with_eastern_bloc코0=Closer Ties with Eastern Bloc
UKR_closer_ties_with_eastern_bloc_desc코0=The eastern bloc headed by Russia is a natural alliance. Language, culture, and nearly all forms of governance are similar. We once were a part of the USSR together. It is time we realign ourselves with these post-Soviet states in hopes we can one day rebuild an eastern bloc.
UKR_special_defensive_agreement코0=Special Defensive Agreement
UKR_special_defensive_agreement_desc코0=The problem with true neutrality is that it does not work in all cases. Russia is still an important ally to us. It is in our best interest to draft a special defensive pact in case another power ever threatens us.
UKR_direct_democracy_idea코0=Reduction of the State
UKR_direct_democracy_idea_desc코0=The government has interfered far too much in the autonomy of the Oblasts. We should push to allow the people to decide for themselves in their respective regions. It is not the job of the government to decide for the people what they wish to see for the future.
UKR_unite_the_opposition코0=Unite the Opposition
UKR_unite_the_opposition_desc코0=The primary opposition we have is those that support Russia. The Russophiles are currently the only thing stopping us from making positive changes here in Ukraine. They wish to see us aligned with Russia as their puppet state. It is time to show them the beauty in unity within Ukraine. We are a people united, one and forever.
UKR_parlamentary_reform코0=Constitutional Reform
UKR_parlamentary_reform_desc코0=The constitution has some clauses in it that prevent the true exercise of freedom. The best way we can pursue this is by discussing with the people what they wish to see in our new reforms. It is time to remake the Ukrainian government into a government for the people, made by the people.
UKR_privatization_of_state_enterprises코0=Privatization of State Enterprises
UKR_privatization_of_state_enterprises_desc코0=State-Run corporatism is a failing business and economic model. It is far better to let companies run privately to alleviate some stress from the government’s hands. If we constantly micromanage every market, we will never truly grow.
UKR_fight_against_bureaucracy코0=Fight Against Bureaucracy
UKR_fight_against_bureaucracy_desc코0=The machine that is bureaucracy must be tamed. Our first move should be to reducing the animal that controls us and works towards a less intrusive government form.
UKR_bet_on_small_business코0=Promote Small Business
UKR_bet_on_small_business_desc코0=The one thing we have learned greatly from the west is that the right to entrepreneurship. Ukrainian's has been subject to the communist policy since the early 1900s and have always been unable to promote a Ukrainian form of business. Allowing Small business to promote their own companies and businesses will make it especially useful in boosting our economy.
UKR_health_care_reform코0=Health Care Reform
UKR_health_care_reform_desc코0=Health care in Ukraine is expensive, and most people have limited access to the medicines they require. A simple reform of our policies should allow our health care system to support more patients and get the people the care they deserve.
UKR_education_reform코0=Education Reform
UKR_education_reform_desc코0=Low salaries for most educated employees. State neglect of universities and colleges, and simply a lack of care of anything have left the education system in ruins. We should push to make our education free across the border and reverse the damage that has been done by years of neglect.
UKR_legacy_of_the_revolution_of_dignity코0=The Revolution of Dignity
UKR_legacy_of_the_revolution_of_dignity_desc코0=The Revolution of Dignity (or Euromaidan Revolution) marks the beginning of a series of riots and revolts that advocated for the closure of the European Union Association Agreement and the reinstitution of the 2004 constitution. The matter at hand is Ukraine is above all; the West is where we should align.
UKR_war_with_oligarhism코0=Deal with the Oligarchs
UKR_war_with_oligarhism_desc코0=The Oligarchs are a plague in our great country. The lack of merit in most offices has caused our country to become nothing more than a cesspool of corruption. It is in our best interest to begin to undo the damage that has been done by these parasites. The Oligarchs must be dealt with.
UKR_economic_recovery_program코0=Economic Recovery Program
UKR_economic_recovery_program_desc코0=Ukraine's economy is in a slump. Policies of old still cave to an ancient economic model. The future of Ukraine is now, and it must recover for the sake of our people.
UKR_pro_ukrainian_government_in_power코0=Pro-Ukraine Parties
UKR_pro_ukrainian_government_in_power_desc코0=Pro-Ukrainian forces came to power in the country, trying to occupy a worthy place for Ukraine on the world stage. It does not matter whether the new government will look to the west, or give preference to the development of its region, without a doubt - this will worsen relations with Russia.
UKR_anticorruption_plan코0=Anti-Corruption Action Plan
UKR_anticorruption_plan_desc코0=Corruption is a normal thing in Ukraine. The most glaring example of it will be our active general staff. Ukraine, at its peak, has had nearly 450 generals. Some of whom have never served a day in a soldiers life. We should focus on undoing the corruption that has is now normal in our society.
UKR_restructuring_of_anticorruption_committee코0=Found the NABU
UKR_restructuring_of_anticorruption_committee_desc코0=Founding and launching the National Anti-Corruption Bureau was one of the requirements set by the IMF and the European Commission for relaxation of visa restrictions between Ukraine and the European Union. NABU will investigate corruption in the country and prepares cases for prosecution.
UKR_judiciary_reform코0=Judiciary System Reform
UKR_judiciary_reform_desc코0=The current court system is not able to effectively carry out the penalties imposed on it. It's reform - is an urgent need to build a legal and democratic state.
UKR_police_reform코0=Police Reform
UKR_police_reform_desc코0=The militia is a relic of the Soviet past. To ensure the real protection of our citizens, we must reformat the old, corrupt government organization, and in its place, create a new - the National Police of Ukraine.
UKR_authoritarian_rule코0=Authoritarian Rule
UKR_authoritarian_rule_desc코0=The Oligarchs are those who have the money. It is now time to restrict the lower classes from taking part in the governance. It is time to make it one leader, one party.
UKR_strenghten_the_power코0=Strengthen Our Power
UKR_strenghten_the_power_desc코0=Solidifying control over the Oblasts will be difficult. Pressure, bribery, and possible military action can be used to secure their support.
UKR_stay_with_families코0=Stay with Families
UKR_stay_with_families_desc코0=The people are what motivate our countries government. The families with money see to it the country functions.
UKR_families_rule코0=Familial Rule
UKR_families_rule_desc코0=Families have begun their transition into becoming more in tune with the political landscape in our country. Overall, the country seems like it is on the right path to integrate this faction within our governance.
UKR_take_power_in_one_hands코0=One Leader, One People
UKR_take_power_in_one_hands_desc코0=[UKR.GetLeader] is the best choice to lead us. The families will work side by side with our great leader to bring Ukraine to glory and relevancy on the world stage.
UKR_backstage_arrangements코0=Backstage Arrangements
UKR_backstage_arrangements_desc코0=Behind the curtain, shady characters, and shady arrangements are always possible. To secure Oligarchic support, we will have to resort to these shady characters to win support amongst the oligarchs.
UKR_restore_nuclear_status코0=Restore Nuclear Status
UKR_restore_nuclear_status_desc코0=The Budapest Memorandum removed our ability to ever-present ourselves as a nuclear state. It is in our best interest to restore our nuclear status for far more than just weapons.
UKR_sovereignty_project코0='Sovereignty' Project
UKR_sovereignty_project_desc코0=The 'Sovereignty' project is a code name that revolves around the restoration of Ukraine's nuclear sovereignty. We must pursue this project to regain our national sovereignty and our freedom of arms.
UKR_srdsc코0=SRDSC
UKR_srdsc_desc코0=The 'SRDSC' or the State Research and Design Shipbuilding Center handles the research and development of warships and lighter ships for the Ukrainian navy and other countries who contract the SRDSC.
UKR_defend_our_sky코0=New Planes for UAF
UKR_defend_our_sky_desc코0=The UAF has horridly outdated fighters and very weak maintenance crews to keep the planes in perfect shape. We should shop abroad for new planes to rearm our air force.
UKR_revive_the_black_sea_fleet코0=Revive the Ukrainian Navy
UKR_revive_the_black_sea_fleet_desc코0=The Ukrainian navy is washed up and nothing more than a coastal defense force. The navy can do nothing more than secure our poorly defended ports and our light shipping lanes across the Black Sea. It is a shocking sight when reviewing our navy. It is time we review our naval doctrine and focus on reforming it.
UKR_cut_down_the_general_staff코0=Cut Down the General Staff
UKR_cut_down_the_general_staff_desc코0=The general staff is bloated and ineffective. Those who have served us faithfully and shown competence with military endeavors will be spared from the chopping block. The rest will be dismissed promptly to restructure our general staff.
UKR_enlist_the_general_staff_support코0=Enlist the General's Support
UKR_enlist_the_general_staff_support_desc코0=Although, our country has far more generals then needed. Enlisting their support can prove somewhat beneficial. If our armed forces are to ever expand to greater sizes, the generals will come to a proper value. Otherwise, we can assign them to tasks and improve our military efficiency, and finally stop wasting our payrolls.
UKR_contract_army코0=Professional Army
UKR_contract_army_desc코0=The Ukrainian military lacks something that most major European armies have. Professionalism. It is time to discipline our forces and reform it into a new professional force.
UKR_armor_production코0=National Armor Production
UKR_armor_production_desc코0=Producing our armored vehicles here at home will be by far the best and cheapest way to arm our ground forces with tanks and IFVs. Several companies in Kyiv alone have started to produce armored vehicles for the Ukrainian military. It is smart to invest and award them government contracts.
UKR_war_on_donbass_experience코0=War in Donbas
UKR_war_on_donbass_experience_desc코0=The Donbas region in Ukraine that is comprised of the Donetsk and Luhansk oblasts. It is close in proximity, language, and culture with Ukrainian neighbor Russia. A large number of Russian speakers reside in the region. The war in Donbas began amidst the Euromaidan Revolution.
UKR_lessons_of_tuzla_island_conflict코0=Lessons of Tuzla Island Conflict
UKR_lessons_of_tuzla_island_conflict_desc코0=The Tuzla Island conflict occurred in the early 2000s over a small strip of islands between the Crimea and an island in the Strait of Kerch. Ultimately, the Ukranian people lost the de jure land it is now effectively Russian.
UKR_invest_in_nasu코0=Invest in National Academy of Sciences
UKR_invest_in_nasu_desc코0=The first step in improving our great country is, to begin with, investments in our education. We should begin by investing in the national academy of sciences to truly educate our people and finally uplift ourselves out of poverty.
UKR_support_the_ultra_right_wing코0=Support the Far-Right
UKR_support_the_ultra_right_wing_desc코0=The recent turmoil in the country has led to a right in nationalistic rhetoric expanding and exploding everywhere in the country. Militias are rising and forming out of fear that their rights are going to be trampled. They need to know that we support them now and forever.
UKR_new_ideological_doctrine코0=Right-Wing Doctrine
UKR_new_ideological_doctrine_desc코0=The militias and the far-right have gained our support. It is time for us to discuss our new doctrine moving forward. The rise of Ukraine is becoming ever closer.
UKR_derzhavna_varta코0=Derzhavna Varta
UKR_derzhavna_varta_desc코0=The Derzhavna Varta is Ukraine's state guard or secret service. It maintains order from the dissident organizations and keeps the country relatively stable. Overall, they would be far more useful in other matters to keep the peace.
UKR_clean_the_country코0=Cleanse the Country
UKR_clean_the_country_desc코0=Our country is in desperate need of unity. It is time we start to cleanse the country of the things that have harmed us.
UKR_true_political_and_national_freedom코0=True Political Freedom
UKR_true_political_and_national_freedom_desc코0=The beginning of true political freedom is to recover from the devastation that occurred during our purge within the country. It is time to move forward and attain what our people truly desire.
UKR_one_language_nation_way코0=One Nation, One Language, One Way!
UKR_one_language_nation_way_desc코0=Ukraine is one nation. It has one language. It is one way for the Ukrainian people.
UKR_new_national_idea코0=New National Idea
UKR_new_national_idea_desc코0=The Republic has been strengthened. It is time to devise a new national idea to precede our development. We must remain ever thoughtful of our people while we devise this new national idea.
UKR_millenial_hetmanate코0=Millennial Hetman
UKR_millenial_hetmanate_desc코0=Hetman is a term that has no specific definition. The definition we are choosing is the Hetman of the Ukrainian Cossacks. The term refers to the great Cossacks of Ukraine before the Russians put down the revolt. It is time to return to a time when the Cossacks were respected and feared!
UKR_deal_with_traitors_of_fatherland코0=Traitors of Fatherland
UKR_deal_with_traitors_of_fatherland_desc코0=The people who supported the Euromaidan revolution, and those who revolted in the Donbas are not Ukrainian. They are traitors, and they must be dealt with accordingly.
UKR_strong_state코0=Strong State
UKR_strong_state_desc코0=The one thing that keeps Ukraine from collapsing in on itself is one thing, the State. It is time for the state to rise and lead our people forward into a new era!
UKR_strong_nation코0=Strong Nation
UKR_strong_nation_desc코0=The nation is only as strong as the people. The Ukrainian people have chanted in the streets. They have spoken in whispers; it is now time for a nation to rise.
UKR_take_lead_at_national_revival코0=National Revisionism
UKR_take_lead_at_national_revival_desc코0=The country at its core is weak. It is time Ukraine is revised for a government that is for the people. Now is its strength in the Republic, State or Nation.
UKR_strong_republic코0=Strong Republic
UKR_strong_republic_desc코0=The Republic is ultimately the strongest form of governance for the Ukrainian people. It is in our best interest to strengthen the republic, in this case, to remain the governing body in Ukraine.
UKR_choose_the_national_viche코0=National Veche
UKR_choose_the_national_viche_desc코0=The Veche is a medieval term referring to a popular assembly from predominantly Slavic countries. Belarus, Russia, Ukraine, and Poland all had Veche. The system allowed for the people to be one with the state, and it is time we reintroduce an effective system.
UKR_take_the_power_by_force코0=Seize Power
UKR_take_the_power_by_force_desc코0=The previous government has left Ukraine weak. Its time we seize control of the government before the country further destabilizes.
UKR_choose_the_true_leader코0=New Hetmanate
UKR_choose_the_true_leader_desc코0=Declaring a new state of Hetman will allow us to have a claim to fame much larger than we currently have. It is time to reestablish a Hetmanate.
UKR_kharkiv_pact코0=Kharkiv Pact
UKR_kharkiv_pact_desc코0=The Kharkiv Pact was legislation signed by Putin and Yanukovych to extend Russian leases on Ukrainian naval facilities that extended it well into the coming century. The pact also detailed a multi-year discounted contract for Russian natural gas.
UKR_increasing_popularity코0=Increasing Popularity
UKR_increasing_popularity_desc코0=The pro-Russian government is not incredibly popular. The nationalistic factions within the borders are currently in uproar at this change. The people must know we support them and discuss the future of Ukraine together rather than apart.
UKR_uoc코0=Ukrainian Orthodox Church
UKR_uoc_desc코0=The majority of our country remain devout Orthodox Christians. We must maintain our ties with the church to hold peace with the people. Expanding some rights to the church should allow us to gain popularity and extended benefits from our heavily religious population.
UKR_choose_the_leader코0=Nationalistic Pressure
UKR_choose_the_leader_desc코0=The coalition headed by the populists have seized power. It is now time to decide if this is truly right for us. We have begun down a new path we are unaware. The people must feel the pressure to fall in line.
UKR_enlist_the_people_support코0=Enlist the People's Support
UKR_enlist_the_people_support_desc코0=The people are the building blocks of any country. Without the peoples support, our government will be unable to pursue anything moving forward.
UKR_snap_election코0=Snap Election
UKR_snap_election_desc코0=The elections in Ukraine for the time being need to be suspended. The government needs to take into account many issues within the Country after the recent revolts.
UKR_state_of_emergency코0=State of Emergency
UKR_state_of_emergency_desc코0=The country has taken a fall from grace. Riots are occurring in the street. People are declaring they are autonomous from the government. It is time to declare a state of emergency and regain control over the country.
UKR_reorganize_the_national_guard코0=Reorganize the National Guard
UKR_reorganize_the_national_guard_desc코0=Leonid Kuchma disbanded The National Guard of Ukraine in January 2000, and the remaining forces were disbanded and reorganized into other branches of the military. The forces should be reorganized to support our military better.
UKR_support_uia코0=UIA
UKR_support_uia_desc코0=UIA or Ukrainian International Airlines is the flagship and largest airline present in Ukraine. The main hub for its airliners is in Kyiv's Boryspil International Airport. It operates passenger flights and cargo services to Europe, the Middle East, the United States, Canada, and Asia.
UKR_build_new_airports코0=Build New Airports
UKR_build_new_airports_desc코0=The airports in Ukraine are neglected and far underused. Ukraine is quite flat and very suitable for expanding our airports.
UKR_grants_for_high_speed_trains코0=Grants for High-Speed Trains
UKR_grants_for_high_speed_trains_desc코0=The rail network is extremely important to the economic prosperity of Ukraine. It is important to upgrade from our older systems to newer higher-speed trains. It is highly worthwhile to invest in the expansion of our trains as we have one of the largest rail networks in all of Europe.
UKR_invest_in_ministry_of_infrastructure코0=Ministry of Infrastructure
UKR_invest_in_ministry_of_infrastructure_desc코0=The Ministry of Infrastructure has taken some flak. Ukraine's infrastructure is collapsing due to corrupt officials in the Ministry siphoning funds. People are unable to drive on some roads due to conditions. It is time to redraw the Ministry in hopes of a better future for our industries.
UKR_samru코0=SAMRU Investments
UKR_samru_desc코0=Some infrastructure companies in Ukraine are running out of funds and general work. SAMRU is one such company, and we should push to give them work and improve some roads in our country.
UKR_roads_extend_plan코0=Road Investment Plans
UKR_roads_extend_plan_desc코0=Roads in Ukraine are not the best in the world. Some areas are still relying on unpaved or nearly destroyed roads. It is about time these regions got a bit of love.
UKR_ukrainian_railways코0=UZ
UKR_ukrainian_railways_desc코0=UZ is the name of the state-owned company that currently possess a massive monopoly on the majority of the Ukrainian railroad transportation within the country. The company boasts an impressive combined total track length of over 23,000km worth of track, marking it as the 13th largest in the world. It is also the 6th largest rail passenger transporter and 7th largest freight transporter.
UKR_hyperloop_project코0=Hyperloop Project
UKR_hyperloop_project_desc코0=The 'Hyperloop Project' is a concept developed by businessmen Elon Musk and his companies SpaceX and Tesla in an ongoing project to develop a more efficient system of transportation for global consumption. Ukraine is a large and vast country. Therefore, it would be worth looking into to expand and develop our version of the hyperloop.
UKR_legacy_of_the_ukr_ind코0=Ukrainian Industrialization
UKR_legacy_of_the_ukr_ind_desc코0=Ukraine relies heavily on its industrial base for its economic growth. The major cities of Kyiv, Lviv, and Zaporizhia all contain some form of industry that has driven their growth throughout the years. We must keep this trend or else we stagnant.
UKR_ssau코0=SSAU
UKR_ssau_desc코0=The Ukrainian space industry is far from being a world leader in space technology. However, it is a large producer of spacecraft and other extraterrestrial machinery. The ability to keep competitive in this last frontier will dictate our future in the coming years.
UKR_pivdenmash_udo코0=Pivdenmash
UKR_pivdenmash_udo_desc코0=Pivdenmash is Ukraine's primary manufacturer of spacecraft. The company is notable in producing rockets for foreign countries such as NASA. It would be good to develop this booming industry to project Ukraine on the global stage. Quick fun fact, Ukrainian made rockets accounted for 12% of all space flights in 2006. Who knew!
UKR_rocket_program코0=Rocket Program of Ukraine
UKR_rocket_program_desc코0=Ukraine is just as good as any of the other countries in the world. Therefore, we should invest in our rockets for all of the things we may ever need. Anti-Air defenses, or even eventually send one of our own into space.
UKR_national_steel_companies코0=Ruthenian Steel
UKR_national_steel_companies_desc코0=Ruthenian steel was once a formidable product meant for waging war. Now, we no longer fight with swords and shields. However, our tanks, guns, and our bullets need quality steel to remain competitive.
UKR_improve_mines_condition코0=Improve Mining Conditions
UKR_improve_mines_condition_desc코0=Currently, mining regulations in Ukraine are not the safest in the world. However, Ukraine has a wealth of natural resources that are untapped due to terrible conditions in our mines. It is time we push to reform these issues and get our natural resources back on track.
UKR_naftogaz코0=Naftogaz
UKR_naftogaz_desc코0=Naftogaz is the state-owned oil and natural gas company. It is involved in the process of extraction to the refinement of the products. The company is often used to push for oil and gas independence against countries like Russia or other major energy exporters.
UKR_extend_ukrainian_refineries코0=Ukrtatnafta
UKR_extend_ukrainian_refineries_desc코0=Ukrtatnafta is the largest producer of oil products in all of Ukraine. It is a multi-national oil refining company based in Kremenchuk. The company owns and operates the largest oil refinery in Ukraine.
UKR_zalk코0=Zaporizhia Industrial Plants
UKR_zalk_desc코0=Zaporizhia is an important industrial center in Ukraine. It is the capital of the Zaporizhia Oblast, home to ZAZ, and it is a hub for metallurgy and a major port city for the shipment of goods from the Donbas.
UKR_automobile_industry코0=Automobile Industry
UKR_automobile_industry_desc코0=Vehicles of any kind are important resources for countries to have at their disposal. They allow for the transportation of men and materials, while also providing jobs at the same time. It is worthwhile to discuss future industrial investments in this sector.
UKR_cars_production_licenses코0=Cars Production Licenses
UKR_cars_production_licenses_desc코0=Toyota, Mercedes, Chevy, Kia, Dodge, BMW, Jeep, and so many more companies are always looking for the next place to build a factory. Discussing the opportunity of bringing foreign investors in is right at our fingertips.
UKR_own_automobile_production코0=Own Automobile Production
UKR_own_automobile_production_desc코0=The world is an unstable and scary place at the time. A majority of what we may ever need can be produced here at home, and that is no exception to automobile production. The best way to keep our economy growing and moving is to push our way forward and produce our automobiles.
UKR_laz코0=LAZ
UKR_laz_desc코0=LAZ Holding company has a subsidiary factory in Lviv, Ukraine that specializes in the production of buses. The company recently fell on some hard times due to the collapse of the Soviet Union nine years prior. We could use this as an opportunity to help boost the region and its marketability.
UKR_luaz코0=LuAZ
UKR_luaz_desc코0=LuAZ is a factory in Lutsk, Ukraine. The factory was originally constructed in the '50s to produce lighter Jeep vehicles to supplement the GAZ-69s that were in service. It should help if we invest in this factory and the regional ones as well to boost production.
UKR_zaz코0=ZAZ
UKR_zaz_desc코0=ZAZ or Zaporizhia Automobile Building Plant is the main automobile manufacturer in Ukraine. As the name implies, it is based in the city of Zaporizhia in the South East of Ukraine. It also commonly produces buses and trucks and is mostly known from its former parent company of AvtoZAZ.
UKR_kraz코0=KrAZ
UKR_kraz_desc코0=KrAZ is a privately held company in Kremenchuk, Ukraine. The company mainly produces trucks and other special-purpose vehicles. However, their main specialty is heavy-duty off-road models. It was recently registered as a holding company, and the Ukrainian corporation Finance and Credit now own it.

