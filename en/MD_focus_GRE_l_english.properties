GRE_militarist_education_idea코0=Militarist Education
GRE_militarist_education_idea_desc코0=The education system has instilled values of the military into its curriculum, allowing for a larger military preparedness in case of sudden attacks.
GRE_elam코0=National Popular Front Resurgence
