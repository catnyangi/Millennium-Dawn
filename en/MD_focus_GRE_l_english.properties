#Austerity related Ideas
GRE_austerity_1코0=Unnoticeable Austerity Tensions
GRE_austerity_1_desc코0=Very small groups of people protest the government's austerity policies, most don't care. Currently, the odds of a riot are practically zero.
GRE_austerity_2코0=Minor Austerity Tensions
