greece.11.d코0=[From.GetName] is asking us for support by guaranteeing their independence in exchange for closer ties with us. Should we accept?
greece.11.a코0=Yes.
greece.11.b코0=No.
greece.12.t코0=Alexis Tsipras Becomes Leader of SYRIZA
greece.12.d코0=On 10 August 2008 the left-wing SYRIZA party elected the 33-year-old Alexis Tsipras as party leader, making him one of the youngest political party leaders in Greek history.
greece.12.a코0=Congratulations
greece.13.t코0=Riots in Northern Cyprus
greece.13.d코0=Armed riots have broken out across Northern Cyprus against the Greek agenda of pushing towards a unified Cyprus. The riots were obviously staged by Turkish authorities; however, their animosity has definetly set back how we are perceived.
greece.13.a코0=Horror!
greece.14.t코0=Labour Unions Offer Support
greece.14.d코0=Our recent assault on the constitution has given us considerable opposition politically. The labour unions have offered their support in exchange for more power. Do we really have a choice?
greece.14.a코0=We don't have a choice.
greece.15.t코0=Labour Unions Demand More Concessions
greece.15.d코0=The labour unions visit us again; however, it is not their support they offer this time, it is their support which they threaten to take away if we don't concede even more power to them.
greece.15.a코0=Bastards!
greece.16.t코0=A Cracked Foundation
greece.16.d코0=It gets harder and harder to sleep every night, as the country falls to pieces. The northernmost cities are experiencing organized attacks that have resulted in hundreds of casualties on both sides. We cannot hold them off for long with this degree of force.\n\n §RAttempting to contain them in the North is pointless. We should concentrate our troops to defend Athens and the surrounding areas. I'll see you on the frontline.§!
greece.16.a코0=I want the generals in here, now!
greece.17.t코0=Time's Up
greece.17.d코0=Our predictions were not wrong: The northern rebels have organized themselves into an army; however, they don't seem as aggressive as we had originally thought they would b-... \nHold on, I need to take this... \nYes. \nYes.\nYou're sure?\n\n...Fuck.
greece.17.a코0='There seem to be multiple attempts across our lines to break through.'
greece.18.t코0=Greece Bids Away Piraeus
greece.18.d코0=Port Piraeus has recently been bid away by the Greek government in an attempt to procure funds for the debt crisis. It would be a more than worthwhile initiative to add Piraeus to our collection, and it would also open the door for further projects inside Greece as well as Europe, expanding our influence in the region.
greece.18.a코0=Throw in the highest bid.
greece.18.b코0=Our disinterest in such a project cannot be conveyed with mere words.
greece.19.t코0=China Bids for Piraeus
greece.19.d코0=The Chinese have shown interest in Port Piraeus and have subsequently bid a considerable amount of money for exclusive rights to the port, winning the bid. What China decides to do with the port in the future is up to them; however, we also have the ability to prevent China from expanding the port or starting any other projects if we see it as dangerous.
greece.19.a코0=A deal with Devil.
greece.20.t코0=China Shows No Interest in Piraeus
greece.20.d코0=Despite our best efforts, the Chinese government has dismissed our proposal with little more than a second thought.
greece.20.a코0=For better or worse, I cannot tell.
greece.21.t코0=Second Greek Civil War
greece.21.d코0=Terrible news from Athens today: The forces that have been battling government authority have officially organized and conflict has engulfed the regions where the Greek government had set up a defensive line. Nobody will know how long this conflict will last, but it will certainly be a bloody one for both sides.
greece.21.a코0=Terrible...
greece.22.t코0=Austerity Tensions Dissipate
greece.22.d코0=It is generally a 'quiet' day for Greece, as anti-austerity demonstrations have seemed to stop for the time being. Perhaps it is just the exhaustion of constant protest, perhaps it is something else.
greece.22.a코0=Thank god.
