GRE_wild_unions코0=Wild Labour Unions
GRE_wild_unions_desc코0=We have given the trade unions power and they are using it - we see no problem with this.
GRE_wild_unions_2코0=Wild Labour Unions
GRE_wild_unions_2_desc코0=The labour unions were given great power during our climb to power. Now that we are in power we appeal to them only to ensure we have the heart of the people before we completely secure our power.
GRE_wild_unions_2코0=Wild Labour Unions
GRE_wild_unions_2_desc코0=The labour unions are simply unbearable, we can not stand them anymore! They had started as a nuisance, but they have become an obstruction to the will of the state, they must be pacified or destroyed!
GRE_press_opposition코0=Media Opposition
GRE_press_opposition_desc코0=The media has not depicted us in the best of light ever since we restored order to the government, it is only logical that the weak fear the strong.
GRE_one_party코0=One-Party State
GRE_one_party_desc코0=After declaring that KKE is the only political party permitted in Greece, we have the power to do whatever we want, but at the cost of blood that needs to be shed to ensure our people are subservient.
GRE_reorganize_army_idea코0=Reorganizing the Army
GRE_reorganize_army_idea코0=We can not simply defund the army to the point of disfunction. The time may come where we will need powerful armed forces, and for this eventuality we will ensure our army is loyal and ready.
GRE_new_army_idea코0=A New Army
GRE_new_army_idea_desc코0=We have seen great success in the police taking over the role as the primary defence force; however, we know they are not equipped enough to the point where they can repel foreign invasion. We will build a new army focused solely on the defense of Greece to ensure the safety of our people.
GRE_red_army_idea코0=A Red Army
GRE_red_army_idea_desc코0=We have instilled ideological fanaticism deep into not only the ranks of our army, but the civilian population as well, ensuring we will have the manpower and loyalty needed to field a formidable army.
GRE_cracked_foundation코0=A Cracked Foundation
GRE_cracked_foundation_desc코0=The foundation of the state has been contradicted so many times at this point that if we continue down our current path we could face something dangerous, Revolution. \n\n§RIf our stability falls below 30%, we will face revolution in Greece!§!
GRE_wild_unions코0=Wild Labour Unions
