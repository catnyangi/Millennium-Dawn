GRE_expand_elvo코0=Expand ELVO
GRE_expand_elvo_desc코0=ELVO stands for the Hellenic Vehicle Industry and in the past ELVO has had very ambitious projects that had to be cut due to short funding. Due to our lagging military production it may be time to make sure ELVO has plenty of funds.
GRE_ICBC코0=Borrow from the ICBC
GRE_ICBC_desc코0=The Industrial and Commercial Bank of China is willing to lend us some money under the table to ensure our cooperation with China.
GRE_chi_real_estate코0=Chinese Real Estate Investments
GRE_chi_real_estate_desc코0=The Chinese have shown interest in buying homes across Greece.\n\n This is truly an initiative we should encourage and capitalize on.
GRE_chi_investments코0=Chinese Investments
GRE_chi_investments_desc코0=China is interested in extensive projects throughout Greece. These projects can bring new life to certain areas of the economy which we do not have the resources to improve ourselves.
GRE_sell_elvo코0=Privatize ELVO
GRE_sell_elvo_desc코0=The time to fix ELVO was a decade ago, not now. ELVO is better off being sold to the private sector where it will be more carefully managed.
GRE_buy_elvo코0=Buy ELVO
GRE_buy_elvo_desc코0=The Greek government doesn't entirely own ELVO, some part of its stocks are still held by private companies. It is within our interests to completely control the company for what we have in mind.
GRE_restructure_elvo코0=Restructure ELVO
GRE_restructure_elvo_desc코0=ELVO's operations are organized poorly due to nearly a decade of neglect. This manner of production simply will not do, we must reorganize it.
GRE_arms_subsidies코0=Subsidize the Arms Industry
GRE_arms_subsidies_desc코0=By adopting a policy of subsidizing the entire arms industry, we can ensure that it will see more than substantial growth.
GRE_piraeus코0=Bid Away Piraeus
GRE_piraeus_desc코0=Bidding away port Piraeus has been discussed among members of the government and it seems to be that amidst the debt crisis, this will alleviate some pressure on us.
GRE_piraeus_corruption코0=Curtail China
GRE_piraeus_corruption_desc코0=China's plans to expand their foothold in Greece is dangerous towards our independence from their influence. Under the guise of the Central Archaeological Council we can stop any of China's plans for expansions dead in their tracks.
GRE_chi_investments_piraeus코0=Chinese Investments Around Piraeus
GRE_chi_investments_piraeus_desc코0=The Chinese have shown great interest in investing in the areas around port Piraeus. Although some point out that this project could be dangerous towards our foreign independence, we don't see it like that.
GRE_government_invest코0=Investment Projects
GRE_government_invest_desc코0=Investment projects across the nation to revitalize certain areas are necessary to a healthy economy.
GRE_chi_nationwide_investments코0=Nationwide Chinese Investments
GRE_chi_nationwide_investments_desc코0=The gain from allowing China to invest freely into our nation is immense, we must allow the Chinese to invest as they please.
GRE_invest_airports코0=Invest in Airports
GRE_invest_airports_desc코0=Airports are vital for tourism which boosts the economy of the local areas. These airports can also help military operations.
GRE_invest_ports코0=Invest into Ports
GRE_invest_ports_desc코0=The ports are a necessity for maritime trade and as we lay on a very important and strategic position along the routes of said trade, it can bring us great benefits to invest into the busiest ports.
GRE_invest_elliniko코0=Invest in Elliniko
GRE_invest_elliniko_desc코0=Elliniko is a sub-urban part of Athens that could be considered dejected from revitalization projects that we have launched elsewhere. This area is especially important as it is a hub for tourists.
GRE_unemployed코0=The Unemployed
GRE_unemployed_desc코0=By carefully managing unemployment, we can ensure that those who lose jobs from the debt crisis will not be left without the money needed to afford basic living standards.
GRE_glass_cannon_economics코0=Glass Cannon Econmics
GRE_glass_cannon_economics_desc코0=Our economy and our citizens are seeing the benefits of a healthy economy. As they spend their money it helps our country grow.\n\nThat is, as long as nothing §Runfortunate§! happens to the economy.
GRE_strength코0=Greek Economic Strength
GRE_strength_desc코0=Greece is a resilient nation, as is our economy. We are a nation of many strengths and many varying industries. By promoting these industries and other local businesses, we can guarantee a healthy economy for years to come.
GRE_state_of코0=The State of Affairs
GRE_state_of_desc코0=The state of affairs in Greece is one that has been ignored for some time now. We should immediately start trying to gear our nation towards a profit while we still can.
GRE_pharma코0=Pharmaceutical Exports
GRE_pharma_desc코0=Greece is a proficient name in the pharmaceutical trade. It is the second-largest export industry we possess besides petroleum refining. Exporting these products has accounted for 20% of the industry's profit. Additionally, because we export these products internationally, the economic problems at home will not affect the ability of people to buy them overseas.
GRE_construction_mat코0=Construction Materials
GRE_construction_mat_desc코0=Our nation produces quite a bit of construction materials that we could use to expand our own economy.
#Austerity focuses
GRE_austerity코0=Austerity Campaigns
GRE_austerity_desc코0=The government deficit is unavoidable and if we don't act soon, the economy will enter a worse state than it is in now. §RThis will cause riots throughout our country§!, but if we contain the unrest, we may be able to regain control over our financial situation.
GRE_target_military코0=Target the Military
GRE_target_military_desc코0=Completing this focus will §Rworsen§! the austerity situation!
#political
GRE_turn_century코0=Turn of the Century
GRE_turn_century_desc코0=As a new millennium came our path in this new world, many issues are uncertain, such as the political and economic questions. It is up to us to guide our nation in this new age.
#Fascist
GRE_golden_dawn코0=Golden Dawn
GRE_golden_dawn_desc코0=The far-right Golden Dawn party is a political party based around the ideas of nationalism and has sympathies for nationalist movements in Europe. Many have criticized the Golden Dawn for being a neo-nazi and criminal organization but it turns out those people are liars and that the Golden Dawn is the way for Greece to go forward. As a result, we must ensure that it will gain leadership of Greece.
GRE_subtle_propaganda_campaigns코0=Subtle Propaganda Campaigns
GRE_subtle_propaganda_campaigns_desc코0=The people must learn the truth of what the Golden Dawn wants to achieve and how the democrats destroyed this country, plunging it into chaos.
GRE_open_youth_front코0=Open the Youth Front
GRE_open_youth_front_desc코0=The democratic governments have sadly left the youth of our country without a future. We must therefore earn the trust of the youth to successfully take national leadership.
GRE_influence_police코0=Influence the Police
GRE_influence_police_desc코0=If we manage to take the support of the police, we will gain more support, as well as taking out political traitors easier.
GRE_committee_national_memory코0=Committee of National Memory
GRE_committee_national_memory_desc코0=We must honor great nationalist heroes who fought and died for our nation, reminding the people of their principles, so we can all unite under one goal.
GRE_form_golden_dawn_death_legions코0=Form Golden Dawn Death Legions
GRE_form_golden_dawn_death_legions_desc코0=The Golden Dawn death legions will be our main paramilitary unit. They will be tasked to clean the streets from traitors as well as enforcing order and coming to the defense of the country against enemies whenever needed.
GRE_glorify_regime_of_colonels코0=Glorify the Regime of the Colonels
GRE_glorify_regime_of_colonels_desc코0=From 1967 to 1974, Greece was ruled by the Greek Junta, more commonly known as the 'Regime of the Colonels'. Under the Colonels, Greece was experiencing rapid economic growth, as well as internal stability and a huge army which protected the country. Therefore, we must remind the people of the Colonels' achievements.
GRE_golden_greece코0=Demand Immediate Elections
GRE_golden_greece_desc코0=The time has come to lead this country after we have gathered the majority's support from the populace. We shall demand elections from the corrupt government to show them who really should be in charge.
GRE_fund_elam코0=Extensive Funding for ELAM
GRE_fund_elam_desc코0=ELAM, or the National Popular Front is Golden Dawn's sister party in Cyprus. By providing it with more funds than it has ever dreamed of, we can at the very ensure we are popular with the Greek Cypriots.
GRE_revive_megali_idea코0=Revive the Megali Idea
GRE_revive_megali_idea_desc코0=The Megali Idea was the concept of a greater Greek nation consisting of former Greek territories, such as Northern Epirus and the coastal areas of Turkey. It is our destiny to revive the Megali Idea and make our ancestors proud.
GRE_censor_media코0=Censor the Media
GRE_censor_media_desc코0=The media, before we took power, were fake news as their content was pro-democrat propaganda. Now that we are in power, we shall replace the fake news with our own state-controlled media which will say the truth.
GRE_one_religion코0=One Religion
GRE_one_religion_desc코0=Orthodox christianity is our state religion and an important part of our heritage and we must by all means put a greater focus on our religion.
GRE_oppress_political_opposition코0=Oppress Political Opposition
GRE_oppress_political_opposition_desc코0=We must eradicate the traitors who sold our country, as well as those who are anti-Greek. The Golden Dawn shall clear Greece from traitors.
GRE_army_first코0=Army First Policies
GRE_army_first_desc코0=By adopting policies that prioritise our army and its expansion, we can ensure that even without the support of the average Greek, we will still maintain control. Of course that is only a hypothetical worst-case scenario.
GRE_economic_control코0=Economic Control
GRE_economic_control_desc코0=The previous governments had made sure to destroy the economy by skyrocketing the debt of Greece. So as to prevent this again, we must increase our control of the economy.
GRE_anti_migrant_policies코0=Anti-Migrant Policies
GRE_anti_migrant_policies_desc코0=Immigrants take away resources that could be better utilized by a Greek. We can not let them continue this degradation of Greece.
GRE_metaxism코0=Metaxism
GRE_metaxism_desc코0=We take great influence from the regime of Metaxas, especially the policies that he endorsed, such as things like corporatism, benefits for the working class, and the superiority of the Greek people. The only thing we must change is the anti-imperialist sentiment Metaxas held.
GRE_depart_ecomomic_migrants코0=Depart Economic Migrants
GRE_depart_ecomomic_migrants_desc코0=Now that we have started enacting anti-migrant laws, we must start departing economic migrants back to their countries.
GRE_metaxas_policies코0=Metaxasist Policies
GRE_metaxas_policies_desc코0=Ioannis Metaxas, who took power as a result of the 4th of August 1936 coup, who also is a huge inspiration to the Golden Dawn, was one of the greatest leaders we ever had as he brought the Greek people to glory and resisted the Axis powers in World War 2 and we should bring back his policies to honor him.
GRE_dissolve_plutocracy코0=Dissolve Plutocracy
GRE_dissolve_plutocracy_desc코0=For too long our economy has been exploited by the democratic regimes and foreigners. Now is the time to destroy this system once and for all.
GRE_increase_agricultural_production코0=Increase Agricultural Production
GRE_increase_agricultural_production_desc코0=Agriculture has long been the biggest and most successful sector in Greece and we must make it even better by investing more into the agricultural sector.
GRE_exploit_and_export코0=Exploit and Export
GRE_exploit_and_export_desc코0=Our country is full of unexploited natural resources and we must be fast to exploit them for the country.
GRE_tax_relief_for_buisnessman코0=Tax Relief for Businessmen
GRE_tax_relief_for_buisnessman_desc코0=We need to financially help businesses as they were left to bare by themselves because of the economic policies of our previous governments and so we shall reduce taxes on businesses.
GRE_revise_national_debt코0=Revise National Debt
GRE_revise_national_debt_desc코0=The democrats had managed to raise the Greek debt to 300 billion dollars. This is causing problems for the economy. It is therefore necessary to negotiate, so that we can get rid of this huge debt.
GRE_nationalize_resources코0=Nationalize Resources
GRE_nationalize_resources_desc코0=Currently, many foreign companies are holding natural resources in our country and it is unacceptable. We will seize all foreign assets inside of Greece.
GRE_trade_agreements코0=Trade Agreements
GRE_trade_agreements_desc코0=Greek trading power is very low as we are not competitive enough for this. We will enact trade deals, so we can export our products to more countries.
GRE_nationalize_banks코0=Nationalize Banks
GRE_nationalize_banks_desc코0=As a part of our economic control scheme, banks must be nationalized by the state as they hold valuable assets for the state to exploit.
GRE_force_germany_to_pay_debt_taken_from_occupation코0=Force Repayment of German Occupation Debts
GRE_force_germany_to_pay_debt_taken_from_occupation_desc코0=The German occupation of Greece during World War Two was very brutal as the Germans destroyed a large portion of Greece and they owe us 300 billion dollars in reparations which never got payed back, but now is the time to remind the Germans.
GRE_russia코0=Trade With Russia
GRE_russia_desc코0=Russia is a historic ally as we are both Orthodox christian countries and has helped us many times throughout history, so we must increase trade relations with the Russians.
GRE_china코0=Trade With China
GRE_china_desc코0=Although different in ideology, China supports nationalist regimes like us and is a world trading power and we must increase economic ties with them.
GRE_iran코0=Trade With Iran
GRE_iran_desc코0=Even though Iran may not have a lot in common with our nation, we share many similar goals and we should grow cooperation between us and Iran.
GRE_glorify_independence코0=Glorify the Independence War
GRE_glorify_independence_desc코0=We must not forget that Greece had only gained its independence from the Ottomans in 1821 after a vicious fight. We must not forget that fight or those who did the injustices that had pushed us to such drastic measures.
GRE_of_continents_seas코0=A Greece of Two Continets and Five Seas
GRE_of_continents_seas_desc코0=Our navy once was the strongest but that isn't the case anymore. However, we will rebuild it back to its glory days.
GRE_resolve_naming_dispute코0=Resolve the Naming Dispute.
GRE_resolve_naming_dispute_desc코0=The Macedonia naming dispute is such a trivial matter, we simply solve it by annexing North Macedonia.
GRE_strike_albania코0=Strike Albania
GRE_strike_albania_desc코0=Albania is known to mistreat the Greek minority present within its borders, by only taking those minority areas we would solve this problem; however, our territorial ambitions would say otherwise, and in addition Albania is nowhere near a cooperative neighbor. Annexation is the simplest solution.
GRE_strike_bulgaria코0=Strike Bulgaria
GRE_strike_bulgaria_desc코0=The Greek role in Bulgaria's upbringing as a more 'civilized' country is extensive: Byzantine missionaries had developed the first literary language of the Slavic people which would evolve into the Bulgarian language. We view this war more as a unification of long-lost brothers.
GRE_greater_greece코0=Greater Greece
GRE_greater_greece_desc코0=Greece has been at the center of many of the most powerful nations in history, we would dishonor such a legacy by not continuing it.
GRE_great_greece코0=Great Greece
GRE_great_greece_desc코0=We shall not go down a warmongering path that results in the demise of even the greatest of history's empires.
GRE_constantinople_not_instanbul코0=Constantinople, Not Instanbul
GRE_constantinople_not_instanbul_desc코0=Istanbul was Constantinople\nNow it's Istanbul, not Constantinople\nBeen a long time gone, Constantinople\nNow it's Turkish delight on a moonlit night
GRE_agriculture_focus코0=Focus on Agriculture
GRE_agriculture_focus_desc코0=Agriculture is one of the strongest elements of the Greek economy as we provide a big portion of products like olive oil. We must invest more money into agriculture, so we can truly expand our products to the rest of the world.
GRE_tax_relief코0=Tax Relief for Greek Businesses
GRE_revise_debt코0=Revise the Greek Debt
GRE_revise_debt_desc코0=The previous governments of Greece had raised the debts of Greece to an all-time high, but we have to solve the issue. Even though there will be negative effects to our economy, it must ultimately be done.
GRE_greater_state_control코0=Greater State Economic Control
GRE_greater_state_control_desc코0=The state must intervene in the greater economic control over the state and the people.
GRE_greece_greater코0=Greater Greece
#Communist
GRE_kke코0=KKE
GRE_kke_desc코0=KKE (Communist Party of Greece) is a far-left party which is based around the ideas of marxism-leninism and is strongly opposed to foreign imperialism, wants to eliminate inequality and ensure the worker's rights and is committed to create a true socialist society. We must all rally on behind KKE to guide our nation forward!
GRE_communist_education코0=Communist Education
GRE_communist_education_desc코0=Young minds are often the most impressionable. Instilling basic values of communism in the younger generation while teaching university-level students the glory of communism could greatly advance our cause.
GRE_labour_focus_unions코0=Contact the Labour Unions
GRE_labour_focus_unions_desc코0=The labour unions will be very happy to have a government willing to not only cooperate, but concede to their demands. We will ensure their influence doesn't extend beyond our coming to power to avoid §RConflicts of interest.§!
GRE_failures_capitalism코0=Failures of Capitalism
GRE_failures_capitalism_desc코0=Capitalism no longer blesses us with the infinite wealth it promised. It is time we go down our own path to ensure that such a crisis can never happen again! §RThe effect of this focus scales upon the extent of the debt crisis.§!
GRE_working_class코0=The Working Class
GRE_working_class_desc코0=The working class - where dreams are both born and killed. We will promise them they will be treated well and given the credit they deserve for being the foundation of the new communist state.
GRE_communist_propaganda코0=Propaganda Machine
GRE_communist_propaganda_desc코0=Due to our expanding influence we can afford to unleash the propaganda machine upon Greece. Although monetary upkeep is high, this propaganda is not something to be disregarded, it will be extremely effective in converting the Greek population.
GRE_prepare_government코0=Prepare a Government
GRE_prepare_government_desc코0=By setting up a government within our political party, we ensure an effective transition that allows us to act upon our desires faster than our rivals can collect themselves. This will be costly, but considering our odds of winning, it is a well-placed bet.
GRE_damn_market코0=Damn the Free Market
GRE_damn_market_desc코0=We are in a position to deal the final blow to the capitalists. With the power of propaganda on our side, we can deal the damning blow to the free-market economy, and in the process, we can usurp the throne which the capitalists sit on and claim it as their own!
GRE_election_com코0=Demand Immediate Elections
GRE_election_com_desc코0=Comrades, the time is now, all of the buildup towards a communist state has led to this moment! \n\n§RWe will ensure that the people's government will rule for another 1000 years!§!
GRE_com_democratic코0=Democratic Communism
GRE_com_democratic_desc코0=The truest form of communism is one that lets the average worker elect their leader into government, neglecting them of this right is a betrayal to communist nature.
GRE_com_authoritarian코0=Authoritarian Communism
GRE_com_authoritarian_desc코0=The people are too easily swindled by lies and arbitrary promises that wouldn't effect them even if kept. It is simply too much of a risk to let an easily manipulated public decide the future of Greece, it is too dangerous.
GRE_handle_bankers코0=Handle the Bankers
GRE_handle_bankers_desc코0=Capitalists have no place in a communist state such as our own. We must redistribute their wealth immediately.
GRE_com_constitutionalism코0=Communist Constitutionalism
GRE_com_constitutionalism_desc코0=We will draft a new constitution to ensure that nobody will ever disrupt the people's right to vote, among other things. That being said, this will likely mean the head of the state won't possess as much power.
GRE_government_purge코0=Governmental Purge
GRE_government_purge_desc코0=We will take over the government entirely and establish ourselves as the only party permitted to rule Greece. The fascists lurk everywhere and they wish to collapse the communist utopia we are attempting to create!
GRE_curtail_corruption코0=Curtail Corruption
GRE_curtail_corruption_desc코0=Our rise to power has created a power vacuum that people are all to eager to fill. We must ensure that our government remains pure and dedicated to the people.
GRE_promote_local코0=Promote Local Business
GRE_promote_local_desc코0=Modern communist states sadly need to incorporate capitalist concepts into the state to ensure survival. Local business is the backbone of the economy, and for us to accomplish our dreams, we need to reinforce that backbone.
GRE_investment_effort코0=Infrastructure Investments
GRE_investment_effort_desc코0=We need to invest in infrastructure across the nation to ensure we have the capacity to maintain increased resource production.
GRE_subsidize_farmers코0=Subsidize the Farmers
GRE_subsidize_farmers_desc코0=European farms have been declining due to numerous factors; however, one of the largest is because competitivity with the United States is very challenging. We must assist our farmers in an attempt to stop their continual decline.
GRE_abandon_army코0=Abandon the Army
GRE_abandon_army_desc코0=The army is currently a burden on the state. The chances of such a force being used are low, thus it is only logical to begin restructuring and downsizing the army as we see fit.
GRE_reorganize_army코0=Reorganize the Army
GRE_reorganize_army_desc코0=The current army still holds an embarrassing loyalty to the old constitution.
GRE_silence_press코0=Silence the Press
GRE_silence_press_desc코0=We are not tyrants, we are liberators. If the media is too brainless to realize this, then we shall take the matters into our own hands.
GRE_extend_education코0=Extend Education
GRE_extend_education_desc코0=Our people deserve only the best of education to ensure that we have a reserve of well-educated people in order to take on more advanced jobs.
GRE_com_resources코0=Natural Resource Exploitation
GRE_com_resources_desc코0=With the necessary infrastructure in place, we can now focus on expanding exploitation of natural resources.
GRE_farmer_tax코0=Farmer Tax Cuts
GRE_farmer_tax_desc코0=We must grant tax exemptions to our farmers to not only encourage more people to join the profession, but also make sure that they gain a larger profit, allowing them to expand their crop production with more efficient production methods and even more land.
GRE_new_army코0=A New Army
GRE_new_army_desc코0=We have reformed our army to the point where it has been replaced by the police force in terms of internal security. However, how can we project influence without a true armed force to back up our word? Even if it won't be used, we should start building a newer army to fit the new Greece.
GRE_red_army코0=A Red Army
GRE_red_army_desc코0=We will ensure communist spirit is present deep within the ranks of the new Red Army. This ideological fanaticism will be used to our advantage as it creates an army loyal to the state, and an army that will fight until the end to preserve communism in Greece.
GRE_pacify_unions코0=Pacify the Unions
GRE_pacify_unions_desc코0=We have empowered the labour unions to a point where they are disrupting the state at multiple levels over increasingly trivial things. While our party is dedicated to the people, the people need an economy that functions to find work, and so we must ask the unions to desist before we have to bar them from legally interfering.
GRE_purge_unions코0=Purge the Unions
GRE_purge_unions_desc코0=The labour unions have shown an inability to show restraint or loyalty, our courtesy only extends so far.
GRE_militarist_education코0=Militarist Education
GRE_militarist_education_desc코0=By instituting military education into our curriculum, we can ensure that the general population could be fit for a draft in case of extreme circumstances.
GRE_balkan_diplomacy코0=Balkan Diplomacy
GRE_balkan_diplomacy_desc코0=It is time to realize our true ambitions. Greece has prospered under communism and although we aren't seen as Slavic, we still follow Orthodox religion and are located in the Balkans. Perhaps our cultural neutrality will ensure the stability of such a state: \n\nA Greek-o-Slav state.
GRE_balkan_hegemony코0=Balkan Hegemony
GRE_balkan_hegemony_desc코0=The past two attempts at such a state have failed. However, unification was always tried to be achieved diplomatically rather than by force. If you never even had the strength to conquer the other Balkan states then why even bother trying to hold it all together? We have no doubt that we can hold such a state together via internal diplomacy; however, it is simply a matter of getting the inevitable war out of the way first.
#BOTH PATHS MEET HERE
GRE_constitution코0=The Constitution...
GRE_constitution_desc코0=The Constitution is the last thing we need to deal with before finally solidifying ourselves in power and rebuilding Greece the way we envision it.
#European communists path//old, will be replaced by greekoslav tree(s)
GRE_european_communists코0=European Communists
GRE_european_communists_desc코0=Communism has left a mark on the Balkans, ever since the end of the USSR and the fall of the Communist Bloc. Perhaps with enough power and political intrigue we can re-ignite the torch left behind by our comrades. All we need is a spark to ignite a fire.
GRE_bulgaria코0=Bring the Revolution to Bulgaria
GRE_bulgaria_desc코0=Bulgaria, once a thriving communist nation, has lost its way after the collapse of the USSR. Giving them another nation to look up to and follow should allow communism to take hold.
GRE_albania코0=Bring the Revolution to Albania
GRE_albania_desc코0=Albania is a nation that has faced many hardships. Giving them protection and economic development assistance is enough to win the hearts and minds of the Albanian people while still respecting their sovereignty to some degree.
GRE_macedonia코0=Bring the Revolution to Macedonia
GRE_macedonia_desc코0=Macedonia was once part of Yugoslavia, enjoying the same communism as Serbia; however, after the breakup of Yugoslavia, and cultural 'misconceptions', they abandoned the way of communism. Clearing up these misconceptions will allow the population to once again support a communist regime.
GRE_serbia코0=Bring the Revolution to Serbia
GRE_serbia_desc코0=Serbia had once been the center of Yugoslavia during communist rule. While the Serbians have taken on an ideology of nationalism, some still harbor communist sympathies, and the country is a perfect target for expanding our revolution.
GRE_romania코0=Bring the Revolution to Romania
GRE_romania_desc코0=Romania is rich in resources and military power. Spreading the revolution to them would surely show the world that communism has re-established itself in the Balkans.
GRE_dictatorship코0=The Dictatorship Begins
GRE_dictatorship_desc코0=With our enemies defeated we can now finally begin running the nation the way we see fit.
#cyprus
GRE_tale코0=A Tale of Two Cyprus'
GRE_tale_desc코0=Cyprus is divided by more than just borders. Now the people of Cyprus are divided ethnically, politically, economically, and more. This means that through time, if anything, Cyprus gets farther from uniting once again. We cannot stand for this humiliation any longer.
GRE_cypriot_question코0=The Cypriot Question
GRE_cypriot_question_desc코0=Tensions have reached a boiling point, we must act now. §RThis will bring us to war with Turkey and their allies§!; however, if we gain control of Cyprus within 30 days while holding most of our core territory, we may be able to sign a peace treaty.
GRE_anti_turkish_diplomacy코0=Anti-Turkish Diplomacy
GRE_anti_turkish_diplomacy_desc코0=The time of second chances is done, the Turks disrespect our sovereignty systematically and expect cooperation. No, the times of reconciliation are long past.
GRE_reconcile_turkey코0=Reconcile With Turkey
GRE_reconcile_turkey_desc코0=For a large part we have always welcomed the Turks coldly. Perhaps we should be the better man and contribute to a true and proper building of a relationship. We just need to lay down a sturdy foundation.
GRE_hardline_against_immigration코0=Hardline Against Immigration
GRE_hardline_against_immigration_desc코0=Turkey has been caught purposefully letting people pass through our borders illegally. Their instability often becomes our burden with a new wave of refugees. It seems the only option is to stop all asylum applications from Turkey and secure our borders.
GRE_turkish_trade코0=Turkish Trade
GRE_turkish_trade_desc코0=One of the best ways to promote good relations with two nations is to cooperate economically with each other. By promoting trade with Turkey, both nations will benefit at nobody's expense.
GRE_revive_aegean_dispute코0=Revive the Aegean Dispute
GRE_revive_aegean_dispute_desc코0=Even though we have both silently refrained from purposefully pushing the limits of the Aegean, it seems the status quo is simply insufficient to give us tangible benefits. We can slowly claim more and more, making sure not to take too much at any one time.
GRE_settle_eez_dispute코0=Settle the EEZ Dispute
GRE_settle_eez_dispute_desc코0=The dispute over the EEZ is pointless. As long as we promote free trade between our EEZs and assign resources equally to each other, we could finally set this pointless conflict to rest.

#unassorted/unorganized
GRE_liberal_economy코0=Economic Liberalism
GRE_liberal_economy_desc코0=Economic liberalism is mandatory if we want the economy to grow more efficient and so we must embrace it.
GRE_increased_privatization코0=Increased Privatizations
GRE_increased_privatization_desc코0=Increasing the privatization of the Greek industry could be beneficial in strengthening the industrial sector as well as creating more employment opportunities and strengthening the Greek economy as a whole.
GRE_develop_public_sector코0=Development of the Public Sector
GRE_develop_public_sector_desc코0=The Greek public sector is one which is outdated and we should focus on extensive development of it.
GRE_agriculture_focus1코0=Agricultural Expansion
GRE_farming코0=Increase Agricultural Funding
GRE_lower_tax코0=Decreased Taxation
GRE_greece_greater_desc코0=Our country must expand. It is our destiny to achieve dominance over others.
GRE_european_communism코0=European Communists
GRE_leadership코0=Eternal Leadership
GRE_leadership_desc코0=Our leader Nikolaos Michaloliakos has managed to unite the people of Greece and created the perfect Greek society. Nikolaos Michaloliakos and the Golden Dawn party must rule Greece for life.
GRE_plutocracy코0=Plutocracy Dissolved
GRE_metaxasist_industrial_policies코0=Metaxasist Industrial Policies
GRE_expoitation코0=Increased Exploitation of Natural Resources
GRE_nationalist_takeover_TT코0=The Greek people demand reelections!\n\nEnsure you have enough Political Power saved for this. If you §Rfail§! to elect and form a government, you will §Rneed to hold another extraordinary election§! to empower §Y[Nat_Fascism_L]§!
GRE_perfect_greece코0=Great Greece
GRE_perfect_greece_desc코0=We have taken back our old territories and there is no need to expand further. Instead, we must protect our newly gained lands.
GRE_new_greece_old_ways코0=New Greece, Old Ways
GRE_new_greece_old_ways_desc코0=For decades we have been ruled by governments which have plunged our country into chaos. Now the Greek people demand change, so that we can return back to the days we had glory.\n§RBecause you spend time cementing the new government's power, we will suffer from the economic crisis longer, but be able to quickly deal with it when we control the economy.§!
GRE_draft_youth_wing코0=Draft the Youth Wing
GRE_draft_youth_wing_desc코0=As we have attracted more support from the youth, we should organize them into paramilitaries, so that they can defend the country against the enemies of the revolution.
GRE_foreign_relations코0=Foreign Relations
GRE_unification_at_last코0=Unification at Last
GRE_unification_at_last_desc코0=The road has been long, but we finally stand once again at a point where our brothers in Cyprus are ready to be reunited. Foreign powers can no longer divide a bond of blood!
GRE_dev_cyp코0=Develop Cyprus
GRE_the_hellenic_republic코0=The Hellenic Republic
GRE_the_hellenic_republic_desc코0=Despite the turmoil we face, we must not abandon the ideals of democracy and turn to tyranny to fix our problems, for that would be a betrayal to every man and woman in Greece.
GRE_discredit_eu코0=Discredit the European Union
GRE_discredit_eu_desc코0=In order to safeguard our ideals, we must show the people the true values of democracy and denounce radicalism as a threat towards freedom.
GRE_support_eu코0=Stand With the European Union
GRE_support_eu_desc코0=The European Union promotes cooperation between nations, democratic values, denounces radicalism and wants a peaceful Europe and Greece should increase ties with the European Union.
GRE_dominant_party_desc코0=As in every democratic nation, parties play a big role in the politics of our nation and we will need to choose wisely which party will guide our country forward.
GRE_dominant_party코0=The Dominant Party
GRE_new_democracy코0=New Democracy
GRE_new_democracy_desc코0=The centre-right party 'New Democracy', having shown their competence in all of their governments and its ideals of maintaining our traditions, is the most suitable party that can lead Greece.
GRE_socialist_coalition코0=SYRIZA
GRE_socialist_coalition_desc코0=The Greek major parties have failed the country and have plunged it into a big economic catastrophe, as well as dividing our society. Greece needs a new party to guide its people forward and we shall rally around the leftist SYRIZA party which stands by the people and is against the policies of our previous governments.
GRE_economic_liberalism코0=Economic Liberalism
GRE_economic_liberalism_desc코0=Economic liberalism must be our priority if we want to strengthen the Greek economy as it brings us increased trade as well as more economic opportunities for our citizens, such as more employment opportunities.
GRE_anti_migration_policies코0=Anti-Migration Policies
GRE_anti_migration_policies_desc코0=In recent years, Greece has attracted a large number of migrants. While our government tolerates migrants who come to Greece searching for economic opportunities, it is the illegal migrants that we are concerned about as their rate is slowly increasing and so we will need to put heavier restrictions in place, so that we can avoid increasing numbers of illegal economic migrants.
GRE_counter_radicals코0=Counter Radicals
GRE_counter_radicals_desc코0=Radical parties in Greece are slowly rising in popularity and their main agenda is to destroy the ideology our nation created: democracy. These parties are also being considered by many to be criminal organizations due to specific organized attacks on certain groups. If we want to maintain democracy, we will need to counter the influence of the radical parties.
GRE_increase_corruption_measures코0=Anti-Corruption Measures
GRE_increase_corruption_measures_desc코0=Greece has long had a problem of corruption extending to all sectors of government and it has created many problems for the state and if we want to create a better administration, we will need to root out corruption in the government.
GRE_increase_industrial_privatization코0=Increase Privatizations
GRE_increase_industrial_privatization_desc코0=The Greek public system is one of the largest sectors in Greece. This had for a long time caused a big problem as the Greek private sector is relatively weak as there is little competitiveness compared to other countries. If we want to grow our economy, we will need to move away from the public sector and embrace the private one in sectors such as industry, as those sectors are the weakest in our country.
GRE_decreace_taxes코0=Decrease Taxes
GRE_decreace_taxes_desc코0=The Greek people must not be pressured by high taxation. Furthermore, if we lower taxes, it could lower tax evasion rates, which is a big problem in our country.
GRE_reinforce_justice코0=Reinforce the Justice System
GRE_reinforce_justice_desc코0=In many areas of our country, crime is widespread due to the lack of enough law enforcement. Our government will need to reinforce the justice system in order to reduce the crime rate in Greece.
GRE_begin_changing_education_system코0=Education System Reforms
GRE_begin_changing_education_system_desc코0=The Greek education system is far behind that of other European countries in terms of schools, funding and opportunities for those of lower skills. If we want to have a modern education system, we will need to implement a wide range of reforms to create a better environment for our children.
GRE_worker_rights코0=Worker Rights
GRE_worker_rights_desc코0=As part of our policies, we will increase rights for workers in order to reduce inequality for all working men and women in Greece.
GRE_question_eu_policies코0=Question EU Policies
GRE_question_eu_policies_desc코0=While we believe the European Union is beneficial, a lot of their policies are unacceptable, such as increased economic control. As long as these policies exist, the European Union will give us no benefits.
GRE_left_united코0=The Left United
GRE_left_united_desc코0=Our party is comprised of many branches of the left and this had for long created problems within our party. Therefore, we must increase unity in our party, so we can truly unite the left as one.
GRE_support_the_public_sector코0=Public Sector Support
GRE_support_the_public_sector_desc코0=The public sector is the largest in Greece as it employs a large number of people. Reinforcing and modernizing the public sector could also bring more employment opportunities as well as more support for out government.
GRE_remind_the_failures_of_pasok_and_new_democracy코0=The Failures of PASOK and New Democracy
GRE_remind_the_failures_of_pasok_and_new_democracy_desc코0=We must remind the Greek people of the failures of PASOK and New Democracy, as they managed to increase economic and social inequality, increase the external debt to 300 billion dollars, create a debt crisis as well as increasing corruption rates and they must learn that the Greek people have not forgotten their disasters.
GRE_encourage_agricultural_growth코0=Encourage Agricultural Growth
GRE_encourage_agricultural_growth_desc코0=Agriculture is by far the largest and strongest sector in our economy and a lot of our exports to other countries are agricultural products like olive oil. Increasing funding in agriculture will boost our economy as well as increase exports to other countries.
GRE_the_greek_crisis코0=Solution to the Debt Crisis
GRE_the_greek_crisis_desc코0=Our economy, due to the massive amount of debt, is near collapse. Therefore, drastic measures must be taken in order to save the Greek economy.
GRE_enact_austerity_measures코0=Enact Austerity Measures
GRE_enact_austerity_measures_desc코0=Enacting austerity measures could save our economy from collapsing, but these measures will not be taken lightly by the people.
GRE_reduce_education코0=Reduce Education Funds
GRE_reduce_education_desc코0=As part of our austerity program, it is necessary that we reduce funding towards the education system in order to save more funds needed for economic recovery. This will unfortunately reduce the effectiveness of the Greek education system, but it will help our economy in the end.
GRE_reduce_health코0=Healthcare Cuts
GRE_reduce_health_desc코0=The amount of money that goes into the Greek healthcare system is too much for our economy. If we reduce the funds that go into healthcare, it could potentially help our economy but with the consequence of our citizens having worse conditions when hospitalized.
GRE_reduce_welfare코0=Welfare Cuts
GRE_reduce_welfare_desc코0=Our country had invested a big portion into welfare and while it increased the quality of life for our citizens, it also reduced much-needed funds for reinforcing our economy. In order to save the economy, we must end the welfare state our country was known for.
GRE_reduce_army코0=Reduce Military Spending
GRE_reduce_army_desc코0=In recent years, the need for increased military funding has lost its importance, as our country will not go to war anytime soon. Therefore, it would be wise to withdraw a portion of funding from the military in order to reinforce more important sectors in our economy.
GRE_recovery코0=Economic Recovery
GRE_recovery_desc코0=After hard decisions and harsh austerity measures, our country has managed to stop the economic decline as well as lower the massive debt. Let us all hope that our country will become great like it once was.
GRE_west_align코0=Maintain Western Alignment
GRE_west_align_desc코0=The West had long been our main allies in many moments in recent history and we also have much to gain if we continue cooperating with our western allies.
GRE_nato_exercises코0=Joint NATO Exercises
GRE_nato_exercises_desc코0=Taking part in joint military exercises with our NATO allies will gain us much-needed military experience as well as better relations within NATO.
GRE_balkan_relations코0=Maintain Good Relations in the Balkans
GRE_balkan_relations_desc코0=We are one of the strongest nations in the Balkans and therefore, we should better build friendly relations with Balkan countries.
GRE_west_trade코0=Increase Economic Ties With the USA
GRE_west_trade_desc코0=The USA is one of the strongest trading powers in the West as well as the world. Increasing economic ties with the USA only has benefits for our nation.
GRE_nato_align코0=Ensure Full Alignment to NATO
GRE_nato_align_desc코0=NATO as an organization aims to keep peace, defend liberty and defend all of its members from expansionist powers. Greece should at all costs maintain its commitment to NATO.
GRE_east_align코0=A New Alternative
GRE_east_align_desc코0=Greece had for long been backstabbed by the West, always treating us as if we were their puppet. We shall end this insult!
GRE_russia_align코0=Russian Alignment
GRE_russia_align_desc코0=Greece and Russia share many similarities, such as religion, and have helped each other throughout history. Russia and Greece shall be allies forever!
GRE_china_align코0=Chinese Alignment
GRE_china_align_desc코0=China is a rising country, one that protects nations and cooperates with them and is a world superpower. Long live the Greco-Sino alliance!
GRE_china_trade코0=Increase Chinese Economic Ties
GRE_china_trade_desc코0=Increasing our trade with China, the biggest industrial power in the world, will increase relations as well as provide an alternate solution to trading with the West.
GRE_condemn_us코0=Condemn the US
GRE_condemn_us_desc코0=The United States must be condemned for their crimes against sovereignty of nations as well as their threat to world peace.
GRE_army_cooperation코0=Chinese Military Support
GRE_army_cooperation_desc코0=China has the largest military in the world and a huge arsenal of modern weaponry; therefore, it should be wise to also reinforce military ties with China.
GRE_russia_army_coop코0=Russian Military Cooperation
GRE_russia_army_coop_desc코0=Russia, which is our faithful ally, currently possesses one of the strongest armies in the world. If we also increase military cooperation with Russia, our military has much to gain.
GRE_denounce_nato코0=Denounce NATO
GRE_denounce_nato_desc코0=NATO is seeking to destabilize all nations which do not bow to its will and is a mere tool of the United States to enforce its interests upon weaker nations. NATO must be denounced by the world!
GRE_russia_trade코0=Increased Trade With Russia
GRE_russia_trade_desc코0=Russia is one of the biggest oil exporters in the world and increasing our economic relations could gain us many economic benefits.
GRE_h_armed코0=Hellenic Armed Forces
GRE_h_armed_desc코0=The Hellenic Armed Forces, comprised of the Hellenic Air Force, Hellenic Army, and Hellenic Navy, have played a vital role in defending Greece. While we still hold pride in our military, it has not aged well, whether it be the equipment, or the doctrine, the armed forces need a serious overhaul.
GRE_harf코0=Hellenic Air Force
GRE_harf_desc코0=The Hellenic Air Force in recent years has not modernized enough in terms of new doctrines and equipment. By increasing funding for the air force, we could potentially possess one of the most powerful air forces in the Balkans.
GRE_h_navy코0=Hellenic Navy
GRE_h_navy_desc코0=The Hellenic Navy is by far the most powerful branch of our military, but it is slowly aging due to equipment and manpower shortages. Reforming the navy could allow us to possess the strongest fleet of the Mediterranean.
GRE_arm코0=Hellenic Army
GRE_arm_desc코0=The Hellenic Army is currently facing manpower problems as well as slowly aging equipment. Reforming the army will increase our defensive capabilities on land.
GRE_athens_air코0=Air Base Expansion
GRE_athens_air_desc코0=Expanding air bases will only increase our capabilities in the air as well as our position in our region.
GRE_purchase_air코0=Purchase Aircraft
GRE_purchase_air_desc코0=Purchasing modern aircraft will help us in solving the equipment shortages our air force has.
GRE_refine_doctrine코0=Refine Doctrine
GRE_refine_doctrine_desc코0=By refining our dated air operations doctrine, we can increase our efficiency in the field.
GRE_strike_from_sky코0=Strike From the Sky
GRE_strike_from_sky_desc코0=With the success of reforms, the Hellenic Air Force can now achieve air superiority against our enemies.
GRE_manpower코0=Recruitment Drives
GRE_manpower_desc코0=Manpower shortages had limited the army in recent years; therefore, it would be wise to initiate new recruitment drives, and bring new volunteers to the armed forces.
GRE_manpower2코0=Recruitment Drives
GRE_arms코0=Infantry Arms
GRE_arms_desc코0=Our infantry arms are outdated and inferior compared to modern counterparts. By sponsoring the development of new arms, we can improve the quality of our army.
GRE_infantry코0=Infantry Focus
GRE_infantry_desc코0=Infantry units make up most of the army; therefore, it should be wise to focus on its expansion and modernization.
GRE_restructure_HAI코0=Restructure HAI
GRE_restructure_HAI_desc코0=HAI (Hellenic Aerospace Industry) is the primary company which is tasked with repairing our aircraft and with the construction of parts of military and civilian aircraft. Unfortunately, HAI is underfunded and facing economic problems; therefore, we will need to increase our funding and focus for HAI.
GRE_turk_naval코0=Turkish Naval Race
GRE_turk_naval_desc코0=Our historic rival Turkey is modernizing its navy at an alarming rate, which would threaten our position in the Mediterranean. If we want to challenge Turkish naval dominance in the Mediterranean, we need to modernize our navy.
GRE_nav_sub_1코0=Submarines
GRE_nav_sub_1_desc코0=Submarines can be the key for naval dominance and if we want to achieve it, we will need to expand our military submarine fleet.
GRE_nuclear_sub코0=Nuclear Submarines
GRE_nuclear_sub_desc코0=Nuclear-powered submarines have the possibility to increase our naval might; therefore, we should start focusing on the addition of nuclear-powered submarines in our submarine fleet.
GRE_radar코0=Radar Expansion
GRE_radar_desc코0=Expanding our military radars could provide our armed forces the advantage in the case of armed conflict.
GRE_rule_of_the_sea코0=Ruler of the Sea
GRE_rule_of_the_sea_desc코0='The rule of the sea is indeed a great matter' is the motto of the Hellenic Navy, and of course it is entirely true. Our nation, being comprised of many islands and with a long coastline, must prioritize control of the sea, so we must ensure that our navy is in the best shape it can be.
GRE_surface_fleet코0=Surface Fleet
GRE_surface_fleet_desc코0=Our main fleet is slowly aging, but, in accordance to our naval reform scheme, the fleet shall be expanded and modernized.
GRE_merge_def코0=Merge Defense Industries
GRE_merge_def_desc코0=Merging certain defense industries can at the very least decrease the bloated bureaucracy present when dealing with multiple small industries, as opposed to one big one. Additionally, these industries produce the same products, and the process would become more seamless and efficient if cooperation was increased where it wasn't already present.
GRE_subsidize_eas코0=Subsidize EAS
GRE_subsidize_eas_desc코0=EAS (Hellenic Defense Systems) is the main Greek producer of weapons for our military, but it is, however, facing severe economic problems; therefore, we will need to financially support EAS in order to keep one of our main weapon producers supporting our military.

#Events
greece.1.t코0=Outrage Amidst New Austerity Policies
greece.1.d코0=Today, the Greek government implemented new austerity measures to comply with the EU debt bailout. What followed was outrage by the public, carrying signs like \"Austerity is anti-Greek.\" These riots are only making Greece's situation worse and it can be assumed that this is just the tip of the iceberg.
greece.1.a코0=I have a bad feeling about this...
greece.2.t코0=Riots in the Streets!
greece.2.d코0=Today, protests in Athens turned violent after police attempted to contain the ever-increasing crowd. Tear gas and rubber bullets were used to try and stop the crowd from causing further destruction, and while the crowd eventually retreated, tensions still hang in the air.
greece.2.a코0=They started it!
greece.3.t코0=Tensions Worsen
greece.3.d코0=The crowds have grown larger, and they display more and more discontent. It is beyond a doubt that the situation has only worsened.
greece.3.a코0=Damn!
greece.4.t코0=Golden Dawn Calls for Elections in Greece
greece.4.d코0=After rising in support, the far-right Golden Dawn political party has demanded the government to hold elections - a demand which the government of Greece agreed to due to high support from the people as well as internal government pressure. The Golden Dawn party is expected to win as it has high support and has threatened that, if the government doesn't allow its victory, the party, along with its supporters, will retaliate against the government.
greece.4.a코0=A New Dawn for Greece
greece.4.b코0=Interesting
greece.5.t코0=KKE Calls for Elections in Greece
greece.5.d코0=After gaining the majority support from Greece's working class and several political figures, KKE (Communist Party of Greece) has called the government to hold elections which the Greek government agreed to considering KKE had drawn massive support and the government was under pressure by multiple politicians to hold elections. The KKE party is expected to win the election as it has a majority support among most of the population and a party spokesperson had stated that if they are not allowed to hold elections, the working class would launch an uprising to topple the government.
greece.5.a코0=Workers of Greece, arise!
greece.5.b코0=Interesting
greece.6.t코0=Greece Moves Towards the Right
greece.6.d코0=After political tensions as well as a migration and economic crisis, the people of Greece have gotten tired of the democratic governments and came to support the far-right Golden Dawn party. The Golden Dawn party is against the government's economic policies as well as strongly anti-left and anti-immigration and has promised the Greek people that they will wipe out all the problems that the Greek society has.
greece.6.a코0=Greece will rise again
greece.6.b코0=Interesting
greece.7.t코0=Greece Moves Towards the Left
greece.7.d코0=After the harsh economic policies enacted by the recent Greek government, unemployment has risen and the working class of Greece demands action against the Greek government. The working class has rallied behind the far-left KKE party (Communist Party of Greece). KKE is against unemployment and the violations of worker rights, while supporting anti-western policies and organizing constant riots made up of workers to put pressure on the Greek government.
greece.7.a코0=Workers of Greece, your liberation is coming
greece.7.b코0=Interesting
greece.8.t코0=Revival of the Megali Idea
greece.8.d코0=The Megali Idea is the concept of a greater Greece comprising the former Greek lands of Asia Minor and Northern Epirus. Although the Megali Idea died after the Greco-Turkish War of 1922, now that we are in power, we shall revive the Megali Idea and take back what is rightfully ours.
greece.8.a코0=Glory to Greece!
greece.9.t코0=Helios Airways Flight 522 Accident
greece.9.d코0=On 14 August 2005 the Helios Airways Flight 522 passenger plane crashed in the mountains near Grammatiko village due to the plane running out of fuel as well as incapacitation of the crew due to hypoxia. All 121 passengers were lost during the impact. This was the deadliest accident in Greek aviation history.
greece.9.a코0=A dark day for Greek aviation
greece.10.t코0=[From.GetName] Asks Us for Guarantees in Exchange for Cooperation
greece.10.d코0=[From.GetName] is asking us for support by guaranteeing their independence in exchange for closer ties with us. Should we accept?
greece.10.a코0=Yes.
greece.10.b코0=No.
