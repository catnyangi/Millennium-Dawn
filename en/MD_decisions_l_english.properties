##Rome
romanization_ITA코0=Neo-Romanization
romanization_ITA_desc코0=The Romans fell long ago. However, their influence and their legacy remain ever-present. It is now our job under the New Romans to push forward and rebuild Rome! Omnium Rerum Principia Parva Sunt.\n\n§YThese decisions are very expensive and require a large investment from Rome. Each decision will cost you somewhere between 6.0 billion to 20 billion to reintegrate the imperial provinces.§!\n\n§RYou cannot integrate while you have the Roman Integration National Idea§!\n\n
integration_britannia코0=Romanize Britannia
integration_britannia_desc코01=Britannia is one of the last great conquests of the Romans. The regions south of Scotland will prove wonderful in integration. The English sure knew how to work the land.
integration_narbonensis코0=Romanize Narbonensis
integration_narbonensis_desc코01=Narbonensis encompasses most of southern France. We should begin pushing for integrating this region due to it being so close to our homeland.
integration_lugdunensis_aquitania코0=Romanize Lugdunensis and Aquitania.
integration_lugdunensis_aquitania_desc코01=Lugdunensis and Aquitania is the majority of Northern and Central France. It also encompasses regions such as Lyon. The province was one of the large areas gained by Caesar in his great conquests.
integration_belgica코0=Romanize Belgica
integration_belgica_desc코01=Belgica is a multitude of different regions in our modern world. It encompasses Belgium, Souther Netherlands, Luxembourg and some parts of Germany West of the Rhine. Belgica is one of the largest border provinces in the empire at its peak.
integration_raetia_noricum코0=Romanize Raetia and Noricum
integration_raetia_noricum_desc코01=The lands beyond the Alps has always been a bit of the wildland. The mountain boys in Switzerland and Austria will fall in line one by one. Their lands were some of the first conquered areas due to their proximity to the northern regions of the empire.
integration_northwestern_balkans코0=Romanize Northwestern Balkan Regions
integration_northwestern_balkans_desc코01=The northwestern Balkan regions is a large region with many old imperial provinces. The ancient provinces at the peak were Pannonia Superior, Pannonia Inferior, and Dalmatia. The three provinces are close in some relations so we can mass govern them in one larger imperial province.
integration_dacia_moesia코0=Romanize Dacia and Moesia
integration_dacia_moesia_desc코0=The imperial provinces of Dacia, Moesia Inferior, and Superior encompass much of the central and eastern Balkan regions. We should begin to reinstate the governance of true Romans.
integration_greece코0=Romanize Greece
integration_greece_desc코01=Greece is one of the earliest major conquests of the Roman empire. It is also one of the power bases of the Byzantine Empire. We must integrate it once more!
integration_mauretania코0=Romanize Mauretania
integration_mauretania_desc코0=Mauretania encompasses much of the modern coastal day the Maghreb. Now that it is back in our control we should push to continue grasping hold on the Mediterranean.
integration_africa_proconsularis코0=Romanize Carthage
integration_africa_proconsularis_desc코0=The region of Carthage is mostly in modern-day Tunisia. It will help to have a jumping-off point from Siciliy and Sardinia to stage a close to Italy conquests.
integration_tarraconensis_lusitania_baetica코0=Romanize the Iberian Provinces
integration_tarraconensis_lusitania_baetica_desc코0=The provinces of Tarraconensis, Lusitania, and Baetica were initially established in 27 B.C. by Augustus in his reorganizations.
integration_greece코0=Romanize Greece
integration_greece_desc코0=Greece sits well within four Roman imperial provinces at its height. Achaia composing the south, Epirus made up the west, Macedonia the north and finally Thracia in the east.
integration_cyrenaica_aegyptus코0=Romanize Aegyptus & Cyrenaica
integration_cyrenaica_aegyptus_desc코0=Egypt and Northeastern Libya were once a cornerstone of our empire. They were able to feed significant portions of the empire with the fertile lands in the Nile, while also providing important docks for us in the deltas. We must start to Romanize the people there again to breathe more life into Rome.
integration_anatolia코0=Romanize Anatolia
integration_anatolia_desc코0=Anatolia encompassed a large portion of the Eastern Roman Empire and was one of the larger conquests Rome conducted. It is time to restore them under the proper banner.
intgration_levant_syria코0=Romanize Syria and the Levant
intgration_levant_syria_desc코0=The regions of Syria and Levant were once a great contingency on our far Eastern border.
integration_iraq코0=Romanize Iraq
integration_iraq_desc코0=Iraq was once the provinces of Assyria and Mesopotamia. It was once a fertile breadbasket for the great Roman Empire and also the seat of conflict between Persian forces.



###Burma
ethnic_insurgency_category코0=The Internal Conflict in Myanmar
ethnic_insurgency_category_desc코0=The past few decades have been marked by successive ceasefires between the Burmese government and various ethnic armed organizations (EAOs). These ceasefires have been punctuated by violent clashes between the Tatmadaw and EAOs, clashes which have often, but not always, resulted in nothing more than a return to the status quo. The balance between peace and war is a delicate one, and it is one that both sides must handle carefully.\n\nThe level of influence Myanmar has in any particular EAO determines whether Myanmar can annex the rebel territory or whether the breakaway state can declare independence. Ceasefires will allow Myanmar to accumulate influence in EAOs slowly over an extended period of time. Military operations give Myanmar significant influence in targeted EAOs if successful, but will give the EAOs much greater independence from Burmese influence if they fail.\n\n[BRM.GetFlag] [BRM.GetAdjective] influence in EAOs:0 [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var] [KAC.BRM_influence_KAC_var_integer] [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var] [KAR.BRM_influence_KAR_var_integer] [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var] [SHN.BRM_influence_SHN_var_integer] [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var] [WAA.BRM_influence_WAA_var_integer]
BRM_propose_the_NCA코0=Propose the Nationwide Ceasefire Agreement
BRM_propose_the_NCA_desc코0=The Nationwide Ceasefire Agreement is an ambitious attempt to reach a lasting peace with 15 of Myanmar's most powerful EAOs. We should try to secure bilateral ceasefires with each individual EAO before attempting this.
BRM_renegotiate_the_NCA코0=Renegotiate the Nationwide Ceasefire Agreement
BRM_renegotiate_the_NCA_desc코0=The Nationwide Ceasefire Agreement is an ambitious attempt to reach a lasting peace with 15 of Myanmar's most powerful EAOs. However, the current text is not perfect and can be improved. We should try to secure bilateral ceasefires with each individual EAO before attempting this.
BRM_scrap_the_NCA코0=Scrap the Nationwide Ceasefire Agreement
BRM_scrap_the_NCA_desc코0=
BRM_ceasefire_KAC코0=Propose a Ceasefire with the Kachin
BRM_ceasefire_KAC_desc코0=The conflict between us and the Kachin Independence Army has gone on for too long. A ceasefire will allow us to regain our strength and increase our influence over Kachin state. Whether the rebels accept our offer is determined by our relations with them and our current form of government. After we make a ceasefire offer we will not be able to make a new one for 30 days.
BRM_ceasefire_KAR코0=Propose a Ceasefire with the Karen
BRM_ceasefire_KAR_desc코0=The conflict between us and the Karen National Liberation Army has gone on for too long. A ceasefire will allow us to regain our strength and increase our influence over Karen state. Whether the rebels accept our offer is determined by our relations with them and our current form of government. After we make a ceasefire offer we will not be able to make a new one for 30 days.
BRM_ceasefire_SHN코0=Propose a Ceasefire with the Shan
BRM_ceasefire_SHN_desc코0=The conflict between us and the Shan State Army has gone on for too long. A ceasefire will allow us to regain our strength and increase our influence over Shan state. Whether the rebels accept our offer is determined by our relations with them and our current form of government. After we make a ceasefire offer we will not be able to make a new one for 30 days.
BRM_provoke_KAC코0=Provoke an Incident in Kachin Ceasefire Zones
BRM_provoke_KAC_desc코0=Peace with the Kachin is not serving our interests. We can bring about a return to active operations against the Kachin Independence Army by provoking a confrontation between our forces and theirs.
BRM_provoke_KAR코0=Provoke an Incident in Karen Ceasefire Zones
BRM_provoke_KAR_desc코0=Peace with the Karen is not serving our interests. We can bring about a return to active operations against the Karen National Liberation Army by provoking a confrontation between our forces and theirs.
BRM_provoke_SHN코0=Provoke an Incident in Shan Ceasefire Zones
BRM_provoke_SHN_desc코0=Peace with the Shan is not serving our interests. We can bring about a return to active operations against the Shan State Army by provoking a confrontation between our forces and theirs.
BRM_operation_KAC코0=Launch an Operation Against the Kachin
BRM_operation_KAC_desc코0=The Kachin Independence Army is causing trouble in outlying villages. We should conduct an operation to drive them out.
BRM_operation_KAR코0=Launch an Operation Against the Karen
BRM_operation_KAR_desc코0=The Karen National Liberation Army is causing trouble in outlying villages. We should conduct an operation to drive them out.
BRM_operation_SHN코0=Launch an Operation Against the Shan
BRM_operation_SHN_desc코0=The Shan State Army is causing trouble in outlying villages. We should conduct an operation to drive them out.
BRM_annex_KAC코0=Annex the Kachin
BRM_annex_KAC_desc코0=We have acquired enough influence over the Kachin to completely take over their territory.
BRM_annex_KAR코0=Annex the Karen
BRM_annex_KAR_desc코0=We have acquired enough influence over the Karen to completely take over their territory.
BRM_annex_SHN코0=Annex the Shan
BRM_annex_SHN_desc코0=We have acquired enough influence over the Shan to completely take over their territory.
BRM_annex_WAA코0=Annex the Wa
BRM_annex_WAA_desc코0=We have acquire enough influence over the Wa to completely take over their territory.
attack_drug_factories코0=Attack Wa Drug Factories
attack_drug_factories_desc코0=The United Wa State Army is heavily involved in the illegal production of drugs like heroin and "ya ba", a meth tablet. Attacking and destroying these factories will require effort and resources, but it will help our international legitimacy and with it, our cause. However, we must be prepared for the Wa to retaliate against us.
intercept_drug_convoys코0=Intercept Wa Drug Convoys
intercept_drug_convoys_desc코0=Our position on the Thai border means we can intercept drugs being transferred from Wa territory to Thailand. Confiscating these drugs and burning them in front of Thai and international news organisations will increase international opinion of our group but may prompt a military response from the United Wa State Army.
end_opium_production코0=End Heroin Production
end_opium_production_desc코0=The United States has labelled our organisation as a narcotics trafficker and has issued arrest warrants for some of our top commanders. More importantly, China also disapproves of our involvement in the heroin trade and so, while it may hurt our economy, it may be in our best interests to ban cultivation of opium poppies and end heroin production.
end_meth_production코0=End "Ya Ba" Production
end_meth_production_desc코0=Ya ba is a methamphetamine tablet that is a major source of funding for us and helps support our economy. However, it makes it difficult for us to shake off our negative reputation, particularly in relation to Thailand where ya ba has become widespread. We may have to accept the short-term economic shocks from ending ya ba production if we want to be viewed positively by the international community.
attack_tatmadaw코0=Attack the Tatmadaw
attack_tatmadaw_desc코0=The central government does not seem to want to leave us in peace. In order to ensure the safety of our people we must strike at the hated Tatmadaw before they can come into our own homes.
declare_independence코0=Declare Independence
declare_independence_desc코0=We have freed ourselves enough from the Burman's oppressive yoke to call for international recognition of our own independent state.
BRM_sangha_category코0=Buddhism Policy
BRM_sangha_category_desc코0=In order to keep the opinion of the country's Buddhist monks, also known as the sangha, favourable to the government, we must ensure that Buddhist institutions in Myanmar have sufficient funding. However, the sangha may refuse to accept our patronage, a possibility that increases the lower their opinion of us is.
BRM_impose_state_religion코0=Make Buddhism our State Religion
BRM_impose_state_religion_desc코0=Since 90% of the nation is Buddhist by faith, it is only natural for us to make that religious reality a political one too. This move may antagonise our religious minorities, but it will win us the support of the sangha.
BRM_remove_state_religion코0=Return to Having no State Religion
BRM_remove_state_religion_desc코0=We must accept that imposing a state religion has not been to our advantage. The antagonisation of various minorities has far outstripped the benefits from the increased support of a few Buddhist nationalists.
BRM_minor_funding코0=Minor Funding for Buddhist Institutions
BRM_minor_funding_desc코0=We cannot afford to give more than a small amount to support Buddhism in Myanmar. This has a low chance of increasing the sangha's opinion of us.
BRM_moderate_funding코0=Moderate Funding for Buddhist Institutions
BRM_moderate_funding_desc코0=We can afford to make more substantial donations to the monks of Myanmar. This has a medium chance of increasing the sangha's opinion of us.
BRM_major_funding코0=Major Funding for Buddhist Institutions
BRM_major_funding_desc코0=We must spare no expense when it comes to spiritual matters. This has a high chance of increasing the sangha's opinion of us.
BRM_no_influence코0=0%

BRM_Administrative_Decisions코0=Administrative Decisions
BRM_Administrative_Decisions_desc코0=Our military strategists have concluded that having Yangon as a capital leaves us vulnerable to the possibility of an amphibious invasion. Relocating the capital to a more remote location would, in the event of a war with a stronger foreign power, allow the Tatmadaw to organize guerrilla warfare from a secure command post.
BRM_plans_for_new_capital코0=Draw Up Plans for a New Capital
BRM_begin_construction_capital코0=Begin Construction of Naypyidaw

###China
one_china_category코0=Cross-Strait Relations
one_china_category_desc코0=The Chinese Civil War ended with 2 alternative governments claiming to lead the entirety of the Chinese nation, the PRC based in Beijing and the ROC headquartered in Taipei. While in 1992 both governments set aside the issue, agreeing that there was only one China but disagreeing on who was the rightful ruler of it, pro-independence figures in Taiwan have criticized this consensus and called for the establishment of an independent nation of Taiwan.\n\nThe relative popularity of the pro-reunification §CPan-Blue Coalition§! and the pro-independence §GPan-Green Coalition§! in Taiwan serves as a rough approximation of opposition to and support for independence respectively.\n\n§CPan-Blue Coalition Support§!\n£TAI_conservatism  Kuomintang:0 §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative  New Party:0 §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  People First Party:0 §Y[?TAI.party_pop_array^14|%1]§!\n\nTotal Support:0 §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GPan-Green Coalition Support§!\n£TAI_liberalism  Democratic Progressive Party:0 §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Taiwan Independence Party:0 §Y[?TAI.party_pop_array^18|%1]§!\n\nTotal Support:0 §Y[?TAI.pan_green_coalition_support|%1]§!
resubmit_roadmap코0=Resubmit the Roadmap to Reunification
resubmit_roadmap_desc코0=While our counterparts in Taipei are rejecting the Roadmap to Reunification for now, should conditions change they could change their stance.
anti_DPP_media_campaign코0=Anti-DPP Media Campaign
anti_DPP_media_campaign_desc코0=The Democratic Progress Party of Taiwan has been pushing the agenda of independence for a while now. In order to reduce their performance in Taiwanese elections, we should use our influence over Taiwanese media to portray the DPP unfavourably with respect to the pro-Chinese KMT.
anti_DPP_media_campaign_2코0=Anti-DPP Media Campaign
anti_DPP_media_campaign_2_desc코0=The Democratic Progress Party of Taiwan has been pushing the agenda of independence for a while now. In order to reduce their performance in Taiwanese elections, we should use our influence over Taiwanese media to portray the DPP unfavourably with respect to the pro-Chinese KMT.
ban_solo_travel_to_taiwan코0=Ban Solo Travel to Taiwan
ban_solo_travel_to_taiwan_desc코0=The Taiwanese economy depends on large part upon tourism from the mainland. If we were to restrict tourism to Taiwan, this would cause substantial damage to their economy and effectively demonstrate our dissatisfaction with Taiwan's behaviour.
rescind_travel_ban코0=Rescind the Travel Ban
bribe_military_officials코0=Bribe Military Officials
bribe_military_officials_desc코0=While we have some support in the Taiwanese establishment, we will need to provide financial incentives to more military officers in order to ensure the success of our coup attempt.
fortify_kinmen코0=Fortify Kinmen
fortify_kinmen_desc코0=During the Cold War the KMT built up Kinmen to serve as an anti-communist island fortress. Since the 90s however, the Taiwanese administration has largely repurposed the island to fill the purpose of popular tourist destination. Despite this recent trend, the Taiwanese authorities remain ready to ready Kinmen once again for war if the need arises.
anti_infiltration_bill코0=Pass the Anti-Infiltration Bill
anti_infiltration_bill_desc코0=China is not above using hybrid warfare to influence our democracy to favor pro-China forces. We should do what we can to limit China's ability to do this.
show_countries_that_recognize_the_ROC코0=Show Countries that have Recognized the ROC
show_countries_that_recognize_the_ROC_desc코0=While most countries have switched their recognition from the ROC to the PRC decades ago, a number of them have not. This number is steadily dwindling due to the PRC's charm offensive, wooing these remaining supporters of the ROC with political and economic benefits. The ROC, for its part, has been largely unable to stop this from happening. Recognition is determined by a number of factors including influence, opinion, outlook and form of government.
declare_independence_taiwan코0=Declare Independence
declare_independence_taiwan_desc코0=Taiwan is not China. This means that it is neither a part of the People's Republic as the CCP claims, nor is it the temporary stronghold of the government of the Republic of China, as the KMT and their allies claim. As such, we should declare our independence and seek to garner international support for our status as the world's newest nation.
recalculate_coalition_support_taiwan코0=Update Total Support Values

xinjiang_category코0=Xinjiang
xinjiang_category_desc코0=The Uighur minority of Xinjiang has, for a long time, been viewed by the Chinese authorities with suspicion. This suspicion has only hardened as Uighur militant activity has grown as a result of dissatisfaction with Chinese rule. This militant threat cannot be ignored, however we must balance the need to fight terrorism with the need to win over the hearts and minds of the local people.\n§YUighur Threat§! denotes the strength of Uighur militancy, with a higher threat level leading to more deadly and destructive attacks. §YUighur Opinion§! determines the rate at which §YUighur Threat§! increases, with 100% representing overwhelming Uighur support of the government and 0% representing universal hostility.\n\n§YUighur Threat§!:0 [?ROOT.uighur_threat]%\n§YUighur Opinion§!:0 [?ROOT.uighur_opinion]%
promote_immigration코0=Promote Han and Hui Immigration into Xinjiang
promote_immigration_desc코0=Promoting immigration from other Chinese provinces into Xinjiang we can reduce the relative Uighur population in the province.
raid_militant_hideouts코0=Raid Militant Hideouts
raid_militant_hideouts_desc코0=Our security services have identified the location of multiple Uighur militants. We can launch an operation against these militants to apprehend them.
increase_restrictions_on_the_uighur_language코0=Increase Restrictions on the Uighur Language
increase_restrictions_on_the_uighur_language_desc코0=Increasing restrictions on the Uighur language will be unpopular but will further our attempts to Sinocize Xinjiang.
reduce_restrictions_on_the_uighur_language코0=Reduce Restrictions on the Uighur Language
reduce_restrictions_on_the_uighur_language_desc코0=Reducing restrictions on the Uighur language will improve the Uighur populations opinion of the government.
arrest_dissidents코0=Arrest Dissidents
arrest_dissidents_desc코0=We should arrest outspoken critics of the government among the Uighur population to reduce radicalization and promote stability.
release_dissidents코0=Release Dissidents
release_dissidents_desc코0=Releasing Uighur political prisoners will be seen as a significant gesture of good faith by the Uighur population.
build_mosques코0=Build Mosques
build_mosques_desc코0=Utilizing government revenues to construct mosques will reduce antagonism towards us on the part of the Uighur Muslim population.

taiwan_coup_category코0=Taiwanese Coup
taiwan_coup_category_desc코0=A secretive Taiwanese faction has started taking control of key government and military buildings all across Taiwan. To combat this unexpected threat, [TAI.GetLeader] needs to rally both civilian and military support around the government, possibly with assistance from some key allies.
rally_support_taiwan코0=Rally Civilian Support Against the Coup
rally_support_taiwan_desc코0=As a democracy, our government has always relied on the support of the people. We must rally this support if our government is to survive.
send_civilian_support_taiwan코0=Send Civilian Support to Taiwan
send_civilian_support_taiwan_desc코0=Our support will help [TAI.GetLeader] stand against the coup-plotters.
send_military_support_taiwan코0=Send Military Support to Taiwan
send_military_support_taiwan_desc코0=Our support will help [TAI.GetLeader] stand against the coup-plotters.
rally_support_military_taiwan코0=Rally Military Support Against the Coup
rally_support_military_taiwan_desc코0=While the people's support is important to us, retaining the support of the military will also be an important factor in our government's survival.
prevent_coup_taiwan코0=Prevent Coup
prevent_coup_taiwan_desc코0=If we do not rally enough support from our military and our people, Taiwan may fall to the coup-plotters.

hongkong_category코0=Hong Kong Politics
hongkong_category_desc코0=The former British colony of Hong Kong is now a Special Administrative Region of the People's Republic of China. While many in the territory welcomed the return to Chinese rule, there is significant concern regarding what effect China's authoritarian tendencies may have on the city's highly-valued freedoms. The people of Hong Kong are not afraid to translate these concerns into action in the form of mass protest whenever these freedoms seem to come under threat.
HKG_declare_independence코0=Declare Independence
HKG_declare_independence_desc코0=If support for localism grows strong enough among the people of Hong Kong, we will be able to declare independence from our overlords in Beijing.
reconsider_the_NPCSC_decision코0=Reconsider the NPCSC Decision on Hong Kong
reconsider_the_NPCSC_decision_desc코0=It may be in our interests to revoke our earlier decision regarding the S.A.R.
reconsider_the_future_of_hongkong코0=Reconsider the Future of Hong Kong
reconsider_the_future_of_hongkong_desc코0=It may be in our interests to revoke our earlier decision regarding the S.A.R.
deploy_troops코0=Deploy Troops
deploy_troops_desc코0=A strategy to deal with the Hong Kong protests that always remains open to us is to deploy troops as a means to persuade protesters to keep off the streets.
request_troops코0=Request PLA Intervention
request_troops_desc코0=A strategy to deal with the Hong Kong protests that always remains open to us is to request intervention by the PLA's Hong Kong Garrison under Article 14 of the Basic Law. However, invoking this clause could have a massive impact on our popularity and our economy.
stop_the_protests_01코0=Stop the Protests
stop_the_protests_01_desc코0=If we do not placate the protesters by heeding their demands or deploy troops to restore order, the current situation may deteriorate even further.
stop_the_protests_02코0=Stop the Protests
stop_the_protests_02_desc코0=If we do not placate the protesters by heeding their demands or deploy troops to restore order, the current situation may deteriorate even further.
stop_the_protests_03코0=Stop the Protests
stop_the_protests_03_desc코0=If we do not placate the protesters by heeding their demands or deploy troops to restore order, the current situation may deteriorate even further.

south_china_sea_category코0=The South China Sea
south_china_sea_category_desc코0=As the region through which one third of global trade flows and where military bases lie to protect the interests of our nation, the importance of the South China Sea both strategically and economically cannot be overstated. With disputes and tensions with other nations occurring frequently, notably over the vast fields of oil only recently discovered in the sea, outmaneuvering our rivals and projecting our power into the region is of the utmost importance.\n\n§YChinese Aggression§!:0 [?CHI.chinese_aggression]
oil_exploration_paracels코0=Drill for Oil near the Paracel Islands
oil_exploration_paracels_desc코0=By some estimates the South China Sea contains 17.7 billion tons of crude oil, a massive reserve comparable to parts of the Middle East. We should seek to tap into this vast resource wealth.
oil_exploration_chinese_spratlys코0=Drill for Oil near the Chinese Spratlys
oil_exploration_chinese_spratlys_desc코0=By some estimates the South China Sea contains 17.7 billion tons of crude oil, a massive reserve comparable to parts of the Middle East. We should seek to tap into this vast resource wealth.
oil_exploration_vietnamese_spratlys코0=Drill for Oil near the Vietnamese Spratlys
oil_exploration_vietnamese_spratlys_desc코0=By some estimates the South China Sea contains 17.7 billion tons of crude oil, a massive reserve comparable to parts of the Middle East. We should seek to tap into this vast resource wealth.
oil_exploration_eastern_spratlys코0=Drill for Oil near the Eastern Spratlys
oil_exploration_eastern_spratlys_desc코0=By some estimates the South China Sea contains 17.7 billion tons of crude oil, a massive reserve comparable to parts of the Middle East. We should seek to tap into this vast resource wealth.
oil_exploration_southern_spratlys코0=Drill for Oil near the Southern Spratlys
oil_exploration_southern_spratlys_desc코0=By some estimates the South China Sea contains 17.7 billion tons of crude oil, a massive reserve comparable to parts of the Middle East. We should seek to tap into this vast resource wealth.
joint_development_zone_malaysia코0=Set Up a Joint Development Zone with Malaysia
joint_development_zone_malaysia_desc코0=Establishing joint development zones with our rivals in the South China Sea is an effective way of reducing animosity and fostering further cooperation. However, we must consider whether we are willing to share in the benefits of resource extraction.
joint_development_zone_philippines코0=Set Up a Joint Development Zone with the Philippines
joint_development_zone_philippines_desc코0=Establishing joint development zones with our rivals in the South China Sea is an effective way of reducing animosity and fostering further cooperation. However, we must consider whether we are willing to share in the benefits of resource extraction.
joint_development_zone_vietnam코0=Set Up a Joint Development Zone with Vietnam
joint_development_zone_vietnam_desc코0=Establishing joint development zones with our rivals in the South China Sea is an effective way of reducing animosity and fostering further cooperation. However, we must consider whether we are willing to share in the benefits of resource extraction.
maritime_boundary_malaysia코0=Agree a Maritime Boundary with Malaysia
maritime_boundary_malaysia_desc코0=Now that we have reduced tensions with the Malaysians it should be possible to negotiate a delineation of the maritime boundary between the territorial waters of our two nations.
maritime_boundary_philippines코0=Agree a Maritime Boundary with the Philippines
maritime_boundary_philippines_desc코0=Now that we have reduced tensions with the Philippines it should be possible to negotiate a delineation of the maritime boundary between the territorial waters of our two nations.
maritime_boundary_vietnam코0=Agree a Maritime Boundary with Vietnam
maritime_boundary_vietnam_desc코0=Now that we have reduced tensions with the Vietnamese it should be possible to negotiate a delineation of the maritime boundary between the territorial waters of our two nations.
provoke_a_clash_malaysia코0=Provoke a Clash with Malaysia in the Spratly Islands
provoke_a_clash_malaysia_desc코0=The presence of troops of different nationalities in close proximity with one another in the disputed Spratly islands is the perfect opportunity to manufacture a crisis. An armed confrantation could be exploited by us in order to extend our control over territory in the South China Sea.
provoke_a_clash_philippines코0=Provoke a Clash with the Philippines in the Spratly Islands
provoke_a_clash_philippines_desc코0=The presence of troops of different nationalities in close proximity with one another in the disputed Spratly islands is the perfect opportunity to manufacture a crisis. An armed confrantation could be exploited by us in order to extend our control over territory in the South China Sea.
provoke_a_clash_vietnam코0=Provoke a Clash with Vietnam in the Spratly Islands
provoke_a_clash_vietnam_desc코0=The presence of troops of different nationalities in close proximity with one another in the disputed Spratly islands is the perfect opportunity to manufacture a crisis. An armed confrantation could be exploited by us in order to extend our control over territory in the South China Sea.

sco_category코0=The Shanghai Cooperation Organization
sco_category_desc코0=The Shanghai Cooperation Organization or SCO is a Eurasian intergovernmental organization that primarily focuses on economic, political and security-related matters. Its predecessor, the Shanghai Five, was formed by Russia, China, Kazakhstan, Kyrgyzstan and Tajikistan to resolve disputes and foster cooperation. The SCO has emerged as a broadening and deepening of that original vision, facilitating not only an improvement in relations between its member states but also a noticeable increase in Russian and Chinese influence in Central Asia.\n\nThe likelihood of states applying for membership is determined by the level of §YChinese Aggression§!.\nAt §G-20§! Chinese Aggression and below §YNeutral§! and §YNationalist§! states will try to join the SCO as full members.\nAt §G-10§! Chinese Aggression and below §YNeutral§! and §YNationalist§! states will try to join the SCO as observers.\nAt §R+10§! Chinese Aggression and above §YNeutral§! and §YNationalist§! SCO member states will leave the organization.\nAt §R+20§! Chinese Aggression and above §YNeutral§! and §YNationalist§! SCO observers will give up their status.\n\n§YChinese Aggression§! [?CHI.chinese_aggression]
apply_to_join_as_an_observer코0=Apply for Observer Status
apply_to_join_as_a_member코0=Apply for Full Membership Status
give_up_observer_status코0=Give up Observer Status
give_up_membership_status코0=Leave the Organization
provide_development_assistance코0=Give Development Assistance to [FROM.GetName]
provide_development_assistance_CHI코0=Give Development Assistance to [FROM.GetName]
host_joint_exercises코0=Host SCO Joint Exercises
offer_joint_exercises_specific코0=Offer Joint Exercises with [FROM.GetName]
start_joint_exercises_specific코0=Conduct Joint Exercises with [FROM.GetName]

###Child Soldiers
child_soldiers_category코0=Child Soldiers
child_soldiers_category_desc코0=Multiple source of international law, including the Geneva Conventions, prohibit the recruitment of children into armies. While our usage of child soldiers assists our war effort by providing us with manpower, it erodes the effectiveness of our armed forces and damages our international legitimacy.\n\n§YThe Child Soldier Recruitment Level§! determines the rate at which new child soldiers are recruited into our ranks. If it becomes negative, more child soldiers will leave the military than enter it.\n\nNumber of Child Soldiers:0 §Y[?Root.child_soldiers]§!\nChild Soldier Recruitment Level:0 §Y[?Root.child_soldiers_recruitment]§!
Small_Scale_Demobilization코0=Small-Scale Demobilization of Child Soldiers
Small_Scale_Demobilization_desc코0=We have identified a small number of child soldiers in our army that we should swiftly return to their families.
Child_Soldier_Demobilization코0=Demobilize Child Soldiers
Child_Soldier_Demobilization_desc코0=We have identified a significant number of child soldiers in our army that we should swiftly return to their families.
Large_Scale_Demobilization코0=Large-Scale Demobilization of Child Soldiers
Large_Scale_Demobilization_desc코0=We have identified a large number of child soldiers in our army that we should swiftly return to their families.
Punish_Recruiters코0=Punish Recruiters
Punish_Recruiters_desc코0=If we punish recruiters of child soldiers we will deter recruitment officers from pressuring minors into joining the armed forces.
Subsidize_Reintegration코0=Subsidize Reintegration Programs
Subsidize_Reintegration_desc코0=Demobilizing child soldiers is one thing. Making sure they are rehabilitated and not forced back into taking up arms is another. Female child soldiers especially face significant hardships in returning to their societies. Helping NGOs reintegrate former child soldiers into society will encourage existing child soldiers to lay down their arms.
Strengthen_Legislation_and_Regulation코0=Strengthen Legislation and Regulation
Strengthen_Legislation_and_Regulation_desc코0=While demobilizing child soldiers and punishing their recruiters will help in the short and medium term, to truly consolidate these efforts we should build and maintain a robust system of regulations to prevent the recruitment of child soldiers.
Confirm_an_End_to_Child_Soldier_Recruitment코0=Confirm an End to Child Soldier Recruitment

###Cyber Warfare
cyber_warfare_category코0=Cyber Warfare
cyber_warfare_category_desc코0=The wars of the 21st century are increasingly being fought not in the air, sea or on land but in cyber-space. We should make astute decisions so as not to fall behind in this critical area of modern combat.
invest_in_cyber_security_infrastructure코0=Small Investments in Cyber Security Infrastructure
invest_in_cyber_security_infrastructure_desc코0=In order to prevent our systems from being hacked into and vital information being stolen, we should improve our cyber security infrastructure.
invest_in_cyber_security_infrastructure_1코0=Medium Investments in Cyber Security Infrastructure
invest_in_cyber_security_infrastructure_1_desc코0=In order to prevent our systems from being hacked into and vital information being stolen, we should improve our cyber security infrastructure.
invest_in_cyber_security_infrastructure_2코0=Large Investments in Cyber Security Infrastructure
invest_in_cyber_security_infrastructure_2_desc코0=In order to prevent our systems from being hacked into and vital information being stolen, we should improve our cyber security infrastructure.
cyber_attack코0=Steal [FROM.GetAdjective] State Secrets
cyber_attack_desc코0=In order to prepare for any confrontation with this country, we should hack into their military, government and intelligence networks to secure information about their capabilities.
steal_tank_designs코0=Steal [FROM.GetAdjective] Tank Designs
steal_tank_designs_desc코0=The [FROM.GetAdjective] defence industry has advanced beyond ours. We can use cyber warfare to secure the knowledge that will help us catch up.
steal_aircraft_designs코0=Steal [FROM.GetAdjective] Stealth Fighter Designs
steal_aircraft_designs_desc코0=The [FROM.GetAdjective] defence industry has advanced beyond ours. We can use cyber warfare to secure the knowledge that will help us catch up.
targeted_propaganda코0=Target [FROM.GetAdjective] Citizens with Propaganda
targeted_propaganda_desc코0=By specifically and subtly targeting [FROM.GetAdjective] citizens on the internet with our propaganda, we should be able to increase our influence there somewhat.

###International Recognition
statehood_category코0=International Recognition
statehood_category_desc코0=In order to achieve full statehood it is necessary for us to garner the support of the international community for our status as an independent nation. To do this we must win over key trend-setting countries that will lead to a cascade of recognition of our state.
boost_national_sentiment코0=Boost National Sentiment
boost_national_sentiment_desc코0=By holding rallies and parades, making speeches, and generally doing our utmost to accentuate a feeling of national belonging, we can fashion a united state out of a disunited people.
show_recognised_countries코0=Show Countries that have Recognized Us
show_recognised_countries_desc코0=Through a combination of sympathy to our cause and our own ardent campaigning overseas, some countries are starting to confer international recognition on us.
show_non_recognised_countries코0=Show Countries that have not Recognized us
show_non_recognised_countries_desc코0=There are still countries that have not granted us international recognition. To win them to our side we should either pursue better relations with those individual countries or win over regional powers that will provide an example for them to follow. We should also strive to comply with international law as much as we possibly can and chose our international outlook and form of government wisely.
campaign_for_recognition_USA코0=Campaign for Recognition in the U.S.
campaign_for_recognition_USA_desc코0=As a permanent member of the Security Council, America's support is essential for our membership of the U.N., and by extension the international community, to be approved. In addition, the U.S. wields considerable influence over a large number of Western-aligned countries around the world, who will be much more likely to support our accession with an American endorsement.
campaign_for_recognition_ENG코0=Campaign for Recognition in the U.K.
campaign_for_recognition_ENG_desc코0=While the United Kingdom may not be the superpower it once was, its international influence is preserved by its membership of the U.N. Security Council. It also wields a degree of influence in many of its former colonies that could follow suit if the U.K. were to grant us recognition.
campaign_for_recognition_FRA코0=Campaign for Recognition in France
campaign_for_recognition_FRA_desc코0=France is an important nation in Europe and the Francophone world. This fact, coupled with its permanent membership of the U.N. Security Council, makes its support for our international recognition campaign essential.
campaign_for_recognition_SOV코0=Campaign for Recognition in Russia
campaign_for_recognition_SOV_desc코0=Russia's support for us will be invaluable in winning over those parts of the world that resist American influence or possess close cultural and geographical links to Russia. In addition, its permanent membership of the U.N. Security Council means they could kill our attempts at international recognition with a simple use of the veto.
campaign_for_recognition_CHI코0=Campaign for Recognition in China
campaign_for_recognition_CHI_desc코0=China wields enormous economic power in Asia and beyond, meaning the support of China would most likely win us the support of a large proportion of those countries that depend on China in some shape or form. Moreover, we cannot afford to let a veto-wielding permanent member of the U.N. Security Council remain opposed to the prospect of our statehood.
become_a_UN_member_state코0=Become a U.N. Member State
become_a_UN_member_state_desc코0=Finally! We have managed to secure the support for our statehood of all 5 permanent members of the U.N. Security Council and enough states to secure us a two-thirds majority in the General Assembly concerning a vote about our membership. Joining the United Nations will, at last, bring our nation into the wider international commmunity as a legal equal.
recognition_category코0=International Recognition
recognition_category_desc코0=There are some unrecognized states that wish to enter the international community. We must consider whether we wish to lend our support to their campaign. If these secure enough support from UN member states they could be admitted to the United Nations, losing their unrecognized status and the disadvantages that it confers. We can help the campaigns of states that we have recognized by influencing UN member states that have yet to recognize them.
switch_recognition코0=Recognize [recognition_target]
switch_recognition_desc코0=We currently recognize this government's rival as the legitimate representative of its people, but it may suit our interests and values more to switch our recognition to this government. Currently [?FROM.Granted_Recognition] states are recognizing this government.
grant_recognition코0=Recognize the Independence of [From.Getname]
grant_recognition_desc코0=We should consider whether granting recognition to [From.GetnameDef] is in our national interest and whether we deem them a worthy addition to the international community. Currently [?FROM.Granted_Recognition] states have given them recognition.
rescind_recognition코0=Rescind Our Recognition of [From.GetnameDef]
rescind_recognition_desc코0=We should consider whether continuing to recognize the independence of [From.GetnameDef] is in our best interests. Currently [?FROM.Granted_Recognition] states have given them recognition.
pressure_countries_to_recognize코0=Pressure Countries We Influence to Recognize [FROM.GetNameDef]
pressure_countries_to_recognize_desc코0=The people of [FROM.GetNameDef] deserve an independent state. We should use our influence to help them achieve this goal.

