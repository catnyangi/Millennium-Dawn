##### TURKEY #####

TUR_SYR코0=Syrian Civil War
TUR_SYR_desc코0=The Syrian Civil War is an ongoing multi-sided armed conflict in Syria fought primarily between the government of President Bashar al-Assad, along with its allies, and various forces opposing the government. The unrest in Syria, part of a wider wave of 2011 Arab Spring protests, grew out of discontent with the Assad government and escalated to an armed conflict after protests calling for his removal were violently suppressed.
