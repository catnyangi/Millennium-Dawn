tur_intervene_SYR_desc코0=Historically Turkey has backed the Free Syrian Army

TUR_afrin코0=Announce Anti-Kurdish Operations in Syria
TUR_afrin_desc코0=Kurdish terrorists go by many names, but that does not mean they do not share the same ideals as each other. The PKK has always been a threat to Turkey and it will remain a threat until it along with it's allies in the YPG, PYD, SDF, et cetera, are destroyed. It starts with Afrin, gather the troops.
TUR_afrin2코0=Launch Operation Olive Branch
TUR_afrin2_desc코0=If the Kurds cannot learn to accept their failure and defeat, they will continue to attack Turkey and it's people, and this is where we must draw the line. Olive Branch will put an end to Kurdish terror attacks originating from the YPG held territory of Afrin. The operation is determined to root out and destroy Kurdish terrorists without collateral damage, we must proceed carefully.

TUR_afrin_d코0=Turkish Forces Threaten Afrin
TUR_afrin_d_desc코0=The Turkish onslaught of Kurdish people continues. The threat of an invasion of Afrin is real, as the Turkish president [their_country.GetLeader], unsurprisingly branded us as terrorists aligned with the PKK and threatened to strangle us before we could attack Turkish land in a ridiculous terror attack. This is not our way, but we must prepare for an attack immediately!
TUR_afrin_d2코0=Turkish Forces Continue to Advance
TUR_afrin_d2_desc코0=They call it "Operation Olive Branch", funny how the saying goes that the olive branch is in offer of peace. The Turks no not the meaning of peace, and their campaign of Kurdish oppression continues against the wrong opponent. Alas, if they want to continue this fight, we shall continue to defend ourselves.

TUR_counter_terrorism_mil코0=Counter Terror Operations - Military Branch
TUR_counter_terrorism_mil_desc코0=Decisions related to anti-terrorism actions. Finding new defensive countermeasures may decrease their max strength but if we want to decrease their current power, we need to develop new and aggressive operations like starting out land offensives and airstrikes.\n\nPKK's Strength (chance of conducting a new attack) §R[?Root.pkk_presence]§!\n\nPKK's Maximum Threat §R[?Root.pkk_presence_max]§!\nPKK's Minimum Threat §R[?Root.pkk_presence_min]§!
strenghten_outposts_1코0=Strengthen Outposts
strenghten_outposts_1_desc코0=Our outposts in the south-eastern part of our country has built up to stop smuggling from and to Northern Iraq around 1960s. Now, facing terror attacks, they are either too old or at the wrong positions and highly vulnerable to asymmetrical attacks. We need to come up with a solution to this, it may cost a lot of money but will make it up to us with the lives saved. And opposition will surely try and discredit this reform as they always do, saying it will waste our money for no benefit, so there is little room for failure.
strenghten_outposts_2코0=Starting up on Strong Outposts
strenghten_outposts_2_desc코0=First of our new outposts should prove their effectiveness in short notice, due to political reasons. Maybe build them on high, overlooking points and preferably around narrow points that terrorists have been using to infiltrate.
strenghten_outposts_3코0=Critical positions first
strenghten_outposts_3_desc코0=Some of our outposts like Aktütün Karakolu are notorious for being raided on a regular basis because of strategic reasons. We should improve these weak positions first and terrorists will have to make new plans.
strenghten_outposts_4코0=Further Improvements
strenghten_outposts_4_desc코0=New outposts prove to be enough at repelling terrorist attacks or not getting attacked in the first place, now terrorists are avoiding the strong ones and focusing on the old, weaker ones. Maybe we should dismantle the unnecessary ones and build brand new outposts on the needed positions
strenghten_outposts_5코0=Strategic Brilliance
strenghten_outposts_5_desc코0=Attacks on our outposts have been fairly reduced, maybe we can think about building new dams that will hinder terrorists routes with their lakes, and use these dams as fortified bridges
strenghten_outposts_6코0=Success loves preparation
strenghten_outposts_6_desc코0=Nearly every outpost of us either rebuilt or left and razed. Only some final stages needed to polish up some sharp edges and we are done.
doing_counter_terror_op_mil코0=Conducting another military operation
doing_ext_sec코0=Already conducting a Cross-Border Operation
doing_int_sec코0=Already conducting an Internal Security Sweep
airstrike_prepare코0=Preparing for Air Strikes
airstrike_prepare_desc코0=We have a big advantage to terrorists, it's our airforce. Although it will require some time and production power to be able to carry them out.\n\nOur current number of missiles:0 §G[?Root.air_strike_material]§!. We can stock them up to 50.\n\nUnlocks the actual airstrike decision when completed.
airstrike_thingy코0=Conducting Air Strikes
airstrike_thingy_desc코0=Using our airforce to hit them where it hurts. Either their hideouts on unpopulated mountains or when they are on the move. Although it will consume some of our missiles and we will have to wait some time between strikes.\n\nOur remaining missile count:0 §G[?Root.air_strike_material]§!
add_power_to_pkk코0=Add Power to PKK (for debugging)
add_power_to_pkk_desc코0=Adds power to the PKK
internal_preparation_1코0=Normal Preparations for Internal Operations
internal_preparation_1_desc코0=The fastest and cheapest one. If we pick this, the actual offensive will have a success rate of %40. In terms of cost efficiency, this one is better.\n\n§RWe can't make several preparations for a single operation type!§!
internal_preparation_2코0=Mediocre Preparations for Internal Operations
internal_preparation_2_desc코0=Normal one. If we pick this, the actual offensive will have a success rate of %50.\n\n§RWe can't make several preparations for a single operation type!§!
internal_preparation_3코0=Good Preparations for Internal Operations
internal_preparation_3_desc코0=The slowest and most expensive one. If we pick this, the actual offensive will have a success rate of %60. Not cost-efficient but with more guaranteed results.\n\n§RWe can't make several preparations for a single operation type!§!
internal_security코0=Internal Operations
internal_security_desc코0=Eastern part of our country has a rough terrain, it holds many deserted villages, castle-like natural valleys filled with caves, narrow passages around mountains that no one lives. This features are so useful for insurgencies and PKK uses it. We need to constantly attack and raze their makeshift bases to reduce their power and hinder their recruitment efforts.\n\nWe can't make cross-border operations and internal operations at the same time.
external_preparation_1코0=Normal Preparations for External Operations
external_preparation_1_desc코0=The fastest and cheapest one. If we pick this, the actual offensive will have a success rate of %40. In terms of cost efficiency, this one is better.\n\n§RWe can't make several preparations for a single operation type!§!
external_preparation_2코0=Mediocre Preparations for External Operations
external_preparation_2_desc코0=Normal one. If we pick this, the actual offensive will have a success rate of %50.\n\n§RWe can't make several preparations for a single operation type!§!
external_preparation_3코0=Good Preparations for External Operations
external_preparation_3_desc코0=The slowest and most expensive one. If we pick this, the actual offensive will have a success rate of %60. Not cost-efficient but with more guaranteed results.\n\n§RWe can't make several preparations for a single operation type!§!
external_security코0=Cross-border operations
external_security_desc코0=PKK does not only exist inside our borders, a good portion of their members has bases in Northern Iraq too, to take advantage of the same rough terrain, be somewhat more secure from our military might, control smuggling and for recruitment. We need to attack these positions too, although we may face accusations from foreign powers.\n\nWe can't make cross-border operations and internal operations at the same time.
