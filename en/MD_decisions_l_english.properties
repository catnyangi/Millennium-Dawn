#### EU ####
EU_decisions코0=European Union
EU_decisions_desc코0=The European Union is a political and economic union with an internal single market. EU policies aim to ensure the free movement of people, goods, services and capital within the internal market, enact legislation in justice and home affairs and maintain common policies on trade, agriculture, and regional development. A monetary union was established in 1999 and came into full force in 2002 and is composed of 19 EU member states which use the Euro currency.
leave_EU코0=Leave the European Union
leave_EU_desc코0=We no longer have an interest in being part of the European Union

#### NATO ####
NATO_decisions코0=NATO Membership
NATO_decisions_desc코0=NATO, or the North Atlantic Treaty Organisation is a military alliance between multiple North American and European countries. NATO constitutes a system of collective defense whereby its independent member states agree to mutual defense in response to an attack by any external party.
leave_NATO코0=Leave NATO
leave_NATO_desc코0=We no longer have an interest in being part of NATO
denounce_Status_As_Major_Non_NATO_Ally코0=Denounce Status As Major non-NATO Ally
denounce_Status_As_Major_Non_NATO_Ally_desc코0=We no longer have an interest in being affiliated with the NATO alliance.
become_NATO_aspirant코0=Become a NATO Aspirant Country
become_NATO_aspirant_desc코0=NATO Aspirant Countries are states which have shown interest in being members of NATO. After showing interest in NATO, we will get a Membership Action Plan, which will give us goals to achieve before we are allowed to join. Once the goals are achieved, we can begin accession talks, which will require us to get approval from all existing NATO members.
finish_NATO_membership_action_plan코0=Complete Membership Action Plan
finish_NATO_membership_action_plan_desc코0=By finishing the Membership Action Plan set on us by NATO, we can begin accession talks with the existing members. Each existing NATO members has to approve our application. Our status will remain as a NATO applicant until all members have approved our application.
ratify_country_accession코0=Ratify [From.GetName]'s Accession to NATO
ratify_country_accession_desc코0=[From.GetName] has finished their Membership Action Plan. Now the only thing left to do is for us, along with other NATO members, is to ratify their accession, after which they will be a full NATO member.
join_NATO코0=Join NATO
join_NATO_desc코0=All other members of NATO have ratified our accession to NATO. We can now become a full member of the alliance.
show_non_ratified_countries코0=Show Non-Ratified Countries
show_non_ratified_countries_desc코0=Here you can see a list of countries that still haven't ratified our accession. You can make countries ratify your accession by having better relations with them.
call_nato_to_arms코0=Call NATO To Arms!
call_nato_to_arms_desc코0=We are under attack by a foreign power. We can now invoke Article 5 of the NATO treaty, meaning our allies need to come to our defense.
nato_enhance_forward_presence_brigade코0=Deploy NATO E Brigade
nato_enhance_forward_presence_brigade_desc코0=The recent Crimean crisis has seen the United States put in a precarious position. Deploying the E Brigade should help deter any further aggression from the Russians.
nato_deply_turkish_brigade코0=Deploy NATO S Brigade
nato_deply_turkish_brigade_desc코0=Turkey has continued to reaffirm its commitment to NATO. We should show our gratitude by deploying a new brigade in the region.

RULE_CANT_LEAVE_NATO코0=§RWe can't leave NATO when we are under attack!§!
RULE_CANT_KICK_OUT_OF_NATO코0=§RWe can't kick countries out of the NATO!§!
RULE_CANT_ASSUME_LEADERSHIP_OF_NATO코0=§RThe leadership of NATO in war is locked to the original leader!§!

### Anti Bully ###
Anti_Bully코0=Public War Weariness
Anti_Bully_desc코0=Our country is now at war. The issues that accompany conflict are now ever important. The most effective way to win a war is to keep the people's support of it going. Once the people lose their support of a conflict we have already lost.\n\n§YNote:0 The people do not appreciate long wars. The more decisive the war the less penalizing the war.§!\n
AB_offer_stalemate_Atk코0=Offer a Ceasefire
AB_offer_stalemate_Atk_desc코0=The war has dragged own for far too long. The combat has broken down into nothing more than an extended stalemate. It was a massive failure and the best option for us is to sue for peace.
AB_offer_stalemate_Def코0=Offer a Ceasefire
AB_offer_stalemate_Def_desc코0=The attacker is at the gates of our civilization. They have stopped pushing and our troops are now stationed outside one another positions. We should sue for peace.
AB_war_support_campaigns코0=War Support Campaign
AB_war_support_campaigns_desc코0=The people are losing trust in our government and beginning to no longer support the war. Let us give them some extra motivation.
AB_promises_of_pecae코0=Promises of Peace
AB_promises_of_pecae_desc코0=The war is taking its toll on the people. We should start to hold campaigns to discuss the potential of peace.

### Civil War ###
Civil_war_decisions코0=Civil War
Civil_war_decisions_desc코0=Our country is engulfed in a civil war. This allows some unethical ways for us to act. The methods are extreme and are necessary
confiscate_civilian_vehicles코0=Confiscate Civilian Vehicles
confiscate_civilian_vehicles_desc코0=We can confiscate and convert civilian vehicles into technicals and armored troop transports. Despite the war, civilian vehicles are still abundant, and new ones can easily be smuggled across the border.
foreign_recruitment_campaign코0=Foreign Recruitment Campaign
foreign_recruitment_campaign_desc코0=A large portion of our fighters originate from other countries. We can run a temporary recruitment campaign to gather more possible soldiers for our armies.
TT_FOREIGN_RECRUITMENT_CAMPAIGN코0=§HTreasury§!:0 §R-$0.5§! billion\n
smuggle_small_arms코0=Smuggle Small Arms
smuggle_small_arms_desc코0=In addition to producing our own small arms in local workshops, we can try to pull some strings and smuggle weapons from abroad.
TT_SMUGGLE_SMALL_ARMS코0=§HTreasury§!:0 §R-$0.1§! billion\n
smuggle_heavy_weapons코0=Smuggle Heavy Weapons
smuggle_heavy_weapons_desc코0=In addition to producing our own heavy weapons in local workshops, we can try to pull some strings and smuggle weapons from abroad. Of course, smuggling missiles across the border is slightly harder than that of rifles.
TT_SMUGGLE_HEAVY_WEAPONS코0=§HTreasury§!:0 §R-$0.2§! billion\n
Conscripting_Child_Soldiers코0=Conscripting Child Soldiers
force_conscript_children코0=Force Conscript Child Soldiers
force_conscript_children_desc코0=We can start conscripting children into our army. In many asymmetric conflicts, children are forcefully conscripted into rebel groups and desensitized to violence. The fate of these children is depressing due to being traumatized for life, many turning into more violence, alcohol and drugs later on in life.\n\nForce conscripting children bolsters our forces, but often these young boys act as nothing more than meat shields.
buy_fuel_from_black_market코0=Buy Fuel From the Black Market
buy_fuel_from_black_market_desc코0=Our situation makes it difficult to acquire fuel legally. However, there are plenty of ways to buy fuel illegally.

### Afghanistan ###
TT_AFG_NOT_FACTION_WITH_PAK코0=Not allied to any Pakistani faction
TT_AFG_BORDER_WAR_WARN_OF_WAR코0=§RIt is likely that if we occupy the land our enemy will declare war on us!

AFG_Baluchistan코0=Claimed Baluchistan
AFG_invasion코0=Invasion of Pakistan

Afghanistan_pashtunistan_decisions코0=Unifying Pashtunistan
Afghanistan_pashtunistan_decisions_desc코0=Almost 16% of Pakistan's population identifies as Pashtuni, the most dominant ethnic group of Afghanistan. Most of the Pakistani Pashtunis live in the North Western parts of the country. Due to the civil war in Pakistan, many of these people now suffer under a terrifying regime. It is our duty to protect them.
claim_pashtunistan코0=Claim Pashtunistan
claim_pashtunistan_desc코0=The area of Pashtunistan covers Northwestern Pakistan and Eastern Afghanistan. As the area is under extremist control, we can claim to be true protectors of the area.
claim_baluchistan코0=Claim Baluchistan
claim_baluchistan_desc코0=Quite often the unified Pashtunistan rhetoric also includes the area of Baluchistan, in Western Pakistan. This area is inhabited by Baluchis, who have long campaigned for independence. The area once belonged to Afghanistan, and it would grant us access to sea, which makes it vital for us.
afg_claims_advance_to_baluchistan코0=Advance Into Baluchistan
afg_claims_advance_to_baluchistan_desc코0=Northern Baluchistan, and the major city of Quetta should be our first target. This will allow us to then continue our advance towards the sea.
afg_claims_advance_to_the_sea코0=Finish the Occupation of Baluchistan
afg_claims_advance_to_the_sea_desc코0=We need to finish the occupation of Baluchistan by advancing and occupying the port city of Gwadar.
afg_claims_advance_into_tribal_areas코0=Advance Into Pashto Tribal Areas
afg_claims_advance_into_tribal_areas_desc코0=Our first target should be to push through the Federally Administered Tribal Areas. We shall start by eliminating the strongholds of the Pakistani Taliban.
afg_claims_clear_tribal_areas코0=Clear the Tribal Areas
afg_claims_clear_tribal_areas_desc코0=The next stage is to pacify the rest of the Tribal Areas now that the Taliban bases have been dealt with.
afg_claims_invade_peshawar코0=Occupy Peshawar
afg_claims_invade_peshawar_desc코0=The jewel of the Pakistani Pashtun areas, the grand city of Peshawar, is in our sights. We can not falter now!
afg_invade_pakistan코0=Invade Pakistan
afg_invade_pakistan_desc코0=Instead of slowly advancing and occupying territory, we can invade directly and surprise the enemy. However, this will be frowned upon by the international community, and it is possible that the protectors of Pakistan will intervene.
afg_integrate_pashtunistan코0=Integrate Pashtunistan
afg_integrate_pashtunistan_desc코0=Even though the Pashtuns share Afghanistan's dominant ethnicity, many Pashtuns in the new areas still resent our government. We need to spend resources to convince them that they are better off with us.
unite_with_pakistan_taliban코0=Unite with Pakistani Taliban
unite_with_pakistan_taliban_desc코0=Our brothers in Pakistan are fighting for the liberation of Muslims. We need to join forces with them!

