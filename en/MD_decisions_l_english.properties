TUR_counter_terrorism_civ코0=Counter Terror Operations - Civilian Branch
TUR_counter_terrorism_civ_desc코0=PKK is not only about armed guerrillas or terrorists, state authority is not being firm and people's confidence in governments and states not being strong, made this problem bigger. We need new bloodless sociological solutions, either small or big.\n\nPKK's Strength (chance of conducting a new attack) §R[?Root.pkk_presence]§!\n\nPKK's Maximum Threat §R[?Root.pkk_presence_max]§!\nPKK's Minimum Threat §R[?Root.pkk_presence_min]§!
college_professors코0=Dealing with College professors
college_professors_desc코0=We have a fight at our hands and these people that are supposed to be enlightened, but they bitch about the situation and want the government to abdicate whenever a terrorist attack happens and call it genocide or xenophobia whenever we try to make a move against PKK. This needs to be stopped. We will either purge them or make sure they won't discredit our actions with baseless claims anymore
kurdish_language_1코0=Kurdish language problem
kurdish_language_1_desc코0=For years there was a unwritten rule against Kurdish language. Not only opening television channels and universities with Kurdish language is banned, even if you are telling something Kurdish in public or in a street you might get attacked verbally. And nearly 20 percent of our population has Kurdish as their mother language. We need to solve this.\n\nUnlocks the second decision for more reforms.
kurdish_language_2코0=Ending discrimination
kurdish_language_2_desc코0=First up, punishing people who are attacking Kurdish speakers. No one deserves to be afraid of talking their own language.\n\nUnlocks the third decision for more reforms.
kurdish_language_3코0=Kurdish Schools and Universities
kurdish_language_3_desc코0=We will allow Kurdish language to be used alongside Turkish in specific schools and cities, wherever we deem necessary. This will be helpful especially for youngsters whether they are raised bilingual or not.\n\nUnlocks the fourth decision for more reforms.
kurdish_language_4코0=Kurdish TV Channels
kurdish_language_4_desc코0=We will allow people to open Kurdish channels, not only this will discredit PKK's propaganda about Kurds being oppressed, it will win hearts of adult people who born Kurdish and never got the chance to learn Turkish. Although we need to hire people to keep an eye on these channels and prevent them being used for PKK propaganda.\n\nUnlocks the fifth decision for more reforms.
kurdish_language_5코0=Kurdish State Channel
kurdish_language_5_desc코0=TRT (short for Türkiye Radyo Televizyon, Turkish Radio and Television) has been our official state TV since '68. By years, it numbers grew up and there are now several channels of TRT, some of them are for general subjects or for example TRT-Müzik broadcasts only music or TRT-Belgesel broadcasts only documentaries. We should open up a new one that will operate in Kurdish language. This can cost more but will further discredit PKK propaganda.
doing_counter_terror_op_civ코0=Conducting another civilian reform
investment_propaganda_1코0=Infrastructure Projects
investment_propaganda_1_desc코0=Our eastern regions are lacking badly needed infrastructure to overcome rough terrain. In terms equality and keeping people happy, we need to fix this.
investment_propaganda_2코0=Unemployment Effort
investment_propaganda_2_desc코0=Hungry people tend to become criminals. Former governments ignored the eastern regions and didn't cared about the problems that caused the Kurds to feel oppressed. We need to better than the ones before us.

