#Ukraine decisions
###Stability of Ukraine/Revolution Decisions
UKR_stability_of_ukraine_decision_category코0=Stability Within Ukraine
UKR_stability_of_ukraine_decision_category_desc코0=Ukraine is a young country. She has gone through many things in her life. She is in turmoil and starting to push towards the brink. Russian speakers in the East talk of sedition. Those in West wish to seek ties with Europe. The country is on edge, and these coming days will define a country and her people.\n\n§GIf the Chance of Revolt Reaches Past 15 revolution will occur.§!\n\n£stability_texticon §YStability of the Regime (SOR):0§! [?UKR.UKR_stability_of_ukraine_var|20]%\n£generic_anarchist_communism_small §YChances of Revolt(COR):0§! [?UKR.UKR_chance_of_collapse_var|-9.0]
UKR_help_decision_event코0=Help Event
UKR_help_decision_event_desc코0=Click this if you need any more information about the system.
UKR_decision_support_campaigns코0=Support Campaigns
UKR_decision_support_campaigns_desc코0=The people do not support our choices in the regime. We should run some campaigns in order to bring additional stability to the government and the people.
UKR_decision_send_in_the_national_guard코0=Send in the National Guard
UKR_decision_send_in_the_national_guard_desc코0=People with malicious intent have sprung up in protest. Send in the national guard and quell the protests.
UKR_decision_make_deals_with_local_leaders코0=Court Local Leaders
UKR_decision_make_deals_with_local_leaders_desc코0=The protesters have started to destroy and abuse local populaces. Send some delegations into the crowds to speak with the leaders.
UKR_decision_strike_smuggling_caches코0=Strike Arms Smuggling
UKR_decision_strike_smuggling_caches_desc코0=Corruption and foul play are all the rage. It is time to strike some arms smuggling operations.
UKR_decision_reinforce_the_militias코0=Reinforce the Militias
UKR_decision_reinforce_the_militias_desc코0=The local militias could use some training and reform them into a properly armed force. The National Guard could use the bodies.
UKR_decision_disband_the_militias코0=Disband the Militias
UKR_decision_disband_the_militias_desc코0=Civilians with weapons, a terrible mix.
UKR_decision_reorganize_the_national_guard코0=Reorganize the National Guard
UKR_decision_reorganize_the_national_guard_desc코0=Reorganizing the national will take some time, but it will fully rebuild the branch. We will no longer need to rely on local militas 
UKR_decision_disband_the_national_guard코0=Disband the National Guard
UKR_decision_disband_the_national_guard_desc코0=Disbanding the Guard is an excellent way to return some of our troops home and to their families. Furthermore, it should help us gain some more control over the country. 
UKR_decision_reign_in_the_donbass_region코0=Reign in the Donbas
UKR_decision_reign_in_the_donbass_region_desc코0=The Donbas has had it good for far too long. The pro-Russian sentiment must be crushed.
UKR_decision_demand_the_return_of_the_crimea코0=Demand the Return of the Crimea
UKR_decision_demand_the_return_of_the_crimea_desc코0=Russia has recently seized the Crimea. The insult is still fresh in the people's minds. We should discuss with the Russians about returning the Crimea.
UKR_ukrainian_revolution_mission코0=The Ukrainian Revolution
UKR_ukrainian_revolution_mission_desc코0=The Novorossiyans are picketing in the streets clamoring for indepedence. If we do not get this situation under control it is entirely possible the country could fall into civil war...
