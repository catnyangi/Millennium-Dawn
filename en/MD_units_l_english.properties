Mech_Recce_Comp_desc코0=Mechanized Recce Companies operates with Armored Personnel Carriers, and have much of the same equipment as their Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes. Recce Companies are often called 'Squadrons' due to their legacy as former Cavalry units.

Arm_Recce_Bat코0=Heavy Mechanized Recce
Arm_Recce_Bat_desc코0=Heavy Mechanized Recce Battalions operates with Infantry Fighting Vehicles, and have much of the same equipment as their Armored Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform raids and ambushes.
Arm_Recce_Comp코0=Heavy Mechanized Recce Company
Arm_Recce_Comp_desc코0=Heavy Mechanized Recce Companies operates with Infantry Fighting Vehicles, and have much of the same equipment as their Armored Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform raids and ambushes. Recce Companies are often called 'Squadrons' due to their legacy as former Cavalry units.

armor_Recce_Bat코0=Armored Recce
armor_Recce_Bat_desc코0=Armored Recce Battalions operates with special Recon Light Tanks that combine incredible mobility with awe-inspiring stopping power. They can hold their own against all types of Infantry in direct combat. Direct combat isn't their intended role, though - they infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform raids and ambushes on important enemy assets and mechanized formations.
armor_Recce_Comp코0=Armored Recce Company
armor_Recce_Comp_desc코0=Armored Recce Companies operates with special Recon Light Tanks that combine incredible mobility with awe-inspiring stopping power. They can hold their own against all types of Infantry in direct combat. Direct combat isn't their intended role, though - they infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform raids and ambushes on important enemy assets and mechanized formations. Recce Companies are often called 'Squadrons' due to their legacy as former Cavalry units.

L_Engi_Bat코0=Engineer Battalion
L_Engi_Bat_desc코0=Engineers handle temporary bridge and defensive perimeter construction, mine-laying and clearing in addition to bomb disposal. They carry basic infantry weaponry, for defensive purposes.
L_Engi_Comp코0=Engineer Company
L_Engi_Comp_desc코0=Engineers handle temporary bridge and defensive perimeter construction, mine-laying and clearing in addition to bomb disposal. They carry basic infantry weaponry, for defensive purposes.

H_Engi_Bat코0=Heavy Engineer Battalion
H_Engi_Bat_desc코0=Engineers handle temporary bridge and defensive perimeter construction, mine-laying and clearing in addition to bomb disposal. They carry basic infantry weaponry, for defensive purposes. With Main Battle Tank-hull based construction and recovery vehicles, they are well-equipped to recover combat-disabled armored vehicles from the frontline.
H_Engi_Comp코0=Heavy Engineer Company
H_Engi_Comp_desc코0=Engineers handle temporary bridge and defensive perimeter construction, mine-laying and clearing in addition to bomb disposal. They carry basic infantry weaponry, for defensive purposes. With Main Battle Tank-hull based construction and recovery vehicles, they are well-equipped to recover combat-disabled armored vehicles from the frontline.

Arty_Bat코0=Artillery
Arty_Bat_desc코0=With its powerful indirect fire abilities, Artillery provides sustained precision strikes where it's needed on the battlefield, and far beyond visual ranges. It can be reloaded directly by it's crew. Since it requires external vehicles for it's movement, it can be difficult to move around in-between strikes, making it vulnerable against enemy artillery counter-strikes. Lightweight lower calibre systems can be dragged around manually, and are suitable for airborne operations as their can fit inside transport planes.
Arty_Battery코0=Artillery Battery
Arty_Battery_desc코0=With it's powerful indirect fire abilities, Artillery provides sustained precision strikes where it's needed on the battlefield, and far beyond visual ranges. It can be reloaded directly by it's crew. Since it requires external vehicles for it's movement, it can be difficult to move around in-between strikes, making it vulnerable against enemy artillery counter-strikes. Lightweight lower calibre systems can be dragged around manually, and are suitable for airborne operations as their can fit inside transport planes.

SP_Arty_Bat코0=Self-Propelled Artillery
SP_Arty_Bat_desc코0=With its powerful indirect fire abilities, Self-Propelled Artillery provides sustained precision strikes where it's needed on the battlefield, and far beyond visual ranges. It can be reloaded directly by it's crew, and it's self-propulsion makes it mobile so they can move to avoid counter-strikes by enemy artillery.
SP_Arty_Battery코0=Self-Propelled Artillery Battery
SP_Arty_Battery_desc코0=With it's powerful indirect fire abilities, Self-Propelled Artillery provides sustained precision strikes where it's needed on the battlefield, and far beyond visual ranges. It can be reloaded directly by it's crew, and it's self-propulsion makes it mobile so they can move to avoid counter-strikes by enemy artillery.

SP_R_Arty_Bat코0=Self-Propelled Rocket Artillery
SP_R_Arty_Bat_desc코0=Using MLRS launchers, a battalion of Rocket Artillery can eradicate an entire area from far away. Used against enemy rear-areas, as the indiscriminate fire makes it unsuitable for precision strikes on the battlefield. It needs special reload vehicles, and reloading times are slow.
SP_R_Arty_Battery코0=Self-Propelled Rocket Artillery Battery
SP_R_Arty_Battery_desc코0=Using MLRS launchers, a battery of Rocket Artillery can eradicate areas from far away. Used against enemy rear-areas, as the indiscriminate fire makes it unsuitable for precision strikes on the battlefield. It needs special reload vehicles, and reloading times are slow.

SP_AA_Bat코0=Self-Propelled Air Defence
SP_AA_Bat_desc코0=Using self-propelled short or medium ranged Anti-Air Missile Systems, the Air Defence Battalion will defend it's unit from enemy Close Air Support strikes.
SP_AA_Battery코0=Self-Propelled Air Defence Battery
SP_AA_Battery_desc코0=Using self-propelled short or medium ranged Anti-Air Missile Systems, the Air Defence Battery will defend it's unit from enemy Close Air Support strikes.
