Mot_Recce_Comp_desc코0=Motorized Recce Companies operates with Utility Vehicles, and have much of the same equipment as their Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes. Recce Companies are often called 'Squadrons' due to their legacy as former Cavalry units.

