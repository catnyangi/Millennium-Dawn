Militia_Bat코0=Militia
Militia_Bat_desc코0=Militia Battalion on foot. Militia Units are characterized by having less heavy equipment and communication kits than normal infantry. This makes them highly mobile and effective in bad terrain, but they melt away quickly in flat terrain against an armored opponent.
Mot_Militia_Bat코0=Motorized Militia
Mot_Militia_Bat_desc코0=Militia Battalion with Pickup Trucks or even Armored Utility Vehicles. Militia Units are characterized by having less heavy equipment and communication kits than normal infantry. This makes them highly mobile and effective in bad terrain, but they melt away quickly in flat terrain against an armored opponent.

L_Inf_Bat코0=Light Infantry
L_Inf_Bat_desc코0=Light Infantry without transports. Rarely seen on the modern battlefield, but specialized units in very difficult terrain such as jungle and mountains exist - where they are highly effective. Could also be useful as urban garrisons.
Mot_Inf_Bat코0=Motorized Infantry
Mot_Inf_Bat_desc코0=Motorized Infantry uses all kinds of Utility Vehicles as transport, from Pickup Trucks to modern Mine-Resistant Vehicles. They are well suited for combat in mountainous terrain and in urban areas.
Mech_Inf_Bat코0=Mechanized Infantry
Mech_Inf_Bat_desc코0=Mechanized Infantry uses Armored Personnel Carriers as transport. They are well suited for armored combat in flat terrain.
Arm_Inf_Bat코0=Armored Infantry
Mech_Inf_Bat_desc코0=Armored Infantry uses Infantry Fighting Vehicles as transport. They are well suited for armored combat in flat terrain, but are wasted in difficult terrain where they must operate on foot far from their IFV's.

L_Air_Inf_Bat코0=Airborne Light Infantry
L_Air_Inf_Bat_desc코0=Airborne Light Infantry are elite Infantry, with their special training in Aerial Insertion via paradrops from Transport Aircraft or with Transport Helicopters. They can rapidly respond to emergencies from afar, and can be inserted behind enemy lines to take vital objectives ahead of the main army advance. Their mode of transport puts strict limits on the amount of heavy equipment they can carry, though.
Mot_Air_Inf_Bat코0=Motorized Airborne Infantry
Mot_Air_Inf_Bat_desc코0=Motorized Airborne Infantry are elite Infantry, with their special training in Aerial Insertion via paradrops from Transport Aircraft or with Transport Helicopters. They can rapidly respond to emergencies from afar, and can be inserted behind enemy lines to take vital objectives ahead of the main army advance. Their Utility Vehicles gives them great mobility upon insertion, and allows them bring more heavy equipment into battle. It is however, much more logistically demanding to paradrop them together with vehicles.
Mech_Air_Inf_Bat코0=Mechanized Airborne Infantry
Mech_Air_Inf_Bat_desc코0=Mechanized Airborne Infantry are elite Infantry, with their special training in Aerial Insertion via paradrops from Transport Aircraft. They can rapidly respond to emergencies from afar, and can be inserted behind enemy lines to take vital objectives ahead of the main army advance. Their specially designed Light Armored Personell Carriers gives them great mobility upon insertion, and allows them bring much more heavy equipment into battle than lighter Airborne forces. It is however, much more logistically demanding to paradrop them together with such vehicles.
Arm_Air_Inf_Bat코0=Armored Airborne Infantry
Arm_Air_Inf_Bat_desc코0=Armored Airborne Infantry are elite Infantry, with their special training in Aerial Insertion via paradrops from Transport Aircraft. They can rapidly respond to emergencies from afar, and can be inserted behind enemy lines to take vital objectives ahead of the main army advance. Their specially designed Light Infantry Fighting Vehicles gives them great mobility, and allows them to fight on equal terms against normal mechanized formations. It is however, extremely logistically demanding to paradrop them together with their IFV's. As of 2017, only Russia has ever operated such forces.

L_Marine_Bat코0=Marine Light Infantry
L_Marine_Bat_desc코0=Marine Light Infantry are elite Infantry, with special training in amphibious operations, such as river-crossings, operation in swamps, and amphibious invasions. As they don't have vehicles, there are strict limits on the amount of heavy equipment they can carry, though.
Mot_Marine_Bat코0=Motorized Marine Infantry
Mot_Marine_Bat_desc코0=Motorized Marine Infantry are elite Infantry, with special training in amphibious operations, such as river-crossings, operation in swamps, and amphibious invasions. While they disembark as Light Infantry, they have Utility Vehicles as land transports, giving them great mobility and allows them to carry large amounts of heavy equipment into battle.
Mech_Marine_Bat코0=Mechanized Marine Infantry
Mech_Marine_Bat_desc코0=Mechanized Marine Infantry are elite Infantry, with special training in amphibious operations, such as river-crossings, operation in swamps, and amphibious invasions. As they make landings protected in their specially designed Amphibious Armored Personell Carriers, they are very much equipped to strike right away with great mobility, carrying large amounts of heavy equipment into battle.
Arm_Marine_Bat코0=Armored Marine Infantry
Arm_Marine_Bat_desc코0=Armored Marine Infantry are elite Infantry, with special training in amphibious operations, such as river-crossings, operation in swamps, and amphibious invasions. They can cross large distances on water in their heavily armored jet-propelled Amphibious Infantry Fighting Vehicles, and be ready to fight from the same IFV's once they make it to shore with great proficiency.

L_Air_assault_Bat코0=Light Air Assault Infantry
L_Air_assault_Bat_desc코0=Mechanized Marine Infantry are elite Infantry, with their special training in rappelling and air transportation, their equipment is sometimes designed or field-modified to allow better transportation within aircraft. They are often used to to seize and hold key terrain which has not been fully secured, and to directly engage enemy forces behind enemy lines.
Arm_Air_assault_Bat코0=Armored Air Assault Infantry
Arm_Air_assault_Bat_desc코0=Mechanized Marine Infantry are elite Infantry, with their special training in rappelling and air transportation, their equipment is sometimes designed or field-modified to allow better transportation within aircraft. They are often used to to seize and hold key terrain which has not been fully secured, and to directly engage enemy forces behind enemy lines.


Special_Forces코0=Special Operation Forces
Special_Forces_desc코0=Special Operation Forces are the elite of any military where they feature, with longer and harder training than anyone else. They are experts of difficult terrains, airborne operations and amphibious landings. They are, however, very lightly equipped as they may need to operate with mobility behind the frontlines.

armor_Bat코0=Tank Battalion
armor_Bat_desc코0=A Tank Battalion features only the most heavily armored vehicles in existence, Main Battle Tanks. With excellent mobility in flat terrain and fierce direct fire, they are designed to punch holes in the enemy frontlines that can be rapidly exploited by follow-up mechanized infantry units.
armor_Comp코0=Tank Company
armor_Comp_desc코0=A Tank Company features only the most heavily armored vehicles in existence, Main Battle Tanks. With excellent mobility in flat terrain and fierce direct fire, they are designed to punch holes in the enemy frontlines that can be rapidly exploited by follow-up mechanized infantry units.

L_Recce_Bat코0=Light Recce
L_Recce_Bat_desc코0=Light Recce Battalions operates on foot, and is therefore devoid of much of the heavy equipment that make them an effective fighting unit. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes.
L_Recce_Comp코0=Light Recce Company
L_Recce_Comp_desc코0=Light Recce Companies operates on foot, and is therefore devoid of much of the heavy equipment that make them an effective fighting unit. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes. Recce Companies are often called 'Squadrons' due to their legacy as former Cavalry units.

Mot_Recce_Bat코0=Motorized Recce
Mot_Recce_Bat_desc코0=Motorized Recce Battalions operates with Utility Vehicles, and have much of the same equipment as their Infantry counterparts. Their roles however, are different. They infiltrate close to the enemy to observe and report on their activity, and use both Drone Reconnaissance and Electronic Surveillance to gather intel. They can also perform limited raids and ambushes.
