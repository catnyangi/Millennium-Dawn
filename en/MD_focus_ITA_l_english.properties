ITA_repeal_former_government_measures_4코0=Policy Change
ITA_repeal_former_government_measures_4_desc코0=This political stance does not fit us anymore.
ITA_repeal_former_government_measures_5코0=Policy Change
ITA_repeal_former_government_measures_5_desc코0=This political stance does not fit us anymore.
ITA_repeal_former_government_measures_9코0=Dethrone the King
ITA_repeal_former_government_measures_9_desc코0=Absolute kingdoms are a relic of the past, and the recent Savoia experiment has reminded us why. It is time for Italians to rise and restore the republic.
ITA_repeal_former_government_measures_8코0=Dethrone the Emperor
ITA_repeal_former_government_measures_8_desc코0=Absolute Kingdoms are a relic of the past, and the recent imperial experiment has reminded us why. It is time for Italians to rise and restore the republic.
ITA_repeal_former_government_measures_7코0=Overthrow the Regime
ITA_repeal_former_government_measures_7_desc코0=The fascist nostalgia, once widespread across Italians of all ages, that helped the new Rrgime rise to power has been quickly swept away by the brutalities of the black shirts. It is time for Italy's own Nuremberg process.
ITA_repeal_former_government_measures_6코0=Reinstate Parliament
ITA_repeal_former_government_measures_6_desc코0=Altough a democratic facade, the Senate is just an expression of Italy's wealthy elites. Italians have realized this and have decided that it is time to restore true democracy.
ITA_ban_nuclear_power코0=Ban Nuclear Power
ITA_ban_nuclear_power_desc코0= Italians voted to abolish any form of nuclear energy during the 1987 referendum and this is still their will.
ITA_encourage_renewables코0=Encourage Renewables
ITA_encourage_renewables_desc코0= This is the 21th century, shut down the thermal power stations. We have wind, sun, and water, nothing else is needed.
ITA_happy_degrowth코0=Happy Degrowth
ITA_happy_degrowth_desc코0= Our economic system can't aim to keep growing forever. Our focus on profit is bringing destruction to our planet and must be stopped. Producing less, consuming less and recycling more is the way.
ITA_ban_gmos코0=Ban GMOs
ITA_ban_gmos_desc코0=We must ban artificial foods and start to farm natural and healthy food again.
ITA_tax_the_rich코0=Tax the Rich!
ITA_tax_the_rich_desc코0=We need to apply a wealth tax to take something more from the rich to give to the less fortunate in our country.
ITA_tax_the_rich_2코0=Tax the Rich!
ITA_tax_the_rich_2_desc코0=We need to apply a wealth tax to take something more from the rich to give to the less fortunate in our country.
ITA_raise_minimum_wage코0=Raise the Minimum Wage
ITA_raise_minimum_wage_desc코0=A universal minimum wage is needed to protect the workers who are not covered by the labour unions' collective contracts.
ITA_protect_migrant_rights코0=Protect Migrant Rights!
ITA_protect_migrant_rights_desc코0=Italians have been migrants for extended periods of time in the past, and still are. They should know what it feels like to go into another country because yours doesn't give you enough opportunities to live a safe and comfortable life... Help these people and do not allow populist propaganda to erase these memories.
ITA_protect_migrant_rights_2코0=Protect Migrant Rights!
ITA_protect_migrant_rights_2_desc코0=Italians have been migrants for extended periods of time in the past, and still are. They should know what it feels like to go into another country because yours doesn't give you enough opportunities to live a safe and comfortable life... Help these people and do not allow populist propaganda to erase these memories.
ITA_protect_migrant_rights_3코0=Protect Migrant Rights!
ITA_protect_migrant_rights_3_desc코0=Italians have been migrants for extended periods of time in the past, and still are. They should know what it feels like to go into another country because yours doesn't give you enough opportunities to live a safe and comfortable life... Help these people and do not allow populist propaganda to erase these memories.
ITA_communism_resurgence코0=The Spectre of Communism
ITA_communism_resurgence_desc:"The=Communist Party of Italy was the largest of all the Western communist parties during the Cold War. It is time to rise up again comrades, it is time to destroy capitalism!
ITA_non_aligned_communism코0=Communist Refoundation Party
ITA_non_aligned_communism_desc코0=The Communist Refoundation Party is a Marxist, ecosocialist, anti-Stalinist party. The party strives for automatization, rights for all workers and mutualism.
ITA_align_to_the_east코0=Italian Communist Party
ITA_align_to_the_east_desc코0=This is a Marxist-Leninist party which pushes for a new Leninist NEP.
ITA_nationalize_companies코0=Nationalise Companies
ITA_nationalize_companies_desc코0=Workers will manage companies, we don't need masters!
ITA_nationalize_companies_2코0=Nationalise Companies
ITA_nationalize_companies_2_desc코0=Workers will manage companies, we don't need masters!
ITA_widespread_expropriation코0=Widespread Expropriation
ITA_widespread_expropriation_desc코0=From each according to his ability, to each according to his need are not just words.
ITA_redistribution코0=Redistribution of Wealth
ITA_redistribution_desc코0=The suffering of the many cannot be justified by the good of a few rich people. People will get what they deserve.
ITA_plan_industrial_development코0=Industrial Development Plan
ITA_plan_industrial_development_desc코0=We will develop our nation through state companies, cooperatives and worker-owned industries.
ITA_plan_industrial_development_2코0=Industrial Development Plan
ITA_plan_industrial_development_2_desc코0=We will develop our nation through state companies, cooperatives and worker-owned industries.
ITA_abolish_capitalist_media코0=Abolish Capitalist Propaganda
ITA_abolish_capitalist_media_desc코0=The old media are just corporations that work for profit and for the interest of their owners. We will create new media owned by the workers.
ITA_abolish_capitalist_media_2코0=Abolish Capitalist Propaganda
ITA_abolish_capitalist_media_2_desc코0=The old media are just corporations that work for profit and for the interest of their owners. We will create new media owned by the workers.
ITA_silence_defeatists코0=Silence the Defeatists
ITA_silence_defeatists_desc코0=Those who refuse to accept the new constitution need a proper reeducation...
ITA_silence_defeatists_2코0=Silence the Defeatists
ITA_silence_defeatists_2_desc코0=Those who refuse to accept the new constitution need a proper reeducation...
ITA_italeave_2코0=Italeave
ITA_italeave_2_desc코0= Europe can't be healed, it has to be destroyed and rebuilt from the ashes.
ITA_safeguard_the_revolution코0=Safeguard the Revolution
ITA_safeguard_the_revolution_desc코0=Drafting a new constitution wasn't enough. It's time to establish a proletarian dictatorship.
ITA_libertarians코0=The Radical Party
ITA_libertarians_desc코0=The Radical Party was a bastion of anti-clericalism, civil libertarianism, liberalism and radicalism in Italy as well as environmentalism. The Bonino List is the rightful successor of this great party and proposed itself as the strongest opposition to the Italian political establishment. Radicals are well known in Italy for  nonviolence and civil rights campaigns, the legalization of cannabis, gay rights, better human conditions for inmates and the definitive abolition of nuclear power. Internationally, the party supported human rights and self-determination causes.
ITA_liberals코0=Social Liberalism
ITA_liberals_desc코0=This ideology brings together many different ideas under the banner of a pro-European centrist party, with strong support among Catholics, especially progressive ones. The party brings together social conservatives, social progressives, economic liberals and social democrats.
ITA_centre_right코0=Forza Italia
ITA_centre_right_desc코0=This party mixes a traditional view of society with economic liberalism. Forza Italia is a member of the European People's Party (EPP) and presents itself as defender of "freedom" and the "centrality of the individual".
ITA_centre_left코0=The Democratic Party
ITA_centre_left_desc코0=A union between social democrats and the Christian left,born from members of DC "Democrazia Cristiana" and PCI. The Democratic Party holds primaries every 5 years where every italian, not just registered members, can partecipate and the many factions inside the party can fight each other freely. This leads to internal factional struggle which causes ideological confusion and frequent party splittings.
#ITA_northern_league: "The Northern League"
#ITA_northern_league_desc: "The "Lega Nord" was established in 1991 and advocated regional autonomy, Padanian secessionism and discrimination against Southerners. The main slogan of the Northern League was "Rome is robbing us". After 2014 the party gained a new leadrship and its new secretary turned the party into a classical right wing party. The Northern League's main focus includes illegal immigration, nationalism, Italexit and recovering the traditional values of Catholic Italy."
ITA_right_wing_populism코0=National Alliance
ITA_right_wing_populism_desc코0=
ITA_left_wing_populism코0=The Five Star Movement
ITA_left_wing_populism_desc코0=The M5S is considered populist, anti-establishment, environmentalist, anti-immigration, anti-globalist, and Eurosceptic. The party has also been described by some as being right-wing due to its anti-immigration stance despite its promotion of policies usually advocated by the left-wing. Internationally its main alignment is with China. It was created, by a comedian, to counter the establishment and corruption but has proven to accept collaboration with establishment parties.
ITA_greens코0=Focus on the Environment
ITA_greens_desc코0=Historically the Greens never had much success in Italy. Their green, eco-socialist views are resisted by the conservative Italian population. Can we build a better future? Thunberg said:"The eyes of all future generations are upon you. And if you choose to fail us, I say - we will never forgive you."
ITA_leu코0=Focus on Fighting Inequality
ITA_leu_desc코0=The wealth of the 5% richest Italians (holder of 41% of the national net wealth) is higher than all the wealth held by the poorest 80%. We will push for the redistribution of wealth inside our country, fight illegal work, and raise the minimum wage for the jobs that are not unionized. 
ITA_new_left코0=New Left
ITA_new_left_desc코0=Communism has failed, but socialism have still a chance! We can't let the people suffer because Adam Smith's "Invisible Hand" wants to slap us every 10 years.
ITA_protect_foreign_investment코0=Protect Foreign Investment
ITA_protect_foreign_investment_desc코0=Now that we have created an environment where foreigners have a reason to invest in Southern Italy we must make sure that their money isn't intercepted by the Mafia.
ITA_greater_padania코0=Greater Padania
ITA_greater_padania_desc코0=Southern Italy has proved to be beyond saving, but the same cannot be said for those living in central Italy. Our new nation is open to accept them, as long as they accept relinquishing the role of Rome as capital.
ITA_roma_ladrona코0=Roma Ladrona
ITA_roma_ladrona_desc코0=Over the years we have been shown that Southern Italy isn't the only region weighing us down. Roman corruption and absurd regulations have been as damaging as the constant requests for money from the rest of the South, it's time to cast away these weights.
ITA_dismantle_the_nation코0=Dismantle the Nation
ITA_dismantle_the_nation_desc코0=The divisions between North and South are beyond relief, Northeners won't accept the burden of paying for Southern inefficiency anymore.
ITA_italian_federation코0=Italian Federation
ITA_italian_federation_desc코0=Taking advantage of the more moderate wings of separatist movements we might be able to save the integrity of the nation by increasing autonomy and thereby stopping the drain of resources from the North to the South.
ITA_dissatisfaction_in_the_north코0=Dissatisfaction in the North
ITA_dissatisfaction_in_the_north_desc코0=Our further increases in the flow of tax money from Northern regions to Southern ones has proven to be the tipping point for the patience of Northerners. The strength of separatists movements has grown significantly.
ITA_building_amnesty코0=Building Amnesty
ITA_building_amnesty_desc코0=As many governments have done in the past, we can change regulations to make countless illegal buildings legal. This will surely prove popular among all the inhabitants of the buildings concerned. Let's hope that we will not end up regretting this decision.
ITA_stop_building_abuse코0=Stop Building Abuse
ITA_stop_building_abuse_desc코0=Building abuse doesn't only reduce our tax revenues, but it also increases the agency of criminal associations and most importantly it causes severe safety issues, which is concerning for a country sitting on active fault lines and volcanoes.
ITA_stop_building_abuse_2코0=Stop Building Abuse
ITA_stop_building_abuse_2_desc코0=Building abuse doesn't only reduce our tax revenues, but it also increases the agency of criminal associations and most importantly it causes severe safety issues, which is concerning for a country sitting on active fault lines and volcanoes.
ITA_stop_building_abuse_3코0=Stop Building Abuse
ITA_stop_building_abuse_3_desc코0=Building abuse doesn't only reduce our tax revenues, but it also increases the agency of criminal associations and most importantly it causes severe safety issues, which is concerning for a country sitting on active fault lines and volcanoes.
ITA_fight_tax_evasion코0=Fight Tax Evasion
ITA_fight_tax_evasion_desc코0=Tax evasion is extremely widespread in Italy, subtracting much needed funds from an already struggling budget. More advanced control methods and a simpler tax code should help address this issue.
ITA_great_projects코0=Great Projects
ITA_great_projects_desc코0=Many much needed infrastructure projects have been opposed by so-called "not in my backyard" or NIMBY committees all around the country. We need to reduce their influence on local administration to be able to reliably push forward new projects.
ITA_brennero_tunnel코0=Brennero Tunnel
ITA_brennero_tunnel_desc코0=The Brenner Base Tunnel is a project to build a railway tunnel under the Brennero pass in the eastern Alps that would greatly reduce travel times between Italy and central Europe.
ITA_tav_torino_lione코0=TAV Torino-Lione
ITA_tav_torino_lione_desc코0=The (Treno ad Alta Velocità / High Speed Train) between Turin and Lyon has been a project for many years. It involves excavating a tunnel under the Alps and it has been widely opposed by NIMBY committees.
ITA_mose_venezia코0=Venezia's Mose
ITA_mose_venezia_desc코0=The MOSE (Modulo Sperimentale Elettromeccanico, Experimental Electromechanical Module) is a system composed of mobile barriers placed at the entrance of the Venetian lagoon, designed to prevent floodings caused by exceptionally high tides.
ITA_messina_strait_bridge코0=Bridge Over the Strait of Messina
ITA_messina_strait_bridge_desc코0=A bridge over the Strait of Messina has been a dream for more than a Century, many governments have attempted to realize that dream, all of them failed. Until now.
ITA_stop_the_brain_drain코0=Stop Brain Drain
ITA_stop_the_brain_drain_desc코0=By ensuring that our youth have a decent amount of opportunities we can stop emigration and reap the benefits of the education we paid for.
ITA_integrative_restoration코0=Integrative Restoration
ITA_integrative_restoration_desc코0=Italy is filled with ruins of the past, some of them are in extremely good condition and with enough resources and capable hands they could once again become a living part of our cities, like the Roman Arena in Verona.
ITA_increase_ASI_funding코0=Increase ASI funding
ITA_increase_ASI_funding_desc코0=Italy has been the 3rd nation, after USA and USSR, to autonomously launch a satellite into space. Years have passed since the "San Marco", but exploration is still of the utmost importance. We must take advantage of the scientific spring in our nation to increase our commitment in space by granting extra support to the Italian Space Agency (ASI) and ensure a good starting position in the next space Rrce.
ITA_attract_foreign_tourists코0=Attract International Tourism
ITA_attract_foreign_tourists_desc코0=Italy already is one of the most sought-after tourist destination in the world. Yet we are barely tapping into our full potential as lots of our cities are in a bad state and the best of our beaches barely have any foreign visitors, relying instead on internal tourism. A massive international marketing campaign will surely bring more paying visitors to the Peninsula.
ITA_crack_down_on_antivaxxers코0=Crack down on Antivaxxers
ITA_crack_down_on_antivaxxers_desc코0=One downside of the recent growth of the Internet is the increased speed at which conspiracy theories have been spreading. The most dangerous of these is the belief that vaccines cause autism. This ridiculous theory must be eradicated before it causes any serious harm.
ITA_bypass_the_1987_referendum코0=Bypass the 1987 Referendum
ITA_bypass_the_1987_referendum_desc코0=Before the 1987 referendum, called after the Chernobyl incident, Italy was a leading nation in nuclear energy with 3 plants already built in the early sixties. Our hydropower has reached max capacity and we can't play dice with our national grid. To respect our commitments to reduce carbon emissions while still ensuring stable power and growth we must find a clean source of energy. Nuclear is our best option.
ITA_encourage_gmos코0=Encourage GMOs
ITA_encourage_gmos_desc코0=Our universities have very promising genetic research. Our reactionary society has clipped their wings enough, it's time to allow them to experiment in this exciting new field.
ITA_fight_scientific_illiteracy코0=Fight Scientific Illiteracy
ITA_fight_scientific_illiteracy_desc코0=Our focus on a Scientific Education has laid the foundation for eradicating the scientific illiteracy that is widespread amoung our society and has prevented us from passing much needed environmental and health policies.
ITA_abolish_the_regions코0=Abolish the Regions
ITA_abolish_the_regions_desc코0=Italy estabilished the Regions as a new administrative level with the new constitution in 1948, but the competences of these new entities have overlapped with those of the pre-existing provinces ever since. Moreover regions have very little power to tax, relying instead on the central government to pay for their policies. Over the years this has resulted in a big lack of fiscal responsibility and rampant deficits.
ITA_merge_small_municipalities코0=Merge Small Municipalities
ITA_merge_small_municipalities_desc코0=Italy has more than 8000 municipalities, with hundreds of them ridicolously small. Merging them will save the state a lot of money and increase the resources that the resulting municipalities will have at their disposal.
ITA_abolish_perfect_bicameralism코0=Abolish Perfect Bicameralism
ITA_abolish_perfect_bicameralism_desc코0=Italy's legislative system is based upon two houses, the House of Representatives and the Senate. In a system unique to Italy, these houses have the same powers and all laws have to be approved identically by them, resulting in an extremely slow legislative process and in complete deadlock in some cases.
ITA_inefficient_administration코0=Inefficient Administration
ITA_inefficient_administration_desc코0=Italian public administration is oversized, inefficient and corrupt. Local administrations have redundant competences, financing issues and very little responsibility. All of this must change if we want to leave a healty country to our children.
ITA_tourism_is_our_oil코0=Tourism is Our Oil
ITA_tourism_is_our_oil_desc코0=Our country has the highest density of historical, artistic and natural heritage sites. Our beaches and mountains are beautiful and our cities are known worldwide, our human capital should be developed in order to take advantage of this.
ITA_increase_funding_for_research코0=Increase University Research Funds
ITA_increase_funding_for_research_desc코0=Our universities produce a significant amount of research with signficant less funding compared to the rest of the world, imagine what they could achieve if they were given adequate resources.
ITA_defund_school_laboratories코0=Defund Professional Schools
ITA_defund_school_laboratories_desc코0=The amount of money we spend on professional schools is insanely high considering the level of education these schools grant our pupils, it might be better to use these funds in other way.
ITA_increase_funding_for_professional_schools코0=Increase Funding for Professional Schools
ITA_increase_funding_for_professional_schools_desc코0=Professional Schools tend to attract children from the lower strata of society that don't have the money to invest in university education. Ensuring these schools have all the financial means to prepare the next generation of workers is of the utmost importance.
ITA_classical_education코0=Classical Education
ITA_classical_education_desc코0=We must not abandon the good old ways. This nation was founded by people well versed in the Classics, and so we must ensure our future ruling class keeps this tradition.
ITA_modern_education코0=Modern Education
ITA_modern_education_desc코0=It's high time that we cast away the heritage of the middle ages and stop dedicating so many resources to the teaching of dead languages like Latin and Greek and shift to more modern subjects.
ITA_school_reform코0=Education System Reform
ITA_school_reform_desc코0=Our education system is rapidly becoming obsolete and inadequate, we need to reform it to ensure the future of our next generations.
ITA_ask_the_chinese코0=Ask the Chinese
ITA_ask_the_chinese_desc코0=China has always looked for a foothold in Europe, and Italian ports can provide the final stop for the new Silk Road. Chinese investment can be plentiful, but it comes with concerns regarding Eastern influence in our country.
ITA_seek_european_help코0=Seek European Help
ITA_seek_european_help_desc코0=Stimulating the economy isn't cheap, and if we were to directly borrow the money to do so with sovereign bonds we could end up worsening the debt problem. The European Union can provide us with the required amount of money at a low interest rate.
ITA_stimulate_growth코0=Stimulate Growth
ITA_stimulate_growth_desc코0=To make debt more manageable we can increase our GDP and therefore our income, reducing expected interest rates in the process. This won't be free nor easy, but it will pay off eventually.
ITA_reduce_expenses코0=Reduce Expenses
ITA_reduce_expenses_desc코0=Austerity measures might not be popular, but they will reduce our deficit and help make our debt more sustainable.
ITA_the_debt_problem코0=The Debt Problem
ITA_the_debt_problem_desc코0=The irresponsible spending of the last decade has left Italy with a significant amount of government debt. We have a moral responsibility to address this issue and we cannot let our children and grandchildren pay for our foolishness.
ITA_encourage_youth_to_join_unions코0=Encourage the Youth to Join Unions
ITA_encourage_youth_to_join_unions_desc코0=Our recent pension reforms have greatly upset labour unions, mainly composed of retirees. With an adequate campaign we might be able to encourage young workers to join the unions and shift the power dynamic in our favour.
ITA_marginalize_labour_unions코0=Marginalize Labour Unions
ITA_marginalize_labour_unions_desc코0=Labour unions in Italy are mostly composed of retirees and our recent pension reforms have made them extremely dissatisfied with the government, it's high time that we reduce the influence that these decrepit insitutions hold on our society.
ITA_reintroduce_baby_pensions코0=Reintroduce Baby Pensions
ITA_reintroduce_baby_pensions_desc코0=So-called 'baby pensions" may seem economically absurd. After all, there is hardly any logic to a worker paying contributions for 14.5 years and then receiving a pension for 40 years. However that worker will surely be thankful to whoever allowed him or her to live at the expense of the state.
ITA_recalculate_baby_pensions코0=Recalculate Baby Pensions
ITA_recalculate_baby_pensions_desc코0=Our pension system has been recently changed to increase its sustainability, but a vast number of retirees took advantage of the insane old system that allowed people to retire in their mid thirties with as little as 14 years 6 months and 1 day of work (the infamous baby pensions). We must recalculate these pensions with the new system.
ITA_Quota_100코0=Quota 100
ITA_Quota_100_desc코0=By lowering the age requirements to retire we will free up more space for new workers. This will be a strain on our already battered system but it will be greatly appreciated by the beneficiaries.
ITA_increase_pension_age_requirements코0=Increase Pension Age Requirement
ITA_increase_pension_age_requirements_desc코0=By increasing the age requirement for pensions we can increase the contributions a worker will make to the system over his or her life, while simultaneously decreasing the period of time during which the worker is expected to receive a pension, saving the system a lot of money in the process.
ITA_pension_reform코0=Pension Reform
ITA_pension_reform_desc코0=Our pension system is among the most unsustainable in the world, we must change it before it collapses.
ITA_generational_divide코0=Generational Divide
ITA_generational_divide_desc코0=In the past decades Italian politicians have widely taken advantage of the financial resources obtained during the post-war Italian Economic Miracle, using them with very little foresight. Now these resources have been expended, but the bill will be paid by the generation that did not benefit from them and is demographically less represented.
ITA_legalize_light_drugs코0=Legalize It
ITA_legalize_light_drugs_desc코0=Light drugs consumption, mainly cannabis, has proven to be a very minor health concern and our attempts to limit its consumption have failed miserably anyway, resulting only in a costly waste of time for law enforcement and an insane clogging-up of our courts. It's time for us to acknowledge these facts and legalize it.
ITA_reform_the_judiciary코0=Reform the Judiciary
ITA_reform_the_judiciary_desc코0=Our judiciary system is one of the slowest in the developed world. This is a great disservice to our people and a negative factor for business. We must simplify our code to speed up the system.
ITA_refound_IRI코0=Revive IRI
ITA_refound_IRI_desc코0=The IRI (Instituto per la Ricostruzione Industriale/Institute for Industrial Reconstruction) is about to close. We can go back on this decision to keep a strong old tool to unify our interventions in the economy.
ITA_refound_IRI_3코0=Revive IRI
ITA_refound_IRI_3_desc코0=The IRI (Instituto per la Ricostruzione Industriale/Institute for Industrial Reconstruction) is about to close. We can go back on this decision to keep a strong old tool to unify our interventions in the economy.
ITA_refound_IRI_2코0=Revive IRI
ITA_refound_IRI_2_desc코0=The IRI (Instituto per la Ricostruzione Industriale/Institute for Industrial Reconstruction) is about to close. We can go back on this decision to keep a strong old tool to unify our interventions in the economy.
ITA_sell_government_shares_in_companies코0=Sell Government Shares in Companies
ITA_sell_government_shares_in_companies_desc코0=The Government has significant stakes in many Italian companies, by selling these we can recover some much needed funds and at the same time reduce government interference and increase economic freedom.
ITA_sell_government_shares_in_companies_2코0=Sell Government Shares in Companies
ITA_sell_government_shares_in_companies_2_desc코0=The Government has significant stakes in many Italian companies, by selling these we can recover some much needed funds and at the same time reduce government interference and increase economic freedom.
ITA_sell_government_shares_in_companies_3코0=Sell Government Shares in Companies
ITA_sell_government_shares_in_companies_3_desc코0=The Government has significant stakes in many Italian companies, by selling these we can recover some much needed funds and at the same time reduce government interference and increase economic freedom.
ITA_further_protect_workers_rights코0=Improve Workers' Rights
ITA_further_protect_workers_rights_desc코0=Workers with indefinite duration contracts are already the most protected category in Italy, but they still are the biggest pool of voters together with retirees, so appeasing them is an easy vote-winning strategy to ensure our approval ratings stay high.
ITA_further_protect_workers_rights_2코0=Improve Workers Rights
ITA_further_protect_workers_rights_desc_2코0=Workers with indefinite duration contracts are already the most protected category in Italy, but they still are the biggest pool of voters together with retirees, so appeasing them is an easy vote-winning strategy to ensure our approval ratings stay high.
ITA_further_protect_workers_rights_3코0=Improve Workers Rights
ITA_further_protect_workers_rights_3_desc코0=Workers with indefinite duration contracts are already the most protected category in Italy, but they still are the biggest pool of voters together with retirees, so appeasing them is an easy vote-winning strategy to ensure our approval ratings stay high.
ITA_modify_article_18코0=Modify Article 18
ITA_modify_article_18_desc코0=Article 18 of the Statute of Workers makes it extremely hard for employers to fire their employees and our jobs market has suffered accordingly. Modifying it will surely kickstart accusations of "forced labor" and "slavery" from the opposition, but it's only common sense in reality.
ITA_modify_article_18_2코0=Modify Article 18
ITA_modify_article_18_2_desc코0=Article 18 of the Statute of Workers makes it extremely hard for employers to fire their employees and our jobs market has suffered accordingly. Modifying it will surely kickstart accusations of "forced labor" and "slavery" from the opposition, but it's only common sense in reality.
ITA_modify_article_18_3코0=Modify Article 18
ITA_modify_article_18_3_desc코0=Article 18 of the Statute of Workers makes it extremely hard for employers to fire their employees and our jobs market has suffered accordingly. Modifying it will surely kickstart accusations of "forced labor" and "slavery" from the opposition, but it's only common sense in reality.
ITA_save_struggling_companies코0=Save Struggling Companies
ITA_save_struggling_companies_desc코0=Guaranteeing the survival of uncompetitive companies isn't cheap by any means, but workers and labour unions will surely remember who saved their jobs when elections arrive.
ITA_save_struggling_companies_2코0=Save Struggling Companies
ITA_save_struggling_companies_2_desc코0=Guaranteeing the survival of uncompetitive companies isn't cheap by any means, but workers and labour unions will surely remember who saved their jobs when elections arrive.
ITA_save_struggling_companies_3코0=Save Struggling Companies
ITA_save_struggling_companies_3_desc코0=Guaranteeing the survival of uncompetitive companies isn't cheap by any means, but workers and labour unions will surely remember who saved their jobs when elections arrive.
ITA_let_companies_fail코0=Let Companies Fail
ITA_let_companies_fail_desc코0=Every time a company with meaningful weight is on the brink of bankruptcy the Italian state or its local administrations prevent the closure to protect jobs. This costly habit has great political returns but significantly reduces the efficiency of our economy. Let companies fail so that more productive ones can occupy their share of the market.
ITA_let_companies_fail_2코0=Let Companies Fail
ITA_let_companies_fail_2_desc코0=Every time a company with meaningful weight is on the brink of bankruptcy the Italian state or its local administrations prevent the closure to protect jobs. This costly habit has great political returns but significantly reduces the efficiency of our economy. Let companies fail so that more productive ones can occupy their share of the market.
ITA_cultural_divide코0=Cultural Divide
ITA_cultural_divide_desc코0=Since the death of Einaudi, Italy has de facto abandoned liberal policies, with all meaningful parties silently adhering to a consensus on significant government intervention. Most of society followed suit and much needed attempts at improving economic and social freedoms are increasingly hard to push through.
ITA_safeguard_european_development_funds코0=Safeguard European Development Funds
ITA_safeguard_european_development_funds_desc코0=Similar to what happened with most of the money drawn from Northern Italy, European funds tend to end up in the wrong hands or simply are left unclaimed. We must strive to properly use these much-needed funds to ensure a more competitive environment for business.
ITA_let_salaries_decrease코0=Let Salaries Decrease
ITA_let_salaries_decrease_desc코0=The appropriate wage for each major category of jobs is regulated by contracts stipulated by labour unions that have nationwide value. This, coupled with the higher productivity of Northern workers means that the South isn't able to attract any meaningful investment. By renegotiating contracts at a regional level we can significantly reduce the gap between wages and productivity and encourage investment.
ITA_fire_excessive_government_employees코0=Fire Unnecessary Government Employees
ITA_fire_excessive_government_employees_desc코0=It's a common saying that Sicily alone has more forest police than the whole state of Canada. This and other similar examples of bloated administrations have to stop.
ITA_south_reforms코0=Southern Reforms
ITA_south_reforms_desc코0=Most of the money invested in Southern Italy has not given any significant return, maybe it's time to develop a new way to deal with the Southern Question.
ITA_citizenship_income코0=Citizenship Income
ITA_citizenship_income_desc코0=Hiring people for the sake of it has had the inconvenient effect of lowering our administrative efficiency substantially. Maybe we can fix this by directly transferring money to the people "in need". We will abolish poverty by decree.
ITA_hire_more_government_employees코0=Hire More Government Employees
ITA_hire_more_government_employees_desc코0=Jobs in the government are highly coveted because of their contractual safety, by increasing their amount we'll shrink the number of those that are easily recruited by criminality. Also Southerners will surely remember who gave them their jobs when it's time to use the ballot boxes. We will find them something to do eventually.
ITA_intensify_money_transfer코0=Intensify Money Transfers
ITA_intensify_money_transfer_desc코0=Infrastructure in the South is quite underdeveloped, improving it will surely unlock the productive potential of the region and repay the North's taxes. Let's just hope that the money does not end up in the wrong hands.
ITA_south_status_quo코0=Keep the Status Quo
ITA_south_status_quo_desc코0=Countless governments have attempted to solve the Southern Question by throwing money at the problem. Maybe they just didn't throw enough.
ITA_export_mafia코0=Export Mafia
ITA_export_mafia_desc코0=Mafia activities aren't limited by a ridiculous imaginary line such as a border, we might use our new friends' existing contacts in the criminal underworld to gain valuable influence internationally.
ITA_rein_in_favors코0=Rein in Favors
ITA_rein_in_favors_desc코0=We are tolerating extensive mafia activities throughout the country, in exchange the Families will ensure that in the next election no one will threaten our beloved seats.
ITA_blindness_in_the_north코0=Blindness in the North
ITA_blindness_in_the_north_desc코0=Northern Italians like to think that the Mafia is a problem confined to the Southern parts of the country, but that's not the case. The Families' presence is felt much less as they are more focused on investing their ill-gotten gains in the rich North, taking advantage of big public projects, waste management, sex workers and drug dealing. We shall turn a blind eye to that in exchange for favours.
ITA_deafness_in_the_south코0=Deafness in the South
ITA_deafness_in_the_south_desc코0=One of the most important sources of revenue for the Mafia in the south is the "Pizzo", a sum of money that every business, no matter how small, has to pay to the local Family for "Protection". Failure to pay often results in unpleasant endings for the business and its owner. We'll tolerate this practice in exchange for favours from the Families.
ITA_war_with_mafia코0=War with Mafia
ITA_war_with_mafia_desc코0=We have done a decent work up till now with our police forces, but the task at hand requires an even stronger approach, it's time to deploy the Italian Army in the streets and make every mafia thug think twice before asking for "pizzo" again.
ITA_relax_legal_framework코0=Relax Legal Framework
ITA_relax_legal_framework_desc코0=Fighting criminal organizations as entrenched in society as the Mafia is not an easy task, doing so with our hands often tied up by our own laws is even worse. We must set up extraordinary measures to adequately confront Mafia.
ITA_intensify_police_operations코0=Intensify Police Operations
ITA_intensify_police_operations_desc코0=A passive approach has not worked in the last few decades and won't work in the next. We must dirty our hands and fight the Mafia head on.
ITA_turn_the_population_against_them코0=Turn the People Against Them
ITA_turn_the_population_against_them_desc코0=The main strength of Mafia lies in the passive acceptance of society, "Omertà". Southerners won't denounce those criminals out of fear or even because of slight approval as they feel that the central government has abandoned them. We must change the narrative and ensure that the people feel safe and cared for.
ITA_seek_support_of_the_church코0=Seek Church Support
ITA_seek_support_of_the_church_desc코0=The Italian South is still deeply devout. The Church can therefore be an essential ally in wresting control of society away from the Mafia.
ITA_anti_mafia_education코0=Anti-Mafia Education
ITA_anti_mafia_education_desc코0=To defeat the Mafia we must ensure that our children won't grow up to be recruited into their ranks. We must ensure that schools offer them a safe place to grow, away from the machinations of the Families.
ITA_deal_with_mafia코0=Deal with the Mafia
ITA_deal_with_mafia_desc코0=Mafia is too entrenched in our society to reasonably remove, we must accept this fact and deal with them to keep the country governable.
ITA_eradicating_mafia코0=Eradicating the Mafia
ITA_eradicating_mafia_desc코0=One of the biggest problems holding us back from developing the South is organized criminality known as Mafia. There are various criminal organizations controlling southern Italy in an almost feudal way and they have become an integral part of society. Getting rid of them is not going to be easy, but it's the right thing to do.
ITA_North_South_divide코0=The Southern Question
ITA_North_South_divide_desc코0=Southern Italy has lagged behind the more industrial Northern half for decades, we must fill this gap to ensure Italy remains competitive on the global stage
ITA_divided_nation코0=The New Sick Man of Europe
ITA_divided_nation_desc코0=Italy's once dynamic economy is rapidly falling behind western standards, organized criminality and corruption are widespread, productivity has stopped growing, debt keeps increasing, young talented people escape the country searching for opportunities that Italy can't give them. This and many other problems have to be addressed if Italy wishes to succeed in the new millennium.
ITA_industrial_focus코0=Italian Industry
ITA_industrial_focus_desc코0=Italian industry experienced a boom during the Cold War Period, and it is our duty to keep improving our industry to make sure that our position between the World Powers remains strong.
ITA_south_italian_dev코0=Develop Southern Italy
ITA_south_italian_dev_desc코0=We must develop Southern Italy to fix the poor state it is in. Ever since it was controlled by the Spanish, the South has been more poor and backwards than the North. It's high time we fix that.
ITA_central_italian_dev코0=Develop Central Italy
ITA_central_italian_dev_desc코0=Just because Southern industry is in a dire situation and Northern industry is steaming ahead does not mean that we should neglect industry in the central part of our country.
ITA_north_italian_dev코0=Develop Northern Italy
ITA_north_italian_dev_desc코0=Northern Italy is the more modern portion of the country. We are going to have to modernize and improve it to help it grow more and increase our economic power.
ITA_islands_dev코0=Develop the Islands
ITA_islands_dev_desc코0=Sicily and Sardinia are much poorer than the Italian mainland. We must invest in them to help them grow and modernize.
ITA_south_infrastructure코0=Southern Infrastructure Buildup
ITA_south_infrastructure_desc코0=Since the industrial revolution, Italian infrastructure has been poorer than that of our neighbors, especially in the South. We must build more highways and road networks to make even the Germans jealous!
ITA_central_infrastructure코0=Central Infrastructure Buildup
ITA_central_infrastructure_desc코0=Just like most things in this country, infrastructure in Central Italy isn't as developed as in the North, but at the same time is as lacking as that of the South. There is definitely still room for improvement.
ITA_north_infrastructure코0=Northern Infrastructure Buildup
ITA_north_infrastructure_desc코0=Northern Italy may have the best infrastructure in the country, but there is always room for improvement. New highways and new connections to the mass transit networks of our neighbors will improve the efficiency of the north.
ITA_islands_infrastructure코0=Buildup in the Islands
ITA_islands_infrastructure_desc코0=We cannot allow our island territories to fall behind in development! New roads and railways must be built to make them as good as any fine European city!
ITA_south_dockyards코0=Improve the Gioia Tauro Port
ITA_south_dockyards_desc코0=The Gioia Tauro Port is one of the main shipping ports of Southern Italy and must be improved to ensure the smooth flow of trade.
ITA_central_dockyards코0=Improve the Civitavecchia Port
ITA_central_dockyards_desc코0=Improve the important port of Civitavecchia, as it is in a strategic position and near our Capital. Italy was once a maritime superpower, if our navy isn't strong near Rome, we can never reclaim our heritage!
ITA_north_dockyards코0=Improve the Trieste Port
ITA_north_dockyards_desc코0=Improve the important port of Trieste as it is our most important port in the Adriatic Sea, together with Venice and Bari.
ITA_islands_civilian코0=Civilian Buildup in Sardinia
ITA_islands_civilian_desc코0=We must manufacture more goods in the fine island of Sardinia. It will increase their prosperity and their gratitude should calm any silly calls for independence.
ITA_islands_military코0=Military Buildup in the Islands
ITA_islands_military_desc코0=The Italian Army is descended from the Roman Legions! They must be strong, and they must be well equipped. Building that equipment in Sicily and Sardinia will enrich those regions.
ITA_invest_south코0=Exploit Economic Catch up
ITA_invest_south_desc코0=Southern Italy was underdeveloped, but now that we have removed the shackles that inhibited its ability to catch up, we can reap the benefits of this and strengthen the regional economy even more.
ITA_invest_north코0=Enlarge the "Engine of Europe"
ITA_invest_north_desc코0=Lombardy is known to be one of the most dynamic regions in Europe, we should strengthen its role as the engine that will power our growth.
ITA_north_miracle코0=Efficiency of the Northern Industries
ITA_north_miracle_desc코0=Further investments in the north will let us maximize its economic efficiency.
ITA_oil_fields_sicily코0=Oil Fields in Sicily
ITA_oil_fields_sicily_desc코0=Who needs Saudi Arabia or Venezuela? A true superpower is self sufficient! We must begin extracting oil right here in the Mediterranean, and Sicilian waters might possess great reserves of oil!
ITA_enforce_culture_SRD코0=Enforce Cultural Union in Sardinia
ITA_enforce_culture_SRD_desc코0=Sardinians need to understand that their place is in Italy, and therefore we must stop their desire for independence.
ITA_north_miracle코0=Efficiency of Northern Industries
ITA_north_miracle_desc코0=Further investments in the north will let us maximize its economic efficiency.
ITA_education_reforms코0=Education Reforms
ITA_education_reforms_desc코0=The Germans, French, and British all dominate European higher education. Italian universities must be the finest in the continent if we wish for our country to become the leading European power!
ITA_economic_reforms코0=Economic Reforms
ITA_economic_reforms_desc코0=Our economy has suffered from mismanagement. Some reform in economic legislation and government involvement is in order, and should help foster prosperity.
ITA_oil_fields_sicily코0=Oil Fields in Sicily
ITA_oil_fields_sicily_desc코0=Who needs Saudi Arabia or Venezuela? A true superpower is self-sufficient! We must begin extracting oil right here in the Mediterranean, and Sicilian waters might possess great reserves of oil!
ITA_european_logistics코0=New Logistics
ITA_european_logistics_desc코0=Improved logistics, along with the improved infrastructure, will allow more to be produced with fewer factories, helping us trigger an economic boom. Let's help businesses adapt to the new opportunities in the North.
ITA_buona_scuola코0=Reform our Educational Structure
ITA_buona_scuola_desc코0=Higher education is all well and good, but having them train foreigners defeats the point. We must invest in Italian public schools so they are the finest in Europe. Let's draw up an investment plan.
ITA_bureaucratic_reforms코0=Bureaucratic Reforms
ITA_bureaucratic_reforms_desc코0=The Italian government is highly inefficient. Restructuring the internal bureaucracy based on what we have learned works throughout our economic reforms should greatly improve its efficiency.
ITA_oil_fields_basilicata코0=Oil Fields in Basilicata
ITA_oil_fields_basilicata_desc코0=After our recent success in Sicily, we have found that we may possess more oil than we thought! Let's set up extractions operations south of our mainland. Let the black gold flow.
ITA_support_eni_africa코0=Support ENI in Africa
ITA_support_eni_africa_desc코0=Using government influence to grant the ENI, our leading oil company, greater control over African resources will benefit our economy.
ITA_support_eni_arabia코0=Support ENI in Arabia
ITA_support_eni_arabia_desc코0=Just like in Africa, we can help ENI in the Arabian Peninsula, allowing us to control more of the world's strategic resources.
ITA_anti_mafia_measures코0=Anti-Mafia Measures
ITA_anti_mafia_measures_desc코0=The Mafia's power is well known across the world, and while most people might associate them with movies or TV, they are a real threat in Italy. We must help law enforcement launch major campaigns against them. We might not completely eliminate them, but we can definitely decrease their influence in the short term.
ITA_anti_corruption_measures코0=Anti-Corruption Measures
ITA_anti_corruption_measures_desc코0=With adequate resources and by pushing the right buttons we can obtain the names of several corrupt politicians and make an example of them.
ITA_ideology_focus코0=The Ideology Debate
ITA_ideology_focus_desc코0=Ever since the Second World War, Italy has been a Western-aligned democracy, but times are changing. Perhaps its time to revise our ideological allegiances.
ITA_our_past코0=The Old Ways
ITA_our_past_desc코0=Democracy brought corruption and a decline in power to Italy. We must move away from it if we wish to rise again!
ITA_what_we_are코0=The Democratic Way
ITA_what_we_are_desc코0=Have we learned nothing from Mussolini's totalitarianism? Italy is free, and shall remain free!
ITA_mantain_the_republic코0=Mantain the Republic
ITA_mantain_the_republic_desc코0=The constitution states that Italy is a democratic republic founded on labour. Sovereignty belongs to the people and is exercised by the people in the forms and within the limits of the constitution.
ITA_towards_monarchy코0=Towards Monarchy
ITA_towards_monarchy_desc코0=The Golden Age of Italy was clearly during the monarchy. Our republic is a failed experiment, we should strive to restore the king!
ITA_empower_the_king코0=The New Kingdom
ITA_empower_the_king_desc코0=We can't restore the monarchy and not empower the rightful heirs to the throne. The government is ready, let's crown a new king. All Hail King Vittorio Emmanuel IV, of the House of Savoy, rightful King of Italy!
ITA_reestablish_rome코0=The New Rome
ITA_reestablish_rome_desc코0=Italy's true golden age was back when the Roman Empire stretched from Iberia to the Caucasus. We should reclaim the mantel of Rome, and strive to rebuild the Empire in the modern age.
ITA_dismantle_parliament코0=Dismantle Parliament
ITA_dismantle_parliament_desc코0=The executive will seize power and close parliament while the country completes its transition to the new regime.
ITA_divide_et_impera코0=Divide Et Impera
ITA_divide_et_impera_desc코0='Divide Et Impera', meaning 'Divide And Rule' literally means gaining and maintaining power by breaking up larger concentrations of power into pieces that individually have less power than the one implementing the strategy. This idea should guide our policy if we want to form a New Rome.
ITA_federation_of_romans코0=Federation of Romans
ITA_federation_of_romans_desc코0=Whilst it would be great to see our borders match those of old Rome, times have changed, as have the cultures of Rome. Instead of war and conquest, we should attempt to unite all Roman nations, in a new Roman Federation.
ITA_march_on_rome코0=The New March on Rome
ITA_march_on_rome_desc코0=Mussolini marched on Rome with his blackshirts to take power. We should help our fascist movements organize a second one, to officially re-embrace fascism. The trains already run on time now, so we can focus on conquering things from the start this time.
ITA_reclaim_colonies코0=Reclaim Our Colonies
ITA_reclaim_colonies_desc코0=The Italian Colonial Empire was definitely not the greatest in the world, but if we wish to show the world the might of fascism, we must restore it! Those Africans are no match for us Italians, re-conquering our colonies should be a piece of Tiramisu.
ITA_renew_lateran_treaties코0=Renew the Lateran Treaties
ITA_renew_lateran_treaties_desc코0=The Lateran Treaties were a pact between fascist Italy and the Vatican City, where the 'Roman Question' was settled, with Italy finally recognizing the Holy See as an independent micro-state. They have been a part of our democratic constitution, so we should make sure they know that our fascist government will respect them. For now.
ITA_renew_lateran_treaties_2코0=Renew the Lateran Treaties
ITA_renew_lateran_treaties_2_desc코0=The Lateran Treaties were a pact between fascist Italy and the Vatican City, where the 'Roman Question' was settled, with Italy finally recognizing the Holy See as an independent micro-state. They have been a part of our democratic constitution, so we should make sure they know that our fascist government will respect them. For now.
ITA_pesky_states코0=Ultimatum to the Minors
ITA_pesky_states_desc코0=Its time to tell the micro-states within Italy that the government doesn't recognize their right to exist. The will submit to the new Duce, or our new blackshirt legions will march on them.
ITA_retake_african_coast코0=Retake the African Coast
ITA_retake_african_coast_desc코0=People think of Europe when they think of Ancient Rome, but North Africa was also an important part of it. Those nations are poor and weak, we should easily be able to take them and restore Roman rule in the region.
ITA_retake_levant코0=Retake Levant
ITA_retake_levant_desc코0=Once the seat of the greatest Empires of antiquity, the middle East has been sidelined by history, with its people struggling under foreign rule and because of constant infighting. It's time to bring Pax Romana once more upon the region and seize its underground richness to fuel our glorious Restoration.
ITA_invite_the_gauls코0=Western Europe
ITA_invite_the_gauls_desc코0=Our Western European brothers are also the children of Rome. If we want to make our Roman Federation into a real successor of the Empire, we should offer them membership.
ITA_invite_africans코0=Africa and the Middle East
ITA_invite_africans_desc코0=Africa and the Middle East have changed a lot since they were Roman. New cultures and the rise of Islam may have changed them forever. But they too are children of Rome. We should offer them membership in our Federation.
ITA_our_lands_balkans코0=Expand our Control of the Adriatic Sea
ITA_our_lands_balkans_desc코0='Istria, Fiume e Dalmazia, ne Slovenia ne Croazia'. Italy must control the Balkans if we want to dominate the Mediterranean. We will force our neighbors to accept some redrawn borders... or accept our unstoppable armies redrawing them by force.
ITA_strike_gaul코0=Strike the West
ITA_strike_gaul_desc코0=Gallia, Hispania, Britannia, they all need to see the light and accept that their rightful place is within the New Roman Empire. Our Legions will make short work of them.
ITA_recover_anatolia코0=Recover Anatolia
ITA_recover_anatolia_desc코0=The Eastern Empire must be restored. Our new technology should mean that we won't have to split up again since we can govern better, so it must be us that reclaims those lands. Let's make Istanbul Constantinople Aaain!
ITA_invite_anatolians코0=Invite the Anatolians
ITA_invite_anatolians_desc코0=We can't seriously claim to be the successors of Rome without offering membership to the Eastern Empire. Let's negotiate membership with their various governments.
ITA_our_savoie코0=Savoy and Corsica
ITA_our_savoie_desc코0=Savoy was unlawfully given to the French when we needed their help against the Austrians. It has been a long time since then, and Italy is now a strong, independent nation. We must reclaim Savoy as it is unacceptable to have the House of Savoy in power while the region is under French rule.
ITA_recover_balkans코0=Recover the Balkan Area
ITA_recover_balkans_desc코0=The Balkan region is currently a mixture of populations, and that has led to much conflict, as we saw during the collapse of Yugoslavia. We must unite them all under the Roman flag, as brothers, and put an end to these artificial nations.
ITA_invite_balkan_countries코0=The Balkans
ITA_invite_balkan_countries_desc코0=The Balkans should be invited into the Roman Federation, to allow it to span the whole of the Mediterranean cost. It was a vital part of the Western Empire, and the recent chaos in the region is a disgrace to the memory of Rome.
ITA_strike_germans_before_they_can코0=Avenge Teutoburgo
ITA_strike_germans_before_they_can_desc코0=It was Germanic Barbarians that destroyed Old Rome, and now, a New Rome is born. If we wish to guarantee its survival, we must ensure that the Germans won't be a threat, and we will not wait for them to strike first. Ready the Legions, we will march on Berlin!
ITA_arabian_black_gold코0=Black Gold of Arabia
ITA_arabian_black_gold_desc코0=We should pursue Mussolini's dream to conquer Arabia. Not only will it greatly increase the expanse and importance of the Italian Empire, but it will give us access to massive oil deposits. Arabia's Black Gold will enrich the Italian Empire.
ITA_abandon_the_west코0=Abandon the West
ITA_abandon_the_west_desc코0=Say 'addio' to NATO, we are going on our own! The Cold War is done, there is no need to tie our foreign policy to the Americans and their friends.
ITA_settle_southern_question코0=Settle the Southern Question
ITA_settle_southern_question_desc코0=The southern part of Italy is opposed to the idea of the New Kingdom, but through a concentrated propaganda campaign we should be able to normalize the idea among the local population and calm down any protestors.
ITA_demand_crown_albania코0=Demand the Albanian Throne
ITA_demand_crown_albania_desc코0=King Vittorio Emmanuel III was given the throne of Albania by King Zog. With the Italian monarchy restored, it is only right that the Italian King be granted power over Albania once again.
ITA_italian_empire코0=The Emperor
ITA_italian_empire_desc코0=By taking back our colonies we have de facto restored the Italian Empire, and therefore our glorious ruler can now officially claim that the Kingdom of Italy is now the Empire of Italy. All Hail Emperor Vittorio IV!
ITA_attack_on_america코0=Attack America
ITA_attack_on_america_desc코0=The United States was behind the invasion of our country, and the downfall of Italy during the Second World War. Italy has only deteriorated since then, but now, we have restored our rightful place among the world powers. Therefore it is finally time for revenge. We shall burn Washington down, let's show the Americans the true might of the children of Rome!
ITA_with_europe코0=Pursue European Cooperation
ITA_with_europe_desc코0=Italy must be close to the European Union. We should pursue close bonds with other members and increased cooperation.
ITA_with_europe_2코0=Pursue European Cooperation
ITA_with_europe_2_desc코0=Italy must be close to the European Union. We should pursue close bonds with other members and increased cooperation.
ITA_european_speech코0=The European Speech
ITA_european_speech_desc코0=We must announce our intentions to unify Europe. Let's prepare the official speech Italian MEPs will give to the European Parliament, and any other PR preparations we might need.
ITA_prepare_the_union코0=Prepare the Union
ITA_prepare_the_union_desc코0=We must prepare the Unification Treaty and submit it to the European Parliament. It will take time to prepare one that will make all members happy to accept the union.
ITA_unite_the_union코0=One Europe
ITA_unite_the_union_desc코0=The European Union is our future, and we are the future of the European Union. We have submitted the Unification Treaty to the European Parliament. All our efforts should be dedicated to ensure all EU members approve of it, and we will have created the greatest super-state the world has ever seen.
ITA_without_europe코0=On Our Own
ITA_without_europe_desc코0=The European Union is destined to fail, and our membership is doing little more than robbing us of our sovereignty. We should begin distancing ourselves from the organization.
ITA_diplomatic_focus코0=Diplomatic Focus
ITA_diplomatic_focus_desc코0=We need to reorganize our foreign policy, to ensure the world knows that Italy is still a strong nation.
ITA_strenghten_ties_with_west코0=Strengthen Ties with the West
ITA_strenghten_ties_with_west_desc코0=Since the end of fascism, Italy has grown to be a stable democracy. We need to maintain our ties with America, NATO, and the free world as a whole.
ITA_draw_closer_to_east코0=Draw Closer to the East
ITA_draw_closer_to_east_desc코0=Russia is a strong superpower, and now that we seek to separate from the West, they shall be our best ally. They can use our ports, we can use their influence and might.
ITA_draw_closer_to_far_east코0=Draw Closer to the Far East
ITA_draw_closer_to_far_east_desc코0=The Chinese will dominate this new century. If we wish to separate from the West, we must draw closer to them. An ally in Europe will be invaluable to them so they will welcome us with open arms.
ITA_befriend_america코0=Befriend the USA
ITA_befriend_america_desc코0=The United States is the modern bastion of freedom and democracy. In order to ensure the world knows Italy stands for freedom, we must ensure their friendship.
ITA_befriend_europeans코0=Befriend Western Europe
ITA_befriend_europeans_desc코0=We must show our European brothers that our allegiance is with them. We stand with them!
ITA_befriend_middle_east코0=Befriend the Middle East
ITA_befriend_middle_east_desc코0=We have no interest in opposing Middle Eastern nations. They are mistrustful of our neighbors, so we must convince them that we are willing to be their friend.
ITA_befriend_south_east_asia코0=Befriend South East Asia
ITA_befriend_south_east_asia_desc코0=As part of our attempt to become closer with China, we are going to have to befriend other Asian nations.
ITA_befriend_central_america코0=Befriend Central America
ITA_befriend_central_america_desc코0=Since we are close to the US, we should try and befriend some Latin American nations. Mexico and Cuba are closest to the US, so ensuring our relations with them are good would be a great start.
ITA_befriend_europeans2코0=Befriend Eastern Europe
ITA_befriend_europeans2_desc코0=The former Eastern bloc is poorer than the West, and culturally and politically different from it. We must try and offer them our diplomatic support and make sure they know we stand with them.
ITA_befriend_csto코0=Befriend CSTO
ITA_befriend_csto_desc코0=Having aligned ourselves with the Russians, it is only natural to now befriend their friends. We must ensure CSTO members think of Italy as a friend and ally.
ITA_befriend_malaya코0=Befriend the West Indies
ITA_befriend_malaya_desc코0=If we aligned ourselves with the Chinese, we are going to have have to find other potential allies around them. The Pacific nations of Malaysia and Indonesia are great candidates.
ITA_befriend_south_america코0=Befriend South America
ITA_befriend_south_america_desc코0=South America has a mistrust of the US and the West in general since the Cold War. They however, don't think much of Italy. Let's extend our hand in friendship to Brazil and Argentina, and begin influencing the region.
ITA_befriend_europeans3코0=Befriend Northern Europe
ITA_befriend_europeans3_desc코0=We mustn't forget our Teutonic and Scandinavian neighbors. It is important to have their friendship and support if we wish to be recognized as a true supporter of democracy.
ITA_attempt_join_aedu코0=Join the SCO
ITA_attempt_join_aedu_desc코0=We have been out of NATO for a while now, and our sudden change in allegiance hasn't gained us the friendship of our neighbors. We must officially join our new allies in the SCO, to solidify our change in foreign policy for decades to come. Italy stands with the Dragon!
ITA_the_nato코0=Reaffirm NATO Commitment
ITA_the_nato_desc코0=We must guarantee our fellow alliance members that we are dedicated to their safety. An attack on one is an attack on all.
ITA_liberal_parties코0=Liberal Parties
ITA_liberal_parties_desc코0=The current political parties are filled with corruption and they drove Italy into the situation it is in. We need to help new parties enter the national scene so they may help fix our problems.
ITA_old_parties코0=Traditional Parties
ITA_old_parties_desc코0=The established parties are here to stay. Replacing them would be pointless, we should help them grow and remove their corruption instead.
ITA_with_populism코0=The Populist Way
ITA_with_populism_desc코0=Even though their means may be extreme, the Reactionary party is gaining more and more support than the current established parties. This populist wave will change Italian politics forever. Make Italy great again!
ITA_italeave코0=Italeave
ITA_italeave_desc코0=With our internal politics reformed, it is time to see what we shall do regarding the EU. Let's hold a referendum on our membership.
ITA_global_investments코0=Foreign Investments
ITA_global_investments_desc코0=If we are going to separate from Europe and go it alone, we are going to have to build up some foreign influence. Let's invest in the development of other nations to buy us some goodwill.
ITA_use_force코0=Stop Immigration
ITA_use_force_desc코0=Unchecked immigration is a vicious cycle: the middle class flees poor countries, becoming the lower class in the richer countries and threatening the existence of the local lower classes. This means that their countries of origin will suffer once they are gone, causing more people to leave for the richer countries, increasing the effect. We need to fight this cycle.
ITA_encourage_immigration코0=Encourage Immigration
ITA_encourage_immigration_desc코0=Immigration solves many of our problems, including our low birth rates and the shortage of low-wage employees. It is economically preferable for Italy to accept more immigrants.
ITA_military_focus코0=Military Focus
ITA_military_focus_desc코0=Focus on reforming the Italian Military.
ITA_army_focus코0=Army Focus
ITA_army_focus_desc코0=The Italian army is one of the strongest land armies in the world, and we should not be second to anyone else! We must fund and reform it so that it is the finest in the world.
ITA_navy_focus코0=Navy Focus
ITA_navy_focus_desc코0=The Italian navy, called 'Regia Marina' during the Monarchist age, now known as 'Marina Militare' has always been one of the strongest sea powers! Although it has lost relevance recently, it is high time we restore its glory! Italy shall rule the Mediterranean waves!
ITA_air_focus코0=Air Force Focus
ITA_air_focus_desc코0=The Italian air-force is known as 'Aeronautica Militare', and has served Italy since the postwar period. Let's help it grow into the finest air force on Earth.
ITA_small_arms_program코0=Small Arms Program
ITA_small_arms_program_desc코0=Beretta, Benelli, Franchi, and Tanfoglio are just some names of the finest arms manufacturers in the world. Curious how they are all Italian. It is an insult to Italy if we don't take advantage of this, and ensure our armies have the finest guns we can produce.
ITA_destroyers_focus코0=Destroyers Focus
ITA_destroyers_focus_desc코0=Destroyers are light and versatile. They are ideal ships to support the larger fleets of our allies, even if our own navy may not be able to play on the same level. Yet.
ITA_fighters_focus코0=Fighters Focus
ITA_fighters_focus_desc코0=It has been a while since the Second World War. Nowadays, fighters are the most important aircraft in an air force, not bombers. Let's begin improving our fighters so that they are the finest in the world.
ITA_tanks_focus코0=Tanks Focus
ITA_tanks_focus_desc코0=We need to update and upgrade our tanks to restore the 'Divisioni Celeri' to their true power.
ITA_motorized_focus코0=Light Vehicles Program
ITA_motorized_focus_desc코0=You can't talk about Italy without mentioning its automobile industry. FIAT, Ferrari, and Alfa Romeo are just some names of the finest cars in the world. How can our civilian cars be of such high quality whilst our military vehicles are just average? We must get our vehicle manufacturers to make the finest military vehicles in the world.
ITA_submarines_focus코0=Submarines Focus
ITA_submarines_focus_desc코0=What could the Italian navy be without the 'Sommergibili'? Nothing, that's what. Our submarine program must be expanded, if we want the Marina Militare to catch up to the standards of other world powers.
ITA_close_air_support코0=Close Air Support
ITA_close_air_support_desc코0=Although fighters can still perform multi-role functions. Close air support for our troops will always be necessary.
ITA_artillery_focus코0=Artillery Focus
ITA_artillery_focus_desc코0=We already manufacture the finest small arms in the world, but what good is that if our larger artillery guns are outdated? Let's fund research into modernizing them.
ITA_naval_bases_focus코0=Naval Bases Focus
ITA_naval_bases_focus_desc코0=It's time to focus on building modern naval bases for our country. A growing Marina Militare will need need a growing home.
ITA_air_bases_focus코0=Air Bases Focus
ITA_air_bases_focus_desc코0=It's time to focus on building modern air bases for our country. The Aeronautica Militare will need more runways to efficiently operate in the homeland, should it ever be necessary.
ITA_quality_ideas코0=Army of Quality
ITA_quality_ideas_desc코0=We need to improve the quality of our equipment, and the training of our troops. We might not have the largest army in the world, but Italian armies must be known worldwide for being the most elite fighting force on earth.
ITA_quantity_ideas코0=Army of Quantity
ITA_quantity_ideas_desc코0=A single bullet can kill a man, be they spec ops, or a conscript. Rather than improving it, the Italian Army must be the largest it can possibly be.
ITA_carriers_focus코0=Carriers Focus
ITA_carriers_focus_desc코0=Aircraft carriers are already the best form of modern power projection, and Italy has possessed some since they were first created. We need to modernize our aircraft carriers and construct more if we want the Marina Militare to be recognized internationally for its power.
ITA_frecce_tricolori코0=The 'Frecce Tricolori'
ITA_frecce_tricolori_desc코0=The 'Frecce Tricolori' brings pride to the Italian nation. We have them train new air force recruits and advice the government on how to help the air force be more efficient.
ITA_land_doctrine코0=Land Doctrine
ITA_land_doctrine_desc코0=We will need to develop new doctrines for modern warfare for our land forces.
ITA_naval_doctrine코0=Naval Doctrine
ITA_naval_doctrine_desc코0=We will need to develop new doctrines for modern naval warfare for our naval forces.
ITA_airforce_doctrine코0=Airforce Doctrine
ITA_airforce_doctrine_desc코0=We will need to develop new doctrines for modern aerial warfare for our aerial forces.

### Italy Events
italy_md.1.t코0=The Vatican accepted a renewal of the Treaties!
italy_md.1.d코0=The Vatican City has decided to renew the Lateran Treaties! Now, Italy even God has on its side!
italy_md.1.o1코0=Fantastic.
italy_md.2.t코0=The Vatican refused to renew the Treaties.
italy_md.2.d코0=The Vatican City decided not to renew the Lateran Treaties.
italy_md.2.o1코0=They don't understand what they are getting themselves into!
italy_md.3.t코0=Italy demands immediate annexation!
italy_md.3.d코0=An outrageous demand has just reached us, Italy asks for our immediate annexation! The nation is ready to face war with Italy, but many lives could be lost, and the possibilities that our country will win the war are limited... What should we do?
italy_md.3.o1코0=Looks like we are all Italians now...
italy_md.3.o2코0=Outrageous Demands! The international community will surely back us.
italy_md.4.t코0=[From.GetName] accepts annexation!
italy_md.4.d코0=[From.GetName] has decided to accept our requests, they are now part of the Italian state.
italy_md.4.o1코0=Sweet.
italy_md.5.t코0=[From.GetName] refuses to be annexed!
italy_md.5.d코0=[From.GetName] has decided not to accept our requests...
italy_md.5.o1코0=[From.GetName] is soon to be a wasteland then!
italy_md.6.t코0=Offer from the Italian State
italy_md.6.d코0=The Italian national company ENI claimed they've found an oil deposit off the shores of our country... they offered to build oil wells and other infrastructure, while giving us our fair share. Should we accept?
italy_md.6.o1코0=Foreign investment? Count me in!
italy_md.6.o2코0=It's OUR oil. Not some Italian imperalistss!
italy_md.7.t코0=[From.GetName] refuses oil deal!
italy_md.7.d코0=Our fair offer sent to [From.GetNameDef] was refused! They claim the oil deposit is theirs, and they don't want to share it with anyone.
italy_md.7.o1코0=They are gonna pay for that.
italy_md.8.t코0=[From.GetName] accepts oil deal!
italy_md.8.d코0=Our offer has been accepted by the [From.GetAdjective] government. They will allow us to build oil wells in the new oil deposit we found, as long as they get their fair share out of it.
italy_md.8.o1코0=We get resources, they get resources. Win-win!
italy_md.9.t코0=Offer from the Italian State
italy_md.9.d코0=The Italian national company ENI claimed they've found a oil deposit off the shores of our country... they offered to build oil wells and other infrastructure, while giving us our fair share. Should we accept?
italy_md.9.o1코0=Of course we should
italy_md.9.o2코0=It's our oil and we don't want to share it with anyone!
italy_md.10.t코0=Our offer refused!
italy_md.10.d코0=Our fair offer sent to [From.GetName] was refused! They claim the oil deposit is their, and they don't want to share it with anyone.
italy_md.10.o1코0=They are gonna pay for that.
italy_md.11.t코0=Space Program Yearly Report
italy_md.11.d코0=This year ASI (Agenzia Spaziale Italiana) and its commercial brand (Spazitalia) have obtained the following results from their beyond orbit operations:
italy_md.11.o1코0=Collecting revenue and paying debts.
italy_md.12.t코0=[From.GetName] wants to join SCO
italy_md.12.d코0=[From.GetName] is asking to become a candidate member for the SCO. Should we accept?
italy_md.12.o1코0=Yes.
italy_md.12.o2코0=No.
italy_md.13.t코0=Austerity Measures
italy_md.13.d코0=Our public debt is rapidly rising, to prevent it from growing out of control we must reduce our deficit by cutting unnecessary expenses. \n What should we focus our cuts on?
italy_md.13.o1코0=Education
italy_md.13.o2코0=Healthcare
italy_md.13.o3코0=Welfare
