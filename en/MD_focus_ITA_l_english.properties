ITA_Piazza_Affari코0=Piazza Affari
ITA_Piazza_Affari_desc코0=Piazza Affari is the iconic seat of the Italian Stock Exchange in Milan.
ITA_Confindustria코0=Confindustria
ITA_Confindustria_desc코0=Confindustria is a group composed of the most important industrial entities operating in Italy
ITA_territorial_claims코0=Territorial Claims
ITA_territorial_claims_desc코0=The legacy of our past conquests extends far over the Alps and the Mediterranean Sea, we shall strive to restore that glory!
ITA_carbon_tax코0=Carbon tax
ITA_carbon_tax_desc코0= This tax will steer the private sector towards green energy.
ITA_carbon_tax_2코0=Carbon tax
ITA_carbon_tax_2_desc코0= This tax will steer the private sector towards green energy.
ITA_normalize_extraordinary_bonuses코0=Normalize Extraordinary Bonuses
ITA_normalize_extraordinary_bonuses_desc코0=Many "One-Time" or "Extraordinary" bonuses have become standard or recurring, and a great amount of new ones with the samde goal but different name of old ones constantly arise. While this practice isn't a very efficient way to utilize taxpayers money, it does provide a decent boost in popularity.
ITA_normalize_extraordinary_bonuses_2코0=Normalize Extraordinary Bonuses
ITA_normalize_extraordinary_bonuses_2_desc코0=Many "One-Time" or "Extraordinary" bonuses have become standard or recurring, and a great amount of new ones with the samde goal but different name of old ones constantly arise. While this practice isn't a very efficient way to utilize taxpayers money, it does provide a decent boost in popularity.
ITA_eastern_sympathies코0=Looking East
ITA_eastern_sympathies_desc코0=The East is the future.
ITA_unaligned_empire코0=On Our Own
ITA_unaligned_empire_desc코0=Italians often say "Meglio soli che male accompagnati".
ITA_western_alignment코0=Western Alignment
ITA_western_alignment_desc코0=First World, best world.
ITA_new_land_nobility코0=Latifondo is My Way
ITA_new_land_nobility_desc코0=Nobles managed this territories since the dawn of man, they will continue to do so.
ITA_new_industrial_nobility코0=Aristocrats Take Over Industry
ITA_new_industrial_nobility_desc코0=Blood never lies. Aristocrats will lead our industries.
ITA_secure_the_succession코0=Secure the Succession
ITA_secure_the_succession_desc코0=A healthy child is in the hospital ready to take the king's place when he dies. We will strengthen the legal framework to ensure his right to the throne. The succession has been secured!
ITA_war_economy코0=War Economy
ITA_war_economy_desc코0= Can you hear the soldiers marching? The roar of the engines of the bombers? Can you see that tank column? War is coming.
ITA_empower_the_senate코0=Empower the Senate
ITA_empower_the_senate_desc코0=Senatus Popvlvsque Romano will lead our country once again.
ITA_empower_the_emperor코0=Empower the Emperor
ITA_empower_the_emperor_desc코0=Imperator shall rule the Empire and recover our righteous lands.
ITA_empower_the_king코0=Crown the King
ITA_empower_the_king_desc코0=AVANTI SAVOIA! We will make Italy great again!
ITA_reestablish_rome코0=Reestablish Rome
ITA_reestablish_rome_desc코0=Our ancestors founded the greatest empire of the world. History taught us what to do... By the name of Enea, we will establish a new Roman State!
ITA_recognize_free_market_efficiency코0=Recognize Free Market Efficiency
ITA_recognize_free_market_efficiency_desc코0=The free market has been embraced by most of the countries in the world and has proven to be the best way to rapidly grow, our new state will need to devolp itself fast.
ITA_peaceful_takeovers코0=Peaceful Takeover
ITA_peaceful_takeovers_desc코0=History has shown that military might alone isn't enough to unify Europe, to reclaim our lands we must employ a new method.
ITA_corporativism코0=Corporativism
ITA_corporativism_desc코0= Mussolini said speaking about this ideology: "Everything for the state, nothing outside the state, nothing against the state". Each class have to work together under an authoritarian rule that enforces peace between corporations.
ITA_military_industrial_complex코0=Military Industry
ITA_military_industrial_complex_desc코0=Our country must be ready to fight against anyone that would stand in front of our way to greatness... And this time we won't use bayonets.
ITA_flat_tax코0=Flat Tax
ITA_flat_tax_desc코0=Following Russia's example we will apply a flat tax. This will mostly benefit the wealthy and we hope that this will trickle down. The revenue lost might mean that we won't have enough money to keep healthcare and social services at previous levels.
ITA_crush_third_rome코0=Crush the Third Rome
ITA_crush_third_rome_desc:"=Back in the Tsarist era, the Russians thought they were the successors of the Empire because one niece of the last Byzantine Emperor was a Tsar. Well, they wil learn there is only one Rome.
ITA_reopen_brothels코0=Legalize Prostitution
ITA_reopen_brothels_desc코0=Letting poor women be exploited by some criminal is against all morals. Being a prostitute should be a job as all others, with the ensuing guarantees.
ITA_reopen_brothels_2코0=Legalize Prostitution
ITA_reopen_brothels_2_desc코0=Letting poor women be exploited by some criminal is against all morals. Being a prostitute should be a job as all others, with the ensuing guarantees.
ITA_legalize_all_drugs코0=Legalize All Drugs
ITA_legalize_all_drugs_desc코0= Legalizing drugs will make it more difficult for the Mafia to sell it. If we sell alcohol, cigarettes and allow people into casinò... Why shouldn't we let people try some morphine?
ITA_protect_our_traditions코0=Protect Our Traditions
ITA_protect_our_traditions_desc코0= Our values are "Dio, Patria e Famiglia". We won't allow the lefties to destroy our country or make it a Muslim chapel...
ITA_citizenship_income_2코0= Citizenship Income
ITA_citizenship_income_2_desc코0=Every citizen will be guaranteed an economic income if he or she engages in the search for a job and if he or she answers the employment center's calls to work. Therefore we must set up a system for guiding prospective earners towards a job.
ITA_repeal_former_government_measures코0=Policy Change
ITA_repeal_former_government_measures_desc코0=This political stance does not fit us anymore.
ITA_repeal_former_government_measures_1코0=Policy Change
ITA_repeal_former_government_measures_1_desc코0=This political stance does not fit us anymore.
ITA_repeal_former_government_measures_2코0=Policy Change
