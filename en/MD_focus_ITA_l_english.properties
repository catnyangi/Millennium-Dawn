mafia_strength_reduction_over_time_TT코0=This measure will reduce Mafia strength over time.
attack_hideouts_sicily코0=Attack Cosa Nostra Hideouts
attack_hideouts_sicily_desc코0=Thanks to our undercover agents we have gathered enough information and we are now able to make targeted strikes againt key mafia hideouts throughout the country. §YThis decision can be taken only if a sufficent number of agents have infiltrated clans.§!
attack_hideouts_campania코0=Attack Camorra Hideouts
