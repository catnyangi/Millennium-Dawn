##roman decisions
romanization_ITA코0=Neo-Romanization
romanization_ITA_desc코0=The Romans fell long ago. However, their influence and their legacy remain ever-present. It is now our job under the New Romans to push forward and rebuild Rome! Omnium Rerum Principia Parva Sunt.\n\n§YThese decisions are very expensive and require a large investment from Rome.\n
integration_britannia코0=Romanize Britannia
integration_britannia_desc코0=Britannia is one of the last great conquests of the Romans. The regions south of Scotland will prove to be wonderful for integration. The English sure knew how to work the land.
integration_narbonensis코0=Romanize Narbonensis
integration_narbonensis_desc코0=Narbonensis encompasses most of southern France. We should begin pushing to integrate this region due to it being so close to our homeland.
integration_lugdunensis_aquitania코0=Romanize Lugdunensis and Aquitania.
integration_lugdunensis_aquitania_desc코0=Lugdunensis and Aquitania is the majority of Northern and Central France. It also encompasses regions such as Lyon. The province was one of the large areas gained by Caesar in his great conquests.
integration_belgica코0=Romanize Belgica
integration_belgica_desc코0=Belgica is a multitude of different regions in our modern world. It encompasses Belgium, Souther Netherlands, Luxembourg and some parts of Germany West of the Rhine. Belgica is one of the largest border provinces in the empire at its peak.
integration_raetia_noricum코0=Romanize Raetia and Noricum
integration_raetia_noricum_desc코0=The lands beyond the Alps has always been a bit of the wildland. The mountain boys in Switzerland and Austria will fall in line one by one. Their lands were some of the first conquered areas due to their proximity to the northern regions of the empire.
integration_northwestern_balkans코0=Romanize Balkan Regions
integration_northwestern_balkans_desc코0=The Balkan regions are a large area with many old imperial provinces. The ancient provinces at the peak were Pannonia Superior, Pannonia Inferior, and Dalmatia. The three provinces are closely connected so we can mass-govern them under one larger imperial province.
integration_dacia_moesia코0=Romanize Dacia and Moesia
integration_dacia_moesia_desc코0=The imperial provinces of Dacia, Moesia Inferior, and Superior encompass much of the central and eastern Balkan regions. We should begin to reinstate the governance of true Romans.
integration_greece코0=Romanize Greece
integration_greece_desc코0=Greece is one of the earliest major conquests of the Roman empire. It is also one of the power bases of the Byzantine Empire. We must integrate it once more!
integration_mauretania코0=Romanize Mauretania
integration_mauretania_desc코0=Mauretania encompasses much of the modern day coastal Maghreb. Now that it is back under our control we should push to tighten our hold on the Mediterranean.
integration_africa_proconsularis코0=Romanize Carthage
integration_africa_proconsularis_desc코0=The region of Carthage is mostly in modern-day Tunisia. It will help to have a jumping-off point from Siciliy and Sardinia to stage conquests close to Italy.
integration_tarraconensis_lusitania_baetica코0=Romanize the Iberian Provinces
integration_tarraconensis_lusitania_baetica_desc코0=The provinces of Tarraconensis, Lusitania, and Baetica were initially established in 27 B.C. by Augustus in his reorganizations.
integration_cyrenaica_aegyptus코0=Romanize Aegyptus & Cyrenaica
integration_cyrenaica_aegyptus_desc코0=Egypt and Northeastern Libya were once a cornerstone of our empire. They were able to feed significant portions of the empire with the fertile lands in the Nile, while also providing important docks for us in the deltas. We must start to Romanize the people there again to breathe more life into Rome.
integration_anatolia코0=Romanize Anatolia
integration_anatolia_desc코0=Anatolia encompassed a large portion of the Eastern Roman Empire and was one of the larger conquests Rome conducted. It is time to restore it under the proper banner.
intgration_levant_syria코0=Romanize Syria and the Levant
intgration_levant_syria_desc코0=The regions of Syria and Levant were once a great contingency on our far Eastern border.
integration_iraq코0=Romanize Iraq
integration_iraq_desc코0=Iraq was once the provinces of Assyria and Mesopotamia. It was once a fertile bread basket for the great Roman Empire and also the seat of conflict with Persian forces.

