generic_ITA코0=Italy Decisions
bonus_to_stimulate_consumption코0=Bonus to "Stimulate Consumption"
bonus_to_stimulate_consumption_desc코0=With the excuse of stimulating internal consumpation we can give a large monetary bonus and raise population satisfaction with the current situation.
one_time_paycheck_bonus코0=One-Time paycheck bonus
one_time_paycheck_bonus_desc코0=With the excuse of stimulating internal consumpation we can place a significant one-time bonus in our workers paycheck to raise our popularity.

#integrative restoration decisions
integrative_restoration_ITA코0=Integrative Restoration
integrative_restoration_ITA_desc코0=After decades of study we have an almost perfect understanding of the techniques used by our ancestors to build the many great monuments of our country. We can replicate them to rebuild those monuments and reinvigorate these glorious structures.
restore_the_Colosseum코0=Restore the Colosseum
restore_the_Colosseum_desc코0=Despite being partially destroyed by earthquakes and looting, the Colosseum is still an awe-inspiring symbol of the heights achieved by Roman civilization. Its intended use might be too barbaric for the current era, but it can still become the prime stage for shows and concerts in the heart of our Capital. Restoring it will be costly, but will surely attract even more tourists and will arouse patriotism in our population.
restore_the_Fori_Imperiali코0=Restore the Fori Imperiali
restore_the_Fori_Imperiali_desc코0=Mussolini's attempts at restoring the Fori Imperiali have caused more damage than benefits, this time will do things the right way and build a new heart for our ancient Capital.
restore_Pompeii코0=Restore Pompeii
restore_Pompeii_desc코0=Easily the most important archeological discovery of all time, Pompeii has given us incredible insights in the way of life of our ancestors, it is only fitting that we restore it as a glorious monument.
restore_the_Temple_Valley코0=Restore the Valley of Temples
restore_the_Temple_Valley_desc코0=The Valley of Temples is one of the biggest relics of Greek civilization in the Mediterranean, and even if most of the temples have been almost erased by time it still attracts countless tourists. By restoring it we will make Sicily an even more appealing destination for the World to admire.

##Italian Space
ITA_italian_space_decision_category코0=Italian Space Program
ITA_italian_space_decision_category_desc코0=Space: The Final Frontier. We must begin to conquer this frontier in earnest if we are to remain a Great Power in the eyes of the world, but we can only achieve this at great cost. As we can't be sure of any real economic benefits of a large-scale space program, the Italian people must remain convinced that it is a worthwhile venture! \n§R(if our Space Program Enthusiasm falls below 35, space operations will cease!)§!\n\nOur Space Program Enthusiasm is currently: §Y[?ITA_peoples_support]§! \nScientific Space Program Level: §Y[?ITA_space_program_level]§! \nOur yearly revenue from the Space Program is currently: §G[?ITA_space_income_var]§! \nOur yearly expense from the Space Program is currently: §R[?ITA_space_expenses_var]§! \n§YResources mined from asteroids§!: \nSteel: [?ITA_asteroid_steel]   Light Metals: [?ITA_asteroid_aluminium]   Technology Metals: [?ITA_asteroid_tungsten]
ITA_run_support_campaigns_short코0=Launch a Short Public Support Campaign
ITA_run_support_campaigns_short_desc코0=If our top scientists are only beginning to unlock the scientific wonders that lie in space, then our people must be incredibly confused at the whole ordeal. A short social media campaign should gander us some support!
ITA_run_support_campaigns_long코0=Launch a Long Public Support Campaign
ITA_run_support_campaigns_long_desc코0=If our top scientists are only beginning to unlock the scientific wonders that lie in space, then our people must be incredibly confused at the whole ordeal. A detailed education campaign should do wonders for the support we receive from the people!
ITA_rebalance_the_ASI_budget코0=Rebalance ASI Budget
ITA_rebalance_the_ASI_budget_desc코0=Our space program, ASI, has had some issues in the past with inefficient spending and minor amounts of corruption. We should send in our state auditors to help reel in excessive spending, and gain ASI some sorely-needed positive reputation.
ITA_launch_commercial_satellite코0=Launch a Commercial Satellite
ITA_launch_commercial_satellite_desc코0=Now that the age of information is in full swing, private companies are practically falling over each other to launch satellites. By allowing some of these companies to launch from our facilities, we should bring in some reasonable economic benefits. Be aware; however, the people may begin to tire of our commercial-focused program!
ITA_prep_international_space_station코0=Prepare an ISS Launch
ITA_prep_international_space_station_desc코0=Whilst a global achievement and initiative, we can prepare to send our own supply rockets to the ISS, along with our own personal.
ITA_italian_iss_launch코0=Italian ISS Launch
ITA_italian_iss_launch_desc코0=After months of planning and preparation, our supply shuttle mission is ready to launch. Three… Two… One… Blast-off!
ITA_collect_income_mission코0=Collect Income
ITA_collect_income_mission_desc코0=Every year we should collect what is due to us from private companies.
ITA_expand_space_program코0=Expand the Scientific Space Program
ITA_expand_space_program_desc코0=More resources means more opportunities and more ambitious exploration plans.
ITA_shrink_space_program코0=Reduce fundings to the Scientific Space Program
ITA_shrink_space_program_desc코0=The expenses of the Scientific Space Program far outweighs the benefits, we can't affort them anymore.
ITA_setup_lunar_base코0=Estabilish a Lunar Base
ITA_setup_lunar_base_desc코0=Estabilishing a Lunar base will provide us a foothold to greatly extend the reach of our operations, providing manufacturing, refuel and maintenance capabilities for future plans.
