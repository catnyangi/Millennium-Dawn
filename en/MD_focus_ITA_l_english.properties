ITA_vatican_support코0=Support from the Holy See
ITA_vatican_support_desc코0=Renewing the Lateran Treaties has ensured us a great deal of support from the Holy See, especially important considering how devout still is a vast majority of our population.
ITA_royal_family코0=The Royal Family
ITA_royal_family_desc코0=The life of the Italian Royal Family has quickly become one of the most followed social phenomenon by Italians.
ITA_decentralized_nation코0=Decentralized Nation
ITA_decentralized_nation_desc코0=A lot of power has been shifted away from the state to local authorities, and a lot of fiscal resources have shifted accordingly.
ITA_war_with_Mafia코0=War against Mafia
ITA_war_with_Mafia_desc코0=No longer will the presence of organized crime be tolerated in our country. We must allocate extra resources to police operations to stop them once and for all.
ITA_party_propaganda코0=War Propaganda
ITA_party_propaganda_desc코0=Our enemies will tremble while facing our enormous power.
ITA_party_approved_media_f코0=Party-Approved Media
ITA_party_approved_media_f_desc코0=Media will be managed by our Italians brothers and sisters for the good of the state.
ITA_party_approved_media_c코0=Party-Approved Media
ITA_party_approved_media_c_desc코0=Media will be managed by our new journalist collectives.
ITA_traditional_values코0=Traditional values
ITA_traditional_values_desc코0=-Dio, Patria e Famiglia- will be our new motto
ITA_expropriations코0=Expropriations
ITA_expropriations_desc코0=No more exploiters, no more privileges.
ITA_legacy_of_the_PCI코0=Legacy of the PCI
ITA_legacy_of_the_PCI_desc코0=The PCI, Italian Comunist Party, was the biggest Communist Party of the West and has widely influenced Italian politics for decades. After the end of the Cold War its power vanished and its member formed a myriad of small parties, but its ideology still strongly influences the beliefs of a significant portion of Italians.
ITA_debt_market_trust코0=Investors trust
ITA_debt_market_trust_desc코0=Trust in our government commitment to repaying debts modifies our interest rates by: §R+[?bond_markets_trust]%§!
ITA_bloated_local_administrations코0=Bloated Local Administrations
ITA_bloated_local_administrations_desc코0=Local administration, especially in the south, has been used as an easy way to provide stable jobs for the unenmployed. A clearly popular measure, but this has made them costly and inefficient.
ITA_legalized_prostitution코0=Legalized Prostitution
ITA_legalized_prostitution_desc코0=Prostitution is a job like many others.
ITA_citizenship_income_spirit코0=Citizenship Income
ITA_citizenship_income_spirit_desc코0=Citizens will be granted an income each month
ITA_high_minimum_wage코0=High Minimum Wage
ITA_high_minimum_wage_desc코0=people who are not unionized will be helped by the State to raise their wage.
ITA_flat_tax코0=Flat Tax
ITA_flat_tax_desc코0=From now everybody will pay the same percentage of taxes.
ITA_carbon_tax코0=Carbon Tax
ITA_carbon_tax_desc코0=Tax the Carbon, save the world!
ITA_green_subsidies코0=Green Subsidies
ITA_green_subsidies_desc코0=We subsidise those who want to save the world.
ITA_gmos_banned코0=GMO Banned
ITA_gmos_banned_desc코0=No more food will be made inside labs.
ITA_happy_degrowth_spirit코0=Happy Degrowth
ITA_happy_degrowth_spirit_desc코0=Our new economic stance will help us to live better and will help the Earth live longer.
ITA_capital_flight코0=Capital Flight
ITA_capital_flight_desc코0=Investors, businessmen and bankers don't find our country an attractive home for their money. \n Increase §YTax Revenue§! by §G1%§!\n
ITA_inefficient_administration_1코0=Inefficient Administration
ITA_inefficient_administration_2코0=Inefficient Administration
ITA_inefficient_administration_3코0=Inefficient Administration
ITA_inefficient_administration_4코0=Inefficient Administration
ITA_migration_tolerated코0=Migration Tolerated
ITA_migration_tolerated_desc코0=We understand the situation in the third world and tolerate people looking for a better future.
ITA_divide_et_impera코0=Divide et Impera
ITA_divide_et_impera_desc코0=Through diplomacy, power struggles, intrigue and a show of force we can make our neighbours bow in front of our Empire.
ITA_peaceful_takeovers코0=Peaceful Takeovers
ITA_peaceful_takeovers_desc코0=History has shown that military might alone isn't enough to unify Europe, to reclaim our lands we must employ a new method.
ITA_mafia코0=The Mafia
ITA_mafia_desc코0=Organized crime is an immense problem in Italy. Especially in the south of the country, local businesses are threatened and pushed around by the mafia, which also bribes officials and threatens the police and prosecutors that try to hunt the criminals down.
ITA_north_miracle_industry코0=North Italian Industries
ITA_north_miracle_industry_desc코0=The rapid expansion of the industrial complex in Northern Italy after the war resulted in the Italian Economic Miracle, which transformed Italy from a poor, mainly rural, nation into a major industrial power
ITA_parliament_dismantled코0=Parliament Dismantled
ITA_parliament_dismantled_desc코0=The executive have seized power and closed the parliament while the country completes its transition to the new regime.
ITA_kingdom_restored코0=Restoration of the Savoy Dinasty
ITA_kingdom_restored_desc코0=The Savoy dinasty has been restablished. Italy is now a kingdom once again
ITA_new_march_on_rome코0=Return of Fascism
ITA_new_march_on_rome_desc코0=Mussolini marched on Rome with his blackshirts to take power. We should help our fascist movements organize a second one, to officially re-embrace fascism. The trains already run on time now, so we can focus on conquering things from the start this time.
ITA_southern_question코0=The Stubborn South
ITA_southern_question_desc코0=Southern Italy has always been stubborn towards the Savoy dynasty. Back when Italy was united, the Expediction of the Thousand committed an 'act of conquest' in Southerners' opinion, and therefore they are now opposing our King.
ITA_migrants_from_africa코0=Illegal Immigration from Africa
ITA_migrants_from_africa_desc코0=Migrants bring with them a rise of criminality, social tension and religious tension. We won't allow these illegals to stay here. 
ITA_migrants_from_africa_encouraged코0=Immigration from Northern Africa Encouraged
ITA_migrants_from_africa_encouraged_desc코0=We need these young people to make our aging population grow. Migrants' first generations have fewer needs then our own citezens.
ITA_migrants_from_africa_limited코0=Immigration from Africa Discouraged
ITA_migrants_from_africa_limited_desc코0=Migrants bring with them a rise of criminality, social tension and religious tension. We will discourage these migrants from coming here. 
ITA_restore_the_currency_idea코0=Restored the Lira
ITA_restore_the_currency_idea_desc코0=The Lira has accompanied Italy through its greatest economic boom of all time, we shall adopt it once more to help this occur again. Welcome back Lira! \n §YInterest rate on debt§! §R+[?1]%§!
ITA_quality_army코0=Army of Quality
ITA_quality_army_desc코0=Better quality, means less quantity needed.
ITA_quantity_army코0=Army of Quantity
ITA_quantity_army_desc코0=Strength is in numbers, stick together!
ITA_mafia_sabotages_industry코0=Mafia Sabotages Industries
ITA_mafia_sabotages_industry_desc코0=The mafia terrorizes our civilian industry sector. Mail bombs and bombings are frequent in the streets of our country.
ITA_mafia_sabotages_military코0=Mafia Sabotages the Military
ITA_mafia_sabotages_military_desc코0=Picciotti are ambushing military convoy sent to restore order or organize car bombing against our military forces. Corruption is rising too.
ITA_victory_over_mafia코0=Victory over Mafia
ITA_victory_over_mafia_desc코0=Our war against Mafia was long and harsh, but finally we can declare victory. A new conscious country is arising in Europe.
ITA_roman_integration코0=Roman Integration
ITA_roman_integration_desc코0=In order for us to once again rise to power. We need to reintegrate the provinces of Rome. However, the infrastructure and costs will cause this to be a long and drawn out process.
ITA_zombie_companies코0=Zombie Companies
ITA_zombie_companies_desc코0=Our effort to protect jobs by preventing companies bankruptcies has greatly lowered the competitiveness of our economy, but at least we have secured the loyalty of those whose jobs have been saved.
ITA_dynamic_economy코0=Dynamic Economy
ITA_dynamic_economy_desc코0=By allowing companies to fail and be replaced by new efficient ones we increase the overall competitiveness of our economy.
ITA_legalized_light_drugs코0=Legalized Light Drugs
ITA_legalized_light_drugs_desc코0=Raise §YTax Revenue§! by §G2%§!\n\n Legalizing light drugs has increased our tax revenue and substantially reduced the clogging of courts, reducing the time courts waste on minor sentences.
ITA_legalized_all_drugs코0=Legalized Drugs
ITA_legalized_all_drugs_desc코0=Raise §YTax Revenue§! by §G3%§!\n\n Legalizing drugs has increased our tax revenue and substantially reduced the clogging of courts, reducing the time courts waste on minor sentences.
ITA_tax_evasion코0=Tax Evasion
ITA_tax_evasion_desc코0=Decreases §YTax Revenue§! by §R10%§!\n
ITA_brain_drain코0=Brain Drain
ITA_brain_drain_desc코0=A job market that values seniority over competence and an education system with inadequate resources has created a lack of opportunities for young people, especially in the southern part of the country. This has resulted in an increasing amount of emigrants looking for more dynamic economies.
ITA_building_abuse코0=Building Abuse
ITA_building_abuse_desc코0=Decreases §YTax Revenue§! by §R5%§!\n It is common practice in many part of the country to ignore building safety laws and regulatory plans to lower costs. Local authorities tend to turn a blind eye in order to not have to deal with mafia and over the years many governments have regularly implemented building amnesties, keeping unsafe buildings in place in order to have them taxed.
ITA_unsustainable_pension_system코0=Unsustainable Pension System
ITA_unsustainable_pension_system_desc코0=Our recent reforms have greatly increased the amount of taxes we have to invest to keep paying pensions to our ageing population. Luckily they have proven to be extremely popular, at least while the negative repercussions are in the distant future.
ITA_outdated_education코0=Traditional Education System
ITA_outdated_education_desc코0=Our education system is stuck using models developed decades ago, and while the lack of reforms has saved us a decent amount of money, it is leaving our next generations ill-prepared for the challenges of the future.
ITA_building_nuclear_reactors코0=Nuclear Reactors Under Construction
ITA_building_nuclear_reactors_desc코0=The extensive safety mesaures that international regulators require to set up nuclear power plants means that building a reactor is no easy task, but once completed our nation will be an example for all others to follow in the fight against climate change.
ITA_nuclear_energy코0=Nuclear Energy
ITA_nuclear_energy_desc코0=Our massive investments have finally paid off, our electricity sector is now completely carbon free and our electricity prices are among the lowest in Europe.
ITA_gmos_encouraged코0=Encouraged GMOs
ITA_gmos_encouraged_desc코0=Italy has a high population density and only a small percentage of effectively cultivable land, thanks to GMOs we have improved agricultural yields and made fields more resistant to unexpected events while reducing our dependancy on foreign imports.
ITA_tourist_destination코0=Tourist Destination
ITA_tourist_destination_desc코0=Our recent investements in improving our tourism infrastructure and our tourism sector job preparation have increased our country's appeal as a destination.
ITA_international_tourist_destination코0=International Tourist Destination
ITA_international_tourist_destination_desc코0=Our recent massive worldwide marketing campaign has vastly increeased the numbers of foreigners planning to have a vacation in Italy, thankfully we are more than ready to welcome them and profit from it.
ITA_flexible_labour_market코0=Flexible Labour Market
ITA_flexible_labour_market_desc코0=By limiting the amount of excessive regulation on workers the labour market has become more flexible and efficient.
ITA_rigid_labour_market코0=Rigid Labour Market
ITA_rigid_labour_market_desc코0=By increasing the regulations that protect our workers we have increased the stability of milions of families at the expense of an acceptable decrease in efficiency of our labour market.
ITA_privatizations코0=Privatizations
ITA_privatizations_desc코0=By privatizing public companies we have recovered an extensive amount of funds and consistently reduced our expenses at the same time.
ITA_IRI코0=IRI
ITA_IRI_desc코0=The Institute for Industrial Reconstruction is a powerful tool that gives us extensive, albeit expensive, control over strategic assets of the country.
ITA_underdeveloped_south코0=Southern Question
ITA_underdeveloped_south_desc코0=Deeply rooted structural problems plague the southern half of Italy and slow the development of the whole country.
ITA_closed_nation코0=Totalitarian Government
ITA_closed_nation_desc코0=We will take care of our affairs alone.
ITA_economic_freedoms코0=Economic Freedoms
ITA_economic_freedoms_desc코0=Economic freedoms allow our nation to grow and will give us the resources needed to restore our once great empire.
ITA_war_economy_spirit코0=War Economy
ITA_war_economy_spirit_desc코0=The barbarians occupying our righteous lands are many and have powerful allies, we need an economy geared for war to take them on.
