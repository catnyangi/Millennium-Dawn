italy_md.38.t코0=Government Crisis
italy_md.38.d코0=Italians have lost faith in this government's ability to implement the reforms they feel are necessary. The opposition is asking for new elections, but with some political compromises we can keep our seats for some extra time, what should we do?
italy_md.38.o1코0=New Elections
italy_md.38.o2코0=Try to reach the legal end of the legislature.
italy_md.39.t코0=Policy Changes
italy_md.39.d코0=The main mechanic of the new ideology branch is policy change. There are 10 democratic and 6 undemocratic possible choices in the ideology tree, but internal issues, such as reform expectance, or external pressure, such as being influenced, might cause the country to change its course after having already made a choice. In this eventuality the policy change mechanic will unlock the possibility of making a new change in the political direction of the country, removing all the policies of the previous government and unlocking all previous unselected choices. Campaigning to give large advantage to a party (choosing the path of that party), will increase the Reform Expectance of the population, so remember to enact the policies promised, or the government might fall sooner than you expect.
italy_md.39.o1코0=Back to list of mechanics.
italy_md.39.o2코0=Enough explanations.
italy_news.1.t코0=Italy turns to Fascism Again
italy_news.1.d코0=Today, the Italian fascist rebels entered parliament by force. With popular support, the republic was dissolved and a new fascist government replaced it. What will happen in Italy now? Will the new fascist government follow Mussolini's old dream by trying to acquire the 'Terre Irredente' by force, or will there be a possible diplomatic approach?
italy_news.1.o1코0=The future is bright for Italy.
italy_news.1.o2코0=A fascist country within the European Union? This is unacceptable!
italy_news.1.o3코0=Only time will tell...
italy_news.2.t코0=Kingdom of Italy Restored!
italy_news.2.d코0=Today, the monarchist supporters staged a coup in Rome, Italy, and the pretender King of the Savoy dinasty, Vittorio Emanuele IV, was called upon to become the new King of Italy. He immediately answered and accepted, and will now rule as an absolute monarch, the first since the end of World War II, when the Italian people voted to turn Italy into a republic.
italy_news.2.o1코0=Long live the King!
italy_news.2.o2코0=What an Interesting Development.
italy_news.3.t코0=The Roman Empire is back!
italy_news.3.d코0=It sounds like a writing prompt, but it is reality. Earlier today, fascist supporters in Italy broke into parliament and declared that the republic was over and that it was going to be replaced by a new fascist government. The new Italian government claims to be the Roman Empire, and aims to recover the lands of the old Empire. Will this happen through diplomacy or war? Only time will tell...
italy_news.3.o1코0=Veni, Vidi, Vici
italy_news.3.o2코0=Let's hope the new 'Roman' monarch won't be called Julius Caesar...
italy_news.3.o3코0=Is it time for Barbarian invasions again?
italy_news.3.o4코0=Interesting
italy_news.4.t코0=Italy pursues European Policy
italy_news.4.d코0=Recently the Prime Minister of Italy claimed that his country will now be following a policy of European friendship. The intentions of the European countries is to enlarge the union and eventually unify the country into a single one, which is set to become the undisputed superpower of the European Continent.
italy_news.4.o1코0=Interesting.
italy_news.5.t코0=The European Speech
italy_news.5.d코0='The European Union has been slowly taking steps towards more and more cooperation between the European Countries. Years and years of wars and battles have finally ended and Europe is now moving towards a process of unification. Since the creation of the EU there has been a huge development of the countries who agreed to Schengen and the Eurozone, but by unifying the whole continent under a single government and banner, Europe will finally show to the world that the old powers are still to be considered on par with the growing economies of Asia and America. The last step towards European unification has been taken.
italy_news.5.o1코0=One Europe!
italy_news.5.o2코0=We need to watch out for them.
italy_news.5.o3코0=We must lead Europe to greatness!
italy_news.6.t코0=Italy prepares Unification Treaties
italy_news.6.d코0=Italy has announced that the treaties to unite Europe will now be passed to the European Parliament for approval. It's only a matter of months until Europe will be united under a single state.
italy_news.6.o1코0=Let's see what happens.
italy_news.7.t코0=Italy 'declares war' on the Mafia!
italy_news.7.d코0=Organized criminality is a big problem in Italy. For decades their shady businesses were allowed to operate with almost no repercussions from the Italian government. However, earlier today Italy officially began the 'process' of eradicating organized crime in the whole country. Only time will tell how effective this 'war' will be.
italy_news.7.o1코0=We are ready.
italy_news.7.o2코0=Ok.
italy_news.8.t코0=Italian war on Mafia a success!
italy_news.8.d코0=Who would have believed this some years ago? Probably no one, but we can say for certain right now that the last remnants of what was once called Mafia are now gone. The last leaders of the feared criminal organization were processed lately and, even though some activity could still be happening in the shadows, the Mafia as a whole has finally been aken down!
italy_news.8.o1코0=Another great victory for our country
italy_news.8.o2코0=Ok
italy_news.9.t코0=Italian war on Mafia is a failure!
italy_news.9.d코0=Apparently, news coming from Italy tells us that not even the biggest of their attempts ended up finally eradicating the Mafia in Italy. The feared criminal organizations' counter-attacks to stop the Italian government from cutting their powers proved to be enough to make Italy stop messing with them, effectively stopping the 'war' on Mafia.
italy_news.9.o1코0=We had to.
italy_news.9.o2코0=Interesting development

