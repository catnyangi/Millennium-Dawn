italy_md.15.t코0=Earthquake in Amatrice!
italy_md.15.d코0=Today, Italy was hit by earthquake. The epicenter is located in Amatrice, in Lazio, a central Italian region. The earthquake measured 6.2 on the Richter Scale. As of now, 299 people have been reported killed in the areas of Umbria, Lazio and Marche, but at least 238 have been pulled alive from the rubble, with 4,400 people involved in the search and rescue operations.
italy_md.15.o1코0=We will reconstruct everything!
italy_md.16.t코0=Earthquake in L'Aquila!
italy_md.16.d코0=Today, Italy was hit by earthquake. The epicenter is located in L'Aquila, in Abruzzo, a central italian region. The earthquake measured 6.3 on the Richter Scale. As of now, 309 people have been reported killed. This was the deadliest earthquake since the 1980 Irpinia Earthquake, and due to the terrain the city lays on, this may be just the first of a long series of new earthquakes in the region.
italy_md.16.o1코0=Quick and efficient reconstructions!
italy_md.17.t코0=Illegal Immigration Crisis
italy_md.17.d코0=There has been an increase in illegal immigration from Northern Africa in the last years. While it offers us a larger workforce and therefore population in our country, which is suffering from a stagnant birth rate, it also worries a part of our population that thinks that we shouldn't save them from the seas but instead send them back to their country of origin.
italy_md.17.o1코0=We will choose our policy wisely.
italy_md.18.t코0=Stop Mass Migration
italy_md.18.d코0=It's our duty to preserve our superior culture over that of the Africans, and therefore we must protect our borders from the savages. Let's finally put an end to this illegal immigration from the wastelands of Africa.
italy_md.18.o1코0=It's time.
italy_md.19.t코0=Italeave!
italy_md.19.d코0=Our country is better off without European involvement! We must hold a referendum and show everyone that the people of Italy wants to quit this failed and obsolete union. It's finally time to make Italy great again!
italy_md.19.o1코0=Let's hold the referendum today!
italy_md.20.t코0=Italeave Result: Leave!
italy_md.20.d코0=Our people wisely voted for Italy to quit the European Union! We should start negotiations and trigger Article 50 as soon as possible
italy_md.20.o1코0=Wonderful!
italy_md.21.t코0=Italeave Result: Remain!
italy_md.21.d코0=The Italian people have decided to vote against the exit from the European Union, they must be brainwashed by European propaganda! Now we need to decide whetever to trigger Article 50 or not, even if the situation in our country could get a little hot...
italy_md.21.o1코0=We will make our decision.
italy_md.22.t코0=Reform Expectance
italy_md.22.d코0=To represent Italian political instability, one of the main features of the new content given to Italy is the "Reform Expectance" dynamic modifier. Parties in the ruling coalition will see their popularity rapidly deteriorate unless reforms are made. If a coalition member sees its popularity drop below half of the value it was elected with it will leave the coalition. If the coalition loses too much popularity a government crisis will be triggered that can be resolved with new elections or by trying to keep the government alive at the expense of stability.
italy_md.22.o1코0=Back to list of mechanics.
italy_md.22.o2코0=Enough explanations.
italy_md.23.t코0=Italian mechanics
italy_md.23.d코0=Some new mechanics have been added to Italy, in this short tutorial you can read more detailed descriptions of their functioning. \n \n This is a fully playable but yet incomplete version of the Italian Rework, you can expect more detailed political mechanics, branches for all missing non-islamist parties, extra flavour and a Military Tree rework in the upcoming updates.
