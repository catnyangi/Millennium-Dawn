#Mafia Decisions
extraordinary_police_funding코0=Extraordinary police funding
extraordinary_police_funding_desc코0=The fight against the mafia is putting a strain on the limited resources available to our police forces, a significant extraordinary boost could surely help.
mafia_infiltrations_focus_TT코0=The cost of this project will change depending on the amount of mafia infiltrations. Beware, money stolen from this project budget will end up strenghtening the criminal associations.
eradicating_mafia_focus_TT코0=This focus will unlock further decisions to fight the Mafia
mafia_ITA코0=Italian Mafia
mafia_ITA_desc코0=Organized crime has plagued Southern Italy even before the Unification. It is known worldwide and referred to as the "Mafia" which identifies a wide group of criminal organizations such as "Camorra" in the Naples region, "Cosa Nostra" in Sicily "'ndrangheta" in Calabria or "Sacra Corona Unita" in Puglia. Mafia influence will grow if left unchecked and their strength will increase considerably if the criminal organizations manage to lay their hands on public and foreign investments.
seize_drug_shipment코0=Seize Drug Shipment to Calabria
seize_drug_shipment_desc코0=A significant portion of Europe's illecit trade of drugs transit through Calabrian ports, controlled by 'Ndrangheta, intercepting this cargo will greatly reduce their revenues.
seize_weapons_shipment코0=Seize Weapons Shipment to Puglia
seize_weapons_shipment_desc코0=A lot of illegal weapons are coming into Italy from Eastern Europe through Puglia's ports thanks to illicit trafficking by the Sacra Corona Unita, intercepting some of their cargo will lower their influence in the region.
expose_illicit_waste_dumps코0=Expose Illicit Waste Dumps in Campania
expose_illicit_waste_dumps_desc코0=An important source of revenue for the Camorra is the disposal of waste of various kinds with little concern for safety and environmental laws.
seize_illegal_migrant_boats코0=Seize Illegal Migrant Boats in Sicily
seize_illegal_migrant_boats_desc코0=Taking advantage of their geographic proximity, Sicilian Cosa Nostra has entered the business of illegal immigration. Renewing our effort to fight human trafficking will also threaten one of their sources of income.
reduce_mafia_strength_tt코0=This will reduce the strength of this criminal association.
infiltrate_mafia_organizations_tt코0=This will increase the chance of success of our operations against mafias.
leverage_clan_infighting_TT코0=The chances of success of this operation depends on the level of our infiltration in criminal associations.
mafia_strength_decrease_tt코0=This will weaken the Mafias
mafia_strength_marginal_operation_success_TT코0=Our operation has yielded only marginal success, managing only to reduce mafia strength increase.
infiltrate_cosa_nostra코0=Infiltrate Cosa Nostra
infiltrate_cosa_nostra_desc코0=With the right contacts we can place undercover agents in Cosa Nostra that will provide us useful information and will weaken them from within.
infiltrate_camorra코0=Infiltrate Camorra
infiltrate_camorra_desc코0=With the right contacts we can place undercover agents in the Camorra that will provide us useful information and will weaken them from within.
infiltrate_ndrangheta코0=Infiltrate Ndrangheta
infiltrate_ndrangheta_desc코0=With the right contacts we can place undercover agents in the Ndrangheta that will provide us useful information and will weaken them from within.
infiltrate_sacra_corona_unita코0=Infiltrate Sacra Corona Unita
infiltrate_sacra_corona_unita_desc코0=With the right contacts we can place undercover agents in the Sacra Corona Unita that will provide us useful information and will weaken them from within.
leverage_cosa_nostra_infighting코0=Leverage Cosa Nostra Infighting
leverage_cosa_nostra_infighting_desc코0=Big mafia organizations such as "Cosa Nostra" or "Camorra" are actually composed of a myriad of smaller clans that often rival each other. By pulling the right levers we can break the delicate inner peace under which they operate.
leverage_camorra_infighting코0=Leverage Camorra Infighting
leverage_camorra_infighting_desc코0=Big mafia organizations such as "Cosa Nostra" or "Camorra" are actually composed of a myriad of smaller clans that often rival each other. By pulling the right levers we can break the delicate inner peace under which they operate.
leverage_ndrangheta_infighting코0=Leverage Ndrangheta Infighting
