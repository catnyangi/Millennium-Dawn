italy_md.28.t코0=Criminals sabotage our industries!
italy_md.28.d코0=Earlier today we received news that our industries and infrastructures were sabotages by heavily equipped criminals. The industries were set on fire and huge explosions happened on highways. Our secret agencies discovered that the attacks are an answer from the feared leaders of the 'Mafia' who didn't take our recent actions against them lightly.
italy_md.28.o1코0=We need to step back
italy_md.28.o2코0=More reasons to erase them from the face of the Earth!
italy_md.29.t코0=Criminals sabotage our military industries!
italy_md.29.d코0=Once again, an attack on our industries took place, as well as bomb attacks on buses and trains. Besides the damanged industries, an unestimated number of people died in the terror attacks in city centres. Once again, all these attacks are connected with organized criminality. When will this ever stop?
italy_md.29.o1코0=We really need to step back
italy_md.29.o2코0=This won't stop us!
italy_md.30.t코0=Mafia
italy_md.30.d코0=Organized criminality is a significant problem in Italy. In the game this is represented with the new Mafia mechanics. All 4 southern states have a major "Clan" associated to them: Cosa Nostra in Sicily, Camorra in Campania, Ndrangheta in Calabria and Sacra Corona Unita in Puglia. Each clan has a strength value that directly reduces growth in the region in which they operate by reducing construction speed and increasing costs and time of foreign investments. Furthermore an average value of all strengths is used to calculate how much Mafia affects the country as a whole through the Mafia national spirit and by increasing focus tree expenditures cost. Industrial focuses now not only have a higher cost based on the current value of mafia influence, but will also increase mafia strength according to how much money criminals are able to siphon off the projects. To fight criminals Italy must employ its police forces and ensure italians collaborate in the eradication of Mafia. Mafia strength increases passively over time, but this increase can be lowered, and even reversed, by taking some national focuses. Furthermore effectivness of decisions to fight mafia will be based on the Police Effectivness value. That value is influenced by some focuses, Corruption, Police funding, regional Mafia strength and the amount of undercover agents in the region. Once average mafia strength has been negligible for some years a victory over Mafia can be finally declared.
italy_md.30.o1코0=Back to list of mechanics.
italy_md.30.o2코0=Enough explanations.
italy_md.31.t코0=Weekly Stability
italy_md.31.d코0=Many focuses and mechanics in this rework are based on weekly stability. Since vanilla HOI4 has a hard cap on how much that modifier can influence stability, a national spirit has been introduced to ensure the values are applied correctly indefinitely. Most of the choices in the tree will be between an option that grants big immediate benefits in term of stability, with an over time decrease, and an option that will instead lower your stability immediately but increase it gradually over time.
italy_md.31.o1코0=Back to list of mechanics.
italy_md.31.o2코0=Enough explanations.
italy_md.32.t코0=The end of organized criminality!
italy_md.32.d코0=For decades their shady businesses were allowed to take place, but never again will something like this happen! Our reforms to target organized criminality in every possible way turned out to be the most successful reforms ever! Italy is now Mafia-free, no longer will our population, especially in southern Italy, suffer because of them.
italy_md.32.o1코0=This is a historic day for Italy!
italy_md.33.t코0=Italy Proposes a Renewal of the Lateran Treaties
italy_md.33.d코0=Once again the new Italian regime seeks to take advantage of the church's vast influence over Italians. In exchange of our support they'll guarantee our safety and independence, what should we respond?
italy_md.33.o1코0=Accept.
italy_md.33.o2코0=Refuse.
italy_md.34.t코0=Italy asks for investments
italy_md.34.d코0=Italy is asking us to invest in their country to help fight economic stagnation.
italy_md.34.o1코0=Accept.
italy_md.34.o2코0=Refuse.
