italy_md.24.t코0=The Salerno-to-Reggio Calabria Motorway
italy_md.24.d코0=After more than 50 years of works, the Salerno-to-Reggio Calabria Motorway has opened! The motorway underwent heavy modernisation, and in many cases a completely new parallel motorway was built alongside the original one and involved in most cases a complete rebuilding or replacement of the road where the alignment was retained. Now that the motorway is finally opened, going to and coming from Calabria is going to be way easier, considering that half a century ago it was considered the 'Third Island of Italy' due to the nature of the terrain.
italy_md.24.o1코0=It was about time!
italy_md.25.t코0=Italian Space Decisions
italy_md.25.d코0=By completing the "Increase ASI Funding" in the "Great Projects" branch of the Industrial focus tree you'll unlock access to a set of space-related decisions. A recurring decisions allows you to dedicate more resources to Scientific Space Exploration, which will cost a significant amount of money but will provide research speed increase and a small boost to political power. Most importantly, growing your space program will eventually unlock the capability to setup an Outpost on the Moon which, in turn, will serve as a base for asteroid mining. Asteroid mining allows you to take advantage of strategic raw resources as long as you'll be willing to sustain the pretty significant yearly financial cost required to sustain such endeavour. At the same time you will need to keep your population sufficiently satisfied by the achievment of your space program, otherwise the great expenses and efforts it requires won't be justified any longer and further operations might have to be aborted.
