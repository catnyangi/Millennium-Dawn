ITA_ASI_TT코0=ASI, Agenzia Spaziale Italiana, is the Italian Space Agency. It is one of the few branches of research where Italy has managed to keep up with the rest of the West, having helped several ambitious explorations become reality through collaboration with the most prestigious world Space Agencies.
