usa_united_europe코0=A United Euorpe
usa_united_europe_desc코0=The United States has vital interests in a Europe that is democratic, undivided, stable and prosperous, open to trade and investment opportunities, and supportive of political, economic, and military cooperation with the United States in Europe and other important parts of the world. Transatlantic cooperation is the key not only to advancing our mutual interests in Europe, but also to solving global problems.
usa_isolationism코0=American Steel & Coal Workers
usa_isolationism_desc코0=Extractive activities, such as mining and drilling, dominate the North American economy. Mining provides billions of dollars and millions of jobs throughout the continent. North America is a leading producer of coal, used in energy production; bauxite, used to create aluminum; iron and copper.
F_USA_350_ship코0=350 Ship Navy
F_USA_350_ship_desc코0=One of President Trump’s signature campaign promises to the American people was a 350-ship Navy. The Navy itself has stated unequivocally that it needs a bare minimum of 355 ships to meet the missions with which it has been tasked by our regional combatant commanders.
usa_air_dominance코0=Air Dominance
