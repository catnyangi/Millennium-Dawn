hutu_tutsi_tensions코0=Hutu-Tutsi Tensions
hutu_tutsi_tensions_desc코0=The Hutu and the Tutsi are two separate ethnic groups living in the border regions between the Democratic Republic of the Congo and Tanzania, especially in the two small countries Burundi and Rwanda. Burundi is dominated by the Tutsi and committed a genocide against the Hutu in 1972, whereas Rwanda is dominated by the Hutu and had thousands of Tutsis slaughtered by Hutu militias in 1994.\n\nThese two ethnic groups just seem to not get along, but have been forced into the same countries by the European-created colonial borders.
