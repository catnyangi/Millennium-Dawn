idea_focus_generic_education_reform코0=Education Reform
idea_focus_generic_education_reform_desc코0=With an Education Reform, this country has managed to train scientists and scholars at higher numbers and with more proficiency. Their national and private research projects are now notably more likely to succeed.
idea_focus_generic_census_reform코0=Census Reform
idea_focus_generic_census_reform_desc코0=By renovating the national census system, this country has made its recruitment stations better at choosing valid candidates for combat operations and army deployments. If new guidelines are put to use, this might increase the manpower base for this country's army.
idea_focus_generic_public_service_investment코0=Public Service Investment
idea_focus_generic_public_service_investment_desc코0=This country has vastly improved its public administration and service sector while also boosting the efficiency of its consumer goods output. This might lead to more industrial capacity being directed in the direction the government wishes for.
idea_focus_generic_encouraged_private_research코0=Private Research Support
idea_focus_generic_encouraged_private_research_desc코0=By loosening barriers on research literature and experimental laboratories, this country has managed to pull in huge amounts of scientific interest from private businesses. This frees up government resources that were used for purely civilian means and that can now be used to support the plans of military and national industrial committees.
idea_focus_generic_individual_freedom코0=Individual Freedom
idea_focus_generic_individual_freedom_desc코0=This country has shown determination to improve the situation of the individual against the government, to assure basic civil and economic rights. This will likely improve the position of democratic parties.
idea_focus_generic_national_strength코0=National Strength
idea_focus_generic_national_strength_desc코0=This country is determined to stomp thoughts and ideals of personal freedom and small government. The administration has shown no remorse when it comes to oppression and silencing of opposition forces. Democracy is unlikely to flourish.
idea_focus_generic_path_of_order코0=Path of Order
idea_focus_generic_path_of_order_desc코0=This country has determined that its path should be the path of order. Freedom and Equality are overrated. Those who lack freedom get prosperity from above, and those who lack equality are protected from harm. States of order value military presence, strong state parties and pay little attention to good treatment of their opposition.
idea_focus_generic_path_of_equality코0=Path of Equality
idea_focus_generic_path_of_equality_desc코0=This country has determined that its path should be the path of equality. Freedom of the individual is exchanged for the progress of the collective. Militarism and Nationalism and the Order that is supposed to come with it are denounced, but seen as necessary evils for the world to achieve equality.
idea_focus_generic_path_of_liberty코0=Path of Liberty
idea_focus_generic_path_of_liberty_desc코0=This country has determined that its path should be the path of liberty. Equality of a collective means hindering the individual in their potential and order means stealing from the population just to limit it further. Nations of Freedom are even ready to shrink their governments in size to assure that individualism is protected.
