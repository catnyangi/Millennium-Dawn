islamic_sectarian_conflicts코0=Islamic Sectarian Conflicts
islamic_sectarian_conflicts_desc코0=Islam is divided into many sects, but three main groups have established themselves: Sunni (88% of global muslims), Shia (10% of global muslims) and Kharijite/Ibadi (about 1% of global muslims). These groups have several doctrinal disputes, but especially the rivalry between sunnis and shiites has, over the centuries, given ground to conflict again and again and again, be it either genuine theological disputes or just an alibi for territorial conflict or ethnic violence.\n\nThis country holds both significant sunni and shiite populations, leading to a deep distrust from either side in the other - be it in places of worship, in government positions or areas of everyday public life.
