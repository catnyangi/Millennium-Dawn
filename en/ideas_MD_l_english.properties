ITA_north_miracle_industry코0=North Italian Industries
ITA_north_miracle_industry_desc코0=The rapid expansion of the industrial complex in Northern Italy after the war resulted into the Italian Economic Miracle, which transformed Italy from a poor, mainly rural, nation into a major industrial power
