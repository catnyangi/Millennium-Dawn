idea_focus_PRC_core_interests코0=Core Interests
idea_focus_PRC_core_interests_desc코0=The People's Republic must secure its core national interests in order to rise to greatness.
idea_focus_PRC_democracy코0=Jade Spring
idea_focus_PRC_democracy_desc코0=The People's Republic of China is being swept by a pro-democracy, anti-corruption movement known as the Jade Spring, ushering in unprecedented political change.
