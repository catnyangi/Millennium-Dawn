idea_focus_PRC_serve_people코0=To Serve The People!
idea_focus_PRC_serve_people_desc코0=Once the motto of the Party, the Chinese People call on the leadership to return to Communist Principles adn Embrace the teachings of Chairman Mao once again.
idea_GER_german_legacy코0=German Legacy
idea_GER_german_legacy_desc코0=Germany has survived both the vicious influences of fascism and communism. The German people have become deeply connected with the ideals of liberal democracy and are unlikely to accept tyranny once again.
idea_HLS_holy_see코0=The Holy See
idea_HLS_holy_see_desc코0=Vatican City is the center of catholicism, with a population hand-selected by the pope and his advisers. There is no way that his country is ever ruled by anyone but the pope.
idea_ISR_vanguard_of_judaism코0=Vanguard of Judaism
idea_ISR_vanguard_of_judaism_desc코0=The Jewish faith has been persecuted and suppressed for millennia. The Jewish people had had many enemies and few friends, and Israel might be their only attempt at establishing a permanent political entity for themselves. Surrounded by enemies looking to destroy it, Israel has to stay vigilant.
idea_JAP_emperor_akihito코0=Emperor Akihito
idea_JAP_emperor_akihito_desc코0=His imperial highness Akihito, son of Hirohito, is the Emperor of Japan. He, though he holds no real power, is a source of great happiness and calmness for the Japanese people. He stands for what connects the Empire of old with the Republic of now. He stands for what connects the veterans of the wars Japan faced with the young people who have no idea of such things.
idea_mrt_referendum코0=Constitutional Referendum
idea_mrt_referendum_desc코0=The Mauritanian Constitutional Referendum of 2017 established greater powers for the President and National Assembly, including abolition of the Senate.
idea_PRC_chinese_socialism코0=Socialism with Chinese Characteristics
idea_PRC_chinese_socialism_desc코0=China has worked on polishing classical communist teachings and to make them actually applicable to the modern world. Jiang Zemin has laid the foundation of Socialism with Chinese Characteristics, which is a teaching of maoist ideals that allows for capitalism to run freely in certain areas of the country, like Shanghai or Beijing.
idea_RAJ_south_asian_tiger코0=The Tiger of South Asia
idea_RAJ_south_asian_tiger_desc코0=India, birthplace of hinduism, one of of the greatest nations on earth, has finally recovered from centuries of colonialism and endless hardship. Let the enemies of India know that there is a tiger on the prowl - perhaps not visible, but definitely dangerous.
idea_SWE_king_charles_xvi코0=King Carl XVI Gustaf
idea_SWE_king_charles_xvi_desc코0=King Carl XVI is the king of Sweden and therefore the head of state. He took power in 1973 when his grandfather Gustav VI Adolf passed away. He is the seventh regent of the Bernadotte House and the seventy-fourth king of Sweden.
idea_united_nations_security_council_member코0=Permanent UNSC Member
idea_united_nations_security_council_member_desc코0=This country has a permanent seat on the Security Council of the United Nations.
