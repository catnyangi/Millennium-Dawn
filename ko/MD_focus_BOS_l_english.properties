BOS_permanent_peace_with_serbia코0=세르비아와의 영원한 평화
BOS_permanent_peace_with_serbia_desc코0=베오그라드와의 관계는 점점 더 괜찮아지고 있습니다. 두 국가간에 공존 문서에 조인하여 함께 스릅스카의 독립을 막는 한편, 다른 한편으로는 세르비아의 독립을 우선시해야될 필요가 있습니다.
BOS_join_the_partnership_for_peace코0=평화를 위한 동맹
BOS_join_the_partnership_for_peace_desc코0=보스니아는 NATO의 평화를 위한 동맹 프로그램의 참가에 실패했습니다. 이러한 성공은 미래의 동맹국들에게 긍정적으로 받아들였졌지만, 우리 국익을 위해서는 자세히 조사를 하지 않았기에 의심이 가기도 합니다. 러시아가 이 프로그램에 참여했다고할지도 말입니다.
BOS_approach_the_european_union코0=EU 가입
BOS_approach_the_european_union_desc코0=1992년 EU의 결성은 동유럽 국가가 해방된 이후 경제면에서 본다면 가장 밝은 희망이었습니다. 유럽의 대부분 국가가 EU 회원국이 되겠다고 공표했으며, 엄청난 공동시장을 가진다는 점에서 보스니아에 득이 되었으면 되었지 해가 되지는 않을 것입니다. 브뤼셀에 연락을 취해서 EU에 가입절차를 밟아야 합니다.
BOS_endorse_yugonostalgia코0=유고노스탤지아(Yugonostalgia) 선전
BOS_endorse_yugonostalgia_desc코0=유고노스탤지아(Yugonostalgia)는 과거 통합 유고슬라비아에 대한 향수로써 부유한 유고슬라비아 공화국, 세르비아, 크로아티아, 슬로베니아가 겪는 현상입니다. 민족분열과 종교분열이 있는 보스니아에서는 다른 곳과는 달리 이런 현상이 감소하면서 거의 존재하지 않는 편입니다. 국가의 대대적인 선전으로 이에 대항할 필요가 있습니다.
BOS_union_of_the_southern_slavs코0=남 슬라브인들의 연방
BOS_union_of_the_southern_slavs_desc코0=한 때 강력한 나라였던 유고슬라비아를 재건하기 위해서, 슬라브 사람들 사이에서 연방주의를 불러일으킬 필요가 있습니다. 이를 위해서 이와 관련된 모든 사상을 지원하고 방해가 될 적들을 깎아내릴 필요가 있습니다. 하지만 이는 전쟁광적인 행동이며, 누구도 동조하지 않을 가능성이 있습니다.
BOS_resolve_territorial_conflicts코0=영토분쟁 해결
BOS_resolve_territorial_conflicts_desc코0=EU와 NATO가 회원국들간에 진행되는 영토분쟁에 대해 미적지근한 대응을 하고 있습니다. 벨기에와 미국의 협조를 통해 스릅스카로 하여금 세르비아에 의한 합병을 위한 어떠한 수단도 이용하지 않겠다고 약속을 받아내야 합니다.
BOS_stabilisation_and_association_agreement코0=안정화 및 제휴협정
BOS_stabilisation_and_association_agreement_desc코0="안정화 및 제휴협정"은 발칸국가들이 EU에 가입하는데 중요한 이정표입니다. 경제적 관점으로 자본주의 측면과 곤경에 빠진 국가가 유럽의 정치, 경제면에서 잘 적응하기 위해 정권의 민주주의적 관점을 평가합니다.
BOS_intensify_dialogues코0=외교 중점
BOS_intensify_dialogues_desc코0='외교 중점' 은 NATO에 가입하기 위한 당면의 과제입니다. 서방의 적들에게 오해를 불어일으킬 수가 없습니다. 문서가 전달된 이들은 모스크바나 베이징을 가장적국으로 가정하고 있습니다.
