CHI_Chairman_Jiang_Reign코0=장쩌민 주석의 통치
CHI_Chairman_Jiang_Reign_desc코0=덩샤오핑의 후계자인 장쩌민은 중국 공산당의 정치적 패권뿐만 아니라 자유시장 개혁에 전념한 사람이었다. 새천년을 맞아 장쩌민 주석은 일련의 민영화를 포함한 다양한 정책들로 그의 임기를 시작했다.
CHI_End_PLA_Business_Ventures코0=중국인민해방군 사업체 처리
CHI_End_PLA_Business_Ventures_desc코0=국방 예산 삭감을 만회하기 위해 중국인민해방군은 1970년대에 사업체를 소유했습니다. 그러나 정부는 최근 이 현상에 대해 알게 되고 걱정하게 되었습니다. 따라서 경제 대부분의 부문에서부터 중국인민해방군을 지우는 것은 필요하지만 이를 위해서는 국방예산 증액이 필수적입니다.
CHI_Future_of_the_CPC코0=중국공산당의 미래
CHI_Future_of_the_CPC_desc코0=중국공산당이 강하고 단일된 주체를 좋아하긴 하지만 파벌이 없는 것은 아닙니다. 우리는 우리가 선호하는 파벌을 선택해야합니다.
CHI_Three_Represents_Thought코0=삼개대표론
CHI_Three_Represents_Thought_desc코0="삼개대표론"은 장쩌민이 발표한 것으로 공산당이 선진 생산력(자본가), 선진문화 발전(지식인), 광대한 인민(노동자,농민)의 근본 이익을 대표해야 한다는 이론입니다. 이는 개혁, 개방에 따라 주요 사회세력으로 성장한 자본가와 지식인을 포용해야 한다는 필요성에서 나온 것으로 당이 권력기반을 자본가계급으로까지 넓힌다는 의미를 가집니다.
CHI_Youth_League_Dominance코0=중국공산주의청년단의 독점
CHI_Youth_League_Dominance_desc코0=중국공산주의청년단은 후진타오 부주석을 비롯한 다수의 공산당 관료를 배출한 영향력있는 단체입니다. 중국공청단의 동창들은 다른 당 관계자들보다 약간 더 정치적으로 진보적이고 가능한 사회 경제적 평등을 위해 노력하고 농촌 빈민들과 함께 하고자 합니다.
CHI_Preserve_CPC_Unity코0=중국공산당 통일성의 보존
CHI_Preserve_CPC_Unity_desc코0=중국은 중국공산주의청년단이나 상하이방 등이 무턱대고 지나친 영향력을 휘두르는 것을 선호하지 않습니다. 우리는 두 진영을 견제하기 위해 노력해야 합니다.
CHI_Shanghai_Clique_Dominance코0=상하이방의 독점
CHI_Shanghai_Clique_Dominance_desc코0=상하이방은 장쩌민을 중심으로 부유하고 도시적인 지역의 친기업 정치인, 태자당, 개인들이 모인 정치 세력입니다. 이 파벌은 가능한 한 빨리 자유 시장 개혁과 급속한 경제 발전을 구현하고자 합니다.
CHI_End_Class_Warfare코0=계급투쟁의 종식
CHI_End_Class_Warfare_desc코0=장쩌민의 "삼개대표론"의 결과로 중국 정치사상의 기초가 다져졌습니다.  마오쩌둥의 근본적인 사상은 도시 부르주아지에 맞서 농촌 농민들을 선호하는 계급투쟁에 의존했지만 장쩌민의 친기업적 지향성은 중국 통치의 이러한 측면을 종식시켰습니다.
CHI_Hu_Jintao_Agenda코0=후진타오의 의제
CHI_Hu_Jintao_Agenda_desc코0=중국공산주의청년단(공청단,단파)의 등장은 후진타오로 하여금 중화인민공화국의 주석에 오르게 하였다. 그는 앞으로 중국을 장쩌민의 급속한 발전에 비해 덜 성장지향적이고 한 층 더 안정적인 발전을 이루게 할 것입니다.
CHI_Peaceful_Rise코0=중국화평굴기(중국의 평화로운 부상)
CHI_Peaceful_Rise_desc코0=중국이 국제 평화와 안보에 위협이 된다는 인식은 미국과 주변국 사이에서 드물지 않습니다. 이에 대응하기 위해 우리는 "중국화평굴기"을 채택하거나, 덜 위협적인 방식인 "중국화평발전"을 공식 방침으로 채택해야합니다. 이러한 결정은 서방세력과 주변국들로 하여금 우리를 더는 위협으로 보지 않게 보장해줍니다.
CHI_Scientific_Outlook_on_Development코0=과학발전관(과학적 발전개념의 구현 및 환경보호 강화에 관한 결정)
CHI_Scientific_Outlook_on_Development_desc코0=장쩌민의 "삼개대표론"의 성장 중심 주의에 대한 후진타오의 반발로 만들어진 "과학발전관"은 후진타오 체제의 이론적 토대이며 이는 환경오염과 사회경제적 불평등을 최소화하는 지속가능한 성장에 초점을 두고있습니다.
CHI_Harmonious_Society코0=화해사회(사회주의조화사회)
CHI_Harmonious_Society_desc코0=후진타오의 "과학발전관"의 일환으로 중국 정부는 끊임없는 경제 성장의 여파로 신경쓰지 못한 사회적 정의를 바로세우고자 "화해사회"를 도입하였습니다.
CHI_Green_GDP코0=녹색 GDP
CHI_Green_GDP_desc코0="과학발전관"의 핵심 원칙은 지속가능성입니다. 따라서 우리는 지방 공무원들로 하여금 새로운 척도인 녹색 GDP로 경제 성장을 측정하도록 장려해야합니다. 이 정책이 널리 퍼지면 급속한 경제발전으로 인해 초래되는 환경문제를 줄일 수 있습니다.
CHI_Set_up_Confucius_Institutes코0=공자 학원 설립
CHI_Set_up_Confucius_Institutes_desc코0=중국의 소프트 파워를 해외로 투사하기 위해서는 전세계에 공자학원을 설립하여 중국 문화와 중국어를 가르쳐야 합니다.
CHI_Global_Chinese_Culture코0=세계로 뻗어나가는 중화사상
CHI_Global_Chinese_Culture_desc코0= 소프트 파워를 통한 외교를 바탕으로 우리는 우리의 독특한 문화와 역사를 활용하여 우리의 세계 영향력을 높여야 합니다.
CHI_Develop_Chinese_Cinema코0=중국대륙전영 개발(중국영화산업 진흥)
CHI_Develop_Chinese_Cinema_desc코0= 미국에는 할리우드가 있고 인도에는 볼리우드가 있습니다. 심지어 나이지리아에도 놀리우드가 있습니다. 중국 영화 산업은 역사적으로 해외수출에서는 거의 수익을 거두지 못했으며 중국 내에서도 인기를 많이 얻지는 못했습니다. 중국 영화산업에 투자하는 것은 우리의 소프트 파워를 강화시켜 문화 외교에 도움을 줄 것입니다.
CHI_8_Honours_8_Shames코0=팔영팔치(8개의 영광과 8개의 수치)
CHI_8_Honours_8_Shames_desc코0=마오쩌둥 이후 중국 정부는 중국 인민들의 청렴성과 성격을 유지하려고 노력해왔으며 우리 또한 마찬가지입니다. 팔영팔치는 국민들로 하여금 조국에 대한 사랑, 인민을 위한 봉사, 과학의 숭상, 근면한 노동, 단결과 상호부조, 성실하고 신의를 지키는 것, 규율과 법을 지키는 것, 각고분투하는 것을 영예로 강조합니다.
CHI_Zeng_Qinghong_Agenda코0=쩡칭훙(강서성 부성장)의 의제
CHI_Zeng_Qinghong_Agenda_desc코0=상하이방의 강화는 장쩌민의 이른바 "도끼맨"이 공산당과 중국의 주석을 맡을 수 있는 길을 열어주었습니다. 장쩌민은 당내 개혁주의 의제를 추진하기 위해서 후진타오나 원자오바오같은 인물들에 비해 떨어지는 인기를 극복해야 합니다.
CHI_Elitist_Politics코0=엘리트주의
CHI_Elitist_Politics_desc코0=상하이방의 가장 중요한 의제는 엘리트주의이며, 이전에는 눈살 찌푸리게 했던 해외유학파들과 사업가들과 같은 "새로운 계급"들이 당원들이 될 수 있도록 한다는 생각입니다.
CHI_Affirm_Ties_to_the_Military코0=군대와의 결속 확인
CHI_Affirm_Ties_to_the_Military_desc코0=공산당의 구성을 바꾸기 위해서 쩡칭훙은 그의 군 장성들과의 관계를 활용해야 합니다. 이러한 관계는 인기없는 개혁주의 의제를 추구하기 전에 강화되어야 합니다.
CHI_Zeng_Qinghong_Thought코0=쩡칭훙의 사상
CHI_Zeng_Qinghong_Thought_desc코0=장쩌민의 "삼개대표론"을 바탕으로 쩡칭훙은 중국 인민의 대다수를 대변할 당의 의무를 강조하는 새로운 사상적 기반을 마련했습니다. 쩡칭훙은 더욱 책임감 있고 투명한 체계를 도입하여 중국 인민이 중국공산당을 대표적이고 합법적인 정당으로 인식할 수 있어야 한다는 요구가 있다고 판단했습니다.
CHI_Intra_Party_Democracy코0=당내 민주주의
CHI_Intra_Party_Democracy_desc코0=쩡칭훙의 핵심 아이디어 중 하나는 지방선거가 지역 차원의 당 비서를 선출하는데 사용되는 것입니다. 현재 그가 집권하게 되었으므로 공산당 내 투명성과 책임을 높이기 위한 다양한 새로운 개혁을 포괄할 수 있는 개념을 확장할 수 있습니다.
CHI_Increase_Local_Autonomy코0=지역 자치도 증가
CHI_Increase_Local_Autonomy_desc코0=쩡칭훙의 투명성 개선책의 일환으로 공무원들에게 책임감을 주고 그들이 일하는 지방과 더 밀접한 관련이 있다고 느낄 수 있는 연방제도의 구축을 추구합니다.
CHI_Public_Examinations코0=공공 시험
CHI_Public_Examinations_desc코0=공산당 기구를 가장 유능한 공무원들로 채우기 위해  장쩌민은 모든 하위 선발방법을 임명보다는 엄격한 공공 시험을 통해 채워야 한다고 명령했습니다. 이 정책을 위해서 보다 실질적인 정당 관료주의가 필요합니다.
CHI_Succession_Question코0=승계 문제
CHI_Succession_Question_desc코0=태자당 시진핑 부주석이 가장 높은 확률로 주석직을 승계할 것으로 보이나 그의 동료인 태자당의 보시라이가  중국 정치계에서 최근 몇 년간 부상하고 있으며 시진핑에게 위협이 되고 있습니다.
CHI_Promote_Youth_League_Members코0=공청단 회원 홍보
CHI_Promote_Youth_League_Members_desc코0=우리는 후진타오의 정치적 동반자들과 공청단 졸업생들을 통틀어 말하는 단파 또는 포퓰리즘 연합의 위치를 강화해야합니다.
CHI_Wang_Lijun_Incident코0=왕리쥔 사건
CHI_Wang_Lijun_Incident_desc코0=보시라이는 우리 정부와 중국을 위한 우리의 비전이 반대없이 내버려지도록 큰 위협을 가하고 있습니다. 우리는 현재의 사건을 우리의 이점으로 사용해야 하며 보시라이의 용서할 수 없는 상승을 가능한 모든 방법으로 막아야합니다.
CHI_Xi_Jinping_Agenda코0=시진핑의 의제
CHI_Xi_Jinping_Agenda_desc코0=보시라이가 나가떨어지면서 시진핑 부주석 앞에 놓여있던 짐덩어리를 치우게 되었습니다. 단파/공청단과 상하이방에 속해있지 않은 태자당의 시진핑은 정치적으로 혼란스러운 공산당 내에서 합의를 도출하고 타협을 이루어야 할 것입니다.
CHI_Xi_Jinping_Thought코0=시진핑의 사상
CHI_Xi_Jinping_Thought_desc코0=시진핑이 중국공산당의 이론적 토대에 공헌한 것은 중국이 나아가야할 방향성과 수많은 목표를 수립한 것입니다. 이 이론이 다른 이론들과 다르게 특별취급 받는 것은 사상에 대한 신념과 충성심을 긴밀히 결합시켰기 때문입니다. 당에 대한 충성심, 국가에 대한 충성심, 심지어 시진핑 본인에 대한 충성심까지도...
CHI_China_Dream코0=중국몽
CHI_China_Dream_desc코0=시진핑이 자주 언급한 개념인 "중국몽"은 경제, 정치 및 국제 분야를 포함한 다양한 분야에서 중국 개인과 국가의 목표를 담고 있습니다.
CHI_Flowing_Spring코0="하천"
CHI_Flowing_Spring_desc코0=시진핑은 "중국몽"의 개념을 한 단계 끌어올리기 위해서 기원전 8세기 서주 무렵에 지어져 중국의 위대함과 번영을 되찾는다는 의미가 있는  "하천"이라는 시를  가지고 왔습니다. 이는 중국의 미래에 대한 보다 온건한 접근법보다는 "하천"의 개념을 토대로 중국 인민들로 하여금 잃어버린 위대함을 되찾고 가능한 많은 것을 달성할 것을 요구합니다.
CHI_Xiaokang_Society코0=소강 사회
CHI_Xiaokang_Society_desc코0=적절히 번영하는 사회에 대한 개념은 중국 정치학에서 새로운 것은 아닙니다. 시진핑은 이 개념을 통해 국민 생활 수준이 중류정도는 되는 사회를 추구했습니다.
CHI_Four_Pronged_Comprehensive_Strategy코0=4대종합전략
CHI_Four_Pronged_Comprehensive_Strategy_desc코0=시진핑이 추진한 전략으로, 4대종합전략을 통해 번영하는 사회와 강력한 정당을 건설하고자 합니다.
CHI_Third_Plenum코0=당 중앙위원회 제 18기 제3차 전국회의
CHI_Third_Plenum_desc코0=[CHI.GetLeader]의 새로운 위원회는 앞으로 몇 년 동안의 목적과 방향을 세워야 합니다.
CHI_2_Child_Policy코0=두 자녀 정책
CHI_2_Child_Policy_desc코0=우리의 전임자들은 한 자녀 정책을 시행하는 것이 현명했지만 이제는 통제할 수 없던 출산율이 조정되었기 때문에 우리는 인민들에게 이러한 제한을 완화할 수 있습니다.
CHI_Restructure_the_Penal_System코0=형벌 시스템 재구성
CHI_Restructure_the_Penal_System_desc코0=중노동을 통한 재교육 정책을 폐지해야 할 때가 왔습니다. 이는 우리가 오랫동안 비난받은 관행 중 하나이며 이 방식으로 산출한 이익은 더이상 중요하지 않습니다.
CHI_Establish_the_National_Security_Commission코0=중앙국가안전보안회 설립
CHI_Establish_the_National_Security_Commission_desc코0=[CHI.GetLeader]가 의장이 되어 국가 안보를 담당한다면 이는 중국의 중앙 집권화를 도울 수 있을 겁니다.
CHI_Anti_Corruption_Campaigns코0=반-부패 운동
CHI_Anti_Corruption_Campaigns_desc코0=우리의 권력에 대한 통제권을 쥘 때가 왔습니다. [CHI.GetLeader]의 많은 정치적 라이벌들은 정치적인 활동을 이어가고 있으며 정부에 대한 위협이 됩니다. 부패와 싸우는 모습을 보여주면서 우리는 이러한 관리들을 제거하거나 위협을 줄일 수 있습니다.
CHI_Establish_the_Central_Group_for_Military_Reform코0=군사개혁 중앙위원회
CHI_Establish_the_Central_Group_for_Military_Reform_desc코0=중국인민해방군은 강력한 기관이지만 여전히 우리의 주요 경쟁자들보다 뒤떨어져있습니다. 세계적 수준의 군대가 되려면 가능한 개혁을 진행할 수 있는 조직을 구축해야합니다.
CHI_Weaken_the_Youth_League코0=공청단 약화
CHI_Weaken_the_Youth_League_desc코0=공청단중앙선전부, 단파가 이끄는 포퓰리즘적 연합은  공청단이 소유한 독립성 덕분에 상당한 영향력을 유지하고 있습니다. 이러한 독립을 줄이고 링지화와 같은 공청단중앙선전부 구성원들에 대한 뇌물 수사를 진행하여 우리는 공청단이 중국 정치의 중요한 위치에 오르는 것을 막을 수 있습니다.
CHI_Take_Down_the_Big_Tigers코0=대호를 쓰러트려라
CHI_Take_Down_the_Big_Tigers_desc코0="태자방"과 장쩌민의 상하이방에 의해 독점되는 엘리트 연합은 중국공산당에서 많은 고위 직책을 보유하고 있습니다. 다행히도 장쩌민 정부의 부정주의로 인해 많은 수의 공무원들이 부패에 연루되어 있습니다. 이는 "큰 호랑이" 들을 쓰러트릴 완벽한 구실을 제공하며 상하이방에게 영향력과 힘을 제공해줍니다.
CHI_Centralize_Power코0=중앙집권화
CHI_Centralize_Power_desc코0=이제 우리는 정치적 경쟁자들을 제거했기 때문에 수십년간 중국에서 유래를 찾아보기 힘들 정도로 우리의 지도자 주변에 권력을 집중시킬 수 있게 되었습니다.
CHI_Amend_the_Constitution코0=헌법 수정
CHI_Amend_the_Constitution_desc코0=우리의 정치적 지위를 확보한 성과는 놀랍지만, 헌법에 적어두지 않고는 우리의 입장은 완벽하게 안전하지는 않을 것입니다.
CHI_Remove_Term_Limits코0=기간 제한 제거
CHI_Remove_Term_Limits_desc코0=당 내부에서 많은 혼란을 일으켜왔던 불안정한 권력 전환을 종식 시킬때가 왔습니다. 중국은 [CHI.GetLeader]의 영도력 하에 오랜 기간 번영할 것입니다.
CHI_Cult_of_Personality코0=개인 숭배
CHI_Cult_of_Personality_desc코0=[CHI.GetLeader]는 강력한 카리스마를 가지고 있으며 우리는 이를 이용할 수 있습니다. 개인 숭배를 통해 당 내부 뿐만 아니라 전국적으로 본인의 지위를 강화할 수 있습니다.
CHI_War_on_Crime코0=범죄와의 전쟁
CHI_War_on_Crime_desc코0=보시라이는 충칭시 시위원회 서기로 재직하던 시절 조직범죄와 싸우는 것을 최우선 과제로 삼았었습니다. 이제 그는 국가 전체에를 그의 방법을 확장할 수 있습니다. 국가에 퍼져있는 부패한 사업가나 삼합회 등은 충칭에서와 같은 결말을 맞게 될 것입니다.
CHI_The_Chongqing_Model코0=창홍타흑(충칭 모델)
CHI_The_Chongqing_Model_desc코0=보시라이는 "창홍타흑(충칭 모델)"로 공산당 이념의 발전에 기여했습니다. 이 모델은 광범위한 사회 경제적 분야의 정책이었는데 "타흑"을 통해 범죄자들을 몰아내고 "창홍"을 통해 공산당 문화를 부흥시키고자 했습니다. 또한 이 모델은 공평한 분배와 국영기업을 강조하는 중국의 시장자유화 정책에서 약간 벗어나 있습니다.
CHI_JASIC_Labor_Reforms코0=자식(가사) 노동 개혁
CHI_JASIC_Labor_Reforms_desc코0=노동 분쟁은 정부의 정당성에 중대한 방해가 됩니다. 특히 자식기술의 노동자들은 자신들의 권리를 위해 싸우기 위해서 노조를 만들었습니다. 우리는 자식기술의 노동자들을 시작으로 중국 노동자들에 대한 유연한 태도를 취하여 그들에 대한 우리의 헌신을 보여줘야 합니다.
CHI_Expand_Welfare코0=복지 확대
CHI_Expand_Welfare_desc코0=우리는 국가 체제에 대한 강력한 사회적 안전망이 없고서야 사회주의 국가라고 주장할 수 없습니다.
CHI_Red_Culture_Movement코0=창홍운동
CHI_Red_Culture_Movement_desc코0=보시라이의 충칭 모델 중 "창홍"의 요소는 얼핏보면 경박하고 기괴해보이지만, 공산당의 노래를 함께 부르도록 장려하는 것은 민족의 단합을 불러오고 있습니다.
CHI_Humanist_Marxism코0=인본주의적 마르크스주의
CHI_Humanist_Marxism_desc코0=보시라이와 그 동지들이 내놓은 "신좌파" 사상은 국가 계획과 집단주의와 같은 마오주의 사회주의의 측면으로의 복귀를 선호하는 사상입니다. 이제 권력을 잡은 보시라이는 "인본주의적 마르크스주의"라는 기치 아래에서 급진적 의제를 추진할 수 있습니다.
CHI_Nanjie_Model코0=남가촌 모델
CHI_Nanjie_Model_desc코0=남가촌 모델은 보시라이의 원 이론인 충칭 모델과 닮았지만 집산주의체제를 고수하는 마오주의 거점인 남가촌의 사례를 모델화 한 것입니다. 보시라이의 남가촌 모델은 중국이 이를 받을어 자본주의와 자유시장을 등지고 진정한 사회주의를 실현할 것을 주장하고 있습니다.
CHI_Purge_Tuanpai코0=단파 제거
CHI_Purge_Tuanpai_desc코0=공청단, 단파 세력은 너무 야망이 넘치기 때문에 크기를 줄여야 합니다. 우리는 포퓰리스트를 제거하고 중국의 미래에 대한 우리의 열망에 더 어울리는 사람들로 대체해야합니다.
CHI_Promote_Princelings코0=태자당 승진
CHI_Promote_Princelings_desc코0=장쩌민의 상하이방의 유서깊은 일원들이 중극을 잘 이끌었지만, 이제 그들은 은퇴하고 새시대의 지도자를 위한 길을 닦아야 할 때입니다. 중국 1세대 혁명가들의 자식들인 태자방이 단파와 상하이방를 대신해야합니다.
CHI_Bo_Xilai_Agenda코0=보시라이의 의제
CHI_Bo_Xilai_Agenda_desc코0=공청단 세력의 숙청으로 인해 정치적 혼란이 고조되어 "신좌파" 사상을 필두로 한 태자방의 보시라이가 정상에 올랐습니다. 보시라이는 이제 중국 정치에 논란이 많은 자신의 비전을 자유롭게 추구할 수 있습니다.
CHI_Scrap_Military_Commands코0=군사 사령부 재편
CHI_Scrap_Military_Commands_desc코0=중국인민해방군의 7대 군사사령부는 지나치게 번거롭고 대규모 전쟁이 일어날 경우 서로간의 의견 충돌로 인해 다른 부대의 능력을 방해할 것입니다. 우리는 이러한 군사 사령부를 4개로 재편해야 합니다;0 북쪽, 남쪽, 동쪽, 서쪽. 그러나 많은 군 장교들이 이러한 혼란에 저항할 것이기 대문이 이러한 변화는 혼란 없이 오지 않을 것입니다.
CHI_Cut_Ground_Troop_Numbers코0=지상 병력 수 삭감
CHI_Cut_Ground_Troop_Numbers_desc코0=중국인민해방군의 양은 문제가 되지 않지만 질이 문제가 됩니다. 더욱이 중국인민해방군 지상군은 군대의 다른 무기체계들을 난장판으로 만드는데 이는 우리의 전략이 지나치게 내륙에 같혀있어 문제가 되고 있다는 것을 말합니다. 우리 군대가 더 기민하게 반응할 수 있도록 병력 수를 줄임으로써 지상군에 대한 의존도를 줄여야합니다.
CHI_Stamp_Out_Corruption코0=부패 척결
CHI_Stamp_Out_Corruption_desc코0=중국인민해방군을 서방의 군대와 동등한 현대적 군대로 만드는 가장 큰 장애물은 부패입니다. 우리는 중앙군사위원회를 통해 우리가 찾을 수 있는 부패의 징후를 단속해야합니다.
CHI_Naval_Capability_Enhancements코0=해군 역량 향상
CHI_Naval_Capability_Enhancements_desc코0=우리가 직면한 위협의 대부분은 본질적으로 해양입니다. 동쪽과 남족에는 의심스러운 이웃국가들이 있으며, 우리의 영향권 주변에는 미국 해군기지가 우리 영해 바로 아래에 있습니다. 우리가 전방위적인 전선에서 우리를 방어하고자 한다면 현재 해군을 개선해야 합니다.
CHI_Aerial_Capability_Enhancements코0=공군 역량 향상
CHI_Aerial_Capability_Enhancements_desc코0=21세기에 들어 전쟁에서 이기고자 하는 자들은 땅과 바다뿐만 아니라 공중에서도 이겨야합니다. 우리의 항공 우주 기술은 우리의 지정학적인 경쟁자들을 따라잡았지만 아직 공군 교리들은 이러한 발전에 못 미칩니다.
CHI_Network_Centric_Warfare코0=네트워크 중심전
CHI_Network_Centric_Warfare_desc코0=더 이상 우리는 한국전쟁 시대의 "인해전술"에 의지할 수 없습니다. 우리가 미래의 전장에서 진지한 경쟁자가 되려면 네트워크 중심전 분야를 개선해야합니다.
CHI_Network_Centric_Warfare_bonus코0=네트워크 중심전
CHI_De_Politicize_the_Military코0=군대의 탈정치화
CHI_De_Politicize_the_Military_desc코0=중국인민해방군의 중국공산당에 대한 충성심은 중국공산당의 안보와 안정을 보장하지만, 적어도 부분적으로는 중국인민해방군의 전쟁 수행 능력을 약화시켰다는 것은 부정할 수 없습니다.
CHI_Preserve_the_Revolution코0=혁명을 지켜라!
CHI_Preserve_the_Revolution_desc코0=새천년은 우리 정부의 권위에 새로운 도전을 제시했습니다. 우리는 이러한 도전에 어떻게 대응할 것인지 결정해야 합니다.
CHI_Internet_Crackdown코0=인터넷 검열
CHI_Internet_Crackdown_desc코0=인터넷은 불만과 반란의 온상에 지나지 않습니다. 우리는 인민들이 이런 형태의 미디어를 사용하지 못하게 하고 모두를 검열해야 합니다.
CHI_Netizen_Nation코0=네티즌의 나라
CHI_Netizen_Nation_desc코0=인터넷은 우리의 권한에 위협이 되지 않습니다. 사실, 우리는 그것을 우리의 이점으로 만들 수 있습니다.
CHI_An_Open_Window코0=개방
CHI_An_Open_Window_desc코0=덩샤오핑은 한때 중국의 개방을 신선한 공기를 위한 창문 개방으로 묘사한 것으로 유명했습니다. 덩샤오핑이 말했듯이 일부 "파리"들이 들어오는 것은 막을 수 없지만 개방성의 혜택을 누리기 위해 감당해야 할 위험입니다.
CHI_Let_a_Hundred_Flowers_Bloom코0=백화제방 시행
CHI_Let_a_Hundred_Flowers_Bloom_desc코0=1956년 마오쩌둥은 중국인민들로 하여금 정부에 대한 불만을 공개적으로 발언할 것을 촉구하며 "백화제방"을 시행했습니다. 이는 억압과 현상 유지로의 복귀로 끝났지만, 재시행하는 같은 캠페인이 반드시 같은 방식으로 끝날 필요는 없습니다.
CHI_Freedom_of_Speech코0=언론의 자유
CHI_Freedom_of_Speech_desc코0=인민들이 자유롭게 불만을 털어놓을 수 있게 허용했으니 우리 사회는 국가의 안정을 위협하지 않고 공개적으로 그런 말을 할 수 있는 지점까지 발전했다는 것이 분명해졌습니다. 우리는 앞으로 더 나아가야 합니다.
CHI_Allow_Foreign_Social_Media코0=외국 소셜 미디어 허용
CHI_Allow_Foreign_Social_Media_desc코0=페이스북 같은 소셜 미디어 사이트는 궤도에 오르기 시작했습니다. 다소 위험이 있지만 우리는 이러한 사이트가 "개방"정책의 일환으로 우리나라에서도 작동 할 수 있도록 해야합니다.
CHI_Liberalize_the_Media코0=미디어 자유화
CHI_Liberalize_the_Media_desc코0=이 시점까지 중국의 모든 형태의 미디어는 직간접적으로 강력한 국가 영향력을 받아왔습니다. 이제 이를 끝낼 때가 왔습니다.
CHI_Question_the_Four_Cardinal_Principles코0="4개항 기본원칙"에 의문을 던지다
CHI_Question_the_Four_Cardinal_Principles_desc코0=덩샤오핑의 "4개항 기본원칙"에는 사회주의 노선 견지, 인민민주정치 견지, 공산당 영도 견지, 마르크스 레닌주의 및 모택동사상 견지가 포함되어있습니다. 이러한 원칙의 포함은 중국의 권위주의적 통치의 본질에 대한 논쟁이 허용되지 않았다는 것을 의미합니다. 우리나라가 진전되고자 한다면 이를 개정해야합니다.
CHI_Unchain_the_8_Democratic_Parties코0=8개 민주주의 정당 제한 해제
CHI_Unchain_the_8_Democratic_Parties_desc코0=공산당이 중국 정치를 장악하고 있지만, 8개의 다른 정당들은 중국 정치체계의 일보로 존재하고 있다. 하지만 지금까지 그들은 정책에 거의 영향을 미치지 못하고 독립적인 목소리가 부족합니다.  이러한 기존 정당에 대한 제한을 해제하는 것은 중국에서 다당민주주의를 수립할 가능성을 확인하는 시험이 될 것입니다.
CHI_Free_and_Fair_Elections코0=중화적 민주주의
CHI_Free_and_Fair_Elections_desc코0=우리가 알고있는 민주주의는 유럽에서 기원했습니다. 최근의 자유화는 서양식 제도를 채택하는 길로 우리를 이끌었지만 그렇다고 우리의 전통적인 문화적 가치를 훼손해야 한다는 것을 의미하지는 않습니다.
CHI_Support_the_Communists코0=공산주의자 지원
CHI_Support_the_Communists_desc코0=우리가 중국의 일당 통치를 무너트렸다고 해도, 그것이 중국을 역사의 새로운 장으로 인도할 수 있는 최고의 정당이 아니라는 뜻은 아닙니다.
CHI_Support_the_Pro_Western_Coalition코0=친서방 연합 지원
CHI_Support_the_Pro_Western_Coalition_desc코0=우리가 서양 파트너들에게 가가이 다가갈 때가 왔습니다. 이 정당 연합을 지지하는 것을 우리나라를 좀 더 친서방적인 방향으로 이끌 것 입니다.
CHI_Support_the_Non_Aligned_Coalition코0=비동맹 연합 지원
CHI_Support_the_Non_Aligned_Coalition_desc코0=중국의 위치는 점점 분열되는 국제적 질서 하에서 서구의 편도 아니고 기존 국제 질서를 뒤집고자 하는 편도 아닙니다. 대신, 우리는 우리 자신의 이익을 바라보고 양측과 좋은 관계를 추구해야 합니다.
CHI_Sina_Weibo코0=웨이보
CHI_Sina_Weibo_desc코0=웨이보는 서방의 소셜 미디어 플랫폼에 대한 우리의 대응책이 될 수 있습니다. 이를 통해서 우리는 인민들의 온라인 상호 작용에 어느 정도의 영향력을 행사할 수 있습니다.
CHI_Golden_Shield_Project코0=금순공정(황금방패 프로젝트)
CHI_Golden_Shield_Project_desc코0=우리는 21세기에 인터넷으로 인한 도전에 직면할 준비가 되어있어야합니다. "금순공정"은 정보 제어, 수집 및 모니터링과 관련된 모든 미래 프로젝트가 진행될 수 있는 우산이 되어 줄 것입니다.
CHI_50_Cent_Army코0=50센트 군(댓글부대)
CHI_50_Cent_Army_desc코0=우리가 온라인에서 여론에 영향을 미칠 수 있는 저렴한 방법은 인터넷 댓글 작성자에게 중국공산당 또는 중국 국가주의를 홍보하는 게시물을 작성하게 하는 것입니다.
CHI_The_Great_Firewall_of_China코0=중국의 만리 방화벽
CHI_The_Great_Firewall_of_China_desc코0=전세계를 관통하는 인터넷은 위험한 장소이며 우리는 인민을 위협하는 부분으로부터 시민을 보호하기 위해 최선을 다해야 합니다. 수천년 동안 이 나라를 보호한 만리장성을 새롭게 업데이트 해서 중국 인민의 시야와 마음에서 분열적이고 거짓말인 내용 들을 제거할 것입니다.
CHI_Facial_Recognition_Surveillance코0=얼굴 인식 감시
CHI_Facial_Recognition_Surveillance_desc코0=범죄는 우리나라에 큰 영향을 미치지만 이 기술을 통해 쉽게 추적할 수 있습니다. 이 기술을 사용하는 것은 평범한 준법시민들에게는 아무런 위협이 되지 않습니다.
CHI_Social_Credit_Scheme코0=사회 신용 제도
CHI_Social_Credit_Scheme_desc코0=정부로서 우리의 목표는 인민들에게 정확하고 유익한 행동을 교육하는 것이어야 합니다. 이는 우리 국가로 하여금 잠재력을 최대한 발휘할 수 있게 해줍니다. 사회적 신용은 좋은 행동을 장려하고 특별한 주의를 통해 우리 가운데 살고 있는 독소를 선별하는 효과적인 방법이 될 것입니다.
CHI_Skynet코0=스카이넷
CHI_Skynet_desc코0=인민들의 안전은 우리의 최우선 과제입니다. 이러한 조치가 평화와 안정, 법의 지배를 지키는 데 도움이 된다면 우리는 고려하지 않을 이유가 없습니다. 스카이넷은 방대한 CCTV 네트워크를 통합하여 인민들이 어디에 있든 식별할 수 있습니다.
CHI_PLA_Cyber_Army코0=중국인민해방군 사이버군대
CHI_PLA_Cyber_Army_desc코0=현대의 군사적 과제는 물리적인 것 보다는 사이버 영역에 종종 기반을 두고 있습니다. 중국인민해방군의 61398부대의 지침은 정보를 수집하고 보안을 보호하며 필요한 경우 사이버 공간에서 전쟁을 벌이는 것입니다.
CHI_Industrial_Espionage코0=산업 스파이
CHI_Industrial_Espionage_desc코0=지적 재산권은 서방 국가들이 현재의 경제적 이점을 수호하기 위해 사용하는 것입니다. 미국인들이 19세기에 경제성장을 달성하기 위해 저작권법을 위반했을때 지적재산권은 어디에 있었습니까? 왜 우리는 그들과 다르게 행동해야하지요? 우리는 61398부대를 사용해서 우리의 라이벌, 동맹국 간의 기술적 격차를 해소해야합니다.
CHI_Global_Propaganda_Network코0=전세계적 선전 네트워크
CHI_Global_Propaganda_Network_desc코0=해외에서 우리의 영향력은 커지고 있지만 충분한 관심 없이는 이러한 성장이 멈출 것입니다. 또한, 다른 나라의 몇몇 정치가들은 우리의 국제적 지위에 대해 위험하다고 말하여 힘을 얻고 있습니다. 61398부대가 이러한 문제점에 대안을 제공해줄 것입니다.
CHI_Business_First코0=사업이 우선
CHI_Business_First_desc코0=우리의 모델인 국가 자본주의는 기업에 대한 약간의 자율성과 자유를 허용합니다. 우리는 아무런 이유없이 그들의 행동을 방해해서는 안됩니다.
CHI_Mandate_Backdoors코0=백도어 설치
CHI_Mandate_Backdoors_desc코0=비즈니스는 중요하지만 보안이 최우선입니다. 우리는 우리가 위험한 요소를 계속 감시할 수 있도록 모든 정보회사들에게 백도어를 설치하라고 요구합니다.
CHI_Proper_State_Atheism코0=국가 무신론
CHI_Proper_State_Atheism_desc코0=우리는 대중의 아편인 종교에 대한 마르크스의 경멸을  따라야합니다. 우리는 어느정도는 사적인 믿음을 용인할 수 있지만 제도화된 종교는 공산당의 권위에 명백한 위협이 됩니다. 우리는 급진적 이슬람이든, 위험한 숭배든 경계해야합니다.
CHI_Crush_the_Falun_Gong코0=파룬궁을 박살내자
CHI_Crush_the_Falun_Gong_desc코0=과거에는 우리가 용인하고 팔룬 다파를 지원했지만 숭배는 위험한 수준으로 성장했기때문에 반드시 박살내야합니다.
CHI_Combat_Islamism코0=이슬람교와의 전투
CHI_Combat_Islamism_desc코0=이슬람 전체를 우리가 싫어하는 것은 아닙니다. 후이 무슬림 소수민족은 우리의 권위에 이의를 제기하지 않으며 따라서 우리는 그들의 믿음을 실천할 수 있게 해줍니다. 그러나 신장지방의 위구르 무슬림에 관해서는 우리는 같은 접근 방식을 사용할 수 없습니다. 동튀르키스탄 이슬람운동은 알카에다 계열이며 이슬람 근본주의의 위험한 사상을 지지하고 있습니다.
CHI_Crush_the_Turkistan_Islamic_Party코0=튀르키스탄 이슬람당을 분쇄하라
CHI_Crush_the_Turkistan_Islamic_Party_desc코0=튀르키스탄 이슬람당은 동튀르키스탄 이슬람 운동의 새로운 이름으로 지속적으로 급진적이고 폭력적인 관행을 이어나가고 있습니다. 우리는 경찰과 군대를 배치해 그들을 파괴해야합니다.
CHI_Xinjiang_Reeducation_Camps코0=신장 재교육 캠프
CHI_Xinjiang_Reeducation_Camps_desc코0=우리는 위구르 사람들의 급진화에 대처하기 위해 지역 주민들에게 애국적이고 세속적인 가르침을 제공하기 위해 캠프를 설립했습니다. 지금까지는 비밀리에 이를 수행했지만 이제는 이 정책을 합법화하고 공개적으로 더 큰 규모로 할 때가 되었습니다.
CHI_Greater_Freedom_of_Religion코0=종교의 자유 확대
CHI_Greater_Freedom_of_Religion_desc코0=사회주의는 명목상 무신론이지만 우리는 중국 인구의 상당수가 종교를 가지고 있으며 그렇게 남아있을 것이라는 점을 받아들여야 합니다. 그것은 장기적 관점에서 보았을 때 국가의 안전성 보존과도 연관이 있습니다.
CHI_Release_the_Falun_Gong코0=파룬궁 재활
CHI_Release_the_Falun_Gong_desc코0=우리는 최근 시행된 파룬 다파를 박해하는 정책을 중지해야합니다. 이 정책은 국내에서 분열을 일으키고 외부자들로 하여금 비판하게 합니다.
CHI_Return_of_the_Dalai_Lama코0=달라이 라마의 귀환
CHI_Return_of_the_Dalai_Lama_desc코0=티베트는 지난 수십년 동안 우리 정권의 거대한 문제의 근원이었습니다. 우리는 역사적으로 검열과 억압을 통해 이를 다루었지만, 우리가 티베트 국민에게 양보를 허용한다면 우리의 권위가 더 나아질 수도 있습니다. 우리가 할 수 있는 가장 큰 양보는 달라이 라마의 귀환을 허용하는 것입니다.
CHI_Declassify_the_Turkistan_Islamic_Party코0=튀르키스탄 이슬람당의 불순분자 분류 해제
CHI_Declassify_the_Turkistan_Islamic_Party_desc코0=우리는 테러집단과 협상하기를 꺼리지만 이것이 평화를 불러올 수 있습니다. 튀르키스탄 이슬람당의 사상과 메시지가 변화하여 신장의 정치세력으로 합법화한다면 평화의 목표에 도달하는데 큰 영향을 미칠 것입니다.
CHI_Deescalate_the_Xinjiang_Conflict코0=신장 분쟁 격하
CHI_Deescalate_the_Xinjiang_Conflict_desc코0=이제 우리는 과거의 적과 화해했기 때문에 신장에서의 분쟁을 줄이는 것이 더 쉬워졌습니다.
CHI_One_China_Policy코0=하나의 중국
CHI_One_China_Policy_desc코0=우리나라는 인구에서는 전세계 1등이고 땅 크기에서는 전세계 4등이므로 우리 공화국 내에서 더 높은 자율성을 원하는 사람이 있다는 것은 당연합니다. 우리는 모든 희생을 치르더라도 같은 국가로 남을지 아니면 중국 내 자율성을 위한 공간을 부여할 지 고려해야 합니다.
CHI_Two_Systems코0=양제
CHI_Two_Systems_desc코0=중국의 대부분 지역에서는 기존의 정부 형태에 순응하지만 우리는 덩샤오핑의 "일국양제"원칙을 지키고 중국의 특정 지역이 고유한 정치, 경제 및 법률 시스템을 유지할 수 있도록 해야합니다. 이러한 접근법은 국가의 청렴도를 유지하면서 우리의 권위에 대한 반대를 줄일것 입니다.
CHI_Extend_Interpretation_of_the_Systems코0=제도 해석 확장
CHI_Extend_Interpretation_of_the_Systems_desc코0="일국 양제"는 원래 마카오와 홍콩을 중국의 통치방식으로 되돌리기 위해서 공식화되었으며 이 이론은 우리가 광범위한 해석을 하게 된다면 다른 경우에 적용될 수도 있습니다.
CHI_Consider_Electoral_Reform_in_Hong_Kong코0=홍콩의 선거개혁 고려
CHI_Consider_Electoral_Reform_in_Hong_Kong_desc코0=홍콩에서의 홍콩특별행정구립법회 구성원과 홍콩특별행정구행정장관의 선출 수단(직선제)에 대한 개혁을 위한 강한 압력을 감안하면 우리는 특정 분야에 대해서는 홍콩시민들에게 양보할지, 아니면 보편적인 선거권을 한 번에 배제할 지 여부를 고려해야 합니다.
CHI_The_NPCSC_Decision_on_Hong_Kong코0=홍콩에 대한 전국인민대표대회 상무위원회의 결정
CHI_The_NPCSC_Decision_on_Hong_Kong_desc코0=전국인민대표대회 상무위원회는 우리가 홍콩에 부여할 수 있는 선거개혁의 정도에 대한 결정을 내렸습니다. 홍콩특별행정구역에게 직선제를 주어 민주주의 운동의 요구를 달랠 수 있고, 직선제 개헌을 반대한다면 홍콩을 장악한 반중국 지도자나 분리주의 지도자의 위험을 증가시킬 수 있으며, 대규모 시위로 이어질 수 있습니다.
CHI_Hong_Kong_Future코0=홍콩의 미래
CHI_Hong_Kong_Future_desc코0=우리는 지금까지는 2047년 홍콩의 현행 자치권을 보존하는 기본법이 끝날 때 홍콩의 운명에 대해 아무런 징후도 보이지 않았습니다. 홍콩의 자치 지속은 대만이 우리의 통제 하에 복귀하는 데 도움이 될 수 있기 때문에 관심사가 될 수 있습니다. 하지만 우리는 중국 주권에 대한 우리의 의지의 힘을 보여줌으로써 분리주의를 분쇄할 수도 있습니다.
CHI_Greater_Tibetan_Autonomy코0=티베트 자치권 증대
CHI_Greater_Tibetan_Autonomy_desc코0=티베트는 독특한 문화적, 종교적 정체성을 가진 지역입니다. 우리는 그 부분을 중국 안에 계속 포함시켜야 하지만 티베트인에게 더 큰 수준의 자치권을 부여하는 것이 우리의 목적에 도움이 될 수 있습니다.
CHI_A_Tibetan_SAR코0=티베트 특별행정자치구역
CHI_A_Tibetan_SAR_desc코0=이제 티베트인들에게 더 큰 자치권을 부여하는 것에 대한 긍정적인 영향이 명백해졌기 때문에 티베트에 고도의 특별행정자치구역을 설립한다면 우리의 인기와 국제사회의 인식에 도움이 될 것입니다.
CHI_Dialogue_with_the_Taiwan_Self_Government코0=대만과의 대화
CHI_Dialogue_with_the_Taiwan_Self_Government_desc코0=우리는 대만의 현재의 정치적 자율성에 동의하지 않지만 대만은 그럼에도 불구하고 실제로 그 영토를 점유하고 있습니다. 가장 실용적인 조치는 대만과 협상해서 양국 간의 긴장을 줄이는 것입니다.
CHI_Three_Links코0=삼통
CHI_Three_Links_desc코0=현재 대만섬과 본토 사이의 우편, 교통 및 무역 연결은 현재 존재하지 않으며 모든 해협 사업은 홍콩과 제주도와 같은 중재자를 통해 도로아가야합니다. 대만 해협을 가로지르는 "삼통"을 구축하는 것은 우리와 타이베이 기반의 상호작용을 정상화하는 데 큰 도움이 될 것입니다.
CHI_Cross_Strait_Service_Trade_Agreement코0=해협 간 서비스 무역 협정
CHI_Cross_Strait_Service_Trade_Agreement_desc코0=대만과 중국 본토 간의 서비스 무역을 자유화하면 양측의 경제가 성장하고 대만에서의 우리의 영향력이 증가할 것입니다. 그러나 대만 의회가 이 무역협정을 비준할 것이라는 보장이 없습니다.
CHI_Propose_Roadmap_to_Reunification코0=통일 로드맵 제안
CHI_Propose_Roadmap_to_Reunification_desc코0=대반 정부와의 관계가 개선되었으므로, 우리는 특별 행정 자치 구역으로서 섬의 점진적인 재통합을 용이하게 할 수 있습니다. 만약 대만이 우리의 제안을 받아들인다면 우리는 외교적 노력을 계속 할 수 있지만 그렇지 않다면 대만을 우리의 통제로 되돌리기 위해 다른 수단에 의존해야 합니다.
CHI_Drop_Opposition_to_Taiwanese_Independence코0=독립 반대 세력 제거
CHI_Drop_Opposition_to_Taiwanese_Independence_desc코0=과거 우리는 어떠한 희생을 하더라도 대만 독립을 막으려고 했지만 이제는 대만을 향한 적대감이 더욱 실용적인 접근법보다 우리의 목적에 덜 어울릴 수 있다고 깨달았습니다. 대만 국민의 뜻을 수용하겠다는 의지를 보여주면서 그들의 적대감을 현저히 줄일 것입니다.
CHI_Peaceful_Co_Existence코0=평화공존론
CHI_Peaceful_Co_Existence_desc코0=대만과의 관계가 개선되었기 때문에 대만해협 복원을 목표로 양국관계 정상화에 임할 수 있습니다.
CHI_Free_Trade_Zone코0=자유무역지대
CHI_Free_Trade_Zone_desc코0=대만에 우리 물건을 수출할 수 있다면 우리의 산업은 상당한 추진력을 얻을 것입니다. 타이베이와 자유 무역 협정을 체결하는 것은 우리의 경제와 외교관계에 도움이 될 것입니다.
CHI_Technology_Sharing코0=기술 공유
CHI_Technology_Sharing_desc코0=대만은 훨씬 작은 규모의 경제를 보유하고 있지만 우리 회사가 혜택을 누릴 수 있는 인상적인 기술을 가진 산업들도 가지고 있습니다.
CHI_Settle_Territorial_Disputes코0=영토 분쟁 해결
CHI_Settle_Territorial_Disputes_desc코0=우리 정부와 대만의 관계는 이 시점까지 서로간 상대방의 영토에 대한 관할권을 주장하는 문제로 인해 방해를 받고 있습니다. 대만을 우리의 궤도에 올리기 위해서는 이러한 허세를 없앨 때 입니다.
CHI_Sign_an_Armistice코0=휴전 서명
CHI_Sign_an_Armistice_desc코0=국공내전은 평화협정체결 없이  1949년에 끝났습니다. 평화협정을 체결하지 않고는 대만에 더 가까워지기 어려울 것입니다.
CHI_Military_Cooperation코0=군사 협력
CHI_Military_Cooperation_desc코0=우리 군대와 대만 군대 간 정기적인 훈련을 실시하면 양국 군대가 세계적인 수준의 지위를 유지하는 데 도움이 될 것입니다.
CHI_Establish_Joint_Control_Zones코0=타이완 해협 공동 통제구역 설립
CHI_Establish_Joint_Control_Zones_desc코0=공동 통제구역을 구축한다면 타이완 해협의 양측 모두 수로와 영공을 보다 효과적으로 순찰할 수 있을 겁니다.
CHI_Recognize_an_Independent_Taiwan코0=대만 독립 인정
CHI_Recognize_an_Independent_Taiwan_desc코0=우리는 대만이 중국에 재통합될 것이라는 전망이 비현실적이라는 점을 받아들여야 합니다. 그러나 지금 대만에 대한 정책을 개정한다면 대만에 대한 영향력을 유지할 수 있을겁니다. 제일 좋은 첫 단계는 그들의 주권을 인정하는 겁니다.
CHI_A_New_United_Front코0=신 통일전선
CHI_A_New_United_Front_desc코0=우리의 전임자들과 대만의 전임자들은 서로 동맹을 맺고 더 큰 목적을 위해서 봉사한 과거가 있습니다. 이 역사는 반복될 것입니다.
CHI_Anti_Japanese_Communique코0=반일 성명서
CHI_Anti_Japanese_Communique_desc코0=서방은 일본의 위협에 대해 안일하게 대응했지만 우리는 그러한 환상을 가지고 있지 않습니다. 일본의 지속적인 그들의 과거사에 대한 부정은 과거의 침략으로 이어진 민족주의가 진정으로 사라지지 않았다는 것을 보여줍니다. 이제 대만과의 연대가 강화되었으므로 일본에 대한 공동 비난을 내릴 수 있습니다.
CHI_Back_a_Coup코0=후방 쿠데타
CHI_Back_a_Coup_desc코0=대만은 우리의 관대한 제안을 거부하였기 때문에 따라서 우리는 더 공격적인 조치를 취해야합니다. 대만의 변화를 강제하는 노골적인 방법은 미국의 분노를 초래할 수 있기 대문에 비밀리에 군사 쿠데타를 지원해야합니다.
CHI_Gain_Support_of_Military_Elements코0=군대 지원 확보
CHI_Gain_Support_of_Military_Elements_desc코0=쿠데타가 성공하기 위해서는 대만 장교들의 통일의 대의, 개인적인 충성심에만 의존할 수 없습니다. 우리는 쿠데타의 성공 가능성을 높이기 위해서 분산된 재정적 도움을 주어야 합니다.
CHI_The_Fifth_Column코0=제 5열
CHI_The_Fifth_Column_desc코0=타이완에 있는 지지자들이 우리에게 섬을 넘길 때입니다. 명령을 내리면 이제 결과를 기다리는 것만 남았습니다.
CHI_Establish_Special_Administrative_Region코0=특별행정자치구역 설립
CHI_Establish_Special_Administrative_Region_desc코0=이제 토대가 마련되었기 때문에 일부 지속적인 자율성을 보장하면서 대만인들이 우리의 일부로 복귀할때가 되었습니다. 이제 우리 국가를 재통합하는 것이 완료되었습니다.
CHI_One_System코0=일제
CHI_One_System_desc코0=덩샤오핑의 "일국양제" 원칙은 영국과 포르투갈이 가지고 있던 식민지를 우리에게 돌려달라고 설득할 때 도움이 되었습니다. 이제 우리는 힘과 영향력을 얻었기 대문에 우리나라를 정치적으로, 사상적으로 분열할 필요가 없습니다.
CHI_Pressure_the_SARs코0=홍콩과 마카오 압박
CHI_Pressure_the_SARs_desc코0=홍콩과 마카오의 특별행정자치구역은 현재 중국의 다른 어떤 곳보다 더 많은 자율성을 행사하고 있습니다. 친중국파인 특별행정자치정부에게 압력을 가해서 이러한 자율성을 줄이기 시작할 수 있습니다.
CHI_Formal_Annexation코0=공식 합병
CHI_Formal_Annexation_desc코0=지금까지 홍콩과 마카오의 헌법에서는 그들의 영토에 대한 높은 자치권을 부여했습니다. 이제 합의과정 처럼 보이는 방식을 통해 특별행정자치구역을 완전히 없애 공식적인 합병을 할 수 었습니다. 이를 통해 마침내 식민지 세력이 자행했던 과거 굴욕의 잔해를 없앨 수 있습니다.
CHI_Combat_the_Traitors코0=배신자들을 무찔러라
CHI_Combat_the_Traitors_desc코0=우리는 장제스와 그의 지인들의 비열한 후손들을 잊지 않았습니다. 대만으로 도망친 배신자들이 마땅한 운명을 맞이하기 전 까지는 중화인민공화국의 국가 건설 프로젝트는 결코 진정으로 완성되지 않을 것입니다.
CHI_Fight_ROC_Recognition코0=중화민국 인식과의 싸움
CHI_Fight_ROC_Recognition_desc코0=중화민국을 중국의 정당한 대표로 인정하는 국가가 여전히 남아있습니다. 이 나라들이 소수일 지라도, 그들은 우리 국가의 글로벌 영향력에 영향을 미치기 때문에 그들의 현 태도를 다시 생각하게 압박을 넣어야 합니다.
CHI_Blockade_Taiwan_Island_Territories코0=타이완 섬 봉쇄
CHI_Blockade_Taiwan_Island_Territories_desc코0=타이완 섬은 우리가 치기에 간단한 목표입니다. 섬을 차단하는 것은 대만의 영토 통제를 방해하고 침략을 더 쉽게 만들 것입니다.
CHI_Demand_an_End_to_the_Taiwan_Relations_Act코0=타이완관계법의 종식 요구
CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc코0=만약 타이완관계법이 존속한다면 대만이 미국의 도움을 받을 가능성이 매우 높을 것입니다. 우리는 미국인들에게 이를 없앨 것을 요구해야 합니다. 성공을 보장하기 위해서 우리는 미국에 대한 긍정적인 영향력을 강화해야 합니다.
CHI_Road_to_War코0=전쟁으로 가는 길
CHI_Road_to_War_desc코0=외부적인 작전 외에도 앞으로 다가올 전쟁을 위해 우리는 내부적으로 대비해야 합니다.
CHI_Shell_Kinmen코0=진먼섬 폭격
CHI_Shell_Kinmen_desc코0=진먼섬은 군사적 요충지로 우리 해안에 가깝습니다. 우리는 대만이 다가오는 전쟁에 대비하기 전에 섬을 선제공격해야합니다.
CHI_Resume_the_Civil_War코0=국공내전 재개
CHI_Resume_the_Civil_War_desc코0=대만 해협을 가로지르는 긴장감이 임계점에 다다랐습니다. 우리 조상들은 피를 요구합니다. 우리의 역사적인 적들에게 중국인민해방군의 위력을 발휘하여 저들의 전의를 저버리게 해야합니다.
CHI_The_Untapped_Market코0=미개발 시장
CHI_The_Untapped_Market_desc코0=중국은 급속히 성장하면서 21세기에 접어들었으며 이는 전세계가 일찍이 본 적 없는 경제성장입니다. 일본과 미국의 경제 영향력은 지난 수십년간 꾸준히 덜 성장했습니다. 그러나 이러한 급속한 경제성장은 반대급부가 있었습니다. [CHI.GetLeader]는 중국이 현재 궤도를 이어갈 것인지, 새로운 방법을 채택할지, 아니면 이전 방식으로 돌아갈 것인지를 결정해야 합니다.
CHI_Break_the_Iron_Rice_Bowl코0=철밥통 깨기
CHI_Break_the_Iron_Rice_Bowl_desc코0=철밥통은 공공 부문과 국영 기업의 직원들에게 일자리 안정과 혜택을 제공하는 것을 일컫습니다. 이것을 과거에는 우리나라에 잘 통했지만 세계 무역 기구에 가입하고 싶으면 이를 멀리해야 합니다.
CHI_Ratification_of_WTO코0=세계 무역 기구 가입
CHI_Ratification_of_WTO_desc코0=너무 오랫동안 우리는 세계 무역 기구 회원국 사이에서 공유되는 글로벌 무역의 이점에서 제외되어왔습니다. 우리의 가입이 승인되고 나면 서방의 자유 경제 질서를 우리의 이점으로 바꿀 수 있을 겁니다.
CHI_Encourage_Foreign_Investment코0=외국인 투자 장려
CHI_Encourage_Foreign_Investment_desc코0=국내 산업이 탄력적인 만큼 우리의 경제적 잠재력은 해외투자 없이는 실현될 수 없습니다. 우리는 우리 나라에 대한 외국인 직접 투자를 장려하기 위한 인센티브를 제공해야 합니다.
CHI_Protect_State_Owned_Businesses코0=국영 기업 보호
CHI_Protect_State_Owned_Businesses_desc코0=국영 기업이나 공기업은 오랫동안 사회주의 시장 경제 모델의 중추였습니다. 이러한 중요성을 앞으로도 계속 될 것이며, 따라서 그들을 잘 지켜 우리의 이익을 보호합시다.
CHI_Adopt_Western_Patent_Laws코0=서양 특허법 채택
CHI_Adopt_Western_Patent_Laws_desc코0=지적 재산권에 대한 우리의 열악한 집행은 수년간 미국과의 긴장의 원천이 되어왔습니다. 더 엄격한 특허법을 채택하면 미국인들이 우리에 대해 주장하는 몇 가지 의문점을 막을 것이며 우리 경제가 그저 복사하는 것에 의존하지 않는다는 것을 세계에 알려줄 것입니다.
CHI_Free_Direct_Investment코0=민간 부문 개방
CHI_Free_Direct_Investment_desc코0=현 사회주의 체제하에서 민간 부문은 미미합니다. 경제에 강력한 통제를 가해서 여기까지 왔지만 중국의 인상적인 성장이 유지되려면 민간 부문이 번창할 수 있도록 해야합니다.
CHI_SOE_Privatization_Initiative코0=공기업 민영화
CHI_SOE_Privatization_Initiative_desc코0=국영기업은 중국 경제의 중추입니다. 그러나 이런 대규모 기업을 유지하는 비용은 매우 높으며 공기업은 더 높은 수준의 경쟁업체와 대면해야 합니다.
CHI_Expand_the_Special_Economic_Zones코0=경제 특구 확장
CHI_Expand_the_Special_Economic_Zones_desc코0=경제특구는 작지만 시장자본주의를 도입하여 우리의 경제에 거대한 혜택을 줍니다. 이를 확장하면 우리가 받는 혜택을 더 늘릴 수 있습니다.
CHI_Promote_Innovation코0=혁신 도모
CHI_Promote_Innovation_desc코0=이제 우리는 시장을 자유화하기 시작했기 때문에 21세기의 역동적인 환경에서 중국의 경쟁력을 높이기 위해 우리나라의 지적자본에 투자해야합니다.
CHI_Liberalize_the_Market코0=시장 자유화
CHI_Liberalize_the_Market_desc코0=우리는 중국 경제를 스스로 설 수 있는 지점까지 육성해왔습니다. 이제 보호무역 정책의 시기는 끝났습니다. 우리 기업과 기업가들은 이제 정부의 지원없이 서구의 경제 강국과 동등하게 직면할 준비가 되었습니다.
CHI_Chinese_Model_of_Manufacturing코0=제조업 중국 모델
CHI_Chinese_Model_of_Manufacturing_desc코0=중국 경제는 지금까지는 질이 아닌 양에 초점을 맞추워왔습니다. 우리는 계속해서 저렴한 비용으로 제품을 대량생산 해야합니다.
CHI_Korean_Joint_Ventures코0=한국 합작 투자
CHI_Korean_Joint_Ventures_desc코0=대한민국은 지난 몇 년 동안 우리가 점점 더 나은 관계를 맺어온 나라입니다. 일본보다 훨씬 늦게 발전했음에도 불구하고 한국 기업의 기술적인 기량은 따라갈 수 없습니다. 우리는 성장하고있는 대한민국과의 협력을 강화하는 것을 고려해야합니다.
CHI_German_Joint_Ventures코0=독일 합작 투자
CHI_German_Joint_Ventures_desc코0=독일은 고품질 제조업으로 유명한 나라입니다. 우리는 그들의 인상적인 전문 지식을 이용해 크게 헤택을 누릴 수 있기 때문에 이 선도적인 유럽 국가와의 관계를 강화하는 것을 고려해야 합니다.
CHI_American_Joint_Ventures코0=미국 합작 투자
CHI_American_Joint_Ventures_desc코0=미국은 우리의 가장 큰 경쟁자이지만 우리의 가장 중요한 무역 파트너입니다. 현재 그들의 세계 무역의 지배는 인상적이지만 영원하지는 않을 것입니다. 미국 기업의 지원을 구하는 것은 이를 촉진시킬 수 있을겁니다.
CHI_Japanese_Joint_Ventures코0=일본 합작 투자
CHI_Japanese_Joint_Ventures_desc코0=일본은 우리가 용서할 수 없는 나라입니다.  우리의 지난 역사를 통한 지속적인 적대감은 양국간 외교관계를 방해해 왔습니다. 하지만 일본은 좋은 기초과학분야를 보유한 주목할 만한 이웃입니다. 우리는 경제 발전의 추구를 위해 우리의 불만을 제쳐 놓는 것을 고려해야 합니다.
CHI_Export_Driven_Economy코0=수출 주도 경제
CHI_Export_Driven_Economy_desc코0=내수에만 의존하는 것으로는 중국이 세계 최고의 경제 강국이 될 수 없습니다. 우리는 경제통제를 통해 제조된 상품을 전 세계에 수출하는 쪽으로 방향을 바꿔야 합니다.
CHI_Factory_of_the_World코0=세계의 공장
CHI_Factory_of_the_World_desc코0=우리의 생산 잠재력은 이제 완전히 풀렸습니다. 이제 우리가 세계 경제의 중심지가 될 때 입니다.
CHI_Socialism_with_Chinese_Characteristics코0=사회주의 재건
CHI_Socialism_with_Chinese_Characteristics_desc코0=우리나라의 개방 이후 경제적 불평등이 심화되고 공산당 내 부패가 확산되어 피해를 입었습니다. "경제 발전"을 위해 우리의 전임자들은 중국 인민을 위한 중국공산당의 원래 목적을 잊어 버렸습니다. 혁명의 오래된 방식으로 돌아가야 할 때입니다.
CHI_Denounce_Deng_Xiaoping코0=덩샤오핑 비난
CHI_Denounce_Deng_Xiaoping_desc코0=덩샤오핑의 유산을 다루지 않고는 중국의 퇴폐를 넘어갈 수 없을 것입니다. 덩샤오핑이 중국 발전의 영웅으로 기억되는 한 사람들은 우리의 개혁을 받아들이지 않을 것입니다. 우리 정부는 그와 그를 지지하는 사람들을 모두 비난해야합니다.
CHI_Mao_Zedong_Thought코0=마오쩌둥 사상
CHI_Mao_Zedong_Thought_desc코0=덩샤오핑이 주장한 마오쩌둥이 "공칠기삼" 했다는 개념은  마오쩌둥 아래 중국의 혁명적 이상을 훼손합니다. 지금은 중국의 건국 사상으로 돌아갈 때입니다.
CHI_State_Owned_Business_Supremacy코0=국영기업 패권 유지
CHI_State_Owned_Business_Supremacy_desc코0=국영기업은 우리가 경제를 통제하는 수단입니다. 우리는 그들이 중국 경제의 중요한 역할로 남아있는 것을 보장해야 합니다.
CHI_Collectivize_Agriculture코0=집단 농업
CHI_Collectivize_Agriculture_desc코0=중국의 광대한 농촌지역은 덩샤오핑 이후 행정부에 의해 소홀히 되어왔습니다. 집단 농업은 중국 농촌 농민의 삶을 개선하고 항상 우리의 가장 강력한 지원기지였던 만큼 더 큰 안정감을 조성해 줄 것입니다.
CHI_Close_Window_to_the_West코0=해외 투자 제거
CHI_Close_Window_to_the_West_desc코0=경제의 개방으로 인해 서방 기업, 비영리단체 및 개인이 우리나라에 침투하여 그들의 이상을 퍼트려 전복시키고자 합니다. 우리는 우리 나라를 단합시키기 위해서 이 외국인들을 단속해야합니다.
CHI_Purge_the_Capitalists코0=자본가 제거
CHI_Purge_the_Capitalists_desc코0=장쩌민은 중국 사회에서 부르주아지의 지위를 정상화하고자 했으나 이 정책은 일반 중국인 보다는 자본주의, 반혁명계급에 힘을 실어주었다. 우리가 그 불균형을 바로잡을 때입니다.
CHI_Purge_the_Communist_Party코0=공산당 제거
CHI_Purge_the_Communist_Party_desc코0=한때는 위대했던 중국공산당은 최근 수십년 동안 부패하고 퇴폐했습니다. 정부는 너무 오랫동안 공산당 관계자들이 권력남용을 했던 것에 대해 눈을 돌리고 모른척 했습니다. 이제는 그것을 끝낼 때가 왔습니다.
CHI_Revolution_in_One_Country코0=일국 개혁
CHI_Revolution_in_One_Country_desc코0=중국 국경을 넘어 세계로 공산주의를 전파하는 것이 바람직한 행동이긴 하지만 그것이 비현실적이고 위험하다는 것을 알아야 합니다. 반대로 우리는 인민들의 복지를 우선해야합니다.
CHI_Form_the_Fifth_International코0=제 5 인터내셔널
CHI_Form_the_Fifth_International_desc코0=우리의 새롭고 개선된 개혁에 참여할 기회를 세계인들에게 주지않는 것은 이기적인 것입니다. 제 5 인터내셔널은 전 세계 공산주의 운동이 추진력을 얻는 데 도움이 될 것입니다.
CHI_Privatize_Agricultural_Products코0=농작물 민영화
CHI_Privatize_Agricultural_Products_desc코0=공산주의적 이상에 대한 우리의 헌신에도 불구하고 이제는 몇 가지 타협이 이루어져야 한다는 것을 받아들여야 합니다. 농업의 집단화는 역사적으로 나쁜 결과만을 초래했으며 우리는 국가의 직접적인 통제에서 농업 부문을 제외해야합니다.
CHI_Allow_Small_Private_Ventures코0=중소기업 허용
CHI_Allow_Small_Private_Ventures_desc코0=21세기 마오쩌둥 사상을 통해 일부 중소기업은 국가에 의해 밀접한 감독을 받는 한 허용받을 수 있습니다.
CHI_State_Run_Corporatism코0=국영 협동주의
CHI_State_Run_Corporatism_desc코0=우리는 인민들과 약속했지만, 이를 이행하기 위해서는 중국 기업들과 협력해야합니다.
CHI_Proper_State_Nationalization코0=적절한 국유화
CHI_Proper_State_Nationalization_desc코0=뎡사오핑의 개혁은 중국 경제에 대한 중국공산당의 통제가 느슨해지는 결과를 초래했으며 이러한 현상은 바뀌어야합니다. 중국 인민의 복지와 안보를 보장하는 가장 좋은 방법은 국가가 경제의 모든 측면을 직접 통제하는 것입니다.
CHI_Chinese_Industrial_Explosion코0=신 '대약진'
CHI_Chinese_Industrial_Explosion_desc코0=마도쩌둥의 "대약진"은 선의를 드러냈지만 지역 공무원들에 의해서 제대로 시행되지 않은 것이 분명합니다. 우리는 마오주의를 통해 다시 한번 중국 경제를 발전시킬 때 이전의 실수를 반복하면 안됩니다.
CHI_Chinese_Megaprojects코0=중국 거대프로젝트
CHI_Chinese_Megaprojects_desc코0=이제 우리는 중국의 경제적인 잠재력을 풀기 시작했으며 이를 위해서는 전례 없는 규모의 인프라 프로젝트들을 추진해야합니다.
CHI_Strategic_Industries코0=전략 산업에 집중
CHI_Strategic_Industries_desc코0=중국 경제를 크게 개선한 지금, 우리는 전략 산업을 지원하는 데 집중해야합니다.
CHI_Chinese_High_Speed_Rail_System코0=중국 고속 철도 시스템
CHI_Chinese_High_Speed_Rail_System_desc코0=중국만큼 광대한 국가는 21세기에 매우 효율적이고 광범위한 철도망이 필요합니다. 우리는 이 네트워크를 확장하고 개선하는데 투자해야 합니다.
CHI_Korail코0=코레일
CHI_Korail_desc코0=코레일은 한국의 고속철도기업으로 우리의 고속철도망을 개선하는 데 도움이 될 수 있는 상당한 전문 지식을 보유하고 있습니다.
CHI_Deutsche_Bahn코0=독일철도주식회사
CHI_Deutsche_Bahn_desc코0=독일철도주식회사는 전세계에서 두 번째로 큰 운송 회사이자 유럽에서 가장 중요한 철도 사업자입니다. 이 회사는 다양한 철도 서비스와 관련된 자회사를 포함하고 있으며, 철도망을 확장하려는 현재의 노력에 적합한 파트너가 될 것입니다.
CHI_Union_Pacific코0=암트랙(전미여객철도공사)
CHI_Union_Pacific_desc코0=암트랙은 미국에서 고속 철도의 주요 운영자이며 미국 전체와 캐나다 3개 지방을 관리합니다. 이들은 우리만큼 큰 나라에서 고속 철도 네트워크를 개발한 경험이 있기 때문에 유용할 것입니다.
CHI_Japan_Railway_Group코0=JR
CHI_Japan_Railway_Group_desc코0=일본은 효율적인 철도망과 기술 전문성으로 유명합니다. JR과 그 자회사들을 통해 우리는 일본과 비슷하게 우리의 철도망의 효율성을 향상시킬 수 있을 겁니다.
CHI_Belt_and_Road_Initiative코0=일대일로
CHI_Belt_and_Road_Initiative_desc코0=고대 중국시절 실크로드는 전 세계 멀리 떨어진 나라들과 중국을 연결시켜주었습니다. 현대 시대에서 이는 세계 경제 통합으로 인해 더 큰 기회로 작용할 수 있습니다. 전 세계 육로와 해로에 투자하여 우리는 중국의 경제 영향력을 증가시키면서 많은 파트너의 발전을 도울 것입니다.
CHI_Begin_CCWAEC코0=중국-중서아시아 경제회랑 시작
CHI_Begin_CCWAEC_desc코0=중국-중서아시아 경제회랑은 중국과 중국과 중앙아시아, 서아시아 간 연계를 강화하기 위한 야심찬 시도입니다. 이 지역의 지정학적 중요성과 현재의 연결고리가 상대적으로 낮기 때문에 이 경제회랑은 우리의 주요 관심사입니다.
CHI_The_Uzbek_Link코0=우즈베키스탄과의 연결
CHI_The_Uzbek_Link_desc코0=우즈베키스탄은 러시아 패권에 대항하는 중앙아시아에서의 중요한 파트너입니다. 우리는 가까이 있는 러시아의 영향을 상쇄하기 위해 우즈베키스탄과의 유익한 관계를 발전시키기 위해 최선을 다해야 합니다.
CHI_The_Kyrgyz_Link코0=키르키스스탄과의 연결
CHI_The_Kyrgyz_Link_desc코0=키르기스스탄은 신장과 가깝기 때문에 중국 안보에 매우 중요합니다. 우리는 이 중요한 관계를 발전시킬 수 있도록 할 수 있는 일을 다 해야 합니다.
CHI_The_Turkmen_Link코0=투르크메니스탄과의 연결
CHI_The_Turkmen_Link_desc코0=투르크메니스탄은 중앙아시아에서 특별한 국가이며 실제로 유엔이 영구 중립성을 인정하는 유일한 국가입니다.이러한 중립성은 러시아와의 전략적 연계를 막아왔으며, 이는 우리가 영향력을 확산하기 좋은 발판을 마련해줄 것입니다.
CHI_The_Tajik_Link코0=타지키스탄과의 연결
CHI_The_Tajik_Link_desc코0=우리는 신장과 아프가니스탄이 만나는 지점에 있는 타지키스탄의 위치를 감안할 때 우리의 대테러 노력의 일환으로 타지키스탄을 개발하기 위한 노력을 강화해야합니다. 이미 타지키스탄과의 관계는 돈독하지만 우리나라와 타지키스탄의 이익을 위해 더 강화하는 것도 좋은 방법입니다.
CHI_The_Persian_Link코0=이란과의 연결
CHI_The_Persian_Link_desc코0=이란은 주요 경제 및 전략적 파트너이자 방대한 잠재력을 가진 국가입니다. 우리는 이란에 일대일로 정책을 통해 이 잠재력을 터트리는 것을 도와줄 수 있습니다.
CHI_The_Turkish_Link코0=터키와의 연결
CHI_The_Turkish_Link_desc코0=터키는 신장 위구르인종에 대한 우리 정책의 핵심에 대해 반대하고 있습니다. 그럼에도 불구하고 우리는 유럽과 아시아 사이의 연결고리인 터키의 위치를 고려햐여 이 국가와의 관계를 향상시키기 위해 최선을 다해야 합니다.
CHI_African_Railway_Projects코0=아프리카 철도 프로젝트
CHI_African_Railway_Projects_desc코0=아프리카 대륙은 우리의 철도 투자에 적합한 목표입니다. 우리 철도 회사들이 중국에서 전문성을 쌓은 지금, 그들은 아프리카 파트너들에게 인프라를 지원하는 작업에 알맞을 것입니다.
CHI_Addis_Ababa_Djibouti_Railway코0=아디스 아바바-지부티 철도
CHI_Addis_Ababa_Djibouti_Railway_desc코0=에티오피아와 지부티는 이웃국가로 이번 공사를 통해 각 수도 간의 여행 시간이 단축되는 이점을 얻을 수 있습니다. 우리는 양국이 이 목표를 달성할 수 있도록 투자해야 합니다.
CHI_Mombasa_Nairobi_Standard_Gauge_Railway코0=몸바사-나이로비 표준 궤간 철도
CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc코0=케냐는 아프리카 대륙에서 가장 큰 경제 중 한 개지만 인프라가 많이 부족합니다. 이 나라의 표준 궤간 철도에 투자하면 수천명의 케냐인들에게 일자리를 제공하고 급속히 성장하는 경제를 개발하는 데 큰 도움이 될 것입니다.
CHI_Abuja_Kaduna_Railway_Line코0=라고스-카노 표준 궤간 철도
CHI_Abuja_Kaduna_Railway_Line_desc코0=나이지리아의 철도는 무장 강도와 납치범 때문에 개선의 필요성이 생겼습니다. 우리는 나이지리아 사람들이 더 안전하고 더 나은 교통 수단을 이용할 수 있도록 최선을 다 해야합니다.
CHI_The_Pan_Asia_Railway_Network코0=범아시아 철도망
CHI_The_Pan_Asia_Railway_Network_desc코0=쿤밍-싱가포르 철도 또는 범아시아 철도망은 완공되면 중국과 동남아시아 본토의 모든 국가와 연결하는 야심찬 사업입니다. 이 철도망은 양국간의 경제적 결속을 기하급수적으로 발전시킬 것입니다.
CHI_Western_Route코0=범아시아 철도망 서부지선
CHI_Western_Route_desc코0=미얀마는 범아시아 철도망의 서부지선입니다. 우리는 미얀마와 긴밀히 지내야 하지만 그들의 불안정성을 항상 경계해야합니다.
CHI_Central_Route_Laos코0=본선:0 라오스
CHI_Central_Route_Laos_desc코0=라오스는 쿤밍에서 싱가포르로 가는 주요 루트를 관통하는 우리의 긴밀한 동맹국이자 첫번째 사업구간입니다. 우리는 현재 열악한 라오스 철도망을 개선하는 데 투자해야합니다.
CHI_Central_Route_Thailand코0=본선:0 태국
CHI_Central_Route_Thailand_desc코0=태국과의 관계는 역사적으로 좋았지만 라오스부터 말레이시아에 이르는 철도망을 구축하기 위한 협상은 어려울 것입니다.
CHI_Central_Route_Malaysia코0=본선:0 말레이시아
CHI_Central_Route_Malaysia_desc코0=말레이시아와 싱가포르는 역사적으로 앙숙이지만 우리는 양국이 이 프로젝트에 합의할 수 있도록 하는 것이 목표입니다.
CHI_Eastern_Route코0=범아시아 철도망 동부지선
CHI_Eastern_Route_desc코0=범아시아 철도망의 동부지선은 베트남과 캄보디아 영토를 통과해야합니다. 캄보디아는 우리의 제안을 받아들일 것 처럼 보이지만, 베트남의 의심스러운 태도는 장애물이 될 수 있습니다.
CHI_Hambantota_Port_Expansion코0=함반토타 항 확장
CHI_Hambantota_Port_Expansion_desc코0=스리랑카의 함반토타 항이 완공된다면 인도양의 중요한 무역중심지가 될 것이며 이는 베이징과 콜롬보 사이의 관계를 강화하는데 도움이 될 것입니다.
CHI_The_Hambantota_Port_Lease코0=99년 임대
CHI_The_Hambantota_Port_Lease_desc코0=스리랑카의 엄청난 부채와 그들이 우리에게 갚을 수 있는 낮은 가능성을 감안할 때, 우리는 스리랑카에게 10억달러 투자를 대가로 함반토타 항구 임대를 제안할 수 있습니다.
CHI_The_China_Pakistan_Economic_Corridor코0=중국-파키스탄 경제회랑
CHI_The_China_Pakistan_Economic_Corridor_desc코0=파키스탄은 우리의 가까운 동맹국이기 때문에 우리의 이익뿐 아니라 그들의 이익을 위해서 그들의 고속도로, 철도 및 항구를 개발하는 데 도움을 주어야 합니다.
CHI_Piraeus_Port_Expansion코0=피레우스 항만 확장
CHI_Piraeus_Port_Expansion_desc코0=피레우스 항만은 그리스에서 제일 크고 중요한 항구입니다. 실크로드 경제 벨트와 21세기 해양 실크로드의 만남의 지점인 피레우스 항만에 대한 투자는 유럽에 대한 우리의 경제 투사력을 높이는데 도움이 될 겁니다.
CHI_North_South_Water_Transfer코0=남수북조(남쪽의 물을 북쪽으로)
CHI_North_South_Water_Transfer_desc코0=중국 남부와 북부 사이의 물 공급의 불균형을 줄이기 위해서 우리는 물부족지역에 물을 대기 위해서 운하를 건설해야 합니다. 그러나 이는 돈이 많이 들 것이며 수십만 명을 이동시켜야 합니다.
CHI_Ecological_Preservation_Movement코0=생태보존운동
CHI_Ecological_Preservation_Movement_desc코0=우리는 자연을 우리 마음대로 쓰기보다는 대규모 손상을 가하지 않고 우리가 가진 수자원을 개선하는 데 집중해야 합니다.
CHI_Yarlung_Tsangpo_Diversion_Project코0=야릉 창포 댐 프로젝트
CHI_Yarlung_Tsangpo_Diversion_Project_desc코0=야릉 창포 대협곡에 댐을 건설한다면 물이 부족한 지역에 물 공급량을 늘리고 수력발전을 할 수 있습니다. 그러나 이러한 프로젝트는 거대한 환경 파괴, 대규모 이주 등과 함께 인도, 방글라데시의 적대적인 반응을 불러일으켜 이 장소에 대한 물 공급을 줄일것입니다.
CHI_Water_Conservation_Projects코0=물 보존 프로젝트
CHI_Water_Conservation_Projects_desc코0=물은 필수적인 자원이며 우리는 우리가 가진 작은 양의 물을 보존하기 위해 최선을 다해야 합니다. 우리 정부는 물 소비를 크게 줄이고 기존 수자원의 품질을 개선하는 프로젝트를 시작해야합니다.
CHI_Renewable_Strategy코0=대체 에너지원을 찾아라!
CHI_Renewable_Strategy_desc코0=우리나라의 위험한 수준의 대기 오염과 석탄의 유한한 공급은 우리 정부에게 대체 에너지원에 대한 생각을 하게 합니다.
CHI_Golden_Sun_Initiative코0=골든 선 프로젝트
CHI_Golden_Sun_Initiative_desc코0=국내 태양광 발전 기업에게 보조금을 제공하면 설치가 쉽고 비용이 적게 드는 이 대안을 개발하는데 도움이 될 것입니다.
CHI_Export_Photovoltaic_Systems코0=태양광 발전 시스템 수출
CHI_Export_Photovoltaic_Systems_desc코0=이제 우리는 성공적으로 태양광 발전 시스템을 개발했으므로 외국에 태양광 발전 시스템을 수출하면서 이익을 얻을 수 있습니다.
CHI_Nuclear_Boom코0=원자력 발전 급증
CHI_Nuclear_Boom_desc코0=새로운 원자로 건설에 대한 대중의 반대가 상당하지만 원자력은 화석 연료에 대한 가장 현실적인 대안입니다. 그러나 인프라 지원에 정교한 시스템이 필요하고 이를 위해 상당한 재정적인 비용이 듭니다.
CHI_Construct_Nuclear_Waste_Repository코0=원자력 폐기물 저장소 건설
CHI_Construct_Nuclear_Waste_Repository_desc코0=핵연료와 같은 고준위 방사성 폐기물의 폐기는 우리의 원자력 발전 프로그램에서 매우 중요한 걱정거리입니다. 고준위 폐기물은 처리하고 취급하기 매우 어려우며 수십년 동안 저장소에서 저장해야합니다. 우리는 고비사막의 베이산 지역이 저장소로 사용하기 매우 적합하다 생각하며 건설을 시작할 것입니다.
CHI_Cheap_Coal_Supremacy코0=값싼 석탄
CHI_Cheap_Coal_Supremacy_desc코0=중국은 세계에서 가장 큰 석탄 생산국이자 소비국이며 우리 경제는 계속해서 이에 의존하고 있습니다. 다른 비현실적인 대안에 초점을 맞추기보다는 석탄의 중요성을 간단히 받아들이고 이를 효율적으로 활용하는데 집중해야합니다.
CHI_Mass_Coal_Oil_Conversion_Project코0=대량 석탄-석유 변환 프로젝트
CHI_Mass_Coal_Oil_Conversion_Project_desc코0=우리에게 석유는 부족하지만 석탄은 많기에 이를 활용해 석탄을 석유로 변환할 수 있습니다. 이 과정은 매우 유용하지만 동시에 매우 물이 많이 소모되며 이미 심각한 물 부족 문제를 더욱 악화시킵니다.
CHI_First_Tier_Megacity_Development코0=일선도시 개발
CHI_First_Tier_Megacity_Development_desc코0=중국 해안지역은 1000만명 이상이 사는 거대한 대도시 지역들이 특징입니다. 이러한 경제 중심지 들이 중국 경제에 크게 기여한 점을 감안할 때 이러한 "거대도시"를 발전시키는 데 투자하는 것이 우리에게 큰 가치가 될 수 있습니다.
CHI_Pearl_River_Megalopolis코0=주강 삼각주 일대의 대도시들
CHI_Pearl_River_Megalopolis_desc코0=남중국의 주강 삼각주는 광저우, 선전, 주하이 시 등 여러 도시로 구성된 매우 거대한 도심입니다. 주강 삼각주 일대의 인구를 모두 합치면 5천만이 넘으며 인구와 규모로 보았을 때 세계에서 가장 큰 도시 지역으로 일컬어집니다.
CHI_Jing_Jin_Ji_Megacity코0=징 진지 수도권의 대도시들
CHI_Jing_Jin_Ji_Megacity_desc코0=주강 삼각주 일대와 비슷한 지역을 북부에서 찾는다면 베이징, 톈진, 허베이를 잇는 도시 클러스터인 징 진지 수도권이 있습니다. 우리의 "징 진지"전략은 각 지방의 장점을 통해 3개 도시의 경제적 잠재력을 극대화하기 위해 노력할 것입니다.
CHI_Yangtze_River_Megacity코0=양쯔강 일대 대도시들
CHI_Yangtze_River_Megacity_desc코0=남북은 급격히 성장하고 있는 경제 중심지들이 있습니다. 수천년간 양쯔강은 중국에 있던 국가들의 생명선이었고 그 주변에서 솟아난 도시들은 중국 정부, 경제, 문화의 중심지였습니다. 이러한 역사적 중요성은 현대 중국에서도 계속 성장하고 있으며 이는 우리가 급격히 성장하는 데 도움이 될 수 있는 과정입니다.
CHI_Go_West_Strategy코0=서부 대개발
CHI_Go_West_Strategy_desc코0=덩샤오핑의 "개혁개방"정책을 통해 중국의 동부해안이 급속히 발전하고 있지만, 시골이 많고 인구 밀도가 낮은 서부 내륙지역은 잘 성장하고 있지 않습니다. 우리는 이 불평등을 시정하기 위해 노력해야합니다.
CHI_Qinhai_Tibet_Railway코0=칭하이-티벳 철도
CHI_Qinhai_Tibet_Railway_desc코0=티베트는 중국의 필수적인 부분이지만 중국과의 운송망이 부족하여 통합을 방해하고 있습니다. 티베트와 칭하이 인근 지방의 철도에 투자하는 것은 이러한 상황을 개선할 것입니다.
CHI_West_Triangle_Economic_Zone코0=서부 삼각 경제 지역
CHI_West_Triangle_Economic_Zone_desc코0=중국의 서부에 주요 도시 지역이 없는 것은 아닙니다. 충칭, 청두, 시안은 모두 잘 발전된 서부의 도시들입니다. 이러한 서부 도시에 대한 투자는 중국 서부 전역에 개발의 이점을 확산시킬 것 입니다.
CHI_Xinjiang_Development_Plan코0=신장 개발 계획
CHI_Xinjiang_Development_Plan_desc코0=신장 지방은 의심할 여지없이 중국에서 가장 골치아픈 지역입니다. 정부에 대한 반대, 테러 등 여러 형태의 위구르 저항운동은 우리의 통제를 벗어나고자 합니다. 신장의 생활을 개선해주는 프로그램을 시작하면 이러한 불안정한 경향을 줄이는 데 큰 도움이 될 것입니다.
CHI_Norinco_Projects코0=중국북방공업 투자
CHI_Norinco_Projects_desc코0=중국북방공업은 중국뿐 아니라 세계에서도 가장 큰 방위업체 중 하나입니다. 중국북방공업에 투자하면 우리나라 군사물자의 품질이 크게 향상될 것입니다.
CHI_Small_Arms_Development코0=소형 무기 개발
CHI_Small_Arms_Development_desc코0=중국인민해방군은 예전보다는 더 기계화되었지만 그럼에도 불구하고 개별 장병들의 장비에 주의를 더 기울여야합니다.
CHI_Air_Burst_Weapons코0=공중폭발탄 발사기
CHI_Air_Burst_Weapons_desc코0=공중폭발탄발사기(에어버스트 탄환)은 덮개 뒤에 숨어있는 적 군인에 대한 매우 효과적인 무기입니다. 미국과 한국은 이를 제조하려고 했지만 대부분 실패로 끝났습니다. 우리가 이 무기의 설계를 완벽하게 한다면 보병 전투에서 상당한 우위를 접할 것입니다.
CHI_Armored_Vehicles코0=장갑차
CHI_Armored_Vehicles_desc코0=중국북방공업은 주로 보병무기를 만들지만 장갑차도 제조합니다. 이러한 차량을 개발하는 것은 인민해방군을 현대적이고 유연하게 만들어 줄 것입니다.
CHI_Advanced_MBTs코0=주력전차 개선
CHI_Advanced_MBTs_desc코0=주력전차는 현대 전장에서 중요한 자산이며, 우리에게는 불행하게도 러시아와 미국의 탱크 디자인의 품질이 우리를 능가하고 있습니다. 따라서 주력전차의 기능 개선에 집중하는 것은 상당한 가치가 있습니다.
CHI_Automotive_Industry코0=자동차 산업
CHI_Automotive_Industry_desc코0=중국의 자동차 산업은 1950년대 소련에 기원을 두고 있습니다. 상당한 개선에도 불구하고 국내 산업은 독일, 일본, 한국 및 미국과 경쟁하기에는 갈 길이 멉니다. 따라서 국내 산업에 시간과 돈을 투자하는 것은 가치있는 노력입니다.
CHI_Domestic_Development코0=국산 개발
CHI_Domestic_Development_desc코0=잘 알려진 청나라 정치가였던 좌종당은 다른 사람의 도움을 찾는 자는 반드시 다른 사람에 의해 통제된다고 생각했습니다. 우리는 그의 조언을 따라 자동차 산업 발전에 대한 자생적인 방안을 찾아야합니다.
CHI_Improve_RD코0=R&D 투자 증가
CHI_Improve_RD_desc코0=우리의 연구개발에 상당한 투자를 해야만 우리의 기업들은 다른 선진국의 기업들과 경쟁할 수 있습니다.
CHI_Implement_Safety_Standards코0=안전 기준 시행
CHI_Implement_Safety_Standards_desc코0=우리의 차량이 국제적으로 인정받기 위해서는 가능한 높은 안전 기준을 준수해야합니다.
CHI_Develop_World_Class_Cars코0=세계적 수준의 자동차 개발
CHI_Develop_World_Class_Cars_desc코0=이제 우리는 국내 자동차 산업에 막대한 투자를 했기 때문에 이제 세계 최고와 경쟁할 수 있는 자동차를 생산할 수 있어야 합니다.
CHI_Bid_for_Foreign_Investments코0=외국 기업 제휴
CHI_Bid_for_Foreign_Investments_desc코0=중국 인민들은 숙련되고 재능있지만 무에서 유를 창조할 수는 없습니다. 이를 위해 우리는 국내 자동차 산업의 미래를 위해서 외부 지원에 의존해야합니다.
CHI_Hyundai코0=현대
CHI_Hyundai_desc코0=세계에서 세번째로 큰 자동차 제조업체인 현대자동차는 제품의 품질과 혁신 역량으로 유명합니다. 우리 기업들은 이 한국 자동차 기업과의 협력을 통해 큰 혜택을 누릴 수 있습니다.
CHI_Volkswagen코0=폭스바겐
CHI_Volkswagen_desc코0=폭스바겐은 긴 역사를 지니고 있으며 이미 우리나라가 이 회사의 매출과 40%를 차지하는 등 이미 우리나라와 긴밀한 관계를 맺고 있습니다. 우리는 국내 자동차 제조업체의 이익을 위해 독일 자동차 회사와 협력해 큰 혜택을 누려야합니다.
CHI_Toyota코0=도요타
CHI_Toyota_desc코0=세계에서 가장 큰 자동차 제조업체이자 매출로는 6번째로 큰 회사인 도요타는 우리가 모방할 수 있는 대단히 성공적인 예입니다. 도요타와 파트너쉽을 맺는 것은 국내 자동차 산업의 글로벌 영향력을 높이는 데 도움이 될 것입니다.
CHI_General_Motors코0=제너럴 모터스
CHI_General_Motors_desc코0=제너럴 모터스(GM)은 캐딜락, 쉐보레, 뷰익 등 다양한 브랜드가 있으며 이들에는 인상적인 수준의 다양성이 있습니다. GM과 파트너쉽을 맺어 국내 기업들이 다양한 전문지식을 제공받게 할 수 있습니다.
CHI_Joint_Venture_Mass_Production코0=대량생산시설 합작투자
CHI_Joint_Venture_Mass_Production_desc코0=이제 우리는 유명한 외국 자동차 제조업체와의 파트너쉽을 확보했으니 자동차를 대량으로 생산할 수 있는 능력이 크게 향상되었습니다.
CHI_Foreign_Tech_Acquisitions코0=외국 기술 인수
CHI_Foreign_Tech_Acquisitions_desc코0=우리의 합작사업은 국내 자동차 디자인에 사용할 수 있는 유용한 기술 지식을 주고 있습니다.
CHI_Electric_Car_Project코0=전기차 프로젝트
CHI_Electric_Car_Project_desc코0=중국의 오염 문제가 심각해짐에 따라 우리는 전가차 기술의 세계적인 전문가가 되어야하며 최근 자동차 산업에 대한 지원 덕분에 가능해질 것입니다.
CHI_Expand_Abroad코0=해외 진출
CHI_Expand_Abroad_desc코0=우리의 세계적 수준의 자동차 산업은 이제 과거에 비해 훨씬 발전했습니다. 이는 중국의 글로벌 범위와 다소 부족한 소프트 파워를 크게 향상시킬 수 있을 것입니다.
CHI_Expand_CSIC코0=중국선박중공업집단 확장
CHI_Expand_CSIC_desc코0=중국선박중공업집단은 두개의 주요 조선 대기업 중 하나이며 다른 하나는  중국선박집단유한공사입니다. 중국선박중공업집단에 투자하는 것은 중국 북부의 조선 산업을 개발하는 데 도움이 될 것입니다.
CHI_Beijing_Drydocks코0=베이징 드라이독
CHI_Beijing_Drydocks_desc코0=우리의 수도는 북동부에서 가장 중요한 도시이며 선박을 수리하고 유지하기 위한 드라이독을 건설할 수 있는 좋은 장소입니다.
CHI_Bohai_Shipyard코0=보하이 조선
CHI_Bohai_Shipyard_desc코0=북부 보하이해는 세계에서 가장 물동량이 많은 해로 중 하나입니다. 보하이만을 따라 조선소를 짓는 것이 해양 산업에 큰 도움이 될 것입니다.
CHI_Qingdao_Dockyards코0=칭다오 조선소
CHI_Qingdao_Dockyards_desc코0=산둥반도는 오랜시간 거대한 경제적 가치가 있었으며 농업과 자원의 보고이며 여러 무역로의 교차점에 있습니다. 일본, 독일, 러시아는 모두 산둥반도를 통제하기 위해 노력했었습니다. 이제 산둥의 경제적 잠재력을 실현하기위해 가장 유리한 자는 바로 우리입니다.
CHI_Dalian_Shipbuilding코0=다롄 선박중공그룹
CHI_Dalian_Shipbuilding_desc코0=다롄은 주요 금융, 해운 및 물류 허브입니다. 우리는 도시의 조선 산업 개선에 투자해서 다롄의 경제적 중요성을 강화해야 합니다.
CHI_Shanxi_Ship_Engine_Factory코0=산시 선박 엔진 공장
CHI_Shanxi_Ship_Engine_Factory_desc코0=해안 지역과 다르게 내륙 지역의 산시성은 전국 평균보다 더 빈곤합니다. 우리는 산시지방에 선박 엔진 공장을 건설해 경제적 격차를 줄일 수 있습니다.
CHI_Global_Shipyard코0=세계적 조선소
CHI_Global_Shipyard_desc코0=북동부 지역 해운 산업에 대한 우리의 투자는 결실을 맺었습니다! 중국선박은 이제 높은 품질과 저렴한 비용으로 유명합니다. 전세계 국가들에게 수출하는 것은 우리의 글로벌 영향력을 높이는 데 도움이 될 것입니다.
CHI_Aerospace_Industry코0=항공 우주 산업
CHI_Aerospace_Industry_desc코0=항공 우주 산업은 모든 주요 경제에 중요한 분야입니다. 중국과 같은 나라는 항공 및 우주 분야에서 미국과 경쟁하는 것이 필수적입니다.
CHI_Mobile_Launcher_Platforms코0=이동식 발사 플랫폼
CHI_Mobile_Launcher_Platforms_desc코0=미국항공우주국(NASA)은 우주왕복선 발사를 용이하게 하기 위해 이동식 발사 플랫폼을 개발했습니다. 우리는 그들의 성공을 모방해야 합니다.
CHI_Seaborne_Spaceflight코0=해상 우주비행
CHI_Seaborne_Spaceflight_desc코0=바다에서 발사한다면 로켓을 적도에 더 가깝게 배치하여 궤도에 도달하기 위한 연료를 적게 소모해 우주 프로그램의 비용을 절감할 수 있습니다.
CHI_Bolster_the_CNSA코0=중국국가항천국 강화
CHI_Bolster_the_CNSA_desc코0=중국국가항천국을 민영화 하는 것 보다는 강화시켜 미국항공우주국과 경쟁해야합니다. 이를 통해 중국의 우주 프로그램은 우리의 통제 하에 유지될 것입니다.
CHI_State_Sponsored_Space_Endeavors코0=국가 주도의 우주 진출
CHI_State_Sponsored_Space_Endeavors_desc코0=국가의 전폭적인 지원으로 중국 우주프로그램은 반드시 성공할 것입니다.
CHI_Private_Endeavors코0=민간부문 노력
CHI_Private_Endeavors_desc코0=Space X와 다른 미국의 민간기업들은 현재 우주 관련 혁신에서 상당한 도약을 하고있습니다. 우리의 민간 기업의 시장진출을 지원하면 우리가 미국을 따라잡는데 큰 도움이 될 것입니다.
CHI_Space_Outsourcing코0=우주개발 외주
CHI_Space_Outsourcing_desc코0=이제 우리는 민간 우주 산업에 충분한 지원을 제공했기 때문에 중요한 프로젝트를 외주로 맡길 수 있습니다.
CHI_Invest_in_AVIC코0=중국항공공업그룹 투자
CHI_Invest_in_AVIC_desc코0=중국항공공업구릅은 우리의 선도적인 항공 우주 및 국방 기업입니다. 선양항공기와 같은 자회사들은 중국 군용기의 중요 생산자입니다.
CHI_Aircraft_Improvements코0=항공기 개선
CHI_Aircraft_Improvements_desc코0=우리의 전통적인 방침이었던 큰 규모의 군대에서 벗어난다는 말은 강력하고 현대적인 공군을 구축해야 한다는 말입니다. 이를 위해서는 더 높은 품질의 항공기 설계가 필요합니다.
CHI_Develop_Stealth_Fighters코0=스텔스 전투기 개발
CHI_Develop_Stealth_Fighters_desc코0=미국에서의 F-35 개발은 중대한 위협을 제기합니다. 우리는 스텔스 전투기 기술에서 뒤쳐지면 안 됩니다.
CHI_Electronic_Industry코0=전기 산업
CHI_Electronic_Industry_desc코0=우리의 전통적인 산업은 섬유 산업과 같은 저기술 분야를 중심으로 하는 경향이 있습니다. 우리가 선진국의 반열에 오르려면 산업 발전의 정보화를 촉진해야 합니다.
CHI_Lenovo코0=레노버
CHI_Lenovo_desc코0=레노버는 노트북 시장의 점유율을 빠르게 높이고 있으며 스마트폰, 소프트웨어 및 TV 산업에서도 진전을 보이고 있습니다. 이는 국가 지원의 혜택을 받을 수 있을 것입니다.
CHI_Huawei코0=화웨이
CHI_Huawei_desc코0=통신 및 가전 분야에서 화웨이는 전 세계에서 가장 혁신적인 기업 중 하나입니다. 우리는 이 떠오르는 거대 기술 기업을 지원해야합니다.
CHI_Xiaomi코0=샤오미
CHI_Xiaomi_desc코0=샤오미는 상당한 잠재력을 가진 스마트폰 제조업체입니다. 우리는 이 젊은 회사가 더 큰 명성을 얻을 수 있도록 도와야 합니다.
CHI_Chinese_Tech_Dominance코0=중국의 기술 지배
CHI_Chinese_Tech_Dominance_desc코0=우리의 주요 기술 기업들이 국가로부터 충분한 지원을 받았으니 우리는 글로벌 기술 산업에 대한 중국의 지배력을 확립할 수 있습니다.
CHI_Cheaper_Production코0=저렴한 생산
CHI_Cheaper_Production_desc코0=덩샤오핑의 경제 개혁 이후 우리의 장점은 낮은 제조비용이었습니다. 우리는 우리의 강점을 이어가야합니다.
CHI_Superior_Transistors코0=우수한 트렌지스터
CHI_Superior_Transistors_desc코0=트렌지스터 기술 개발에 초점을 맞추어 마이크로칩의 성능이 크게 향상되어 컴퓨터 및 스마트폰 산업에 큰 도움이 되었습니다.
CHI_Quality_Engineering코0=품질 공학
CHI_Quality_Engineering_desc코0=수량은 우리의 산업 발전에서 항상 품질보다 선호되는 경향이 있었습니다. 이제 우리는 경제 강국이 되었으므로 더이상 그럴 필요가 없습니다.
CHI_Regional_Influence코0=지역적 영향력
CHI_Regional_Influence_desc코0=중국은 역사적으로 동아시아 지역에서 중요한 역할을 해왔습니다. 중국 인민들이 20세기에 이루어진 굴욕과 위기의 시대에서 회복하기 시작한 지금, 이제 예전과 같이 지역에서의 중심적 역할을 할 시기가 왔습니다.
CHI_The_South_China_Sea코0=남중국해
CHI_The_South_China_Sea_desc코0=남중국해의 중요성은 전략적, 경제적으로 엄청납니다. 이로 인해 다른 나라들과의 분쟁과 긴장이 자주 일어나고 있으며 특히 최근에 바다에서 석유가 발견됬기 때문에 다른 라이벌을 압도하고 이 지역에 우리의 힘을 투사해야합니다.
CHI_Enforce_the_9_Dash_Line코0=남해 구단선 적용
CHI_Enforce_the_9_Dash_Line_desc코0=남해 구단선은 남중국해를 관통하는 역사적으로 권리가 있는 지역입니다. 우리는 이 지역의 자원과 전략적 가치에 대한 접근을 보장하기 위해 이 경계 내에 있는 분쟁 지역에 대한 우리의 주권을 유지해야 합니다.
CHI_Provocative_Fleet_Exercises코0=도발적인 함대 훈련
CHI_Provocative_Fleet_Exercises_desc코0=남중국해에서 우리의 주장을 관철하기 위해 인민해방군 해군을 이용해 분쟁 수로에서 훈련을 수행해야 합니다. 이 같은 조치는 우리의 주권의 정당한 표현을 나타내지만 미국과 다른 나라들이 이 행동을 위협으로 인식해서 해군을 이 지역에 파견하여 무력 다툼이 일어날 수 있는 위험이 있습니다.
CHI_Island_Building코0=섬 건설
CHI_Island_Building_desc코0=난사군도에 인공 섬을 건설하는 것은 이 지역에 대한 우리의 통제를 확보하고 전략적 경쟁자들과의 군사적 대결 가능성에 대비해는 데 도움이 될 것입니다.
CHI_Ramp_Up_Tensions코0=긴장감 고조
CHI_Ramp_Up_Tensions_desc코0=남중국해에 대한 우리의 주장은 우리의 국익을 확보하기 위해 비전통적인 조치에 의지하는 데 동의하기 전까지는 실현되지 않을 것입니다. 우리는 우리의 이점으로 이용할 수 있는 위기를 위해 지역의 긴장감을 높여야 합니다.
CHI_Demand_Vietnams_Submission코0=베트남의 항복 요구
CHI_Demand_Vietnams_Submission_desc코0=지난 수천년간 베트남은 우리에게 조공하며 경의를 표했습니다. 그 대가로 우리는 베트남 지배계급에게 정당성과 보호를 부여했습니다. 최근 베트남과의 관계는 악화되었습니다. 이 상황은 계속되어서는 안됩니다.
CHI_Signal_Willingness_to_Negotiate코0=협상 의향 신호
CHI_Signal_Willingness_to_Negotiate_desc코0=동남아시아에 퍼져있는 소프트 파워는 베트남, 말레이시아, 필리핀과의 지속적인 분쟁으로 인해 악화되었습니다. 외교는 지역 파트너와의 외교 관계를 확보하는 데 가장 좋은 방법입니다.
CHI_Joint_Development_Zones코0=공동개발구역
CHI_Joint_Development_Zones_desc코0=남중국해의 다른 국가들과 공동 개발구역을 구축하는 것은 적대감을 줄이고 추가 협력을 촉진하는 효과적인 방법입니다. 그러나 우리는 이러한 합의를 추진할 때 자원 추출의 이점을 잠재적인 적들과 공유할 의향이 있는지 고려해야 합니다.
CHI_Negotiate_Maritime_Boundaries코0=해양 경계 협상
CHI_Negotiate_Maritime_Boundaries_desc코0=남중국해에 명확한 해양 경계가 없는 것이 긴장의 원천입니다. 지역 내 라이벌들과 명확한 경계를 구분짓는 것이 지역 외교에 대한 방해를 제거할 것입니다.
CHI_The_Fate_of_the_Paracels코0=파라셀 제도의 운명
CHI_The_Fate_of_the_Paracels_desc코0=파라셀 제도(베트남 : 호앙사 군도, 중국 : 시사 군도)의 통제를 둘러싼 베트남과의 분쟁은 양국 간의 긴장의 중요한 원천입니다. 이 분쟁을 해결하는 것은 중국과 베트남의 관계 개선에 큰 도움이 될 것입니다.
CHI_Strengthen_ASEAN_Ties코0=아세안 결속 강화
CHI_Strengthen_ASEAN_Ties_desc코0=동남아시아 국가 연합(ASEAN)은 이 지역에서 우리의 영향력에 대응하기 위해 부분적으로 존재합니다. 아세안 회원국들은 우리가 이번 분쟁을 평화롭게 해결한다면 앞으로는 우리의 의도를 덜 의심할 것입니다.
CHI_The_Korean_Peninsula코0=한반도
CHI_The_Korean_Peninsula_desc코0=한국은 그 크기와 근접성으로 인해 항상 중국인에게 관심받아왔습니다. 한반도는 현재 남과 북으로 나뉘어져 있으며 우리는 정치적으로는 북한과 일치하지만 경제협력의 기회로는 남한과 더 가깝습니다.
CHI_Criticize_the_American_Presence코0=미국의 존재 비판
CHI_Criticize_the_American_Presence_desc코0=우리의 영향권 안에서 미군의 존재는 모욕이며 용납될 수 없습니다! 표면적으로는 북한의 침략을 방어하기 위한 이 군대는 중국 인민의 머리 위에 매달린 칼날과 같은 역할을 하며, 공격하기 좋은 시점을 기다리고 있습니다.
CHI_Demand_a_Withdrawal코0=미군 철수 요구
CHI_Demand_a_Withdrawal_desc코0=미군의 철수는 우리의 안보에 대한 실질적인 위협을 제거하고 북한 하에 통일된 한국을 만들어 줄 것입니다. 우리가 이미 미국인의 세계적 영향력을 뛰어넘었다면 그들이 우리의 요구에 굴복할 가능성이 높아집니다.
CHI_Support_the_Norths_Military_Buildup코0=북한의 군사력 증강 지원
CHI_Support_the_Norths_Military_Buildup_desc코0=미국의 지지가 없어도 남한에 대한 북한의 승리는 보장되지 않습니다. 우리는 동맹국들에게 다가올 전쟁에 대비할 수 있도록 도와야 합니다.
CHI_Ignite_the_Second_Korean_War코0=2차 한국전쟁 점화
CHI_Ignite_the_Second_Korean_War_desc코0=묵은 원한을 청산하고 한반도의 분열을 종식시킬때가 왔습니다. 이 분열은 가족을 이별시키고, 자랑스러운 나라를 무력하게 만들었으며 우리의 적들에게 우리의 영향권 안의 발판을 마련해 주었습니다.
CHI_The_Status_Quo코0=현상 유지
CHI_The_Status_Quo_desc코0=우리의 외교 정책 우선 순위는 항상 지역 안정이었습니다. 한반도에서 이러한 목적을 달성하기 위해서는 38선을 양쪽이 수용하게 해야합니다. 변화가 이루어져야 한다면 신속하고 혼란스럽기보다는 점진적이고 통제되어야 합니다.
CHI_Strengthen_Relations_with_the_South코0=남한과의 관계 강화
CHI_Strengthen_Relations_with_the_South_desc코0=남한과의 관계는 역사적으로 한국전쟁 때문에 그리 긴밀하지는 않습니다. 그러나 이것은 우리와 그들 양측이 앞으로 서로를 향한 실용적인 이해를 받아들일 수 없다는 것을 의미하지는 않습니다.
CHI_China_Republic_of_Korea_Free_Trade_Agreement코0=중국-한국 간 무역 강화
CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc코0=동아시아에서 가장 역동적인 경제를 가진 한국은 우리나라의 중요한 무역 파트너입니다.
CHI_Joint_Condemnation_of_Japan코0=일본에 대한 공동 비난
CHI_Joint_Condemnation_of_Japan_desc코0=우리나라와 한국인은 공통의 역사적인 적을 가지고 있습니다.  증오가 양국을 하나로 묶어주는 것은 아이러니한 일일 지도 모릅니다.
CHI_Maintain_Commitment_to_Denuclearization코0=비핵화에 대한 의지 유지
CHI_Maintain_Commitment_to_Denuclearization_desc코0=북한이 핵무기 프로그램을 추진함으로써 국제법을 계속 위반한다면 우리의 목표인 지역 안정은 달성할 수 없습니다.
CHI_Increase_Exports_to_the_North코0=대북 수출 증가
CHI_Increase_Exports_to_the_North_desc코0=북한은 이미 우리에게 매우 의존하고 있습니다. 이러한 의존성을 증가시킨다면 골칫덩이 동맹국에 대한 우리의 영향력이 증가할 것입니다.
CHI_Encourage_Economic_Reforms코0=경제 개혁 장려
CHI_Encourage_Economic_Reforms_desc코0=우리의 가장 가까운 파트너가 저개발되고 후진된 국가로 계속 남아있다는 사실은 덩샤오핑의 후계자로서 부끄러움입니다. 우리는 [NKO.GetLeader]에게 북한 경제를 자유화하도록 설득해야 합니다.
CHI_Mediate_Korean_Peace_Talks코0=한반도 평화회담 중재
CHI_Mediate_Korean_Peace_Talks_desc코0=너무 오랫동안 한반도는 냉전상태에 놓여왔습니다. 남북간 긴장은 공세적 행동으로 오해되는 방어 행위에 대한 상호 의혹과 불신으로 인해 지속적으로 존재했습니다. 중국과 같은 외부자가 이 내부 교착 상태를 타파할 수 있을 겁니다.
CHI_Back_Peaceful_Korean_Unification코0=평화적인 한국 통일
CHI_Back_Peaceful_Korean_Unification_desc코0=우리는 외부의 영향력이 없는 비동맹정부 하의 한반도 최종 통일에 대한 지지를 표명해야 합니다. 이런 사태가 어떻게 지날 것인가는 한국인에게 달려있습니다.
CHI_End_the_Kim_Dynasty코0=김씨 왕조 종식
CHI_End_the_Kim_Dynasty_desc코0=김씨들은 수십년간 잔인하고 후진적인 독재를 통해 우리에게 짐덩어리를 안겨주었습니다. 이러한 상황은 계속되면 안됩니다.
CHI_Gain_the_Support_of_the_KPA코0=조선인민군의 지원을 얻다
CHI_Gain_the_Support_of_the_KPA_desc코0=우리의 정보부는 조선인민군의 장교 계급 내에 [NKO.GetLeader]의 통치에 분개하는 사람들이 있다는 것을 알아냈습니다. 우리는 목표를 공유하는 이 장교들에게 손을 내밀어야 합니다.
CHI_The_North_Korean_Coup코0=북한 쿠데타
CHI_The_North_Korean_Coup_desc코0=이제 시대착오적인 정권을 전복할 때가 왔습니다. 북한에 대한 우리의 영향력은 많은 장교들을 같은 편으로 이끌었지만 우리의 분석가들은 우리가 이 위험한 모험을 시작하기 전에 더 많은 지원을 모색해야할지 걱정하고 있습니다.
CHI_Establish_a_Puppet_Government코0=괴뢰국 수립
CHI_Establish_a_Puppet_Government_desc코0=쿠데타가 성공했고 새로운 군사정부는 우리에게 빚이 있으므로 우리의 권위에 굴복할 수 밖에 없습니다.
CHI_The_Indian_Subcontinent코0=인도 아대륙
CHI_The_Indian_Subcontinent_desc코0=티베트 남부에는 인도와 파키스탄이 경쟁하는 광대한 아대륙이 있습니다. 우리는 첨예하게 대립하는 이 지역에 대한 우리의 접근방식을 신중하게 고려해야합니다.
CHI_Support_Nepals_Maoists코0=네팔의 마오주의자 지원
CHI_Support_Nepals_Maoists_desc코0=네팔은 마오주의자를 비롯한 여러 공산당이 있습니다. 이러한 정당들은 최근 몇 년 동안 인기가 높아졌고 우리는 역사적으로 네팔 정치에 관여하는 것을 피했지만 우리와 사상적 친화력을 공유하는 사람들에게 힘을 실어주는 것이 우리의 이익으로 돌아올 수 있습니다.
CHI_Respect_Nepalese_Neutrality코0=네팔 중립성 존중
CHI_Respect_Nepalese_Neutrality_desc코0=네팔은 우리와 인도인 사이의 중립지역으로 남아있기를 모색했습니다. 우리는 그들의 결정을 존중하고 이 중립성을 훼손하는 행동을 피해야 합니다.
CHI_Guarantee_Bangladesh코0=방글라데시 독립보장
CHI_Guarantee_Bangladesh_desc코0=방글라데시는 초창기에는 인도와의 긴밀한 관계를 공유했지만 지난 수십년 동안은 제 갈 길을 갔습니다. 우리는 방글라데시에 군사적인 보호를 제공하여 이러한 추세를 용이하게 할 수 있습니다.
CHI_Drop_Claims_on_Bhutan코0=부탄에 대한 클레임 포기
CHI_Drop_Claims_on_Bhutan_desc코0=우리와 부탄 사이의 관계 개선에 있어 큰 장벽은 그들이 통제하는 영토 중 일부에 대한 우리의 주장입니다. 이것은 인도인과의 마찰로 이어졌으며, 또한 잠재적으로 바람직하지 않은 충돌로 이어질 수 있습니다. 이런 상황에서는 부탄에 대한 클레임을 포기하는 것이 좋습니다.
CHI_Doklam_Road_Standoff코0=도클람 국경분쟁
CHI_Doklam_Road_Standoff_desc코0=도클람(둥랑)은 중국 영토이며, 따라서 우리가 원한다면 군대와 건설 장비를 자유롭게 옮길 수 있어야 합니다. 부탄과 인도가 반응한다면 이는 그들의 전투 준비를 테스트 할 수 있는 좋은 기회가 될 것입니다.
CHI_Iron_Brothers코0=철의 형제들
CHI_Iron_Brothers_desc코0=중국과 파키스탄은 긴밀한 전략적 동반자이며 이 관계는 상호 이익을 위해 보존되어야 합니다. 우리의 공통된 적인 인도는 우리의 합쳐진 힘에 버티지 못할 것입니다.
CHI_Joint_Military_Projects코0=합동 군사 프로젝트
CHI_Joint_Military_Projects_desc코0=중국과 파키스탄은 인도에 대한 우위를 확보하기 위해 새롭고 혁신적인 군사 제품을 개발할 수 있습니다.
CHI_Cooperate_on_Counterterrorism코0=대테러 훈련
CHI_Cooperate_on_Counterterrorism_desc코0=테러는 중국과 파키스탄 양국을 괴롭히고 있습니다. 우리는 함께 테러 위협에 대응하여 서로를 지원할 수 있습니다.
CHI_Militarize_Gwadar_Port코0=과다르 항구 군사화
CHI_Militarize_Gwadar_Port_desc코0=과다르 항구에 대한 우리의 투자는 성과를 거두었으며 인상적인 상업 시설을 만들었습니다. 우리는 항구를 군사화 함으로써 상업적 용도와 함께 사용할 수 있으며 이는 의심할 여지 없이 인도를 위협할 것이지만 그럼에도 불구하고 우리의 안보에 필요한 움직임입니다.
CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism코0=4개국 대테러 협력
CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc코0=4개국 대테러 협력(QCCM)은 테러 퇴치에 대한 공통된 관심을 가진 4개국의 유용한 협력이 될 것 입니다. 파키스탄과 아프가니스탄 간의 긴장된 관계를 개선하고 타지키스탄을 통해 러시아가 지배하는 중앙아시아에서 우리의 영향력을 확산시키는 데 도움이 되기를 바랍니다.
CHI_Support_Negotiations코0=협상 지원
CHI_Support_Negotiations_desc코0=충돌은 해결책이 아니라 문제점입니다. 우리는 QCCM을 사용해 협력국들에게 화해를 하도록 설득해야하며 필요에 따라 무장세력의 접근을 보호해야합니다.
CHI_Joint_Operations코0=합동 테러 방지 작전
CHI_Joint_Operations_desc코0=급진적 이슬람 단체는 지역 안보에 큰 위협이 되며, 단합되고 흔들리지 않는 무장세력이 필요합니다.
CHI_Tackle_the_Root_Causes_of_Radicalization코0=급진주의의 원인 해결
CHI_Tackle_the_Root_Causes_of_Radicalization_desc코0=테러 위협이 일시적으로 감소되었으므로 우리는 탈-급진화에 우리의 노력을 집중해야 합니다. 우리는 아프가니스탄, 파키스탄, 타지키스탄의 빈곤을 완화하기 위해 인프라와 산업에 대한 투자를 하여 무장 단체의 모집을 차단할 수 있습니다.
CHI_Disengage_from_Pakistan코0=파키스탄에서의 철수
CHI_Disengage_from_Pakistan_desc코0=인도 아대륙에 대한 우리의 접근방식을 재평가 할 때입니다. 세계 최대 경제국인 중국과 인도 사이의 긴밀한 파트너쉽은 낮은 전력과의 지속적인 동맹보다 더 도움이 될 수 있습니다. 파키스탄에서 철수하는 것이 인도와의 교감의 첫 걸음이 될 것입니다.
CHI_End_Joint_Military_Exercises코0=합동 군사 훈련 종료
CHI_End_Joint_Military_Exercises_desc코0=파키스탄과의 훈련은 인도인들의 의혹으로 이어집니다. 우리는 그들의 신뢰를 얻기 위해 이를 종료해야 합니다.
CHI_Strategic_Realignment코0=전략 재조정
CHI_Strategic_Realignment_desc코0=파키스탄에서 우리가 점진적으로 멀어지는 것은 이제 명백합니다. 인도인에게 이러한 움직임이 자신들의 호의를 얻기 위한 시도임을 알릴 때입니다.
CHI_Sino_Indian_Treaty_of_Friendship코0=중국-인도 우정 조약
CHI_Sino_Indian_Treaty_of_Friendship_desc코0=파키스탄과의 파트너쉽은 물론 우리와 인도간의 마찰의 유일한 원천은 아닙니다. 우리는 인도와의 새로운 관계를 시작하기 위해 양국이 가지고 있는 영토 문제를 해결해야 합니다.
CHI_A_New_Alliance코0=새로운 동맹
CHI_A_New_Alliance_desc코0=우리와 인도 간의 관계가 현저히 개선되어 군사와 정치적 파트너쉽을 위한 새롭고 귀중한 기회가 생겼습니다. 양국의 동맹은 동아시아와 남아시아 지역에서는 막을 수 없는 세력입니다.
CHI_Strike_Across_the_Himalayas코0=히말라야를 가로질러 공격
CHI_Strike_Across_the_Himalayas_desc코0=우리는 당분간 전방위적인 전쟁을 피하려고 노력해야 하지만, 인도의 방어태세를 조사할 수 있도록 우리의 위치를 강화했습니다. 우리의 노력이 성공한다면 우리는 정당하게 우리의 영토를 되찾을 것이며, 실패한다해도 적의 능력에 대해서 더 많이 알게 될 것입니다.
CHI_String_of_Pearls코0='진주 목걸이' 전략
CHI_String_of_Pearls_desc코0=인도양을 지배하는 인도는 바람직하지 않은 상황입니다. 우리는 미국이 우리 파트너의 영토에 있는 군사 기지와 라이벌로 둘러싸고 우리를 억제하고자 하는 것과 같은 방식으로 인도를 억제하려고 노력할 수 있습니다. 이러한 포위는 인도와의 전쟁 상태에 들어갈 때 중요한 이점을 얻을 수 있을 것입니다.
CHI_Annex_Bhutan코0=부탄 합병
CHI_Annex_Bhutan_desc코0=부탄에 대한 우리의 주장은 나라의 영토를 확장하는 결과로 오지 않을 수 있습니다만 티베트와 부탄의 긴밀한 역사적 관계는 티베트 자치구에 부탄을 통합하는 우리의 용막에 합리적인 정당성을 부여합니다. 더욱이 합병을 통해 인도의 전략적 동맹국을 없앨 수 있습니다. 부탄에서 우리의 영향력이 충분히 커지면 전쟁없이 합병할 수 있습니다.
CHI_Puppet_Nepal코0=네팔 괴뢰국
CHI_Puppet_Nepal_desc코0=네팔의 일부 정치세력은 인도와의 파트너쉽을 희생하면서 중국과의 관계를 대폭 강화할 용의가 있습니다. 이것은 우리의 외교 정책 목표에 큰 힘이 됩니다. 네팔에서 우리의 영향력을 높이고 우호적인 정부가 유지될 수 있도록 보장하면 이 과정을 평화롭게 수행할 수 있습니다.
CHI_Bring_the_Tiger_to_Heel코0=호랑이 가두기
CHI_Bring_the_Tiger_to_Heel_desc코0=우리의 지역 패권에 대한 상승은 우리의 남쪽 측면을 공격하고 우리의 적을 지원할 것으로 보이는 적대적인 인도와 함께 할 수 없을 것입니다. 이 지역은 두 지역 초강대국이 있기에는 너무 좁으므로 이를 위해서 벵골 호랑이는 반드시 우리에 들어가야합니다.
CHI_The_Land_of_the_Rising_Sun코0=태양이 떠오르는 나라
CHI_The_Land_of_the_Rising_Sun_desc코0=우리의 북동부에는 중국 외교 정책에 큰 위협과 좋은 기회가 상존하고 있습니다. 우리는 일본이 다시는 중국 인민에게 위협이 되지 않을 것이라고 확신하지는 못하지만, 동시에 미국과의 더 큰 투쟁에서 일본을 우리 편에 두는 것이 유용할 수 있습니다.
CHI_Maintain_Historical_Enmity코0=역사적 적대감 유지
CHI_Maintain_Historical_Enmity_desc코0=세계가 일본의 재무장을 허용하고 다시 한 번 중국에 위협이 될 수 있게 됨에 따라 우리는 두려움에 떨고 있습니다. 일본과의 싸움은 단순히 과거의 일이 아닙니다.  전쟁 범죄자의 나라가 폭력의 수단을 계속 소유하는 한 위험은 계속 존재하고 있습니다.
CHI_Demand_the_Diaoyu_Islands코0=댜오위다오 열도 요구
CHI_Demand_the_Diaoyu_Islands_desc코0=댜오위다오(센카쿠 열도)열도는 정당하게 우리의 섬이며 중일 관계에서 중요한 논쟁의 포인트입니다. 열도를 요구하는 것은 우리가 지역에서 승리함을 나타내는 것 뿐 아니라 대응 방식에 따라 일본 정부의 사고 방식에 대한 유용한 정보를 제공할 것입니다.
CHI_Incite_Anti_Japanese_Sentiment코0=반일 정서 선동
CHI_Incite_Anti_Japanese_Sentiment_desc코0=애국적인 사람들 사이에서 반일 정서를 선동하는 것은 그리 어렵지 않을 것이며 앞으로 다가올 대결에서 우리의 이점으로 작용할 수 있습니다.
CHI_Clash_Over_the_East_China_Sea코0=동중국해를 둘러싼 충돌
CHI_Clash_Over_the_East_China_Sea_desc코0=우리는 정기적으로 항공기를 영공으로 보내 일본의 방공을 조사합니다. 이러한 상황 중 하나를 사용해 훨씬 더 큰 위기를 만드는 것은 너무나도 쉬울 것입니다...
CHI_A_Pragmatic_Approach코0=실용적인 접근 방식
CHI_A_Pragmatic_Approach_desc코0=중일전쟁 당시 우리 국민에게 가해진 중대한 불의에 대해 사과하거나 심지어 인정하지 않는 것으로 인해 일본과의 관계는 훼손되었습니다. 그럼에도 불구하고 동아시아에서 미국의 철수를 촉진하기 위해 일본에 대한 우리의 분노를 제쳐놓는 것이 더 전략적일 수 있습니다.
CHI_Assuage_Japanese_Concerns코0=일본의 우려 불식
CHI_Assuage_Japanese_Concerns_desc코0=일본과의 교감을 촉진하기 위해서는 일본인에게 우리의 의도가 적대적이지 않다는 것을 인지시켜야 합니다. 말보다는 행동이 중요합니다.
CHI_Encourage_Appreciation_of_Japanese_Culture코0=일본 문화 장려
CHI_Encourage_Appreciation_of_Japanese_Culture_desc코0=일본 문화는 중국 인민, 특히 젊은 세대 사이에서 인기가 많습니다. 이러한 경향을 장려하면 양국 간의 경제 관계를 강화하고, 양국 국민을 더 가깝게 만들고, 일본에 긍정적인 신호를 보낼 것입니다.
CHI_Sign_Strategic_Partnership_Agreement코0=전략적 파트너쉽 협정 체결
CHI_Sign_Strategic_Partnership_Agreement_desc코0=양국 간 협정은 최근의 외교적 이익을 강화하고 일본의 미국 군사 보호에 대한 의존도를 줄이도록 할 것입니다.
CHI_Decouple_Japan코0=족쇄를 풀어라
CHI_Decouple_Japan_desc코0=일본에서의 미국의 영향력을 분리할 때가 왔습니다. 미군의 철수를 통해 이 지역에 대한 우리의 안보 지위가 상승할 것입니다.
CHI_Global_Influence코0=세계적 영향력
CHI_Global_Influence_desc코0=과거 중국 왕조들은 중국의 바로 주변을 넘어서는 외부 세계는 우리의 관심거리가 아니라 여겼습니다. 이것은 중국이 서방의 국가들에게 뒤쳐지게 한 이유입니다. 우리는 다시는 이와 같은 실수를 하지 않습니다.
CHI_Favor_Multipolarity코0=다극성 선호
CHI_Favor_Multipolarity_desc코0=패권에 대한 우리의 입장은 항상 분명했습니다. 우리는 미국, 러시아, 심지어 우리나라에 의한 글로벌적인 패권에 반대합니다.
CHI_Peacekeeping_Contributions코0=평화 유지 기여 활동
CHI_Peacekeeping_Contributions_desc코0=평화 유지 임무는 우리 군대가 외국 땅에서 작전 수행 경험을 쌓을 수 있는 유용한 방법일 뿐 아니라 다극성을 위한 우리나라의 헌신을 보여주며 유엔과 같은 국제 기구 내에서 일하겠다는 신호를 보내는 데 도움이 됩니다.
CHI_Support_Security_Council_Reform코0=안보리 개혁 지원
CHI_Support_Security_Council_Reform_desc코0=우리는 역사적으로 일본과 인도와의 긴장된 관계로 인해 유엔 안전보장이사회가 G4국가를 포함하도록 확대한 것에 반대했습니다. 그러나 이제 관계가 개선되었으므로 반대할 필요가 없어졌습니다. 이에 따라 개혁의 여부는 다른 안보리 상임이사국의 의지에 달려있습니다.
CHI_A_Rival_Superpower코0=라이벌 초강대국
CHI_A_Rival_Superpower_desc코0=우리는 지난 수십년 동안 우리나라가 서방에 비해 훨신 약한 위치에 있을 때 패권을 노리지 않는다는 것을 세계에 알려주어야 했습니다. 그러나 이제 우리나라는 더 이상 저개발국가가 아니므로 더이상 이러한 관점을 견지할 필요가 없으며 대신 미국을 유일한 패권세력에서 밀어내기 위해 공개적으로 나설 필요가 있습니다.
CHI_End_US_Hegemony코0=미국 헤게모니 종식
CHI_End_US_Hegemony_desc코0=미국 중심의 세계 질서는 부당하고 지속 불가능한 것이며, 우리는 이를 없애기 위해 최선을 다해야 합니다. 미국의 제국주의를 남반구에서 축출해야하며 그 자리에 선의의 영향력을 남겨놓아야 합니다.
CHI_The_Bears_Backyard코0=곰의 뒷마당
CHI_The_Bears_Backyard_desc코0=러시아와의 전략적 파트너쉽은 미국의 패권을 약화시키는 우리의 목표에 도움이 되어왔습니다. 그러나 우리의 동맹국들은 세계 패권에 대한 우리의 새로운 야망을 지원하지 않을 것입니다. 따라서 우리는 러시아의 위치를 훼손해야합니다.
CHI_A_New_Imperium코0=신 제국주의
CHI_A_New_Imperium_desc코0=이제 주변지역과 세계 전반에 대한 우리의 지위가 확보되었으므로 중국을 이전의 영광으로 되살리고 이전에 영원히 잃어벼렸던 것으로 여겨졌던 영유권 주장을 복구할 수 있습니다. 중국 중심의 세계 질서는 이를 좋아하든 싫어하는 전 세계에 미칠 것입니다.
CHI_Form_the_SCO코0=상하이협력기구(SCO) 형성
CHI_Form_the_SCO_desc코0="국경 지대의 군사적 신뢰 강화를 위한 조약"을 체결하며 형성된 상하이 5국은 러시아, 카자흐스탄, 키르기스스탄, 타지기스탄과 같이 긴밀히 교류할 수 있는 역할을 합니다. 이러한 상호작용은 귀중하지만 공식적인 정부 조직으로 바꾼다면 더욱 개선될 수 있습니다.
CHI_Emphasize_Economic_Cooperation코0=경제 협력 강화
CHI_Emphasize_Economic_Cooperation_desc코0=상하이협력기구를 통해 부유한 회원들이 가난한 회원들에게 경제적 지원을 증가해야합니다.  더 가난한 이웃의 경제를 강화한다면 지역안정에 대한 우리의 목표는 잘 달성됩니다. 또한 상하이협력기구는 경계 안에서 거주하는 사람들의 삶의 질을 높이기 위해 노력해야합니다.
CHI_Civilian_Technology_Sharing코0=민간 기술 공유
CHI_Civilian_Technology_Sharing_desc코0=우리 조직은 주로 가난한 회원국의 경제 발전에 초점을 맞추고 있기 대문에 비 군사 기술의 공유에만 초점을 맞추어야 합니다.
CHI_Development_Assistance코0=개발 지원 증가
CHI_Development_Assistance_desc코0=상하이협력기구 회원국의 경제 성장을 가속화하기 위한 현재의 개발 노력을 개선할 수 있습니다.
CHI_Emphasize_Political_Cooperation코0=정치적 협력 강화
CHI_Emphasize_Political_Cooperation_desc코0=상하이협력기구는 회원국의 합법적인 정부가 불안정하지 않도록 보호하여 지역 안정을 유지하는 조직이 되어야 합니다.
CHI_Crack_Down_on_the_Three_Evils코0=삼개세력(삼대악) 단속
CHI_Crack_Down_on_the_Three_Evils_desc코0=테러, 분리주의, 종교적 극단주의로 대표되는 "삼개세력"은 모든 상하이협력기구 회원국의 관심입니다. 상하이협력기구를 통해 우리는 이러한 위험한 위협을 억제할 수 있는 서로의 정치적 역량을 강화할 수 있습니다.
CHI_Tackle_Drug_Trafficking코0=마약 밀매 대처
CHI_Tackle_Drug_Trafficking_desc코0=아프가니스탄에서의 마약 밀매는 단독으로 해결하기는 어렵지만 여러 국가가 합치면 좀 더 쉬워질 것입니다. 우리는 회원국들과 함께 중앙아시아의 국경을 효과적으로 순찰할 수 있습니다.
CHI_Emphasize_Military_Cooperation코0=군사적 협력 강화
CHI_Emphasize_Military_Cooperation_desc코0=우리의 의도를 가릴 필요는 없습니다. 상하이협력기구는 우리와 러시아에게 미국같은 외부 적의 침략 가능성에 대한 보루를 제공하는 명시적인 안보 지향 조직이어야 합니다.
CHI_Military_Technology_Sharing코0=군사 기술 공유
CHI_Military_Technology_Sharing_desc코0=러시아의 첨단 군사 기술은 외부 침략의 경우 우리 회원국들에게 귀중한 자산이 될 것입니다.
CHI_Strengthen_Security_Framework코0=보안 체계 강화
CHI_Strengthen_Security_Framework_desc코0=상하이협력기구 내에서 우리의 기존 군사 협력은 어느정도까지 올라왔으나 미국의 공격을 견디기에는 충분하지 않을 수 있습니다. 우리는 최악의 상황에 대비할 수 있도록 기준의 군사 협력을 심화시켜야 합니다.
CHI_Chinese_Dominance코0=중국의 지배
CHI_Chinese_Dominance_desc코0=상하이협력기구에서의 우리와 러시아의 위치는 현재 동등하지만, 불편한 진실은 우리의 힘이 러시아보다 훨씬 세다는 것입니다. 조직 내에서 우리의 영향력은 우리의 적과 일치해야하므로 러시아를 아래의 위치로 놓아야합니다.
CHI_Equal_Partners코0=동등한 파트너들
CHI_Equal_Partners_desc코0=우리가 많은 분야에서 러시아를 추월하기 시작했지만 여전히 이전의 초강대국에서 배울 것이 많습니다. 러시아를 소외하고 적대하는 것보다는 곁에 두는 것이 우리의 이익과 부합할 것입니다.
CHI_ASEAN_Integration코0=아세안(ASEAN) 개입
CHI_ASEAN_Integration_desc코0=아세안의 숨겨진 기능은 우리의 영향력과 균형을 맞추는 것이었기 때문에 아세안 회원국과의 관게를 개선하고자 한 우리의 노력은 이제 아세안을 상하이협력기구에 통합할 수 있게 되었습니다. 이제 우리 조직의 구성원들은 크게 늘어났습니다.
CHI_Undermine_ASEAN코0=아세안 붕괴
CHI_Undermine_ASEAN_desc코0=아세안은 우리의 지역 영향력에 대한 대응책으로 존재합니다. 우리는 조직이 다양한 전망을 가진 여러 국가들로 구성되어있다는 사실을 악용할 수 있으며 우리의 이익에 가장 유리한 국가를 대상으로 아세안을 떠나 상하이협력기구에 가입하도록 설득할 수 있습니다.
CHI_Exploit_Economic_Clout코0=경제 영향력 악용
CHI_Exploit_Economic_Clout_desc코0=상하이협력기구의 재정적 지향성은 자본 측면에서 우리의 엄청난 우월성을 감안할 때 우리에게 매우 유용했습니다. 우리는 이제 다른 상하이협력기구 회원국에 대한 우리의 정치적 영향력을 증진시키기 위해 우리의 경제적 이점을 사용할 수 있습니다.
CHI_Split_CSTO코0=집단안보조약기구(CSTO) 분할
CHI_Split_CSTO_desc코0=러시아와의 파트너쉽은 영원히 지속되지 않았습니다. 우리는 확장주의자인 그들을 완전히 신뢰할 수 없습니다. 지금까지 중국-러시아 간 협력을 계속하기 위해 우리의 이익 중 일부분을 제공했지만 상하이협력기구를 지속하기 위해서는 이를 종식시켜야 합니다. 우리의 동맹국들은 이제 우리와 러시아 사이에서 자신들의 편을 선택해야합니다.
CHI_Merge_with_CSTO코0=집단안보조약기구 병합
CHI_Merge_with_CSTO_desc코0=러시아의 안보기구인 집단안보조약기구는 군사 협력을 위한 많은 기관을 보유하고 있기 대문에 우리가 채택하는 것이 유용할 것입니다.
CHI_An_Alliance_to_Rival_NATO코0=북대서양조약기구(NATO)와 경쟁하는 동맹
CHI_An_Alliance_to_Rival_NATO_desc코0=상하이협력기구의 역량을 최대한 발휘하고 군사 협력을 위한 조직의 기관을 강화하여 공동 지휘와 통제가 NATO만큼 효율적이게 되었습니다. 전쟁이 온다면 우리는 준비가 되어있을 것입니다.
CHI_Forum_on_China_African_Cooperation코0=중국-아프리카 협력 포럼
CHI_Forum_on_China_African_Cooperation_desc코0=중국-아프리카 협력 포럼(FOCAC)는 우리가 서방처럼 야만적이거나 배신하지 않는다는 점을 보여주고 기회의 땅인 아프리카 대륙 전체와의 상호 작용을 쉽게 해줍니다.
CHI_China_Africa_Development_Fund코0=중국-아프리카 개발 기금
CHI_China_Africa_Development_Fund_desc코0=중국-아프리카 개발 기금을 통해 아프리카 대륙의 인프라 프로젝트에 필요한 투자를 제공할 수 있습니다.
CHI_Invest_in_Cheap_Energy코0=저렴한 에너지에 투자
CHI_Invest_in_Cheap_Energy_desc코0=재생 가능 에너지에 대해서 이야기 하지만 화석연료야말로 아프리카 사람들을 가난에서 끌어올려 줄 것입니다.
CHI_Invest_in_Clean_Energy코0=청정 에너지 투자
CHI_Invest_in_Clean_Energy_desc코0=환경 비용을 희생해서 개발하는 것은 지양해야합니다. 우리의 기술적 노하우를 통해 아프리카 대륙의 파트너들과 재생 가능 에너지 기술의 발전을 공유할 수 있습니다.
CHI_Outsource_Cheap_Labor코0=저임금 노동 외주
CHI_Outsource_Cheap_Labor_desc코0=중국이 개발 중이었을 때 노동자들은 최소한의 보수만을 받았고 이로 인해 엄청난 어려움을 겪었습니다. 그러나 그들의 고통은 우리나라가 경제적으로 성공하도록 이끌었습니다. 아프리카도 우리의 모델을 따라야 합니다.
CHI_Workers_Rights코0=노동권
CHI_Workers_Rights_desc코0=개개인 노동자의 복지는 국가의 성공에 필수적입니다. 우리는 그들의 생계를 보호하는 프로젝트에 지원해주어야합니다.
CHI_Agriculture코0=농업
CHI_Agriculture_desc코0=많은 아프리카 경제에서 농업은 중요한 분야로 남아있으며 대부분의 사람들이 이에 의존합니다. 우리는 개개인의 노동자가 잔인한 국제 경제에서 경쟁할 수 있도록 농업 부문에 대한 지원을 해주어야합니다.
CHI_Develop_Hospitals코0=병원 개선
CHI_Develop_Hospitals_desc코0=아프리카 대륙에서는 쉽게 치료할 수 있는 질병으로도 많은 사망자들이 발생합니다. 우리는 동맹국들에게 아픈 사람을 위해 필요한 도구를 제공해야합니다.
CHI_Leverage_Influence코0=영향력 활용
CHI_Leverage_Influence_desc코0=아프리카는 우리에게 많은 빚을 지고 있기 대문에 대륙 전역의 정부들은 우리에게 굴복해야합니다.
CHI_Write_Off_Debts코0=부채 탕감
CHI_Write_Off_Debts_desc코0=우리는 동맹국들을 부채의 함정에 빠뜨리지 않을 것입니다. 그들 스스로의 속도로 개발하고 성장할 수 있도록 내버려두어야합니다.
CHI_Friendship_Schools코0=우정 학교
CHI_Friendship_Schools_desc코0=우정 학교는 대륙 전역에 걸쳐 매우 필수적인 교육을 제공하며 이 지역의 인적 자본을 강화합니다.
CHI_Joint_Research코0=공동 연구
CHI_Joint_Research_desc코0=동맹국들과 함께 국민들에게 도움이 될 과학적 발전을 만들 수 있을 겁니다.
CHI_TV_and_Internet_Access코0=TV 와 인터넷 접속
CHI_TV_and_Internet_Access_desc코0=21세기에는 가정이 외부세계에 어느정도 접촉할 수 있느냐가 개발의 척도로 쓰입니다. 우리는 아프리카 동맹국들의 인민들을 위해 TV와 인터넷을 제공하는 것을 도와야합니다.
