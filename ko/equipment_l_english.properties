corvette_desc코0=초계함은 옛부터 전함 중에서는 가장 작은 함급입니다.
corvette_1코0=초계함 1965
corvette_1_desc코0=모드에서 가장 작은 함정이자 & 범주에서 가장 위에 있지는 않습니다. 중간정도의 대공, 대함 전투 & 레이더 능력을 가지고 있습니다. 수상함 중에서는 가장 작은 사거리를 자랑하고 대양에서의 전투는 추천하지 않지만, 전투를 할 수 있도록 항속거리를 업그레이드 할 수 있습니다. 초계함은 적은 생산비용으로 특정 임무를 수행할 수 있도록 개장하기 쉽습니다. 이 함선은 호위함선 없이는 생존할 수 없습니다.
