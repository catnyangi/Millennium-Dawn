Anti_Air_desc코0=지대공 미사일(SAM)(GTAM)은 지상에서 발사하여 적 항공기나 다른 미사일을 파괴하기 위해 만들어진 무기입니다.
Anti_Air_0코0=휴대용 방공 시스템(MANPADS) 1965
Anti_Air_0_desc코0=휴대용 방공 시스템(MANPADS)은 어깨에서 발사하는 지대공 미사일 발사대입니다. 어깨에서 발사하기 위한 제약으로 미사일의 크기는 작아졌지만, 단거리 체계로서의 기능은 충분합니다. 저고도의 항공기나 헬리콥터와 같은 비행체에 위협적입니다.
SP_AA_Equipment코0=자주 대공포
SP_AA_Equipment_desc코0=자주 대공 차량, 또는 자주 대공포(SPAAG) 또는  자주 대공 시스템(SPAD)이라 불리는 무기로 대공을 위한 기동 차량입니다.
SP_Anti_Air_0코0=자주 대공포 1965
SP_Anti_Air_0_desc코0=단,중거리를 담당하는 대공 시스템으로 휴대용 방공 시스템(MANPADS)보다 더 긴 거리를, 모든 종류의 항공기에 대항할 수 있습니다. 또한 더욱 더 많은 미사일을 탑재할 수 있습니다. 이러한 대공 시스템은 대공포대, 대공중대로써 운용됩니다.
