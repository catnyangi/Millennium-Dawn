APC_1코0=병력 수송 장갑차(APC) 1965
APC_1_desc코0=병력 수송 장갑차(APC)는 분대 규모의 병사를 전장으로 이동시키고, 목적지에서 병사들을 하차시켜 전투하도록 설계된 차량입니다. 이 차량은 병사에게 방호력을 제공하나, 제한된 공격 능력을 가지고 있습니다. 병력 수송 장갑차(APC)로 이동하는 보병을 기계화 보병이라고 부릅니다.
