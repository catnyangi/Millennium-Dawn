SP_arty_equipment_desc코0=자주포는 목표물을 타격하기 위해 스스로 움직일 수 있는 대포입니다. 자주포는 보통 고기동 무한궤도 차량 위에 대구경 곡사포나 야포, 박격포 혹은 로켓이나 미사일 발사대를 장착했습니다.
SP_arty_0코0=자주포 1965
SP_arty_0_desc코0=자주포는 강력한 간접적인 화력으로 시계 밖의 전장 필요한 곳 어디에나 정확하고 지속적인 사격을 제공할 수 있습니다. 자주포는 장전수들의 손으로 재장전됩니다. 자체적인 동력으로 이동해서 적의 대 포병 사격을 피할 수 있습니다.
