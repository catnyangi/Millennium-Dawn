attack_helicopter_desc코0=공격 헬리콥터는 지상부대를 지원하기 위해 무장한 헬리콥터입니다. 항공엄호가 없는 장갑화된 차량이나 부대에게 효과적이며, 적절한 대응수단이 없는 상대에게 빠르게 치고 빠질 수 있습니다. 하지만 이 공격 헬리콥터는 대공화기나 제트 전투기에게 취약합니다.
