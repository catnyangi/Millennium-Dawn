#INF WEAPONS Including ATGM, MANPADS
CZE_infantry_weapons코0=Vz. 58
CZE_infantry_weapons_desc코0=AK-47처럼 전 세계에서 쓰이던, 역사에 한 획을 그은 총기로 StG44를 체코에서 자체생산한 버전입니다. 정확한 사격과 높은 신뢰성을 자랑합니다. 사격방식으로는 자동사격, 단발사격이 있습니다.
CZE_infantry_weapons1코0=EZ-B
CZE_infantry_weapons1_desc코0=실험적 성격이 강한 EZ-B는 Vz. 58의 일부 부품들을 사용하는 한편, 개량하여 탄창을 뒤로 삽입하는 불펍 형식을 채택하였습니다.
CZE_infantry_weapons2코0=ČZ 858 코사
CZE_infantry_weapons2_desc코0=Vz. 58의 개량형으로 새로운 탄환과 장비를 장착할 수 있는 레일이 달려 있습니다.
CZE_infantry_weapons3코0=ČZ 2000 라다
CZE_infantry_weapons3_desc코0=Vz. 58 돌격 소총을 대체하기 위한 총기입니다. 모듈 방식으로 설계해서, 조금의 변형만 가하면 기관총, 기관단총으로 개량할 수 있습니다.
CZE_infantry_weapons4코0=ČZ 805 브렌
CZE_infantry_weapons4_desc코0=처음부터 새롭게 설계한 새로운 세대의 총기입니다. 이 총은 고물이 된 Vz. 58을 대체하기 위한 모듈형 총기입니다. 이 총기에는 몇몇 파생형들이 있고 많은 추가장비를 장착할 수 있습니다.
CZE_infantry_weapons5코0=ČZ 806 브렌 2
CZE_infantry_weapons5_desc코0=ČZ 805 개발과정에서 축적한 경험을 토대로 육군은 이 총기의 일부 문제점을 개량하여 채택하기로 마음먹었습니다. 이 총기는 새로운 삽탄방식으로 생산품질이 향상되었습니다. 또한 먼지와 모래에도 정상적으로 작동을 합니다.
CZE_infantry_weapons6코0=ČZ 스콜피온 에보 4"
CZE_infantry_weapons6_desc코0=4세대 스콜피온 기관단총은 브렌 2와 함께 사용하고 있는 총기입니다. 이 무기는 소형 컴퓨터를 이용하여 적의 움직임을 계산하여 자동으로 겨냥합니다. 또한 거리를 계산하여 시한 신관이 폭발하는 방식으로 시가전에서 아주 효과적입니다.
CZE_infantry_weapons7코0=ČZ 812 셸마"
CZE_infantry_weapons7_desc코0=추진체와 기술의 진보로 새롭게 만들어진 레이저 총기로 강력한 화력을 자랑합니다. 또한 필요하다면 고기도 구울 수 있습니다...

CZE_Anti_tank_0코0=PTŘS-12 볼란트
CZE_Anti_tank_0_desc코0=체코의 첫번째 대전차 유도 미사일(ATGM)입니다. MCLOS 유도방식을 사용하며, 400mm의 장갑을 3km 거리에서 130m/s의 속도를 가지고 관통할 수 있습니다. 느린 속력으로 인해 더 정확하게 조준할 시간을 주지만, 목표물에게는 피할 수 있는 반응시간이 늘어납니다.
CZE_Anti_tank_1코0=RPTZ-84"
CZE_Anti_tank_1_desc코0=국내에서 자체 생산한 대전차 유도 미사일(ATGM)입니다. SACLOS 유도방식을 사용하며 400mm의 장갑을 3km 거리에서 350m/s의 속도를 가지고 관통할 수 있습니다. 이는 적군의 최신 장갑에 발맞추어서 개발된 화기입니다.
CZE_Anti_tank_2코0=RPTZ-96"
CZE_Anti_tank_2_desc코0=RPTZ-96은 96식 로켓 대전차 화기입니다. 첫 시제품은 자체 유도 방식을 사용했지만, 종래에는 신뢰성이 그렇게 높지 않은 자체 유도 방식과 정확성이 높은 SACLOS 시스템으로 정보통제실과의 정보교환을 통해 화기를 발사합니다.
CZE_Anti_tank_3코0=PTŘS-101 "
CZE_Anti_tank_3_desc코0=첫번째 시제품 이후 5개의 시제품이 만들어져 첫번째 신뢰도 있는 자체 유도 방식을 채택하였습니다! 능동 방호 체계에 대항하기 위해 더미 미사일을 먼저 발사합니다. 이는 외국의 개념과는 전혀 다른 것으로, 첫번째 탄두는 폭발하여 탱크 외부에 파편을 발산하고 센서를 전차 위에 뿌리고 두번째 탄두가 관통을 목적으로 한 것입니다.
CZE_Anti_tank_4코0=PTŘS-109 판치르시"
CZE_Anti_tank_4_desc코0=두번째 이중 탄두 대전차 유도 미사일(ATGM)로써 두 개의 더미 미사일과 한 개의 실제 미사일을 발사하여 더미 탄두가 무인화 포탑을 타격하고 2500mm의 균일압연강판(RHA)를 관통할 수 있는 텐덤탄이 타격하게 됩니다. 텐덤탄의 속도는 500m/s로 무인화 포탑과 승무원의 반응시간에 대한 거리는 3km밖에 되지 않을 것입니다. 이 방식의 무기는 충분한 수량만 있다면 어떤 전차든 파괴할 수 있을 것입니다.

CZE_Anti_Air_0코0=PLŘS-KD vz. 2 스트르젤라"
CZE_Anti_Air_0_desc코0=2세대 지대공 미사일(SAM)입니다. 이 무기는 짧은 10km의 사거리를 자랑합니다. 무기의 이름인 스트르젤라(Střela)의 의미는 미사일로 vz. 2는 쉽게 뿌리칠 수 있는 적외선 조준 방식을 사용하지만, 다른 한편으로는 높은 신뢰성을 보여줍니다.
CZE_Anti_Air_1코0=PLŘS-MD vz. 3 리흘리크"
CZE_Anti_Air_1_desc코0=자국 회사에 의해 생산된 2세대 지대공 미사일(SAM)입니다. 같은 계열인 vz.2는 짧은 사거리를 가지고 있지만, vz.3는 중거리의 사거리를, vz.4는 장거리 사거리를 가지고 있습니다. 반능동 레이더 유도 미사일은 뾰족한 탄두를 가지고 마하 2의 속도로 날아가면서 적 전투기가 미사일을 알아채기 전에 타격을 합니다.
CZE_Anti_Air_2코0=PLŘS-SD vz. 5 예흘라"
CZE_Anti_Air_2_desc코0=3세대 지대공 미사일(SAM)입니다. 단거리 미사일로 탄두에 반능동 레이더가 탑제되어 있습니다. 3세대 미사일로써의 같은 계열로 vz. 6 AMRSAM, vz. 7 LRSAM and vz. 8 ALRSAM가 있습니다. 16G의 중력 가속도를 이겨내고 마하 2의 속력으로 날아갑니다. 개량형에 따라서는 30km의 거리에서 마하 3.5의 속력으로 날아가 비행기를 파괴하기도 합니다.
CZE_Anti_Air_3코0=PLŘŠ-KD vz. 13 흐로즈니시"
CZE_Anti_Air_3_desc코0=3세대 단거리 지대공 미사일(SAM)입니다. 수동 레이더와 외부 연결망으로 인해 방해되지 않는 적외선 감지기를 사용합니다. 열감지 유도장치가 미사일의 대부분을 차지하고 있으며, 14G의 중력 가속도를 이겨내고 마하 3의 속도로 날라가지만, 5km의 높이에서 발사하면 마하 4에서 마하 4.5 사이의 속력을 낼 수 있습니다. 미사일에 내제된 컴퓨터는 목표물의 속도와 미사일의 속도를 줄여 목표물의 반경을 더 잘 돌 수 있게 제어합니다. 비행기에서 발사하면 150km의 사거리를 자랑합니다.
CZE_Anti_Air_4코0=PLŘS-MD vz. 25 즈미예"
CZE_Anti_Air_4_desc코0=이 미사일은 최신기술과 스텔스 비행기를 알아차릴 수 있는 장비를 탑재하였습니다. 위성 연결되 되어 어떤 스텔스 전투기라도 타격할 수 있으며, 눈에 보이지 않는 스텔스라도 맞출 수 있는 능력을 가졌습니다.

CZE_command_control_equipment코0=R-140P
CZE_command_control_equipment_desc코0=냉전 시기에 생산된 지휘 & 통제 장비로 체코-슬로바키아 시절에 생산되었습니다.
CZE_command_control_equipment1코0=R-150MP
CZE_command_control_equipment1_desc코0=C2(지휘 & 통제)는 C1 장비의 1세대 개량형입니다. 지휘 & 통제 장비는 지휘관으로 하여금 임무를 수행하는 부대에 명령하고 어떻게 할지를 지정하도록 하는 체제와 관련된 장비들로 구성되어 있습니다. 효율적인 지휘 & 통제는 높은 조직력과 사기로 이어집니다
CZE_command_control_equipment2코0=RF-13
CZE_command_control_equipment2_desc코0=C4ISTAR (지휘, 통제, 소통, 컴퓨터, 첩보, 상호운용, 감시, 목표 취득, 정찰)은 C2 장비의 5세대 개량형입니다. 지휘 & 통제 장비는 지휘관으로 하여금 임무를 수행하는 부대에 명령하고 어떻게 할지를 지정하도록 하는 체제와 관련된 장비들로 구성되어 있습니다. 효율적인 지휘 & 통제는 높은 조직력과 사기로 이어집니다.
CZE_command_control_equipment3코0=RF-1305
CZE_command_control_equipment3_desc코0=C3ISTAR (지휘, 통제 & 소통, 첩보, 감시, 목표 취득, 정찰)은 C2 장비의 3세대 개량형입니다. 지휘 & 통제 장비는 지휘관으로 하여금 임무를 수행하는 부대에 명령하고 어떻게 할지를 지정하도록 하는 체제와 관련된 장비들로 구성되어 있습니다. 효율적인 지휘 & 통제는 높은 조직력과 사기로 이어집니다.
CZE_command_control_equipment4코0=RF-1325
CZE_command_control_equipment4_desc코0=C4I (지휘, 통제, 소통, 컴퓨터, 첩보, 상호운용)은 C2 장비의 4세대 개량형입니다. 지휘 & 통제 장비는 지휘관으로 하여금 임무를 수행하는 부대에 명령하고 어떻게 할지를 지정하도록 하는 체제와 관련된 장비들로 구성되어 있습니다. 효율적인 지휘 & 통제는 높은 조직력과 사기로 이어집니다.
CZE_command_control_equipment5코0=RF-1350
CZE_command_control_equipment5_desc코0=C4ISTAR (지휘, 통제, 소통, 컴퓨터, 첩보, 상호운용, 감시, 목표 취득, 정찰)은 C2 장비의 5세대 개량형입니다. 지휘 & 통제 장비는 지휘관으로 하여금 임무를 수행하는 부대에 명령하고 어떻게 할지를 지정하도록 하는 체제와 관련된 장비들로 구성되어 있습니다. 효율적인 지휘 & 통제는 높은 조직력과 사기로 이어집니다.
CZE_command_control_equipment6코0=RF-13250
CZE_command_control_equipment6_desc코0=C4ISTAR (지휘, 통제, 소통, 컴퓨터, 협동과 첩보)는 C2 장비의 6세대 개량형입니다. 지휘 & 통제 장비는 지휘관으로 하여금 임무를 수행하는 부대에 명령하고 어떻게 할지를 지정하도록 하는 체제와 관련된 장비들로 구성되어 있습니다. 효율적인 지휘 & 통제는 높은 조직력과 사기로 이어집니다.

CZE_land_Drone_equipment코0=BPL 소이카 I"		#Fictional
CZE_land_Drone_equipment_desc코0=기본적인 정찰용 카메라를 장착한 손으로 날리는 드론 1세대로 실시간으로 조작자의 컴퓨터를 통해서 현장의 상황을 파악할 수 있습니다. 각각 30분동안 작동되는 카메라용 전지와 비행용 연료를 탑재하고 있습니다. 손으로 날리고 무전 전파를 수색할 수도 있습니다.
CZE_land_Drone_equipment1코0=BPL 소이카 III
CZE_land_Drone_equipment1_desc코0=2세대 드론으로 발사 차량에서 로켓 엔진으로 발사됩니다. 이 드론은 운용 차량에서 조종되고 전파 교란과 목표물 파악에 사용될 수 있습니다. 4km의 최고고도에 120km의 항속거리를 자랑합니다.
CZE_land_Drone_equipment2코0=BPL 소이카 III/ML
CZE_land_Drone_equipment2_desc코0=소이카 III 드론의 개량으로 더 높은 내구도와 연료 탑재량, 모래와 먼지가 많은 환경에서의 신뢰성을 자랑합니다. 합금으로 만들어졌고 180km의 항속거리를 가지고 있습니다.
CZE_land_Drone_equipment3코0=BPL-103 쿠리르
CZE_land_Drone_equipment3_desc코0=시가지에 특화된 정찰 드론으로 2세대 IR/NV와 최신 전파교란 장비를 탑재하고 있습니다. 몸체에 가벼운 짐들을 싣고 목적지까지 나를 수 있습니다.
CZE_land_Drone_equipment4코0=BPL-112 바슈카"	#Fictional
CZE_land_Drone_equipment4_desc코0=드론 제작 기술에 스텔스 기술이 더해져, 레이더 상에 더욱 더 작게 표시되게 되었습니다. 고고도를 날 수 있는 엔진과 진보된 기술로 잘 탐지가 되지 않는 전파로 조종을 합니다. 최고고도는 10km에 달하고 레이더 반사 면적(RCS)는 0.0001도 되지 않습니다.
CZE_land_Drone_equipment5코0=BPL-156 다텔"	#Fictional
CZE_land_Drone_equipment5_desc코0=수납공간을 가진 보이지 않는 드론입니다. 하늘, 구름과 같은 주변의 환경과 외부 몸체가 동화되어 눈에 보이지 않습니다. 또한 드론은 화물, 장비, 센터를 화물창에 수납할 수 있습니다. 조용한 프로펠러로 1km의 고도에서도 소리가 들리지 않습니다.


#TANKS
CZE_MBT_1코0=T-54AR 르제카
CZE_MBT_1_desc코0=체코 전차는 소련제 T-55 전차로부터 시작되었습니다. 이 전차는 차체를 그대로 한 채 소프트웨어의 향상으로 통해 전차의 성능을 늘렸습니다. 클라디보라 불리는 새로운 화기 통제 시스템으로 정확도가 6배나 증가하였습니다. 이로 인해, 새 전차에 비견될 만해졌습니다.
CZE_MBT_2코0=T-72M1
CZE_MBT_2_desc코0=T-72의 현대화를 위한 두번째 계획의 결과물입니다. 이 전차는 새로운 포와 추가 장갑을 추가했습니다.
CZE_MBT_3코0=T-72M4 CZ 모데르나
CZE_MBT_3_short코0=T-72M4CZ
CZE_MBT_3_desc코0=T-72M1의 5번째 개량의 결과물로 새로운 전장 환경에서의 투입을 위해 소프트웨어, 하드웨어의 모든 부분을 개선하였고 새로운 유형의 반응 복합장갑을 장착하였습니다. 이 전차는 T-72의 능력을 한계치로 끌어올린 결과물입니다.
CZE_MBT_4코0=T-8 오하르시"							#Fictional
CZE_MBT_4_desc코0=VOP 노비 이친사에서 개발한 새로운 차체를 기반으로 하여 만들어진 전차입니다. 반응장갑을 장착한 복합장갑과 자동 장전기가 탑재된 포탑과 혁신적인 내부 설계를 가진 승무원실이 자랑입니다. 이 전차는 또한 자동 변속기, 레이저 측정기, 대전차 유도 미사일(ATGM), 새로운 변속기가 탑재되어 있습니다.
CZE_MBT_5코0=T-15 오타카르"						#Fictional
CZE_MBT_5_desc코0=자국의 전차병들이 습득한 전투 경험을 바탕으로 더 나아가서, 이 전차는 승무원이 지적한 점을 반영해 내부에 대한 사소한 개선과 차체가 작아지는 결과를 낳았습니다. 전차는 운전수-지휘관, 포수-장전수의 역활을 하는 두 명으로만 운용이 됩니다. 내외부에서 소통할 수 있어 무전병과 다른 승무원들의 부담을 줄였습니다. 체코에서 만든 데슈트니크 능동 방호 체계가 360° 방향으로 포탑 위에 설치되어 있습니다.
CZE_MBT_7코0=T-25 오스카르"						#Fictional
CZE_MBT_7_desc코0=모듈 장갑 시스템으로 인해 전차의 장갑은 더욱 더 향상되었습니다. 필요시에는 장갑을 탑재하지 않고 더욱 더 빨리 이동할 수 있습니다. 이 시스템은 또한 유지보수 및 정비를 더욱 더 쉽게 만듭니다. 새로운 능동 방호 체계 슈티트로 텐덤 미사일에 대응할 수 있습니다. 0.5초의 반응시간이나 최대 2개의 미사일을 동시에 파괴할 수 있으며, 최대 3개까지의 미사일을 파괴할 수 있습니다.
CZE_MBT_8코0=T-35 오렐"						#Fictional
CZE_MBT_8_desc코0=T-25/T-35 종류와 T-72 개량을 통해 축적된 데이터로 T-35 오렐이 2차 대전 이후 먼지뿐이던 체코 산업계에 빛을 불어넣어주었습니다. 이 전차는 전자 장갑과 어떤 것에도 대응할 수 있는 4방향 능동 방호 체계와 같은 모듈로 구성되어 있습니다. 포탑은 전차 원자로의 열을 이용하여 플라즈마를 목표물에 가속하여 발사하는 에너지 무기가 장착되어 있습니다. 원자로 또한 전차에 꼭 필요한 것입니다.

#APC
CZE_Amph_APC_1코0=OT-62 토파스
CZE_Amph_APC_1_short코0=OT-62

CZE_APC_1코0=OT-64 스코트
CZE_APC_1_desc코0=병력 수송 장갑차(APC) 64(Obrněný Transportér 64)는 2명의 승무원을 포함하여 20명의 군인을 수송할 수 있고 경우에 따라서는 중기관총을 탑재할 수 있습니다. 기관총이 없는 개량형의 경우 탄약, 개인 화기를 탑재하기 위한 여유공간이 더욱 더 많습니다.
#CZE_APC_1_variant: "OT-62"
CZE_APC_2코0=OT-90
CZE_APC_2_desc코0=OT-90은 OT-64의 계승작으로 두터운 방호벽 아래서 군인을 수송하고 자동 기관포나 중기관총을 탑재하고 있습니다. BVP-1의 차체를 바탕으로 개발되었으며, 포탑은 더 작은 것으로 교체되었습니다.
CZE_APC_3코0=OT-90M
CZE_APC_3_desc코0=노후한 OT-90를 개량하기 위한 두번째 현대화 작업입니다. 이 차량은 분해되었다가 재조립되었습니다. 무기는 최신 중기관총으로 교체되었고 차량 부품은 새롭게 개발된 더 가벼운 것들로 교체되었습니다. 또한 무거운 라디오 장비 또한 컴퓨터가 장착된 것을 바꾸어서 도로가 아닌 곳에서도 더 빨리 달릴 수 있게 되었습니다.
CZE_APC_4코0=OT-105 호우센카" 	#Fictional
CZE_APC_4_desc코0=통합 무기 체계인 호우센카는 군의 요구에 따라 하나의 차제에 장착되어 다양한 개량형이 만들어졌습니다. 대공 로켓포나 대전차 유도 미사일(ATGM)를 탑재할 수 있습니다. 병력 수송 장갑차(APC)로 사용될 때에는 무선으로 조종되는 중기관총과 16명을 뒤쪽에 실을 수 있습니다.
CZE_APC_5코0=OT-105M2" 		#Fictional
CZE_APC_5_desc코0=호우센카의 현대화는 변화하는 세계 정세에 따라서 필수불가결하게 되었습니다. 중기관총이 지연 신관 탄환과 함께 탑재되어 있습니다. 차량의 소프트웨어는 4.5버전으로 개량되었고 많은 부분에서 바뀌었으며, 지연 신관으로 벽 뒤의 적들에게도 유효타를 날릴 수 있게 되었습니다.
CZE_APC_6코0=OT-121 토파스" 	#Fictional
CZE_APC_6_desc코0=호우센카 UWS의 계승작으로 UWS 토파스는 모듈화 장갑과 부품을 사용하고 있습니다. 병력 수송 장갑차(APC)는 가장 적은 방호력을 가지는 A 패키지를 가지고 있지만, RPG나 소형 대전차 미사일(ATGM)에 관통되지는 않을 정도의 방호력은 가지고 있습니다. 장갑은 복합장갑으로 구성되고 주변에 철장이 둘러져 있습니다.
CZE_APC_7코0=OT-133 바브르진"	#Fictional
CZE_APC_7_desc코0=UWS 바브르진은 최신 능동 방호 체계를 장착하여 탑승인원들을 안전하게 보호할 수 있습니다. 또한 이 차량은 열흡수 도료를 적용하여 적외선 장비에 덜 감지되도록 하였습니다. 이 차량은 하이브리드 엔진을 장착하여 일반 연료나 바이오매스 연료를 사용할 수 있어 (아주 많은) 나무를 연료로 공급하여 재보급 없이도 이동할 수 있습니다.
CZE_APC_8코0=OT-136 레크닌" 	#Fictional
CZE_APC_8_desc코0=UWS 레크닌은 UWS 바브르진의 게승작으로 신호 교란기와 방어 및 공격용 무기로 레이저를 장착하고, 대인용 중기관총도 장착하였습니다. 레이저는 빠르게 접근하는 대전차 유도 미사일(ATGM)를 격추시킬 수 있습니다. 만약 레이저가 격추에 실패한다면, 두개의 능동 방호 체계인 스팃이 차량의 양쪽 면에 장착되어 있습니다. 하지만 이러한 장비들로 전차 포탄을 방호할 수는 없습니다.

CZE_Air_APC_1코0=VOT-64 스코트"		#Fictional
CZE_Air_APC_1_desc코0=OT-64 스코트의 공수작전이 가능한 개량형입니다. 차이점이라고는 포탑 뒤의 2인분의 좌석이 낙하산 상자로 변한 것뿐입니다. 이로 인해 병력 수송량이 줄어들어서 16명의 인원이나, 4개의 화기반을 탑재할 수 있습니다.
CZE_Air_APC_2코0=VOT-90"			#Fictional
CZE_Air_APC_2_desc코0=OT-90의 공수작전이 가능한 개량형입니다. OT-90과 같다고 해도 무방하지만, 낙하산이 내장되어 내부공간이 약간 줄어들었습니다.
CZE_Air_APC_3코0=VOT-90M"			#Fictional
CZE_Air_APC_3_desc코0=OT-90M의 공수작전이 가능한 개량형입니다. 최신 VOT-90의 사항을 알고 싶다면 OT-90M의 설명을 읽으십시오.
CZE_Air_APC_4코0=VOT-105 호우센카" #Fictional
CZE_Air_APC_4_desc코0=OT-105의 공수작전이 가능한 개량형입니다. 낙하산을 탑재하여 탑승공간이 약간 줄어들었습니다.
CZE_Air_APC_5코0=VOT-105M2" 		#Fictional
CZE_Air_APC_5_desc코0=OT-105M2의 공수작전이 가능한 개량형입니다. 호우센카의 세번째 개량형으로 많은 부분이 개선되었습니다.
CZE_Air_APC_6코0=VOT-121 토파스" 	#Fictional
CZE_Air_APC_6_desc코0=OT-121의 공수작전이 가능한 개량형으로 패키지 P(파라슈티스티)를 장착하고 있습니다. 차량 무게를 더욱 더 가볍게 할 수 있게 가벼운 장갑을 장착하고 있습니다.
CZE_Air_APC_7코0=VOT-133 바브르진" 	#Fictional
CZE_Air_APC_7_desc코0=OT-133의 공수작전이 가능한 개량형으로 패키지 P(파라슈티스티)을 장착하고 있습니다. 나머지 사항은 OT-133과 같습니다.
CZE_Air_APC_8코0=VOT-136 레크닌" 	#Fictional
CZE_Air_APC_8_desc코0=OT-136의 공수작전이 가능한 개량형으로 무게절감을 이유로 자동기관포만 장착하였습니다. 하지만 대전차 미사일과 0.5초의 반응시간내에 최대 2개의 발사체를 동시에 격추하며, 최대 3개의 발사체까지 격추할 수 있는 양측에 장착된 능동 방호 체계가 장착되어 있습니다.

CZE_IFV_1코0=BVP-1
CZE_IFV_1_desc코0=BVP는 기갑 전투 차량(AIFV)으로써 수송을 주목적으로 배치된 차량으로 필요시에는 배치된 보병과 함께 자동 기관포로 경장갑 차량이나 적 보병에게 화력지원을 해주기도 합니다. 8명을 수송할 수 있습니다.
CZE_IFV_2코0=BVP-1K
CZE_IFV_2_desc코0=BVP-1의 개량으로 대전차 유도 미사일(ATGM)과 새로운 통신장비, 컴퓨터 장비를 탑재하였습니다. 이 차량은 더 가벼운 통신장비와 새로운 엔진을 탑재하였습니다.
CZE_IFV_3코0=BVP-2
