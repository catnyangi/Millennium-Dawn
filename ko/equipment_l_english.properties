night_vision_1_desc코0=1세대 비 능동 야간 투시 장비는 이전의 0세대 능동 장비를 개량한 것으로, 베트남 전쟁 중 도입되었습니다. 적외선을 비추는 기존 방식 대신 희미한 빛을 증폭시키는 새로운 방식을 도입했습니다. S-20 광전음극과 빛을 1,000배 증폭할 수 있는 광 증폭기를 장착했습니다. 장비가 너무 크며,  원활한 작동을 위해서는 달빛이 필요하다는 단점이 있습니다.
night_vision_2_desc코0=2세대 야간 투시 장비는 마이크로  채널 플레이트(MCP)를 장착한 S-25 광전음극을 이용하는 개선된 광 증폭기를 장착한 것이 특징입니다. 렌즈 가장자리에서 더 밝은 영상을 보여줄 수 있습니다. 달이 뜨지 않은 밤처럼 매우 어두운 환경에서도 높은 선명도를 자랑하며, 빛을 20,000배 증폭시킵니다. 또한 영상의 해상도와 장비의 신뢰성도 개선했습니다.
night_vision_3_desc코0=3세대 야간 투시 장비는 2세대와 동일한 마이크로 채널 플레이트(MCP) 시스템을 여전히 사용하지만, 비화 갈륨으로 제조된 광전음극을 장착해서 영상의 선명도를 높였습니다. 추가로 증폭관의 수명을 늘리기 위해 마이크로 채널  플레이트(MCP)에 이온 차단 필름을 부착했습니다.
night_vision_4_desc코0=자동 전력 공급 시스템이 광전음극의 전압을 조절해서, 야간 투시 장비가 변화하는 주위 빛 환경 속에서도 즉시 적응할 수 있게 되었습니다. 두 번째 개량으로 3세대 장비에 부착되었던 이온 차단 필름을 제거하거나 더 얇게 만들어 영상의 잡음을 줄였으며, 빛 증폭성을 2,850,000배 증가시켰습니다.

combat_eng_equipment코0=전투 공병 장비
combat_eng_equipment_desc코0=전투 공병은 전 세계 모든 군대에서 핵심적인 역할을 하는 이들로 군의 다양한 부대에서 찾을 수 있으며, 심지어 전투 부대에서도 임무를 수행하기도 합니다.

