### Russia ###
SOV_infantry_weapons코0=AKM
SOV_infantry_weapons_desc코0=AKM은 가장 많이 생산된 AK-47의 개량형으로 1959년에 미하일 칼라시니코프가 개발했습니다. AK-47보다 더 가벼우며 연사 명중률이 더 높습니다.
SOV_infantry_weapons1코0=AK-74
SOV_infantry_weapons1_desc코0=AK-74는 AKM의 개량형입니다. 바르샤바 조약기구의 7.62mm 총알 대신 5.45mm 총알을 사용하는 것이 특징입니다.
SOV_infantry_weapons2코0=AK-74M
SOV_infantry_weapons2_desc코0=1991년, 이젭스크의 이즈마시 공장에서 AK-74의 개량형인 AK-74M의 대량생산이 시작되었습니다. 가벼운 볼트와 손잡이, 유리섬유 폴리마이드 개머리판을 장착하였습니다.
SOV_infantry_weapons3코0=AK-103
SOV_infantry_weapons3_desc코0=AK-103 돌격소총은 AK-74M의 개량형으로 7.62x39mm M43 탄환을 사용합니다. 과거의 AKM과 비슷한 이 총은 야간 투시경, 배율이 포함된 다양한 조준경을 장착할 수 있습니다. 또한 총검, 유탄 발사기를 장착할 수 있습니다. AK와 이 총의 차이점은 플라스틱 몸통과 더 싼 재료의 가격입니다.
SOV_infantry_weapons4코0=AK-15
SOV_infantry_weapons4_desc코0=AK-15는 새로운 러시아제 돌격 소총입니다. 라트닉(Ratnik) 미래 보병 프로그램 산하에서 개발되었습니다. AK-103를 대체하기 위해 개발되었습니다. AK-15는 균형잡히고 인체공학적으로 만들어 져 현세대에서는 가장 현대적인 소총입니다.
SOV_infantry_weapons5코0=A-545
SOV_infantry_weapons5_desc코0=A-545는 미국의 M4와 동등한 성능을 가지고 있습니다. 피카티니 레일과 어깨에 알맞은 개머리판에 5.45x39mm을 사용하고 있습니다. 싸고 다용도로 사용할 수 있으며, NATO제 무기를 대체할 수 도 있습니다.
#SOV_infantry_weapons5: "A-545"
#SOV_infantry_weapons5_desc: "The A-545 is the Russian equivalent of the American M4 assault rifle. Using the Picatinny Rail system and adjustable shoulder stock and firing 5.45x39mm rounds. A cheap and well purposed alternative to NATO weapons."
SOV_infantry_weapons6코0=AK-23

SOV_Anti_Air_0코0=SA-7 스트렐라-2
SOV_Anti_Air_0_desc코0=냉전 때부터 설계가 시작된 네비게이션을 사용하여 미국 핵폭격기를 락온 할 수 있습니다. 가장 기본적인 방공수단으로 3700-4200m에 달하는 사거리를 가지고 있습니다.
SOV_Anti_Air_1코0=SA-16 이글라
SOV_Anti_Air_1_desc코0=스트렐라를 개량한 것으로 2004년 배치되었습니다. 두 개 파장의 적외선 유도 방식을 사용하여 스텔라보다 정확도가 높습니다.
SOV_Anti_Air_2코0=SA-24 이글라-S
SOV_Anti_Air_2_desc코0=최신 개량형으로 더 긴 사거리, 더 민감한 센서, 방호체계에 대한 저항력의 증가, 더 무거워진 탄두가 개선되었습니다. 또한 시제품의 정확도는 0.8-0.9에 이릅니다.

SOV_APC_1코0=BTR-60
SOV_APC_1_desc코0=아직까지도 운용중인 BTR-60은 14.5mm KRVT 중기관총과 500발의 탄환을 탑재합니다. 부무장으로 7.62mm pkt 기관총으로 300발을 탑재합니다. 경보병과 근접전투상황에 아주 뛰어난 운용력을 보여줍니다.
#SOV_APC_1_variant: "BRDM-2"
#SOV_APC_1_variant: "BTR-50"
SOV_APC_1_short코0=BTR-60
SOV_APC_2코0=MT-LB
SOV_APC_2_desc코0=1970년대에 만들어진 장비입니다. 싸고 빠르게 만들어졌으며, 소형 대공화기나 대보병용으로 운용했습니다.
SOV_APC_2_short코0=MT-LB
SOV_APC_3코0=BTR-70
SOV_APC_3_desc코0=1972년에 배치되기 시작한  BTR-70은 소련-아프가니스탄 전쟁에 투입되어 보병의 수송, 화력지원을 도맡았습니다. BTR-60과의 차이점은 더 두꺼운 장갑을 가지고 있는 것입니다.
SOV_APC_3_short코0=BTR-70
SOV_APC_4코0=BTR-80
SOV_APC_4_desc코0=BTR-80은 8륜 수륙양용 병력 수송 장갑차(APC)로 소련에서 개발되었습니다. 1986년 배치되기 시작하여 이전의 차량인 BTR-60, BTR70들을 대체하기 시작했습니다. 아프가니스탄전에서 처음 그 실력을 발휘했습니다.
SOV_APC_4_short코0=BTR-80
#SOV_APC_4_variant: "BTR-82"
SOV_APC_5코0=BTR-90
SOV_APC_5_desc코0=테러리스트와 싸우기 위해 1994년에 생산되었습니다. 강력한 무기인 30mm 시퍼노브 2A42 포를 500발의 포탄과 함께 장착하고 있습니다.
SOV_APC_5_short코0=BTR-90
SOV_APC_6코0=쿠르가네츠-25
SOV_APC_6_desc코0=현대 러시아 군의 가장 최신차량인 쿠르가네츠-25는 2015년 생산되었습니다. 보병 전투 차량(IFV)인 이 차량은 부메랑-BM 경포와 12.7mm 코드 기관총을 장착하고 있습니다. 미국의 브래들리 보병 전투 차량(IFV)을 본떠서 만들었습니다.
SOV_APC_6_short코0=쿠르가네츠-25
SOV_APC_7코0=쿠르가네츠-35
SOV_APC_7_desc코0=쿠르가네츠-25와 비슷한 보병 전투 차량(IFV)로 마찬가지로 12명의 인원을 수송할 수 있습니다.
SOV_APC_7_short코0=쿠르가네츠-35
SOV_APC_8코0=쿠르가네츠-45
SOV_APC_8_desc코0=이 병력 수송 장갑차(APC)에 대해서 많이 알려진 것은 없지만 40mm 포와 12명의 인원을 수송할 수 있습니다.
SOV_APC_8_short코0=쿠르가네츠-45

SOV_Air_APC_2_short코0=BTR-D
SOV_Air_APC_6코0=BTR-MDM
SOV_Air_APC_6_desc코0=아주 가벼운 병력 수송 장갑차(APC)로 2015 퍼레이드에서 선보였습니다. 공수부대를 내보낸 후에는 화력지원을 담당합니다.
SOV_Air_APC_6_short코0=BTR-MDM
SOV_Air_IFV_1코0=BMD-1
SOV_Air_IFV_1_desc코0=공수 보병 전투 차량(IFV)로 1969년 미국의 공수부대에 대항하기 위해 만들어졌습니다. 73mm 2A28 그롬포와 대전차 유도 미사일(ATGM) 발사기를 장착하고 있습니다.
SOV_Air_IFV_1_short코0=BMD-1
SOV_Air_IFV_3코0=BMD-2
SOV_Air_IFV_3_desc코0=1985년에 공수 보병 전투 차량(IFV)으로써 사용되었습니다. 30mm 2A42 포와 대전차 유도 미사일(ATGM)을 탑재하고 더욱 더 빠른 속력과 방호력으로 이전 장갑차보다 더 뛰어납니다.
SOV_Air_IFV_3_short코0=BMD-2
SOV_Air_IFV_4코0=BMD-3
SOV_Air_IFV_4_desc코0=보병 전투 차량(IFV)은 1990년대 테러리스트와의 전투에 투입되었습니다. 주무장으로 30mm 2A42 자동포로 강력한 대보병 능력을 가지고 있습니다.
SOV_Air_IFV_4_short코0=BMD-3
SOV_Air_IFV_5코0=BMD-4
SOV_Air_IFV_5_desc코0=2004년 생산되어 강력한 대보병 능력을 가지고 있습니다. 100mm HE 탄환으로 보병에게, AP 탄환으로 전차에 대항할 수 있습니다. 하지만 실제로 전차와 맞써 싸울 일은 드물기에 HE탄을 대부분 사용합니다.
SOV_Air_IFV_5_short코0=BMD-4

SOV_Amph_APC_1코0=BTR-50" #All soviet APC were amphibious
SOV_Amph_APC_1_desc코0=BTR-50은 러시아의 병력 수송 장갑차(APC) 중에서는 가장 오래된 차량입니다. 또한 전세계에서 찾아볼 수 있는 흔한 BTR 계열의 차량이기도 합니다. 싸고 남아도는 차량입니다.
SOV_Amph_APC_1_short코0=BTR-50
SOV_Amph_APC_2코0=MT-LB
SOV_Amph_APC_2_desc코0=1970년대에 만들어진 차량으로 싸고 빨리 생산할 수 있으며, 소련의 경우 대공임무나 대보병 임무에 투입하였습니다.
SOV_Amph_APC_2_short코0=MT-LB
SOV_Amph_APC_3코0=BTR-70
SOV_Amph_APC_3_desc코0=BTR-70은 소련-아프가니스탄 전쟁에서 병력을 수송시키고 화력 지원을 위한 수단으로써 1972부터 배치가 되었습니다. BTR-60과의 유일한 차이점은 두꺼운 장갑입니다.
SOV_Amph_APC_3_short코0=BTR-70
SOV_Amph_APC_4코0=BTR-80
SOV_Amph_APC_4_desc코0=1984년에 만들어져 병력 수송, 경전차 격파 및 대공 임무에 사용되었습니다. BTR-70, 80과 같은 30mm 2A72 포를 탑재하고 있습니다.
SOV_Amph_APC_4_short코0=BTR-80
#SOV_Amph_APC_4_variant: "BTR-82A"
SOV_Amph_APC_5코0=BTR-90
SOV_Amph_APC_5_desc코0=1994년 테러리스트와의 전투에 투입하기 위해 만들어졌습니다. 30mm 쉬프노브 2A42 포와 500발의 탄환을 탑재하고 있습니다.
SOV_Amph_APC_5_short코0=BTR-90
SOV_Amph_APC_6코0=K-16 부메랑
SOV_Amph_APC_6_desc코0=병력 수송 장갑차(APC), 보병 전투 차량(IFT)로 다용도로 사용된 차량입니다. 무선 조종을 할 수 있는 30mm 포가 달린 포탑과 코넷 대전차 미사일을 탑재하였습니다.
SOV_Amph_APC_6_short코0=K-16 부메랑

SOV_Amph_IFV_1코0=BMP-1
SOV_Amph_IFV_1_desc코0=BMP-1는 소련의 수륙양용 보병 전투 차량(IFV)입니다. 소비에트-아프가니스탄 전쟁에서 병력을 수송하면서 지하드 주의자들과 싸웠습니다. 73mm 2A28 포와 대전차 유도 미사일(ATGM)을 사용합니다.
SOV_Amph_IFV_1_short코0=BMP-1
SOV_Amph_IFV_2코0=BTR-T
SOV_Amph_IFV_2_desc코0=중 보병 전투 차량(IFV)으로 최대 320mm에 달하는 방어력을 가지고 있습니다. 이 차량은 9M113 코커스 대전차 유도 미사일(ATGM)과 2A42 30mm 자동포를 사용합니다.
SOV_Amph_IFV_2_short코0=BTR-T
SOV_Amph_IFV_3코0=BMP-2
SOV_Amph_IFV_3_desc코0=BMP-2는 지하드 주의자들이 가장 두려워 하던 차량으로 30mm 캐논과 캐터필러를 가져 굉장히 빠르고 효율적입니다.
SOV_Amph_IFV_3_short코0=BMP-2
SOV_Amph_IFV_4코0=BMP-3F
SOV_Amph_IFV_4_desc코0=BMP-3F는 해상에서 적의 소형선박이나 프리깃에 사격하는데 사용되었습니다. 100mm 포와 대전차 유도 미사일(ATGM) 발사기를 탑재하고 있습니다.
SOV_Amph_IFV_4_short코0=BMP-3F

SOV_Heavy_Anti_tank_0코0=AT-3 말류트카
SOV_Heavy_Anti_tank_0_desc코0=차량에 탑재되어 많은 수량이 사용된 무기입니다. 유효 사거리는 500-3,000m 입니다.
SOV_Heavy_Anti_tank_1코0=AT-5 콩쿠르
SOV_Heavy_Anti_tank_1_desc코0=더욱 더 진보된 미사일 시스템으로 4km의 거리에서 전차까지의 목표물을 파괴할 수 있습니다.
SOV_Heavy_Anti_tank_2코0=AT-14 코넷

SOV_IFV_1코0=BMP-1
SOV_IFV_1_desc코0=BMP-1는 소련의 수륙양용 보병 전투 차량(IFV)입니다. 소비에트-아프가니스탄 전쟁에서 병력을 수송하면서 지하드 주의자들과 싸웠습니다. 73mm 2A28 포와 대전차 유도 미사일(ATGM)을 사용합니다.
SOV_IFV_1_short코0=BMP-1
SOV_IFV_2코0=BTR-T
SOV_IFV_2_desc코0=BMP-2는 지하드 주의자들이 가장 두려워 하던 차량으로 30mm 캐논과 캐터필러를 가져 굉장히 빠르고 효율적입니다.
SOV_IFV_2_short코0=BTR-T
SOV_IFV_3코0=BMP-2
SOV_IFV_3_short코0=BMP-2
SOV_IFV_4코0=BMP-3
SOV_IFV_4_desc코0=BMP-3는 소련의 보병 전투 차량(IFV)로 BMP-1과 BMP-2를 계승하는 차량입니다. 100mm 포로 고폭탄을 발사합니다.
SOV_IFV_4_short코0=BMP-3
SOV_IFV_5코0=BMP-3M
SOV_IFV_5_desc코0=BMP-3M은 소련의 보병 전투 차량(IFV)로 BMP-1과 BMP-2를 계승하는 차량인 동시에 BMP-3의 개량형입니다. 포와 엔진을 향상시켰습니다.
SOV_IFV_5_short코0=BMP-3M
SOV_IFV_6코0=T-15 아르마타
SOV_IFV_6_short코0=T-15
SOV_IFV_7코0=BMP-3 에포차
SOV_IFV_7_short코0=BMP-3 에포차
SOV_IFV_8코0=T-19
SOV_IFV_8_short코0=T-19

SOV_Anti_tank_0코0=AT-3 말류트카
SOV_Anti_tank_0_desc코0=차량에 탑재되어 많은 수량이 사용된 무기입니다. 유효 사거리는 500-3,000m 입니다.
SOV_Anti_tank_1코0=AT-4 파곳
SOV_Anti_tank_1_desc코0=다른 대전차 체계보다 더 가볍고 오래된 무기입니다. 다른 것들에 비해 70-2,500m라는 짧은 유효 사거리를 갖고 있지만, 값이 저렴합니다.
SOV_Anti_tank_2코0=AT-13 메티스-M
SOV_Anti_tank_2_desc코0=1992년 만들어져 고폭탄으로 대보병, 대전차 임무에 투입할 수 있습니다.

SOV_MBT_1코0=T-55
SOV_MBT_1_desc코0=아직까지 운용중인 소련제 전차로 다른 나라들 또한 이 전차를 사용하기도 했습니다. D-10T 100mm 강선포를 탑재하였습니다. 이 전차 또한 힘이 될 것입니다.
SOV_MBT_1_short코0=T-55
SOV_MBT_2코0=T-72
SOV_MBT_2_desc코0=이 41톤의 야수는 러시아를 방해하는 모든 것을 박살낼 수 있는 힘을 가지고 있습니다. 125mm 2A46M 활강포를 탑재하고 있습니다.
SOV_MBT_2_short코0=T-72
SOV_MBT_3코0=T-80
SOV_MBT_3_desc코0=2백만달러의 이 전차이자 야수는 T-72와 같은 포를 사용하며 장갑을 증설하고 코프라 대전차 유도 미사일(ATGM)을 탑재하고 있습니다.
SOV_MBT_3_short코0=T-80
SOV_MBT_4코0=T-90
SOV_MBT_4_desc코0=3개의 포중 하나를 장착할 수 있습니다. 125mm 구경의 포를 사용합니다.
SOV_MBT_4_short코0=T-90
SOV_MBT_5코0=T-14 아르마타
SOV_MBT_5_desc코0=최신 기술이 집약된 러시아 육군의 전차로 매끄러운 외관과 강력한 152mm 야포를 탑재하고 있습니다.
SOV_MBT_5_short코0=T-14

SOV_Rec_tank_0코0=PT-76
SOV_Rec_tank_0_desc코0=이 초고속의 수륙양용 경전차는 강이나, 험지를 건너가서 적을 기습할 수 있습니다. 76.2mm 56T 포가 탑재되어 있습니다.
SOV_Rec_tank_0_short코0=PT-76
#SOV_Rec_tank_0_variant: "BRDM-2"
SOV_Rec_tank_2코0=2S25 스프룻-SD
SOV_Rec_tank_2_desc코0=수륙양용 대전차 차량으로 적을 기습하여 사격을 가할 수 있습니다. T-72에서 T-80이 탑재하고 다니는 125mm 포를 탑재하고 있습니다.
SOV_Rec_tank_2_short코0=2S25 스프룻-SD
SOV_Rec_tank_3코0=BMPT 터미네이터
SOV_Rec_tank_3_short코0=BMPT 터미네이터

SOV_SP_Anti_Air_0코0=SA-8 오사
SOV_SP_Anti_Air_1코0=SA-11 부크
SOV_SP_Anti_Air_2코0=SA-19 퉁구스카
SOV_SP_Anti_Air_2_desc코0=8개의 미사일을 탑재한 이 차량은 어떤 비행기도 격추할 수 있습니다. 또한 자동 기관포로 수송기도 격추할 수 있습니다.

SOV_SP_R_arty_0코0=BM-21 그라드
SOV_SP_R_arty_0_desc코0=현대전에는 많이 사용되지 않은 지대공 미사일(SAMS)와 다련장 로켓포(MLRS)는 주로 2차 대전과 아프가니스탄에서 사용되었습니다. 20km 거리에서 효과적이었습니다.
#SOV_SP_R_arty_0_variant: "9P138"
SOV_SP_R_arty_1코0=BM-27 우라간
SOV_SP_R_arty_1_desc코0=이 차량은 그라드를 개량한 차량입니다. 눈, 얼음, 사막과 같은 어떤 지형에서도 운용할 수 있습니다. 유효 사거리는 35km입니다.
#SOV_SP_R_arty_1_variant: "TOS-1"
#SOV_SP_R_arty_1_variant: "BM-30 Smerch"
SOV_SP_R_arty_2코0=9A52-4 토르나도
SOV_SP_R_arty_2_desc코0=의심할 여지 없이 강력한 야포를 탑재하고 있는 차량으로 전 도시를 불바다로 만들 수 있습니다. 유효 사거리는 90km 입니다.

SOV_SP_arty_0코0=2S3 아카치야
SOV_SP_arty_0_desc코0=152.4mm D-22 포를 장착하고 있는 이 차량은 필요시에는 태양을 발사할 수 있습니다. 유효 사거리는 50km 입니다.
#SOV_SP_arty_0_variant: "2S5 Giatsint-S"
#SOV_SP_arty_0_variant: "2S1 Gvozdika"
#SOV_SP_arty_0_variant: "2S7 Pion"
#SOV_SP_arty_0_variant: "2S9 Nona"
SOV_SP_arty_1코0=2S19 므스타-S
SOV_SP_arty_1_desc코0=2S19 므스타-S는 냉전이 끝날 무렵 개발되었습니다. 최신 기술과 이전 자주포에 비해 사거리가 증가하였습니다.
SOV_SP_arty_2코0=2S19M2 므스타-SM
SOV_SP_arty_2_desc코0=2S19M2은 므스타-S의 차체를 이용한 21세기의 자주포입니다. 자동 발사 통제 시스템, 디지털 디스플레이를 탑재하고 GLONASS를 지원합니다.
#SOV_SP_arty_2_variant: "2S35 Koalitsiya-SV"
#SOV_SP_arty_2_variant: "2S31 Vena"
SOV_SP_arty_3코0=2S35 칼리챠-SV
SOV_SP_arty_3_desc코0=2S35는 자동화가 이루어진 21세기의 진정한 자주포로써, 자동으로 포탄 유형을 선택하고 장전합니다.

SOV_artillery_0코0=D-30
SOV_artillery_0_desc코0=122m 야포는 소련시절 많은 전장에서 쓰였습니다. 유효 사거리는 15-25km입니다.
SOV_artillery_1코0=2A65 므스타-B
SOV_artillery_1_desc코0=이 괴물은 152mm의 포탄을 28.9km까지 발사할 수 있습니다.

SOV_util_vehicle_0코0=ZIL-131" #truck
SOV_util_vehicle_0_desc코0=전 세계에서 많이 사용된 보급용, 수송용으로 사용된 차량입니다.
SOV_util_vehicle_1코0=UAZ-469
SOV_util_vehicle_1_desc코0=고위급 장성을 수송하기 위해 방탄 차체를 가지고 있으며, 총도 탑재할 수 있습니다.
SOV_util_vehicle_2코0=UAZ-3132
SOV_util_vehicle_2_desc코0=469와 같지만 문과 지붕을 제거했습니다.
SOV_util_vehicle_3코0=GAZ 티그르
SOV_util_vehicle_3_desc코0=이 방탄 분대 수송 차량은 여러 무기를 한씩 타배하고 11명의 인원을 수송할 수 있습니다.
SOV_util_vehicle_4코0=BPM-97
SOV_util_vehicle_4_desc코0=볼크와 비슷하게 생긴 이 차량은 8명의 인원을 수송할 수 있지만, 중기관총을 상부에 장착할 수 있습니다. 호송을 할 때 주로 사용됩니다.
#SOV_util_vehicle_3: "GAZ Vodnik"
SOV_util_vehicle_5코0=VPK-3927 볼크
SOV_util_vehicle_5_desc코0=VPK은 2명의 승무원과 8명의 인원을 수송할 수 있습니다. STANAG 4569 3 수준의 장갑을 장착하고 있으며, 특수부대나 경찰을 수송하는데 특화되어 있습니다.
