missile_submarine_1_desc코0=순항 미사일 잠수함은 순항 미사일을 주력 무장으로 사용합니다. 순항 미사일은 대함 미사일로써 수면 전투능력을 증가시켰습니다. 어뢰는 없다시피 하지만, 미사일은 더욱 더 긴 사거리와 동시간에 여러 목표물을 향해서 발사할 수 있습니다. 게임에서 이 잠수함은 잠수함의 어뢰보다 더 빠른 어뢰 연사력을 가지고 있습니다.
