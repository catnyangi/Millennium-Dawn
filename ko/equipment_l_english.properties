FRA_infantry_weapons4코0=FAMAS 펠린
FRA_infantry_weapons4_desc코0=FAMAS 펠린은 전면에 수직 손잡이를 장착하고 명령을 위한 무전기와 열화상 조준기가 달려있습니다.
