L_AT_Equipment코0=대전차 유도 미사일(ATGM)
L_AT_Equipment_desc코0=대전차 미사일 (ATM), 대전차 유도 미사일 (ATGM), 대전차 유도 무기 (ATGW)나 대전차 유도 무기는 장갑화된 적군의 차량을 파괴하고 타격하기 위한 유도 미사일입니다.
Anti_tank_desc코0=대전차 미사일 (ATM), 대전차 유도 미사일 (ATGM), 대전차 유도 무기 (ATGW)나 대전차 유도 무기는 장갑화된 적군의 차량을 파괴하고 타격하기 위한 유도 미사일입니다.
Anti_tank_0코0=대전차 유도 미사일(ATGM) 1965
Anti_tank_0_desc코0=대전차 유도 미사일(ATGM)은 사람이 조작하여 고폭발력을 가지는 탄두가 부착된 미사일을 발사하여 장갑화된 차량을 타격하기 위한 무기입니다. 이 세대의 대전차 유도 미사일(ATGM)은 조이스틱으로 움직이며, 유선에 높은 역량의 조작자를 필요로 합니다.
H_AT_Equipment코0=차량 탑재 대전차 유도 미사일(ATGM)
H_AT_Equipment_desc코0=대전차포는 제한적인 작전 수행능력을 가진 채, 적 전차를 타격하는데 그 목적을 두어서, 직접 타격이 가능한 야포나 미사일 발사대를 장착한 기갑 전투 차량입니다.
Heavy_Anti_tank_desc코0=대전차포는 제한적인 작전 수행능력을 가진 채, 적 전차를 타격하는데 그 목적을 두어서, 직접 타격이 가능한 야포나 미사일 발사대를 장착한 기갑 전투 차량입니다.
Heavy_Anti_tank_0코0=차량 탑재 대전차 유도 미사일(ATGM) 1965
Heavy_Anti_tank_0_desc코0=더 무거워진 대전차 유도 미사일(ATGM) 시스템은 더 긴 거리와 더 큰 발사대를 가지게 되었습니다. 그에 따라 증가한 무게는 들고다니기에는 불가능한 정도가 되었습니다. 그렇기에 차량에 탑재하여 운용합니다. 대전차 유도 미사일(ATGM)은 사람이 조작하여 고폭발력을 가지는 탄두가 부착된 미사일을 발사하여 장갑화된 차량을 타격하기 위한 무기입니다. 이 세대의 대전차 유도 미사일(ATGM)은 조이스틱으로 움직이며, 유선에 높은 역량의 조작자를 필요로 합니다.
Anti_tank_1코0=대전차 유도 미사일(ATGM) 1985
Anti_tank_1_desc코0=대전차 유도 미사일(ATGM)은 사람이 조작하여 고폭발력을 가지는 탄두가 부착된 미사일을 발사하여 장갑화된 차량을 타격하기 위한 무기입니다. 이 세대의 대전차 유도 미사일(ATGM)은 플라이바이와이어나 반자동유도 방식을 사용합니다.
Heavy_Anti_tank_1코0=차량 탑재 대전차 유도 미사일(ATGM) 1985
