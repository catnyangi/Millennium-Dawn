GER_MBT_1코0=M48A2GA2
GER_MBT_1_desc코0=레오파르트(또는 레오파르트 1)는 1965년 서독의 포르쉐사가 설계하고 제작한 주력전차입니다. HEAT 탄두가 기존의 무거운 장갑을 무쓸모로 만든다고 생각되었을 때 만들어진 레오파르트는 독일이 제작한 영국 L7-105mm건 형태의 화력에 초점을 맞추었으며 동시대의 다른 디자인들과 비교할 수 없는 험지 주행성을 지녔습니다.
GER_MBT_1_short코0=M48A2GA2
GER_MBT_2코0=레오파르트 1
GER_MBT_2_desc코0=1980년에 레오파르트 1에 대한 추가적인 개선을 위한 연구 프로그램이 수행되어 현대적인 화재 제어 시스템과 효과적인 야간/악천후 시각 시스템을 추가했습니다. 이 결정은 더 이상 경쟁력이 없던 이전 모델을 업그레이드 할 수 있게 했습니다. 이 결과로 만들어진 레오파르트 1A5는 레오파르트 1A1A1 모델 1,225대를 기반으로 했습니다. 포탑은 레오파르트 1A5를 위해 추가된 장비들을 위해서 새롭게 설계되었는데, 이전까지는 운전자의 왼쪽에 저장했던 것을 뒷쪽에 더 많은 탄약을 옮기는 것으로 해결했습니다.
GER_MBT_2_short코0=레오파르트 1
GER_MBT_3코0=레오파르트 2
GER_MBT_3_desc코0=레오파르트 2 제품군 중 제일 널리 알려진 버전인 2A4 모델에는 자동화된 화재 및 폭팔 억제 시스템,  새로운 탄약을 처리할 수 있는 디지털 화력 시스템, 평평한 티타늄/텅스텐 장갑을 가진 포탑 등 실질적인 변화가 있었습니다. 레오파르트 2들은 1985~1992년 사이에 8번 만들어졌으며 모든 구형모델들은 2A4로 업그레이드 되었습니다. 1994년까지 독일은 총 2,125대의 레오파르트 2A4를 운용했습니다.
GER_MBT_3_short코0=레오파르트 2
GER_MBT_4코0=레오파르트 2A4
GER_MBT_4_desc코0=레오파르트 2A6에는 라인메탈사에 제작한 120mm L/55 활강포 및 몇몇 변경사항이 추가되었습니다.
