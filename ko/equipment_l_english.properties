Heavy_Anti_tank_3코0=차량 탑재 대전차 유도 미사일(ATGM) 2025
Heavy_Anti_tank_3_desc코0=더 무거워진 대전차 유도 미사일(ATGM) 시스템은 더 긴 거리와 더 큰 발사대를 가지게 되었습니다. 그에 따라 증가한 무게는 들고다니기에는 불가능한 정도가 되었습니다. 그렇기에 차량에 탑재하여 운용합니다. 이 미사일은 적 전차를 관통하기 위한 고폭팔력을 지니는 탄두를 장착하고 있습니다.
