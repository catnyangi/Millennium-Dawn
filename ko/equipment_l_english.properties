early_helicopter코0=수송 헬리콥터
early_helicopter_desc코0=초기 헬리콥터 설계입니다. 이 연구를 통해서 수송 헬리콥터와 공격 헬리콥터를 연구할 수 있도록 해 줄 것입니다.
attack_helicopter_equipment코0=공격 헬리콥터
