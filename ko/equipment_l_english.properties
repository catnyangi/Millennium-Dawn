CZE_Air_UAV1코0=CANTAS A
CZE_Air_UAV1_desc코0=수직이착륙을 할 수 있는 소형 정찰 드론입니다.
CZE_Air_UAV2코0=CANTAS II"											#Fictional
CZE_Air_UAV2_desc코0=수직이착륙을 할 수 있는 중간 정도의 드론으로 초보적인 타격 임무를 수행할 수 있습니다.
