### United States ###
USA_infantry_weapons코0=M16A1
USA_infantry_weapons_desc코0=5.56 약실을 장착한 .20구경을 가진 AR-15로 후에 무수히 많은 개선이 이루어져 변화하는 전장에서 계속 사용되게 되었습니다.
USA_infantry_weapons1코0=CAR-15
USA_infantry_weapons1_desc코0=AR-15의 "콜트 코만도" 개량형으로 총신을 카빈형으로 줄이고 근접전에서의 전투효율을 증가시켰습니다.
USA_infantry_weapons2코0=M16A2
USA_infantry_weapons2_desc코0=새로운 강선, 더 두꺼워진 총신, 조준경을 붙일 수 있는 형상, 이외에도 수많은 변환을 통해 M16A2는 수명과 신뢰도가 가장 뛰어난 M16 계열의 개량형입니다.
USA_infantry_weapons3코0=M4 카빈
USA_infantry_weapons3_desc코0=초기 제식명은 XM4로 M4는 CAR-15와 더 긴 M-16의 타협점을 찾기 위한 목적으로 설계과 되었으며, 여러 부착물을 장착할 수 있는 레일, 접이식 개머리판을 제식화하는 여러 개선이 행해졌습니다.
USA_infantry_weapons4코0=ACR
USA_infantry_weapons4_desc코0=M16과 M4를 대체하기 위해 맥풀사에 의해 설계된 소총인 ACR(다용도 소총(Adaptive Combat Rifle))으로 설계사는 이 총이 다음 세대의 총을 대표할 것이라 믿었습니다. 신속하게 교체할 수 있는 총신, 자유롭게 부착할 수 있는 가스 조절기, 가벼운 폴리머로 만든 몸체, 수납공간, 양손잡이 모두가 사용할 수 있는 특징을 가지고 있습니다.
USA_infantry_weapons6코0=텍스트론 LSAT
USA_infantry_weapons6_desc코0=경량 소형화기 기술(LSAT)은 "더 효율적이고 가벼운 소형 화기"를 개발하기 위한 미국의 일환이었습니다. 무탄피 탄환으로 44%의 무게가 가벼워졌습니다.
USA_infantry_weapons5코0=MARS-L
USA_infantry_weapons5_desc코0=MARS-L (모듈화 양손잡이 체계-경량화(Modular Ambidextrous Rifle System-Light))라는 이름이 함포하고 있는 의미는 낮은 곳에 장전 손잡이가 있어서 어느 편에서든 쉽게 당길 수 있습니다. 어느 편에서는 그 형상이 비슷한 모양을 띄고 있습니다.
USA_infantry_weapons7코0=타이탄 APPL"			#Fictional
USA_infantry_weapons7_desc코0=M4와 똑같은 신뢰도를 가지고 있지만, 21세기의 최신 기술을 적용한 총기입니다. 무탄피 탄환의 적용뿐만 아니라, 자기 가속력을 효과적인 동시에 최소화하여 레일건을 발사할 수 있게 되었습니다.


USA_Anti_Air_0코0=FIM-43 레데에
USA_Anti_Air_0_desc코0=자국 회사인 제너럴 다이나믹사에 의해 개발된 이 미사일 시스템은 열을 추적해 유도되는 수동 으로 작동되는 것으로, 그 궤적이 눈으로도 보여 운용자가 사격을 당할 수도 있습니다. 정확한 사격을 위해서는 위협을 감수해야하는 무기로 아직까지는 비효율적인 무기입니다.
USA_Anti_Air_1코0=FIM-92 스팅어
USA_Anti_Air_1_desc코0=그 이전의 무기와 비슷한 무기로 이 수동 지대공 미사일은 탄두, 소프트웨어, 적외선과 자외선 추적 체계로 몇몇 개선을 이루어내었습니다.
USA_Anti_Air_2코0=FIM-92E 스팅어
USA_Anti_Air_2_desc코0="스팅어" 계열의 계속되는 신뢰성의 개량으로 나온 결과물로 제너럴 다이나믹사는 회전하는 센서와 제어 소프트웨어와 비행 궤적의 새로운 설계가 개선되었습니다. 또한 드론, 순항 미사일, 정찰 헬기와 같은 소형 목표물도 타격할 수 있습니다.
USA_Anti_Air_3코0=FIM-194 스피어건"		#Fictional
USA_Anti_Air_3_desc코0=5세대 비행기는 전장에서 괄목할만한 성과를 내고 있으며, 자국의 MANPAD 시스템은 이 새로운 적들에게 대항하기 위해 변화를 꾀하기 시작했습니다. 가장 눈에 띄는 변화는 목표물까지의 거리측정으로 유선, 레이저 유도, 자외선, 적외선을 모두 사용합니다.
USA_Anti_Air_4코0=HEIL-253 하츠트리커"		#Fictional
USA_Anti_Air_4_desc코0=다르파(DARPA)에 의해 만들어진 이 무기는 MANPAD 무기의 절정을 찍는 결정체입니다. 센서의 경량화로 1사람만으로 적 스텔스 비행기를 파괴하거나 무력화할 수 있게 되었습니다.

USA_Amph_APC_3코0=AAV-P7
USA_Amph_APC_3_desc코0=AAV-P7(돌격 수륙양용 차량 - 7인승)은 궤도화된 수륙양용 차량으로 상륙 이전, 중, 후에도 차량을 통해서 효과적으로 전투를 벌일 수 있습니다.
USA_Amph_APC_3_short코0=AAV-P7

USA_APC_1코0=M75 APC
USA_APC_1_desc코0="철 상자"에 궤도를 단 것으로, 1950대에 개발된 1.9톤에 달하는 차량으로 자유를 어디에나 전파하러 갈 수 있습니다.
USA_APC_1_short코0=M75 APC
USA_APC_2코0=M113 APC
USA_APC_2_short코0=M113 APC
USA_APC_3코0=드라군 300
USA_APC_3_short코0=드라군 300
USA_APC_4코0=M1200 아머드 나이트
USA_APC_4_desc코0=이 새로운 바퀴를 장착한 장갑차는 IED(급조 폭발물) 방호력이 이전의 차량보다 더욱 더 높아졌습니다. 또한 인상적이게도 레이저 거리 측정기, 레이저 지시기, Gps, 무전기, 목표 위치를 표시하고 목표물을 포병에게 전달하는 컴퓨터를 장착하고 있습니다.
USA_APC_4_short코0=M1200
USA_APC_5코0=M1126 스트라이커
USA_APC_5_desc코0=이웃국인 캐나다에서 개발한 스트라이커는 해병대의 요구조건을 충족하는 차량으로 자동 사격 통제 시스템과, CBRN 시스템, 주/야간 열화상 카메라, 다음 세대의 통신체계 또한 탑재되어 있습니다.
USA_APC_5_short코0=스트라이커
USA_APC_6코0=M912 고르돈"			#Fictional
