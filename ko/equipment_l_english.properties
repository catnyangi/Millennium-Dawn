CZE_AS_Fighter4코0=아에로 L-41 볼라프카"				#Fictional
CZE_AS_Fighter4_desc코0=볼라프카는 마하 2.5이상의 속력으로 대공 전투에 적합하며, 레이더 기반 무기를 탑재하고 있습니다.
