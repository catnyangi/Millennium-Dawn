Ethnic_Insurgencies코0=민족 반란
Democracy_Movement코0=민주화 운동
Massive_International_Sanctions코0=대규모 국제 제재
Massive_International_Sanctions_desc코0=이 국가는 수입 금지, 자산 동결 및 공무원에 대한 비자 제한을 포함한 국제 기구뿐만 아니라 국가로부터 광범위한 국제 비난과 강력한 제재에 직면해 있습니다.
Struggle_for_power코0=권력을 위한 투쟁
Struggle_for_power_desc코0=정부의 민간인과 군사적 무기는 현재 지배를 위한 치열한 투쟁에 휘말려 점차 국가를 약화시키고 있다.

