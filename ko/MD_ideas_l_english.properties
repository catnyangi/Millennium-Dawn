censored_nation코0=억압적인 정부
censored_nation_01_desc코0=우리는 우리 국민들을 다른 세계로부터 완전히 차단하고 우리의 사상을 집단으로 주입하는 것이 사실상 불가능하다는 것을 인식하고 있지만, 우리는 그들이 외부에 노출되는 것을 통제하고 있습니다. 사회 불안정과 안보의 위협이 될 수 있는 지나치게 자유로운 정치적 발언이 가능한 체제에 우리 국민이 노출되도록 자유롭게 둘 수 없습니다.
