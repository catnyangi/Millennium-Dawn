legacy_of_1949코0=1949년의 유산
legacy_of_1949_desc코0=1949년 중국의 국공내전이 끝나자 민족주의 정당인 국민당(GMD)과 그 지지자들은 타이완 섬으로 도망쳤습니다. 이 사건은 타이완 이민자 배척운동과 지역주의가 결합되어 대다수의 타이완 시민들이 본토와의 통일을 강력하게 거부하게 되는 계기가 되었습니다.
