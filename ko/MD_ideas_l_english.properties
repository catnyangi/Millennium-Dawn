al_qaeda_network코0=알-카에다 네트워크
al_qaeda_network_desc코0=알-카에다 국제 네트워크의 일환으로, 우리의 우방을 돕기 위해 전사들을 보내기 더욱 쉽습니다.

superpower코0=패권국
superpower_hidden코0=패권국
superpower_desc코0=§W법안 비용:§! §R+80%§!\n\n우리는 전 세계에 영향력을 전파하고 힘을 투사할 수 있는 능력으로 대표되는 극도로 우월한 지위를 가진 패권국입니다. 패권국은 국제적 헤게모니를 주도할 수 있는 능력이 있고, 누구에게나 힘으로 겨룰 수 있으며, 전통적인 초강대국들을 왜소하게 만들 수 있습니다.\n\n권력 지위는 세계 전체 공업량에 기반하여 결정되며 외국 영향력으로부터 독립적이어야 합니다.
great_power코0=초강대국
great_power_hidden코0=초강대국
great_power_desc코0=§W법안 비용:§! §R+45%§!\n\n패권국이 우리의 자릴 빼앗지 않는 이상 우리는 전세계에 우리의 영향력을 투사 할 수 있는 능력을 인정받은 초강대국입니다.\n\n권력 지위는 세계 전체 공업량에 기반하여 결정되며 외국 영향력으로부터 독립적이어야 합니다.
large_power코0=강대국
large_power_hidden코0=강대국
large_power_desc코0=§W법안 비용:§! §R+30%§!\n\n우리는 주요국으로써, 패권국이나 초강대국의 지위는 아니지만, 세계 혹은 지역적 문제에 대해 거대한 영향력을 교묘하게 발휘하며 우리의 핵심 이권들과 주권을 거대 세력으로부터 지킬 능력이 있습니다.\n\n권력 지위는 세계 전체 공업량에 기반하여 결정되며 외국 영향력으로부터 독립적이어야 합니다.
regional_power코0=지역 강국
regional_power_hidden코0=지역 강국
regional_power_desc코0=§W법안 비용:§! §R+20%§!\n\n지역 강국으로써 지역의 문제에 대해 거대한 영향력을 교묘히 행사하며, 우리의 국내 핵심 이권들과 주권을 거대 세력의 간섭으로부터 지킬 능력이 있습니다.\n\n권력 지위는 세계 전체 공업량에 기반하여 결정되며 외국 영향력으로부터 독립적이어야 합니다.
minor_power코0=약소국
minor_power_hidden코0=약소국
minor_power_desc코0=약소국으로써 우리는 국제 외교에서 큰 영향을 미칠 수 없습니다. 우리는 최우선적으로 외국의 압박과 영향력에 대응 하여도 제한적으로 저항할 수 있으며 외국에 영향력을 미치는데 매우 큰 제약을 겪을 것입니다.\n\n권력 지위는 세계 전체 공업량에 기반하여 결정되며 외국 영향력으로부터 독립적이어야 합니다.
non_power코0=무권력국
non_power_hidden코0=무권력국
non_power_desc코0=§W법안 비용:§! §G-20%§!\n\n무권력국으로써, 우리는 국제 외교 무대에서 아무 영향을 미칠 수 없으며, 우리의 자세나 무엇을 아무도 신경쓰지 않습니다. 우리는 우리의 정치 사회에 아주 쉽게 영향력을 행사할 수 있는 더 주도적이고 영향력있는 주권국을 위한 도구입니다.\n\n권력 지위는 세계 전체 공업량에 기반하여 결정되며 외국 영향력으로부터 독립적이어야 합니다.

#NATO ideas
NATO_member코0=NATO 회원국
NATO_member_desc코0=북대서양조약기구 (NATO) 는 미국, 캐나다 그리고 여러 유럽 국가들이 참여한 방어적 연합체입니다. 시작은 미약한 정치 연합체였으나, 대소련 군사 연합으로 빠르게 성장하였습니다. 소련의 붕괴 이후, NATO는 세계를 향한 개입주의적인 역할을 늘리고 있습니다. 하지만 모든 회원국을 수호하며, 한 회원국이 공격 당하면 모든 회원국을 공격함과 같은 주된 설립목표는 여전합니다.

##Generic Ideas
nf_mosque_funding코0=모스크 재정지원
nf_mosque_funding_desc코0=외국의 모스크에 재정을 지원함으로써 우리는 우리가 해석한 이슬람이 다른 나라로 확산될 것을 확신합니다.
nf_islamist_media코0=이슬람주의 미디어
nf_islamist_media_desc코0=국영 이슬람계 미디어는 우리 국민이 무엇을 믿어야 하는지 어떻게 가짜 뉴스를 피해야 하는지 알려줍니다.
nf_salafist_funding코0=살라피스트 자금 지원
nf_salafist_funding_desc코0=우리는 전세계의 다양한 지하드(성전) 조직들을 지원하여 우리의 교리를 전파하는 정책을 취하고 있습니다.
child_soldiers코0=소년병
child_soldiers_desc코0=소년병들이 군대에 징집되었습니다. 많은 비대칭 분쟁에서 강제로 반군 조직에 징집되었고 폭력에 둔감하게 되었습니다. 이 아동들은 트라우마로 가득차고, 더욱 맹렬한 폭력, 술 그리고 마약을 쫓는 우울한 운명이 기다리고 있습니다.\n\n아이들을 강제 징집하는 것은 우리 군대를 강화할 것이나 때때로 어린 소년들은 고기방패보다 못할수도 있습니다.
mischevous_failure코0=위법과 직권남용
mischevous_failure_desc코0=우리가 위법과 직권 남용을 저지름으로써 우리가 현재 불안정하고 부패한 만큼 국가는 큰 위기에 빠져있습니다.
operatives1코0=정보원 1 추가
operatives5코0=정보원 5 추가
operatives10코0=정보원 10 추가
##MENA Spirits
al_jazeera코0=알-자지라 본사
al_jazeera_desc코0=아랍 세계에서 가장 크고 가장 영향력있는 뉴스 네트워크인 알 자지라는 전 세계에 펼쳐진 카타르계 소프트파워의 정수입니다. 카타르가 1995년 하마드 빈 칼리파 알 타니 집권 이후 추진해 온 자주적 대외정책과 동의어이기도 합니다.
al_jazeera_allowed코0=알-자지라
al_jazeera_allowed_desc코0=아랍 세계에서 가장 크고 가장 영향력있는 뉴스 네트워크인 알 자지라는 전 세계에 펼쳐진 카타르계 소프트파워의 정수입니다.
al_jazeera_banned코0=알-자지라 금지
al_jazeera_banned_desc코0=인기있는 뉴스 채널인 알 자지라는 위험한 사상과 무슬림 형제단을 광고하여 불법화 되었습니다. 하지만 위성 방송을 이용하여 사람들이 시청하는 것을 막는것은 불가능합니다.
muslim_brotherhood_crackdown코0=무슬림 형제단 단속
muslim_brotherhood_crackdown_desc코0=무슬림 형제단은 불법이며 기회가 있을 때마다 단속을 시행합니다.
muslim_brotherhood_home코0=무슬림 형제단의 고향
muslim_brotherhood_home_desc코0=이집트는 무슬림 형제단이라 불리는 매우 인기있고 정치적으로 영향력 있는 수니파 운동의 본고장입니다.
rentier_state코0=불로소득 국가
rentier_state_desc코0=이 국가는 풍부한 천연 자원이 넘쳐나 국민에게 세금을 매우 조금 부과하거나 부과할 필요가 없습니다. 시민들은 세금을 내지 않고도 이득을 취할 수 있으며 좋은 통치와 정치적 권리를 요구하는데 별 관심이 없습니다. 그 결과 독재적이고 부패한 정부, 자원 기반이 아닌 기업이 몹시 취약해지는 정경유착이 발생하였습니다.
youth_radicalization코0=청소년 급진화
youth_radicalization_desc코0=많은 청소년들이 이슬람 급진주의에 휘둘려왔으며 국가는 알-카에다와 같은 조직의 훌륭한 인력 모집원입니다.
saudi_aid코0=모스크와 마드라사를 위한 사우디의 지원
saudi_aid_desc코0=사우디 아라비아는 은혜롭게도 우리를 재정적으로 도와주며, 특히 우리의 모스크와 종교 교육 기관인 마드라사를 후원합니다. 여기서 이슬람 원리주의인 살라피즘이 가르쳐지고 전파됩니다.
cybercaliphate코0=사이버 칼리프
cybercaliphate_desc코0=친 이슬람국가 해커와 디지털 선동가들이 그들의 사상을 온라인에 전파시키고 주요 웹사이트를 향한 디도스 공격과 같은 사이버전을 수행합니다.
katib_hezbollah코0=카타이브 헤즈볼라
katib_hezbollah_desc코0=이란의 도움으로 레바논의 일개 민병대에서 벗어난 헤즈볼라는 중동 전역으로 확장하였으며 이란을 대신해 싸우고 있습니다. 카타이프 헤즈볼라는 매우 크고 잘 훈련된 이라크의 시아파 민병대입니다.
syrian_hezbollah코0=시리아계 헤즈볼라
syrian_hezbollah_desc코0=시리아계 헤즈볼라는 이란계 벨라얏-파디크 노선을 추종하는 몇몇의 시리아계 시아파 민병대로 구성되어 있습니다. 이란에서 자금 지원을 받으며 레바논계 헤즈볼라로부터 훈련을 받습니다.
qatar_expat코0=카타르의 인구통계
qatar_expat_desc코0=카타르 인구의 12%만이 카타르 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 외국인들은 이 나라의 거의 모든 일을 처리하고 있으며 거의 대부분의 카타르 시민들은 정부에서 일합니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다.
saudi_expat코0=사우디의 인구통계
saudi_expat_desc코0=사우디 인구의 70%만이 사우디 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 대부분의 성인 사우디 국민은 정부에서 일하며 거의 모든 산업, 서비스 직종은 외국인들이 담당하고 있습니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다.
omani_expat코0=오만의 인구통계
omani_expat_desc코0=오만 인구의 64%만이 오만 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 대부분의 성인 오만 국민은 정부에서 일하며 거의 모든 산업, 서비스 직종은 외국인들이 담당하고 있습니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다.
uae_expat코0=아랍 에미레이트의 인구통계
uae_expat_desc코0=아랍 에미레이트 연방 인구의 11%만이 아랍 에미레이트 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 대부분의 성인 아랍 에미레이트 국민은 정부에서 일하며 거의 모든 산업, 서비스 직종은 외국인들이 담당하고 있습니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다.
kuwait_expat코0=쿠웨이트의 인구통계
kuwait_expat_desc코0=쿠웨이트 인구의 29%만이 쿠웨이트 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 대부분의 성인 쿠웨이트 국민은 정부에서 일하며 거의 모든 산업, 서비스 직종은 외국인들이 담당하고 있습니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다.
bahraini_expat코0=바레인의 인구통계
bahraini_expat_desc코0=바레인 인구의 절반만이 바레인 시민이며 나머지는 외국인 노동자로 구성되어 있습니다. 대부분의 성인 바레인 국민은 정부에서 일하며 거의 모든 산업, 서비스 직종은 외국인들이 담당하고 있습니다. 이러한 외국인 노동자들의 삶의 질은 착취적이고 학대적이어서 우리의 그들에 대한 처우는 최근 매우 거세게 비판 받고 있습니다.
iranian_aid코0=이란의 원조
iranian_aid_desc코0=이란이 군사적, 경제적 지원을 제공합니다. 이는 우리가 정부와 군대를 운용하는 비용을 낮춰주지만, 이란 또한 우리 정치에 영향력을 행사하기 위해 이 지원을 이용합니다.
idea_gcc_member_state코0=걸프 협력 회의
idea_gcc_member_state_desc코0=걸프 협력회의(GCC)는 페르시아만 걸프지역의 모든 아랍 군주제 국가의 정치적, 경제적 연합이다.
LoAS_member코0=아랍 연맹 회원국
LoAS_member_desc코0=아랍 연맹은 정치적 협력과 양자 무역을 추구하는 아랍 국가들의 협의체입니다.
restoring_hope코0=희망 회복 작전
restoring_hope_desc코0=희망 회복 작전은 사우디 아라비아가 주도하여 예멘군을 지원함과 동시에 정치적 해법을 제시해 예멘에 평화를 정착 시키는 작전입니다.
sadrist_militias코0=사드리스트 운동
sadrist_militias_desc코0=마드히 군 가장 최근의 성육신의 이름을 딴 사라야 알-살람은 이라크군과 함께 최전방에서 전투를 치른 사드리스트 운동 계열 민병대입니다. 이 민병대의 리더 무크타다 알-사드르는 유명한 이라크 시아파 성직자이자 정치인으로, 그의 아버지로부터 이 운동을 물려 받았습니다. 그의 교리는 시아파 이슬람, 반미주의, 이란에 대항한 이라크의 독립 그리고 이라크 대중 국가주의의 혼합체입니다.

#Global things
multi_ethnic_state_idea코0=다민족 국가
multi_ethnic_state_idea_desc코0="다양성 속의 결속"이라는 말이 있습니다 - 하지만 소수 민족은 더 많은 자치권이나 독립을 요구하고자 하는 경향성을 보여줍니다.
consumption_econemy코0=소비자 경제
consumption_econemy_desc코0=소비자 경제는 GDP를 구성하는 다른 경제 요소들보다 소비자의 소비가 주도적으로 국내 총 생산을 이끈다고 설명합니다.
export_econemy코0=수출 주도 경제
export_econemy_desc코0=수출 주도 경제는 풍부한 천원자원이 있거나 농지가 많은 나라거나, 국내 자원을 모두 사용하기에는 인구가 적은 나라들에 유리합니다.
bankrupcy코0=파산!
limited_power_projection코0=제한된 힘 투사 가능
limited_power_projection_desc코0=이 나라는 하나 이상의 군사 기지를 해외에 설립했지만, 진정한 글로벌 강국으로 자리잡지는 못했습니다.
significant_power_projection코0=상당한 힘 투사 가능
significant_power_projection_desc코0=이 나라는 여러 군사기지를 통해 해외에 군사력을 투사할 수 있는 실질적인 힘을 갖추고 있습니다. 하지만, 그 힘은 특정 지역에만 국한됩니다.
massive_power_projection코0=강력한 힘 투사 가능
massive_power_projection_desc코0=이 나라는 전 세계에 걸친 군사 기지 네트워크를 가진 국제적 초강대국 입니다. 이를 이용하여 세계 어느 곳에서든지 순식간에 군사력을 배치할 수 있습니다.

#China
party_before_country코0=당이 국가보다 우선
party_before_country_desc코0=인민해방군이 가장 충성하는것은 중국 공산당입니다. 이 충성심은 가혹한 사상 교육과 정치 장교를 군 고위직에 임명함으로써 보증됩니다.
zhonghua코0=평화공존론
zhonghua_desc코0=중화인민공화국 건국 이후 중국의 대외정책은 평화공존 5원칙에 의해 이루어지고 있습니다. 5원칙은 주권과 영토에 관한 상호 존중, 상호 불가침, 타국 내정 불간섭, 평등과 상호이익, 평화 공존입니다. 이러한 원칙을 통해 주권평등원칙을 옹호하고 반 간섭주의적 입장을 견지해왔습니다.
chabuduo코0=챠부두어
chabuduo_desc코0=챠부두어(날림주의)는 '대약진'과 같은 마오쩌둥 시대에 겪은 트라우마에 가까운 경험들과 부를 중시하는 전통문화의 결합으로 인해 생긴 빠르게 돈을 벌기 위해 완벽하지않아도 대충 하는 중국의 독특한 문화현상입니다. 이런 문화는 부를 쌓고 부를 다른 사람들에게 과시하는데 집착하게되어 많은 사회적, 환경적 문제를 만들어냈지만, 그들이 더 나은 삶을 위해 더 열심히 일하게 되는 원동력이 되기도 합니다.
one_child_policy코0=한 자녀 정책
one_child_policy_desc코0=중국의 급격한 인구 증가율을 제한하는 방법 중 하나인 한 자녀 정책은 중국 정부가 야심차게 벌이는 인구 통제 시도다. 이 정책이 인구 증가세에 제동을 걸었는지는 불분명하지만, 이 정책이 중국 사회에 실질적으로 영향을 미쳤다는 것을 부인할 수는 없다.
factional_politics_balanced코0=균형적인 파벌 정치
factional_politics_balanced_desc코0=중국의 도시나 개발 지역의 엘리트들과 농촌지역 출신의 유력자들 사이의 권력다툼은 사그라들었고, 중국의 미래를 위한 가장 좋은 방법을 모색하자는 것에 양측 인원들은 동의합니다.
factional_politics_populist코0=신흥 세력의 지배적 파벌
factional_politics_populist_desc코0=공산주의 청년 연맹과 같은 포퓰리즘 정책 지지자들은 현재 중국의 국가정책을 좌우합니다. 기득권에 대한 이들의 도전은 농촌의 빈곤층에게 이익을 가져다 주었지만, 경제 성장에는 도움이 되지않습니다.
factional_politics_elitist코0=상하이파의 지배적 파벌
factional_politics_elitist_desc코0=친 기업, 친 개발 주의자들의 파벌이 중국 정치에서 권력을 잡고 있습니다. 이는 성장과 발전에 도움이 되지만, 농촌의 가난한 자들과 부패와의 싸움에서는 좋지않을 것입니다.
three_represents코0=삼개대표사상
three_represents_desc코0="삼개대표사상"은 장쩌민이 주창한 대표적인 공산당 사상이다. 이 사상에 공산당은 선진 사회 생산 발전 요구와 문화의 발전, 대다수 인민의 이익을 대표해야한다고 명시되어 있습니다. 이 사상은 중국 공산당이 성장하는 중산층에 대한 수용을 의미하는데, 이는 마르크스주의와 마오쩌둥의 사상에 벗어났다고 비난을 피할 수 없습니다.
scientific_outlook_on_development코0=개발에 대한 과학적 전망
scientific_outlook_on_development_desc코0=장쩌민의 '삼개대표사상'의 성장 중심 주의에 대한 후진타오의 다발적인 반발인 '개발에 대한 과학적 전망'은 후진타오 정부의 이론적 토대이며 환경오염과 사회경제적 불평등을 최소화하는 지속가능한 성장에 초점을 두고 있습니다.
zeng_qinghong_thought코0=쩡칭훙의 사상
zeng_qinghong_thought_desc코0=장쩌민의 '삼개대표사상'을 바탕으로 쩡은 중국 인민 대다수를 대변하는 당의 의무를 강조하는 CPC(중국 공산당)의 새로운 이데올로기를 마련했다. 쩡칭훙은 중국 인민이 보다 대표성있고 합법적인 정당으로 인식할 수 있는 책임성있고 투명한 정당을 요구하고 있다고 생각합니다. 이 이론의 핵심은 '인민의 시선'이란 개념과 당 위원이 이 시선에서 일할때 국가의 이익이 극대화된다는 것입니다.
xi_jinping_thought코0=시진핑의 사상
xi_jinping_thought_desc코0=시진핑은 중국 공산당과 중국이 나아가야할 방향성과 수많은 목표를 수립하여 공산당 이념의 발전에 공헌 했습니다. 이 이론이 다른 이론들과 다르게 특별취급을 받는 것은 이데올로기에 대한 신념과 충성심이 강한 관계성을 갖고 있다고 하기 때문이다. 당에 대한 충성심, 국가에 대한 충성심, 떠힌 시진핑 본인에 대한 충성심 역시..
chongqing_model코0=충칭 모델
chongqing_model_desc코0=보시라이는 충칭 모델로 공산당 이념의 발전에 기여했습니다. 이 모델은 '암흑가 공격'과 '공산당 노래' 등과 같은 범죄 조직 소탕과 공산주의 찬양을 포함한 광범위한 사회, 경제적 정책입니다. 이 모델은 공평한 분배와 국영기업을 강조하는 중국의 시장자유화 정책에서 약간 벗어나 있습니다.
nanjie_model코0=난지 모델
nanjie_model_desc코0=난지 모델은 여러면에서 보시라이의 원 이론을 닮았지만, 집산주의 체제를 고수하는 마오주의 거점인 난지 마을의 사례를 모델화 한 것입니다. 보시라이의 난지 모델은 중국이 난지 모델을 본받으며, 자본주의와 자유시장을 등지고 진정한 사회주의를 실현할 것을 주장하고 있습니다.
open_nation코0=정부 개혁
