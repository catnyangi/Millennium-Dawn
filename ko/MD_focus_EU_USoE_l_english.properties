#############

USoE_heart_of_iron코0=철의 심장 (A Heart of Iron)
USoE_heart_of_iron_desc코0=옛날 옛적, 대장장이는 우리가 정복한 적들의 무기를 녹여 철의 왕좌를 만들어 냈습니다. 그러나 지금 우리는, 유럽이 ‘철의 심장 (Heart of Iron)’을 증명해 냈으며, 그 누구도 넘볼 수 없는 세계의 통치자라는 것을 선언합니다.
USoE_AI_government코0=인공지능 (AI) 정부
USoE_AI_government_desc코0=인공지능 (AI) 정부는 비효율적이고 부패할 가능성이 높은 정치인들보다 더욱 효과적으로 국가를 다스릴 수 있을 정도로 진화하였습니다. 집권당의 인공지능 요원들이 국가를 통제할 것이며 집권당이 추구하는 가치에 따라 국가를 통치하게 될 것입니다.
USoE_knights_of_the_new_empire코0=신 제국의 기사 (Knight)
USoE_knights_of_the_new_empire_desc코0=이 적대적인 세상 속에서, 유럽의 국민들을 부패한 정치인들과 외부의 세력으로부터 보호하기 위해 우리의 군대가 유럽을 통치할 것입니다.
USoE_knights_of_the_new_empire_army코0=나이트 작위를 수여받은 "신 제국의 기사" - 유럽군 (European Army)의 장군
USoE_knights_of_the_new_empire_army_desc코0=참모진은 앞으로 유럽을 장군들이 이끌 것이라고 결론지었습니다. 그는 유럽군의 장군 작위를 수여받을 것입니다.
USoE_knights_of_the_new_empire_air_force코0=나이트 작위를 수여받은 "신 제국의 기사" - 유럽의 공군 지휘관
USoE_knights_of_the_new_empire_air_force_desc코0=참모진은 앞으로 유럽을 공군 장교들이 이끌 것이라고 결론지었습니다. 그는 유럽의 공군 지휘관 작위를 수여받을 것입니다.
USoE_knights_of_the_new_empire_navy코0=나이트 작위를 수여받은 "신 제국의 기사" - 유럽의 함대 제독
USoE_knights_of_the_new_empire_navy_desc코0=참모진은 앞으로 유럽을 제독들이 이끌 것이라고 결론지었습니다. 그는 유럽의 함대 제독 작위를 수여받을 것입니다.
USoE_holy_european_empire코0=신성 유로 제국 (The Holy European Empire)
USoE_holy_european_empire_desc코0=황제는 즉위하였고, 신성 유로 제국이 탄생하였습니다. 
USoE_pax_occidentalis코0=팍스 옥시덴탈리스 (서구에 의한 평화)
USoE_pax_occidentalis_desc코0=세계는 유럽의 지배 아래 있으며, 유럽은 이제 세계 평화를 만들어갈 수 있습니다. 이 시대는 이제부터 ‘팍스 옥시덴탈리스 (Pax occidentalis)’로 불릴 것입니다.
USoE_guardians_of_world_peace코0=세계 평화의 수호자
USoE_guardians_of_world_peace_desc코0=유럽, 미국, 러시아, 중국은 모두 본인들의 지구 (sphere)를 형성하였습니다. 각각의 지구는 그들 영역 내의 평화를 만들어가고 있으며, 그렇기에 그들은 모두 세계 평화의 수호자입니다.

