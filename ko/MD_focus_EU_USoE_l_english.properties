### focus ###
#############

### Constitute the new European Nation ###
USoE001코0=새로운 유럽 국가 구성
USoE001_desc코0=통합된 유럽 연합은 그들을 새로운 국가로써 재구성해야 될 필요가 있습니다. 헌법과 통합 조약은 하나의 같은 개념이지만, 이제 국민들은 삶에 대한 법의 체계를 준수해야만 합니다.
### A European Officer Corps ###
USoE002코0=유럽 장교단
USoE002_desc코0=유럽 연합의 모든 회원국들은 자신들만의 군대를 가지고 있었고 이후엔 '유럽군'도 존재했었습니다. 우리는 일반적인 교리와 훈련 방법을 통해 유럽 장교단을 구성해야 합니다.
### European Political Parties ###
USoE003코0=유럽의 정당
USoE003_desc코0=새로운 국가는 새로운 정당도 필요합니다. 이전 회원국들의 정당들은 서로 통합되어야 합니다. 
### European Patriotism ###
USoE004코0=유럽 애국주의
USoE004_desc코0=새로운 국가는 그들만의 애국심과 국가적 상징을 필요로 합니다.
### The New Great Game ###
USoE005코0=신 그레이트 게임 (The New Great Game)
USoE005_desc코0=새로운 그레이트 게임이 방금 시작되었습니다. 유럽은 늦었지만, 반면에 미국, 중국 그리고 러시아는 벌써 움직이기 시작했습니다.
### Europe's Heart and Soul ###
USoE006코0=유럽의 영혼과 정신
USoE006_desc코0=새로운 국가는 그들의 가치와 기준을 정의해야 합니다. 유럽은 그들만의 영혼과 정신이 필요합니다!
### A Game of Spheres ###
USoE100코0=승리 아니면 죽음 (구의 게임)
USoE100_desc코0=구의 게임 (A Game of Sphere)에서는 승리 아니면 죽음 뿐입니다. 그 사이의 중립과 타협은 없습니다.
### Engage the Eagle ###
USoE101코0=독수리를 겨냥하라
USoE101_desc코0=미국의 독수리는 땅에 처박힐 것입니다. 이 독수리는 유럽의 하늘까지 너무 멀리 날아왔습니다.
### Brawl with the Bear ###
USoE102코0=시베리아의 곰과 싸워라
USoE102_desc코0=우리는 시베리아의 곰이 우릴 공격하기 전에 먼저 치고 들어가야 합니다.
### Dance with the Dragon ###
USoE103코0=용과 함께 춤춰라
USoE103_desc코0=용과 함께 가무를 즐기는 것은 매우 위험합니다.
### A Heart of Iron ###
USoE104코0=철의 심장 (A Heart of Iron)
USoE104_desc코0=옛날 옛적, 대장장이는 우리가 정복한 적들의 무기를 녹여 철의 왕좌를 만들어 냈습니다. 그러나 지금 우리는, 유럽이 ‘철의 심장 (Heart of Iron)’을 증명해 냈으며, 그 누구도 넘볼 수 없는 세계의 통치자라는 것을 선언합니다.
### Peaceful Coexistence ###
USoE200코0=평화적 공존
USoE200_desc코0=우린 단단한 강철의 검보다 더 얇고 뾰족한 검을 선택할 수 있습니다. 이 모든 것을 돈으로 해결할 수 있다면, 왜 굳이 피를 흘리려고 하는 겁니까?
### America First ###
USoE201코0=미국 제일주의
USoE201_desc코0=우리의 교리와 원칙을 존중받기 원한다면, 먼저 우린 미국 제일주의 원칙을 존중해야합니다.
### Russosphere ###
USoE202코0=러사아권
USoE202_desc코0=러시아는 모든 러시아권 사람들의 보호자입니다. 이는 그들만의 체계와 시스템이며, 우린 그들을 존중해야합니다.
### Shinosphere ###
USoE203코0=중화권
USoE203_desc코0=중화권은 모든 동남아시아 지역에 영향을 미치고 있으며, 우리 와도 멀리 떨어져 있어 간섭 받을 일이 없을 것입니다. 중국은 우리의 적이 아닌, 무역 파트너입니다.
### Eurosphere ###
USoE204코0=유로권 (Eurosphere)
USoE204_desc코0=우린 21세기의 모든 초강대국들과 평화를 약속했습니다. 그렇기에, 우린 유럽, 레반트 지역, 북아프리카에서 유로권 (Eurosphere)을 형성할 수 있는 자유가 주어졌습니다.
### Clash of Civilizations ###
USoE300코0=문명의 충돌
USoE300_desc코0=‘문명의 충돌’은 미국의 정치학자인 사무엘 P. 헌팅턴의 가설입니다. 이는 미래 냉전 시대의 주요 갈등 원인은 사람들의 문화와 종교적 정체성에서 비롯될 것이라는 가설입니다. 미래의 전쟁은 국가 간의 갈등이 아닌, 문화권 간의 갈등이 될 것입니다.
### The Rest of the West ###
USoE301코0=홀로 남은 유럽
USoE301_desc코0=유럽은 이제 서방 세계의 유일한 국가가 되었습니다. 미국은 우리를 버렸고 그들의 미국 제일주의에 고립되었습니다.
### Cross and Crescent ###
USoE302코0=십자가와 초승달
USoE302_desc코0=유럽의 남동쪽 국경에서는, 기독교와 이슬람교가 충돌하고 있습니다. 서방세계 또는 이슬람 문명. 과연 누가 승리하게 될까요? 
### The Pope and the Patriarch ###
USoE303코0=교황과 총 대주교
USoE303_desc코0=1054년 동서 교회의 대분열 이후, 정교회와 가톨릭은 서로 다른 길을 걸어왔습니다. 그러나, 서방 세계 문명에 맞서기 위해서, 이제 그들은 서로 다시 뭉쳐야 할 때입니다.
### Two Crosses ###
USoE304코0=두 개의 십자가
USoE304_desc코0=이슬람에 맞서기 위해 동서의 기독교는 하나가 되어야 합니다.
### Eurasian Alliance ###
USoE305코0=유라시아 동맹
USoE305_desc코0=NATO의 해산 이후, 우리는 이웃 러시아와 함께 새로운 거대한 동맹을 형성할 수 있습니다.
### Constantinople ###
USoE306코0=콘스탄티노플
USoE306_desc코0=콘스탄티노플은 원래 서구권에 속해 있었습니다. 우린 그 곳을 이슬람의 영향에서 해방시켜야만 합니다.
### Antioch ###
USoE307코0=안타키아
USoE307_desc코0=안티오키아 공국 (Principality of Antioch)은 제 1차 십자군 원정 당시에 세워진 십자군 국가입니다. 이 국가는 명백히 서구권에 속해 있었고, 그렇기에 다시 한번 이 곳을 이슬람으로부터 해방시킬 것입니다.
### Tripoli ###
USoE308코0=트리폴리 
USoE308_desc코0=트리폴리 백국 (The County of Tripoli, 1109–1289)은 마지막 십자군 국가였습니다. 이들은 다시 한번 수면 위로 떠오를 것이며, 유럽은 레반트 지역을 이슬람으로부터 해방시켜야 합니다.
### Jerusalem ###
USoE309코0=예루살렘
USoE309_desc코0=유럽은 이슬람의 영향으로부터 신성한 도시를 지켜내야 합니다. 예루살렘 왕국 (Kingdom of Jerusalem)은 다시 한번 그 신성한 장소를 지켜낼 것입니다.
### Knights of Malta ###
USoE310코0=몰타 기사단
USoE310_desc코0=유럽은 북아프리카를 이슬람으로부터 해방시켜야만 합니다. 유럽은 몰타 기사단 (Knights of Malta)의 예를 따라갈 것입니다.
### Arabian Westernization ###
USoE311코0=아라비아의 서구화
USoE311_desc코0=이미 일부 아라비아 반도의 국가들은 서구권 국가들과 매우 밀접한 관계에 놓여있습니다. 우리는 더욱 안전한 주변국들을 형성하기 위해서 아라비아 반도를 완전히 서구화 해야만합니다.
### Indian Westernization ###
USoE312코0=인도 서구화
USoE312_desc코0=식민지의 유산으로써, 인도인들은 서구와 매우 밀접하게 연관되어 있습니다. 우리는 인도를 완전히 서구화하기 위해 이 관계를 더욱 깊게 만들어야 합니다.
### The Republic of Persia ###
### The West vs the Rest ###
USoE320코0=서구권의 연합
USoE320_desc코0=유럽과 미국은 전 세계의 모든 적들과 대적할 수 있는 서구권의 초강대국입니다. NATO를 기반으로 하여, 우린 전세계적인 지배권을 확장해 나갈 수 있을 것입니다.
### Asian Westernization ###
USoE321코0=아시아의 서구화
USoE321_desc코0=우리는 아시아에서 떠오르는 세력들을 견제해야만 합니다. 우리는 그들과 전쟁을 하거나 또는 그들을 서구화 할 것입니다.
### The Four Tigers ###
USoE322코0=아시아의 네 마리 호랑이 (The Four Tigers)
USoE322_desc코0=홍콩, 싱가포르, 한국, 대만으로 이루어진 아시아의 네 마리 호랑이 (The Four Tigers)는 항상 서방 세계와 긴밀한 관계를 맺고 중국의 용이 활기를 펼칠까 계속 두려워 했습니다. 그들은 아시아에서 서방 세계의 성공적인 동맹국이 될 수 있을 것입니다.
### Japan ###
USoE323코0=일본
USoE323_desc코0=제 2차 세계대전이 끝난 후, 일본은 아시아에서 서방 세계의 중요한 동맹국이 되었습니다. 우리는 서로 간의 이 긴밀한 협력을 앞으로도 지속해야만 합니다.
### China ###
### Operation Unthinkable 2.0 ###
USoE325코0=언싱커블 작전 2.0 (Operation Unthinkable)
USoE325_desc코0=언싱커블 작전 (Operation Unthinkable)은 1945년 5월 윈스턴 처칠이 지시한 영국 장교단의 소련 침공 계획이었습니다. 이전의 독일군과 합세하여, 유럽은 소련에 기습 공격을 감행하려고 했습니다. 서방 세계는 러시아의 유럽 패권 독식을 막기 위해 선제적인 자기 방어의 역할로써 이 계획을 현재의 상황에 맞게 수정하고 대비해야 합니다.
### The Torch of Freedom ###
USoE400코0=자유의 횃불
USoE400_desc코0=유럽은 계속해서 자유의 횃불과 함께 나아가야 합니다. 유럽 합중국은 인간의 권리와 법의 질서를 존중하는 민주적인 공화국입니다.
### Digital Democracy ###
USoE401코0=디지털 민주주의
USoE401_desc코0=유럽은 디지털 시대에 맞춰 우리의 민주적인 체계와 기관들을 개혁해야 합니다. SNS와 소셜 네트워크를 활용하여, 국민들은 더욱 직접적으로 입법과 정치 활동에 참여할 수 있을 것입니다.
### Hammer and Sickle ###
USoE402코0=낫과 망치
USoE402_desc코0=칼 마르크스와 프리드리히 엥겔스. 이 두 사람은 사회주의와 마르크스주의의 아버지이자 유럽인이었습니다. 유럽은 그들의 유산을 이어 나가야만 합니다.
### EUSSR ###
USoE403코0=유로 소비에트 연방 (EUSSR)
USoE403_desc코0=유럽은 지금까지 유럽 연합의 자본주의에 갇혀 있었습니다. 그러나, 이제 우리는 칼 마르크스 (Karl Marx) 와 프리드리히 엥겔스 (Friedrich Engels)의 정신을 계승할 것이며, "유럽 소비에트 사회주의 공화국 연방 (EUSSR)"을 세울 수 있는 힘을 가지게 되었습니다.
### AI Government ###
USoE404코0=인공지능 (AI) 정부
USoE404_desc코0=인공지능 (AI) 정부는 비효율적이고 부패할 가능성이 높은 정치인들보다 더욱 효과적으로 국가를 다스릴 수 있을 정도로 진화하였습니다. 집권당의 인공지능 요원들이 국가를 통제할 것이며 집권당이 추구하는 가치에 따라 국가를 통치하게 될 것입니다.
### The Green Future ###
### Environmental Empire ###
### Environmental Imperialism ###
USoE502_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 세계는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
### North America ###
USoE503_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 북미는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
### South America ###
USoE504_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 남미는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
### Europe ###
USoE505_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 나머지 유럽 국가들은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
### Africa ###
USoE506_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 아프리카는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
### Middle East ###
USoE507_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 중동은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
### Asia ###
USoE508_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 아시아는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
### Oceania ###
USoE509_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 오세아니아는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
### Pacific ###
USoE510_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 태평양은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
### The Cross and the Crown ###
USoE600코0=십자가와 왕관
USoE600_desc코0=유럽은 과거의 유산을 이어 나가야 하며 다시 한번 제국으로써 발돋움 할 것입니다.
### The New Knights ###
USoE601코0=신 제국의 기사 (Knight)
USoE601_desc코0=이 적대적인 세상 속에서, 유럽의 국민들을 부패한 정치인들과 외부의 세력으로부터 보호하기 위해 우리의 군대가 유럽을 통치할 것입니다.
### General of the European Armies ###
USoE602코0=유럽군의 장군
USoE602_desc코0=참모진은 앞으로 유럽을 장군들이 이끌 것이라고 결론지었습니다. 그는 유럽군의 장군 작위를 수여받을 것입니다.
### Air Marshal of Europe ###
USoE603코0=유럽의 공군 지휘관
USoE603_desc코0=참모진은 앞으로 유럽을 공군 장교들이 이끌 것이라고 결론지었습니다. 그는 유럽의 공군 지휘관 작위를 수여받을 것입니다.
### Fleet Admiral of Europe ###
USoE604코0=유럽의 함대 제독
USoE604_desc코0=참모진은 앞으로 유럽을 제독들이 이끌 것이라고 결론지었습니다. 그는 유럽의 함대 제독 작위를 수여받을 것입니다.
### European Empire ###
USoE605코0=유로 제국
USoE605_desc코0=유럽은 다시 한번 제국을 형성하였고, 세계적인 수준에서 우리 국민들의 이익을 수호할 것입니다.
### The New Emperor ###
USoE620코0=새로운 황제
USoE620_desc코0=우리는 21세기의 유럽을 다스릴 새로운 황제가 필요합니다.
### Choose a House ###
USoE621코0=왕가 선택
USoE621_desc코0=유럽에는 많은 역사와 전통을 자랑하는 위대한 왕가들이 많습니다. 이제 통일된 유럽에서, 우린 어떤 혈통이 21세기의 유럽을 다스릴지 결정해야 합니다.
### House of Savoy ###
USoE622코0=사보이 왕가
USoE622_desc코0=사보이 가문은 역사적으로 1003년, 사보이 지역에서 처음 설립된 왕조입니다. 점진적인 확장과 함께, 가문은 북서부 이탈리아의 작은 알프스 지역 자치주에서부터 시작하여 시칠리아 왕국의 절대적인 군주가 되기까지 그 힘을 키워 나갔습니다. 사보이 왕가의 지도자들은 사르데나, 이탈리아, 알바니아, 에티오피아, 그리고 짧은 기간이었지만, 스페인까지 통치하였습니다. 이 가문은 또한 본인들이 키프로스, 예루살렘, 그리고 아르메니아의 왕이라고 주장합니다.
### House of Wittelsbach ###
USoE623코0=비텔스바흐 왕가
USoE623_desc코0=비텔스바흐 왕가 (House of Wittelsbach)는 바이에른, 네덜란드, 제일란트, 쾰른, 스웨덴, 루마니아, 보헤미아, 헝가리, 덴마크, 노르웨이, 그리스, 신성 로마 제국의 영토를 지배한 독일-바이에른 왕조입니다. 가톨릭 군주의 권리를 인정하는 지코바이트 왕위 계승법에 따라, 바이에른의 세습 왕자 프란츠가 프랑수아 2세의 정당한 상속자라는 것을 인정합니다.
### House of Borbón-Anjou ###
USoE624코0=보르본 왕조
USoE624_desc코0=보르본 왕조 (House of Borbón-Anjou)는 현재 스페인 왕국을 통치하고 있는 왕조입니다. 18세기 스페인 보르본 왕조의 일원들은 스페인, 나폴리, 시칠리아, 파르마 지역에서 왕좌에 올랐습니다.
### House of Bourbon ###
USoE625코0=부르봉 가
USoE625_desc코0=부르봉 가 (House of Bourbon)는 왕족 가문이었던 카페 왕조의 분가이며, 프랑스 출신의 가문입니다. 부르봉의 왕들은 처음 16세기에 프랑스와 스페인 나바라 지역을 다스렸습니다.
### House of Hanover ###
USoE626코0=하노버 왕가
USoE626_desc코0=하노버 왕가 (House of Hanover)는 17세기부터 20세기 까지 하노버, 영국, 아일랜드를 여러 차례 통치한 독일의 왕조입니다. 이 왕조는 하노버 왕조가 1692년 선제후령이 될 때까지 브라운슈바이크뤼네부르크 공국에서 명성을 자랑했던 벨프 가문의 분가로써 1635년 처음 시작되었습니다.
### House of Glücksburg ###
USoE627코0=글뤽스부르크 왕조
USoE627_desc코0=정식 명칭 '슬레스비-홀스텐-쇤더보어-글뤽스보어 왕가'인 글뤼스부르크 왕조 (House of Glücksburg)는, 덴마크, 노르웨이, 그리스 및 여러 북부 독일 주에서 오랫동안 군림해왔던 올덴부르크가 (House of Oldenburg)의 분가 입니다.
### House of Windsor ###
USoE628코0=윈저 왕가
USoE628_desc코0=윈저 왕가 (House of Windsor)는 현재 영국과 다른 영연방 국가들을 통치하고 있는 왕실입니다. 1901년, 작센코부르크고타 왕가 (House of Saxe-Coburg and Gotha)는 영국 군주제의 하노버 왕가를 계승하였습니다. 1917년, 1차 세계대전 이후 이 왕조의 이름은 독일 이름인 '작센코부르크고타' 에서 영문 이름인 '윈저'로 바뀌게 되었습니다. (잉글랜드의 버크셔주에 위치한 '윈저 성 (Windsor Castle)'의 이름에서 비롯되었습니다.)
### House of Orange-Nassau ###
USoE629코0=오라녜 나사우 왕가
USoE629_desc코0=오라녜 나사우 왕가 (House of Orange-Nassau)는 현재 네델란드를 통치하고 있는 가문입니다. 유럽 나소 가문 (House of Nassau)의 분가로써, 이 왕가는 특히 네델란드 독립 전쟁 (1568–1648) 이후 스페인의 규제에 대항하는 네델란드 반란을 조직한 빌럼 1세가 군림하기 시작했을 때부터 정치 뿐만 아니라 네델란드와 유럽의 정부에 중요한 역할을 하였습니다.
### House of Habsburg-Lorraine ###
USoE630코0=합스부르크-로트링겐 왕가
USoE630_desc코0=합스부르크-로트링겐 왕가 (House of Habsburg-Lorraine)는 1736년 마리아 테레지아와 프란츠 1세의 혼인으로부터 시작되었으며, 이후 보헤미아의 여왕, 헝가리의 여왕, 그리고 오스트리아의 여공작에게 차례대로 계승되었습니다. 그들은 현존하는 합스부르크 왕가와 로트링겐 왕가의 후손이며, 그들의 재산을 세습하고 제국에서의 지위를 상속받았습니다.
### House of Bonaparte ###
USoE631코0=보나파르트 왕가
USoE631_desc코0=보나파르트 왕가 (House of Bonaparte)는 원래 이탈리아에서 유래된 이전의 황족 가문이었습니다. 이 왕가는 1804년 나폴레옹 보나파르트에 의해 설립되었으며, 그는 대육군 (Grande Armée)을 형성하여 모든 주요 유럽 열강들과 대적하였고 수많은 전쟁 공로를 통해 유럽 대륙을 점령하였습니다. 그는 그의 가족들을 종속국의 왕위에 앉히며, 왕가의 권력을 확장시켜 나갔습니다.
### House of Hohenzollern ###
USoE632코0=호엔촐레른 왕조
USoE632_desc코0=호엔촐레른 왕조 (House of Hohenzollern)는 독일의 전 왕조로 수많은 왕자, 선제후, 왕을 배출해 냈으며, 호엔촐레른, 브란덴부르크, 프로이센, 독일 제국, 그리고 루마니아의 황제의 자리에도 올랐습니다. 이들의 조상은 11세기 독일 슈바벤 지역의 헤칭켄 마을 주변에서 성장하기 시작하였으며, 그들의 이름은 호엔촐레른 성 (Hohenzollern Castle)에서 비롯되었습니다.
### Choose a Palace  ###
USoE633코0=궁전 선택
USoE633_desc코0=유럽의 새로운 황제는 새로운 시대의 중심이 될 궁전이 필요합니다.
### Quirinal Palace ###
USoE634코0=퀴리날레 궁
USoE634_desc코0=퀴리날레 궁 (Quirinal Palace)은 이탈리아의 로마에 위치한 역사적인 궁전이며, 현재 이탈리아 정부의 3개 관저 중 하나로 사용되고 있습니다. 퀴리날레 궁전은 나폴레옹이 직접 황제로써 군림하기에 최적인 거주지로 간택된 곳이었습니다. 그러나, 이는 프랑스가 1814년에 패배하고 그 이후의 유럽 영토 회복에도 실패하면서 영원히 단 한번도 실현되지 못하였습니다.
### Neuschwanstein Castle ###
USoE635코0=노이슈반슈타인 성
USoE635_desc코0=노이슈반슈타인 성 (Neuschwanstein Castle)은 독일 바이에른 남서부의 험준한 언덕에 있는 19세기 로마네스크 부흥 양식의 궁전입니다. 이 성은 바이에른 왕국의 루트비히 2세에 의해 의뢰되었고, 완공된 후 1886년에 그가 사망할 때까지 왕의 거처로 사용되었습니다. 이 성은 그의 죽음 직후 관광지로써 사람들에게 공개되었습니다. 그 이후, 지금까지 6100만 명이 넘는 사람들이 노이슈반슈타인 성을 방문했습니다.
### Royal Palace of Madrid ###
USoE636코0=마드리드 왕궁
USoE636_desc코0=마드리드 왕궁 (Royal Palace of Madrid)은 마드리드에 위치한 스페인 왕실의 공식 거처 이지만, 현재는 국가 의식 등의 행사에만 사용되고 있습니다. 궁은 135,000 평방 미터의 바닥 면적을 가지고 있으며 3,418 개의 객실을 보유하고 있습니다. 이는 실제로 사용중인 궁전 중 제일 거대한 궁전으로 알려져 있으며, 유럽에서 가장 큰 바닥 면적을 보유하고 있는 왕궁입니다. 
### Palace of Versailles ###
USoE637코0=베르사유 궁전
USoE637_desc코0=베르사유 궁전 (Palace of Versailles)은 1682년 루이 14세부터 1789년 루이 16세의 재위 기간에 일어난 프랑스 혁명 당시까지 프랑스의 주요한 왕실 저택이었습니다. 현재 궁전은 유네스코 세계 문화유산으로 지정된 역사적 건축물이며, 특히 의식에 사용된 거울의 방 (Hall of Mirrors)과, 분수, 운하, 그리고 기하학적인 무늬의 화단과 숲이 공존하는 거대한 베르사유 정원 (Gardens of Versailles)으로 유명합니다.
### Buckingham Palace ###
USoE638코0=버킹엄 궁전
USoE638_desc코0=버킹엄 궁전 (Buckingham Palace)은 런던에 위치한 영국 왕가의 거처이자 최고 행정 기관입니다. 웨스터민스터 지역에 위치한 이 궁전은, 국가 행사와 왕실 환대의 중심에서 중요한 역할을 수행하고 있습니다. 궁전은 국가의 환희와 애도의 순간에 모든 영국의 국민들의 초점이 모이는 장소입니다.
### Hofburg ###
USoE639코0=호프부르크 왕궁
USoE639_desc코0=호프부르크 왕궁 (Hofburg)은 함스부르크가 지도자들의 옛 황궁이었으며 오늘날 오스트리아 대통령의 공식 관저이자 집무실로 사용되고 있습니다. 이 왕궁은 비엔나의 중심부에 위치하고 있으며 13세기에 처음 지어진 이후 여러 번 확장되었습니다.
### Sanssouci ###
USoE640코0=산수시 궁전
USoE640_desc코0=산수시 궁전 (Sanssouci)은 베를린 근처의 포츠담에 위치한, 프로이센의 국왕인 프리드리히 2세의 여름 궁전이었습니다. 이 곳은 종종 독일을 대표하는 궁전으로 베르사유 궁전과 라이벌로써 언급되곤 합니다. 산수시 궁전은 로코코  양식과 더욱 가깝고 프랑스 바로크 양식과는 거리가 있지만, 그 공원에 있는 수많은 사원과 장식용 건물들로도 유명합니다.
### A New Palace ###
USoE641코0=새로운 궁전
USoE641_desc코0=새로운 황제는 역사적인 기념물이 아닌, 새로운 궁전이 필요합니다. 현대의 건축양식으로 브뤼셀에 새로운 궁전을 건설합시다.
### Coronation ###
USoE642코0=대관식
USoE642_desc코0=유럽은 새로운 황제의 대관식을 준비해야 합니다. 하지만 먼저, 황제가 어떤 왕관을 쓸지 그리고 누가 대관식을 진행할지 정해야합니다.
### The Imperial Crown ###
USoE643코0=제관 (Imperial crown)
USoE643_desc코0=새로운 황제는 신성 로마 제국의 유산을 이어받을 것이기 때문에, 황제의 머리에는 신성 로마 제국의 왕관이 빛날 것입니다.
### A New Ecumenical Crown ###
USoE644코0=새로운 기독교관 (Ecumenical Crown)
USoE644_desc코0=새로운 제국과 새로운 황제는 역사적 유물이 아닌 새로운 왕관이 필요합니다.
### By the Pope ###
USoE645코0=교황에 의한
USoE645_desc코0=하나님의 은혜로운 축복에 의한 새로운 황제의 왕관은 교황께서 직접 씌워줄 것 입니다.
### By the People ###
USoE646코0=국민에 의한
### The Holy European Empire ###
USoE647코0=신성 유로 제국 (The Holy European Empire)
USoE647_desc코0=황제는 즉위하였고, 신성 유로 제국이 탄생하였습니다. 
### Pax Occidentalis ###
USoE700코0=팍스 옥시덴탈리스 (서구에 의한 평화)
USoE700_desc코0=세계는 유럽의 지배 아래 있으며, 유럽은 이제 세계 평화를 만들어갈 수 있습니다. 이 시대는 이제부터 ‘팍스 옥시덴탈리스 (Pax occidentalis)’로 불릴 것입니다.
### Guardians of World Peace ###
USoE701코0=세계 평화의 수호자
USoE701_desc코0=유럽, 미국, 러시아, 중국은 모두 본인들의 지구 (sphere)를 형성하였습니다. 각각의 지구는 그들 영역 내의 평화를 만들어가고 있으며, 그렇기에 그들은 모두 세계 평화의 수호자입니다.


