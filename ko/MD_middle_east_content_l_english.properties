send_support_to_gna_desc코0=리비아 임시 정부는 국제적으로 승인된 합법적인 리비아 정부입니다. 그럼에도 불구하고, 반항적인 반군들이 강력한 반 이슬람 국가의 지원 아래 군사적으로 권력에 지속적으로 도전하고 있습니다. 반면 리비아 임시정부는 대부분의 국제 사회에서 버려진 상태입니다. 우리는 이러한 불균형을 바로잡을 수 있도록 리비아에서 사용할 수 있는 우리의 상당한 자원을 지원해주어야 합니다.

