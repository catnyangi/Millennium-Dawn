terror_gulf_category코0=대태러 작전: 중동 지역
terror_gulf_category_desc코0=국가에 대한 §Y테러 위협§! 단계가 높아질수록, 지하디스트들이 그 국가의 국내 표적 (정부 청사 등)과 해외 표적 (군사 기지 등)에 대한 공격을 감행할 가능성도 함께 높아집니다. 그 공격은 이웃국가의 국경이 무방비인 채로 있다면 그 국가들한테 까지 영향을 미칠 수도 있습니다. 이 테러 공격의 심각한 정도와 성공 가능성은 내부 보안에 더욱 투자를 하고 대테러 훈련을 진행하여 낮출 수 있습니다.\n\n특정 시점을 넘어선 뒤 국가가 §Y테러 위협§!을 낮출 수 있는 능력은 현재 전쟁의 여부, 안정도, 국내 총생산과 부패의 단계에 따라 결정됩니다. 이 §Y테러 위협§!은 §Y급진화§!의 단계와 이웃 국가로부터 지하디스트들의 침투 여부에 따라 증가될 수 있습니다. 반대로 이 위협은 낮은 §Y급진화§! 단계이거나 습격 또는 외부 개입의 결과로 인해 감소될 수 있습니다. 또한 가장 낮은 §Y급진화§! 단계는 부패를 낮추고, 안정도를 올리며, 경제를 성장시킴으로써 달성 할 수 있습니다. 그리고 §Y급진화§!는 [Caliphate_L]의 인기도와 급격한 사회 자유화의 결과로써 증가하게 됩니다.
