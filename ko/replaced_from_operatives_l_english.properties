upgrade_economy_civilian_desc코0=§W경제 정보는 현대의 정보에서 중요한 요소 중 하나입니다. 우리 대외 적국의 경제에 대한 핵심적인 정보를 더욱 잘 이해하는 것은 그들의 야망을 억제하는데 큰 도움을 줄 것입니다.§!
upgrade_army_department코0=군부
upgrade_army_department_desc코0=§W우리 적들과 잠재적인 적국의 군대에 침투하는 것은 그들의 힘을 측정하는데 있어 더욱 큰 기회를 만들어 줄 것입니다.§!
upgrade_computer_servers코0=컴퓨터 성능
upgrade_computer_servers_desc코0=§W우리 정보원의 컴퓨터 성능을 향상 시키는 것은 우리 사이버 보안 부서의 힘을 키울 수 있게 할 것입니다.§!
upgrade_naval_department코0=해군부
upgrade_naval_department_desc코0=§W바다 위의 전투는 승리를 위한 중요한 부분이며, 만약 진보된 해군 기술을 원한다면 해군 정보국을 설립하는 것이 중요할것입니다.§!
upgrade_airforce_department코0=공군부
upgrade_airforce_department_desc코0=§W항공 정보부는 우리 기관의 유능한 부서로 적 공군의 침투와 적기 이동에 대한 정보 수집을 담당할 것입니다.§!
