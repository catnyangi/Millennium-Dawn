AGENCY_DEFENSE_LEVEL_DESC코0=방첩 활동은 적의 요원을 방해하는데 사용됩니다. 높을수록 작전을 중단시킬 가능성이 높아지며, 작전을 수행하는데 오래 걸리며, 작전 비용이 비싸지게 됩니다.
CAN_RECRUITE_OPERATIVE코0=§G클릭§! 하여 이 슬롯에 첩보원을 모집하세요.
CANNOT_RECRUITE_OPERATIVE_NO_SLOT코0=§R첩보원을 모집할 수 있는 슬롯이 없습니다.§!
CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC코0=첩보기관을 건설하면 당신은 첫 번째 요원을 모집 할 수 있습니다. 다른 슬롯은 5번째 업그레이드를 하거나 정부 주요 인사 중 §H현혹적인 신사§!를 지정하였을때 사용할 수 있습니다. \n 첩보장이 된다면, 당신의 세력에 많은 국가가 소속되어 있을 수록 더 많은 요원들을 모집 할 수 있습니다. 괴뢰국 혹은 피감독국이나 민간공장 수가 적은 국가는 추가 요원 모집에 기여하지 않습니다.
