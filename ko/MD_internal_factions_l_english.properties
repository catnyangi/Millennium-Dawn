oligarchs코0=과두제 집권층
oligarchs_desc코0=과두제 집권층은 한 국가의 거의 모든 산업을 지배하고 있는 소수의 강력한 기업의 사업가입니다. 그들은 자신의 부를 유지하고 자신들의 이익을 위해 정책을 지시할 수 있도록 하면서, 정치 단체와 매우 긴밀한 관계를 유지하고 있습니다. 
