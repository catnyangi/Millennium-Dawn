### Nation Specific###

isi_pakistan코0=ISI
isi_pakistan_desc코0=파키스탄 국내 정보 기관으로써 세계에서 가장 강력하고 유능한 정보 기관을 중 하나로, 외교 분야와 국내 정책 모두에 큰 영향력을 행하하고 있습니다. 이 기관은 인적 정보(HUMINT), 대첩보, 테러 조직을 파키스탄 외교 수단의 일환으로 활용하여 해외에 작전을 수행하며, 국내 문제를 통제하는데 특화되어 있습니다.

vevak코0=VEVAK
vevak_desc코0=이란 이슬람 공화국의 정보부는 이란의 삼권 행정 기관 중 하나이며 국내외 정보 작전과 암살에 대한 책임이 있습니다. 다른 정보 기관과 달리 지도자는 이슬람의 박사가 해야합니다.\n

the_bazaar코0=바자(Bazaar)
the_bazaar_desc코0=이란의 중소규모 사업체로 과거부터 존재해오던 bazaar에서 따 왔습니다. 그 영향력은 끝이 안보일 지경이고, 수익은 언제나 순위를 다툽니다.

the_donju코0=돈주
the_donju_desc코0=북한이 점차 시장과 국경지역에서의 자본주의를 허락하면서, 새로운 계층의 밀수꾼들과 기업가들이 나타났고, 이들은 곧 상류층으로 변모해갔습니다.

saudi_royal_family코0=광범위한 왕가
saudi_royal_family_desc코0=페르시아 만의 군주들은 막대한 부를 행사하며 수천명의 일원에 달하는 왕가를 이루고 있습니다. 각기 다른 왕가에서는 강력한 권력과 영향력을 정부의 중대한 정책을 세우는데 있어서 행사하여, 이 국가의 정치는 일반적인 시민들에게 있어서 동떨어진 것입니다.

foreign_jihadis코0=외국인 지하드 주의자
foreign_jihadis_desc코0=높은 이념적 동기로, 전세계에서 외국인 지하드 주의자들은 와하비 이슬람이라는 이름 하에 몰려들었습니다. 귀중한 헌신과 희생으로 인해, 이들의 열망과 행동은 자주 토착 세력들, 거주민들과 불화를 유발하기도 합니다.

irgc코0=세파 이 파스다란(Sepâh-e Pâsdârân)
irgc_desc코0=이란 육군과는 다르게 이슬람 혁명 방위 군단(IRGC)의 역활은 이란 영토를 지키는 거싱 아니라 국가 이슬람 공화국 시스템 그 자체를 지키는 것입니다. 조직 내에 별도의 첩보 기관, 외국인 군단, 민병대(Basij Forces), 건설장비, 경제 부분에서도 많은 지분을 소유하고 있습니다. 쿠드스 군(특수부대)은 해외에서 친 민병대 훈련과 비밀작전을 수행합니다.

iranian_quds_force코0=세파 이 쿠드스(Sepâh-e Qods)
iranian_quds_force_desc코0=이란 쿠드스군(예루살렘)은 이슬람 혁명 방위 군단(IRGC)에 속해 있는 특수 부대입니다. 민병대 훈련, 고문관, 정치인, 정보 제공, 적군 사살, 해외 이란 영향력 확장과 같은 임무를 수행합니다.

wall_street코0=월가
wall_street_desc코0=뉴옥시의 8개 블록은 월가로 미국 금융업과 세계 자본에 막대한 영향력을 미치면서 그 두각을 나타내었습니다. 미국, 전 세계에서 두곳의 가장 큰 증권 거래소로, 뉴욕 증권 서래소와 나스닥이 바로 그것입니다. 월가의 강력한 힘과 경제력은 측정할 수 없습니다.
wall_street_interest_tt코0=§Y금리:§! §G-1%§!\n

chaebols코0=재벌
chaebols_desc코0=재벌은 대한민국식 대기업입니다. 재벌은 다국적 기업이며 수많은 국제 기업들을 소유하고 있습니다. 현대, 삼성, LG, 그리고 SK가 대표적인 재벌들입니다. 대한민국의 재벌들은 자국의 경제규모에 버금가는, 세계에서 가장 큰 기업 중 하나이며, 한국의 경제개발에 지대한 역할을 끼칩니다.

