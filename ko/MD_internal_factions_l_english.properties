CSA_The_Clergy코0=남부 침례교
The_Clergy코0=성직자
The_Clergy_desc코0=기독교 성직자들은 많은 헌신적인 신자들을 거느린 국가들의 내정에 대해 강력한 영향력을 행사할 수 있습니다. 정부 지도자들은 이들의 조언에 귀 기울이는 것이 현명할 것입니다. 

The_Ulema코0=이슬람 신학자
The_Ulema_desc코0=이슬람 성직자들은 종종 자신들의 종교가 널리 믿어지고 있는 한 국가의 지도층 내에서 상당한 지지를 얻고 있습니다. 그들의 종교적 독단에 걸맞는 방식으로 정부의 계획을 형성하는데 그들의 영향력을 사용할 것입니다. 

BRM_the_priesthood코0=수도승
the_priesthood코0=사제
the_priesthood_desc코0=수도자와 종교 지도자들은 한 국가의 국내 정책에 상당한 영향력을 미칠 수 있습니다. 어떤 이들은 이를 정치의 한 형태로 보기도 하지만, 다른 이들은 이를 정부 계획에 대한 지도하는 목소리와 영감을 주는 것으로 보기도 합니다. 

wahabi_ulema코0=와하브 신학자
wahabi_ulema_desc코0=근본적인 와하브 지도자들은 수니파 이슬람에서 극단적으로 보수적인 개혁인 수니파 이슬람 운동을 실행하는 국가들에게서 종교적 믿음에 대한 지원을 받습니다. 가혹하고 자비없게 이들은 사회 개혁을 반대하고 세계로 자신들의 교리를 퍼뜨리려 할 것입니다.

