# Ideology Tree
DEN_the_greatest_challenge코0=가장 힘겨운 문제
DEN_the_greatest_challenge_desc코0=정치계를 한단계 앞당길 차례입니다. 현 집권당은 신경쓰지 말고 우리 자신에게 진실된 질문을 할 때입니다. 현 소국인 우리가 직면하고 있는 가장 힘겨운 문제는 무엇일까요?
#Status Quo
DEN_welfare_state코0=복지 국가
DEN_welfare_state_desc코0=유일한 북해 복지 국가로써 현재, 가장 힘겨운 문제를 겪고 있습니다. 좋고 나쁘고에 상관없이 모든 곳에 영향을 끼치고 있는 복지 국가로써의 지위를 부정할 수는 없지만, 자국이 겪고 있는 문제는 거기에서부터 시작되고 있습니다.
DEN_expand_welfare_state코0=복지 확충
DEN_expand_welfare_state_desc코0=복지는 다른 나라와 자국을 구분되게 하는 것이자, 이에 이의를 제기한다는 것은 신성모독과도 같은 일입니다! 사실, 복지 국가의 지위를 계속 유지해야할뿐만 아니라, 현 정책보다 그 범위, 정도를 더욱 더 확충해야 합니다.
DEN_balanced_approach코0=균형잡힌 조정
DEN_balanced_approach_desc코0=복지는 목적을 위한 수단이지, 종말을 고하는 것이 아닙니다. 어떻게 조정하는지에 따라 악마, 혹은 천사가될 수 있을 것입니다. 계속해서 조정을 하여야 합니다. 현재와는 어떤 다른 방법이 필요할까요?
DEN_shrink_welfare_state코0=복지 감축
DEN_shrink_welfare_state_desc코0=복지라는 것은 좋은 의도에서 시작이 되었지만, 그 규모가 커지자 공공 복지라는 미명아래 자국의 자유, 돈을 포함해서 모든 것을 잡아먹는 괴물이 되어버린 상태입니다. 앞으로 그만가고 감축할 때입니다.
DEN_appease_unions코0=노동조합 유화정책
DEN_appease_unions_desc코0=역사적으로 사회민주당은 노동조합과 항상 긴밀한 관계를 맺어왔고, 최근에 정치적 이점을 얻게됨에 따라서 조합은 이어지는 선거에서 어떠한 보상을 기대하고 있습니다.
DEN_old_compromises코0=오래된 절충안
DEN_old_compromises_desc코0=덴마크에서의 정권은 역사적으로 사회 민주당, 자유당, 보수당의 순서로 교대로 집권해왔습니다. 그 중 오직 하나의 정당만이 나뉘어서 여야당에서 모두 활동하고 있습니다. 바로 사회 자유당입니다. 이처럼 역사속에서 보여지는 오래된 절충안을 실행하려는 우리의 의지를 보여준다면, 여당보다 더 많은 영향력을 발휘할 수 있을 것입니다.
DEN_new_ideas코0=새로운 이념
DEN_new_ideas_desc코0='두 정당'의 정치인들은 어느 때는 무능했지만, 서로 말하기도 어려울 정도로 바쁘게 일을 하기도 했습니다. 정치계에 새운 활력을 불어넣기 위한 새롭고 혁신적이며, 진보적인 생각을 불어넣기 위해 어떠한 시스템이 필요가 할까요?
DEN_strengthen_industry_ties코0=산업 연대 확충
DEN_strengthen_industry_ties_desc코0=덴마크 내에서의 사업, 기업에 대한 더 적은 규제와 더 많은 자유가 담겨있는 우리의 이상향을 보고 몇몇 산업 지도자들은 과거에 우리 당을 지원해 주기도 했습니다. 최근 우리의 몇몇 이상향 실현으로, 몇몇 고용주 연합의 대표는 다가올 선거에 모든 것을 바쳐 우리를 돕고 있습니다.
DEN_embrace_multiculturalism코0=다문화주의 포용
DEN_expand_public_transportation코0=공공 교통시설 확대
DEN_refugees_welcome코0=난민 환영!
DEN_the_retirement_reform코0=은퇴정책 개혁
DEN_new_red_green_alliance코0=새로운 적-녹 동맹?
DEN_new_red_green_alliance_desc코0=겉으로 혁명주의자들처럼 보이는 적-녹 동맹은 이때까지 어떠한 권력도 손에 쥐지 못했습니다. 계속해서 이러한 상황을 이어나가기 위해서는 저들만이 사회책임을 가진, 환경론자 정치인들이 아니라는 것을 보여주는 것이 최선의 수입니다.
DEN_reform_public_sector코0=민간 구획 개혁
