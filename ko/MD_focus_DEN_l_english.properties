#Army
DEN_army코0=육군(Hæren)
DEN_army_desc코0=왕립 덴마크 육군은 지상에서 작전을 수행하는 군대로 자국의 아주 중요한 부분을 담당하고 있습니다. 그 자질을 확충할 수 있는 방도를 찾아야 합니다.
DEN_expand_barracks코0=병영 확충
DEN_expand_barracks_desc코0=현재 사용하고 있는 병영은 너무나도 부적합하고 계속해서 증가하고 있는 병사들을 위해 시설을 확충해야 합니다!
DEN_develop_artillery_models코0=야포 개발
DEN_develop_artillery_models_desc코0=야포는 역사적으로 덴마크 육군에게 아주 중요한 무기이자, 현 추세에는 점점 기계화가 늘어감에도 야포는 지원포격을 하기 위한 중요한 수단일 것입니다. 이렇기에 야포를 최신 종류로 바꾸어야 합니다.
DEN_infantry_equipment_models_1코0=새로운 보병장비
DEN_infantry_equipment_models_1_desc코0=자국 육군은 수십년간 자금 부족과 골동품 장비들로 인해 많은 사고가 발생했습니다. 이 눈물없이 볼 수 없는 현실을 당장 고쳐야 합니다!
DEN_land_doctrine_1코0=육군 교리 I
DEN_land_doctrine_1_desc코0=소국이기에, 자국의 전술은 압도적일정도로 강하지는 않지만 적들보다 더욱 더 한 수 앞 미래를 보며 똑똑하게 진화해갔습니다. 육군 교리는 군사 작전의 효용성에서 아주 중요한 부분입니다.
DEN_land_doctrine_2코0=육군 교리 II
DEN_land_doctrine_2_desc코0=현대전은 계속 변화하고 있고, 우리 또한 변해야 합니다.
DEN_close_Frederiksberg_Have코0=프레더릭스보르그 정원 폐쇄
DEN_close_Frederiksberg_Have_desc코0=왕립 덴마크 사관학교는 프레더릭스보르그 성 엎에 드넓은 정원에 위치하고 있습니다. 이 정원을 민간인들에게 접근금지를 시킨다면, 훈련공간을 확보하여 학교의 능력을 더 끌어올릴 수 있을 것입니다. 물론, 민간인들에게서 반발도 있겠지만, 산책하는 이들보다 군대가 더 중요한게 아니겠습니까?
DEN_joint_material_command코0=공동 물자 사령부 설립
DEN_joint_material_command_desc코0=군을 현대화하기 위한 일환으로, 몇몇 장성들은 군사장비 구매를 관리하는 부서를 신설할 것을 추천했습니다. 이 공동 물자 사령부는 육군의 소비를 더욱 더 효율적으로 관리할 것입니다.
DEN_hacker_recruitment_drive코0=해커 모병 장려
DEN_hacker_recruitment_drive_desc코0=사이버전은 다가올 미래의 전장이지만, 슬프게도 사이버전에 대한 자국의 투자는 더욱 더 증가하여야합니다. 더욱 더 안 좋은 사실은, 자격있는 보안 전문가들과 무정부주의자, 다른 지하조직 해커들이 자국의 사이버 방위부보다 더 나은 사실이라는 것 입니다. 이들의 과거 검색기록을 확인해본다면, 이들을 모병할 수 있을 것입니다.
DEN_refurbish_FAK코0=방위 아카데미
DEN_refurbish_FAK_desc코0=덴마크어로는 'Forsvarsakademiet' 또는 FAK 인 방위 아카데미는 군을 위한 교육, 자문, 연구를 실시하는 군에 속해있는 독립기관입니다. 불운하게도 시간이 지나면서 뿔뿔히 흩어지게 되었습니다. 이 기관의 설립을 주도하고 그 중요성을 어필함으로써 엄청난 이익을 얻을 수 있을 것입니다.
DEN_streamline_infantry_production코0=보병 장비 생산 간소화
DEN_streamline_infantry_production_desc코0=소국인 우리는 주변국처럼 막강한 공업력에 기댈 수는 없습니다.  하지만 보병 장비의 생산을 간소화 한다면, 어떤 생산품이던지 더 싸고 품질좋게 만들 수 있을 것입니다.
DEN_FAUK코0=법부방위군단(FAUK)
DEN_FAUK_desc코0=덴마크어로는 'Forsvarets Auditørkorps' 또는 FAUK인 법부방위군단은 덴마크 군의 법무관련 부서로 군과 관련된 모든 법적 사항조사를 하는 곳입니다. 이들의 관할을 확대한다면, 군이 가는 곳 어디에서든 법적사항과 명령체계를 유지할 수 있을 것입니다.
#Navy
DEN_royal_navy코0=해군(Søværnet)
DEN_royal_navy_desc코0=우리는 전략적으로 발트해와 북해 사이에 위치해 있으며, 왕립 덴마크 해군은 언제나 영해를 수호해왔습니다. 1510년에 창설된 전통있는 역사를 가지고 있는 해군은 오늘날에도 중요한 역활을 담당하고 있습니다.
DEN_expand_Holmen코0=홀멘 확장
DEN_expand_Holmen_desc코0=홀멘 해군기지라 더 많이 불리는 코펜하겐 해군기지는 17세기부터 사용된 첫번째, 가장 규모가 큰 해군기지입니다. 처음에는 수선이 코펜하겐의 옆에 위치한 홀멘까지 드러나는 수심을 가지고 있었지만, 이는 곧 니홈섬까지 위치하게 되었습니다. 관광객들의 행복을 앗아가더라도 해군 기지를 확장할 필요가 있습니다.
DEN_refurbish_royal_naval_academy코0=왕립 해군 사관학교 개장
DEN_refurbish_royal_naval_academy_desc코0=300년 이상의 유구한 역사를 가지고 있는 왕립 덴마크 해군 사관학교는 현존하는 세계의 사관학교 중에서 명예로운 곳입니다. 불운하게도 건물의 노후화로, 조금씩 붕괴되고 있으며, 재건축이 정말로 필요한 때입니다.
DEN_establish_OPLOG_KOR코0=코르쇠르 병참지원대(OPLOG KOR) 설립
DEN_establish_OPLOG_KOR_desc코0=코르쇠르 병참지원대(Operative Logistical Support Korsør(OPLOG KOR))는 코르쇠르에 위치한 지방 소속의 해군기지 물자 보급을 담당하고 있습니다. 해군 기지는 해군에게 있어서 집이며, 해군확충을 위해서는 더욱 더 많은 활당이 필요한 곳이기도 합니다. 그렇기에 최우선적으로 이곳을 확충해야 합니다!
DEN_establish_OPLOG_FRH코0=프레데릭스하운 병참지원대(OPLOG FRH) 설립
DEN_establish_OPLOG_FRH_desc코0=코르쇠르 병참지원대(OPLOG KOR)가 이미 황충된 지금, 이제는 프레데릭스하운에 위치한 대형 해군기지를 확충할 시간입니다.
DEN_streamline_naval_production코0=해군 함정 건조 간소화
DEN_streamline_naval_production_desc코0=자국은 유서깊은 해양 국가이자 선박건조업 국가로써 그 혼이 국기 그 자체에 씌여있습니다. 여기에 더해서 어떻게 개량하고 혁신시키는 재주를 통해서 선박의 품질을 저하시키지 않는다는 역설을 실현시킨채 건조량을 늘릴 수 있게 되었습니다.
DEN_ark_project코0=아크(ARK) 계획
DEN_ark_project_desc코0=아크(ARK) 계획은 덴마크 군의 계획으로 NATO 회원국으로써 충족시켜야할 수송선 건조에 관련된 계획입니다. 자국은 기쁜마음으로 이 계획을 우선시하여 더 새롭고 좋은 수송선과 관련교리를 발전시켜나갈 것입니다.
DEN_new_ship_models코0=새로운 함급
DEN_new_ship_models_desc코0=외국의 함정기술에 의존만 할 수 없습니다. 연구 & 개발 부서에 더 많은 자금을 조성하고 경쟁을 통해서 성과를 얻어낼 수 있을지도 모릅니다.
DEN_Lyngby_Radio코0=륑뷔 라디오
DEN_Lyngby_Radio_desc코0=륑비 라디오는 우리 해군 통신체계의 중심적 역활을 하고 있는 곳입니다. 함께 임무를 수행하는 협동 구조협조분부(JRCC)와 이곳에서 몇 년간 일한 무전병은 함께 향후 사용될 레이더 개발에 아주 중요한 역활을 할 것입니다.
DEN_naval_doctrine_1코0=해군 교리 I
DEN_naval_doctrine_1_desc코0=자국 해군은 강력한 함정을 가지고 있지만, 군사 이론가들 또한 해군 교리를 개선하고 발전시키는데 집중시켜야 합니다.
DEN_naval_doctrine_2코0=해군 교리 II
DEN_naval_doctrine_2_desc코0=이미 현대 해전의 침로를 열었지만, 아직도 개선의 여지는 남아 있습니다.
DEN_establish_VFK코0=공동 방위 사령부(VFK) 설립
DEN_establish_VFK_desc코0=공동 방위 사령부(Værnsfælles Forsvarskommando)는 덴마크 방위에 있어서 최고위 권한을 가지고 있는 곳으로, 덴마크 군 세곳 모두에게 명령을 내릴 수 있습니다. 국방장관 직속으로 소속된 곳으로 이를 설립함으로써 의심할 여지 없이 더욱 더 명확한 명령체계를 다른 소속의 군에 내릴 수 있을 것입니다.
#Air Force
DEN_air_force코0=공군(Flyvevåbnet)
DEN_air_force_desc코0=왕립 덴마크 공군은 덴마크군 내부에서 가장 늦게 창설된 부대로써 2차 대전 이후에 창설되었습니다. 그럼에도 불구하고 제공권 장악은 현대전에 있어서 필수불가결한 것이며, 이들에 대한 지원을 충분히 해야 합니다!
DEN_support_Terma코0=테르마 지원
DEN_support_Terma_desc코0=테르마 A/S는 유틀란드 반도의 라이스바이에 위치한 덴마크 기술협력 기구입니다. 생산시설과 인공위성 연구소로 분리되어 있으며, 특히 레이더 장비, 전투기, 헬리콥터, 다른 군사전기관련 분야에 특화된 회사입니다. 이들의 연구를 지원하면 무언가 성과를 도출해낼 수 있을 것입니다.
DEN_Skrydstrup_air_base코0=스크라이드스트럼 공군기지 확장
DEN_Skrydstrup_air_base_desc코0=역설적이게도 남부 유틀란드 반도의 스크라이드스트럼 공군기지는 2차대전 시기에 나치독일이 세운 홀베르스테헨 공군기지였습니다. 만약 독일이 재침공을 한다면, 이곳은 공군의 최전선이 될 것입니다. 그러한 경우를 대비해서 이곳을 확장합니다.
DEN_early_fighter_models코0=초기 전투기
DEN_early_fighter_models_desc코0=덴마크의 역사에는 훌륭한 전투기라는 것이 존재한 적이 없으며, 연구 & 개발 또한 정체되어 있습니다. 이 산업을 재빠르게 시작하기를 원한다면, 날기라도 하는 비행기 연구부터 시작해야할 것입니다.
DEN_refurbish_air_force_officers_school코0=왕립 공군 사관학교 개선
DEN_refurbish_air_force_officers_school_desc코0=왕립 덴마크 공군 사관학교는 전 사관학교 중 가장 늦게 설립된 데다가, 여전히 다른나라와 비교해서 뒤쳐진 상황입니다. 경제문제는 일단 나중으로 미루고 이 학교가 타국의 사관학교를 따라잡을 수 있게 전력을 집중합시다.
DEN_Skalstrup_air_base코0=스칼트럽 공군기지 확장
DEN_Skalstrup_air_base_desc코0=로스킬데 근처의 공군기지는 이전에 NIKE, HAWK 미사일을 운용하며 질란드에서 방공임무를 수행하고 코펜하겐에서 이를 알아차릴 수 있었습니다. 이 무기들은 멍청하게도 정치적 압박을 받아 창고로 보내어졌습니다. 이것은 실수였습니다. 수도를 지키는 것이 무엇보다도 중요합니다!
DEN_advanced_bomber_models코0=진보된 폭격기
DEN_advanced_bomber_models_desc코0=국내산 군용기 연구 & 개발에 대한 초기 시도는 성공적이었고 몇몇 자문가들은 폭격기도 이 계획에 포함시키라는 조언을 해왔습니다.
DEN_air_doctrine_1코0=항공 교리 I
DEN_air_doctrine_1_desc코0=세계 최고의 성능을 가진 비행기일지라도 조종사가 무능하면 이는 고철덩어리일 뿐입니다. 실전에서 쓰이는 군사 교리가 포함된 책을 집필하여 조종사들의 훈련을 더욱 더 효율적으로 시킬 수 있도록 할 전략적 행동이 필요합니다.
DEN_air_doctrine_2코0=항공 교리 II
DEN_air_doctrine_2_desc코0=자국의 항공 교리 이론가들은 자리에 바로 잡았으며, 제공권을 잡기 위한 새로운 방법을 지원하기 위해서 군사적 관점을 전환할 수 있을 것입니다.
DEN_Karup_air_base코0=카럽 공군기지 확충
DEN_Karup_air_base_desc코0=유틀란트 반도의 카럽은 덴마크에서 가장 큰 공군 기지를 보유한 것뿐만이 아니라 북유럽에서 가장 큰 규모를 자랑하고 있습니다. 이 공군기지의 존재로 지리학적으로 소국인 자국이 더 높은 체급의 대국에게 한방 먹여줄 수 있다는 사실을 상기시킬 수 있습니다. 이러한 점에서 카럽은 방어할 필요가 있습니다. 공군기지가 확장된다고 할지라도요.
DEN_streamline_aircraft_production코0=항공기 생산 간소화
DEN_streamline_aircraft_production_desc코0=몇몇 자문가들은 공군을 위해 비행기의 생산을 더 늘려야 한다고 조언했습니다. 더 중요한 것은, 이는 일자리를 창출할 뿐만 아니라 중개인의 개입을 최소화하고 부품이송과정을 간소화하여, 곧 하늘을 적색과 흰색으로 물들일 수 있게 된다는 것입니다!
#Special Troops
DEN_establish_SOKOM코0=특수 작전 사령부(SOKOM)
DEN_establish_SOKOM_desc코0=특수 작전 사령부(SOKOM)는 모든 덴마크 특수 부대 중에서 고위 지휘관으로 배치된 이들이 있는 곳입니다.
DEN_mobilize_SSR코0=특수 지원 및 수색중대(SSR) 동원
DEN_mobilize_SSR_desc코0=특수 지원 및 수색중대(SSR) 또는 정찰 중대 육군작전 사령부는 지상 및 항공정찰에 특화된 부대입니다. 이들을 동원하여 정찰 임무를 더욱 더 정확히 실시할 수 있을 것입니다.
DEN_mobilize_hunter_corps코0=예거 군단(Jægerkorpset) 모병
DEN_mobilize_hunter_corps_desc코0=덴마크어로 Jægerkorpset라 불리는 예거군단은 자국의 주력 특수부대입니다. 이들의 좌우명은 자신을 드러내지 말라(Plus esse, quam simultatur)로 이들의 겉으로 보이는 모습을 의미하고 있습니다. 덴마크 국민들에게 이들 군단에 대해 알려진 것은 거의 없고, 이는 구성원에 대해서도 마찬가지 입니다.
DEN_mobilize_frogmen코0=잠수부 군단(Frømandskorpset) 모병
DEN_mobilize_frogmen_desc코0=덴마크어로 Frømandskorpset라 불리는 잠수부 군단은 자국의 해군 특수부대입니다. 잠수부 군단은 별개의 훈련을 받으며, 1957년 창설되어 모두 300명 내외의 인원을 보유하고 있습니다. 강력한 특수부대로 어떤 적을 상대하든 투입해야하는 군단입니다.
DEN_sirius_patrol코0=시리우스 개썰매 순찰대
DEN_sirius_patrol_desc코0=시리우스 개썰매 순찰대는 장거리 순찰, 본토에서 가장 멀리 떨어진 북극 덴마크 영토에서 작전을 수행하는 덴마크 해군이 보유한 가장 정예화된 부대입니다. 이들의 주임무는 정찰이지만, 그린란드 최전선에서 임무를 수행하기 위해 혹독한 전투훈련 또한 수행했습니다.
DEN_sirius_patrol_tt코0=그린란드에서 최정예 보병사단을 얻을 것입니다.\n
#Economy
DEN_abolish_amts코0=주(Amts) 폐지
DEN_abolish_amts_desc코0=덴마크의 많은 부분들은 개선될 여지가 남아있지만, 이를 위해서 가장 먼저 현대화와 혁신에 가장 큰 장애물과 타협할 필요가 있습니다. 1662년부터 생긴 주(Amts)는 이 시점에서 한물 간 행정 명칭일 뿐입니다. 덴마크에 효과적인 정책을 펼치기 위해서는 더 나은 체계로 대체할 필요가 있습니다.
DEN_empower_municipalities코0=지방 자치제에 권력 부여
DEN_empower_municipalities_desc코0=덴마크 지방자치제 당국은 의회, 나라 전체의 상징입니다. 이들은 가장 밑바닥의 행정 기관이자, 같은 지역에 살고 있는 국민들에 의해 운영되고 있습니다. 이들의 긴밀한 협력이 미래에는 절실할 것입니다.
DEN_empower_regions코0=지역에 권력 부여
DEN_empower_regions_desc코0=몇몇 자문가들이 조언하고 있는 것은 주(Amts)의 문제점은 실제로는 크게 쓰이는 곳이 없다는 사실입니다. 덴마크를 가로지르는 새로운 체계인 덴마크식 '지역'을 생성할 필요가 있습니다. 이는 소규모 지역이 큰 지역을 압도하지 않게 대규모 도시에 자금을 조성하는데 중점을 두며, 교외지는 아무런 상관이 없다는데 중점을 두고 있습니다.
DEN_natural_gas_deposits코0=천연가스 매장지
DEN_natural_gas_deposits_desc코0=북해는 천연 자원의 매장지입니다. 이 중에서 가장 중요한 것은 대규모 천연가스 매장지입니다. 더해서 만약 우리가 자국이 매장지를 잇는 고압력 송유관을 개발한다면, 자국의 에너지난을 극복할 수 있을 것입니다.
DEN_revitalize_the_outskirts코0=교외지 재활성화
DEN_revitalize_the_outskirts_desc코0=수없이 많은 지방자치제 당국은 수많은 인구가 대도시로 가면서 우리의 도움을 요청하고 있습니다. 우리에게는 좋은 기회입니다. 갓 발전하는 군사 산업은 도시지역의 평화주의자들을 피해서 확장되어야할 것입니다.
DEN_flere_i_arbejde_2003코0=더 많은 일자리(Flere i Arbejde)
DEN_flere_i_arbejde_2003_desc코0='더 많은 일자리(Flere i Arbejde)'는 2003년에 이루어진 여야당 간의 정치 합의로 일자리 창출과 실업자 감소에 더욱 더 초점을 둔 것입니다.
DEN_expand_central_government코0=중앙 정부 확장
DEN_expand_central_government_desc코0=지역의 설립을 통해서 중앙정부와 더욱 더 긴밀한 협력을 하게 되었습니다. 추가적인 사안을 더욱 더 잘 다룰 수 있게 인력을 늘립시다..
DEN_north_sea_oil코0=북해 석유
DEN_north_sea_oil_desc코0=다국적 컨소시엄은 자국의 북해 매장지에서 석유 생산에 열을 올리고 있지만, 덴마크는 미적지근합니다. 물론, 저들은 우리 영토에 있고 우리의 법을 따록 있습니다! 저들과의 협상을 통해서 뇌물로 원유를 제공하도록 합시다.
DEN_urban_improvement_fund코0=도시 개발 기금
DEN_urban_improvement_fund_desc코0=자국 국민들의 대부분은 대도시에 살고 있으며, 20%나 되는 이들이 코펜하겐에서 살고 있습니다. 보통, 도시를 성장시키는 것이 최우선입니다! 이러한 결과에 의거하여 대도시를 계속해서 확장시키고 현대화하는 기금을 조성할 것입니다.
DEN_windmill_parks코0=풍차 공원
DEN_windmill_parks_desc코0=베스타스 윈드 시스템은 세계를 주도하는 풍차 생산회사로써 이들의 큰 풍차 공원은 에너지 기관의 자랑이자 기쁨입니다. 국민들의 무공해 에너지 바램을 실현시키고 기후변화에 걱정하는 이들에게 크나큰 어필을 할 수 있습니다.
DEN_jutlandic_traffic_mafia코0=유틀란드 반도 교통 파벌
DEN_jutlandic_traffic_mafia_desc코0='유틀란드 반도 교통 파벌'은 80년대부터 유틀란트 반도를 통하는 고속도로 건설을 다른 하원의원에게 강력하게 주장하는 하원의원들에게 붙여진 역설적인 이름입니다.
DEN_support_iron_metal_industry코0=철강 및 금속 산업 지원
DEN_support_iron_metal_industry_desc코0=금속세공인 덴마크 연합 또는 간단하게는 덴마크 금속은 금속산업에 충분한 노동력 제공을 달갑게 생각하지 않았습니다. 덴마크인에게 조그마한 보너스를 주어서 더욱 더 많은 철강 생산량을 꾀할 수 있을 것입니다.
