DEN_further_extend_nordic_cooperation코0=북유럽 협력 확충 2
DEN_eu_focus코0=EU 중점
DEN_commit_to_eu코0=EU에 적극적인 개입
DEN_remain_eu_sceptic코0=EU에 대한 중립
DEN_distance_from_eu코0=EU와 부정적 태도
DEN_massive_propaganda_effort코0=DEO 지원
DEN_join_the_eurozone코0=유로존 가입
DEN_a_european_army코0=유럽 육군
DEN_demand_special_treatment코0=특별 협약 요구
DEN_denmarkization코0=덴마크 전략(Denmarkization)
DEN_denmarkization_desc코0='덴마크 전략(Denmarkization)'이라는 용어는 '대가 없이 더 큰 나라의 도움을 승낙하는 나라'에 대한 국제 관계에 대한 연구에서 사용되고 있습니다. 다른 말로는 무임승차라고 말하기도 합니다. 몇몇은 이를 '불공평'하다고 말하지만, 자국은 아주 뛰어나고 계속 실행해야할 전략이라고 평하고 있습니다.
DEN_leave_schengen코0=센겐조약 탈퇴
DEN_leave_eu코0=리스본 조약 50조 발효
DEN_the_big_boys_focus코0=빅 보이즈 클럽(Big Boys' Club)
DEN_squire_of_the_free_world코0=새로운 세계의 주인
DEN_charm_offensive코0=매력적인 공세
DEN_the_right_to_bear_arms코0=러시아 국민 해방
DEN_welcome_our_new_russian_overlords코0=새로운 러시아 지도자 환대
DEN_welcome_our_new_russian_overlords_desc코0=소련은 이미 역사 속으로 사라졌지만, 다시 부활을 알릴 군대는 여전히 강세합니다. 다른 대륙의 군대에 의지하기 보다는 바로 옆의 강대국에게 의지를 하는 것은 어떨까요, 어쩌면 그 관계 또한 역전 시킬 수 있을지도 모릅니다.
DEN_baltic_sea_cooperation코0=발트해 협력
DEN_baltic_sea_cooperation_desc코0=1562년 모사이스크 조약 당시부터 우리는 러시아와의 단교를 고수해 왔습니다. 역사적으로 발트해를 두 개의 강대국이 양분하고 있는 지금, 발트 러시아 함대와 그 관계를 증진시킨다면, 새로운 무역로를 찾을 수 있을지도 모릅니다.
DEN_the_right_to_arm_bears코0=곰을 무장시킬 권리
DEN_the_right_to_arm_bears_desc코0=서방의 한물 간 강대국은 동쪽의 우리 동맹국이자 강대국을 거침없이 깨부수고 있고 결국에는 우리에게까지 도움을 요청할 지경이 될지도 모릅니다. 하지만 러시아에 도움을 주어야 합니다. 국민 중 소수의 일원들만이 미국이 최고이고 그곳에 살고 싶다고 말하고 있습니다.
DEN_aid_in_china코0=중국 지원
DEN_a_new_silk_road코0=새로운 실크로드
DEN_crush_the_upstarts코0=신흥 부자 지원
DEN_more_than_just_tech_support코0=비교할 수 없을 만큼의 기술 지원
DEN_ostindisk_kompagni코0=동인도 회사 부활
DEN_offer_support_against_china코0=중국 대항에 대한 원조 요구
DEN_gear_up_for_ww3코0=세계 3차 대전에 발화
