#Political Reform
DEN_Danish_culture코0=덴마크 문화
DEN_Danish_culture_desc코0=오늘날 우리가 직면하고 있는 가장 힘겨운 문제는 천천히 덴마크 문화에 침범하는 자국에 대한 계속적으로, 일정한 공격입니다. 이러한 문화 다원화를 비방하고 고유 문화와 같은 덴마크의 옜 삶의 좋은 점을 설파해야합니다.
DEN_restrict_immigration코0=이민 제한
DEN_restrict_immigration_desc코0=덴마크 문화의 보전을 위해 첫번째로 할 일은 외국 영향력을 제한하는 것으로, 가장 효과적인 방법은 이민을 제한하는 것입니다. 인구분포에 심각한 잠재적 문제를 야기할 수도 있겠지만, 우리가 알고 사랑하는 것들을 지키기 위해 충분히 실행할 가치가 있지 않을까요?
DEN_outlaw_hijab코0=히잡 불법화
DEN_outlaw_hijab_desc코0=가끔씩, 애국주의자들은 종교적 억압의 상징인 히잡을 쓴 이민자 여성들이 공공에 넓게 처져 있는 것에 대해서 깊은 우려를 표하고 있습니다. 여성들은 '사진의 선택'이라고 말하지만, 누군가가 쓰도록 강요한 것은 아닌가요? 이를 신경쓰지 않더라도 덴마크 문화와는 별개의 것입니다. 널리 퍼지기 전에 히잡을 쓰는 것을 금해야합니다.
DEN_antagonize_scandinavians코0=스칸디나비아 적대
DEN_antagonize_scandinavians_desc코0=언제나 덴마크는 스칸디나비아의 강대국이었습니다. 산에서 흩어져 사는 원숭이 노르웨이나 확실하게 정치적으로 거세당한 스웨덴을 신경쓰지 않았습니다. 사실상, 저들을 비웃고 낭비에 대해서 농담을 하고 있습니다.
DEN_conservative_legislation코0=보수적인 제정
DEN_fund_national_church코0=국교회 자금조성
DEN_fund_national_church_desc코0=덴마크의 복음주의 루터교회는 덴마크에게 있어서 모든 것이지만, 매년 우리의 관심이 점점 더 멀어져가면서 쇠퇴하고 있는 실정입니다. 이러한 사태를 지금당장 뿌리뽑아야 합니다. 조심스러운 계획을 통해서 신도들을 다시금 되돌아오게 할 것입니다!
DEN_revive_folk_high_school_movement코0=시민 학교 부흥 운동
DEN_revive_folk_high_school_movement_desc코0=시민 학교는 남녀노소에 관계없이 모든 덴마크 국민들에게 덴마크 문화의 가치를 가져오기 위한 시도로써 시작되었습니다. 이러한 고귀한 목표는 단지 현상유지될 뿐만 아니라 확장시켜야 합니다! 이를 통해서 진정한 덴마크 문화를 퍼뜨릴 수 있을 것입니다.
DEN_venerate_country코0=국가(The Country)
DEN_venerate_country_desc코0=덴마크 문화의 진정한 의미를 부흥시킬 때입니다. 지난 수십 년간은 국제주의자와 세계주의자들이 국가 그 스스로 강성해져야 한다는 생각에 의문을 제기했지만, 그 누구도 이러한 이념들이 퍼지기 전이 덴마크, 국민들에게 더 나은 때였다는 것을 알지 못했습니다. 덴마크, 우리 조국을 다시 되살립시다!
DEN_venerate_values코0=가치(The Values)
DEN_venerate_values_desc코0=덴마크 문화의 진정한 의미를 부흥시킬 때입니다. 세계 어느 곳에 있던간에 덴마크인들은 덴마크인입니다. 외국의 땅에서도 가치를 가진 채, 다른 이들을 도울 수는 없을지언정 가치를 표방할 수 있습니다. 덴마크인들에게 이 가치가 진정으로 어떤 의미인지를 지키며 수호해냅시다!
DEN_venerate_queen코0=여왕(The Queen)
DEN_venerate_queen_desc코0=덴마크 문화의 진정한 의미를 부흥시킬 때입니다. 왕가의 뿌리를 거슬러 올라가면, 유럽의 첫번째 왕이 나오고 현재의 여왕께서도 기품과 우아함을 드러내고 계십니다. 소수의 이들만이 비판을 하고, 모두에게 사랑받는 여왕께서는 덴마크 문화의 살아있는 화신이시자 보살펴야할 존재입니다.
DEN_border_control코0=국경 경비
DEN_border_control_desc코0=우리 정당 구성원은 때때로 불법 이민자를 덴마크 사회의 심각한 범죄자로 규정해야한다고 주장합니다. 최근에 우리나라를 위한다는 생각이 떠오르면서, 정치 조직들은 우리를 지지할지도 모릅니다. 국경 경비대를 확충하고 난 뒤에라도 이들은 우리를 지지할 것입니다.
DEN_expand_police_force코0=경찰 확충
DEN_expand_police_force_desc코0=세계가 불길에 휩싸이면서, 민주주의의 적인 범죄자들과 동시에 싸우는 것은 우리에게는 벅찬 일입니다. 집단이건, 국경에서 활동하는 도둑들이던간에 말입니다. 경찰들로 하여금 우리가 어떤 행동이든 승인을 했다고 알려야 합니다. 자국민들은 한밤중에 침대에서 안전하게 잠들어야만 합니다!
DEN_abolish_section_19코0=19절 제거
DEN_abolish_section_19_desc코0=덴마크 헌법의 19절은 왕(여왕)은 덴마크 국회(Folketing)의 승인을 받지 아니하고는 어떠한 '대부분'의 정치활동이나 향후 정치에 영향을 끼칠 행동을 하지 못한다라고 규정되어 있습니다. 이 멍청한 규제는 더 이상 전 세계의 지도자들과 하는 회의에서 여왕폐하께 문제가 되지 않을 것입니다. 어린애들처럼 막지 말고 여왕폐하를 믿읍시다.
DEN_restrict_greenlandic_autonomy코0=그린란드 자치권 규제
DEN_restrict_greenlandic_autonomy_desc코0=그린란드인들은 시간이 지날수록 다시금 자신들의 무능을 보여주면서 너무 과도한 자치권을 가지고 있다는 것을 드러내었습니다. 대신에 저들의 자치권을 제한하고 정신나간 많은 이들을 군대에 징집할 필요가 있습니다. 그 후, 저들을 위해 진정으로 베풀 것입니다.
DEN_encourage_family_values코0=가족 가치관 장려
DEN_encourage_family_values_desc코0=가족. 유머. 열린 가치관. 믿음. 그리고 유명한 '휘게(Hygge)'. 계속해서 변화하는 세계를 맞이함에도 지켜야할 가치관들입니다. '가족 우선'하는 문화, 그리고 청년들로 하여금 현대사회의 쾌락보다는 아이들을 우선시하라고 장려할 것입니다.
DEN_draft_new_constitution코0=새로운 헌법 재정
DEN_draft_new_constitution_desc코0=우아한 고귀함에 더해서, 여왕폐하께서는 눈썰미 있고 정치적 감각을 가지고 계십니다. 생득권이셨던 나라를 다스리는데 있어서는 이미 현 집권당보다 더욱 더 능력이 있음을 입증하시었고 많은 이들이 이를 공식화하라고 요구하고 있습니다. 하지만 이는 헌법에 엄청난 변화를 가져오는 일입니다. 새롭게 만드는 것이 더 나을지도 모르겠습니다..
#Political Revolution
DEN_broken_system코0=부서진 체제
DEN_broken_system_desc코0=우리가 맞이하고 있는 가장 힘겨운 문제는 바로 우리 자신입니다. 아주 오래 전에 입증되었듯이, 권력은 어떠한 것도 지키지 못하고 단지 자신들의 이권만을 중요시했습니다. 더 나은 덴마크를 만들기 위한다면, 이들의 겉모습을 벗기고 본성을 드러나게 해야 합니다.
DEN_declare_martial_law코0=계엄령 선포
DEN_declare_martial_law_desc코0=현 체제는 불안정으로 손상을 입었고 이러한 문제가 온 덴마크를 휩쓸도록 내버려둘 수는 없습니다. 국가 붕괴를 막기위해 계엄령을 선포할 필요가 있습니다!
DEN_rally_to_dannebrog코0=덴마크 부흥!
DEN_rally_to_dannebrog_desc코0=현 체제는 실패했습니다! 선조들의 옛 것처럼 우리가 소중히 여겼던 것들에 대항할 때입니다. 덴마크를 부흥시키고 혁명을 세계로 퍼뜨려야합니다!
DEN_fight_nationalists코0=국수주의자들과의 대항!
DEN_fight_nationalists_desc코0=현 체제는 실패했고 이제, 혁명이 모든 것이자 반드시 이루어내야할 숙원입니다! 극국수주의자들만이 혁명에 대항해 우리를 가로막고 있습니다!
DEN_folket코0=민중
DEN_folket_desc코0=우리는 깃발 아래서 하나가 되었을지도 모르지만, 깃발이 진정으로 나타내는 것은 덴마크인들은 이전부터 강력하고 결단력 있으며, 순수하다는 것입니다. 한 때, 뛰어났던 덴마크인들은 외부인들과 이민자들에 의해서 이제는 다시는 되돌릴 수 없을만큼 너무 오래동안 타락하였습니다.
DEN_landet코0=영토(Land)
DEN_landet_desc코0=우리는 깃발 아래서 하나가 되었을지도 모르지만, 깃발이 진정으로 나타내는 것은 외모에 상관없이 함께 있음으로서 느끼는 화합과 덴마크인들의 국가인 것입니다!
DEN_allow_radical_preachers코0=급진주의 전도사 합법화
DEN_allow_radical_preachers_desc코0=기존의 권력층을 쇠퇴시키자, 새로운 목소리가 일어나게 되는 계기가 되었습니다. 가장 고무적인 사항은 종교 자유화가 실행중인 지금 현재에도, 교회 설교 중에 이러한 것들을 의논하고 있다는 것입니다. 어쩌면 이들의 말을 들어줄 수 있을지도 모릅니다...
DEN_state_atheism코0=국가 무신론
DEN_state_atheism_desc코0=국수주의자들은 은밀하게 쫓겨 다니고 있고, 여왕은 추방되고 덴마크 교회는 해산되었습니다. 자국은 반드시 이 '신, 여왕, 국가'라는 세가지 사안, 국가 무신론적이지 않은 것들을 우리나라에서 영원히 없애야 합니다.  우리가 향후 만들 미래는 평등주의, 국제주의와 같은 무신론 국가입니다!
DEN_radicalization코0=급진주의
DEN_radicalization_desc코0=우리 정당은 더욱 더 많은 국민들이 새롭고, 세계적이며, 삭막한 세계를 꿈꾸며 급격한 성장을 보이고 있습니다. 우리 정당 지지자들은 실제 정치권에 변화를 가할만한 정도의 규모는 아니기에, 우리의 첫번째 과제는 주변의 같은 이들과 있는 고국에 대한 잃어버린 열정을 보여주는 것입니다. 진정한 덴마크인들의 단합력을 보여줄 때입니다!
DEN_our_old_denmark_shall_endure코0=우리 옛 덴마크는, 죽지 않았다네.
DEN_our_old_denmark_shall_endure_desc코0=자국의 국가는 아주 아름답습니다. '우리 옛 덴마크는, 죽지 않았다네. 오래 너도밤나무가 반영하는 파란 물결의 위로. 강대국이 아닐지라도 너도밤나무와 아름다운 덴마크 자연, 자국의 역사와 문화, 국민들과 여왕을 위해 우리의 선조들이 그랬듯 싸울 것입니다. 알아두세요. 우리 옛 덴마크는, 죽지 않았습니다!
DEN_the_armored_giants코0=갑옷입은 거인
DEN_the_armored_giants_desc코0=자국의 국가에서 덴마크를 피에 물든 시체 옆에서 휴식을 취하는 '갑옷입은 거인'이라고 일컽고 있습니다. 갑옷입은 거인이 덴마크, 고국에 승리를 가져다주는 역활을 수행하고 핏빛 다툼에서 덴마크에 휴식을 가져다 주었다고 새롭게 구절을 해석할 것입니다!
DEN_empower_hizb_ut-Tahrir코0=자유당(Hizb ut-Tahrir)에 권력 부여
DEN_empower_hizb_ut-Tahrir_desc코0=국민들이 이슬람 전도사에서 열광하고 있는듯 보입니다. 이슬람 국가를 지지하는 대중들은 범 이슬람주의자인 자유당(Hizb ut-Tahrir)이 정치 영향력을 행사하기에 충분한 수를 띄고 있습니다. 새로운 칼리프국을 이들에게 실현시켜주기 위해서는 자유당(Hizb ut-Tahrir)의 권력 습득을 승인해야 합니다.
DEN_arabian_allies코0=아라비아 동맹
DEN_arabian_allies_desc코0=역사적으로 스칸디나비아 반도에는 이슬람의 역사가 없다시피 하고 새롭게 건국될 에미레이트 국가는 외교적으로 고립될 것입니다. 친우인 아랍 동맹의 나라들에 외교적으로 연락을 취해서 새로운 외교관계를 맺읍시다.
DEN_abolish_monarchy코0=군주제 폐지
DEN_abolish_monarchy_desc코0=여왕과 그 관련기관들인 한 때에만 존재했던 흔적일 뿐입니다. 우리는 모두가 평등한 군주가 존재하지 않는 미래를 꿈꾸고 있습니다. 어떠한 방법을 쓰든 여왕은 폐위되고 추방되어야 합니다!
DEN_nazification코0=나치화
DEN_nazification_desc코0=우리의 노력이 결실을 맺었고, 위대한 계획을 실현할 차례입니다. 가장 먼저, 국민들이 자신들의 잠재성을 깨닫게 해야 합니다.
DEN_purge_the_dissidents코0=야당 숙청
DEN_purge_the_dissidents_desc코0=만약 야당이 혼란과 거짓말로 의문을 재기한다면, 국민들은 자신들의 위대함을 깨닫지 못합니다. 우리의 위대한 국가에서 이 병충해들을 우리 스스로 제거하고 순결함과 권력을 손에 얻게 될 것입니다!
DEN_world_caliphate코0=세계 칼리프화
DEN_world_caliphate_desc코0=예정된 수순을 밟을 때입니다! 알라가 유일신이며, 무함마드가 그 예언자(lā ʾilāha ʾillā llāh muḥammadun rasūlu llāh)인 것을 말하는 샤하다를 퍼뜨립시시다. 이 진리를 세계 곳곳에 퍼뜨릴 것입니다. 모든 이들이 알라의 말씀을 받아들이거나 입에 담는 것 자체가 죄인 무지를 없앨 것입니다!
DEN_peaceful_revolution코0=평화적 혁명
DEN_peaceful_revolution_desc코0=우리의 혁명은 피가 필요한 것이 아니라 사회민주주의적 관점을 강조하면서 총을 쏘기보다는 우리의 지지자들이 투표를 하도록 장려해야 합니다. 평화적인 혁명을 실시합시다.
DEN_raise_unemployment_benefits코0=실업자에 대한 지원
DEN_raise_unemployment_benefits_desc코0=최하층민, 실업자들은 언제나 경제 불황의 원인으로 탓해집니다. 하지만 실업자들은 이웃이기 이전에 자국의 시민이라는 것을 알아야 합니다.
DEN_improve_public_sector코0=공공 부문 지원 증대
DEN_improve_public_sector_desc코0=지구상에서 우리는 가장 뛰어난 복지를 실현하고 있지만, 재정 부족으로 그 정도가 점점 약해지고 있습니다. 이 상황을 타계해야합니다.
DEN_dismantle_danish_realm코0=해외 영토 독립
DEN_dismantle_danish_realm_desc코0=자국이 소유한 해외 영토들은 더러운 인종차별 국수주의자와 확장주의자들이 국내에 영향을 미치고 있을 무렵의 마지막 잔재입니다. 이는 절대 돌이킬 수 없는 자국의 역사이지만, 이 역사를 놓아주어야 합니다.
DEN_seize_state_power코0=국가 장악!
DEN_seize_state_power_desc코0=기다림의 시간이 결실을 맺었습니다! 노동자의 낙원에 대한 지지자들에게 무장하라고 연락합시다! 정권보다 더욱 더 강력한 힘을 가지고 행군을 하고 항복을 받아낼 때까지는 멈추지 않을 것입니다!
DEN_suspend_civil_liberties코0=시민 자유주의자 교수형
DEN_suspend_civil_liberties_desc코0=계속되는 숙청 후에, 국민들은 진정으로 정화되었습니다. 하지만 우리의 대의를 위해 죽는 것을 망설이는 이들이 있고 '개인의 권리', '자유'를 갈망하는 옛 세상에 살고 있는 이들은 우리의 원대한 계획에 방해가 될 것입니다. 이 흉측한 이념을 단 한번으로 모두 박멸합시다. 국민들에게 강제할지라도, 이를 통해 이들은 위대함을 볼 것입니다!
DEN_expropriate_industry코0=산업 몰수
DEN_expropriate_industry_desc코0=민영화는 치솟는 가격, 새어나가는 임금만 야기할 뿐 아무런 도움도 되지 않습니다. 국가 양성을 위해서 산업 또한 적절히 관리해야 합니다. 군경을 통제하고 있는한 산업 몰수는 아무런 문제가 아닐 것입니다. 그 후에, 우리는 외국 투자자들과 자기만 생각하는 폭리 취득자들을 효과적으로 얽매을 수 있을 것입니다.
DEN_new_foreign_policy코0=새로운 외교정책
DEN_new_foreign_policy_desc코0=덴마크는 국제 사회에서 약소국으로 많은 압력을 받고 있습니다. 하지만, 이래서는 안됩니다. '덴마크'는 데인족들이 두려워하지 않고 개척지와 덴마크 영토를 확장시키는 자랑스러운 이들에게 사용하던 말입니다. 다시 그러한 탐험을 행하고, 다시 위대해질 것입니다!
DEN_world_revolution코0=세계 혁명
DEN_world_revolution_desc코0=세계의 노동자들이여, 단합하라! 마르크스와 엥겔스가 혁명은 전세계의 혁명을 통해서 이루어낼 수 있다고 분명한 성명서를 내어놓았다. 국수주의자들의 쇠사슬에서 노동자들을 해방할 것이니, 만약 그 수가 작다고 할지라도... 설득을 통해서 말이다.
DEN_crackdown_on_opposition코0=반대자 탄압
DEN_crackdown_on_opposition_desc코0=우리가 성명은 목표를 이루는데 있어서 언제나 야당에게서 자유로웠지만, 국민들의 소망을 반대하며 여전히 자그마한 반대자들이 존재하고 있습니다. 이런 고집쟁이들을 데리고는 나아갈 수 없습니다. 공익을 위해서는 소수의 입을 다물게 할 필요가 있습니다.
DEN_demand_the_duchies코0=단치히 요구
DEN_demand_the_duchies_desc코0=슐레스비히 홀슈타인은 언제나 덴마크의 영토였고 1864년 이곳을 상실했더라도 마음만은 자국을 따르고 있습니다. 새롭고 위대한 덴마크는 더욱 더 능력이 향상되었으며, 국민들은 헤어진 형재자매들과 다시 합쳐지기를 갈망하고 있습니다. 작센-라우엔부르크도 이러한 방법으로 영토에 편입시킬 수 있을지도 모릅니다.
DEN_revive_colonialism코0=식민주의 부흥
DEN_revive_colonialism_desc코0=지금 현 시대에서 식민주의는 많은 국가들에서 인종차별주의와 억압을 나쁘게 보고 있다면, 이와 관련되어 흑역사로 취급되어지고 있습니다! 하지만 여기에서 누구나 알 수 있는 잘못된 점이 있습니다. 지금 전 세계에서는 도움을 필요로 하는 이들이 많이 존재하고 있습니다. 그 도움은 덴마크인들에 의해 이루어질 것입니다.
DEN_colonize_Ghana코0=가나 식민화
DEN_colonize_Ghana_desc코0=가나는 과거 아프리카의 자국 식민지였습니다. 덴마크는 이 뒤쳐진 국가를 다시 한 번 이 땅에 상륙하여 다시 한 번 손에 넣을 것입니다!
DEN_retake_Indian_colonies코0=인도 식민지 확보
DEN_retake_Indian_colonies_desc코0=덴마크는 한때 인도 아대륙에 몇몇 식민지를 소유하고 있었습니다. 오늘날, 인도는 강대국들이 거쳐가는 세계의 도로가 되었습니다. 다시 한번 식민지를 되찾고 싶다면, 지금이 두번다시 없을 바로 그 기회입니다.
DEN_demand_Virgin_Islands코0=버진 제도 요구
DEN_demand_Virgin_Islands_desc코0=세인트 토마스 , 세인트 존, 세인트 크로닉스 제도는 과거 '덴마크령 서인도'라 알려졌습니다. 오늘날 이 섬들은 이제 점점 잊혀져 가는 자국 노예의 역사로 우리에게는 잊혀진 역사가 되었습니다. 하지만, 이 자기 증오감은 확장주의자들에게 유용하게 사용될 것입니다. 잘못을 인정하기 보다는, 미국으로부터 이 땅을 다시 양도받을 수 있을 것입니다.
DEN_unify_scandinavia코0=스칸디나비아 통합
DEN_unify_scandinavia_desc코0=자국은 언제나 북쪽 국경의 국가들과 위태로운 관계를 맺고 있었지만, 과거의 영유권을 다시 주장할 때일지도 모릅니다. 노르웨이는 1814년에 상실했고, 아이슬란드는 1944년에 상실했습니다. 덴마크인들이 스웨덴을 어떻게 생각하고 있는지 보여줍시다...
DEN_invade_iceland코0=아이슬란드 침공
DEN_invade_iceland_desc코0=아이슬란드는 겁쟁이처럼 독일에게 점령당한는 와중에 1944년, 상실한 마지막 영토입니다. 하지만 현재의 덴마크는 더욱 더 강력하며, 이러한 모욕을 다시는 그대로 듣고있지만은 않을 것입니다!
DEN_reestablish_denmark_norway코0=덴마크-노르웨이 재설립
DEN_reestablish_denmark_norway_desc코0=자국은 스칸디나비아를 통합하는데 사력을 다하고 있지만, 노르웨이인들은 완강하게 이전에 존재한 덴마크-노르웨이 왕국의 설립을 거부하고 있습니다! 킬조약을 다시 선포하고, 함대를 동원하여 세계로 하여금 덴마크는 한시라도 빨리 산산조각난 영토를 통합시키려한다는 의도라는 것을 보여줍시다!
DEN_attack_our_nemesis코0=천벌을 받아라
DEN_attack_our_nemesis_desc코0=드디가 올 것이 왔군...
DEN_proclaim_scandinavian_empire코0=스칸디나비아 제국 선포
DEN_proclaim_scandinavian_empire_desc코0=스칸디나비아가 자국의 법령 아래 다스려지고 있는 지금, 스칸디나비아 제국이라 국명을 선언합시다!
DEN_viking_raids코0=바이킹 습격
DEN_viking_raids_desc코0=바이킹들에게 롱보트가 없었다면 어떻게 살아갈 수 있었을까요, 전투 순양함, 항공모함이 있었는가요? 한 번 알아봅시다. 군대를 바이킹의 옛 경로를 통해 침공할 차례입니다...
DEN_Danelaw코0=데인법
DEN_Danelaw_desc코0=데인법은 역사적으로 앵글로-색슨족에게서 승리를 거둔 잉글랜드 지역에서 실시된 법입니다. 당연하게도, 법은 어리석은 영국인들 모두에게 적용이 되었으며, 이 법을 기꺼이 받아들여 데인법을 재선포할 수 있지 않을까요?
DEN_reclaim_Normandy코0=노르망디 영유권 주장
DEN_reclaim_Normandy_desc코0=롤로, 랄프가 있던 바이킹의 영광스러운 나날에 바이킹은 노르망디의 첫 지도자를 차지했습니다. 덴마크나 노르웨이의 왕가와는 다른 핏줄을 가지고 있지만, 노르웨이나 덴마크나 모두 같은 이들이며, 이를 근거로 들어서 과거의 영유권을 주장할 수 있을 것입니다! 드래곤이 바다를 건너던 옛날을 다시 되살립시다!
DEN_proclaim_north_sea_empire코0=북해 제국 선포
DEN_proclaim_north_sea_empire_desc코0=망할 년놈들이 고대에 가졌던 영토, 그리고 조그마한 땅들까지도 다 가졌다. 이제 스스로를 북해 제국이라 칭하기에는 부족함이 없겠지!
DEN_free_norway코0=노르웨이 해방
DEN_free_norway_desc코0=노르웨이는 험난한 역경을 역사적으로 넘어왔습니다. 저들의 혁명과 번영을 맹세할지어니.
DEN_free_sweden코0=스웨덴 해방
DEN_free_sweden_desc코0=주변국들 중에서는 가장 앞서나가고 있는 나라이지만, 스웨덴은 극 국수주의자, 파시스트, 다른 적들에게 있어서 노려지기 쉬운 취약한 곳입니다. 스웨덴을 박살내어 이러한 일말의 생각도 가지지 못하게 해야 합니다.
DEN_free_finland코0=핀란드 해방
DEN_free_finland_desc코0=우리는 핀란드가 무엇을 하든 신경쓰지 않습니다. 저들의 역사를 고려하면, 합병에 대해서는 모두 죽을 때까지 싸울 것이지만, 우리라면 저들을 잘 통제할 수 있을지도 모릅니다.
DEN_free_iceland코0=아이슬란드 해방
DEN_free_iceland_desc코0=아이슬란드는 1944년 자유가 되었지만, 저들의 자주권은 오히려 내전, 전쟁을 하지 않는 이상은 감소했습니다.
DEN_proclaim_kalmar_union코0=새로운 사회주의 칼마르 동맹 선포
DEN_proclaim_kalmar_union_desc코0=모든 스칸디나비아 반도를 장악하면서, 칼마르 동맹과 비슷한 협력체를 설립하게 되었습니다. 이를 공식적으로 선포하여, 영토를 더 늘릴 수 있지 않을까요?
#Diplomacy
DEN_international_diplomacy코0=국제 외교
DEN_import_leopards코0=표범 수입
DEN_import_leopards_desc코0=보통, 표범을 수입하는 것은 동물법에 위반되는 행위입니다. 하지만 표범에 한해서 만큼은 예외를 둘 수 있을지도 모릅니다.
DEN_befriend_germany코0=독일과의 친선
DEN_reaffirm_nato코0=NATO와의 재확인
DEN_leave_nato코0=NATO 탈퇴
DEN_leave_nato_desc코0=우리는 나토를 떠나 세계 정치에서 덴마크의 지위를 확보해야 합니다.
DEN_new_alliances코0=새로운 동맹
DEN_befriend_sweden코0=스웨덴과 친선
DEN_befriend_norway코0=노르웨이와 친선
DEN_befriend_the_baltic_states코0=발트 국가들과 친선
DEN_scandinavian_focus코0=스칸디나비아 중점
DEN_scandinavian_focus_desc코0=스칸디나비아 중점
DEN_embrace_nordic_cooperation코0=북유럽 협력 수용
DEN_embrace_nordic_cooperation_desc코0=북유럽 협력 수용
DEN_terminate_nordic_cooperation코0=북유럽 협력 폐지
