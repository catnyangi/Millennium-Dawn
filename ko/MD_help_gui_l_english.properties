HELP_BUTTON_TT코0=이 버튼을 눌러 이 탭에 대한 도움말 창을 여십시오. 모든 창을 닫으려면 이 버튼을 다시 클릭하십시오.
HELP_BUTTON_TT_delayed코0=도움말 창은 밀레니엄 던의 여러가지를 설명합니다. 게임의 다양한 탭에서 이 버튼을 찾을 수 있습니다.
HELP_BUTTON_PARTIES_TT코0=당신 국가의 정당은 §H대외 정책§!에 따라 크게 5개(서방, 신흥국, 비동맹, 살라피스트, 민족주의)로 나뉩니다. 각 §H대외 정책§!은 내부에서 §H정당§으로 세부 구분됩니다. 초록색 화살표(>>)를 클릭하면, 자국의 모든 대외 정책과 그 정책을 지지하는 세력들의 설명을 볼 수 있습니다. 이 창에서는 정당을 지지도를 높이거나 낮추는데 영향을 미칠 수 있습니다. 정당의 최대 지지도는 해당 대외정책의 인기도에 따라 제한됩니다. 선거가 끝나면, 지지도가 가장 높은 정당이 승리합니다.
HELP_BUTTON_PARTIES_TT_delayed코0=선거:\n선거가 끝나면, 선거에서 승리한 정당은 다른 정당과 연정을 구성하는 등의 행동을 통해 의회에서 과반수에 도달해야 합니다. 과반에 도달하지 못하는 경우 §H정치력§!에 불이익을 받습니다. 집권 정당은 제 1,2 야당 중 한 당을 선택해야합니다. 연정 구성은 결정 탭에 있으며, 연정 구성에는 제한시간이 있습니다.
HELP_BUTTON_GDP_TT코0=국가의 §HGDP/C§!는 국가의 전반적인 소득 수준을 의미합니다. 소득 수준이 높은 국가는 인구와 경제성장이 느려지지만, 더 빠른 기술 연구와 부채에 대한 낮은 금리를 갖습니다. 모든 소유 주에 건설 슬롯을 다 채우면 GDP/C를 상향할 수 있습니다.
HELP_BUTTON_GDP_TT_delayed코0=참고! 78개 이상의 공장이 있는 경우에는 빈 슬롯 1개가 남았을 때부터 GDP/C를 상향시킬 수 있습니다.
HELP_BUTTON_TAXES_TT코0=국가의 주 수입원은 §H세금§!입니다. 세금을 인상함으로써 더 많은 수입을 얻을 수 있지만, §H민간 공장§!의 일부가 §H세율§!에 따라 §H조세비용§!으로 사용될 것입니다..
HELP_BUTTON_FINANCES_TT코0=국가의 수입과 지출을 관리하는 것은 매우 중요합니다. 상단의 바에서 §H부채§!, §H보유고§!, §H대외 투자§!를 확인할 수 있습니다.\n\n§H부채§!는 국가가 얼마나 대출받았는지 나타냅니다. 대출금에 따라 이자를 내야합니다. 이율은 GDP/C와 국가 경제의 규모(공장의 수)에 의해 결정됩니다. 이 요소들이 높을수록 이율은 낮아집니다. 15%를 넘는 높은 이율은 국가를 파산시킬 수 있습니다.\n\n §H보유고§!는 국가가 얼마나 많은 돈을 현재 보유하고 있는지를 나타냅니다. 보유고 위에 마우스를 올리면 일일 수익(또는 적자)를 볼 수 있습니다. 보유고가 없고 적자 중이면 자동적으로 부채가 증가합니다.\n\n§H대외 투자§!는 국가가 얼마나 해외에 투자를 했는지를 보여줍니다. 투자한 금액은 상환률에 따라 일일 수익에 더해집니다. 우리가 소유하지 않은 다른 국가의 주를 클릭하고 주 창 위의 건설 메뉴에서 선택하여 대외 투자를 할 수 있습니다.\n\n각 법안의 지출 수준을 높이는 것은 다양한 보너스를 주지만 더 많은 비용이 듭니다.
HELP_BUTTON_FINANCES_TT_delayed코0=참고! 밀레니엄 던의 경제는 실제의 경제를 바탕으로 합니다. 실제와 마찬가지로 적자가 발생하면 부채를 발행하고 이를 통해 재정을 충당하며 이는 정상적인 현상입니다. 경제를 키우고 GDP/C를 증가시켜 금리를 억제하십시오!
HELP_BUTTON_INTERNAL_FACTIONS_TT코0=국내 파벌은 자국에서 정치적 영향력을 쥐고 있는 강력한 집단입니다. 그들이 당신을 지지하면 이점이, 지지하지 않으면 불익이 있습니다. 국내 파벌은 당신에게 무언가를 요구할 수도 있고, 정치와 국가 중점에 대해 선택권을 제한 할 수도 있습니다. 국내 파벌의 평판은 국가 중점, 결정, 사건들에 의해서 변동될 수 있습니다.
HELP_BUTTON_TRADE_TT코0=무역법 수준은 천연 자원을 국제 시장에 수출하는 비율을 결정합니다. 자원을 수출할 때 추가 수입을 얻을 수 있습니다. 다른 국가의 자원구매 여부와 관계없이 수입이 발생합니다.
HELP_BUTTON_DECISIONS_TT코0=밀레니엄 던은 기존 게임(바닐라)보다 더 많은 결정들이 있습니다. 가능한 새로운 결정들을 확인하기 위해 주기적으로 결정 탭을 살펴보는 것을 잊지마세요. 관심 없는 결정들의 알림을 끌 수 있으며, 새로운 결정이 가능해지면  '§H결정을 내릴 수 있습니다.§!'라고 자동적으로 알림이 뜹니다.
HELP_BUTTON_RESEARCH_TT코0=밀레니엄 던에서 각 국가들은 현실 세계에서 개발한 장비와 시작시 부대 편제에 필요한 장비들을 개발한 상태로 시작합니다. 소국들은 현대화된 장비를 얻기위해서 다른 대국들에 의존할 수 밖에 없습니다. 만약, 자급자족을 원한다면 무기 체계 개발을 위해 상당한 자원을 투자해야 할 것입니다.
HELP_BUTTON_SLOTS_TT코0=밀레니엄 던의 연구 슬롯의 수는 매우 제한되어 있어 연구에 우선순위를 잘 정해야 합니다. 더 많은 연구 슬롯은 국가 중점을 통해 얻을 수 있습니다.
HELP_BUTTON_INFLUENCE_TT코0=각 국가들은 외국의 §H영향력§을 받습니다. 영향력은 소프트파워와 서로를 제어하는 국가를 표현합니다. 국가들은 유력한 영향력에 따라 동일한 §H대외 관점§!을 갖도록 변화합니다. 다른 나라의 영향력이 커질수록 변화도가 커집니다. 국가들은 영향력을 소모하여, 다른 국가의 정치에 영향을 미치고, 자원을 확보하거나 심지어는 괴뢰화까지 할 수 있습니다. 영향력은 §H정치력§!을 사용하거나 다른 나라에 투자를 통해 얻을 수 있습니다. 당신은 결정 탭에서 결정을 통해 외국의 영향력에 대응할 수 있습니다.
HELP_BUTTON_RESOURCES_TT코0=기존 게임(바닐라)와 달리 밀레니엄 던에서 모든 군사장비를 생산할 때 석유를 사용합니다. 이는, 평시에도 석유를 구입하게 하여 실제처럼 산유국에 인센티브를 주기 위함입니다.
HELP_BUTTON_TEMPLATES_TT코0=부대의 너비는 기존 게임(바닐라)와 상당히 다릅니다. 일반적으로 부대가 중무장(기갑>기갑화 보병>기계화 보병>보병>경 보병) 할수록 강력해지지만, 더 많은 지형 패널티를 받게 됩니다.\n\n 기존 게임과 비교하자면, 기본 전장 너비가 60에서 120으로 증가하였고, 대대의 너비는 일정하지않습니다. 이는 부대편제를 통해 전장너비에 최적화해야만 했었던 필요성을 줄이기 위한 것입니다. 대부분의 경우 사용가능한 전장 너비를 다 채울 수 없습니다. 부대 너비는 넓을 수록 좋습니다.
HELP_BUTTON_EQUIPMENT_TT코0=밀레니엄 던에서 시작할 때 보유하는 모든 부대는 장비가 없는 상태입니다. 부대의 장비들은 부대가 보유하고 있는 것이 아닌 비축고에 들어있으며, 이는 모든 국가가 실제 장비로 무장하게 하기위함 입니다. 따라서, 게임시작 즉시 새 부대를 훈련시키는 것은 권장하지않습니다. 이는 원래 부대들이 가져가야할 장비를 '훔치는 행위'이기 때문입니다. 게임상에서 약 일주일이면 모든 부대가 재무장하게 됩니다.
