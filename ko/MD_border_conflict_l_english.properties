md4_border_conflict_canceled_attacker.1.desc코0=[our_state.GetName]-[their_state.GetName] 지역에서의 싸움은 양 측 모두 상대를 몰아내지 못함이 증명됨에 따라 정지되었다. 양쪽 모두 상대의 작은 영토만을 확보하였다. 정찰 보고서는 [their_country.GetAdjective] 병력이 방어적인 위치에 참호를 구축중이라 보고하였다. 이것은 그들이 차지한 영토를 소유하고자 하는 의도를 보이지만, 우리의 방어선까지 진격하지 않을 것으로 보인다.
