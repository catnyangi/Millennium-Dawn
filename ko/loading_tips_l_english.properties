LOADING_TIP_96코0=중국은 지금 가장 위험한 국면을 맞이하고 있다.\n- 시진핑 -
LOADING_TIP_97코0=사회 진보주의는 여성의 사회적 위치로 그 정도가 측정되어질 수 있다.\n- 칼 마르크스 -
LOADING_TIP_98코0=우리는 더이상 냉전을 벌이고 있지않다. 우방국을 도청하는 것은 받아들여질 수 없는 사안이다.\n- 블라디미르 푸틴 -
LOADING_TIP_99코0=나는 지도자에는 어울리지 않는다. 나는 너무 똑똑하며, 확실치 않고, 생각을 너무 많이 한다.\n- 뉴트 킹리치 -
LOADING_TIP_100코0=튼튼한 경제는 국력의 원천이다.\n- 신조 아베 -
LOADING_TIP_101코0=신은 우리 편에 있다. 침략자를 물리칠 것이다.\n- 사담 후세인, 2003년 -
LOADING_TIP_102코0=어제 우리는 놈들을 도살했고 앞으로도 그럴 것이다.\n- 마호메드 알 사하르, 이라크 정보수상 2003년  -
LOADING_TIP_103코0=사담 후세인의 군대와 그 지지자들은 시간에 따라 잊혀진 교훈을 미국에게 선사하였다.\n- 마호메드 알 사하르, 이라크 정보수상 2003년 -
LOADING_TIP_104코0=행해지기 전까지는 언제나 불가능한 일처럼 보인다.\n- 넬슨 만델라 -
LOADING_TIP_105코0=교육은 세계를 바꿀 수 있는 가장 강력한 무기이다.\n- 넬슨 만델라 -
LOADING_TIP_106코0=눈에는 눈과 같은 처리방식은 결국 세계를 장님들의 세계로 만들어버릴 것이다.\n- 마하트마 간디 -
LOADING_TIP_107코0=인권은 테러만으로 침해, 억압 무시되는 것이 아니라, 대단히 불평등한 경제구조로 인해서도 테러와 같은 결과물이 도출되고 있다.\n- 피란시스 교황 -
LOADING_TIP_108코0=나는 국가 사회주의의 지배 아래서 자라면서 장님이 되어 길을 잃은 적이 있다. 하지만 우리 모두 이러한 과정을 겪을 필요가 있다.\n- 권터 그라스 -
LOADING_TIP_109코0=내가 양가죽을 쓴 늑대라고 말해지고 있었다. 하지만 그것은 진정한 내가 아니다. 양가죽 자체가 없기 때문이다.\n- 노버트 호퍼 -
LOADING_TIP_110코0=단호하게 나는 혼돈이 다다를 때, 네가 본 것은 아직 아무것도 아니라고 생각한다.\n- 나이절 패라지 -
LOADING_TIP_111코0=우리의 적들이 핵탄두로 협박을 하던 때는 지났다.\n- 김정은 -
LOADING_TIP_112코0=만약 금융 위기가 대규모의 사태라서 진압하는데 실패한다면, 그러한 위기는 존재도 하지 않을 것이다.\n- 버니 센더슨 -
LOADING_TIP_113코0=나는 신앙심 깊은 인간이다. 나는 오직 신과, 그리고 때때로 내 부인만을 두려워한다.\n- 레흐 바웬사 -
LOADING_TIP_114코0=내 업무 중 가장 어려운 것은 테러와 관련해서 이라크에 선전포고를 한 것이다.\n- 조지 W. 부쉬 -
LOADING_TIP_115코0=처음은 아프가니스탄, 다음은 이라크. 누가 다음입니까? 시리아? 북한? 이란? 마지막 종착지는 어디냐 말입니까?\n- 다니엘 코프멘 -
LOADING_TIP_116코0=어느 것도 민주주의에는 위협이 되지 않는다. 다원적이고 세속적인 이라크도, 그보다 더 심한 강력한 무스타다 알사르드와 같은 이슬람 파시스트들도.\n- 마크 쿠퍼 -
LOADING_TIP_117코0=나는 부쉬를 믿지 않았다.\n- 사담 후세인 -
LOADING_TIP_118코0=시리아 군은 무능력의 극치이다! 바시즈 여단 하나만으로, 나는 모든 나라를 정복할 수 있다.\n- 퀸셈 솔리만니 -
LOADING_TIP_119코0=나는 정치계의 열렬한 기독교인이다. 나는 인내심 있는 희생자로, 모두를 받들고, 모두를 위해 나를 희생시킬 수 있다.\n- 실비오 베를루스코니 -
LOADING_TIP_120코0=자국의 동맹국에 무역 전쟁을 벌일 모든 준비가 된 선동 정치가들을 유의해야 한다. 자국의 경제, 국가 방위력, 더 나아가서 전세계를 약화시킬 수 있다. \n- 로널드 레이건 -
LOADING_TIP_121코0=국외에서는 터키를 지배하려할 강대국이 손을 뻗고 있다. 이를 무시하면, 피와 눈물이 온 나라를 뒤덮을 것이다!\n- 네흐메틴 에르바칸 -
LOADING_TIP_122코0=모든 무슬림들이 물 가득히 한 바가지씩 붇는다면, 이스라엘은 홍수로 멸망할 것이다!\n- 아야톨라 코메이니 -
LOADING_TIP_123코0=나는 99개의 문제를 가지고 있고, 제이 지는 그 중 하나이다.\n- 버락 오바마 -
LOADING_TIP_124코0=온 세계에 충격을 주고 있는 기후파괴를 목격하고 있지만, 아직까지는 우리에게 아무런 감흥을 주지 못하고 있다.\n- UN 사무총장 안토니오 거터레스 -
LOADING_TIP_125코0=우리는 냉전 시절로 되돌아가고 있으며, 현재는 점점 더 나빠지고 있다. 푸틴의 집권하에 전쟁이 가속화되고 있기 때문이다.\n- 드미트리 오레스킨 -
LOADING_TIP_126코0=저는 이전의 제 삶을 사랑했습니다. 많은 일을 하였습니다. 앞으로는 이전보다 더욱 더 많은 일들이 들이닥칠 것입니다. 하지만 이전의 일보다 더 쉬울 것이라고 생각합니다.\n- 도널드 트럼프, 대통령 당선 당시 -
LOADING_TIP_127코0=사우디 아라비아는 언제나 참아았다. 이제는 참을 수 없다.\n- 쟈말 카쇼기 -
LOADING_TIP_128코0=우리는 혁명, 굶주림을 전파하지 않고 네놈들에게 골치아픈 일들도 전혀 야기하고 있지 않다! 뭘 더 바라는가?\n- 시진핑 -
LOADING_TIP_129코0=중국에서 이루어지는 인종에 상관없이 행해지는 대분배를 통해서 13억의 사람을 굶주리지 않게 할 수 있다.\n- 시진핑 -
LOADING_TIP_130코0=누구도, 어떤 정치조직도, 어느 때나 어느 형태로든 중국 영토 내에 있는 것을 용납할 수 없다.\n- 시진핑 -
LOADING_TIP_131코0=나는 수백 번의 전투를 겪었다. 직접 눈앞에서 전투를 보았다. 나는 모든 나라가 겪은 일들을 감내하였다! 닥치고 내 말을 따라야 한다!\n- 장쩌민, 중국 언론인을 쏘면서 -
LOADING_TIP_132코0=무제한 전쟁에서 첫번째 명심해야 할 것은 지켜야할 규칙이 없다는 것이다. 모든 것이 허용된다."\n- 퀴오 리앙, 중국 인민 해방군 장군 -
LOADING_TIP_133코0=21세기에서 전쟁의 최고 전문가는 전술, 임무, 전략적 목표를 혁신적인 방법으로 달성하는 이가 될 것이다.\n- 이어 타이얼퓨드 -
LOADING_TIP_134코0=브라질 독재자의 유일한 실수는 죽이지 않고 고문을 한 것이다.\n- 야일 볼소나로 -
LOADING_TIP_135코0=만약 내가 대통령이었다면, UN을 탈퇴했을 것이다. 이 기구는 아무런 쓸모가 없다. 공산주의자나 다름없는 기구이다.\n- 야일 볼소나로 -
LOADING_TIP_136코0=핵무기를 위해 풀을 먹고 굶주림을 견뎌왔다. 파키스탄에 다른 선택지는 없다!\n- 줄피카르 알리 부토 -
LOADING_TIP_137코0=아테나의 국력과 스파르타의 경고로 전쟁은 불가피하다.\n- 투키디데스 -
LOADING_TIP_138코0=중국의 부흥보다 오프라 윈프리의 뒷꽁무니를 더욱 더 많이 따라다녔다. 중국이 더욱 더 부흥하고 있는 것은 여성들이 오프라 윈프리의 뒷꽁무니를 쫓아다니지 않기 때문일지도 모른다\n- 캐슬린 모란 -
LOADING_TIP_139코0=중국의 성장은 미국에게 있어서 크나큰 도전이다. 독일과 일본을 조기에 통제하지 못해 크나큰 대가를 치뤄야만 했다. 중국에게만은 똑같은 실수를 해서는 안된다.\n- 스티브 포브스 -
LOADING_TIP_140코0=세계화를 지속해야만 한다. 세계화는 좋은 것이다... 무역이 중지된다면, 전쟁이 발발한다.\n- 잭 마 -
LOADING_TIP_141코0=펜이 칼보다 강력하다고 말하는 사람들은 분명히 자동화된 무기를 실제로 경험해 보지 않은 이들일 것이다.\n - 더글라스 맥아더 -
LOADING_TIP_142코0=성공에 비밀 같은 건 없습니다. 그저 엄청난 노력, 실패로부터의 배움, 그리고 완벽한 준비의 결과일 뿐입니다.\n - 콜린 파월 (미국 전 국무장관) - 
LOADING_TIP_143코0=우리의 계획은 미국을 최우선으로 삼을 것입니다. 세계주의가 아닌 미국주의는 우리의 신조가 될 것입니다. 우리가 미국을 우선시하지 않을 정치인들에 의해 이끌리는 한, 우리는 다른 나라들이 미국을 존중하지 않을 것이라고 확신할 수 있습니다.\n - 도널드 트럼프 - 
LOADING_TIP_144코0=정치가 더 이상 사명이 아니라 직업이 된다면, 정치인들은 공무원들보다 더 자신의 손익만을 챙기게 됩니다.\n - 에마뉘엘 마크롱 - 
LOADING_TIP_145코0=제가 말하고 싶은 핵심은 더욱 창의적이고, 야심차게 행동하라는 것입니다; 첫날에는 글로벌하게, 그리고 크게 생각하십시오.\n - 에마뉘엘 마크롱 - 
