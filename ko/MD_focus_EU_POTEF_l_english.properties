EU_POTEF_break_environmental_sanctions_decision_desc코0=유럽은 환경 제재를 우리에게 부과하였습니다. 우리는 무슨 수단을 써서라도 이를 파괴하여야 합니다. 정치적이든, 군사적이든, 모든 방법을 써서라도 말입니다. 그러나 이는 [FROM.GetNameWithFlag]가 우리에 대한 전쟁 목표를 가지게 되는 명분이 될 수 도 있습니다. 그렇기에 우리는 다른 국가들과 연합하여 [FROM.GetNameWithFlag]의 제재에 맞서야 합니다.

