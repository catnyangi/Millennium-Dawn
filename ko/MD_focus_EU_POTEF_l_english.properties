POTEF001코0=유럽 연방 대통령
POTEF001_desc코0=§Y유럽 연방의 대통령 (POTEF)§!은 유럽에서 가장 높은 지도자입니다. 그렇기에 유렵 연방의 대통령은 연방 전체에 효력이 있는 전략적인 결단을 내릴 수 있습니다.
POTEF100코0=알프스 교리
POTEF100_desc코0=알프스의 국가인 §Y[AUS.GetNameWithFlag]§!와 §Y[SWI.GetNameWithFlag]§!는 산악전에 관한 깊은 전통과 노하우를 가지고 있습니다. 알프스의 교리를 통해 모든 회원국들이 이 전통과 전략을 도입할 수 있을 것입니다.
POTEF101코0=창조의 무결성
POTEF101_desc코0=창조의 무결성을 보호하고 유지하기 위해서 유럽 연합은 그들의 정책들을 도입합니다.
POTEF102코0=생태 제국주의
POTEF102_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 세계는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF103코0=북아메리카
POTEF103_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 북미는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF104코0=남아메리카
POTEF104_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 남미는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF105코0=유럽
POTEF105_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 나머지 유럽 국가들은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF106코0=아프리카
POTEF106_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 아프리카는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF107코0=중동
POTEF107_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 중동은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF108코0=아시아
POTEF108_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 아시아는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF109코0=오세아니아
POTEF109_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 오세아니아는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF110코0=태평양
POTEF110_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 태평양은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF150코0=독일식 교리
POTEF150_desc코0=§Y[GER.GetNameWithFlag]§!(은)는 전통적으로 강력한 기갑 부대에 주력하고 있습니다. 기갑 교리와 함께, 모든 회원국들이 이 전통과 전략을 도입할 수 있게 될 것입니다.
POTEF151코0=무역의 제국
POTEF151_desc코0=유럽 연방은 무역의 제국이 될 것입니다.
POTEF200코0=프랑스식 교리
POTEF200_desc코0=§Y[FRA.GetNameWithFlag]§!(은)는 전통적으로 빠른 기동성을 가진 경 기갑부대에 주력하고 있습니다. 기동전 교리와 함께, 모든 회원국들이 이 전통과 전략을 도입할 수 있게 될 것입니다.
POTEF201코0=제국주의 권력
POTEF201_desc코0=유럽 연방은 제국주의의 전통과 정신을 계승합니다.
POTEF202코0=자유의 제국
POTEF202_desc코0=유럽 연방은 자유의 제국이 될 것입니다.
POTEF203코0=미국: 동맹 또는 적
POTEF203_desc코0=미국과 유럽은 20세기의 대부분을 동맹으로 함께했습니다. 그러나 최근 §Y[USA.GetNameWithFlag]§!의 정치적인 변화와 함께, 이 동맹에 대한 의구심이 들기 시작합니다...
POTEF204코0=NATO의 유산
POTEF204_desc코0=NATO인 §Y[USA.GetNameWithFlag]§!의 평화 유지에 대한 유산의 전통과, 유럽 연합은 새로운 동맹을 맺었습니다.
POTEF205코0=트럼프의 유산
POTEF205_desc코0=§Y[USA.GetNameWithFlag]§!(은)는 우리의 적과 동맹을 맺으려 하고 있습니다. 유럽은 이런 중요한 전략적 변화에 대응해야 합니다.
POTEF206코0=장벽을 부숴라
POTEF206_desc코0=유럽의 자주권을 위협하는 미국에 반격하기 위해서, §Y유럽방위국 (EDU)§!은 §Y[MEX.GetNameWithFlag]§!(와)과의 동맹을 통하여§Y[USA.GetNameWithFlag]§!(을)를 남부에서 침략하는 계획에 대한 안건을 상정하였습니다.
POTEF207코0=북쪽에서의 침공 작전 부활
POTEF207_desc코0=유럽에 대한 미국의 위협에 대응하기 위해서, §Y유럽방위국 (EDU)§!은 §Y[CAN.GetNameWithFlag]§!(와)과의 동맹을 제안하며, 캐나다 군사 작전 및 정보 부장 제임스 '버스터' 서덜랜드 브라운이 고안했던 유럽과 대영 제국 간의 갑작스런 급변 사태가 발생할시 캐나다가 초기에 미국을 타격할 수 있도록 하는 작전인 '국방 계획 제 1 호 (Defence Scheme No. 1)'를 부활시키려고 합니다. 이 작전을 통해서 §Y유럽방위국 (EDU)§!은 §Y[USA.GetFlag] 미국§!의 북쪽에서 침공을 시작할 수 있을 것입니다.
POTEF250코0=베네룩스 교리
POTEF250_desc코0=냉전 이후 §Y저지대 국가들§!은 공군 기동 교리를 그들의 새로운 상황에 맞춰 발전시켜왔습니다. 그들의 교리를 수용함으로써 모든 회원국들이 그들의 전술을 도입할 수 있게 될 것입니다.
POTEF251코0=자유주의 유산
POTEF251_desc코0=유럽 연방은 자유주의의 유산을 존중합니다.
POTEF252코0=옛 무역로를 지켜라
POTEF252_desc코0=유럽 연방은 카리브해, 아프리카, 그리고 옛 네델란드 동인도 제도의 이전 무역로들을 안전하게 지킬 필요가 있습니다.
POTEF253코0=인도네시아
POTEF253_desc코0=유럽 연방은 네델란드의 식민지였던 §Y[IND.GetNameWithFlag]§!(와)과 좋은 관계를 만들어 갈 필요가 있습니다. 이를 통해 동남 아시아에서 새로운 전략적 요충지를 형성할 수 있을 것입니다.
POTEF300코0=이베리아 교리
POTEF300_desc코0=§Y이베리아 국가들§!은 예로부터 강력한 해병대의 육성에 집중하였습니다. 그들의 해병대 교리를 통해 모든 회원국들이 그들의 전통과 전략을 도입 할 수 있을 것입니다.
POTEF301코0=형제의 라틴 국가들
POTEF301_desc코0=유럽 연방은 남아메리카의 이전 식민지 국가들과의 관계를 개선할 필요가 있습니다.
POTEF302코0=멕시코
POTEF302_desc코0=유럽 연방은 스페인의 식민지였던 §Y[MEX.GetNameWithFlag]§!(와)과 좋은 관계를 만들어 갈 필요가 있습니다. 이를 통해 중앙 아메리카에서 새로운 전략 요충지를 형성할 수 있을 것입니다.
POTEF303코0=그란 콜롬비아
POTEF303_desc코0=유럽 연방은 스페인의 식민지였던 §Y[COL.GetNameWithFlag]§!(와)과 좋은 관계를 만들어 갈 필요가 있습니다. 이를 통해 남아메리카에서 새로운 전략 요충지를 형성할 수 있을 것입니다.
POTEF304코0=중앙 아메리카
POTEF304_desc코0=유럽 연방은 스페인의 식민지였던 §Y중앙 아메리카§! 국가들과의 관계를 개선할 필요가 있습니다. 이를 통해 남아메리카에서 새로운 전략 요충지를 형성할 수 있을 것입니다.
POTEF305코0=남아메리카 남부
POTEF305_desc코0=유럽 연방은 스페인의 식민지였던 §Y남아메리카의 남부 코노 수르 (Cone Sur) 지역§! 국가들과의 관계를 개선할 필요가 있습니다. 이를 통해 이 지역에서 새로운 전략 요충지를 형성할 수 있을 것입니다.
POTEF306코0=브라질
POTEF306_desc코0=유럽 연방은 포르투칼의 식민지였던 §Y[BRA.GetNameWithFlag]§!(와)과 좋은 관계를 만들어 갈 필요가 있습니다. 이를 통해 남아메리카에서 새로운 전략 요충지를 형성할 수 있을 것입니다.
POTEF350코0=영국 교리
POTEF350_desc코0=§Y영국§!은 전통적으로 강력한 해군력에 집중했습니다. 그들의 해군 교리를 통해 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다.
POTEF351코0=북대서양 수호
POTEF351_desc코0=자유로운 해상 활동과 자유 무역을 보장하기 위해서 유럽 연방은 북대서양을 통제해야만 합니다.
POTEF352코0=영연방의 유산
POTEF352_desc코0=우리는 영연방의 유산을 존중해야 하며, 옛 영국령 국가들과의 관계를 개선해야 합니다. 
POTEF353코0=캐나다
POTEF353_desc코0=우리는 영연방의 유산을 존중해야 하며, 옛 영국령 국가인 §Y[CAN.GetNameWithFlag]§!(와)과 좋은 관계를 만들어 갈 필요가 있습니다. 이를 통해 그 지역에서 새로운 전략 요충지를 형성할 수 있을 것입니다.
POTEF354코0=호주
POTEF354_desc코0=우리는 영연방의 유산을 존중해야 하며, 옛 영국령 국가인 §Y[AST.GetNameWithFlag]§!(와)과 좋은 관계를 만들어 갈 필요가 있습니다. 이를 통해 그 지역에서 새로운 전략 요충지를 형성할 수 있을 것입니다.
POTEF355코0=뉴질랜드
POTEF355_desc코0=우리는 영연방의 유산을 존중해야 하며, 옛 영국령 국가인 §Y[NZL.GetNameWithFlag]§!(와)과 좋은 관계를 만들어 갈 필요가 있습니다. 이를 통해 그 지역에서 새로운 전략 요충지를 형성할 수 있을 것입니다.
POTEF356코0=북해 수호
POTEF356_desc코0=북해는 유럽 연방의 위쪽에 있으며 우리는 이 곳을 지켜내야만 합니다.
POTEF357코0=말레이의 유산
POTEF357_desc코0=유럽 연방은 옛 영국 식민지였던 말레이 국가와의 관계를 개선해 나가야 합니다.
POTEF358코0=말레이시아
POTEF358_desc코0=유럽 연방은 영국의 식민지였던 §Y[MAY.GetNameWithFlag]§!(와)과 좋은 관계를 만들어 갈 필요가 있습니다. 이를 통해 동남아시아에서 새로운 전략 요충지를 형성할 수 있을 것입니다.
POTEF359코0=싱가포르
POTEF359_desc코0=유럽 연방은 영국의 식민지였던 §Y[SIN.GetNameWithFlag]§!(와)과 좋은 관계를 만들어 갈 필요가 있습니다. 이를 통해 동남아시아에서 새로운 전략 요충지를 형성할 수 있을 것입니다.
POTEF360코0=홍콩을 보장
POTEF360_desc코0=유럽 연방은 영국의 식민지였던 §Y[HKG.GetNameWithFlag]§!(와)과 좋은 관계를 만들어가야 하며, 홍콩 반환 협정의 자유권을 보장할 것입니다.
POTEF400코0=북유럽 교리
POTEF400_desc코0=북유럽의 §Y스칸디나비아§! 국가들은 전통적으로 극지방 전투에 특화되어있습니다. 북유럽의 교리를 통해, 모든 회원국들은 그들의 전통과 전술을 수용할 수 있을 것입니다.
POTEF401코0=극지방 보호
POTEF401_desc코0=해상의 자유와 지정학적인 위치를 확보하기 위해서 유럽 연방은 극지방을 수호해야만 합니다.
POTEF450코0=지중해 교리
POTEF450_desc코0=§Y지중해 국가들§!은 전통적으로 해상 침공 전술에 특화되어 있습니다. 상륙전 교리를 통해서, 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다.
POTEF451코0=북아프리카
POTEF451_desc코0=난민들을 위한 융합 지대와 안전한 항구를 만들기 위해서, 우리는 §Y북아프리카§!의 국가들과의 관계를 계선할 필요가 있습니다. 이를 통해 이 지역에서 새로운 전략 요충지를 형성 할 수 있을 것입니다.
POTEF452코0=키프로스 통합
POTEF452_desc코0=유럽 연합의 자주적인 회원국인 §Y[CYP.GetNameWithFlag]§!(은)는 재통합되어야 합니다.
POTEF500코0=발칸 교리
POTEF500_desc코0=§Y발칸의 국가들§!은 전통적으로 게릴라 군에 특화되어 있습니다. 게릴라 전략 교리를 통해 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다.
POTEF501코0=발칸 기반시설
POTEF501_desc코0=유럽 연방은 발칸을 외세로 부터 보호하고 지역 평화를 보전하기 위해서 발칸의 기반을 향상시켜야 합니다.
POTEF502코0=실크로드 경쟁
POTEF502_desc코0=유럽 연방은 중국의 새로운 실크로드를 점유하기 위해 경쟁해야 하며 중국의 중앙아시아에 대한 영향력을 축소시켜야 합니다.
POTEF503코0=중국과의 경쟁
POTEF503_desc코0=§Y[CHI.GetNameWithFlag]§!(은)는 세계적인 차원에서 유럽 연방의 경쟁자입니다. 유럽 연방은 그들의 정책을 여기에 적용시켜야만 합니다.
POTEF504코0=애로우 작전 (Operation Arrow)
POTEF504_desc코0=제2차 아편 전쟁 (Arrow War)의 이름을 딴 '애로우 작전 (Operation Arrow)'은 중국의 확장 정책을 막기 위해서 유럽이 §Y[CHI.GetNameWithFlag]§!에 개입하는 작전입니다.
POTEF505코0=아시아 동맹국
POTEF505_desc코0=§Y[CHI.GetNameWithFlag]§!에 맞서기 위해서, 유럽 연방은 아시아에서의 동맹국이 필요합니다.
POTEF506코0=대한민국
POTEF506_desc코0=§Y[KOR.GetNameWithFlag]§!(와)과 유럽 연방은 모두 중국의 용이 활개를 펼치고 있는 상황에서 그들의 협박을 받고 있습니다. 이 위협에 대처하기 위해 우리는 동맹을 맺어야 합니다.
POTEF507코0=일본
POTEF507_desc코0=§Y[JAP.GetNameWithFlag]§!(와)과 유럽 연방은 모두 중국의 용이 활개를 펼치고 있는 상황에서 그들의 협박을 받고 있습니다. 이 위협에 대처하기 위해 우리는 동맹을 맺어야 합니다.
POTEF550코0=흑해 교리
POTEF550_desc코0=냉전 이후 §Y흑해의 국가들§!은 그들의 새로운 상황에 적응하기 위해서 이동식 방공 무기 연구에 초점을 두고 있습니다. 그들의 방공 교리를 통해서, 모든 회원국들이 그들의 전략을 수용할 수 있을 것입니다.
POTEF551코0=흑해 보호
POTEF551_desc코0=흑해는 캅카스 지역과 남동부 회원국들을 유럽 연방과 연결해주는 중요한 지역입니다. 그렇기에 이 지역은 보호되어야만 합니다.
POTEF552코0=독립 공화국 (Breakway Republics) 재통합
POTEF552_desc코0=§Y[SOV.GetNameWithFlag]§!(은)는 분리주의자의 운동을 지원하고 '독립 공화국 (Breakway Republics)'을 형성하여 유럽 연방 동부에 위치한 회원국들의 자주권을 침해하고 있습니다. 우리는 이 러시아의 독립 공화국들을 재통합 해야합니다.
POTEF553코0=러시아와의 경쟁
POTEF553_desc코0=§Y[SOV.GetNameWithFlag]§!(은)는 유럽 연방의 주요한 라이벌이 되었습니다. 우리는 그들에게 제제를 부과해야 합니다.
POTEF554코0=카롤루스 작전 (Operation Charlemagne)
POTEF554_desc코0='유럽의 아버지 (Pater Europae)'라고도 불리는 전설적인 황제, 카롤루스 대제의 이름에서 비롯된 카롤루스 작전 (Operation Charlemagne)은 §Y[SOV.GetNameWithFlag]§!에 대항하여 사전에 우리 국가 스스로를 보호하는 계획입니다. 이 작전과 함께 §Y유럽 방위국 (EDU)§!은 유럽의 자주권에 대한 위협을 제거하기 위해 §Y[SOV.GetNameWithFlag]§!을 향한 선제적인 침공을 감행할 수 있습니다.
POTEF600코0=캅카스 교리
POTEF600_desc코0=냉전 이후 §Y캅카스 지역의 국가들§!은 그들의 새로운 상황에 적응하기 위해서 강력한 방어 체계에 초점을 두고 있습니다. 그들의 방어 교리를 통해서, 모든 회원국들이 그들의 전략을 적용시킬 수 있을 것입니다.
POTEF601코0=유럽의 남동부 접근
POTEF601_desc코0=유럽 연방은 캅카스 지역과 남동부의 회원국들에 접근할 필요가 있습니다. 그렇기에 새로운 해군 기지와 기반시설이 구축되어야 합니다.
POTEF650코0=비셰그라드 교리
POTEF650_desc코0=동중유럽의 §Y비셰그라드 그룹의 국가들§!은 전통적으로 강력한 포병 기술을 자랑했습니다. 그들의 포병 교리를 통해서 모든 회원국들이 그들의 전통과 전략을 도입할 수 있을 것입니다.
POTEF651코0=유럽 방공 네트워크
POTEF651_desc코0=유럽 연방은 동부 지역을 방어하기 위해서 방공 네트워크를 구축해야만 합니다.
POTEF652코0=동부의 방화벽
POTEF652_desc코0=§Y[SOV.GetNameWithFlag]§!의 영향력이 더욱 높아지면서 동부의 회원국들은 이에 대응할 필요가 있습니다.
POTEF700코0=발트해 교리
POTEF700_desc코0=§Y발트해의 국가들§!은 전통적으로 뛰어난 능력을 자랑하는 소규모의 특수 부대에 집중하였습니다. 그들의 특수 부대 교리를 통해서, 모든 회원국들이 그들의 전통과 전략을 도입할 수 있을 것입니다.
POTEF701코0=발트해 보호
POTEF701_desc코0=발트해는 유럽연방의 해도 (island sea)이기 때문에 이 지역은 보호되어야만 합니다.
POTEF800코0=팍스 유로피아나 (Pax Europaea)
POTEF800_desc코0=유럽 연방은 세계 평화를 강화하기 위해서 세계적인 초강대국이 되어야 합니다.


#############
### ideas ###
#############

POTEF_pax_europaea코0=팍스 유로피아나 (Pax Europaea)
POTEF_pax_europaea_desc코0=유럽 연방은 세계적인 초강대국이 되었고 세계의 평화가 찾아왔습니다.
EDU_major_non_EU_ally코0=주요 비-유럽연합 유럽방위동맹 협력국
EDU_major_non_EU_ally_decs코0=동맹국의 집단 이익을 보호하고, 외부의 갈등과 위기에 대응하며, 근처 국가들의 보안을 예측하기 위해 필요한 전략적 자치권을 획득하기 위해서, §Y유럽 연합§!의 회원국들은 §Y유럽방위동맹 (EDU)§!을 군사적 동맹으로써 결성하였습니다. 원래 유럽의 방위를 위해 만들어진 이 동맹은, 이제 다른 비-유럽연합 국가들이 그들의 공동의 이익을 보호하고 평화를 유지할 수 있도록 동맹을 맺고 있습니다.
EU_mountain_warfare코0=알프스 교리
EU_mountain_warfare_desc코0=알프스의 국가인 §Y[AUS.GetNameWithFlag]§!와 §Y[SWI.GetNameWithFlag]§!는 산악전에 대한 깊은 전통과 노하우를 가지고 있습니다. 알프스의 교리를 통해 모든 회원국들이 이 전통과 전략을 도입할 수 있을 것입니다.
EU_extensive_mountain_warfare코0=확장된 알프스 교리
EU_extensive_mountain_warfare_desc코0=알프스의 국가인 §Y[AUS.GetNameWithFlag]§!와 §Y[SWI.GetNameWithFlag]§!는 산악전에 대한 깊은 전통과 노하우를 가지고 있습니다. 알프스의 교리를 통해 모든 회원국들이 이 전통과 전략을 도입할 수 있을 것입니다.
POTEF_armoured_warfare코0=기갑전 교리
POTEF_armoured_warfare_desc코0=§Y[GER.GetNameWithFlag]§!(은)는 전통적으로 강력한 기갑 부대에 주력하고 있습니다. 기갑 교리와 함께, 모든 회원국들이 이 전통과 전략을 도입할 수 있게 될 것입니다.
POTEF_leopard_doctrine코0=레오파르트 교리
POTEF_leopard_doctrine_desc코0=§Y[GER.GetNameWithFlag]§!(은)는 전통적으로 강력한 기갑 부대에 주력하고 있습니다. 레오파르트 교리와 함께, 모든 회원국들이 이 전통과 전략을 도입할 수 있게 될 것입니다.
EU_french_doctrine코0=기동전 교리
EU_french_doctrine_desc코0=§Y[FRA.GetNameWithFlag]§!(은)는 전통적으로 빠른 기동성을 가진 경 기갑부대에 주력하고 있습니다. 기동전 교리와 함께, 모든 회원국들이 이 전통과 전략을 도입할 수 있게 될 것입니다.
EU_extensive_french_doctrine코0=유연한 군 교리
EU_extensive_french_doctrine_desc코0=§Y[FRA.GetNameWithFlag]§!(은)는 전통적으로 빠른 기동성을 가진 경 기갑부대에 주력하고 있습니다. 유연한 군 교리와 함께, 모든 회원국들이 이 전통과 전략을 도입할 수 있게 될 것입니다.
POTEF_air_mobile_doctrine코0=공군 기동 교리
POTEF_air_mobile_doctrine_desc코0=냉전 이후 §Y저지대 국가들§!은 공군 기동 교리를 그들의 새로운 상황에 맞춰 발전시켜왔습니다. 그들의 교리를 수용함으로써 모든 회원국들이 그들의 전술을 도입할 수 있게 될 것입니다.
POTEF_airborne_doctrine코0=공수 교리
POTEF_airborne_doctrine_desc코0=냉전 이후 §Y저지대 국가들§!은 공군 기동 교리를 그들의 새로운 상황에 맞춰 발전시켜왔습니다. 그들의 교리를 수용함으로써 모든 회원국들이 그들의 전술을 도입할 수 있게 될 것입니다.
EU_naval_doctrine코0=해군 교리
EU_naval_doctrine_desc코0=§Y영국§!은 전통적으로 강력한 해군력에 집중했습니다. 그들의 해군 교리를 통해 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다.
EU_extensive_naval_doctrine코0=해상 제해권 교리
EU_extensive_naval_doctrine_desc코0=§Y영국§!은 전통적으로 강력한 해군력에 집중했습니다. 그들의 해상 제공권 교리를 통해 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다.
EU_nordic_doctrine코0=북유럽 교리
EU_nordic_doctrine_desc코0=북유럽의 §Y스칸디나비아§! 국가들은 전통적으로 극지방 전투에 특화되어있습니다. 북유럽의 교리를 통해, 모든 회원국들은 그들의 전통과 전술을 수용할 수 있을 것입니다.
EU_extensive_nordic_doctrine코0=확장된 북유럽 교리
EU_extensive_nordic_doctrine_desc코0=북유럽의 §Y스칸디나비아§! 국가들은 전통적으로 극지방 전투에 특화되어있습니다. 북유럽의 교리를 통해, 모든 회원국들은 그들의 전통과 전술을 수용할 수 있을 것입니다.
POTEF_integrity_of_creation코0=창조의 무결성
POTEF_integrity_of_creation_desc코0=유럽 연방은 창조의 무결성을 그들의 정책으로 보존하고 지속하기로 결정하였습니다.
POTEF_imperial_power코0=제국주의 권력
POTEF_imperial_power_desc코0=유럽 연방은 제국주의의 전통과 정신을 계승합니다.
POTEF_empire_of_trade코0=무역의 제국
POTEF_empire_of_trade_desc코0=유럽 연방은 무역의 제국입니다.
POTEF_empire_of_trade_2코0=세계 무역의 제국
POTEF_empire_of_trade_2_desc코0=유럽 연방은 세계 무역의 제국입니다.
POTEF_liberal_legacy코0=자유주의 전통
POTEF_liberal_legacy_desc코0=유럽 연방은 자유주의 전통을 존중합니다.
POTEF_liberal_legacy_2코0=자유주의 유산
POTEF_liberal_legacy_2_desc코0=유럽 연방은 자유주의 유산을 존중합니다.
POTEF_empire_of_freedom코0=자유의 제국
POTEF_empire_of_freedom_desc코0=유럽 연방은 자유의 제국을 존중합니다.
POTEF_empire_of_freedom_2코0=세계 자유의 제국
POTEF_empire_of_freedom_2_desc코0=유럽 연방은 세계 자유의 제국을 존중합니다.
POTEF_marine_doctrine코0=해병대 교리
POTEF_marine_doctrine_desc코0=§Y이베리아 국가들§!은 예로부터 강력한 해병대의 육성에 집중하였습니다. 그들의 해병대 교리를 통해 모든 회원국들이 그들의 전통과 전략을 도입 할 수 있을 것입니다.
POTEF_extensive_marine_doctrine코0=확장된 해병대 교리
POTEF_extensive_marine_doctrine_desc코0=§Y이베리아 국가들§!은 예로부터 강력한 해병대의 육성에 집중하였습니다. 그들의 해병대 교리를 통해 모든 회원국들이 그들의 전통과 전략을 도입 할 수 있을 것입니다.
POTEF_amphibious_doctrine코0=상륙전 교리
POTEF_amphibious_doctrine_desc코0=§Y지중해 국가들§!은 전통적으로 해상 침공 전술에 특화되어 있습니다. 상륙전 교리를 통해서, 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다.
POTEF_extensive_amphibious_doctrine코0=해상 침공 교리
POTEF_extensive_amphibious_doctrine_desc코0=§Y지중해 국가들§!은 전통적으로 해군 침공 전술에 특화되어 있습니다. 상륙전 교리를 통해서, 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다.
POTEF_partisan_doctrine코0=게릴라전 교리
POTEF_partisan_doctrine_desc코0=§Y발칸의 국가들§!은 전통적으로 게릴라 군에 특화되어 있습니다. 게릴라 전략 교리를 통해 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다.
POTEF_counter_insurgency_doctrine코0=대게릴라전 교리
POTEF_counter_insurgency_doctrine_desc코0=§Y발칸의 국가들§!은 전통적으로 게릴라 군에 특화되어 있습니다. 대게릴라전 교리를 통해 모든 회원국들이 그들의 전통과 전략을 수용할 수 있을 것입니다.
POTEF_anti_air_doctrine코0=방공 교리
