EU_POTEF_environmental_imperialism_decision코0=환경 개혁 요구
EU_POTEF_environmental_imperialism_decision_desc코0=우리는 지구를 살려야 합니다. 만약 §Y[FROM.GetNameWithFlag]§!(이)가 필요한 §G환경 개혁§!을 그들 스스로 하지 진행하지 않는 다면, 우리는 그들에게 강요해야 합니다. 그들은 스스로 모든 주에 최소 하나의 §Y생물연료 정제소§!를 지어야 할 것입니다. §Y[FROM.GetNameWithFlag]§!(이)가 한달 내로 우리의 요구 조건을 충족시키지 못한다면, 우리는 그들에게 §R환경적인 제재§!를 부과할 것입니다.

EU_POTEF_environmental_imperialism_mission코0=환경 개혁
EU_POTEF_environmental_imperialism_mission_desc코0=§Y유럽§!은 지구를 살리기 위해 §G환경 개혁§!을 요구합니다. 우리가 한달 내로 모든 주에 최소 하나의 §Y생물연료 정제소§!를 짓지 않는다면, 그들은 §R환경적인 제재§!를 부과할 것입니다.
EU_POTEF_environmental_imperialism_restructure_industry_decision코0=유럽의 §G환경 개혁§! 요구를 충족시키기 위해서, 우리는 §민간 공장§!을 재생 에너지 생산 체계 (§Y생물연료 정제소§!)로 교체해야 할 것입니다.
EU_POTEF_environmental_imperialism_restructure_industry_decision코0=유럽의 §G환경 개혁§! 요구를 충족시키기 위해서, 우리는 §민간 공장§!을 재생 에너지 생산 체계 (§Y생물연료 정제소§!)로 교체해야 할 것입니다.

EU_POTEF_call_all_major_non_EU_ally코0=모든 비-유럽연합 유럽방위동맹 협력국을 호출해라
EU_POTEF_call_all_major_non_EU_ally_desc코0=유럽방위동맹 (EDU)는 공격받았습니다. 이제 방위 동맹을 활성화하고 비-유럽연합 유럽방위동맹 협력국들을 호출할 때입니다.
EU_POTEF_call_major_non_EU_ally코0=[FROM.GetName]을(를) 유럽방위동맹 (EDU)으로 부르자
EU_POTEF_call_major_non_EU_ally_desc코0=비-유럽연합 유럽방위동맹 협력국인 §Y[FROM.GetNameWithFlag]§!을(를) 호출해라.

