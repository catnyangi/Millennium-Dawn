EDU_major_non_EU_ally코0=주요 비-유럽연합 유럽방위동맹 협력국
EDU_major_non_EU_ally_decs코0=동맹국의 집단 이익을 보호하고, 외부의 갈등과 위기에 대응하며, 근처 국가들의 보안을 예측하기 위해 필요한 전략적 자치권을 획득하기 위해서, §Y유럽 연합§!의 회원국들은 §Y유럽방위동맹 (EDU)§!을 군사적 동맹으로써 결성하였습니다. 원래 유럽의 방위를 위해 만들어진 이 동맹은, 이제 다른 비-유럽연합 국가들이 그들의 공동의 이익을 보호하고 평화를 유지할 수 있도록 동맹을 맺고 있습니다.
POTEF_empire_of_trade코0=무역의 제국
POTEF_empire_of_trade_desc코0=유럽 연방은 무역의 제국입니다.
POTEF_empire_of_trade_2코0=세계 무역의 제국
POTEF_empire_of_trade_2_desc코0=유럽 연방은 세계 무역의 제국입니다.

