POTEF001코0=유럽 연방 대통령
POTEF001_desc코0=§Y유럽 연방의 대통령 (POTEF)§!은 유럽에서 가장 높은 지도자입니다. 그렇기에 유렵 연방의 대통령은 연방 전체에 효력이 있는 전략적인 결단을 내릴 수 있습니다.
POTEF101코0=창조의 무결성
POTEF101_desc코0=창조의 무결성을 보호하고 유지하기 위해서 유럽 연합은 그들의 정책들을 도입합니다.
POTEF102_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 세계는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF103코0=북아메리카
POTEF103_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 북미는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF104코0=남아메리카
POTEF104_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 남미는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF105코0=유럽
POTEF105_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 나머지 유럽 국가들은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF106코0=아프리카
POTEF106_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 아프리카는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF107코0=중동
POTEF107_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 중동은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF108코0=아시아
POTEF108_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 아시아는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF109코0=오세아니아
POTEF109_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 오세아니아는 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF110코0=태평양
POTEF110_desc코0=유럽은 밝고 푸르른 세상입니다. 그러나 태평양은 여전히 암흑과 잿빛으로 물들여 있습니다. 유럽은 전세계에 그들의 정책과 기술을 전파하여 지구를 파괴하는 화석 연료 독점국에 맞서 싸워야 합니다.
POTEF150코0=독일식 교리
POTEF150_desc코0=§Y[GER.GetNameWithFlag]§!은(는) 전통적으로 강력한 기갑 부대에 주력하고 있습니다. 기갑 교리와 함께, 모든 회원국들이 이 전통과 전략을 도입할 수 있게 될 것입니다.
POTEF151코0=무역의 제국
POTEF151_desc코0=유럽 연방은 무역의 제국이 될 것입니다.
POTEF200코0=프랑스식 교리
POTEF200_desc코0=§Y[FRA.GetNameWithFlag]§!은(는) 전통적으로 빠른 기동성을 가진 경 기갑부대에 주력하고 있습니다. 기동전 교리와 함께, 모든 회원국들이 이 전통과 전략을 도입할 수 있게 될 것입니다.
POTEF201코0=제국주의 권력
POTEF201_desc코0=유럽 연방은 제국주의의 전통과 정신을 계승합니다.
POTEF202코0=자유의 제국
POTEF202_desc코0=유럽 연방은 자유의 제국이 될 것입니다.
POTEF203코0=미국: 동맹 또는 적
POTEF203_desc코0=미국과 유럽은 20세기의 대부분을 동맹으로 함께했습니다. 그러나 최근 §Y[USA.GetNameWithFlag]§!의 정치적인 변화와 함께, 이 동맹에 대한 의구심이 들기 시작합니다...
POTEF204코0=NATO의 유산
POTEF204_desc코0=NATO인 §Y[USA.GetNameWithFlag]§!의 평화 유지에 대한 유산의 전통과, 유럽 연합은 새로운 동맹을 맺었습니다.
POTEF205코0=트럼프의 유산
POTEF552코0=탈퇴한 공화국들을 재통합하기


