armor_Recce_Bat_desc코0=기갑화 수색 대대는 특수한 정찰용 경전차를 이용하여 기동성을 증대시키며 공포감을 불러오는 저지력을 가집니다. 이들은 모든 종류의 보병과 직접적으로 교전 할 수 있습니다. 하지만 직접 교전은 그들의 역할이 아닙니다. 그들은 적군 가까이에 침투해 그들의 행동을 관찰하고 보고하며 드론 정찰과 전자 감시를 통해 첩보를 수집합니다. 그들은 적의 주요 자산과 기계화 부대에 기습과 습격을 감행할 수 있습니다.
