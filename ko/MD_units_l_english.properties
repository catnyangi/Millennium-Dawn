Arty_Bat코0=포병
Arty_Bat_desc코0=포병은 강력한 곡사 능력으로 가시거리 밖에서 지속적이고 정밀한 화력을 전장에 투사합니다. 화포는 운용병들에 의해 직접적으로 재장전 됩니다. 화포의 수송에 외부 차량이 필요하게 된 이래로 사격과 사격 사이에 기동하기 어려워졌으며 이는 적의 대포병 사격에 취약함을 뜻합니다. 가벼운 저구경 화포는 인력에 의해 수송될 수 있으며 수송기 안에 실을 수 있게됨에 따라 공중 수송 작전에 적합합니다.
