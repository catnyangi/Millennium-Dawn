coalition.20.d코0=존경하는 [Root.GetLeader]이시여, 저희와 얘기를 나누어 주셔서 감사드립니다. 모든 사람들이 우리가 일반적인 상식에 대한 목소리를 낼 수 있는 사람이라는 걸 알고 있습니다. 그러나, 일반적인 상식의 신호탄으로써 [Nat_Populism_L]의 역할을 수행하기 위해선, 우리는 당신이 적절한 정책들을 도입해 주기를 강력히 요구합니다. [Root.GetName]의 정치적 기반은 국가를 너무 오랫동안 약탈해왔고, 실패한 이민 시스템으로 값싼 노동자들을 수출해 나가는 다국적 기업들에게 우리의 부를 넘겨주고만 있습니다! 우리의 일자리를 뺏어가는 것 이외에도, 이민자들은 또한 우리의 실업 급여와 복지 시스템까지 착취하고 있습니다. 더 나아가서, 우리는 망해가는 기반에 더욱 투자해야하며 세금도 감면하여야합니다! 우리의 군대는 심각하게 충원되지 않고 있고 장비도 열악한 상황이며, 이 또한 즉시 개선되어야 합니다. 저희가 경찰 시스템을 언급했었나요? 그들은 우리의 이전 정부가 풀어준 범죄자들을 잡아들일 충분한 여건이 되지 않습니다. 한편, 노인들 또한 제대로 보살핌을 받지 못하고 있습니다. 이게 얼마나 큰 망신입니까! 그럼 이제, 우리와 거래를 하시겠습니까?

