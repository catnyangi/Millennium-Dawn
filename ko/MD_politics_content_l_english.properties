coalition.5.d코0=[Root.GetLeader] 동무. 우리는 당신의 행정부를 올바른 방향으로 움직여야 한다고 생각합니다. 특히 좌파 성향을 말이죠. 어떤 사람들은 우릴 "좌파 급진주의"라고 부르지만, 허나 실제 급진주의자들은 모든 권력을 1%의 갑부들 손에 넘겨버리는 진보를 원하지 않는 보수적인 세력들입니다. 우리는 그저 나머지 99%가 동의하는 일반 상식들을 위해 싸우는 것입니다. 이는 사회 정의, 페미니즘, 복지 급여로 이득을 보는 사람들을 멈추고, 자본주의 해체, 국제주의, 그리고 서구의 제국주의 지배를 끝내는, 다시 말해 남반구의 국가들에 대한 착취를 멈추겠다는 말입니다.

