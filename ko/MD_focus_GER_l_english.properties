GER_conservative_ties_to_the_automotive_industry코0=자동차 산업과 엮인 CDU(기독교 민주 동맹)
GER_conservative_ties_to_the_automotive_industry_desc코0=게르하르트 슈뢰더가 폴크스바겐, 남부에 위치한 슈투트가르트와 바덴 뷔르뎀베르크의 포르쉐, 메르세데스-벤츠와 뮌헨과 바이에른의 BMW와 관계를 맺고 있는 반면에 보수적인 CDU/CSU(기독교 민주 동맹)은 자동차 산업과 깊은 관계를 맺지 않고 있습니다.
GER_automotive_investments_in_europe코0=유럽 자동차 투자
GER_automotive_investments_in_europe_desc코0=다른 유럽국들의 시장에 공격적으로 투자를 진행하면서, 독일 자동차 생산업은 독일 산업계를 떠나면서 과감하게 인건비를 줄였습니다. EU 회원국의 인건비가 독일의 인건비보다 낮은 것이었기 때문에 벌어진 현상이었습니다. 메르세데스-벤츠는 헝가리의 케치케메트를, 폴크스바겐은 슬로바키아의 브라티슬라바에서의 공장을 짓기위해 더 많은 투자자를 찾고 있습니다.
GER_strengthen_volkswagen코0=폴크스바겐 투자
GER_strengthen_volkswagen_desc코0=독일 재정부 장관은 니더작센의 30% 일자리가 독일에서 가장 큰 기업이자 해외에 소프트 파워를 과시하는 독일의 주요한 협력사인 폴크스바겐에 의존하고 있는 것을 파악했습니다. 독일 경제의 몇몇 확률은 이 회사가 큰 영향력을 과시하고 있습니다. 그 규모를 보나 절대 실패할리가 없습니다.
GER_the_kaluga_plant코0=칼루가 공장
GER_the_kaluga_plant_desc코0=러시아의 수도 모스크바의 남동쪽 150km와 오카 강에 위치한 칼루가는 폴스크바겐사의 VW 또는 아우디 모델의 잠재적인 생산지에 딱 맞는 것으로 파악되었습니다. 이 칼루가 공장은 독일의 산업구획에서 일하는 근로자보다 적은 임금으로 5,000명의 러시아인을 고용할 것입니다.
GER_the_aurangabad_plant코0=아우랑가바드 공장
GER_the_aurangabad_plant_desc코0=폴크스바겐에게 있어서 인도는 크고 전혀 손길이 닿지 않은 시장입니다. 반면에, 독일차는 이미 중국 시장을 타격하여 충격을 주었지만, 전 세계에서 2위의 인구를 자랑하는 인도에는 더 많은 마케팅과 시간이 필요해 보입니다. 독일의 회사가 빠르게 행동하지 않는다면, 인도인들은 성장하여 스스로 자동차를 만들어 시장을 공략해버릴 것입니다.
GER_expand_volkswagen_into_china코0=폴크스바겐 중국 투자
GER_expand_volkswagen_into_china_desc코0=중국인들은 이미 폴크스바겐 자동차를 사고 있는 반면에, 더 많은 이들이 회사를 설립하여서 자국의 노동자들을 고용하고 있습니다. 중국 정부가 폴크스바겐의 투자와 일자리 창출에 의존하게 된다면, 중국에서의 독일 시장 영향력은 엄청난 증가세를 보일 것입니다. 청두와 우루무치에서의 계획된 도시에 수만명에서 수천명의 노동자를 고용할 수 있을 것입니다.
GER_dresden_and_leipzig_factories코0=드레스덴 & 라이프치히 생산업
GER_dresden_and_leipzig_factories_desc코0=폴크스바겐 해외 일자리를 통해서 이익을 창출하고 있지만, 자국 내 노동자들이 행복하다는 것은 아닙니다. 오래된 중공업 단지가 위치한 작센에서 폴크스바겐은 새로운 최신 공장 설립을 계획했습니다. 하지만 이익을 창출하기 위해서는 정부보조금과 세금 절세 허가가 필요할 것입니다.
GER_seize_opposition_weakness코0=야당 약화
GER_seize_opposition_weakness_desc코0=CDU/CSU(기독교 민주 동맹)에서의 부폐와 관련된 스캔들과 몰레르맨 위기로 어느 때보다 약해진 야당은, 게르하르트 슈뢰더의 SPD(적색)와 요슈카 피셔의 녹색당은 '적색-녹색 연립당을 함께 설립하였습니다. 1999년 근소한 표차이로 이긴 집권당의 불안한 권력처럼 과거처럼 좌파방향으로 정권이 기울지라도 이는 기회가 온 것입니다.
GER_utilize_spd_influence_in_lower_saxony코0=니더작센주에서 SPD(사회 민주당) 영향력 활용
GER_utilize_spd_influence_in_lower_saxony_desc코0=역사적으로 SPD(사회 민주당)은 더 강성한 CDU/CSU(기독교 민주 동맹)의 아래로 항상 2등을 차지했습니다. 1998년 게르하르트 슈뢰더가 4년 임기로 재임자 헬무트 콜의 자리를 이어받았습니다. 슈뢰더의 권력은 고향인 니더작센주에 있습니다. 이곳은 SPD(사회 민주당)를 매우 지지하고 있으며, 독일의 가장 큰 대기업인 폴크스바겐의 본사가 있는 곳으로 슈뢰더의 든든한 정치적 동맹이 되어주고 있습니다.
GER_infrastructural_reform코0=국토 교통부 개혁
GER_infrastructural_reform_desc코0=국토 교통부 장관 라인하르드 클림트과 친분이 있는 축구 클럽 1. FC 자르브뤠켄, 이 둘을 둘러싼 정치적 스캔들로 킬림트는 새로운 연방 국토 교통부 장관과 교체될 것입니다. 커트 보드위그는 그 능력이 뛰어납니다.
GER_coal_industry_compromise코0=석탄 산업 타협
GER_coal_industry_compromise_desc코0=SPD(사회 민주당)와 녹색당이  연합 자유의사결정당과 FDP(자유민주당)에 맞서서 연합하였지만, 1999년 오스카어 라퐁텐의 추락과 슈로더의 클린텅 추종주의는 SPD(사회 민주당)와 녹색당 사이에 불협화음이 생기게 만들었습니다. 반면에 피셔는 화석 연료 사용을 금지하는 방안을 추구하고 있으며, SPD(사회 민주당)는 산업 노동자들의 지지를 계속해서 받기를 원하고 있습니다. 언제나 그렇듯 다투는 주요 의제는 석탄입니다.
GER_foreign_policy_pragmatism코0=외교정책 실용주의
GER_foreign_policy_pragmatism_desc코0=슈뢰더 정권은 첫 임기 2년간은 몇몇 실용주의 정책을 관저에서 펼쳤습니다. 독일이 UN 안전보장 이사회에 독일이 계속 자리잡을려는 것을 지지하는 독일 수상의 지지가 유럽 연방주의의 추구 지지와 함께 독일의 유럽 최우동맹국인 프랑스와의 사이를 소원하게 했습니다. SPD(사회 민주당)와 녹색당은 자신들의 정책의 잘못을 깨달을 필요가 있습니다.
GER_limited_haushaltskonsolidierung코0=제한된 예산 통합
GER_limited_haushaltskonsolidierung_desc코0=슈뢰더의 행정부의 초기 목표중 하나는 Haushaltskonsolidierung(예산 통합)으로 실행하지는 못했습니다. 사회 민주당 지도자의 지시아래 예산의 증가하였고 개인의 빚 또한 가구당, 1인당 계속해서 증가하였습니다. 이로 인한 혼란을 최소화하기 위해서 독일은 모든 분야, 국방비같은 곳의 예산을 제한할 수 있습니다.
GER_green_card_initiative코0=취업 허가증 계획(Green Card Initiative)
GER_green_card_initiative_desc코0=미국과 캐나다 이민 프로그램에 감명을 받아서, 슈뢰더 정부는 '취업 허가증 계획(Green Card Initiative)'를 도입하여 외국 IT 종사자들이 독일의 낙후된 고기술 분야에서 사력을 다할 수 있도록 했습니다. 슈뢰더 정권 이전의 콜 정권에서는 인터넷과 IT 개발을 방치하였습니다. 방향을 새로 잡을 필요가 있습니다.
GER_pension_reform코0=연금 계획
GER_pension_reform_desc코0=보수당에 대항해서 사회 민주당이 내세우고 있는 것은 연금 규모로, 이는 1998년 슈뢰더와 콜의 대선경쟁에서도 별다른 차이가 없는 것입니다. 슈뢰더 정권이 독일 노년층을 충분히 만족시키지 못한다면, 노동자 사이의 SPD(사회 민주당)의 지지율은 급감할 것입니다.
GER_digitalized_education_system코0=교육 시스템 디지털화
GER_digitalized_education_system_desc코0=1998년 대선당시 슈뢰더의 주요 공약으로는 '웹상의 학교(Schulen ans Netz)'로 콜 집권 당시에도 낮은 초등학교 및 고등학교의 인터넷 접근성과 연관지어 내걸었습니다. '웹상의 학교(Schulen ans Netz)'는 엄청난 비용이 들겠지만, 독일 학생들에게 있어 엄청난 도움이 될 것입니다.
GER_scientific_exchanges코0=과학자 교류
GER_scientific_exchanges_desc코0=퀼른과 베를린같은 지역에 뛰쳐나온 외국의 과학자들이 일자리를 구하고 스타트업 기업에 기술적으로 도움을 주고 있습니다. 이러한 성과를 보다 면밀히 만들기 위해서 독일의 과학자들은 정기적으로 외국 과학자들과 만나서 성과를 공유해야 합니다.
GER_improved_federal_education_standards코0=연방교육제도 법안
GER_improved_federal_education_standards_desc코0=독일에서 '교육 우선주의(Bildungshoheit der Länder)는 교육제도에 연방이 간섭하기 보다는 개인이 자신의 목표를 가지고 능동적으로 교육을 하도록 하였습니다. 노르트라인 베스트팔렌, 브레멘과 같은 주에서 불리하게 작용하는 이 정책은 바이에른에서는 완전히 신용을 잃었습니다. 연방교육제도로 수정될 필요가 있습니다.
GER_international_business코0=국제 사업
GER_international_business_desc코0=독일은 종종 스스로를 '수출 분야에서는 세계 챔피언(Exportweltmeister)'이라고 자랑스러워합니다. 독일 경제는 아주 오래전부터 막대한 무역 흑자를 보고 있었습니다. 수출 친화적인 정책은 수많은 외국 정치적 실용주의를 필요로 합니다. 무엇보다도 독재자가 가진 돈과 지지받는 지도자가 가진 돈은 어쨌든 좋은 상황임에 틀림없습니다.
GER_sino_german_deals코0=중국-독일 거래
GER_sino_german_deals_desc코0=수출 경제 하에서 독일은 원자재를 먼 곳에서 구입해옵니다. 그래도 어느정도 가까운 곳은 독일보다 20배의 인구와 주체할 수 없는 경제 성장력을 가지고 있는 중화인민공화국입니다. 중국은 엄청난 강력함과 성장을 보여주고 있습니다. 또한 중국은 독일의 기계, 독일차, 독일 회사들의 노하우를 원하고 있습니다.
GER_oil_trade_negotiations코0=원유 무역 협정
GER_oil_trade_negotiations_desc코0=독일의 원유 공급량은 국가에서 가장 중요하면서도 현존하는 비상사태입니다. 독일의 원유 수입국은 다양합니다. 노르웨이, 나과라이, 리비아, 아라크, 카자하스탄, 스코트랜드. 독일은 온 대륙을 돌아다니며 귀중한 자원을 무역을 통해 얻을 것입니다.
GER_nord_stream코0=노르드 스트림
GER_nord_stream_desc코0=슈뢰더는 러시아의 독재자 블라디미르 푸틴과 노골적으로 친분이 있습니다. 러시아-독일 무역은 러시아의 천연 자원과 독일의 수요에 의해 논의되고 있는 상황입니다. 러시아 가스 채굴 대기업 가즈프롬은 우크라이나와 폴란드를 경유하여 발트해 국가들에 연결된 파이프라인에서 직통으로 독일이 가스를 받을 수 있도록 하는 계획을 가지고 있습니다. 이것이 바로 '노르드 스트림'입니다. 이 계획은 독일에 크나큰 이윤을 안겨주지만, 동유럽 국가들은 불편을 나타낼 것입니다.
GER_appease_eastern_europe코0=동유럽에 대한 유화정책
GER_appease_eastern_europe_desc코0=노르드 스트림에 대한 자국의 투자는 폴란드, 슬로바키아, 체코, 우크라이나에게 있어서 무역 부분, 독일과 서유럽에 원유를 전달하는 이윤에 크나큰 타격을 줄 것입니다. 지금은 조심해서 파이프라인 무역을 실시하여 동맹국과의 관계를 친밀하게 유지시켜 나가야 합니다. 러시아는 언제나 금수조치를 할 수 있기에 믿을만한 상대가 아닙니다.
GER_accomodate_polish_migrant_workers코0=폴란드 노동자 주거 제공
GER_accomodate_polish_migrant_workers_desc코0=독일 내에 있는 일을 찾아온 폴란드 노동자는 역사가 깊습니다. 그 예로 '루르 폴란드인'은 19세기에 석탄 채굴자로 일하기 위해 루르 지방에 이주하여, 현재는 한 계층에 자리잡고 있는 이들입니다. 최근에는 독일과 폴란드는 1991년, 인접국 조약에 조인하였습니다. 수 싶만에 달하는 폴란드인들이 매년 계절 노동자로써, 특히나 농사일을 위해서 자국에 입국합니다.
GER_russo_german_partnership코0=러시아-독일 협력
GER_russo_german_partnership_desc코0=폴란드 국방부 장관인 라도스와프 시코르스키는 이미 자국의 새로운 사업 거래에 협조하며 러시아와는 몰로토브-리벤트로 협정을 맺었습니다. 비평가들이 러시아보다 다른 동맹국들이 더 믿을 수 있다는 주장은 틀렸다는 것이 확실해 졌습니다. 비평가들은 좋은 시기에 자국을 퇴보시키고 있습니다. 러시아가 바로 신뢰할 수 있는 동맹국입니다.
GER_closer_integration_with_eaeu_markets코0=EAEU(유라시아경제연합) 시장과의 밀접한 관계
GER_closer_integration_with_eaeu_markets_desc코0=동유럽 연합은 러시아의 EU 경제 협력체의 (멍청한) 복사본입니다. 이들의 문제는 야망을 실현하기 위해 뒤를 봐줄 강력한 경제대국이 없다는 것입니다. 하지만 독일이 이에 큰 도움을 줄 수도 있습니다.
GER_expand_the_rhine_route코0=라인 강 경로 확장
GER_expand_the_rhine_route_desc코0=라인 강은 유럽에서 가장 교역로로 많이 쓰이고 있는 곳으로 네덜란드, 독일, 룩셈부르크, 프랑스, 스위스가 이 강을 이용합니다. 독일과 네덜란드는 서로서로 협력하여 무역 잠재력을 최대한도로 일깨울 수 있을 것입니다.
GER_strengthen_ties_to_belgium코0=벨기에와의 유대 증진
GER_strengthen_ties_to_belgium_desc코0=네덜란드와 친선을 맺은 이후에, 벨기에 시장에 자국의 회사를 공격적으로 영향력을 늘려갈 필요가 있습니다. 벨기에에 대한 독일의 영향력과 독일에 대한 벨기에의 의존도는 독일의 국토 안보에 위협이 되는 것들 중 하나인 띠엉쥬의 낡은 핵발전소에 관계된 두 나라간의 분쟁에 있어서 중대한 영향력을 발휘할 것입니다.
GER_trans_atlantic_trade코0=대서양 횡단 무역
GER_trans_atlantic_trade_desc코0=독일 미국령 상공회의소(Deutsch-Amerikanische Handelskammern)에 투자를 함으로써 독일 경제는 미국 내 시장에서의 연관성을 늘려갈 수 있었습니다. 특히나 미국 산업의 수요에 딱 알맞은 독일 상품들 부분에서 말입니다. 이를 통해 독일은 수출 국가가, 미국은 수입 국가의 역활을 수행할 수 있을 겁니다.
GER_trade_with_canada코0=캐나다와의 무역
GER_trade_with_canada_desc코0=캐나다는 무역 동맹국으로써 필수적인 요소 몇가지를 가지고 있습니다: 풍부한 자원, 고학력의 인력, 이전부터 존재하던 유럽과의 깊은 관계, 또한 캐나다는 다양한 국가들보다는 단일국과 교류하는 것을 좋아할 것입니다. 독일-캐나다 무역 협정이 이루어질 수 있게 숨겨진 상호이익이 되는 점을 찾아야 합니다.
GER_schroeder_ii코0=슈뢰더 II
GER_schroeder_ii_desc코0=1998년부터 첫번째 임기를 마친 슈뢰더는 다시금 선거에서 승리를 거머쥐었습니다. 각각 콜과 몰레르맨이 있는 CDU(기독교 민주 동맹), FDP(자유민주당) 위기는 보수당이 선거에서 이길 가능성에 엄청난 하락을 가져왔습니다. 한편, 슈뢰더의 재취임으로 공약 개선의 필요성이 대두되고 있습니다. 미국의 공격전쟁에 대한 불참전같은 것 말입니다.
GER_auffangbank_concept코0='부실채권전담은행(Auffangbank)' 계획안
GER_auffangbank_concept_desc코0=미국 정리신탁공사(RTC)에 인상을 받아서 슈뢰더 정권은 독일식 '부실채권전담은행'에 대한 생각이 번뜩였습니다. 이 은행은 향후 금융 위기를 예측하고 이를 피하기 위한 금융기관입니다. 하지만 한번도 실현된 적은 없습니다. 실행해야할까요?
GER_back_deutsche_bank코0=독일 은행(Deutsche Bank) 원조
GER_back_deutsche_bank_desc코0=독일 은행(Deutsche Bank (DB))은 독일에서 가장 큰 규모의 은행으로 100,000명의 직원과 2,500개 이상의 지점. 그리고 매년 16억 유로에 달하는 수입을 올리고 있으며, 이는 DZ 은행, KfW, 코메르츠은행의 수익을 합한 금액인 5억 유로보다 많은 수치입니다. 독일 은행(Deutsche Bank (DB))은 독일 은행 시스템의 중심입니다. 다른 한편으로는 러시아 부폐가 연관되지 않도록 조심을 기울여야 합니다.
GER_homegrown_software코0=자국산 소프트웨어
GER_homegrown_software_desc코0='웹상의 학교(Schulen ans Netz)' 계획이 궤도에 들어서면서, 뉘른베르크에 본사를 둔 소프트웨어 회사와 같은 자국회사에 보조금을 융통하고 유틸리티, 업무용 프로그램을 개발하고 이를 사용하는 곳에는 미국산 소프트웨어를 사용하지 않도록 설득을 해야합니다. 독일 정부는 이러한 자격을 가진 이들에게 보조금으로 두배의 인센티브를 지급할 것입니다.
GER_the_internet_neuland코0='미개척지(neuland)' 인터넷
GER_the_internet_neuland_desc코0=2013년 6월 19일 유명한 연설이 행해졌습니다. 앙겔라 메르켈 총리는 인터넷은 '모두에게 주어진 미개척지'라고 설명을 하였지만, 독일인의 95%이상이 인터넷에 접속하며, 절반 이상이 주기적으로 인터넷에 접속합니다. 메르켈의 발언은 인터넷 정책의 실수로 보수당에게 그 책임이 있었습니다. 참고로 말하자면 독일 인터넷의 느린 속도는 콜 수상의 탓이었습니다.
GER_agenda_2010코0=2010 의제
GER_agenda_2010_desc코0=게르하르트 슈뢰더는 언제나 사회 민주당에서 중도의 입장을 고수했으나 예산의 제한에는 열렬한 지지를 표했습니다. '2010 의제'는 예산을 제한하고 심각한 빚으로 좌파 인사들에게 받는 비판을 아예 없애기 위해 관료 개혁을 행하여 정부 주도의 국가를 꿈꾸는 계획이었습니다. 하지만 경제 상황으로 볼 때 이는 판타지소설에 불과했습니다.
GER_sports_funding코0=스포츠 자금 조성
GER_sports_funding_desc코0=독일의 정치계에서 특히나 축구장 건설과 같은 스포프와 관련된 프로젝트 지원, 자금조성을 통해 자국 내 경기활성 및 정치적 이익에 탁월한 효과를 낸 전적으로 그 효능은 확실하게 증명되었습니다.
GER_hartz_iv코0=하르츠 IV
GER_hartz_iv_desc코0=피터 하르츠가 위원장으로 있는 '노동시장 개혁 위원회', 소위 '하르츠 위원회'는 1안부터 4안까지 하여 노동시장에 대한 새로운 개혁방안을 내놓았습니다. 특히 제4안에서는 실업자 보조금에 대한 새로운 결정으로 SPD(사회 민주당)을 골수 지지자들과는 반대편에 서게 되고 심한 비판을 받았습니다.
GER_sonderparteitag코0=특별 정당 회의(Sonderparteitag)
GER_sonderparteitag_desc코0=라풍텐의 사퇴이후, 슈뢰더의 독일내 좌파 세력에 대한 지지가 약해지게 되었습니다. 노동 조합과 법인 소속의 고용주와 고용인들의 이익을 최대한으로 조정하면서 최소한도를 정하기 위한다는 명목으로 사무직들과 노동자들의 다툼은 점점 깊어져 갔습니다. 더욱 더 심해지기 전에 게르하르트 슈뢰더는 연방 의장으로써 정당 대표를 선출하는데 모든 역량을 다해야만 합니다.
GER_vertrauensfrage코0=신임 투표(Vertrauensfrage)
GER_vertrauensfrage_desc코0=슈뢰더는 녹색당을 자신의 손아귀에, 그리고 SPD(사회 민주당)의 지지를 받을 수 없었습니다. 슈뢰더가 자신의 정책을 추진하도록 하던 방법은 자신이 사퇴하고 이로 인해 발생하는 연립당의 붕괴를 담보로 억지를 부리던 것이었습니다. 지금 현재에 이르러, 국민들의 지지를 못받으면서 신임 투표(Vertrauensfrage)를 개최할 때입니다. 슈뢰더의 표수는 아주 적을 것이며, 바로 재선거를 치러야 할 것입니다.
GER_schroeder_iii코0=슈뢰더 III
GER_schroeder_iii_desc코0=정권이 이양되었습니다. 슈뢰더는 세번째 임기를 지켜내었고 그 배경에는 FDP(자유민주당), 진보적인 녹색당이 합심한 새로운 정권이 있습니다. 좌파 집단인 PDS(민주사회주의당)과 보수적인 CDU/CSU(기독교 민주 동맹) 모두 SPD(사회 민주당)의 정책에 거세게 항의하고 있습니다.
GER_gewerkschaftsgesetz코0=노동 조합(Gewerkschaftsgesetz)
GER_gewerkschaftsgesetz_desc코0=이전부터 SPD(사회 민주당)와 독일의 강력한 노종조합의 단절된 관계가 노동자들의 파업을 정식으로 승인하는 입법기관인 슈뢰더의 노동 조합(Gewerkschaftsgesetz)을 통해 소통의 장을 마련할 여지가 생길 것입니다. 여기에 쐐기를 찍듯이, 관련법은 각 정당의 다툼이 사그라듬과 동시에 거의 통과 직전까지 왔습니다.
GER_regions_of_innovation코0=혁신 지역
GER_regions_of_innovation_desc코0=2005년 SPD(사회 민주당)의 선거 공약으로써 슈뢰더 정부는 공무원의 수의 감소와 '혁신지역(Innovationsregionen)' 공약의 조속한 실행을 약속하였습니다. 이 혁신지역 공약을 통해서 노동자 계층의 짐들을 덜어줌과 동시에 공무원 감소 공약으로 녹색당과의 충돌이 예상됩니다.
GER_trust_in_germany코0=독일 신뢰
GER_trust_in_germany_desc코0=SPD(사회 민주당)는 '독일 신뢰(Vertrauen in Deutschland)'라는 공약을 내건 게르하르트 슈뢰더의 총리 재취임 선거를 공격적으로 이끌어나갔습니다. 애국적이고 집단적인 분위기와 노동자들의 능동성과 연관된 이 열기, 국내 및 국제적인 방해공작에 대항하는 국가 단합력은 사회 민주당을 최후에는 승자로 이끌어줄 것입니다.
GER_further_union_reassurances코0=노동 조합 유화정책
GER_further_union_reassurances_desc코0=노동 조합(Gewerkschaftsgesetz)의 성공적인 통과 이후 슈뢰더 행정부는 국제 초거대 기업이나 외국 투자자들에 대항하여 독일의 강력한 노동 조합과 지속적이고 끈끈한 동맹을 맺기로 결심을 했습니다.
GER_anti_unemployment_efforts코0=반실업 정책
GER_anti_unemployment_efforts_desc코0='실업(Arbeitslosigkeit)'은 대항할 방법을 찾는 SPD(사회 민주당)이 항상 눈여겨 보던 사안입니다. '혁신 지역' 계획을 기반으로 하여 SPD(사회 민주당)의 대표는 국내 인구의 절반의 50%이상의 실업률을 줄일 넓은 분야에서 실시하는 '고용 보장' 정책을 밀어붙이고 있습니다.
GER_pan_european_efforts코0=전유럽 중점
GER_pan_european_efforts_desc코0=프랑스-독일 지도자들 아래 유럽 연방을 세울려던 슈뢰더가 앞장선 계획은 프랑스를 자극만 하였을 뿐이었지만, 새로운 사회 민주장의 대표가 다시 제안하게 되었습니다. 유럽의 다른 방향으로의 이상의 유무에 상관없이, 있다고 하더라도 일단은 제쳐두고 이 사안부터 먼저 고심하고 결정해야 합니다.
GER_close_ranks_with_the_international_unions코0=국제 노동조합 승격
GER_close_ranks_with_the_international_unions_desc코0=독일 국민들의 삶에 중요한 노동 조합의 재설립 후에, 독일은 유럽, 더 넘어서는 품질 좋은 지원을 해주는 일자리를 만들도록 하는 국제 노동 조합의 전세계 장악을 실현할 필요가 있습니다. EU에 더 싼 노동력이 있는한, 독일 노동자 계층의 삶의 질은 위협받을 것입니다.
GER_economic_prosperity코0=경제 번영
GER_economic_prosperity_desc코0=성장! 성장! 성장!\n경제는 성엉엉엉장해야한다!
GER_continental_education_investments코0=EU 교육 투자
GER_continental_education_investments_desc코0=유럽 연합 대학생 교류 기관(ERASMUS)에 자극을 받아서, 독일 정부는 더 나아가서 재능에 따라서 모인 유럽의 학생들을 통합할 필요가 있습니다. 이들은 졸업한 뒤, 학력에 따른 높은 급료를 주는 독일을 바라볼 것입니다.
GER_return_to_old_social_democracy코0=옛 SPD(사회민주당)으로의 회귀
GER_return_to_old_social_democracy_desc코0=빌리 브란트가 살아있다면, 슈뢰더의 목을 당장이라도 쳤을 것입니다. 현재의 SPD(사회민주당)는 너무 신자유주의적이며, 초거대기업에 친화적이고, 노동자 계층에 너무나도 비친화적인 정책을 펼치고 있습니다. 헬무트 슈미트, 오스카어 라퐁텐과 같은 옛 SPD(사회민주당) 일원들은 아직까지도 활약하고 있습니다. 이들을 다시 SPD(사회민주당)의 일원으로 받아들이는 것은 신의 한수가 될 것입니다.
GER_brandtism코0=브란트주의
GER_brandtism_desc코0=1970년대의 빌리 브란트는 노동자 계급, 이상주의, 반국수주의, 개혁주의자, 반공산주의자의 상징이었습니다. 몇십 년동안 그와 같은 독일의 사회 민주당원은 두번 다시 볼 수 없었지만, SPD(사회민주당)을 새롭게, 활력이 넘치게 되살리는데 그 철학을 거슬러 올라가는 일은 반드시 필요한 일입니다.
GER_european_leftism코0=유럽 좌파주의
GER_european_leftism_desc코0=장 조레스가 유럽의 노동자 계층이 일으키는 전쟁에 경고를 하고 1914년이 되어 죽은 이후, 온 유럽에서 좌파주의 운동이 국수주의 자기우월주의에 맞써서 발생하였습니다. 우리는 조레스, 브란트, 슈미트, 바웬사라는 거인들을 어깨 위에 놓고 있습니다.
GER_arbeiterstaat코0=노동 국가(Arbeiterstaat)
GER_arbeiterstaat_desc코0=우리는 성공적으로 사회민주당 이전의 세대들에게 자랑할만한 노동관련 정책을 만들어내었습니다. 비록 여전히 자본주의 시장을 기반으로 하고 있지만, 복지 및 실업자 문제는 모두 일단락되어 반 사회주의 국가라 말할 수 있는 노동자 국가(Arbeiterstaat)라 자랑할만 합니다.
GER_heavy_industry_focus코0=중공업 중점
GER_heavy_industry_focus_desc코0=동독의 몰락들의 원인 중 일부는 사회주의자들이 중공업을 너무 일찍 육성했기 때문으로, 반면에 서독은 다양한 서비스 산업을 육성했습니다. 서비스 산업을 충분히 육성한 지금, 드디어 강성하고 자랑스러운 중공업 산업지구를 풀어해칠 수 있는 야망을 실현할 수 있게 되었습니다.
GER_continue_the_third_way코0=제 3의 길 지속
GER_continue_the_third_way_desc코0='3의 길'은 빌 클링턴, 토니 브레어, 게르하르트 슈뢰더가 내세운 사회 민주주의, 자유주의, 실용주의, 사업 중심주의의 새로운 방식입니다. 이러한 방식이 행해지기에는 시기가 늦은 감도 있고 유럽 사회 민주주의 체제에서 막시스트 사상이 폐지된다는 것은 피할 수가 없었으며, 세계화가 진행되면서 미국 사회 민주당의 가치가 받아들여지는 경향이 더욱 더 짙어졌습니다.
GER_appeasement_in_eastern_europe코0=동유럽 유화정책
GER_appeasement_in_eastern_europe_desc코0=폴란드와 우크라이나와 같은 동유럽은 자국의 영토를 경유하는 파이프 라인에 서유럽으로부터 수익을 얻지 못하고동유럽의 가스 시장에 러시아의 영향력이 끼치는데 분개하고 있습니다. 이에 해당되는 나라들과의 사이가 나빠지더라도 동유럽 동맹에게 자국 위원회의 의견은 바꿀 수 없다는 것을 확실히 전해야 합니다.
GER_non_aggression_principle_with_russia코0=러시아와의 불가침협정
GER_non_aggression_principle_with_russia_desc코0=1941년에서 1945년 사이에 러시아와 독일은 인류 역사상 가장 잔혹한 전투를 이어갔습니다. 두 나라는 서로 싸울려는 의지는 전혀 보이지 않는 것 같으며, 다시는 전장에서 격돌하지 않을 것입니다.
GER_break_with_putin코0=[SOV.GetLeader]와의 결별
GER_break_with_putin_desc코0=사회 민주당은 푸틴을 불편해하고 있습니다. 러시아의 대통령은 절대로 독일에 우호적이지 않으며, 사회민주주의자들은 다시 이 사안에 대해서 고려해보아야 합니다. 당장 [SOV.GetLeader]와의 동맹을 철회해야합니다.
GER_seek_russias_favor코0=러시아의 도움 몰색
GER_seek_russias_favor_desc코0=공산주의 혁명의 고향이자 한세기동안 반 미국력의 중심인 러시아는 유럽 대륙에서 미국의 영향력을 줄이기 위한 동맹국일 수 밖에 없습니다.
GER_international_non_alignment코0=국제 중립
GER_international_non_alignment_desc코0=세계에서 벌어지는 충돌에 관여해서는 안됩니다. 미국이 이라크를 침공하기를 원한다면, 자국 또한 동맹국으로 호출할 것입니다. 하지만 이것이 러시아나 중국의 영향력을 받아들인다는 것은 아닙니다. 우리와 관련된 모든 국제적인 사안에 관여하지 않겠다는 의미입니다. 독일은 스위스를 본보기로 삼아 외교정책을 실현할 것입니다.
GER_angela_merkel코0=앙겔라 메르켈
GER_angela_merkel_desc코0=신임 투표(Vertrauensfrage)에서 패배하면서, 독일 국민들에 대한 슈뢰더의 정치적 기반과 명성은 완전히 사라졌습니다. CDU/CSU(기독교 민주 동맹), 노동 조합에 있어서 표를 쓸어담는 것은 누워서 떡먹기였습니다. 헬무트 콜의 후배인 앙겔라 메르켈이 그 혜택을 받았습니다. 그녀는 독일 연방 공화국의 8번째 수상이자 첫번째 여자 수상으로 선출되었습니다.
GER_energy_reform코0=에너지 개혁
GER_energy_reform_desc코0=보수 연합은 2000년에 적색-녹색 연립당이 발의한 핵에너지를 폐기하고 재생 에너지를 사용한다는  '핵합의(Atomkonsens)'에 거세게 반발하였습니다. 메르켈 행정부는 이 발의안이 너무 급진적이며, 좀 더 오랫동안 핵 에너지를 사용할 것을 다짐하였습니다. 그러나 이는 자연재해로 핵 발전소가 취약한 점을 꼽아서 표변할 공약일 뿐입니다...
GER_gesundheitspraemie코0=건강 보험료(Gesundheitsprämie)
GER_gesundheitspraemie_desc코0=보수적인 주제로 변함없는 뜨거운 감자는 바로 예산의 증가입니다. 노동 조합은 독일 국민들이 건강 보험에 대한 만족도를 알아채고 새로운 건강 세금인 '건강 보험료(Gesundheitsprämie)'를 도입하여 정부 예산 체제를 개혁하려 하고 있습니다. 이는 고용인들의 세금을 줄이고 국민들이 필요한 곳에 사용될 것입니다.
GER_bmvi코0=연방 교통 및 디지털 인프라 사업부(BMVI)
GER_bmvi_desc코0=연방 교통 및 디지털 인프라 사업부(BMVI)의 창립은 메르켈 정권의 디지털화 중점을 위한 계획이었습니다. 연방 교통 및 디지털 인프라 사업부(BMVI)는 연방교통건설부(BMVBS)를 대체할 것입니다.
GER_digitalrat코0=디지털화(Digitalrat)
GER_digitalrat_desc코0=메르켈의 4번째 내각으로 불리는 디지털 위원회는 2018년에 설립되었습니다. 시대를 앞서 나가는 인재들과 혁신적인 멀티미디어 % 혁신 스타트업 CEO들로 구성된 수상의 새로운 디지털 관련 조언자들은 독일 디지털화 계획에 더욱 더 효과적이고 이익이 되는 방안을 제시할 것입니다.
GER_seek_centrist_compromises코0=중도적 타협 몰색
GER_seek_centrist_compromises_desc코0=앙겔라 메르켈의 당선 이후 권력을 지키기 위해, 가장 큰 정당인 CDU(기독교 민주 동맹)은 노동 조합과 SPD(사회 민주당) 사이에 '대 연립정권' 설립을 주도하려 했습니다. 이를 통해 제한된 보수적인 정책을 보다 진보적으로 바꾸고 게르하르트 슈뢰더를 더욱 더 고립시킬 수 있습니다. 슈뢰더는 선거에서의 패배 이후, 스스로를 자책하고 앙겔라 메르켈은 아무런 반대 없이 편안하게 수상자리에 안착할 수 있었습니다.
GER_token_atomausstieg코0=형식적인 탈원전 정책(Atomausstieg)
GER_token_atomausstieg_desc코0=2005년 선거에서는 원전 찬성주의자인 CDU/CSU(기독교 민주 동맹)과 탈원전 주의자인 사회 민주당(SPD)이 맞붙었습니다. 에너지 문제는 양측 모두 대립각을 유지하며 불완전하게 마무리 지어졌습니다. 향후 CDU/CSU(기독교 민주 동맹)은 탈원전 정책(Atomausstieg)에 동의하겠다고 하였지만, 사회 민주당(SPD)은 노동 조합의 의견에 절대로 동의할 수 없다고 말했습니다.
GER_strengthen_the_service_sector코0=서비스 분야 확충
GER_strengthen_the_service_sector_desc코0=서독은 1950년대 경제 기적으로 서비스 업종으로의 주력산업 전환을 마치고 루르 지방의 석탄, 중공업은 하락세를 겪었습니다. 그 이후로, 베를린이 전세계 스타트 업 사업의 수도가 되면서 젋은 혁신가와 비슷한 면모를 보이고 있습니다.
GER_industrial_outsourcing코0=산업 위탁
GER_industrial_outsourcing_desc코0=독일 산업구획은 과도하게 증가한 임금과 운이 좋은 헝가리, 슬로바키아, 루마니아, 불가리아와 같은 노동자들의 자유로운 이동으로 인해서 약화되었습니다. 독일 정부는 산업 구획의 이동은 정부 보조금과 중국과 같은 경쟁국에 일자리를 빼앗기지 않기 위해 EU 회원국에 보너스를 줌으로써 통재해야 합니다.
GER_redistribute_cap_subsidies코0=CAP(공동 농업 정책) 보조금 재분배
GER_redistribute_cap_subsidies_desc코0=1962년 실시된 CAP(공동 농업 정책)은 연합의 다양한 농업 구획에 농업 보조금을 분배했습니다. 서비스업 경제를 가진 독일은 2%의 배정밖에 받지 못하였습니다. 현재 CAP(공동 농업 정책) 자금은 '초기 농부'들에게 정체되어 있는 상태로 이들은 부농이 된 실정입니다. 소규모 농부들의 부담을 달래주기 위해 자금을 재분배 하여야 합니다.
GER_european_business_opportunities코0=유럽 대륙 사업 기회
GER_european_business_opportunities_desc코0=유럽 대륙간 무역 제한을 제거함으로써 모든 나라의 경제 이익이 증가할 수 있으며, 그 혜택은 독일이 제일 많이 받을 것인 동시에 아주 좋은 현상입니다. 무역 관세와 제한을 제거하는데 좀 더 힘을 쓰고 개방된 사업과 무역에 한층 더 가까워질 수 있을 것입니다.
GER_global_trade_initiatives코0=세계 무역 주도
GER_global_trade_initiatives_desc코0=독일은 스스로를 '세계 수출 1인자(Exportweltmeister)'라고 밝힙니다. 독일 제품들은 배를 통해 전세계로 운송됩니다. 영국은 독일의 곰 젤리를 좋아하며, 중국의 사업가들은 BMW를 운전하는 것을 좋아합니다. 또한 미국 회사는 독일의 기계 부품을 사용합니다. 자국의 선박은 전세계 모든 항구에 닻을 내릴 것입니다.
GER_animal_rights_reform코0=동물권 개혁
GER_animal_rights_reform_desc코0=많은 사람들이 동물에게 하는 잔혹한 짓들에 주목하고 있습니다. 그 예시로 99%의 숫탉들은 태어나자마자 도살당하고, 소수의 암탉들만이 살아남아 알을 낳습니다. 이러한 잔혹한 짓은 사업에 있어서는 좋은 행위이지만, 사람들에게는 눈살을 찌푸리게 하는 행위입니다. 그린피스나 PETA(동물애호단체), 채식주의자같은 이들은 증오를 나타내고 있습니다.
GER_radicalize_german_conservatism코0=독일 보수당 급진화
GER_radicalize_german_conservatism_desc코0=메르켈은 좌파 야당에 대항하여 어떠한 형태의 연립정부를 기각하고 단일 정권을 이끌어야 할지도 모릅니다. 녹색당과 SPD(사회 민주당)의 일원들의 지원으로 정책을 통과시키는 업적을 이루어냈음에도, 노동 조합은 FDP(자유민주당)으로부터 초기에 적은 지원받을 받았습니다. 정치적으로 다소 실패한 임기기간이었지만, 노동 조합을 보수파로 모는 강경책으로써의 사상적 수단에서는 유용할지도 모릅니다.
GER_military_spending_offensive코0=국방비 증가
GER_military_spending_offensive_desc코0=슈뢰더의 SPD(사회 민주당)은 냉전의 종식과 사회 안전방과 지역복지와 같은 더 중요한 예산 사용처가 있다는 이유를 들면서 방위비 삭감을 항상 기쁘게 받아들였습니다. NATO는 2% GDP는 방위자금으로 돌려야 한다는 요구하면서 CDU/CSU(기독교 민주 동맹)의 고민은 커져갔습니다. 최대한 빨리 이 요구를 달성해야 합니다.
GER_partial_autobahn_privatization코0=아우토반 부분 민명화
GER_partial_autobahn_privatization_desc코0=독일 고속도로 체계인 '아우토반'의 민영화는 독일 정치계에서 뜨거운 감자입니다. 좌파당은 '아우토반'의 정부 통제와 이러한 해결책에 크나큰 지지를 보내었지만, 자유 민주당과 기독교 민주 동맹은 민영화를 하는데 찬성하고 있습니다.
GER_german_nationalism코0=독일 국수주의
GER_german_nationalism_desc코0=세계대전에서의 패배 이후, 독일 국민들은 다른 국가보다 문화적으로 터져나오는 애국심과 국수주의를 표방했습니다.
GER_rehabilitate_prussia코0=프러시아 명예 회복
GER_rehabilitate_prussia_desc코0=독일이 점령된 기간동안, 연합국에 의거된 법 제 46조에서는 1947년 2월 25일에 프러시아 자유시의 해체를 공표했습니다. 프러시아는 독일 역사 속에서 크나 큰 영향을 끼쳤으며, 독일 군주주의와 군국주의의 지표로 문화적 연관이 있지만, 시간이 지남에 따라 사라진 국수주의의 유물일 뿐입니다. 그러나 이러한 정부의 열망은 향수에 젖은 프러시아의 재부흥 운동으로 이어지게 되었습니다.
GER_imperial_ambition코0=제국 야망
GER_imperial_ambition_desc코0=독일 파시스트 원류의 부흥을 1910년대 초의 눈먼 국수주의에 연관지어 비난하기도 하지만, 1971년부터 1918년까지의 독일 제국은 전 유럽이 실패의 연속에 휩싸였을 때, 안정과 번영의 지표였습니다.
GER_reestablish_local_thrones코0=지역 왕좌 복원
GER_reestablish_local_thrones_desc코0=많은 독일 국민들이 군주제로의 회귀를 그리 달갑지 않게 생각지만, 몇몇 주들은 그와 같지는 않습니다. 바이에른, 바덴, 뷔르뎀베르크, 하노버 왕가의 회귀는 공화국스러운 생각을 가진 독일 국민들을 군주제스러운 생각을 가진 국민으로 만들어야만 할 것입니다.
GER_hohenzollern_restoration코0=호엔촐레른가 복원
GER_hohenzollern_restoration_desc코0=의회 변화를 위한 모든 준비가 끝났습니다. 연방 공화국은 이제 잠에 들고 군주 의회가 그 자리를 대신할 것입니다. 호엔촐레른 왕가가 다시, 다시 한번 더 권력을 되찾아야 하지만, 사랑을 가지고 국민들을 이끌어 나가도록 왕가를 설득해야할 것이빈다. 이 이후로는 조그마한 장애물만이 가로막을 것입니다.
GER_national_ambition코0=국수주의 야망
GER_national_ambition_desc코0=전세계 역사상 유래없는 독일은 범세계적인 문화 규모를 가지고 이름난 국수주의를 가지고 있습니다. 잔혹한 독재자의 통치시기에 그는 국수주의가 독일 문화가 외국의 영향력으로 흔적만 남는 사태를 방지할 수 있을 것이라 말하였습니다. 폴란드나 러시아와같은 나라들은 이러한 흐름을 거부했습니다.
GER_voelkisch_fervor코0=민족주의 열정
GER_voelkisch_fervor_desc코0=국가 우월성을 재건하기 위해 국수주의, 편견같은 심한 문화적 혐오감에도 불구하고 살아남은 것들을 다시 확인해야합니다. 이탈리아인들은 추잡하며, 폴란드인들은 도둑이고 러시아인들은 악취가 풍기며, 아랍인들은 강간범이며, 유대인들은 우리의 돈을 원합니다. 독일을 누구도 제지할 수는 없습니다!(Deutsche, wehrt euch!)
GER_dismantle_democracy코0=민주주의 해산
GER_dismantle_democracy_desc코0=진행되고 있는 국수주의 혁명은 대다수의 독일 국민들의 마음을 다잡는데 실패하였습니다. 외국인, 지식인, 전 유럽의 중산층들은 자국을 사회정치적으로 막고 있습니다. 이러한 결단에도 불구하고 국수주의 혁명은 군고위 간부들에 의해 실행되었습니다. 좌파 쓰레기들은 다음 선거에서 우리에게 투표할까요? 다음 선거는 누가 당선될까요?
GER_cfsp_studies코0=유럽 공동외교 안보정책(CFSP) 제정
GER_cfsp_studies_desc코0=지난 세기에서의 EU의 발칸반도에서의 수많은 실패가 있은 뒤에, 1995년 스레브네니차에는 네덜란드 평화유지군이 주둔하게 되었고 새로운 유럽 공동외교 안보정책(CFSP)을 제정하는데 온 힘을 기울이고 있습니다.
GER_demand_maastricht_amendments코0=마스트리히트 조약 개정 요구
GER_demand_maastricht_amendments_desc코0=1992년 마스트리히트 조약에서 독일 측은 다른 유럽 국가들에 비해 관대한 조항과 국토가 더 큰 나라일수록 손해를 보는 조항을 받아들이게 되었습니다. 연합에서 가장 인구가 많은 나라인 독일은 이 조약에 많은 영향을 받게 되었고 다른 나라의 국민보다 독일국민들은 1인당 혜택이 적어지게 되었습니다. 이러한 악순환은 반드시 끝나야 합니다.

# Bundeswehr Reform

GER_bundeswehr_reform코0=국방군(Bundeswehr) 개혁
GER_bundeswehr_reform_desc코0=2차대전이 끝나면서 독일의 군대는 질적, 양적으로 제한받았습니다. 프랑스나 영국같은 다른 국가보다 국방비에 덜 지출하게 되면서 독일군은 만성적인 보급 문제와 작동하지 않는 무기 문제를 겪게 되었습니다. 최근에는 기관총보다는 빗자루를 훈련에서 사용하면서, 국방군(Bundeswehr) 개혁과 자위력을 가져야만 하는 때는 앞당겨지게 되었습니다.
GER_modernized_auftragstaktik코0=작전 우선(Auftragstaktik)
GER_modernized_auftragstaktik_desc코0=Auftragstaktik (officially known as 'Führen mit  GER_modernized_auftragstaktik_desc:0 "작전 우선(Auftragstaktik(공식적으로는 'Führen mit Auftrag'))은 작전의 결과를 어떻게 성취해내었는지를 우선시하는 군사 전술입니다. 미국과 영국에 의해 세상에 알려지게 되었으며, 이 전술은 현장 지휘관이 더욱 더 유기적으로 움직이고 현대 군사망 중심과 명령 & 지휘(C2) 체계에 알맞게 적용할 수 있습니다.
GER_small_arms_grants코0=새로운 제식소총
GER_small_arms_grants_desc코0=1996년 국방군 제식소총으로 만들어진 독일제 G36 소총은 과열현상과 더운 날씨에서 명중률이 하락하는 문제점을 발견했습니다. 독일연방조달기관(BAAINBw)은 오래된 G36를 대체할 시제품을 군수회사에 요구하였습니다.
GER_modern_armored_assaults코0=현대 전차
GER_modern_armored_assaults_desc코0=완전히 현대화된 육군에는 주력전차, 차량, 전장에서의 승리를 위한 전술이 필요합니다. 이를 위한 전체적인 관점에서 21세기에 걸맞는 독일 기갑부대의 증설이 필연적입니다.
GER_young_officer_class코0=청년 장교 양성
GER_young_officer_class_desc코0=전세계의 평화유지군, NATO군에 대한 계속해서 증가하는 육군에 대한 수요를 맞추기 위해서는 새로운 세대의 남성, 여성이 최고의 능력을 가지고 그 부름에 응해야 합니다. 독일 청년들로 하여금 기갑부대에 들어올 수 있는 기회를 수고 일괄적으로 훈련을 시켜야합니다.
GER_vehicle_development_grants코0=차량 배치 승인
GER_vehicle_development_grants_desc코0=국방군(Bundeswehr)의 대다수는 냉전당시의 고물 차량을 사용하고 있으며, 이 차량들 많은 수가 유지보수 부족으로 폐기처분할 정도의 상태인데다 몇 년간 방치된 상태입니다. 최전선에서 이동, 방호능력을 확실히하는 차량을 개발해야합니다.
GER_infantry_tactics_reform코0=보병 전술 개혁
GER_infantry_tactics_reform_desc코0=1차 대전이 발발했을 때, 빈약한 보병전술은 엄청난 발전을 거듭했습니다. 같은 세기에 보병 전투 부분에서 엄청난 발전과 혁신을 이루어내었고 아직도 진화해나가고 있습니다. 발전시키고 적용하며 극복해야합니다.
GER_modern_doctrines코0=현대 전투 교리
GER_modern_doctrines_desc코0=자국군의 현대화가 완전히 완료됨에 따라서, 조국의 안전과 보안은 더 좋지않은 않습니다. 우리는. 조국을 위해. 병역을 수행할 것입니다.
GER_fiscal_responsibility코0=국가 재정 책임
GER_fiscal_responsibility_desc코0=2%의 국방비는 NATO 동맹국에 의해 반드시 이루어야할 목표이지만, 그보다 더 많은 자원들이 낭비되고 있습니다. 국민들의 복지를 확실히, 그리고 책임저야하는 것은 군대복지와 함께 동일선상에서 중요한 것입니다. 강력한 방위군을 보유하고 외국 평화유지군을 파병할 능력이 있는 동시에 독일은 국내는 더욱 더 안전하고 부유해야 합니다.
GER_influence_in_turkey코0=터키에서의 영향력
GER_influence_in_turkey_desc코0=터키계 국가에서는 많은 이들이 독일로 이민을 오고 있습니다. 이들의 문화와 무역, 문화적 유대가 사람들 사이에 생기는 것은 당연한 수순입니다.
GER_military_cooperation_with_romania코0=루마니아와의 군사협력
GER_military_cooperation_with_romania_desc코0=루마니아는 이제 철의 장막과 소련의 영향력에서 자유로워졌습니다. 수십 년 안에 있을 러시아의 복수에 대비해서 루마니아의 자치권을 지원해야 합니다.
GER_abolish_conscription코0=헌법 폐지
GER_abolish_conscription_desc코0=군사 재판(Wehrgerechtigkeit)은 냉전이 끝난 지금 전문적이고 자발적인 군을 위한 독일군 내에서 논의되고 있는 사항입니다.
GER_uphold_conscription코0=징병법 통과
GER_uphold_conscription_desc코0=냉전이 끝났을지라도 국방군(Bundeswehr)이 필요가 없어진 것은 아닙니다. 다른 한편으로는 불운하겠지만, 징병법은 독일이 다름 세기, 더 넘어서서 존속하기 위해서 반드시 통과되어야 합니다.
GER_military_conservatism코0=군사 보수주의
GER_military_conservatism_desc코0=군사는 독일이라는 국가에 있어서 필수적인 부분입니다. 다른 한편으로는 군사처럼 어느정도의 복지 또한 국민들에게 중요하지만, 이는 힘, 잘 양성된 군대, 외부의 위협을 받는 국민들이 존재하면 잊어지기 쉬운 사실입니다. 강성한 러시아, 확장주의 중국, 범세계적 태러 징후가 21세기의 국방군(Bundeswehr)에 있어서 다시금 강조해야할 사안입니다.
