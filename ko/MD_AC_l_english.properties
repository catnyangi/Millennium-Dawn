AC_standby_project_desc코0=[THIS.GetName] 은 우리의 요청을 분석중입니다.
AC_build_button_tt코0=[AC_GetBuildButtonTT]
AC_build_button_tt_1코0=건설 프로젝트에 투자하면 투자를 받는 국가에 대한 영향력을 높이고 당신의 국가 재정에 투자 수익을 제공해 국가 총수입을 늘립니다.\n\n§Y다섯 종의 프로젝트는 한번에 하나씩 진행할 수 있습니다. 투자를 받는 국가의 부패 수준과 기반시설 발전 정도는 총 건설 시간에 영향을 줍니다. 건설은 일반적으로 25% 정도 많은 시간이 소모됩니다.§!\n\n§L만약 상대 국가가 당신의 투자 제안을 승인하면, 건설이 완료됐을 때 그 건물을 갖게 됩니다. 그리고 당신은 투자 수익을 얻습니다.§!
AC_build_button_tt_2코0=활성 프로젝트를 취소합니다(하루에 이 상태에 한 번만 투자할 수 있음).
AC_build_button_tt_3코0=프로젝트를 선택합니다.
AC_build_button_tt_4코0=D
AC_build_button_tt_b코0=이 버튼을 눌러서 주의 소유주에게 권한 요청을 보냅니다. 만약 그들이 동의한다면, 건설 프로젝트는 당신의 결정 탭에서 진행될 것입니다. 이 프로젝트는 건설이 완료될 때까지 반복해서 나타날 것입니다.\n\n§Y일반적으로 -25%의 건설 속도 페널티를 받습니다. (your country's construction speed modifiers apply).§![From.AC_GetPoliticalPowerCost]\n\n§L오로지 한번에 하나의 프로젝트만을 실행할 수 있습니다.\n\n한 지역에 여러 나라가 동시에 투자할 수 없습니다.\n\n만약 당신과 지역 소유국 사이의 관계가 나쁘다면, 그들은 당신의 요청을 거절할 것입니다.§!

AC_assist_repair_button_text코0=수리 지원
AC_assist_repair_button_tt코0=이 국가의 건물 수리를 돕습니다.\n\n§Y일일 정치력 획득량:§! §R-1§!\n\n§Y기간:§!§! §G180 일\n\n§L한번에 한 국가만 수리를 도와줄 수 있습니다.\n\n이 버튼이나 결정 탭을 통해 언제든지 수리 지원을 중단할 수 있습니다. 중단 후 다시 수리 지원을 시작하려면 하루를 기다려야 합니다.§!

