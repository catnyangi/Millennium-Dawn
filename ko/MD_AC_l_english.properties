AC_assigned_factories_button_tt코0=이 건설 프로젝트에 할당할 민간 공장 수를 선택합니다.\n\n§Y공장들이 프로젝트를 위해 사용 가능합니다:§! §G[?Root.num_of_civilian_factories_available_for_projects]§!\n\n§LShift-click으로 5개를 추가하거나 제거하세요.§!

AC_building_amount_increase_button_tt코0=이 프로젝트에 얼마나 많은 민간공장을 건설할 지 선택합니다.\n\n§Y현재 사용 가능한 모든 슬롯에 이 건물을 짓습니다.\n\n프로젝트는 건설 슬롯이 가득 차게 되면 취소됩니다.§!

