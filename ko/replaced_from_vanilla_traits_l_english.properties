TRAIT_ASSIGNABLE_TO_UNIT_MARSHALS코0=장군 특성은 장군에게만 부여 할 수 있습니다.\n
FIELD_MARSHAL_TRAITS_DESC코0=장군 특성은 장군에게만 할당 가능합니다. 장군은 통상적인 특성 또한 사용이 가능하지만, 그 특성들은 한개 군 이상을 지휘하는 동안에는 효과가 감소될 것입니다.
ALREADY_HAS_MAX_ALLOWED_ASSIGNABLE_TRAITS코0=지휘관은 이미 사용 가능한 특성의 최대치를 가지고 있습니다\n
SKILL_ATTACK코0=§H공격§!
SKILL_ATTACK_DESC코0=§L공세 기술은 지휘관이 이끌고있는 부대의 공격 능력을 높여줍니다.§!
SKILL_DEFENSE코0=§H방어§!
SKILL_DEFENSE_DESC코0=§L방어 기술은 지휘관이 이끌고있는 부대의 수비 능력을 향상시킵니다.§!
SKILL_PLANNING코0=§H계획§!
SKILL_PLANNING_DESC코0=§L지휘관의 부대계획 속도가 계획 기술에 의해 빨라집니다.§!
SKILL_LOGISTICS코0=§H군수§!
SKILL_LOGISTICS_DESC코0=§L군수 기술은 지휘관이 지휘하는 부대의 보급품 소모를 줄입니다.§!
SKILL_LEVEL_MAX코0=지휘관은 이미 최대 수준에 도달했습니다.
SKILL_LEVEL_NEXT_AMOUNT코0=다음 단계로 진급하려면 당신의 지휘관은 $VALUE|H$ 만큼 경험치가 필요합니다.
