SKILL_LEVEL_DETAILS코0=수준 상향 후, 일반적으로 3개의 무작위 특성 점수를 얻습니다. 지휘관이 가지고 있는 특성의 유형은 관련 통계에서 점수를 얻을 가능성을 증가시킵니다.
ASSIGNABLE_TRAITS_DESC코1=지휘관 특성은 지휘관에게 일일이 할당 가능한 특성입니다. 각 지휘관은 최대 특성 수량만큼 특성을 부여받을 수 있습니다.
TERRAIN_TRAITS_DESC코0=지형 특성은 특정 지형에서 싸우는 지휘관에게 보너스를 줍니다. 기본 특성과 같은 경험을 통해 수동으로 할당을 통해 얻을 수 있습니다.
