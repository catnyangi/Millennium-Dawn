CONFIRMTRAITASSIGNMENT_DESC_REMAINING코0=이 특성을 할당한 이후, 이 지휘관에 대해 할당할 수 있는 더 많은 특성 슬롯 $NUM|H$ 를 가질 것입니다.
CONFIRMTRAITASSIGNMENT_DESC_REMAINING_NONE코0=이 특성을 할당한 뒤에는, 이 지휘관에게 할당 가능한 특성 슬롯이 §R없게§!될 것입니다.
