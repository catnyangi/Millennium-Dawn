SWE_post_crisis_fiscal_decisions코0=전 위기 국가재정 결정
SWE_post_crisis_fiscal_decisions_desc코0=70년대에 유럽에서 가장 높은 성과를 낸 스웨덴 경제는 거기에서 앞으로 나아가지 못하고 오히려 뒤쳐졌습니다. 특히 10년동안 5%의 GDP가 하락한 1990년대 위기에서 스웨덴 ATM에서는 현금을 찾아볼 수가 없었습니다. 1994년 당시에 15% GDP가 하락했습니다. 이제 새천년을 맞이하여 이와 관련한 새로운 정책을 펼칠 필요가 있습니다.
SWE_riksbank_policy코0=릭스 은행 정책
SWE_riksbank_policy_desc코0=스베리어릭스은행은 스웨덴의 은행으로 1668년부터 영업을 시작하여 스웨덴 통화인 코로나의 관리를 하고 있습니다. 중앙 은행의 행보는 국가 재정, 더 나아가서는 정부의 외교 정책에도 영향을 끼칠 것입니다.
SWE_currency_policy코0=통화 정책
SWE_currency_policy_desc코0=인플레이션과 디플레이션은 언제나 발생할 수 있습니다. 스웨덴 정부에서 크로나를 대량으로 오랫동안 보유하고 있을수록,릭스 은행은 시장에 유통되는 통화량과 국내, 국제 통화 가치를 조절할 수 있을 것입니다.
SWE_improve_the_stridsvagn_122코0=스트리츠바겐 122 개량
SWE_improve_the_stridsvagn_122_desc코0=스트리츠바겐 122는 독일제 2A5 주력전차를 면허생산한 전차입니다. 숲에서의 전투에 특화된 스트리츠바겐은 더 뛰어난 다음 세대의 스웨덴 전차가 나올지라도 스웨덴 군의 주력을 차지하고 있을 것입니다.
SWE_contracts_for_german_armament_companies코0=독일 기갑 회사와의 계약
SWE_contracts_for_german_armament_companies_desc코0=스웨덴 군수 산업은 단 한번도 대규모의 규모를 가진 적이 없으며, 지난 수십 년간 오히려 축소되었고, 특히 냉전이 끝난 뒤에 '군사적 중립'을 취하면서 정책 우선순위에서도 내려가게 되었습니다. 자국의 무기를 최고로 만들 수는 없지만, 독일제 무기라면 충분할 것입니다. 저들을 고용하는 것을 고려해보아야 합니다.
SWE_oresund_bridge코0=외레순드 다리
SWE_oresund_bridge_desc코0=1990년대부터 건설에 들어간 외레순드 다리는 남부 스웨덴의 말뫼와 덴마크 수도인 코펜하겐을 연결하는 다리 밑 터널로 구성된 건축물입니다. 남부 페노스칸디아와 유럽 본토을 연결해주는 새로운 연결통로로써 독일을 포함한 다른 유럽국들과 덴마크와의 무역을 더 쉽게 이루어지도록 해줄 것입니다.
SWE_expand_e20코0=E20 확장
SWE_expand_e20_desc코0=유럽 국제 도로망에 포함된 도루 중 하나인 E20은 덴마크와 스웨덴을 연결하는 외레순드 다리 다음에 북쪽의 스톡홀름으로 향하고 마지막에는 페리선으로 에스토이니아, 러시아와 연결되는 도로입니다. E20이 지금보다 많은 교통량을 충분히 감당할 수 있게 확장해야 합니다. 동맹국이 도와줄 것입니다.
SWE_expand_malmo_harbor코0=말뫼항 확장
SWE_expand_malmo_harbor_desc코0=외레순드 다리가 완공되면서, 예테보리를 대체할 수 있는 해양도시로써 말뫼를 조성하는데 중점을 두어야할 것입니다. 이 사업을 통해서 덴마크, 독일, 폴란드와 같은 남부 무역국의 상품들을 더욱 더 빠르고 효율적으로 해상운송을 통해 스웨덴 본토에 들여올 수 있을 것입니다.
SWE_expand_the_merchant_fleet코0=상선 확충
SWE_expand_the_merchant_fleet_desc코0=부를 쌓고, 더 부유해지기 위해서는 그 기반을 설립해야 합니다. 대량의 상선을 건조함으로써 스웨덴을 떠다니는 배로 만들 수 있을 것입니다.
SWE_expand_the_stockholm_docks코0=스톡홀름 부두 확충
SWE_expand_the_stockholm_docks_desc코0=동쪽의 발틱해와 핀란드, 에스토니아, 러시아에서 가장 중요한 창구는 핵심항 시스템을 가지고 있는 스톡홀름입니다. 더 쉽고 손이 덜 타도록 무역을 하기 위해서는 이곳을 확충해야 합니다.
SWE_northern_friendship코0=북방 동맹
SWE_northern_friendship_desc코0=스웨덴은 평화의 나라이고 이를 바꿀 필요는 없습니다. 유럽의 우방국, 동맹국과 평화 그리고 이익이 있는 관계를 이어나는데 집중할 것입니다.
SWE_friendship_with_denmark코0=덴마크와의 친선
SWE_friendship_with_denmark_desc코0=스웨덴과 덴마크는 지난 10세기동안 20번이상의 전쟁을 벌인 과거와는 정반대로 서로 친밀감을 찾아가고 있습니다. 하지만 덴마크와 스웨덴은 과거의 국력을 그리워하고 있으며, 이 당시의 국력은 지금보다는 분명하게 아주 막강했습니다. 이들은 동맹, 친선을 맺기도했으나, 때때로 경쟁국이기도 했습니다. 망할놈들(Damn danskjävlar).
SWE_friendship_with_norway코0=노르웨이와의 친선
SWE_friendship_with_norway_desc코0=노르웨이는 지리학적으로, 겉으로도 오랫동안 스웨덴의 인접국이었습니다. 하지만 꼬리 형상을 가지고 있는 기묘한 모습의 국토를 가지고 있음에도, 두 나라간의 친선을 통해서 이득을 얻을 수 있는 것을 부정할 수는 없을 것입니다. 1905년 두 나라가 친선관계를 포기하였다고해도 말입니다. 이는 우리가 무례를 범했을 뿐입니다.
SWE_friendship_with_the_baltic_states코0=발트해 국가와의 친선
SWE_friendship_with_the_baltic_states_desc코0=에스토니아, 라트비아, 리투아니아는 북유럽과 엄청난 무역량을 자랑하고 있습니다. 아니면 저들의 말에 의하면 말입니다. 에스토니아와 필란드어가 관계가 있는 언어적 유사성을 찾아내어 가장 우선시되는 북유럽과 동유럽 일부를 결속할 자국의 노력이 이루어지는 동안, 이들은 이미 자국의 우호국이 되었습니다. 그렇지 않은가요?
SWE_swedish_norwegian_steel_production코0=스웨덴-노르웨이 제절 생산
SWE_swedish_norwegian_steel_production_desc코0=스웨덴과 노르웨이 국경지대는 풍부한 자원이 묻혀있지만, 채굴하기에는 어려움이 따르는 곳입니다. 만약, 공동작업을 통해서 양국이 함께 채굴할 수 있을겁니다. 그리고 채굴한 자원을 경매를 통해서 팔 수 있을 것입니다.
SWE_friendship_with_finland코0=핀란드와의 친선
SWE_friendship_with_finland_desc코0=핀란드는 독립한 뒤부터 변함없는 친선국이었습니다. 하지만, 겨울 전쟁의 패배 이후 이들은 그 태도를 바꾸었지만, 자국은 변함없는 친선의 뜻을 내비쳤습니다. 특히 핀란드-스웨덴은 상호보완을 하며 강력한 약소국이 탄생하는 의견을 피력했습니다.
SWE_job_opportunities_in_scania코0=스카니아 일자리 창출
SWE_job_opportunities_in_scania_desc코0=외국인들과 사업가들이 남부 스웨덴으로 쥐떼처럼 몰려가면서, 이 지역에 일자리 창출에 노력을 기울였습니다. 더 많은 고객은 더 많은 수요를 의미하며, 이는 성장 잠재력의 증가를 의미합니다.
SWE_friendship_with_iceland코0=아이슬란드와의 친선
SWE_friendship_with_iceland_desc코0=아이슬란드는 겉으로도 외교적으로도 지구상에서 그 논란이 가장 적은 나라일 것입니다. 아이슬란드와 친선을 맺지 않는 것 자체가 죄를 짓는 것입니다.
SWE_expand_e6코0=E6 확장
SWE_expand_e6_desc코0=E6는 노르웨이 북쪽에서 남쪽인 오슬로를 연결하는 자국의 양극을 연결시켜주는 무역, 관광의 핏줄인 동시에 석유가 풍부하고 부유한 서쪽의 인접국과의 연결통로입니다. 노르웨이-스웨덴의 친밀한 외교관게와 무역의 관계를 계속 이어 나가면서 서로서로 더 많은 교류를 해야할 것입니다.
SWE_further_european_integration코0=유럽국가들과의 더 깊은 개입
SWE_further_european_integration_desc코0=스웨덴은 이미 그 효능이 증명된 문화적, 경제 통합과 같은 전 유럽주의에 대해 전혀 관심없다는 태도를 보이고 있습니다. 독일인들은 자국 상품을 구입하고 자국민들은 독일상품을 구매합니다. 덴마크인들은 자국 상품을 구입하고 자국민들은 덴마크 상품을 구입합니다. 더 많은 상품을 팔고 삽시다.
SWE_reform_the_diplomatic_agenda코0=외교 개혁
SWE_reform_the_diplomatic_agenda_desc코0=세계는 지금 위태로운 상황에 놓여있으며, 하나의 실수라도 수천 개의 일자리나 수백만의 삶을 나락으로 몰 수 있습니다. 자국의 동맹국을 무시하는 듯한 태도를 보이지 않으면서도 자국이 타국의 사절에게 가장 최고의 대우를 해주고 있다는 인식을 심어줄 필요가 있습니다.
SWE_invite_european_experts코0=유럽 전문가 초청
SWE_invite_european_experts_desc코0=유럽의 동맹국은 우리가 겪고있는 모든 문제들을 해결할 수 있는 전문가를 보유하고 있습니다. 이들을 초청하여 스톡홀롬에 한대 모아놓아서, 문제들을 해결할 새로운 방안을 마련할 수 있을겁니다.
SWE_befriend_germany코0=독일과의 동맹
SWE_befriend_germany_desc코0=독일은 스웨덴의 가장 중요한 수출국이자 원자재 수입국입니다. 독일을 적대한다는 것은 자국의 경제를 박살내는 것과 같은 말입니다.
