SWE_befriend_italy_desc코0=
SWE_join_nato코0=NATO 가입
SWE_join_nato_desc코0=
SWE_defensive_doctrines코0=방어 교리
SWE_defensive_doctrines_desc코0=
SWE_northern_ambition코0=북방의 야망
SWE_northern_ambition_desc코0=스웨덴은 지난 2세기동안 중립을 고수해왔습니다. 이제 이 후회만 남을 고집을 그만두고 우리를 오랫동안 무시해온 세계에 한걸음을 내딪을 때입니다.
SWE_northern_nationalism코0=북방 국수주의
SWE_northern_nationalism_desc코0=자국의 인접국이 자국보다 국방력이 약해보일지도 모르지만, 저들은 절대로 약하지 않습니다. 전세계에 대항하는 하나된 정체성과 국수주의의 열기를 형성하여 허망한 꿈을 투쟁을 통한 현실로 만들 수 있습니다.
SWE_justify_swedish_imperialism코0=스웨덴 황권주의 정당화
SWE_justify_swedish_imperialism_desc코0=보통 나이든 스웨덴 식민주의 열광자들은 현대에 와서는 역사 속에 존속하고 있는 웃기는 존재들로 여겨집니다. 에스토니아와 단치히를 점거한 스웨덴? 북 아메리카를 식민화한다고요? 얼마나 허망한 꿈인가요, 그렇지 않나요? 하지만 더이상은 아닙니다! 정당한 스웨덴 제국의 통치 아래서 비웃기만 한는 허망한 꿈이 아니라, 반드시 이루어야할 목표로써 한걸음씩 내딛을 것입니다.
SWE_partnership_of_convenience코0=편의에 의한 동맹
SWE_partnership_of_convenience_desc코0=
SWE_join_csto코0=CSTO 가입
SWE_join_csto_desc코0=세계 정치에서 새로운 위치에 바로잡기 위해서, 전 서방 동맹국들과는 결별을 선언해야 합니다. 다행히도, 고립된 또다른 거인이 자국 가까이에 위치하고 있습니다. 러시아와 동맹을 결성하는 것은 스웨덴이 위대해지기 위한 또다른 이성적인 판단입니다.
SWE_animosity_towards_russia코0=러시아에 대한 적대
SWE_animosity_towards_russia_desc코0=동쪽의 강대함을 절대 받아들일 수 없는 잊혀진 사상이 스웨덴 국민들에게 퍼지고 있습니다. 러시아는 스웨덴의 동맹국이 아닙니다.
SWE_glorify_protestantism코0=개신교 미화
SWE_glorify_protestantism_desc코0=
SWE_rediscover_racial_theories코0=인종 이론 재발견
SWE_rediscover_racial_theories_desc코0=유전자 특징에 대한 생물학적 이론에 의해 스웨덴은 원래 인종차별주의 국가 중 하나였습니다. 좋군요. 학교에 다시 이러한 교육과정을 도입하여 스웨덴 사회의 이점을 되살릴 수 있을지도 모릅니다.
SWE_glorify_the_royal_family코0=왕실 미화
SWE_glorify_the_royal_family_desc코0=
SWE_demand_equality_for_finland_swedes코0=핀란드-스웨덴 동등화 요구
SWE_demand_equality_for_finland_swedes_desc코0=
SWE_glorify_the_viking_heritage코0=바이킹의 유산 미화
