MD_ace_promoted.1.d코0=[Root.GetAdjective] 공군의 몇 몇 용감한 조종사들은 위험을 감수하며 작전에서 크게 활약했고. [From.GetCallsign]라는 별명으로 불리는 숙련된 조종사 [From.GetName] [From.GetSurname]은(는) 단순히 작전에서 살아돌아오는 것 뿐만아니라 [From.GetHerHis] 뛰어난 [From.GetWing] 조종 실력으로 [From.GetHerselfHimself]을 유명하게 만들고 있습니다. 현재 [From.GetName]은(는) [From.GetMissionRegion]에서 작전을 수행 중이며 그는 이 제공권 싸움에서 승리하는데 큰 도움이 되고있습니다.\n\n[From.GetName]는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 높은 선전 효과를 거두고 있습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다.
