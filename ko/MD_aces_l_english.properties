MD_ace_killed_by_ace.1.d코0=[From.GetMissionRegion] 영공에서 악명 높은 [Prev.GetCallsign]이(가) 이끄는 [Prev.Owner.GetAdjective] 편대가 아군 에이스 [From.GetCallsign]를 노리고 공격해왔습니다. [Prev.Owner.GetAdjective] 항공기들의 추격과 몇 차례의 집중 사격이 가해졌고, [From.GetCallsign]은(는) [Prev.GetCallsign]의 [Prev.GetWingShort]에게 완전히 압도 당했습니다.[From.GetHerHim] 대한 증언에 의하면 연료 탱크를 정확히 명중당한 [From.GetName] [From.GetSurname]의 [From.GetWingShort]은(는) [From.GetMissionRegion] 영공에서 걷잡을 수 없이 격렬한 불길에 휩싸여 추락 했다고 합니다 .\n\n[From.GetFullName]은(는) 훌륭한 용맹을 보여줬고 [From.GetHerHis] 전공은 많은 사람들에게 흠모의 대상이 됐습니다. 이 영웅의 죽음은 [From.Owner.GetAdjective] 공군은 물론 국가적으로 큰 타격입니다. 우리가 슬퍼하는 것을 아는 [Prev.Owner.GetName]이(가) [Prev.GetFullName]을(를) 영웅으로 추앙하는 것이 이 사건을 더욱 비극적으로 만들고 있습니다.
