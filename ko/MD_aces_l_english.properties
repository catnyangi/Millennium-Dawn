MD_aces_killed_each_other.1.d코0=최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname]가 두려워하는 [Prev.GetFullName] 에이스 조종사와 오랜 싸움이 끝났다. 부족한 탄약과 탈출 가능성이 없어 [From.GetCallsign]는 [Prev.Owner.GetAdjective] 항공기에 붙어 [From.GetHerHis]의 [From.GetWingShort] 기동을 해,  [Prev.GetCallsign]에 돌진시켰습니다. \n[From.GetCallsign]의 [From.GetWingShort]과  [Prev.GetCallsign]의 [Prev.GetWingShort]이 [From.GetMissionRegion]에서 공중분해 되어 떨어지는 것이 관측됐습니다.\n\n작은 위안은 [Prev.Owner.GetAdjective] 위협적인, [Prev.GetCallsign]이(가) 더이상 우리를 괴롭히진 못하겠지만, 우리 모두에게 [From.Owner.GetAdjective] 영감과 대중의 신망을 받는 이를 잃었습니다.
