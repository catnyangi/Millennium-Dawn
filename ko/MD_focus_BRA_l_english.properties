BRA_appease_military_desc코0=군대는 우리에게 있어 가장 큰 후원자입니다. 이전의 정부에서 그들은 버려졌습니다. 이제 그들의 요구를 충족시켜주어 이전 정부의 실수를 만회해야합니다.
