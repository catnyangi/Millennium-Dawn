#Amazon Resource Development - Decision Category
BRA_amazon_resource_development_decision_category코0=아마존 자원 개발
BRA_amazon_resource_development_decision_category_desc코0=아마존은 미지의 보고입니다. 시간과 토지의 사용을 통해 이곳에 시간, 돈을 투자하는 것이 이득이 있다는 것을 증명할 수 있습니다.
BRA_decision_intial_investment코0=초기 투자
BRA_decision_intial_investment_desc코0=아마존에서의 산업을 확충시키기 전에 계획안을 작성할 필요가 있습니다.
BRA_decision_the_road_to_el_dorado코0=엘도라도로 가는 길
BRA_decision_the_road_to_el_dorado_desc코0=마나우스는 아마존에 위치하여 고립된 대도시입니다. 도로와 철도 투자로 도시를 새로운 엘도라도로 확장하는데 도움이 될 수 있습니다.
BRA_decision_expand_the_mining_industry코0=채굴 산업 확장
BRA_decision_expand_the_mining_industry_desc코0=지역 채굴 산업에서 생산량을 늘리기 위해 잔여물을 사용할 것입니다.
BRA_decision_increase_the_oil_production코0=원유 생산량 증가
BRA_decision_increase_the_oil_production_desc코0=아마존 해안은 손 대지 않은 순수한 원유 매장지 입니다. 어처 착출합시다.
BRA_decision_increase_military_production코0=아마존 군수 산업
BRA_decision_increase_military_production_desc코0=마나우스는 새로운 무기 공장을 세우기에 그 잠재성이 높은 곳입니다.
BRA_decision_tech_metal_industry_in_the_amazon코0=아마존에서 희토류의 생산량 증대
BRA_decision_tech_metal_industry_in_the_amazon_desc코0=희토류는 안데스 산맥에 가까이 있는 아마존 서부 가장자리에서 발견되고 있습니다.
BRA_decision_increase_the_oil_production_tt코0=§Y20억§! 달러가 들 것입니다
BRA_decision_increase_military_production_tt코0=§Y300억§! 달러가 들 것입니다
#War on the Cartels
BRA_war_on_the_cartels_decision_category코0=마약과의 전쟁
BRA_war_on_the_cartels_decision_category_desc코0=카르텔은 브라질 국내의 전염병과 같이 변했습니다. 이들은 외곽에서부터 나라를 차지해가며 청년들을 세뇌하고 있습니다. 계속되는 충돌, 부폐, 그리고 죽음. 국내에서 이 집단들을 치워버리고 국민들에게 평화와 안정감을 다시금 안겨주어야 합니다. 저들이 완벽한 통제권을 가지거나 브라질이 실패하도록 방치할 수는 없습니다. 저들의 영향력이 100에 도달한다면 모든 것을 잃어버릴 것입니다. [?BRA.BRA_cartel_influence|-45]
