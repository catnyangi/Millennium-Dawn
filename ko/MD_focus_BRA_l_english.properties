BRA_idea_crippled_currency_desc코0=과거에 발생한 경제 문제로, 자국의 화폐 국제 가치가 위태롭습니다. 하지만 이는 자국의 통화를 금융 안정화를 위해 사용하여 괄목할만한 성장을 할 수 있다는 말이기도 합니다.
BRA_idea_brazilian_knack코0=브라질식 편법(Jeitinho)
BRA_idea_brazilian_knack_desc코0=편법(Jeitinho) 또는 "knack"은 피하는 방법이나 사회 관습으로 찾으려는 경향을 말합니다. 몇몇 일들은 이를 개인의 감정, 협박, 가족관계, 약속, 이득을 위한 보상이나 돈이 존재하는 곳에 발생하는 전형적인 브라질식 사회적 현상이라고 봅니다. 하지만 사람들은 이 행위가 자원과 도움의 부족과 연관된 필요성에서 온다는 것을 망각하고는 합니다. 대부분의 브라질인들은 살면서 자신들이 필요한 것들을 창의적이고 새롭고 더 간단한 방법으로 마련합니다. "편법(jeitinho)"라는 단어는 dar um jeito라는 표현에서 온 것으로 해석하자면 "방법을 찾을 것이다(to find a way)"라는 해석을 할 수 있습니다. 이 표현은 당장 가지고 있는 자원을 사용하는 것과 개인관계, 창의성과 깊은 연관이 있습니다.
BRA_idea_brazilian_emerging_influence코0=브라질 영향력
BRA_idea_brazilian_emerging_influence_desc코0=브라질은 그 힘과 영향력을 나라에 흽쓸고 전세계적으로까지 퍼뜨리고 있습니다.
