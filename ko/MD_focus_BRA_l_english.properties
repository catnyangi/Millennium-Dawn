#### FOCUS TREE
#Lula Main Political Tree
BRA_lula코0=룰라
BRA_lula_desc코0=루이스 이나시우 룰라 다 시우바는 로널드 레이건 이후 역사상 두번째로 많은 표를 받고 대통령으로 당선되었습니다. 국민들이 노동당을 자랑스러워하도록 하게 할 수 있을까요?
BRA_nossa_economia코0=경제 정책
BRA_nossa_economia_desc코0=아시아 금융 위기는 퍼져나가서 세계 시장에까지 영향을 끼치게 되었습니다. 브라질의 수출 수익은 감소하였고, 카르도주의 정책은 심각한 타격을 입으며 실패하게 되었습니다. 이 예기치 못한 불경기를 성장세로 다시 회복시킵시다!
BRA_the_internal코0=사회주의로
BRA_the_internal_desc코0=자국에는 문제덩어리들이 넘쳐납니다. 어떻게 이 문제들을 해결할 수 있을까요? 사회주의가 그 답이 될까요?
BRA_nosso_povo코0=브라질 인민
BRA_nosso_povo_desc코0=자국 또는 브라질의 인민은 가난에 쩌들어 살고 이습니다. 강대국이 될려면 인민들에게 모든 사안들을 집중시켜야 합니다.
BRA_pay_back_the_imf코0=IMF 반재
BRA_pay_back_the_imf_desc코0=우리가 빌린 빚들은 모두 갚아야만 하는 것들입니다. 자국 스스로 모두 갚아야만 하는 것입니다.
BRA_brazilian_exports코0=브라질 수출품
BRA_brazilian_exports_desc코0=브라질은 원자재를 통해 만들어진 경제가 지탱되어지고 있는 나라입니다. 이제, 자국은 이 원자재들을 이용해 수익을 낼 수 있는 충분한 능력을 가지고 있습니다.
BRA_foreign_companies코0=외국 회사
BRA_foreign_companies_desc코0=경제 발전을 위한 첫번째 단계는 외국 회사가 자국에 투자를 가능캐하는 것입니다.
BRA_discuss_the_party코0=정당 의논
BRA_discuss_the_party_desc코0=현 정당은 공약을 지킬 필요가 있습니다. 하지만 선거 운동에서 이겨 대통령을 배출해 내었습니다. 공약을 지켜야할까요?
BRA_finalize_the_agenda코0=공약 이행
BRA_finalize_the_agenda_desc코0=어떤 대가를 치뤄서라도 공약은 이행되어야만 합니다.
BRA_root_out_corrpution코0=부폐 근절
BRA_root_out_corrpution_desc코0=부폐는 자국의 만연한 문제입니다. 공무원들은 국고를 횡령하고 있으며, 정치인들은 계속해서 봉투를 주고받고 있습니다. 국민들의 정부에 대한 믿음을 하나부터 다시 일으켜 세워야 합니다!
BRA_bolsa_familia코0=보우사 파밀리아
BRA_bolsa_familia_desc코0=보우사 파밀리아는 포미제로(Fome Zero) 사회 복지 프로그램의 일환입니다. 이 프로그램은 빈곤과 아동의 학교 미취학 문제를 해결하는 것이 주 목적입니다. 다행이도 몇 년안에 그 노력이 결실을 맺을 것입니다.
BRA_socialism_in_concept코0=다음 사회주의 정책
BRA_socialism_in_concept_desc코0=사회주의가 우리의 주요 이념이 될 수 없다고 주장하고 있지만, 아직까지도 관련된 정책을 실행할 수 있습니다. 그 중 하나가 더 나은 보건입니다. 보건정책 제정이 다음 최우선 목표입니다.
BRA_fome_zero코0=포미제로(Fome Zero)
BRA_fome_zero_desc코0=포미제로(Fome Zero)는 빈곤에 빠진 브라질을 부흥시키기 위한 사회 복지 프로그램을 한데 묶어서 부르는 명칭입니다. 기아를 근절하고 국민 스스로, 더 나아가서는 모든 이들과 가족을 위해 교육을 장려하는 정책을 담고 있습니다.
BRA_western_investiments코0=서방 세계에 대한 투자
BRA_eastern_investiments코0=동양에 대한 투자
BRA_our_own_industry코0=우리 스스로의 산업
BRA_new_wave_ideas코0=새로운 이념의 물결
BRA_new_wave_ideas_desc코0=이제 자국의 성장이 궤도에 오르고 강대국의 면모를 보이게 되었고, 이는 우리 영향력을 퍼뜨려나가야 됨을 의미합니다.
BRA_war_on_the_cartels코0=카르텔과 전쟁
BRA_war_on_the_cartels_desc코0=자국 내에 있는 카르텔은 박멸해야될 전염병입니다. 꽤 저항이 심할겁니다.
BRA_global_diplomacy코0=세계 외교
BRA_global_diplomacy_desc코0=미국, 유럽, 중국, 러시아, 일본. 전세계가 우리의 자원에 주목하고 있습니다. 하지만 어느 나라가 우리를 받아들일 수 있을까요?
BRA_align_to_nato코0=NATO
BRA_align_to_nato_desc코0=브라질은 NATO 회원국과 오랫동안 긴밀한 관계를 맺고 있었습니다. 그 중 하나가 미국입니다. 이는 무난한 선택이 될 것입니다.
BRA_non_aligned코0=비동맹
BRA_non_aligned_desc코0=아주 오래전, 새로운 삶을 꿈꾸며 개척자들은 신대륙에 도달했습니다. 이 당시의 생각을 영광스럽게 받들며, 비동맹으로 그 노선을 선택하여 선조들의 노력을 계승하고 어떠한 세계정세에도 중립을 유지할 것입니다.
BRA_eastern_alignment코0=동쪽과 함께
BRA_eastern_alignment_desc코0=군사 독재자라는 허울로 미국과의 외교에는 실패하게 되었습니다. 동쪽에 있는 나라가 우리의 유효한 동맹이 될 것입니다.
#industrial
BRA_growth_through_freedom코0=자유를 통한 성장
BRA_growth_through_freedom_desc코0=지속되는 경제 성장 속에서 자국 기업의 성장은 더 나은 경제 성장의 기반이 되어줄 것입니다.
BRA_build_fortaleza코0=포르탈레자 개발
BRA_build_fortaleza_desc코0=포르탈레자는 더 나은 미래를 예상되는 투자가 행해질 수 있는 중요한 도시입니다.
BRA_brazilian_research_and_development코0=브라질 연구 및 개발
BRA_brazilian_research_and_development_desc코0=군사 부분의 R&D는 경제 부분에 있어서도 중요하고 필수적인 항목입니다.
BRA_develop_recife코0=레시페 개발
BRA_develop_recife_desc코0=레시페는 성장시켜야하는 중요한 도시입니다. 이 도시의 역량은 해외 생산품들을 손쉽게 수입하는데 있으며, 이는 개발시켜야하는 이유가 됩니다.
BRA_northeastern_stimulus코0=북동부 지역 개발
BRA_northeastern_stimulus_desc코0=해안가를 따라 있는 북동부지역을 개발할 필요가 있습니다.
BRA_rio_employment_projects코0=리오 지역 고용 계획
BRA_rio_employment_projects_desc코0=새로운 정부의 정책에 따라서, 리오 지역에는 더 많은 돈들이 시장에서 순환되고 있습니다. 향후 이곳은 엄청난 발전을 이루게될 것 같습니다!
BRA_foreign_research_methods코0=해외 연구 체계
BRA_foreign_research_methods_desc코0=해외의 과학자들은 자국의 연구 부서에서 우리를 도와줄지도 모릅니다.
BRA_energy_mining_ministry코0=에너지 & 광산업 부서
BRA_amazonian_el_dorado코0=아마존의 엘 도라도
BRA_amazonian_el_dorado_desc코0=마나우스는 아마존의 숨겨진 보석입니다. 그 아름다움과 관광지로써의 잠재력은 지역 경제를 부흥시킬 수 있는 일자리를 창출할 것입니다.
BRA_develop_the_interior_and_amazon코0=아마존 및 내부 지역 개발
BRA_develop_sp_mg_and_the_south코0=남동부 및 남부 개발
BRA_santos_oilfields코0=올 세인츠 해안 유전 개발
BRA_major_development_projects코0=주요 개발 프로젝트
BRA_expanded_brazilian_economy코0=브라질 경제 확장
BRA_petrobras_tech코0=페트로브라스 정유 회사 기술
BRA_canadian_vale_incorporation코0=베일 광산업 회사 캐나다 지부 법인 설립
BRA_fossil_fuel_industry코0=화석 연료 산업
BRA_clean_energy_path코0=청정 에너지 계획
BRA_comperj코0=리우데자네이루 복합 석유 산업 단지 (COMPERJ)
BRA_develop_angra3코0=ANGRA3 원자로 프로젝트 개발
BRA_presal_dev코0=암염하층 (pre-salt layer) 개발
BRA_solar_power_sertao코0=세르타오 지역의 태양광 발전
#internal_factions
BRA_help_the_farmers코0=농부 지원
BRA_help_the_farmers_desc코0=경제계층적으로 농부들은 최하층에 위치하고 있습니다. 농부들에 맞춘 정책을 만들어 이들이 수익을 낼 수 있도록 합시다.
BRA_support_the_unions코0=조합 지원
BRA_support_the_unions_desc코0=자국의 조합은 성공을 위해서는 필수적입니다. 이러한 체계를 공식화합시다.
BRA_pro_union코0=노동조합주의
BRA_pro_union_desc코0=한 지지자에게 간단하게 말하면, 조합은 모든 이를 위한 것입니다. 한 명을 위한 것이 아닙니다.
BRA_agrarian_economy코0=농업 경제
BRA_agrarian_economy_desc코0=우리나라는 설탕 농작물로 시작했습니다. 농업이 자국 산업의 근간이었 때로 되돌아 갑시다.
#industrial-neighbors
BRA_neighborly_development코0=인접국 개발
BRA_neighborly_development_desc코0=인접국은 우리의 도움을 필요로 합니다. 남아메리카는 수확될 때가 된 익은 사과와도 같습니다. 이 손때 타지 않은 과육을 어서 수확합시다.
BRA_the_guays코0=파라과이와 우루과이
BRA_the_guays_desc코0=파라과이와 우루과이는 중요한 인접국입니다. 두 나라 사이에서 우리는 시간을 들여서 우리가 저들을 도울 수 있다는 사실을 인지시켜야 합니다.
BRA_argentina코0=아르헨티나
BRA_argentina_desc코0=아르헨티나는 언제나 우리의 숙적이었습니다. 하지만 동시에 우리는 남아메리카에서 가장 큰 나라이기도 합니다. 두 나라간의 경제 협력은 자국의 미래에 반드시 필요한 것입니다.
BRA_bolivia코0=볼리비아
BRA_bolivia_desc코0=볼리비아는 남아메리카의 경제를 담당하고 있는 또 다른 중요한 나라입니다. 이들의 산업을 원조합시다.
BRA_northerners코0=북부의 나라
BRA_northerners_desc코0=북쪽에 위치한 나라의 경제 성장과 안정을 위해 원조해야 합니다.
BRA_western_coastal_countries코0=서부 해안국
BRA_western_coastal_countries_desc코0=칠레, 페루, 에콰도르는 해안에서는 막강한 강대국입니다. 향후 있을 투자에 이들을 꼬득일 수 있습니다.
#moreforeignpolicy
BRA_the_way_we_judge코0=우리가 판단하는 방법
BRA_the_way_we_judge_desc코0=우리가 누구인지 결정하는 첫번째 과정은 우리가 누구인지, 그리고 어떻게 판단하는지 결정하는 것부터 시작입니다.
BRA_isolationism코0=고립주의
BRA_isolationism_desc코0=세계는 무섭고 위험한 곳입니다. 고립주의를 다시 실시합시다.
BRA_the_country_of_brotherly_love코0=형재애가 넘치는 나라
BRA_the_country_of_brotherly_love_desc코0=브라질은 희망의 등대이자 형재애의 상징국이 될 것입니다.
BRA_restrict_travelers코0=관광객 규제
BRA_restrict_travelers_desc코0=관광객은 세계적으로 전염병의 한부분을 차지하고 있습니다. 관광에 알맞은 정책이 실시되어야 합니다.
BRA_shut_down_the_borders코0=국경 폐쇄
BRA_shut_down_the_borders_desc코0=국내에 사람들이 물 밀듯 들어오는 것을 막는 또 다른 방법은 국경을 폐쇄하고 이에 군인을 투입하는 것입니다.
BRA_brazil_first코0=브라질 제일주의
BRA_brazil_first_desc코0=브라질은 누구보다 위에 있으며, 앞서 있습니다.
BRA_gunboat_diplomacy코0=무력 외교
BRA_gunboat_diplomacy_desc코0=인접국은 자국을 확장하는데 있어서 주요 목표입니다. 우리의 영향력 안에 저들을 두도록 합시다. 소국들은 우리같은 대국에게 합병되는 것이 나을 것입니다. 힘으로 말이죠.
BRA_brazil_above_all코0=정상에 선 브라질
BRA_brazil_above_all_desc코0=브라질을 원조가 필요하기 않고 모두가 부러워하는 나라로 만들 겁니다.
BRA_the_international_mediator코0=국제 중재자
BRA_the_international_mediator_desc코0=브라질은 동양과 서양의 중간에 위치한 특별한 곳에 위치하고 있습니다. 세계의 중재자 자리를 맡도록 합시다.
BRA_strength_in_cooperation코0=협력 중점
BRA_strength_in_cooperation_desc코0=동맹국과 친선을 다하는데 중점을 둘 것입니다.
BRA_visit_every_country코0=모든 나라와 수교
BRA_visit_every_country_desc코0=세계상의 195개국에 사절을 보내 수교를 맺어야합니다.
BRA_support_the_little_guys코0=소국 지원
BRA_support_the_little_guys_desc코0=첫번째 행보는 소국과 친교를 맺는 것입니다. 구아나와 수리남은 우리의 아낌없는 지원을 계속 받을겁니다.
BRA_a_global_power코0=강대국
BRA_a_global_power_desc코0=브라질은 새로운 강대국이 될 것입니다.
#military
BRA_nosso_exercito코0=브라질 육군
BRA_nosso_exercito_desc코0=자국의 육군은 많은 문제를 안고 있습니다. 최대한 빨리 이러한 문제들을 해결해야 합니다.
BRA_marinha_do_brasil코0=브라질 해군
BRA_marinha_do_brasil_desc코0=브라질은 넓은 해안을 소유하고 있지만, 해군은 이 해안을 방어하거나 적국을 상대하기에 충분치 않습니다.
BRA_imbel코0=IMBEL
BRA_imbel_desc코0=IMBEL 소총은 계속해서 현재 자국군의 무기보다 더 낳다는 것을 증명해 내었습니다.
BRA_modern_artillery코0=현대 야포
BRA_modern_artillery_desc코0=야포를 효과적으로 사용할 수 있는 구식 교리를 무시할 수는 없습니다. 브라질은 적당히 작동하는 현대적인 야포를 만들 필요성이 있습니다.
BRA_strength_on_land코0=육군 중점
BRA_strength_on_land_desc코0=육군에 그 중점을 맞추어야합니다. 브라질은 강성한 육군을 가져야만 합니다.
BRA_homemade_rifles코0=가정에서 만든 소총
BRA_homemade_rifles_desc코0=필요만 하다면 소총은 집에서도 손쉽게 조립할 수 있습니다.Rifles can easily be assembled at home in case we are ever in need.
BRA_western_military_factories코0=서양식 군수 공장
BRA_western_military_factories_desc코0=서양식은 군수 공장을 늘리는데 있어서 완벽한 방법입니다.
BRA_northeastern_military_factories코0=북동부 군수 공장
BRA_northeastern_military_factories_desc코0=포르탈레자와 레시페는 북동부 해안에서 중요한 지역입니다. 이곳에 무기 공장을 지어서 육군 확장에 도움을 받을지도 모릅니다.
BRA_national_drydocks코0=국가 조선소
BRA_national_drydocks_desc코0=해군은 추가적인 조선소를 필요로 하고 있습니다. 자국의 연안군은 반드시 확충되어야만 합니다.
BRA_sao_paulo_naval_industries코0=상파울루 조선소 산업
BRA_sao_paulo_naval_industries_desc코0=계속되는 조선소 건설로, 새롭고 현대적인 선박을 만드는 역량이 향상되어가고 있습니다.
BRA_rio_drydocks코0=리오 조선소
BRA_rio_drydocks_desc코0=추가적인 조선소를 건설해야 합니다.!
BRA_behind_the_times코0=시대의 뒤떨어짐
BRA_behind_the_times_desc코0=대서양에서 막강한 해군력을 발휘하기 위해서 해군은 추가적인 작업을 필요로 합니다.
BRA_underwater_flotilla코0=잠수함 전단
BRA_underwater_flotilla_decs코0=잠수 함대는 반드시 확충되어야 합니다.
BRA_reform_the_navy코0=해군 개혁
BRA_reform_the_navy_desc코0=과거의 실책과 다른 나라로부터 배운 교운으로, 더 강력하고 효과적인 해군을 만들 수 있습니다.
#military-army
BRA_ee_11코0=EE 11
BRA_ee_11_desc코0=자국의 APC는 낡아빠졌습니다. 새로운 EE 시리즈의 APC를 개발해야합니다.
BRA_acquire_new_equipment코0=신 장비 확충
BRA_acquire_new_equipment_desc코0=지역 무전 및 지휘 장비는 개선할 여지가 있습니다. 봉화로 신호를 보내는 시대는 저물었습니다. 군사 정부는 실패했습니다.
BRA_update_the_ifvs코0=IFV 개량
BRA_update_the_ifvs_desc코0=IFV는 전차와 같은 중장비를 최소화 할 수 있는 현대장비입니다. 또한 보병에게 가벼운 지원을 해주기도 합니다. 새 시대에 맞게, 더 넘어서게 이 장비들을 개량할 필요가 있습니다.
BRA_decentralized_warfare코0=분산화된 전쟁
BRA_decentralized_warfare_desc코0=다른 나라들과는 다르게, 우리는 러시아와 이란에게 눈을 돌리고 있었습니다. 이들의 지휘체계는 단순하고 작습니다. 하지만 자국군은 이 체계를 이용해서 빠르고 효율적으로 적에게 대응할 수 있을 것입니다.
BRA_modern_armor코0=현대 전차
BRA_modern_armor_desc코0=자국의 전차는 몇년은 뒤쳐진 년식을 가지고 있습니다. 더 새로운 전차로, 독일제로 개량해야 합니다.
BRA_larger_artillery코0=대구경 야포
BRA_larger_artillery_desc코0=기술이 발전하면서 야포는 자주포보다 그 우선순위가 밀려나게 되었습니다. 하지만 야포를 폄하하면 안됩니다.
BRA_braco_forte_mao_amiga코0=강한 무기와 우호국의 도움
BRA_braco_forte_mao_amiga_desc코0=브라질 군은 갈 길이 먼 군대입니다. 물러설 수는 없습니다. 그렇다고 다짜고짜 돌진하지도 않을 겁니다. 강력한 무기와 우호국의 도움으로 우리의 강함을 보여줄 것입니다.
#military-navy
BRA_french_naval_studies코0=프랑스 해군 연구
BRA_french_naval_studies_desc코0=프랑스 해군은 여전히 세계에서 강성한 힘을 발휘하고 있습니다. 이들은 과거 자국을 도운 전적이 있습니다. 자국 해군을 양성하기 위해 과거 받았던 가르침을 이용할 수 있습니다.
BRA_lets_go_nuclear코0=원자력 에너지 개발
BRA_lets_go_nuclear_desc코0=원자력 에너지가 브라질의 미래입니다!
BRA_french_naval_studies_desc코0=프랑스 해군은 여전히 세계에서 강성한 힘을 발휘하고 있습니다. 이들은 과거 자국을 도운 전적이 있습니다. 자국 해군을 양성하기 위해 과거 받았던 가르침을 이용할 수 있습니다.
BRA_lets_go_nuclear코0=원자력 에너지 개발
BRA_lets_go_nuclear_desc코0=원자력 에너지가 브라질의 미래입니다!
BRA_assault_carriers코0=항공모함
BRA_assault_carriers_desc코0=항공모함의 개발은 해군의 전투력을 더 향상시키도록 해줄 것입니다.
BRA_usn_carriers코0=미국 항공모함
BRA_usn_carriers_desc코0=미국으로부터 항공모함을 구입하는 일은 공해상에서 더 막강한 전투력을 발휘하도록 해줄 것입니다.
BRA_juruena_class코0=주루에나급
BRA_juruena_class_desc코0=더 개량된 주루에나급은 자국의 해군력을 증대시킬 것입니다.
BRA_juruena_class_desc코0=더 개량된 주루에나급은 자국의 해군력을 증대시킬 것입니다.
BRA_cgn_1985코0=CGN 1985
BRA_cgn_1985_desc코0=항공모함이 미래입니다! 자국의 건함능력을 뒤쳐지게 할 수는 없습니다.
BRA_protegendo_nossas_riquezas코0=영토 방위(Protegendo Nossas Riquezas)
BRA_protegendo_nossas_riquezas_desc코0=새로운 무기로 전 세계가 브라질 해군을 부러워할 것입니다!
#military-air forces
BRA_air_force_expansion코0=공군 확충
BRA_air_force_expansion_desc코0=강한 해군이든, 육군이든 모두 더 강력한 공군을 필요로 합니다.
BRA_invest_in_heli코0=헬리콥터 투자
BRA_invest_in_heli_desc코0=공중 강습 부대와 장비를 수송하는데 있어서 헬리콥터는 대단한 성능을 발휘할지도 모릅니다.
BRA_carrier_planes코0=함재기
BRA_carrier_planes_desc코0=자국의 항모는 타국의 항모보다 장비가 열악한 상태입니다. 본토와 제공권을 지키기 위해 함재기에 그 초점을 둡시다.
BRA_cas_research코0=근접항공지원기 연구
BRA_cas_research_desc코0=근접항공지원기를 저평가해서는 안됩니다.
BRA_maritime_routine코0=해상 초계기
BRA_maritime_routine_desc코0=해상 초계기를 개발하는 것은 최고의 투자가 될겁니다.
BRA_mr_fighters코0=다목적 전투기
BRA_mr_fighters_desc코0=다목적 전투기는 모든 임무에서 팔망미인입니다. 한 가지 임무에 특화되어 있는 것은 아니지만, 군에 있어서는 효율적인 병기임에는 틀림없습니다.
BRA_light_fighters코0=경전투기
BRA_light_fighters_desc코0=경전투기는 자국에 있어서 뛰어난 성능을 자랑하고 있습니다. 이 전투기는 정찰 및 군에는 가벼운 폭격 임무를 수행할 수 있습니다. 더해서 이들은 폭격기 요격 임무도 수행할 수 있습니다.
#Brazilian Space Focuses
BRA_cooperate_with_nasa코0=나사와의 협력
#Cardoso Final Days
BRA_cardosos_last_years코0=카르도주의 마지막 임기
BRA_cardosos_last_years_desc코0=카르도주는 최악의 대통령은 아니었습니다. 하지만 최고도 아니었습니다. 우리나라가 직면한 문제는 정치적, 국제적, 외교적 문제로 이들 문제 모두가 우리나라를 괴롭히고 있습니다.
BRA_amazonian_development_project코0=아마존 개발 계획
BRA_amazonian_development_project_desc코0=아마존 개발 계획을 승인해야할까요?
BRA_project_devastate_the_amazon코0=프로젝트: 아마존 개간
BRA_project_devastate_the_amazon_desc코0=아마존을 개간하는 사안, 그리고 동시에 경제를 부흥시킬 프로젝트가 의회를 뒤흔들고 있습니다. 어떻게 해야 할까요?
BRA_dismantle_the_agency코0=정부기관 해체
BRA_dismantle_the_agency_desc코0=카르도주는 이러한 골칫거리들을 처분하는 법을 제정하였으며, 횡령한 공공 개발 자금을 되찾을 것입니다. 지금 당장은 §R돈을 사용하지만,§ 향후에 더 많은 돈을 되찾을 수 있을 겁니다.
BRA_dismantle_the_agency_desc코0=카르도주는 이러한 골칫거리들을 처분하는 법을 제정하였으며, 횡령한 공공 개발 자금을 되찾을 것입니다. 지금 당장은 §R돈을 사용하지만,§ 향후에 더 많은 돈을 되찾을 수 있을 겁니다.
BRA_march_of_the_excluded코0=축출의 행진
BRA_march_of_the_excluded_desc코0=제 500번째 브라질 독립 기념일은 개혁을 반대하는 토착민들의 소란으로 엉망이 되었습니다. 먼저 와 있던 상류층을 때리면서 길가를 점유하였습니다.
BRA_native_protests코0=토착민 항의
BRA_native_protests_desc코0=토착민들의 항의는 식민지 정부 이전으로 돌아가려는 목적을 가지고 계속되었습니다. 이를 경찰병력을 재건하는 새로운 기회로 이용해야 합니다.
BRA_angry_natives코0=화난 토착민
BRA_angry_natives_desc코0=카르도주의 경계선을 아무렇지도 않게 왔다갔다 하는 정책으로 토착민들은 현 정부를 마음에 들어하지 않습니다.
BRA_reinstating_imf_debts코0=IMF 채무 발행
BRA_reinstating_imf_debts_desc코0=세계 경제가 그 방향을 바꾸기 시작하였습니다. 자국은 어떠한 대책도 마련하지 못하고 공채는 상승하고 있습니다. 그 예로 IMF 채무는 이제 발행되어야 합니다. IMF 구제 금융은 룰라 대통령의 임기가 시작되기 한 달전에 채결되었습니다.
BRA_a_modern_recession코0=세계 불황
BRA_a_modern_recession_desc코0=불황이 국내 경제에 영향을 끼치고 있습니다. 이 사안을 당장 해결해야 합니다!
BRA_a_modern_recession_desc코0=불황이 국내 경제에 영향을 끼치고 있습니다. 이 사안을 당장 해결해야 합니다!
BRA_crippled_currency코0=위태로운 화폐가치
BRA_crippled_currency_desc코0=아시아 금융위기는 자국의 화폐가치가 급락하게 만드는 원이이 되었습니다. 이제 돈들은 종이쪼가리 그 이상도 아닙니다. 당장 이 문제를 해결해야합니다!
BRA_cardoso_is_gone코0=카르도주의 퇴거
BRA_cardoso_is_gone_desc코0=카르도주에게 무슨 일이라도 생겼도 상관없지 않나?
BRA_cardoso_is_gone_desc코0=카르도주에게 무슨 일이라도 생겼도 상관없지 않나?
