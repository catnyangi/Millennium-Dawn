#Workers Party Alignment - Decision Category
BRA_workers_party_alignment_decision_category코0=노동당 지지
BRA_workers_party_alignment_decision_category_desc코0=룰라와 노동당이 권력을 손에 쥐었습니다. 사회주의적인 방법으로 국민에게 대가가 돌아가거나 공약들을 잘 지켜야할까요? 지지율이 100에 달한다는 것은 모든 공약을 지켰다는 것입니다. 0에 도달하면 어느 공약도 지키지 않았다는 것입니다. 노동장 지지율:[?BRA.BRA_brazilian_party_alignment|-50]
