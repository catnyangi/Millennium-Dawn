BRA_sa_right코0=남아메리카 사람들의 권리
BRA_south_american_protection코0=남아메리카 사람들의 보호
BRA_south_american_protection_desc코0=남아메리카 사람들을 보호하기 위해서 우리는 하나로 통합해야합니다!
BRA_integrate_unasul코0=남미 국가 연합 통합하기
BRA_integrate_unasul_desc코0=남미 국가 연합과 메르코수르는 매우 비슷한 목표를 가지고 있습니다. 바로 남아메리카의 통합과 협력을 추진한다는 점 입니다. 그렇기에 이 둘을 합친다면 더할 나위 없이 완벽할 것 입니다.
BRA_maitain_peace_desc코0=남아메리카에 마침내 평화가 찾아왔습니다.
BRA_research_agreement_eu_desc코0=해외의 연구 보조금은 남아메리카의 모든 부분에서 도움을 줄 것입니다!
