#PT Hegemony
BRA_mst_desc코0="무토지 농민운동 (MST)"은 브라질 대부분의 땅이 버려졌거나 사용할수 없는 상황에서 이를 개선하기 위한 농업 개혁을 목표로 하는 운동입니다.
#Left Wing Tree
BRA_left_wing_education_desc코0=학생들에게 영향을 줌으로써, 우리는 시간이 지남에 따라 지속적인 지원을 얻을 수 있을 뿐만아니라, 반란의 위기 없이 브라질을 통치할 수 있게 해줄 것입니다.
BRA_break_banks_desc코0=브라데스쿠? 방코 도 브라질? 산탄데르? 이타우? 이 기생충 같은 은행들에게 노동자들이 겪는 고통을 똑같이 느껴보게 합시다. 우리는 그들의 끔찍한 영향력을 뿌리 뽑을 것입니다.
BRA_influence_our_neighbors코0=우리 주변국에 영향
BRA_influence_our_neighbors_desc코0=이제 남아메리카에 사회주의를 불러일으킬 때입니다.
#Car Wash
BRA_the_new_elections코0=새로운 선거
BRA_pt_hegemony_desc코0=우리 정당은 이미 브라질에서 매우 인기있는 정당입니다. 우린 이제 이 영향력을 통해 최종적으로 국가에서 승리를 쟁취해야 합니다.
