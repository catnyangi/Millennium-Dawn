BRA_social_programs코0=사회 계획
BRA_seek_young_vote_desc코0=젊은 세대의 청년들은 국가의 미래입니다. 만약 우리가 그들의 지지를 얻을 수 있다면, 우린 브라질을 더 오랫동안 통치할 수 있을 겁니다.
