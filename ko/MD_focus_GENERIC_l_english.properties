GENERIC_political_reform코0=정치 개혁
GENERIC_political_reform_desc코0=정치권의 침체를 막기 위해서는 정부가 나라를 유지하고 그 구성원들이 활발하고 관심있게 정치에 그 소임을 다해야 합니다. 이는 법률 제정 초안의 제출, 국회의원의 선출, 재정 지출 계획의 통과, 공공 사업 계획 같은 것을 포함합니다.[Root.GetAdjective] 정부는 지금에 만족하지 않고 나라를 더 부강하고 발전시킬 것입니다.
GENERIC_cabinet_reform코0=내각 개편
GENERIC_cabinet_reform_desc코0=현 정책에 반하는 내각의 주요인사 몇 몇을 교체하는 것으로 행정부는 앞으로 있을 정치적 문제와 위기에서 결단력을 낼 수 있습니다. 즉, 내각 개편을 통해 우리는 불평분자들과 패배주의자, 반대주의자들을 무시할 수 있게 됩니다.
GENERIC_expand_the_secret_service코0=첩보 조직 확장
GENERIC_expand_the_secret_service_desc코0=[Root.GetNameDef]의 국가안보는 군사 및 민간 첩보원에 크게 의지하고 있습니다. 우리는 적대 세력의 첩보원, 사회전복 시도, 테러, (가능성은 낮지만) 핵 공격에 대한 효과적인 대응책을 마련해야 합니다.
GENERIC_build_intelligence_stations코0=첩보 시설 건설
GENERIC_build_intelligence_stations_desc코0=2차 대전 발발로 발달된 레이더 기술을 이용한 첩보 시설을 통해서 적 군세이동과 폭격을 알 수 있을 것입니다. 냉전 당시에 쌓은 첩보, 공작 활동 경험을 적극적으로 이용할 것입니다.
