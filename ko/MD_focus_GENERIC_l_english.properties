GENERIC_the_salafist_rise_desc코0=
GENERIC_international_diplomacy코0=국제 외교
GENERIC_international_diplomacy_desc코0=더 큰 주변국들이 호의적이고 나누는 공공의 태도를 보이는 화합의 장을 만들기 위한 국제 외교의 실현은 위대하고 선전을 통한 뒷작업으로 기나긴 시간에 걸쳐서 이루어낸 결과물입니다. 이제 외교 목표는 일정한 원유공급을 지켜내는 것입니다. [Root.GetNameDef] 는 실패하지 않을 것입니다.
GENERIC_trade_with_the_neighbors코0=주변국과의 무역
GENERIC_trade_with_the_neighbors_desc코0=외교부의 개편과 도로 건설을 통해 급진적으로 주변국들과의 우호적인 분위기 후에, 이제 미래의 동반자들과 무역협정을 맺게 되었습니다. 이는 대기업과 중소기업에 크나큰 이득을 안겨다줄 것입니다.
GENERIC_alignment_debate코0=열린 외교
GENERIC_alignment_debate_desc코0=국제 외교의 공통된 문제는 항상 골칫거리이자 중립주의, 고립주의와 대비되는 개입주의 모두와 대비되는 사안입니다.
GENERIC_neutrality코0=중립주의
GENERIC_neutrality_desc코0=[Root.GetAdjective] 국민들의 안전과 발전을 무엇보다도 최우선적으로 목표로 잡아야 합니다. 젊은이들을 사지로 내몰 수도, 자원과 재정을 타국에서 낭비할 수도 없습니다. 그 대신에, 국토방위를 위해 국경방비를 튼튼히 하고 타국과 동맹을 맺는 일을 피애야 합니다.
