#Army
USA_united_states_army코0=미 육군
USA_united_states_army_desc코0=독립 전에 창립된 미 육군은 이제 세계에서 가장 크고 강력한 군사력입니다. 우리는 입지를 탄탄히 하고 그 중요성을 강조해야할 필요가 있습니다.
USA_support_small_arms_companies코0=보병무기 회사 지원
USA_support_small_arms_companies_desc코0=총기에 대한 미국 시민 개개인의 자유로운 접근은 중요합니다. 보병무기 회사와 판매자의 과세부담을 제거함으로써 우리는 민간인들로 하여금 훨씬 더 효과적으로 자체적인 무장을 갖추도록 할 수 있습니다.
USA_develop_artillery_models코0=야포 모델 개발
USA_develop_artillery_models_desc코0=전차들은 빛나고 보병들은 영광스럽지만, 군대의 조용한 영웅인 포병에 의해 이루어진 업적과 일의 양이 결코 과소 평가되어서는 안 됩니다. 우리는 우리의 야포를 손봐야할 필요가 있습니다.
USA_infantry_equipment_models_1코0=보병장비 모델 I
USA_infantry_equipment_models_1_desc코0=우리가 전쟁에서 앞서 나갈 수 있도록 하기 위해서, 우리는 항상 지구상에서 가장 기술적으로 진보된 총기를 보유하고 있을 필요가 있습니다.
USA_strengthen_national_morale코0=국가적 사기 강화
USA_strengthen_national_morale_desc코0=미국인들에게 그들의 군 전통을 상기시킴으로써, 우리는 조국에 대한 국민들의 열정을 되살려 낼 것입니다!
USA_army_doctrine_1코0=냉전의 교훈
USA_army_doctrine_1_desc코0=우리의 육군대학은 세계에서 가장 지적이고 영리한 군사적 의견을 생산합니다. 우리는 이 의견들을 반영하여 적들과 교전하기 위한 더 좋은 전략을 개발하는 데 사용할 수 있습니다.
USA_mbt_models코0=주력전차 모델
USA_mbt_models_desc코0=우리는 탱크 개발을 위한 길을 닦아놔야 할 필요가 있습니다.
USA_small_arms_production_focus코0=보병무기 생산 집중
USA_small_arms_production_focus_desc코0=우리는 국민과 군대를 더 잘 무장시키기 위해서 우리의 무기 생산을 더 증가시킬 수 있습니다.
USA_recruitment_tactics코0=신병모집 전술
USA_recruitment_tactics_desc코0=우리는 선전기관의 수를 더 늘리고 개선함으로써 신병모집을 더 원활히 흘러가도록 할 수 있습니다.
USA_army_doctrine_2코0=국가 훈련 센터 개혁
USA_army_doctrine_2_desc코0=우리는 전략과 교리의 발전을 멈춰서는 안됩니다.
USA_engineer_tanks코0=공병 전차 모델
USA_engineer_tanks_desc코0=종종 간과되지만, 공병 차량은 전장 안팎에서 많은 중요한 지원 임무를 수행합니다. 군대에 필요한 지원 차량을 제공하는데 투자를 해야합니다.
USA_infantry_equipment_models_2코0=보병장비 모델 II
USA_infantry_equipment_models_2_desc코0=우리가 보병장비들에 대한 연구에 투자했을 때, 우리는 막대한 보상을 받았습니다. 보병장비 개발은 계속 이어져야 합니다.
USA_uncle_sam_needs_you코0=미국이 당신을 원한다
USA_uncle_sam_needs_you_desc코0=이제 미국은 적대적이고 위험하기까지 한 힘에 의해 적극적인 공격을 받고 있기 때문에, 우리는 국가수호를 위해서 우리의 위대한 국가적 얼굴마담을 되살려야 합니다.
USA_support_vehicle_models코0=보병 전투 차량 모델
USA_support_vehicle_models_desc코0=우리 군이 가능한 한 본래의 능력을 최대한 발위할 수 있도록 하기 위해서 그들은 적절한 지원을 받아야할 필요가 있습니다.
USA_army_doctrine_3코0=21세기 육군
USA_army_doctrine_3_desc코0=우리의 군은 최정상에 이르렀으며, 이때문에 우리에게 가능한 교리를 충분히 개발할 수 있게 되었습니다.
#Navy
USA_united_states_navy코0=미 해군
USA_united_states_navy_desc코0=미 해군은 전 세계에서 가장 비용이 많이 들어가는 군 조직으로, 미국정부가 다른 국방부들의 예산을 뛰어넘는 천문학적 액수를 지불하게 한 원인입니다. 육군이 우리의 척추라면, 해군은 측면을 보호해줄 필요가 있습니다. 우리는 해군을 더 강하게 만들 필요가 있습니다.
USA_destroyer_models_1코0=구축함 모델 I
USA_destroyer_models_1_desc코0=비록 알레이버크급 구축함은 구식이지만, 그들의 기본골격은 여전히 여러 임무에 알맞는 디자인은 물론 여러개의 미사일을 탑재하기에 안성맞춤입니다. 우리는 더 많은 최신 개량형을 건조해야 하지만, 구식 알레이버크또한 버릴 수는 없습니다.
USA_small_ship_models_1코0=소형함 I
USA_small_ship_models_1_desc코0=미국은 니미츠급같은 초대형 선박만을 필요로 하는 것이 아닙니다. 소형함들이 기뢰제거를 위해 초계임무를 맡고 기뢰를 제거하는 것 또한 필수적입니다. 소형함 개발에 대한 투자는 우리의 해안방어를 더욱 강하게 만들어 줄 것입니다.
USA_destroyer_models_2코0=구축함 모델 II
USA_destroyer_models_2_desc코0=이제 장시간 항해에서 구형 선박을 유지하는 문제가 부상하고 있으므로, 알레이버크급과 같은 기능을 지닌 최첨단 구축함을 설계해야 합니다.
USA_small_ship_models_2코0=소형함 II
USA_small_ship_models_2_desc코0=미 해군은 자력항해가 가능할 만큼 크면서도 해안을 따라 방어하는 소형함을 생각해볼 필요가 있습니다. LCS 계획을 시작해야 합니다.
USA_submarine_models_1코0=잠수함 모델 I
USA_submarine_models_1_desc코0=새롭고도 수많은 함선설계중에서도 우리는 다른 잠수함으로부터 함대를 방어하고 적 함선을 격침시킬 수 있는 공격용 잠수함이 필요합니다.
USA_carrier_models_1코0=항공모함 모델 I
USA_carrier_models_1_desc코0=여전히 니미츠급이 세계에서 가장 거대한 항공모함이긴 하지만, 점점 구식이 되어가고 있습니다. 우리의 적들을 따라잡기 위해선 더 새롭고 더 최신식의 항공모함이 필요합니다.
USA_submarine_focus코0=잠수함 모델 I
USA_submarine_focus_desc코0=이제 우리는 잠수함 함대를 대대적으로 개선할 필요가 있습니다. 잠수함 건조에 있어서 새로운 방법을 도입해야 합니다.
USA_naval_doctrine_1코0=해군 교리 개혁
USA_naval_doctrine_1_desc코0=우리가 생각했던 것보다 더 많은 함선들을 다루는 전략에는 몇몇 문제가 존재합니다.. 우리는 교리와 작전에 대한 대대적인 수정을 해야 합니다.
USA_submarine_models_2코0=잠수함 모델 II
USA_submarine_models_2_desc코0=우리의 함대를 방어하고 은밀한 공격을 수행하기 위해선 추가적인 잠수함 개량이 필요합니다.
USA_carrier_models_2코0=항공모함 모델 II
USA_carrier_models_2_desc코0=우리는 항공모함을 개선하고 새로 건조하는 우리의 노력을 지속적으로 유지해야 할 필요가 있습니다.
USA_naval_doctrine_2코0=해군 대학 군사훈련
USA_naval_doctrine_2_desc코0=우리의 전술과 전략은 추가적인 개선이 필요합니다. 영국의 전술을 연구하는 것이 효과가 있었기 때문에, 다른 나라의 전술 또한 연구해야 합니다.
USA_naval_doctrine_3코0=21세기 해군
USA_naval_doctrine_3_desc코0=수많은 연구와 시행착오 끝네 비로소 우리의 해군을 세계 최고로 만들어주는 전략과 전술이 고안되었습니다!
#Air Force
USA_united_states_air_force코0=미 공군
USA_united_states_air_force_desc코0=현대전에서, 우리 공군은 전쟁 발발 시 가장 중요한 것 중 하나가 될 것입니다.
USA_united_states_marine_corps코0=미 해병대
USA_united_states_marine_corps_desc코0=미 해병대는 우리의 군대중에서도 정예임에 틀림없습니다. 우리는 해병대에 더 많은 투자를 해야만 합니다.
USA_air_force_production코0=공군생산 개선
USA_air_force_production_desc코0=우리는 항공산업에 더 많은 자금을 투입함으로써 생산량을 최고로 끌어올릴 수 있습니다.
USA_east_coast_air_bases코0=동해안 공군기지
USA_east_coast_air_bases_desc코0=우리는 공격을 받을 경우 우리나라의 모든 영토를 보호할 수 있어야만 합니다. 새로운 공군기지를 건설함으로써 우리는 이 목표에 한 걸음 나아가게 되는 것입니다.
USA_strengthen_the_airborne_infantry코0=공수부대 개선
USA_strengthen_the_airborne_infantry_desc코0=공수사단은 어느 전투에서든 결정적인 전환점을 가져오기에, 우리는 항상 준비가 되어있어야 합니다.
USA_early_fighter_models코0=초기 전투기 모델
USA_early_fighter_models_desc코0=적대적 세력으로 가득 찬 이 세상에서 우리는 항상 조국의 전투기에 의지 할 수 있어야 합니다.
USA_early_bomber_models코0=초기 폭격기 모델
USA_early_bomber_models_desc코0=폭격은 우리가 임하는 모든 전투에서 귀중한 무기인것으로 판명될 것입니다. 우리는 좀 더 개선된 모델을 만들어야 합니다.
USA_west_coast_air_bases코0=서해안 공군기지
USA_west_coast_air_bases_desc코0=동해안이 확보되었으니, 이제 서해안의 안전을 강화해야할 차례입니다.
USA_ucav_models_1코0=무인전투기 모델 I
USA_ucav_models_1_desc코0=드론은 도달하기 힘든 지역에 폭격하는 안전한 방법을 제공합니다. 우리는 이 분야에 더 많은 예산을 투입해야 합니다.
USA_advanced_fighter_models코0=진보된 전투기 모델
USA_advanced_fighter_models_desc코0=우리는 우리의 전투기 기술을 발전시킬 수 있는 능력을 충분히 가지고 있습니다.
USA_advanced_bomber_models코0=진보된 폭격기 모델
USA_advanced_bomber_models_desc코0=이전 모델의 개발과 검증이 완벽히 완료되었으므로, 이제 더욱 발전된 설계로 넘어갈 차례입니다.
USA_air_doctrine_1코0=레드 플러그 알래스카 훈련
USA_air_doctrine_1_desc코0=기술적으로 진보된 공군력을 가지고 있다해도, 이를 현명하게 사용하는 교리가 없다면 고철에 불과합니다.
USA_ucav_models_2코0=무인전투기 모델 II
USA_ucav_models_2_desc코0=우리는 다시 한번 드론을 개선함으로써 이점을 얻을 수 있습니다.
USA_air_doctrine_2코0=각 군의 공중 전투 훈련
USA_air_doctrine_2_desc코0=우리의 군사적 지능은 우리의 공군력과 지형에 가장 적합한 교리를 고안해내도록 사용되어야 합니다.
USA_air_doctrine_3코0=21세기 공군
USA_air_doctrine_3_desc코0=우리는 천문학적 금액을 공군에 투자했고, 그만한 가치가 있었음이 증명되었습니다. 우리는 우리는 세상을 폭풍으로 이끌 것입니다!
USA_continue_space_efforts코0=우주 프로그램 재활성
USA_continue_space_efforts_desc코0=거의 60년 전, NASA는 아폴로 11호를 발사했고, 달에 처음으로 사람을 성공적으로 착륙시키며 우주 경쟁에서 승리했습니다. 그 후, 우리 미국인들은 우주가 경이로움을 잃자 안일하게 여겼습니다. 더 이상! 우리의 노력을 재개하고 마지막 개척지에서 더 나아갈 때입니다.
USA_finance_nasa코0=NASA 자금
USA_finance_nasa_desc코0=NASA는 우리를 달에 보내고, 인공위성을 쏘아 올리고, 태양계와 깊은 우주에 탐사선을 보내고, 화성에 탐사선을 착륙시켰습니다. 부족한 것은 우주 탐사에 대한 꿈을 마침내 실현시킬 수 있는 정부의 주요 자금뿐입니다.
USA_finance_private_space_ventures코0=민간 우주 산업에 자금조달
USA_finance_private_space_ventures_desc코0=SpaceX와 같은 민간 기업은 비용을 절감하고 우주 여행의 효율성을 높이는 엄청난 능력을 보여주었습니다. 우주의 미래는 개인적인 것입니다.
USA_asteroid_mining코0=소행성 채굴
USA_asteroid_mining_desc코0=소행성은 우리가 국내에서 부족한 것들인 금, 백금, 이리듐과 같은 희귀한 희토류 금속과 같은 지구상에서 추출하기 어려운 많은 물질을 포함하고 있습니다. 소행성을 지구 궤도에 옮기는 것에는 엄청난 노력이 필요할 것이지만, 보상은 우리의 상상을 뛰어넘을 것입니다.
USA_establishment_of_the_space_force코0=우주군 창설
USA_establishment_of_the_space_force_desc코0=왜 우리는 우주군이라 부르지 않았을까요? 그건 훨씬 더 나은 명칭이었을 것입니다.
USA_launch_pad_in_brazil코0=브라질의 발사대
USA_launch_pad_in_brazil_desc코0=로켓은 믿거나 말거나, 유용한 일을 하기 위해선 우주에 가야합니다. 적도에서 로켓을 발사하는 것은 플로리다에서 발사하는 것보다 훨씬 좋습니다. 우리는 궤도에 진입하는 것을 훨씬 쉽게 만들기 위해 지구의 자전에 따른 추가적인 관성을 이용할 수 있기 때문입니다. 최근 브라질에서 이렇게 할 수 있는 기회가 생겼습니다.
USA_weaponized_space코0=우주 병기
USA_weaponized_space_desc코0=레이져 위성...좋군!
USA_space_marines코0=우주군
USA_space_marines_desc코0=군복무로 시민권을 보장해줍니다!
USA_mission_to_mars코0=화성 탐사 임무
USA_mission_to_mars_desc코0=화성에 사람을 착륙시키는 것은 수년, 수십년 동안 우주애호가들의 꿈이었습니다. 화성은 이제 우선 순위 중 하나입니다.
USA_revisit_the_moon코0=달에 재방문
USA_revisit_the_moon_desc코0=사람이 달에 마지막으로 발을 디딘 것은 1972년이였습니다. 그 곳에 새 발자국을 새기는건 어떱니까? 우리를 막는 것은 무엇이죠?
USA_lunar_outpost코0=달의 전초기지 건설
USA_lunar_outpost_desc코0=달에 전초기지를 건설하는 것은 현재 충분히 가능합니다. 그렇긴 하지만, 달에 전초기지를 세우고 유지하는 것은 여전히 세계가 직면한 가장 큰 기술적 난제일 것입니다. 그리고...그것은 달 착륙을 막지 못했습니다. 그렇죠?

#Economy
USA_the_american_economy코0=미국 경제
USA_the_american_economy_desc코0=당연하지만, 우리의 경제는 세계에서 가장 규모가 크며, 여전히 무시할 수 없는 경제력을 가지고 있습니다. 우리의 경제 고문들은 '경제적 규제 강화'와 '경제적 규제 완화'사이에서 갈등을 빚어내고 있습니다.
USA_deregulation코0=경제적 규제 완화
USA_deregulation_desc코0=미국은 언제나 자유와 함께해왔습니다. 어째서 정부가 자유인들의 자유로운 사업에 대해 발언권을 가져야 합니까? 이제 연방 정부가 시장의 자유로운 흐름을 통제하려는 시도를 멈출 때입니다.
USA_regulation코0=경제적 규제 강화
USA_regulation_desc코0=부두교 경제 (부시의 레이건 정책 비난용어) 에 대한 신 고전주의 믿음은 위험합니다. 자유 시장은 물론 중요하지만, 적절한 감독을 받아야할 필요가 있습니다.
USA_aluminium_and_steel_production코0=알루미늄 & 철강 생산
USA_aluminium_and_steel_production_desc코0=우리는 세계에서 4번째로 큰 철강업과 6번째로 큰 알루미늄 산업을 자랑합니다. 좋은 소식은, 최근의 3D 프린터 발전은 이러한 자원을 갈망하는 완전히 새로운 시장을 열어 놓았다는 것입니다. 제철소와 알루미늄 제련소 건설을 최우선으로 지정한다면, 3D 프린터와 건설도구의 진보를 끌어낼 수 있습니다.
USA_reduce_market_regulations코0=시장 규제 완화
USA_reduce_market_regulations_desc코0=자유시장은 미국의 초석이며, 앞으로도 유지되어야 합니다. 경제는 정부의 강력한 통제력이 아닌, 시장의 보이지 않는 손에 의해 이끌어질 때 번창합니다.
USA_create_jobs_on_the_west_coast코0=서해안 일자리 창출
USA_create_jobs_on_the_west_coast_desc코0=서해안은 미국인의 20%도 살지 않는 지역이지만, 로스 앤젤레스, 샌 프란시스코, 시애틀과 같은 도시들이 대도시 지역으로 급부상하면서, 성장의 가능성을 보여주었습니다. 할리우드같은 거대한 산업을 지원한다면 일자리 창출로 경제는 더욱 발전하게 될 것입니다.
USA_strengthen_the_federal_reserve코0=연방 준비제도 강화
USA_strengthen_the_federal_reserve_desc코0=연방 정부는 우리의 중앙 은행 체계이며, 연방 기금이 계속 번창하도록 하기 위해서 우리가 보호가고 강화하는 것이 가장 중요합니다. 강한 연방정부에게 필요한건 강한 연방 준비제도입니다.
USA_oil_and_rubber_production코0=석유 & 고무 생산
USA_oil_and_rubber_production_desc코0=우리는 석유산업에서 큰 재정적 이익을 도출하고 있으며, 석유산업에 투자한 연구개발은 분명 자원채굴에 도움이 될 것입니다. 추가적으로, 고무 생산또한 가능해 질 것입니다.
USA_industrial_oversight_committee코0=산업 감시 위원회
USA_industrial_oversight_committee_desc코0=광범위한 정부 규제로 인해 산업 성장이 멈추는 일이 없게 하려면 규제를 수행하는 새롭고 효과적인 방법을 찾아야 합니다. 산업을 전반적으로 감독하는 위원회가 도움이 될 것입니다.
USA_build_additional_refineries코0=추가 정유공장 건설
USA_build_additional_refineries_desc코0=새로운 석유 매장층이 여러 주에서 발견되었기에 추가 정유공장 건설이 최우선적으로 고려되고 있습니다. 기름은 반드시 흘러야만 합니다!
USA_corporatist_legislation코0=협동조합 법률 제정
USA_corporatist_legislation_desc코0=다양한 기업들이 입법 절차에 공개적 영향을 행사하는 것이 좋을 것입니다. 어쨌든 그 산업을 잘 알고 있는 사람들은 그들뿐이니까요.
USA_create_jobs_on_the_east_coast코0=동해안 일자리 창출
USA_create_jobs_on_the_east_coast_desc코0=동해안은 뉴욕에서부터 보스턴, 볼티모어, 그리고 여러 대도시를 자랑합니다. 규제 개혁은 이 지역의 새로운 산업투자 장려로 이어질 수 있습니다.
USA_military_production_increase코0=군수품 생산 증진
USA_military_production_increase_desc코0=산업 감독 위원회는 우리의 규제를 간소화하고 산업 효과를 크게 개선했습니다. 이제는 규제 감독을 실질적인 통제 기관으로 전환해야할 때입니다. 이는 산업에 관한 정부의 발언을 가능케 해줄 것입니다.
USA_military_production_centralization_reform코0=군수품생산 중앙집중 개혁
USA_military_production_centralization_reform_desc코0=우리의 군수품 생산을 가속화하기 위해, 우리는 해당 산업에 대한 지배력을 강화할 때일지도 모릅니다. 그리하기 위해서, 우리는 가능한 한 군수 산업을 중앙 집중화해야합니다.
USA_expand_the_monetary_control_act코0=화폐 관리법 확대
USA_expand_the_monetary_control_act_desc코0=화폐 관리법은 1980년에 통과 된 법안의 일환으로 여러 금융기관이 연방 은행에서 차용할 수 있도록 해주었습니다. 우리는 새롭고 강화된 연방 준비 이사회이기 떄문에, 창구를 더 크게 넓힘으로써, 재정적 안정성을 얻을 수 있습니다.
USA_resource_production_in_alaska코0=알래스카 자원개발
USA_resource_production_in_alaska_desc코0=알래스카는 강한 알래스카인들을 제외하곤 누구에게나 춥고 불친절한 지대이지만, 알래스카의 지하에는 수많은 천연자원이 매장되어 있습니다. 우리는 가능한 한 알래스카의 자원 채굴이 활성화 되도록 노력해야 합니다.
USA_build_additional_steel_factories코0=추가 제철소 건설
USA_build_additional_steel_factories_desc코0=오래된 철제 벨트가 녹이 슬었을지도 모르지만, 강철은 결코 그렇지 않습니다. 군수 산업에 있어서 필수적인 자원으로서, 우리는 가능한 한 새로운 제철소의 건설을 지원해야 합니다.
USA_revive_the_rust_belt코0=녹슨 생산라인 복구
USA_revive_the_rust_belt_desc코0=한때 '강철 벨트'라 알려졌던 이 광범위한 지역은 일자리와 인구감소, 희망의 소실등으로 인해 산업이 침체된 상태입니다. 만약 우리나라가 산업 촉진으로 이익을 얻을 수 있는 어떤 장소가 존재한다면, 여기가 바로 그 장소입니다.
USA_strengthen_the_military_industrial_complex코0=군산 복합체 강화
USA_strengthen_the_military_industrial_complex_desc코0=군산 복합체가 무고한 사람들의 죽음으로 이득을 취하는 더러운 사업가들의 돈줄이라고 주장하는 사람들이 있습니다. 반대로, 그들을 훌륭한 사업 파트너로 보는 사람들 또한 존재합니다.
USA_factory_worker_rights코0=공장 노동자의 권리
USA_factory_worker_rights_desc코0=사회주의와 관계없이 노동자들의 권리를 보장해주는 것은 항상 중요한 일입니다. 공장에서 행복하고 안정적인 노동력을 확보하기 위해서는 적어도 노동자들에 대한 기본적인 권리를 확대시킬 수 있습니다.
USA_dodd_frank_plan코0=도드-프랭크 법
USA_dodd_frank_plan_desc코0=최선의 노력을 다했음에도, 경기 침체가 다가오고 있습니다. 도드-프랭크 월스트리트의 금융 규제 개혁과 소비자 보호법은 대공황 이후 금융 규제에 대한 가장 큰 변화를 불러올 것이며, 경제 침체 방지와 안정화를 위해 경제의 여러 측면을 완전히 개혁할 것입니다.
USA_chromium_and_tungsten_production코0=크롬 & 텅스텐 생산
USA_chromium_and_tungsten_production_desc코0=크롬과 텅스텐은 둘 다 중요한 군사적 가치를 지니고 있으나, 미국 본토에서는 발견되지 않습니다. 그러나 새로운 광산장비의 연구 개발을 최우선으로 여긴다면, 우리는 적어도 준비는 하게 되는 셈입니다.
USA_encourage_growth_in_the_rust_belt코0='러스트 벨트' 성장 장려
USA_encourage_growth_in_the_rust_belt_desc코0=러스트 벨트는 오래 되고 버려진 산업 관련 건물들로 가득합니다. 이 시점에서, 오래된 폐허를 밀어버리고 새로 온 사람들을 위한 공간을 만드는 것이 더 나을지도 모릅니다.
USA_encourage_growth_in_the_rocky_mountains코0=로키 산맥 성장 장려
USA_encourage_growth_in_the_rocky_mountains_desc코0=로키 산맥이 미래의 성장을 기대하는 젊은 기업가의 첫번째 선택이 아닐수도 있습니다만, 적어도 새로운 산업이 성장할 수 있는 발판이라도 닦아놓는 것이 옳습니다.
USA_encourage_growth_in_the_american_south코0=미국 남부 성장 장려
USA_encourage_growth_in_the_american_south_desc코0=남부는 재정적 시점에서 보자면 결코 성공한 지역은 아닙니다. 허나 20세기 후반에 들어서 서비스업, 제조업, 그리고 에너지 산업이 크게 증가한 것으로 보입니다. 우리가 새로운 천년기에 들어서고 나서도 이 추진력을 유지하고 싶다면, 우리는 남부에서의 산업 가망성이 있는지 확인해야 합니다.
USA_military_industry_1코0=군수 산업 투자
USA_military_industry_1_desc코0=군산 복합체에 새로 진출한 우리의 동료들은 이미 거대한 영향력 확보를 열망하고 있습니다.
USA_naval_production_contracts코0=해군 생산 계약
USA_naval_production_contracts_desc코0=이제 군수 산업의 많은 부분이 집중화되었으니, 다음 차례는 해군입니다. 우리의 해군 생산을 촉진하기 위해 제조업체들이 우리의 해군 생산에 시동을 걸도록 계약하는 것입니다.
USA_revive_indiana코0=인디애나 주 소생
USA_revive_indiana_desc코0=자칭 후사이에 주 정부는 다른 이웃 주보다도 러스트 벨트에 대해 분명히 대처했으나, 강철 생산량은 예상보다 훨씬 낮은 것으로 알려졌습니다. 우리는 이를 발오잡을 필요가 있습니다.
USA_revive_michigan코0=미시간 주 소생
USA_revive_michigan_desc코0=미시간 주는 자동차 산업의 중심지로 알려져 있었으나, 오늘날의 미시간 주는 침체된 경제밑에서 어려움을 겪고있는 전 미시간 주의 껍데기에 불과합니다. 우리가 미시간주에 철강산업을 다시 돌려놓는다면, 이는 미국 전체를 다시 활기 차게 하는데 큰 도움이 될 것입니다.
USA_civilian_industry_rocky_mountains코0=록키 산맥의 민간공장
USA_civilian_industry_rocky_mountains_desc코0=외부인이 보기에 록키 산맥이 산업 중심지로는 이상하게 보일 수 있습니다. 우리가 일을 시작하기 위해서는 몇몇 선구자들을 재정적으로 지원할 필요가 있습니다.
USA_civilian_industry_midwest코0=중서부지역의 민간공장
USA_civilian_industry_midwest_desc코0=중서부 지역은 신속한 할리우드 스타일이나, 말을 잘 구사하는 뉴욕 스타일이 아닐 수도 있으나, 정직하고, 믿을 수 있고, 열심히 일하는 사람들이 있습니다. 이제 우리의 산업 능력을 중서부 지역으로 확대할 때입니다.
USA_naval_production_increase코0=해군 생산 증진
USA_naval_production_increase_desc코0=이제 우리는 군수품 생산과 해군 계약자들을 확실하게 장악하고 있기 떄문에, 해군 생산의 확장이 신속하고 효율적으로 이루어질 수 있도록 하기 위해 해군 개발 프로그램을 시작할 수 있습니다.
USA_military_industry_2코0=분산된 군수 산업 건설
USA_military_industry_2_desc코0=세계에서 가장 위대한 군대는 세계 최고수준의 군수 생산 능력을 필요로 합니다. 좋은 소식은, 확장할 수 있는 곳이 더 있다는 것입니다.
#American Politics
USA_american_ideas코0=미국 정치 체제
USA_american_ideas_desc코0=미국의 정치 체계는 다른 정당이 살아남기 힘든 이중정당 체제이며, 미국 초창기부터 이런 식이였다. 두개의 주요 정당이 이 협정을 통해 큰 이익을 얻는 가운데, 기득권층이 미국의 정부 절차를 계속 유지하고 있는 한 이것은 바뀌지 않을 것입니다.
USA_the_patriot_act코0=애국자법
USA_the_patriot_act_desc코0=미국 애국자법은 미국에 대한 주요 테러 공격에 직접 대응해 통과되었다. 그것은 모든 계층의 법 집행 기관이 미국 국민을 더 잘 보호하기 위해 거의 모든 사람에게 감시 활동을 수행할 수 있는 권한을 부여했습니다.
USA_increased_cia_investment코0=첩보 지원금 증대
USA_increased_cia_investment_desc코0=정보 기관에 더 많은 자원을 투자하면 더 나은 장비, 치안, 정보 및 안전한 국가를 제공할 수 있습니다.
#Status Quo
USA_status_quo코0=현상 유지
USA_status_quo_desc코0=미국 정치계는 기본적으로 양당 체제로 유지되고 있습니다. 이를 굳이 건드릴 필요는 없습니다.
USA_pro_democratic_gerrymandering코0=친 민주당 게리맨더링
USA_pro_democratic_gerrymandering_desc코0=우리는 표를 민주당 지지자들에게 던져야 합니다. 그들은 한 나를 운영하는 법을 제대로 알고 있는 유일한 정당입니다.
USA_balanced_approach코0=균형잡힌 접근
USA_balanced_approach_desc코0=당선되기 위해 속임수를 쓸 필요는 없습니다. 사람들은 누가 이 막중한 자리를 이어받을 자가 누구인가를 선택할 수 있습니다.
USA_pro_republican_gerrymandering코0=친 공화당 게리맨더링
USA_pro_republican_gerrymandering_desc코0=우리는 공화당의 지지율을 드높일 수 있습니다... 민주당은 지금까지 물러터졌습니다. 지금 당장 공화당이 나서야할 때입니다!
USA_common_sense_gun_laws코0=상식적인 총기법
USA_common_sense_gun_laws_desc코0=미국의 총기 법은 느슨하고 총구로는 머스킷이 유일한 옵션이였던 시대에 맞게 고안되었으며, 쉽게 구할 수 있는 자동 및 반자동 무기로더 이상 우리 현대사회를 위해 만들어지지 않았습니다. 1999년 컬럼바인 고교 대학살의 공포가 우리의 기억 속에 생생히 남아있습니다. 미국의 총기법을 면밀히 살펴봐야 할 때입니다.
USA_free_college코0=비용없는 대학
USA_free_college_desc코0=고등 교육을 받은 국민을 확보하기 위해서, 우리는 미친듯이 높은 대학 비용을 없애고 사람들이 그 꿈을 쉽게 따라가도록 해야합니다.
USA_democratic_ideas코0=민주당 정신
USA_democratic_ideas_desc코0=우리는 민주당에 맞춰 정치를 바꿀 수 있습니다.
USA_republican_ideas코0=공화당 정신
USA_republican_ideas_desc코0=우리는 공화당에 맞춰 정치를 바꿀 수 있습니다.
USA_glorify_the_military코0=군대 찬양
USA_glorify_the_military_desc코0=우리는 가장 영광스러운 군인 정신을 가지고 있습니다. 자랑스러워 하지 않을 수 있는 것이 뭐가 있을까요? 우리 군대의 장점을 모두에게 알립시다!
USA_encourage_the_volunteers코0=자원병 모집
USA_encourage_the_volunteers_desc코0=군대는 모집에 있어서 더 좋은 시절을 보냈습니다. 우리는 더 유능한 남성과 여성을 군대에 모집하기 위해 예산을 늘려야 합니다.
USA_liberalization_policies코0=자유화 정책
USA_liberalization_policies_desc코0=민주당의 대다수는 가혹한 규제를 지지합니다. 그러나 대부분의 분야에 대한 우리의 통제력을 유지하는 동안, 우리는 여전히 우리에게 큰 위험 없이 이익을 가져다 줄 다른 몇몇 분야를 자유화 할 수 있고, 두 세계의 장점을 얻을 수 있습니다.
USA_enforce_traditonal_christian_values코0=기독교 가치 강요
USA_enforce_traditonal_christian_values_desc코0=미국은 기독교 국가입니다. 우리는 반드시 이 진실을 고수해야 합니다. 그렇지 않으면 우리는 미국인이 되는 것이 의미하는 바를 잃게 될 것입니다.
USA_universal_healthcare코0=보편적인 의료진단
USA_universal_healthcare_desc코0=우리는 의료진단체계가 지금 이상태로 유지되게 해서는 안됩니다. 모든 시민들이 평등하게 건강 관리를 받을 수 있도록 해야합니다. 그 누구도 소외되서는 안됩니다.
USA_military_innovation코0=군사 혁신
USA_military_innovation_desc코0=우리가 앞서나가지 않는다면, 다른 이들이 우리를 대신하는 것은 필연적인 결과입니다.
USA_anglo_saxon_economic_principles코0=앵글로 색슨 경제 원칙
USA_anglo_saxon_economic_principles_desc코0=우리는 대영 제국에서 벗어났고, 미국은 우리만의 문화를 가진 우리만의 나라이지만, 영국으로부터 많은 이상과 전통을 물려받은 것은 틀림없습니다. 이러한 이상은 우리 국가의 발전을 위해 훌륭한 직업정신을 유지할 수 있게 해줍니다!
USA_education_reform코0=교육 개혁
USA_education_reform_desc코0=더 많은 사람들이 대학에서 교육을 받으면서, 우리는 더 많은 연구와 개발에 주력할 수 있습니다.
USA_prism코0=정책연구관리시스템(PRISM)
USA_prism_desc코0=인기가 없을지 모르지만 감시는 현대시대에서 필수적입니다. 범죄자들이 선량한 시민을 위협하지 않도록 해야 하며, 가장 큰 첨단기술 회사의 정보를 활용하는 것이 최선의 방법입니다! 정책연구관리시스템(PRISM)은 이 과정에 있어서 큰 도움이 될 것입니다.
USA_army_colleges코0=육군 대학
USA_army_colleges_desc코0=우리는 이미 군대에서 가장 예민한 장교들을 길러내지만, 더 많은 장교는 분명 우리에게 도움이 됩니다.
USA_diplomatic_corps코0=외교단
USA_diplomatic_corps_desc코0=우리는 지구상의 모든 국가에 대해 외교 노선을 개방하기 위해서 노력해야 합니다.
USA_border_protection_reform코0=국경 보호 개선
USA_border_protection_reform_desc코0=우리는 멕시코와 라틴 아메리카에서 범람하는 불법 & 범죄 거주자를 용인 할 수 없습니다. 오직 법을 통한 해결방법만이 이를 멈출 수 있습니다.
USA_scientific_investment코0=과학 투자
USA_scientific_investment_desc코0=우리가 통과시킨 개혁안 덕분에 우리는 과학분야에 더욱 집중할 수 있습니다!
USA_expand_the_national_guard코0=주방위군 확장
USA_expand_the_national_guard_desc코0=미 본토가 침략당한 경우는 주 방위군이 우리의 가장 치명적인 무기입니다. 우리는 주방위군을 더욱 크게 키워야 합니다.
USA_healthcare_reform코0=의료진단 개혁
USA_healthcare_reform_desc코0=의료진단 체계를 개선하는 것은 더 나은 국가를 가기 위한 필수적 조치입니다.
USA_resource_production코0=자원생산 개선
USA_resource_production_desc코0=미국은 우리가 필요로 하는 대부분의 자원을 품고 있습니다. 우리가 그 자원을 모두 추출하지 말아야할 이유따윈 없습니다.
#Political Reform
USA_political_reform코0=정치 개혁
USA_political_reform_desc코0=우리의 정치계는 고장났습니다. 우리는 이 장애를 고치기 위해 개혁이 필요합니다.
USA_party_funding_reform코0=정당 자금지원 개혁
USA_party_funding_reform_desc코0=미국의 선거는 돈으로 결정됩니다. 법률또한 마찬가지입니다. 이는 미국에 대한 모욕이기에 당장 중지해야 합니다.
USA_defund_major_parties코0=주 정당 자금지원 철회
USA_defund_major_parties_desc코0=민주당과 공화당은 자신의 이익을 위해 너무 많은 지원금을 받고 있습니다. 이는 지금 당장 회수되어 공공의 이익을 위해 사용되어야 합니다.
USA_additional_funds_for_minor_parties코0=소수 정당 자금지원
USA_additional_funds_for_minor_parties_desc코0=미국의 소수정당들은 자금지원을 받지 못했습니다. 우리는 소수정당 자금지원을 위해 주 정당에서 회수한 자금을 사용할 것입니다!
USA_reform_the_electoral_college코0=선거인단 개혁
USA_reform_the_electoral_college_desc코0=선거인단은 늙고 구시대적이기 떄문에, 현대 사회로 유입될 필요가 있습니다.
USA_abolish_the_electoral_college코0=선거인단 폐지
USA_abolish_the_electoral_college_desc코0=선거인단은 이제 이름뿐인 상태이므로, 우리는 이 말도 안되는 시스템을 한번에 없애버릴 수 있습니다.
USA_progressive_ideology코0=진보주의 이념
USA_progressive_ideology_desc코0=진보주의자들은 언제나 앞을 내다보려 합니다. 아마도 그들은 스스로를 위한 명성을 만들 것입니다.
USA_libertarian_ideology코0=자유주의 이념
USA_libertarian_ideology_desc코0=자유주의자들은 매우 오랫동안 존재해 왔습니다. 확립된 정책과 정당은 공백을 쉽게 메울 수 있을 것입니다.
USA_reactionary_ideology코0=반동주의 이념
USA_reactionary_ideology_desc코0=신중한 이념은 반동주의를 의미하는 지도 모릅니다. 우리는 무엇이든 대비하여 준비해야 합니다.
USA_unite_the_nation코0=국가 통일
USA_unite_the_nation_desc코0=미국을 자세히 들여다 보면 분열된 국가임을 알 수 있습니다. 우리는 미국인을 하나로 뭉치게 하기 위해 노력해야 합니다. 우리는 모두 같은 미국인입니다!
USA_end_economic_intervention코0=경제 개입의 종식
USA_end_economic_intervention_desc코0=정부의 개입은 대부분 부정적 영향만을 초래했습니다. 개입은 결국 착취나 비효율만을 야기시켰을 뿐입니다. 우리는 이를 멈춰야 합니다.
USA_militarism코0=군국주의
USA_militarism_desc코0=진정으로 조국을 보호하고 국민의 안전을 지킬 수 있는 유일한 길은 조국을 중무장시키는 것입니다. 우리는 이 길에서 벗어나면 안됩니다.
USA_the_united_republic코0=통일된 공화국
USA_the_united_republic_desc코0=이제 미국인들이 한데 모였으므로, 그 누구도 과거의 편견과 입장으로 남을 다룰 수 없습니다. 우리는 진정으로 하나입니다!
USA_global_free_trade코0=국제 자유무역
USA_global_free_trade_desc코0=우리는 어떤 무역의 장벽이 존재하든 간에 자유의 시대를 향해 나아가야 합니다!
USA_national_self_sufficiency코0=국제적 자급자족
USA_national_self_sufficiency_desc코0=국가가 다른 어떠한 것에 의존한다면 쓸모가 없습니다. 비록 몇몇개는 우리의 영토에서 나오지 않지만, 그 외의 모든 것들은 우리 스스로 충족해야 합니다!
#Political Revolution
USA_political_revolution코0=정치계 혁명
USA_political_revolution_desc코0=단순한 개혁은 무엇도 바꿀 수 없습니다. 우리는 생각의 혁명을 빠르게 필요로 합니다.
USA_question_the_constitution코0=헌법 의의제기
USA_question_the_constitution_desc코0=헌법은 18세기의 세계만을 알았던 사람들에 의해 쓰여진 종이 조각에 불과합니다. 그들의 말을 법으로 받아들이는 자는 바보에 지나지 않습니다.
USA_honor_the_confederacy코0=남부 연방을 기리다
USA_honor_the_confederacy_desc코0=남부 연방은 진정으로 미국 민족을 만들 수 있는 아름다운 기회였습니다. 폭정이 존재하지 않는 나라였음에도 그 꿈은 남북전쟁으로 인해 사라져버리고 말았습니다. 하지만 우린 그 영광을 다시 되살려 낼 기회를 가지고 있습니다!
USA_attack_the_financial_system코0=재정 체계 공격
USA_attack_the_financial_system_desc코0=미국은 오랫동안 지구상의 자본주의 강대국이었습니다. 이는 기어코 수백만명의 대규모 착취를 불러오고야 말았습니다. 우리는 수단과 방법을 가리지 않고 이 시스템을 파괴해야할 필요가 있습니다.
USA_nationalistic_sentiment코0=민족주의 정서
USA_nationalistic_sentiment_desc코0=남부 연합은 국가에 대한 사랑에서 내쳐졌습니다. 우리는 모든 사람들이 자신의 민족에 대한 자긍심을 느끼도록 이를 키워야만 합니다.
USA_ministry_for_art_and_national_culture코0=국가 예술 문화부
USA_ministry_for_art_and_national_culture_desc코0=미국에는 수많은 유명 예술가, 시인, 작가들이 있습니다. 우리는 이 대단한 사람들을 축하해줘야 합니다!
USA_weaken_the_house코0=하원 약화
USA_weaken_the_house_desc코0=하원은 우리 계획에 있어 방해물에 불과합니다. 우리는 그것을 쓸모없게 만들어야 합니다.
USA_radical_taxation_reform코0=과격한 세금 개혁
USA_radical_taxation_reform_desc코0=우리는 새로운 공공 서비스에 대한 자금을 마련하기 위해서 현재 우리가 가지고 있는 것보다 훨씬 더 많은 세금이 필요합니다.
USA_fight_nationalistic_factions코0=민족주의자와 투쟁
USA_fight_nationalistic_factions_desc코0=우리나라의 모든 민족주의 세력들은 사라져야 합니다. 우리는 모두 국민이며, 우리의 국가가 아닌 세계에 집중할 필요가 있습니다.
USA_establish_a_state_religion코0=국교 설립
USA_establish_a_state_religion_desc코0=미국은 전적으로 기독교적이고 서구적인 이상에 기반을 두고 세워진 국가입니다. 미국은 기독교 국가이며, 우리는 하나님에 대한 믿음을 새롭게 해야합니다. 더이상 소돔과 고모라가 될 순 없습니다.
USA_weaken_the_senate코0=상원 약화
USA_weaken_the_senate_desc코0=하원이 사라졌으므로, 상원또한 사라져야할 운명입니다. 우리를 막아서는 것은 존재해선 안됩니다.
USA_ban_the_republican_party코0=공화당 금지
USA_ban_the_republican_party_desc코0=우리에게 있어 불리한 정당이 존재한다는 것은 말할 필요도 없습니다. 사라져야 합니다.
USA_nationalistic_constitution코0=민족주의 헌법
USA_nationalistic_constitution_desc코0=우리의 헌법이 훌륭하긴 하지만, 우리를 없애려 하는 자들에게 너무 많은 권한을 부여합니다. 우리는 헌법을 알맞게 수정할 필요가 있습니다.
USA_break_the_establishment코0=당지지자 숙청
USA_break_the_establishment_desc코0=드디어 우리의 대의를 막아내고 있는 정치적 엘리트들을 제거할 시간이 왔습니다.
USA_communist_constitution코0=공산주의 헌법
USA_communist_constitution_desc코0=우리의 헌법은 전면적으로 철저히 재정비되어야 합니다. 우리는 세계에 초점을 맞출 필요가 있고, 우리의 이념을 퍼트리고, 우리 나라의 평등에 초점을 맞추어야 합니다.
USA_ban_the_democratic_party코0=민주당 금지
USA_ban_the_democratic_party_desc코0=민주당이 우리편에 가깝긴 하나, 정작 우리가 필요로 할때 가까이 있지 않습니다. 그냥 버리는게 좀더 쉬울 것입니다.
USA_national_protectionism코0=국가 보호주의
USA_national_protectionism_desc코0=우리 산업과 시민들과 경쟁하는 국가들에 대한 관세와 금수조치는 우리 경제에 있어서 큰 도움이 됩니다.
USA_american_militias코0=미국 민병대
USA_american_militias_desc코0=무엇이든 준비가 되어있는 무장한 대중은 국가 안보와 권리유지를 위해 매우 중요합니다.
USA_five_year_plans코0=5개년 계획
USA_five_year_plans_desc코0=우리는 경제와 정치적 분위기를 보다 평등하고 우호적인 환경으로 전환시키는 데 필요한 계획을 시작할 것입니다.
USA_censor_public_opinion코0=여론 검열
USA_censor_public_opinion_desc코0=우리가 미국에서 했던 모든 일은 쉬운 것이 아니었습니다. 허나 엄청난 대중의 반발이 있기 떄문에, 우리가 이룩한 진보를 보호하기 위해서는 필요한 곳마다 이것 저것 과장해야 할 것입니다.
USA_new_foreign_policy코0=새로운 외교 정책
USA_new_foreign_policy_desc코0=우리는 우리의 이익이 해외에서도 안전하게 유지되도록 보다 우호적인 외교정책이 필요합니다.
USA_authoritarian_financial_control코0=권위주의적 재정 통제
USA_authoritarian_financial_control_desc코0=우리가 직접 국가 재정을 통제한다면 경제 위기가 들이닥쳐도 신속한 대응을 할 수 있게 됩니다.
USA_flames_of_revolution코0=혁명의 불길
USA_flames_of_revolution_desc코0=우리는 우리가 일궈냈던 불씨를 다른 나라에 전파해야 합니다..
USA_gun_control_legislation코0=총기 규제법
USA_gun_control_legislation_desc코0=무장한 대중은 우리의 진보는 물론 그들 자신들에게조차 위험합니다. 우리는 이를 끝낼 필요가 있습니다.
USA_recolonize_the_philippines코0=필리핀 식민지화
USA_recolonize_the_philippines_desc코0=필리핀은 한때 미국의 나라였으나, 제 2차 세계대전 직후 우리는 바보같이 필리핀에게 자유를 주었습니다. 우리는 그 섬에 대한 우리의 권리를 다시 주장해야 합니다.
USA_recolonize_liberia코0=라이베리아 식민지화
USA_recolonize_liberia_desc코0=라이베리아는 아프리카에서 미국에 의해 세워졌으며, 지금도 긴밀한 관계를 유지하고 있습니다. 하지만 그들의 나라 운영은 서투르기 때문에, 우리가 통제하는 것이 더 나을 것입니다.
USA_flames_in_france코0=프랑스의 혁명
USA_flames_in_france_desc코0=프랑스는 항상 공산주의적인 면이 있었으나, 충분하지 않습니다. 프랑스가 우리와 함께한다면 유럽이 뒤따를 것입니다.
USA_flames_in_japan코0=일본의 혁명
USA_flames_in_japan_desc코0=일본은 아직 공산주의의 자유로운 특성을 경험하지 않았습니다. 우리는 일본에 혁명을 전파할 의무가 있습니다.
USA_flames_in_mexico코0=멕시코의 혁명
USA_flames_in_mexico_desc코0=멕시코가 우리나라에 대해 매우 적대적인 이념을 갖고 있다는 사실은 매우 꺼림칙합니다. 지리적으로 매우 가깝기 때문에, 우리와 그들의 관심사는 늘 일치해야만 합니다.
#Diplomacy
USA_international_diplomacy코0=국제 외교
USA_international_diplomacy_desc코0=미국은 항상 세계의 선두로 남아야 합니다. 우리는 지구상의 많은 국가들과 외교적 교섭을 시작할 것입니다.
USA_reaffirm_nato코0=NATO 재확인
USA_reaffirm_nato_desc코0=북대서양 조약기구(NATO)의 주 위협이 사라졌음에도, NATO가 성장했다는 사실은 놀랍습니다. 우리는 동맹국에 대한 우리의 우정을 계속 유지하고, 형제애를 확장해야 합니다.
USA_new_alliances코0=새로운 동맹
USA_new_alliances_desc코0=북대서양 조약기구(NATO)는 구시대의 유산일 뿐입니다. 우리는 우리의 요구를 충족시키기 위해 새로운 동맹을 맺어야 합니다!
##Asia
USA_diplomacy_asia코0=아시아의 외교
USA_diplomacy_asia_desc코0=아시아는 수많은 기회로 가득합니다. 우리가 다른 나라들에 대해 우위를 점하기 위해서는 아시아에 집중할 필요가 있습니다.
USA_reassure_japan코0=일본 안심시키기
USA_reassure_japan_desc코0=제 2차 세계대전이 끝난 이후로 미국과 일본은 훌륭한 동맹관계를 유지해 왔습니다. 이 관계를 더욱 돈독히 해둬야 합니다.
USA_seek_proximity_to_china코0=중국 접근가능성 탐색
USA_seek_proximity_to_china_desc코0=우리가 일본과 좋은 관계를 형성했으나, 중국은 더 큰 이점을 가지고 있습니다. 우린 이제 옛 동맹국에서 나와서 아시아의 강대국들과 새로운 우호 관계를 맺는 데 힘써야 합니다.
USA_trade_deals_with_japan코0=일본과 무역
USA_trade_deals_with_japan_desc코0=일본은 지구상에서 가장 강력하고 부유한 경제국들중 하나입니다. 우리는 이익을 얻기 위해서 일본과의 무역 협정도 맺을 필요가 있습니다.
USA_trade_deals_with_taiwan코0=대만과 무역
USA_trade_deals_with_taiwan_desc코0=이 행동은 중국을 자극할 것이지만, 경제적으로 가까운 관계를 가지면 우리나라와 대만 둘다 이익이 될 것입니다.
USA_trade_deals_with_china코0=중국과 무역
USA_trade_deals_with_china_desc코0=중국과 교역하는 것이 대만과 교역하는 것보다 더 좋을 것이 분명합니다. 기회가 있다면 아시아의 거인을 최대한 건드리지 말아야 합니다.
USA_condemn_tibet코0=티베트 규탄
USA_condemn_tibet_desc코0=우리가 중국과의 우방을 앞당기려면 반항적인 티베트인들과 맞서 중국에 찬성표를 던져야 합니다.
USA_us_military_assistance_for_japan코0=일본 군사지원
USA_us_military_assistance_for_japan_desc코0=아시아에서 긴장이 고조되고 있는 가운데 더 많은 군사 자원과 인력을 일본 본토로 옮기는 것이 현명 할 것입니다.
USA_trade_deals_with_south_korea코0=남한과 무역
USA_trade_deals_with_south_korea_desc코0=한국과의 무역 증대는 경제적으로 큰 이익일뿐만 아니라, 북한에 대한 적절한 모욕이 될 것입니다.
USA_trade_deals_with_north_korea코0=북한과 무역
USA_trade_deals_with_north_korea_desc코0=우리는 한국인을 돕기위해 너무 많은 시간과 돈을 소모했습니다. 북한과 협상을 하면 좀더 합리적인 가격을 이끌어낼 수 있습니다.
USA_us_military_assistance_for_china코0=중국 군사지원
USA_us_military_assistance_for_china_desc코0=이 행동은 분명 세계를 놀라게 할 것이지만, 다른 어떤 나라보다도 중국을 지원하는 것이 미국에게 이익입니다.
USA_ban_falun_gong코0=파룬궁 금지
USA_ban_falun_gong_desc코0=중국과 동맹을 맺는 또다른 순서는 중국을 괴롭히는 파룬궁 테러리스트를 몰아내는 것입니다. 뉴스를 보고 황홀해할 중국 얼굴이 절로 떠오르는 군요.
USA_invite_japan_to_nato코0=일본 NATO 초대
USA_invite_japan_to_nato_desc코0=NATO를 유럽과 북미에서 태평양까지 확장하는 것이 옳습니다. 가장 충성스러운 아시아 동맹국보다 더 나은 나라가 어딨습니까?
USA_trade_deals_with_the_philippines코0=필리핀과 무역
USA_trade_deals_with_the_philippines_desc코0=우리는 필리핀과 오랜 역사를 가지고 있습니다. 양국간 무역을 늘림으로써 국가적으로 더 가까워져야 합니다.
USA_withdraw_tpp코0=환태평양 경제 동반자 협정(TPP) 탈퇴
USA_withdraw_tpp_desc코0=2016년 11월 21일, 대통령으로 선출된 도널드 트럼프는 집권한 뒤, 환태평양 경제 동반자 협정(TPP)을 탈퇴하겠다는 계획을 발표했습니다.
USA_american_chinese_alliance코0=미-중 동맹
USA_american_chinese_alliance_desc코0=마침내 미-중 동맹을 형성할 때가 왔습니다! 이는 세계를 다시 한번 놀라게 할 일이지만, 우리가 가야할 길임에는 틀림없습니다.
USA_invite_taiwan_to_nato코0=대만 NATO 초대
USA_invite_taiwan_to_nato_desc코0=우리는 성장하는 중국의 위협을 억제하기 위해 더 노력해야 합니다. 이를 위한 방법은 NATO에 '미국의 불침 항공모함'을 추가하는 것입니다.
USA_us_military_assistance_for_south_korea코0=남한 군사지원
USA_us_military_assistance_for_south_korea_desc코0=북한이 점점 더 불안정해진다면 이에 대한 분명한 대응은 한국인들에게 더 많은 군사 원조를 제공하는 것입니다.
USA_us_military_assistance_for_north_korea코0=북한 군사지원
USA_us_military_assistance_for_north_korea_desc코0=우리는 두 한국 중에서 좀더 공격적인 한국에게 지원을 아끼지 말아야 할 것같습니다. 우리가 남한을 지지함으로써 얻는 이득이 별로 없는 것같습니다..
USA_american_chinese_research_compact코0=미-중 연구소
USA_american_chinese_research_compact_desc코0=중국인들이 과학에서 길을 이끌어 나가는 것으로 유명하지는 않지만, 우리 두 국가가 공동의 목표를 향해 노력한다면, 어려울 것이 없습니다.
USA_invite_the_philippines_to_nato코0=필리핀 NATO 초대
USA_invite_the_philippines_to_nato_desc코0=오랜 필리핀 친구들을 NATO에 초대해야 합니다. 그들이 NATO에 들어온다면 중국에 더 많은 부담과 압박을 줄 것이기 때문입니다.
USA_war_on_russia코0=러시아와 전쟁
USA_war_on_russia_desc코0=러시아는 미국의 국가적 이익과 중국의 국가적 이익 둘 다에서 방해물입니다. 미국은 유럽과 중동에 있고, 중국은 만주와 중앙 아시아에 있기에 이는 더욱 부각됩니다. 우리 두 나라가 함께 이 위협에 맞서고 있기 떄문에, 우리는 결코 지지 않을 것입니다.
USA_war_on_india코0=인도와 전쟁
USA_war_on_india_desc코0=인도는 인도양에서 자라나는 위협이 될 수 있습니다. 완전한 위협으로 변질되기 전에 사전에 제거하는 것은 우리와 중국 모두에게 이익이 될 것입니다.
USA_invite_vietnam_to_nato코0=베트남 NATO 초대
USA_invite_vietnam_to_nato_desc코0=우리나라는 역사적으로 다른 국가들과 잘 어울리지 못했습니다. 그러나 최근 중국의 공격적인 위협에 대응하기 위해선 변해야 했습니다. 베트남을 NATO에 초대함으로써 중국에 대한 압박사슬을 더 단단히 해둘 필요가 있습니다.
USA_invite_south_korea_to_nato코0=남한 NATO 초대
USA_invite_south_korea_to_nato_desc코0=마지막으로 중요한 것은 NATO에 남한을 추가하는 것인데, 그들은 대륙에 없어서는 안될 동맹국이기 때문입니다.
USA_strike_china코0=중국을 공격!
USA_strike_china_desc코0=우리는 이제 중국과의 경쟁에 대비하여 충분한 동맹 관계를 형성했습니다. 이 전쟁은 완전한 중국의 소멸과 완전한 미국의 패권으로 끝날 것입니다.
##Europe
USA_diplomacy_europe코0=유럽의 외교
USA_diplomacy_europe_desc코0=우리는 유럽과 매우 오랜 역사를 함께하고 있으며, 모든게 좋은 역사였던 것은 아닙니다. 하지만 우리는 모든 유럽 국가들과 새로운 외교 노선을 열어야 합니다.
USA_2004_nato_expansion코0=2004년 NATO 확장
USA_2004_nato_expansion_desc코0=NATO에 에스토니아, 라트비아, 리투아니아, 불가리아, 루마니아, 슬로바키아, 슬로베니아를 추가함으로써 우리는 유럽 동맹국들의 안보를 더 잘 보호할 수 있습니다.
USA_strengthen_ties_to_the_eu코0=EU 친선강화
USA_strengthen_ties_to_the_eu_desc코0=우리는 수십년동안 걸어온 길을 계속 가야만 합니다. 우리는 유럽 동맹국들과의 관계를 계속 늘려 나가야 합니다.
USA_strengthen_ties_to_russia코0=러시아 친선강화
USA_strengthen_ties_to_russia_desc코0=유럽은 침체된 것 같습니다. 그들의 군대 대부분은 초라하기 그지없습니다. 유럽과 가까워진다 한들 얻을 수 있는게 있습니까? 대신 우리는 러시아와의 관계를 돈독히 해야 할 것입니다..
USA_2009_nato_expansion코0=2009년 NATO 확장
USA_2009_nato_expansion_desc코0=알바니아와 크로아티라를 NATO에 추가하는 것은 러시아에 대한 상징적 경고가 될 것이며, NATO의 힘도 증가시킬 것입니다.
USA_befriend_the_european_minors코0=유럽 중소국가와의 친선
USA_befriend_the_european_minors_desc코0=네덜란드, 슬로베니아, 안도라, 그리고 나머지 유럽 중소국가들과의 관계 증진은 동맹 강화에 있어 중요합니다.
USA_befriend_the_european_majors코0=유럽 강대국과의 친선
USA_befriend_the_european_majors_desc코0=우리와 유럽사이의 강력한 동맹관계를 구축하려면 가장 강한 유럽 국가들이 우리의 지지를 받고 있음을 확실히 해야 합니다.
USA_democratic_influence_in_russia코0=러시아 민주주의 영향력 행사
USA_democratic_influence_in_russia_desc코0=우리는 러시아인들이 좀더 민주적인 생활 방식을 수용하도록 그들을 우리의 이념으로 인도하기 위해 노력해야 합니다.
USA_american_russian_alliance코0=미-러 동맹
USA_american_russian_alliance_desc코0=우리는 러시아와 미국의 동맹을 추진해야 합니다. 만약 우리와 러시아가 함께 한다면, 지구상에서 우리를 막을 국가'따위는' 존재하지 않을 것입니다.
USA_2017_nato_expansion코0=2017년 NATO 확장
USA_2017_nato_expansion_desc코0=몬테네그로를 NATO에 편입시키는 것은 러시아에 대한 큰 모욕이며, 몬테네그로 항구에 의존하는 세르비아와 같은 국가에 영향을 미칠 수 있는 좋은 계기가 될 것입니다.
USA_invite_european_companies코0=유럽 기업 초청
USA_invite_european_companies_desc코0=유럽의 기업들과 긴밀한 협력관계를 가지는 것은 장기적으로 매우 유익한 결과를 가져다 줄 것입니다.
USA_invite_russian_companies코0=러시아 기업 초청
USA_invite_russian_companies_desc코0=러시아 기업들과 협력관계를 형성하는 것은 미국이 유럽에서 어떤 위치에 있는지를 보여 줄 수 있을 뿐만 아니라 새로운 사업적 기회를 제공할 수도 있습니다.
USA_invite_bosnia코0=보스니아 초대
USA_invite_bosnia_desc코0=나토에 가입하는 발칸 반도의 국가들이 점점 더 많아지면서 보스니아가 결정을 내려야 하는 것은 시간 문제일 뿐입니다. 일단 군수 산업이 스릅스카 공화국에서 빠져 나온다면, 그들은 NATO 회원국이 될 자격을 얻게 될 것입니다. 이에 대한 정식 요청을 보냅시다.
USA_ttip코0=범대서양 무역 투자 동반자 협정(TTIP)
USA_ttip_desc코0=범대서양 무역 투자 동반자 협정(TTIP)은 지금까지 협상된 것들중 가장 큰 규모의 무역 협정입니다. 비난을 받고 있으나, 우리는 이를 극복하고 보상을 얻어야 합니다.
USA_invite_serbia코0=세르비아 초대
USA_invite_serbia_desc코0=이제 그들은 거의 완전히 포위되었으며, 그들이 의지하는 몬테네그로 항구가 NATO의 영향 하에 있으므로 우리는 러시아의 오랜 동맹국이 우리 편으로 오도록 설득 할 수 있을 겁니다.
USA_invite_kosovo코0=코소보 초대
USA_invite_kosovo_desc코0=어째서 우리가 과거에 물질적으로 갈등을 겪었던 국가를 대하느라 시간을 낭비해야 합니까? 이미 우리를 지지하고 있는 코소보같은 훨씬 더 우호적인 국가를 초대해야 합니다.
USA_invite_moldova코0=몰도바 초대
USA_invite_moldova_desc코0=몰도바는 소련 붕괴후, 러시아의 개입에 늘 시달려 왔습니다. 반대가 분명 생길 것이지만, 어쨌든 그들은 우리와 함께 할 수 있습니다.
USA_american_guarantees_in_europe코0=미국의 유럽 독립보장
USA_american_guarantees_in_europe_desc코0=유럽의 안녕과 평화를 보장하기 위해서 우리는 핀란드, 우크라이나, 스웨덴 등과 같이 아직 보장받지 못한 국가들을 안심시켜야 합니다.
USA_invite_ukraine코0=우크라이나 초대
USA_invite_ukraine_desc코0=러시아 침략의 가장 큰 희생자들중 하나인 우크라이나는 몇년동안 NATO 참가를 희망해왔습니다. 지금이 바로 그들의 요구를 들어줄 때입니다. 평화를 위해 함께합시다!
USA_conflict_in_europe코0=유럽의 갈등
USA_conflict_in_europe_desc코0=러시아가 외교정책을 계속 고수한다면 더이상 유럽의 평화는 존재할 수 없습니다. 그들의 행동을 더 이상 묵인할 수 없습니다.
USA_peace_in_europe코0=유렵의 평화
USA_peace_in_europe_desc코0=러시아를 공격할 이유는 없습니다. 우리는 더 많은 국가들이 동맹국으로 받아 들여지면서 우리가 러시아와 직면한 문제를 평화적으로 해결하기 위해 계속 노력할 수 있습니다.
USA_attack_the_russians코0=러시아 공격!
USA_attack_the_russians_desc코0=마침내 러시아 불곰을 멈추게 할 시간이 왔습니다. 그들은 충분히 우리의 인내심을 시험했습니다. 이웃의 주권에 대한 끊임없는 개입 이후, 우리가 알게된 것은 이 문제를 해결할 유일한 방법은 전쟁이라는 것입니다.
USA_invite_sweden코0=스웨덴 초대
USA_invite_sweden_desc코0=스웨덴은 이 동맹에 놀라운 회원국이 될 것입니다. 그들은 발트 해에서 전략적 위치를 제공합니다. 이 행동은 핀란드와 같은 국가들을 유혹하는 데 도움이 될 것입니다.
USA_invite_georgia코0=조지아 초대
USA_invite_georgia_desc코0=조지아는 강력한 이웃국가에 의해 공격을 받아왔으며, 지금까지 우리에게 NATO 참가를 요청했습니다. 이는 러시아를 포함하여 우리에게 가장 중요한 단계가 될 것입니다. 조지아에게 초대를 보냅시다!
USA_invite_finland코0=핀란드 초대
USA_invite_finland_desc코0=스웨덴의 나토 가입으로 인해 핀란드는 혼자가 되었습니다. 어쩌면 우리는 그들을 초대함으로써 발트해를 NATO 해로 만들어야 할 지도 모릅니다.
##Americas
USA_diplomacy_americas코0=아메리카의 외교
USA_diplomacy_americas_desc코0=아메리카 대륙은 역사적으로 우리 영향권이어왔습니다. 우리는 아메리카 국가들과 더 많은 외교 노선을 열어 나가는 것을 목표로 삼아야 합니다.
USA_the_war_on_drugs코0=마약과의 전쟁
USA_the_war_on_drugs_desc코0=마약과의 전쟁은 국경을 넘나드는 불법 마약의 양과 멕시코 내에서 미국 남서부로 흘러들어가는 잔인한 카르텔 분쟁을 억제하기 위한 미국과 멕시코의 국가적 노력입니다.
USA_reinforce_the_monroe_doctrine코0=먼로주의 강화
USA_reinforce_the_monroe_doctrine_desc코0=먼로주의는 우리가 라틴 아메리카 전체에 영향력 행사를 가능케 해줍니다. 우리는 먼로주의가 우리의 원칙으로 아직 남아있음을 확실히 해야 합니다.
USA_strength_in_the_americas코0=아메리카의 지배자
USA_strength_in_the_americas_desc코0=우리는 역사적으로 그래 왔듯이 우리의 영향권 내에서 힘과 지배의 길을 추구해야 합니다.
USA_lift_the_cuban_embargo코0=쿠바 금수 조치 해제
USA_lift_the_cuban_embargo_desc코0=쿠바 금수 조치는 너무 오랫동안 제자리에 있었고 오직 정치적 이유로 말할 수 없는 고통을 일으켰습니다. 금수 조치를 해제하면 쿠바와의 관계가 개선될 뿐만 아니라 새로운 무역 파트너가 될 것입니다.
USA_the_monroe_alliance코0=먼로 동맹
USA_the_monroe_alliance_desc코0=어째서 유럽의 일에 참견하고 하찮은 말다툼에 휘말려야 합니까? 우리 아메리카 형제들과 동맹을 맺고 쓸모 없는 유럽인들을 버립시다.
USA_the_double_alliance코0=두개의 동맹
USA_the_double_alliance_desc코0=우리가 이미 유지하고 있는 동맹과 아메리카에서의 동맹을 동시에 추구하지 못할 이유가 없습니다. 우리는 모두 미국의 지도밑에서 함께 일할 수 있습니다.
USA_nato_first코0=NATO 우선
USA_nato_first_desc코0=아메리카 대륙이 영향력 행사에 있어 매우 좋은 기회이지만, 우리는 먼저 NATO에 집중해야 합니다.
USA_dominate_the_americas코0=아메리카 지배
USA_dominate_the_americas_desc코0=아메리카 대륙은 우리의 뒷마당입니다. 따라서, 우리는 아메리카를 지배하는데 노력을 다해야 합니다.
USA_return_guantanamo_bay코0=관타나모 만 반환
USA_return_guantanamo_bay_desc코0=관타나모 만은 우리가 그들의 정부로부터 계속 지켜온 합법적인 쿠바의 영토입니다. 우리는 쿠바인들과 함께 그것을 돌려줄 수 있습니다.
USA_invite_canada코0=캐나다 초대
USA_invite_canada_desc코0=캐나다는 우리가 창설한 신 동맹에 초대할 첫 국가입니다. 우리가 NATO를 떠남에 따라 그들은 우리를 따르려 할 것입니다.
USA_reassure_nafta코0=북미자유무역협정(NAFTA) 부활
USA_reassure_nafta_desc코0=우리는 우리가 여전히 북미자유무역협정(NAFTA)에 전적으로 헌신하고 국가간 무역을 수행하고 있다는 것을 이웃들에게 보여주어야 합니다.
USA_renogitate_nafta코0=NAFTA 재협상
USA_renogitate_nafta_desc코0=북미 무역에서 우리가 다시 한 번 우위를 되찾기 전에 NAFTA를 면밀히 검토할 필요가 있습니다.
USA_the_freedom_league코0=자유 연맹
USA_the_freedom_league_desc코0=라틴 아메리카에 더 많은 영향을 주기 위해, 우리는 '자유 연맹'을 창설하여 그들의 문제에 더 쉽게 개입할 수 있습니다.
USA_invite_brazil코0=브라질 초대
USA_invite_brazil_desc코0=브라질은 라틴 아메리카의 주요 강대국으로, 그들을 우리의 동맹으로 초대하는 것은 정당성 부여에 큰 도움이 될 것입니다.
USA_invite_mexico코0=멕시코 초대
USA_invite_mexico_desc코0=멕시코는 동맹에 있어 명백하고 유익한 국가입니다. 우리는 그들을 초대해야만 합니다.
USA_cautious_southern_policy코0=신중한 남미 정책
USA_cautious_southern_policy_desc코0=우리는 남미 이웃을 너무 신뢰해서는 안됩니다. 우리는 항상 평화롭게 공존해왔습니다. 우리는 이 상태를 유지해야 합니다.
USA_settle_the_cuban_question코0=쿠바문제 해결
USA_settle_the_cuban_question_desc코0=혁명 전까지만 해도 쿠바는 미국의 꼭두각시 국가였습니다. 이제 우리가 쿠바를 위해 무엇을 해야할 지를 결정해야할 때입니다.
USA_assemble_the_alliance코0=동맹 소집
USA_assemble_the_alliance_desc코0=이제 우리의 새로운 동맹국들을 불러모을 차례입니다. 우리는 모든 회원국에게 안녕과 평화를 보장할 것입니다!
USA_secure_fence_act코0=울타리 법 제정
USA_secure_fence_act_desc코0=불법 이민자의 끊임없는 흐름은 우리 국가간의 관게에 있어 걸림돌이 됩니다. 우리는 큰 '울타리'를 형성함으로써 이런 부적절한 흐름을 막아야 합니다.
USA_avenge_1812코0=1812년의 복수
USA_avenge_1812_desc코0=캐나다인들은 1812년의 전쟁에서 영국의 도움을 받아 우리의 공격으로부터 살아남을 수 있었습니다. 그러나 오늘날 우리는 절대적인 힘입니다. 이제 얼마나 공정한지 봅시다.
USA_correct_the_southern_border코0=남부 국경 수정
USA_correct_the_southern_border_desc코0=우리의 남부정복은 멕시코-미국 전쟁과 함께 끝난 것이 아닙니다. 우리는 계속 나아갈 것이고, 마땅히 미국의 것들을 가져갈 것입니다!
USA_build_the_wall코0=장벽 건설
USA_build_the_wall_desc코0=불법 체류자의 흐름이 우리의 자원에 크나큰 부담을 안겨줍니다. 우리는 이를 막아야 합니다. 장벽은 불법 체류자의 숫자를 줄이는 최선의 선택입니다.
USA_destroy_south_american_socialists코0=남미 사회주의자 파괴
USA_destroy_south_american_socialists_desc코0=베네수엘라와 같은 사회주의 국가들이 존재하도록 허용했다는 사실은 너무 역겹습니다. 우리는 이 악의 축을 우리의 뒷마당에서 완전히 몰아내야 합니다.
##Middle East
USA_diplomacy_middle_east코0=중동의 외교
USA_diplomacy_middle_east_desc코0=중동과의 외교가 종종 갈등에 빠지긴 하지만, 우리가 여전히 활용할 수 있는 많은 기회가 존재합니다.
USA_continue_american_support_of_israel코0=이스라엘 지원유지
USA_continue_american_support_of_israel_desc코0=우리는 수십년간 이스라엘을 지원해 왔습니다. 이슬람 세계가 경악할 정도로 말이죠. 우리는 동맹국을 포기하지 않을 것이므로, 지원은 계속 유지되어야 합니다.
USA_recognize_palestine코0=팔레스타인을 인정
USA_recognize_palestine_desc코0=이스라엘에 대한 우리의 지원은 많은 문제를 야기했습니다. 우리는 중동에서 미움받고 있으며, 이로인해 기회들이 우리에게 닫혀있는 상황입니다. 우리는 팔레스타인을 인정하고, 이스라엘에 대한 지원을 중단해야 합니다.
USA_anti_islamist_doctrine코0=반-이슬람 정책
USA_anti_islamist_doctrine_desc코0=이슬람주의는 우리에게 파괴와 죽음만을 가져옵니다. 우리는 그러한 비도덕적인 관념에 적극적으로 맞설 것입니다.
USA_befriend_the_saudis코0=사우디 아라비아와의 친선
USA_befriend_the_saudis_desc코0=이슬람 세계의 주요 국가들과 친선관계를 가지는 것은 우리에게 유용한 거래와 관계를 제공할 것입니다.
USA_demand_reparations_for_the_uss_liberty코0=리버티 사건 배상 요구
USA_demand_reparations_for_the_uss_liberty_desc코0=이스라엘 개자식들이 중립적인 동맹국은 물론, 중립국의 선박을 격침시킬 정도로 대담하다는 사실은 너무 터무니 없습니다. 이 일이 수십년 전에 일어났음에도 불구하고, 우리는 그날 죽은 이들을 잊어서는 안됩니다. 이스라엘은 반드시 배상해야만 합니다.
USA_oil_deals_with_saudi_arabia코0=사우디 아라비아와의 석유 거래
USA_oil_deals_with_saudi_arabia_desc코0=사우디 아라비아는 석유로 넘쳐납니다! 우리는 사우디 아라비아와 계약을 맺어야 합니다.
