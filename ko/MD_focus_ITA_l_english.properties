italy_md.13.d코0=[From.GetName] 은(는) 우리나라의 사회기반시설 개발에 도움을 주기로 결심하였습니다. 우리는 더욱  더 강해지기 위해 이러한 제의를 기뻐하며 받아들였습니다!
