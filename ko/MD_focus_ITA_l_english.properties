italy_md.20.t코0=아탈리브 결과 : 떠난다!
italy_md.20.d코0=이탈리아 시민들은 현명하게 투표를 하여 이탈리아가 EU를 떠나는데 찬성을 하였습니다! 우리는 50조항에 의거하여 가능한한 빨리 협의를 시작해야합니다.
