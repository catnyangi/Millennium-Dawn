italy_news.7.t코0=이탈리아가 '마피아와의 전쟁'을 선언하다!
italy_news.7.d코0=조직범죄는 이탈리아에서의 가장 큰 문제입니다. 수십 년 동안 그들의 그늘진 사업은 이탈리아 정부의 영향을 거의 받지 않고 일어날 수 있었습니다. 하지만, 오늘날 이탈리아는 공식적으로 전국의 조직범죄들을 근절하기 위해서 '과정'을 시작했습니다. 이 '전쟁'이 얼마나 효과적일지는 시간 만이 알 수 있을 것입니다.
