italy_news.5.d코0='EU는 유럽의 국가들과 천천히 한단계씩 친분을 쌓아왔으며, 매년간의 전쟁이 끝난 지금 드디어 통합의  길로 갈 차레입니다. EU가 창설된 이례로 센겐협정, 유로존과 같은 발전의 길만을 걸어왔으며, 하나의 국가로 통합되면서 유럽은 아시아나 미국보다 더욱 더 강력한 경제, 힘을 가진 국가가 될 것입니다. EU의 마지막 발걸음인 통합이 시작되고 있습니다.
