italy_md.23.t코0=이탈리아 국가 시스템 소개
italy_md.23.d코0=이 안내창은 이탈리아의 플레이에 적용된 새로운 디시전과 이벤트에 대해 소개하는 창입니다.\n \n현재 본 모드에서 이탈리아의 플레이는 문제없이 가능하지만 일부 세부적인 부분들이 아직 미완성인 상태입니다. 세부 정치 이벤트, 반이슬람주의 정당 관련 중점, 추가적인 요소들과 군사 관련 테크트리는 아직 원본모드에서 작업중인 상태이니 감안하고 플레이해주시면 감사하겠습니다.
