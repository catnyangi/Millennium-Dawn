italy_md.25.d코0=산업 중점의 "대규모 프로젝트" 중점 트리에서 "이탈리아 우주청 (ASI) 지원 확대"를 완료하게 되면 그때부터 우주 관련 디시전을 사용할 수 있게 됩니다. 지속적으로 반복되는 이 디시전은 엄청난 비용이 들지만, 그 대신 연구 속도 증가와 조금의 정치력을 제공해주는 '과학 우주 탐사'에 더욱 많은 지원을 할 수 있도록 해줄 것입니다. 제일 중요한 것은, 이 우주 프로그램의 성장을 통해 우린 최종적으로 소행성 자원 채굴의 기지로써 활용될 '달 전초기지'를 준비하고 시작할 수 있게 된다는 것입니다. 소행성 자원 채굴 (Asteroid mining)은 최소한 국가가 이 프로젝트에 들어가는 상당히 큰 유지 비용을 감당할 수 있는 한, 전략적인 희귀 자원들을 얻는데 큰 도움을 줄 것입니다. 이와 동시에 국가는 이 우주 프로그램의 성과를 통해 국민들을 충분히 납득시켜야하며, 그러지 못한다면 이 프로젝트에 들어가는 엄청난 비용과 노력을 인정받을 수 없게 될 것이며 더 나아가 결국 모든 프로젝트를 중단해야 할지도 모릅니다.
