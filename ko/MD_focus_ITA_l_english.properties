italy_md.24.d코0=50년 이상의 건설 끝에 살레르노-레조디칼라브리아-칼라브리아 고속도로가 개통되게 되었습니다! 이 고속도로에는 엄청난 현대화 공사를 실행되었습니다. 많은 갈래길들이 기존의 도로를 따라 지어졌으며, 있던 갈래길들은 재건설되거나 정비되었습니다. 이제 고속도로가 개통되면서 지난 50년간 '이탈리아의 섬'으로 간주되던 칼라브리아에서 어디로든지 쉽게 이동할 수 있게되었습니다.
