italy_md.22.d코0=이탈리아의 정치적인 불안정을 나타내는 요소로써, "전망 개혁"이라는 변동치가 주어집니다. 만약 이를 개혁하지 않는다면 연립 정부 정당들의 지지도는 급속도로 악화될 것입니다. 만약 그들의 지지도가 과거 그들이 당선됬을 때 지지도의 절반보다 더 밑으로 떨어진다면, 그 정당은 연립 정부에서 쫒겨날 것입니다. 연립 정부의 지지도가 너무 많이 하락한다면 정부의 위기가 시작될 것이며, 이는 새로운 선거를 시작하거나 안정도 유지에 더욱 많은 비용을 투자하여 정부를 안정화시킴으로써 해결할 수 있습니다.
