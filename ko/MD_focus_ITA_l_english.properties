italy_md.13.d코0=[From.GetName] 은(는) 우리나라의 사회기반시설 개발에 도움을 주기로 결심하였습니다. 우리는 더욱  더 강해지기 위해 이러한 제의를 기뻐하며 받아들였습니다!
italy_md.13.o1코0=달콤하군
italy_md.14.t코0=[From.GetAdjective] 은(는) 군사 협력을 요청합니다.
italy_md.14.d코0=최근, [From.GetName] 은(는) EU 회원국 간의 군사 협력을 요청했습니다. 또한 자신들의 우수한 보병장비들을 회원국들 간에 공유하고 훈련교관들을 파견하는 청사진을 가지고 있습니다.
italy_md.14.o1코0=좋아 보이는군.
italy_md.15.t코0=아마트리체의 지진!
italy_md.15.d코0=오늘 이탈리아에 지진이 강타했습니다. 진원지는 라치오 아마트리체로 이탈리아 중부 지역이었습니다. 진도는 6.2로, 299명의 사람들이 움브리아, 라치오에서 사망했지만, 최소 238명의 사람들이 돌무더기 속에서 살아남았다고 보도됩니다. 또한 4,400명의 인력이 구조와 탐색 작업에 투입되었습니다.
italy_md.15.o1코0=모든 건물을 다시 지어야겠군!
italy_md.16.t코0=라퀼라의 지진!
italy_md.16.d코0=오늘 이탈리아에 지진이 강타했습니다. 진원지는 아브루초의 라퀼라로 이탈리아 중부지역이었습니다. 진도는 6.3으로 309명의 사람들이 사망했다고 보도되며, 이는 1980년 이르피니아 지진 이후에 일어난 치명적인 지진입니다. 도시가 위치해있는 지반으로 인해 이는 어쩌면 앞으로 일어날 여러번의 지진 중 하나일지도 모릅니다.
italy_md.16.o1코0=빠르고 효율적인 재건설이 필요하다!
