italy_md.31.d코0=많은 중점들과 시스템은 주간 안정도에 기반하고 있습니다. 본 게임은 변동치들이 얼마나 안정도에 큰 영향을 줄 수 있는지 최대값으로 나타내고 있으며, 국민 정신을 통해서 플레이 동안 이 값들이 정확하게 적용 된다는 것을 명확히 알려주고 있습니다. 대부분의 중점은 안정도에 대하여 두 가지 옵션 중 하나로 적용이 될 것입니다. 즉시 안정도를 올려주지만 이후 계속해서 감소되는 방식과, 즉시 안정도를 낮추지만 이후 계속해서 점점 증가하는 방식 중 한 가지로 적용이 될 것입니다.
