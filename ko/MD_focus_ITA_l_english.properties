italy_md.28.t코0=산업시설에 대한 사보타주!
italy_md.28.d코0=오늘 새벽 우리는 산업시설과 사회기반시설이 중무장한 범죄조직에 의해 사보타주를 받았다는 소식을 받았습니다. 산업시설에는 불이 났으며, 고속도로에는 큰 폭발이 일어났습니다. 우리 스파이 이 공격이 우리가 가볍게 조취를 취해 공포감에 사로잡힌 마피아에 의한 일이라고 밝혀냈습니다.
italy_md.28.o1코0=뒤로 물러설 필요가 있다
italy_md.28.o2코0=지구상에는 놈들을 근멸해야할 많은 이유가 있다!
italy_md.29.t코0=군사시설에 대한 사보타주!
italy_md.29.d코0=다시금 버스와 기차에 폭탄이 터지고 산업시설에는 공격이 실행되었습니다. 산업시설은 손상되었고 셀 수도 없이 많은 사람들이 도심 중앙부에서 목숨을 잃었습니다. 다시금 범죄조직의 공격이 이루어졌습니다. 언제 이러한 범죄가 멈출까요?
italy_md.29.o1코0=뒤로 물러나야 한다
italy_md.29.o2코0=겨우 이런걸로 우리를 멈출 수는 없다!
italy_md.30.t코0=마피아
italy_md.30.d코0=조직화된 범죄들은 현재 이탈리아에서 심각한 문제로 여겨지고 있습니다. 게임에서는 이를 반영하여 새로운 이벤트와 디시전들이 추가되었습니다. 모든 이탈리아 남부의 4개 주는 주요 "클랜 (Clan)"과 연루되어 있습니다. 시칠리아 주는 "코사 노스트라", 캄파냐 주는 "카모라", 칼라브리아 주는 "드랑게타", 그리고 풀리아 주는 "사크로 코로나 우니타" 조직과 각각 연관되어 있습니다. 각 조직들은 건설 속도를 감소시키고 해외 투자에 필요한 시간과 비용을 늘어나게 함으로써 지역 발전을 직접적으로 저하시키는 강력한 힘을 가지고 있습니다. 모든 조직의 평균적인 힘은 마피아 국민 정신과 중점에 필요한 비용의 증가를 통해 마피아가 국가 전체에 얼마나 큰 영향을 미치는지 계산하기 위해 사용됩니다. 또한 산업 중점도 현재 마피아 영향력에 따라 더욱 큰 비용이 들어갈 수 도 있으며, 뿐만 아니라 그들의 작전을 위해 얼마나 많은 돈을 빼돌릴 수 있는지에 따라 마피아의 힘도 증가할 것입니다. 범죄자들에 맞서기 위해서, 이탈리아는 경찰 인력을 투입시켜야 하며 이탈리아 국민들이 마피아의 소탕을 위해 협력하도록 설득해야 합니다. 마피아의 영향력은 시간이 흐르면서 수동적으로 증가하지만, 이 수치는 국가 중점을 통해 낮아질 수 있으며, 혹은 정반대로 급격하게 오를 수 도 있습니다. 또한 마피아에 대적하기 위한 이 선택들의 효율성은 '경찰 효율' 값에 기반하고 있습니다. 이 값은 몇 가지 중점, 부패도, 경찰 자금, 지역별 마피아 영향력, 그리고 지역 내 활동하고 있는 첩보 요원들에 영향을 받습니다. 평균적인 마피아의 힘이 몇 년 동안 무시해도 될 정도로 줄어든다면, 마피아를 향한 승리를 마침내 선언할 수 있을 것입니다.
