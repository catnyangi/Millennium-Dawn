italy_news.8.o2코0=알았다.
italy_news.9.t코0=이탈리아의 마피아와의 전쟁은 실패적입니다!
italy_news.9.d코0=분명, 이탈리아에서 온 소식은 가장 큰 시도조차 마침내 마피아를 이탈리아에서 몰아내지 못했다고 말합니다. 두려운 범죄 조직의 역습으로 이탈리아 정부가 권력을 장악하는 것을 막을 수 있다는 사실이 이탈리아가 마피아에게 '전쟁'을 사실상 막을 만큼 충분하다는 것으로 입증되었습니다.
