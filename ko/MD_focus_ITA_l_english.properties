italy_md.10.o1코0=댓가를 치를 것이다!
italy_md.11.t코0=로마 연방으로부터의 초대
italy_md.11.d코0=우리는 '로마 연방'에 초대를 받았습니다. 이 세력은 위대한 로마 제국을 제건하는데 그 목적을 두고 있습니다. 우리는 무엇을 어떻게 해야 할꺄요?
italy_md.11.o1코0=우리는 로마인이다. 우리가 있을 곳은 같은 형제들이 있는 곳밖에 없다.
