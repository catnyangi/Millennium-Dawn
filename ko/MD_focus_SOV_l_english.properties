SOV_attack_chechnya코0=그로즈니 공세
SOV_attack_chechnya_desc코0=1999년 8월에 시작된 제 2차 체첸 전쟁은 1996년 제 1차 체첸 전쟁 이후로 사실상 독립을 누리던 이케리아 주의 체첸 민병대가 이웃 다게스탄 지방에 대규모의 군사적 침투 작전을 벌이며 시작되었습니다.  러시아군의 보복으로 체첸의 수도 그로즈니가 포위 되었습니다.  이 도시는 1월 말이나 2월초에 함락될 가능성이 높습니다.
SOV_presidential_election_of_2000코0=2000년도 선거
SOV_presidential_election_of_2000_desc코0=보리스 옐친의 시대는 1999년 12월 31일, 그가 사실상 그의 지정된 정치적 후계자인 블라디미르 푸친에게 권력을 넘겼을때 끝났습니다. 푸틴은 체첸공화국에 대한 승리에 대한 새로운 지지를 받고있으며,  2000년 3월 대통령 선거로 그의 정치적 정당성을 강화하는 것을 목표로 하고 있다.
SOV_putin코0=푸틴
SOV_putin_desc코0=블라디미르 블라디미로비치 푸틴(1952년생)은 보리스 옐친의 정치적 후계자이며, 선거에서 단연 압승할수 있는 사람입니다.  그의 정치 활동은 비밀 경호국에서 시작 되었는데, 당시 소련 KGB를 위해 활동하던 시기였습니다. 그후 1998년 러시아 연방에서 처음으로 연방 보안국장이 되었고,  1999년 8월 옐친에 의해 부총리로 임명되었습니다.
SOV_zhirinovsky코0=지리노프스키
SOV_zhirinovsky_desc코0=블라디미르 지리노프스키(1946년생)는 1991년부터 러시아의 초민족주의 자유민주당의 지도자로 활동해 왔습니다. 1995년 중도주의 정치인 보리스 넴초프(Boris Nemtsov)와 주스 싸움을 벌이는 것으로 잘 알려진 지리노프스키는 호전적이고 경솔한 정책을 상징합니다. 그의 제안 중 하나는 국경 너머로 공중 방사성 폐기물을 불어 NATO-연합의 발트 국가들을 오염시키는  것입니다.
SOV_zyuganov코0=주가노프
SOV_zyuganov_desc코0=겐다니 주가노프(1944년생)는 1993년 부터 러시아 공산당의 당수입니다. 1996년, 주가노프는 보리스 옐친을 상대로 대선에서 승리할수 있는 후보로 꼽혔으나, 초반 우세를 과시하다가 옐친의 54.4%에 비해 40.7%의 득표율로 얻어 패배했습니다.  정치적으로 주가노프는 좌익 민족주의의 입장을 갖고 있습니다.
SOV_yavlinsky코0=야블린스키
SOV_yavlinsky_desc코0=그리고리 야블린스키(1952년생)는 "500 Days Programme"의 저자로 1990년대  초 소비에트 연방의 경제 구조조정에서 활동했으면, 사회 자유주의 야블로코 연합의 수장입니다.  1996년 그는 7.3&의 득표율을 기록했습니다. 그는도시와 중산층 유권자들에게 가장 강한 지지를 받고있으며, 그의 외교 정책은 서방세력에 우호적입니다.
#Vladimir Poutine
SOV_empower_putins_cronies코0=푸틴의 꼭두각시 권력 강화
SOV_empower_putins_cronies_desc코0=소비에트 연방의 해체여파로, 이전에는 국영기업이었던 많은 기업들이 민영화가 되었습니다 . '올리가르히'로 통칭되는 엘리트 계급의 사업가들은 저렴한 가격으로 기업을 인수하고 그후 경제적 이익을 자본화하여 매우 빠르게 부유해졌습니다. 이 올리가르히들은 옐친과 푸틴 행정부와 긴밀하게 연계되어있습니다.
SOV_fight_corruption코0=부패와의 전쟁
SOV_fight_corruption_desc코0=푸틴은 올리가르히들을  옹호하고 방조하는 옐친의 정책을 계속하기보다는 그들의 영향력을 억누르고 주요 산업을 다시 국유화하며 직장 민주주의와 산업 정부의 감독을 높이려고 노력해야 합니다. 이것은 석유 및 가스 산업과의 관계를 해치고 서방 투자자들을 외면하겠지만 러시아 공공 생활의 만연한 부패와싸울 것입니다.
SOV_gazprom코0=가스프롬 확장
SOV_gazprom_desc코0=가스프롬은 러시아의 주요 기업으로 1989년 천연가스 자원 생산 및 판매 사업에서 활동하기 위해 설립되었습니다.  그후 세계 단일 최대 생산국이 되었으며, 러시아 연방의 국내 및 국제 시장에 가장 강력한 천연 자원 공급 업체로 활동하고있습니다.
SOV_weaken_the_oligarchs코0=올리가르히 약화
SOV_weaken_the_oligarchs_desc코0=옐친 행정부 시절의 아나톨리 추바이스의 프로그램을 공개적으로 부인한데 이어 부패하고 탐욕스러운 개인들에 대한 정부의 캠페인을 발표한 뒤, 이제 러시아 정부 내에서 강력하고 연줄이 좋은 사업가들의 영향력을 조직적으로 제거해야할 때입니다.
SOV_secure_putins_position코0=푸틴의 입지확보
SOV_secure_putins_position_desc코0=2000년도 선거에서 러시아 공산당과 주가노프의 부진한 성적으로 지역 및 연방 제휴후, 러시아는 정치적 절차를 통해 러시아 공산당을 몰아낼수 있습니다. 이것은 장기적으로 푸틴에 심각한 정치적위협인 공산주의자와 네오소비에트 주의자들을 제거할 것입니다. 그 후, 주가노프가 구상한 '양당 체제'는 일당 체제가 될 것입니다.
SOV_nationalize_oligarch_factories코0=올리가르히 공장 국유화
SOV_nationalize_oligarch_factories_desc코0=거대 가스회사 노바텍의 레오니드 마켈슨, 철강 대기업 노보리페츠키의 블라디미르 리신, 석유회사인 루코일의 바기트 알렉페로프는 소련의 경제 붕괴 직후 자신을 부유하게한 러시아 올리가르히들의 예입니다. 이러한 회사, 특히 중공업 및 천연자원은 대중의 손으로 돌아가야 합니다.
SOV_moscow_military_factories코0=모스크바 무기 생산
SOV_moscow_military_factories_desc코0=1950년대 초부터 소련과 러시아 군대에서 사용하던 일련의 러시아 표준제 돌격소총 생산업체인 JSC 칼라시니코프 그룹뿐만 아니라 항공기 제조업체 수호이와 미그도 포함한 많은 러시아 방산업체들이 모스크바에 위치하고 있습니다. 러시아 국방에 필수적인 이들 기업은 실패를 허용하기엔 너무나도 중요합니다.
SOV_republican_industrial_project코0=공화국 산업 계획
SOV_republican_industrial_project_desc코0=1990 년대 후반 러시아는 근대 역사상 가장 심각한 경제 위기를 겪었습니다. 실업이 만연하고 있으면, 소련이후 급속한 민영화와 기업 및 양질의 노동자들의 대량 이민으로 인한 빈곤이 만연하고 있습니다. 2000년대는 더 나아야 하며, 국내 및 국제 무역을 위해서는 민간 산업이 강화되어야합니다.
SOV_take_control_of_the_justice_system코0=사법제도에 영향 행사
SOV_take_control_of_the_justice_system_desc코0=푸틴은 2001년 개정된 러시아 연방 법관 지위법을 계기로 1990년대 격동 이후 남은 부패한 사법관들을 단속하려는 의도로 지역 및 지방 법관에 대한 감독 강화와 품질 관리를 도입하는 것을 공식 목표로 삼았습니다. 부작용으로, 러시아 사법제도에대한 푸틴주의자들의 간섭은 국내 정보계를 떠나게 될것입니다.
SOV_republican_military_project코0=공화국 군수 계획
SOV_republican_military_project_desc코0=모스크바에서 군수회사가 확장된 후, 이제 러시아 무기산업의 혜택을 지방으로 확대하는 것이 필수적입니다. 그곳에서 러시아 군수계약업체들은 도시의지하 시험 시설보다 더 많은 군사 시험을 할 수 있는 공간을 찾을 수 있게 될 것입니다. 그러나 먼저 이러한 노력을 지원하기 위해 지역에 재능있는 인재를 공급해야합니다.
SOV_education_reform코0=러시아 교육
SOV_education_reform_desc코0=소련의 폐쇄적인 교육 시스템은 소련의 이익을 위해 충분했지만, 러시아의 자유화와 서구의 정보에 대한 대중들의 접근은 러시아 대중들에게 교육 시스템이 서구의 상대 국가들보다 얼마나 뒤처져 있는지를 보여 주었습니다. 푸틴 정부는 러시아 교육 시스템의 질을 향상시키기 위한 핵심 정책 목표 중 하나로 만들었습니다.
SOV_st_petersburg_military_factories코0=상트페테르부르크 군수 공장
SOV_st_petersburg_military_factories_desc코0=모스크바는 러시아 방위 산업의 중심이지만, 상트페테르부르크 연방시와 레닌그라드 주정부는 이나라의 제2의 인구 중심지로 약 7백만 명의 사람들이 살고 있습니다. 상트페테르부르크는 러시아의 방위 산업에 대한 미개발 잠재력이 풍부하며 러시아 제조업체들에게 많은 숙련 노동자들을 공급할 수 있을 것입니다.
SOV_take_control_of_local_administrations코0=지방 정부 장악
SOV_take_control_of_local_administrations_desc코0=통합러시아는 러시아를 강하고 주장되는 국내외 정책 어젠다를 집행할 수 있는 통일된 국익 블록으로 형성한다는 중대한 목표에서 정부를 비롯한 특히 당 밖에서 정부에 대한 반대와 지역 정치 활동주의를 용납하지 않습니다.
SOV_oppress_the_opposition코0=야당 탄압
SOV_oppress_the_opposition_desc코0=과거 통합러시아는 러시아 공산당과 일부 중도 세력과 동맹을 맺고 자체 의제를 발전시켰지만, 공산주의자, 중도주의자 러시아 자유민주당은 어느시점부터 조금 성가신편이 되고있습니다. 공식적으로 야당에 대한 금지는 없겠지만, 그들의 적극성과 조직력은 모든 선거에서 통합러시아의 후보자들이 압도적으로 선호될 때까지 모든 방면에서 방해를 받아야 합니다.
SOV_encourage_industrial_growth코0=산업 성장 촉진
SOV_encourage_industrial_growth_desc코0=연방 정부의 통제가 강화되고 반대의 현지 목소리가 문제를 일으킬 가능성이 낮아지면서 러시아의 넓은 공간과 다양하고 수많은 인구를 1990년대의 경기침체로부터 러시아 경제 성장과 회복이라는 목표를 더 발전시키는 데 사용할 수 있게 되었습니다.
SOV_aggressive_foreign_policy코0=공격적인 외교정책
SOV_aggressive_foreign_policy_desc코0=국내 전선이 내부 반대와 투덜거림으로부터 확보된 가운데 러시아는 이제 무차별적이고 겉으로는 호전적인 언사를 강화할 수 있습니다. 어떤 러시아 외교 정책 입장의 최전선에서라도 주권 제3자에 대한 영향력, 개입 또는 침공의 빌미를 제공할 수 있는 추방된 러시아 민족을 보호할 필요가 있습니다.
SOV_encourage_military_production코0=러시아 무기 제조
SOV_encourage_military_production_desc코0=민간 위기에서 경제 회복이 진행되고 있는 가운데, 정부는 비록 잠시라도 군 산업을 장려하고 군사장비를 과잉 생산하여 러시아 국내 방산산업의 이익잠재력에 대한 외국의 열정을 더욱 부추길 필요가 있습니다. 부작용으로 우리 군대는 그로부터 총을 얻을것입니다.
SOV_the_dictatorship코0=독재자
SOV_the_dictatorship_desc코0=더 이상 의회 민주주의적 가치에 충실할 필요가 없습니다. 블라디미르 푸틴, 드미트리 메드베데프, 그들의 통합러시아당은 소위 정치적 라이벌보다 더 잘 알고 있으며, 사람들이 서로 정치적인 비전을 비교하는것은 더이상 러시아 정치 생활에서 필요한것이 아닙니다. 푸틴은 방법을 알고있습니다. 그가 이끌게 하십시오. 영원히.
##Putin-Zhirinovsky Shared Tree
SOV_russian_national_interests코0=러시아의 국익
SOV_russian_national_interests_desc코0=1991년 소비에트 연방의 붕괴이후 혼란에 빠진 러시아의 정치적 권리는, 1990 년대 후반에 강력한 외교 정책 목표를 중심으로 조직되었습니다. 루카셴코의 벨라루스와의 긴밀한 관계를 맺고 있으며, 러시아 인의 안보와 러시아 해군의 이익을 목적으로 우크라이나에 강한 영향력을 행사하며, 압하지아와 남부 오세티아에서 조지아의 과도한 접근을 제거 했습니다.
SOV_undermine_georgia코0=조지아 약화
SOV_undermine_georgia_desc코0=러시아 대외정보기관 인 러시아 대외정보국(SVR RF)은 조지아 공화국을 들여다 보고 러시아정보원과 함께 조지아의 군사 및 정치기구를 훼손하여 정부가 특히 압하지아와 남오세티아에 있는 러시아의 보호령에 관련된 조지아의 외교 및 정치적 움직임을 예측할 수 있게 해야합니다.
SOV_annex_abkhazia_and_south_ossetia코0=아브하즈와 남 오세티아 통합
SOV_annex_abkhazia_and_south_ossetia_desc코0=압하지아와 남 오세티아에서 조지아의 간섭은 방치하기에는 너무 위험합니다. 조지아의 군대를 막고 압하지아와 남오세티아의 '주권'을 보존하는 것은 지역의 러시아인을 위해 절대적으로 필요합니다.
SOV_2008_military_reforms코0=2008년 군수 점검
SOV_2008_military_reforms_desc코0=소련의 붉은군대의 붕괴와 분열이후 아직도 논리적으로 혼란에 빠져있는 러시아 군은, 1996년 제 1차 체첸전쟁에서의 굴욕적인 패배를 포함해 허점 이상의 것으로 입증된 비대하고 비효율적인 전투력을 가지고 있습니다. 아나톨리 세르듀코프 주변의 러시아 정부 대책반이 러시아군, 특히 러시아 장교단을 개혁하기 위한 야심 찬 계획을 세웠다.
SOV_reassure_belarus코0=벨라루스를 안심시키다.
SOV_reassure_belarus_desc코0=1998년 "시민의 평등권 조약"이된 이래, 1996년부터 이중국적 '연합 국가'로 알려진 러시아와 벨라루스는 강력한 정치적, 경제적, 사회적 유대를 형성해 왔습니다. 종종 '유럽의 마지막 독재자'라고 불리는 알렉산더 루카셴코의 벨라루스는 서방의 침략에서 러시아의 포옹으로 도망친 확실한 관여자였습니다. 상호 유익한 관계를 유지할 필요가 있습니다.
SOV_tighten_the_union_state코0=연합 국가 강화
SOV_tighten_the_union_state_desc코0=1996 년 러시아와 벨로루시 연합국은 두 국가 간의 무역 장벽과 문화적 분열을 없애려고 시도했지만 둘을 동등하게 설정하는 중대한 오류를 범했습니다. 러시아는 모든 동유럽의 자연 보호국으로서 어리석은 친서 방적 사고 방식에 빠지지 않도록 벨로루시 정책을 면밀히 주시해야합니다.
SOV_pressure_ukraine코0=우크라이나 압박
SOV_pressure_ukraine_desc코0='우크라이나'라는 이름은 말 그대로 '국경지대'로 번역되는 단어에서 유래되었습니다. 우크라이나 사람들은 독립을 믿고 살고 있지만, 그들의 문화적, 지리적 존재는 궁극적으로 러시아, 그들의 더 중요하고 더 강력한 이웃에 의존합니다. 우크라이나는 러시아 영역의 일부로 유지되는 것이 중요합니다.
SOV_condemn_ukrainian_russophobes코0=우크라이나의 반러인사 비난
SOV_condemn_ukrainian_russophobes_desc코0=우크라이나의 최근 정치적 변화는 키예프 정부가 러시아와 그녀의 오크라이나, '경계'사이의 고대 유대를 존중할 의도가 없음을 분명히했습니다. 우크라이나에 대한 우리의 정책 전환이 러시아 국민들 사이에 어떠한 반발을 초래하지 않도록 하기 위해, 우리는 우선 그들을 향한 외교적 수사에서 기어를 바꿀 필요가 있습니다. 아마도 몇 가지 사건이 조작 될 수도 있습니다.
SOV_demand_belarussian_annexation코0=연합 국가 연방화
SOV_demand_belarussian_annexation_desc코0=일부 비평가들에 의해 죽었다고 생각되었던 연합 국가는 이제 최종 단계인 실제 연합에 들어갈 수 있습니다. 벨라루스는 민스크, 그로드노, 고멜 오블라스트의 형태로 러시아 연방에 가입하게 되어 기뻐할것입니다. 이것은 러시아에 대한 루카셴코 정책의 논리적 결론이며 벨라루스 정책 입안자들에게 놀라운 일이 아닐 것입니다.
SOV_take_crimea코0=크림반도 점령
SOV_take_crimea_desc코0=우리는 우크라이나에 대한 최선의 선택을 고려하고 있지만, 노보로시스크에서 아조프 해를 가로 지르는 인종적으로 러시아인이자 전략적으로 중요한 반도 인 크리미아를 신속한 힘의 과시로 점령하는 것이 중요합니다. 우크라이나 정부에대한 지역 반란을 선동하고 "지원"하기 위해 배치 될 부대는 러시아에 그 문제에 대해 그럴듯한 반감을 줄 수 있도록 표기를 해제해야 합니다. 우리 군대의 명료성을 늦춘다면 서방의 갑작스런 개입을 전면적으로 막을 수 있을 것입니다.
SOV_southern_defensive_option코0=남부 방어 옵션
SOV_southern_defensive_option_desc코0=우크라이나에 대한 추가 침략을 추구하는 대신, 우리는 대신 남쪽으로 가서 조지아를 성가시게 해야합니다.
SOV_the_novorossiyan_uprising코0=노보로시안 반란
SOV_the_novorossiyan_uprising_desc코0=크림 반도의 안전을 통해 우크라이나 본토 동쪽에 있는 루한스크와 도네츠크 주민들은 러시아 민족 주권을 요구합니다. 일부 "은밀한" 행동으로 러시아 군은 이러한 해방 운동을 지원할 수 있습니다.
SOV_annex_novorossiya코0=노보로시야 합병
SOV_annex_novorossiya_desc코0=노보로시야 또는 '새로운 러시아'는 주로 러시아 인으로 채워진 동부와 남부 우크라이나 지역의 집단 용어입니다. 노보로시얀은 소련 시절 어떤 소비에트 공화국에 살고 있는지에 대해 무관심했지만, 그들은 소련 붕괴 이후 고국에서 찢겨졌습니다. 지금, 그들은 더 이상 독립적 인 우크라이나에서 행복하지 않습니다. 그것은 용납할 수 없습니다.
SOV_demand_baltic_loyalty코0=발트3국에 대한 충성 요구
SOV_demand_baltic_loyalty_desc코0=1940년대에 에스토니아, 라트비아, 리투아니아의 발트해 공화국들은 1920년대에서 1930년대 사이의 짧은 독립이후의 소련의 회원국으로 강압적으로 가입했습니다. 비록 소련이 핀란드의 숭고한 목적을 설득하려다 다소 역효과가 났지만, 러시아의 발트해 회원국들은 매우 유익했었다는 걸 부정할 수는 없습니다. 러시아에게는, 그거면 된겁니다.
SOV_settle_the_estonian_question코0=에스토니아 문제 해결
SOV_settle_the_estonian_question_desc코0=30만 명 이상의 러시아 교포들은 에스토니아를 그들의 고향이라고 부르는데, 주로 러시아 국경과 가까운 하주와 이다-비루 카운티에 있습니다. 전반적으로 러시아인종은 에스토니아 인구의 약 4분의 1을 차지하고 있으며, NATO나 EU와 같은 서구의 영향을 미치는 조직으로부터 굴욕적인 회원국으로 강제 동원된 우리 국민의 집단입니다.  이 문제는 해결되어야합니다.
SOV_settle_the_latvian_question코0=라트비아 문제 해결
SOV_settle_the_latvian_question_desc코0=소련붕괴후 라트비아에는 약 100만명의 러시아 인이 남아있었습니다. 이 집단의 절반정도가 라트비아를 떠났지만, 약 50만명의 러시아인들이 리가의 멍에에 남아있습니다. 여전히, 이것은 라트비아 인구의 약 4분의 1에 해당하며, 에스토니아 다음으로, 서구의 간섭에 의해 합법적인 조국과 정치적 결탁에서 쫓겨난 러시아 국민의 또 다른 부분을 나타냅니다. 그것은 받아들이수 없습니다.
SOV_attack_lithuania코0=리투아니아 공격
SOV_attack_lithuania_desc코0=에스토니아와 라트비아에서의 러시아인들의 인종적 수세의 문제가 해결된 후, 좀 더 노골적인 침략 행동으로, 칼리닌그라드 주와 러시아 본토를 연결할 시점은 지금입니다. 그 길에 있는 작은 나라 리투아니아는 1991년 소련에서 탈퇴했고, 그 이후 발트해 친구들과 함께 서방과 협력하고 있습니다.
SOV_attack_finland코0=핀란드에서 사건을 조작
SOV_attack_finland_desc코0=1938년 겨울, 핀란드는 준비되지 않은 소련을 비겁하게 공격했고, 핀란드의 정규군은 아무것도 모른채 서 있던 소련 군인들을 공격했습니다.소련이 악한 핀란드의 위협에 맞서 새로운 지역에 방어선을 설치했을때, 그의 하찮은 국민들을 믿어서는 안된다는 것은 명백했습니다. 핀란드는 멸망해야 합니다.
SOV_attack_poland코0=또 다른 분할 
SOV_attack_poland_desc코0=우리 러시아인들은 역사로부터 배우는 사람들 입니다: 만약 처음에 성공하지 못했다면, 폴란드를 분할하고, 분할하고, 또 분할하면 됩니다.
SOV_attack_sweden코0=스웨덴 전쟁 계획
SOV_attack_sweden_desc코0=스웨덴에 대한 공격을 정당화하는 것을 정말로 어려울 것이지만, 아무도 수르스트뢰밍을 게걸스럽게 먹는 바이킹 팬들과 그들의 절인 청어들을 좋아하지 않는다고 말하는 것은 어쨌든 괜찮을 것입니다. 우리는 몇몇의 탱크들과 산책을 나갈 뿐이고, 아무도 신경 쓰지 않는다는 것을 믿을 겁니다. 어서가죠.
SOV_attack_germany코0=독일 헤게모니의 종식
SOV_attack_germany_desc코0=그에 시대에, 오토 폰 비스마르크는 독일과 러시아간의 전쟁을 피하기 위해 어떤 희생을 치르더라도 시도했지만, 그 이후로 독일군은 러시아의 문앞에 또, 또, 또 다시 나타났습니다. 근면하고 악랄하며 유머러스함은 없는 독일 국민들은 러시아의 자신들의 운명에 대한 영원한 주장을 존중할 것이라고 믿겨지지 않습니다. 그러니 그들은 없어져야 합니다.
#Zhirinovsky
SOV_arrest_zyuganov코0=주가노프 구속
SOV_arrest_zyuganov_desc코0=1933년부터 공산주의의 지도자인 겐나디 주가노프는 러시아자유민주당에서 가장 헌신적이고 위험한 비판자이자 정치적 경쟁자중 한 명 입니다. 러시아 공산당에대한 타격을 하기위해서는 먼저 주가노프를 제거해야합니다. 임의의 구실로 주가노프를 구속하는것은 공산주의 운동을 무력화하고 정치적 방향을 부정하는 데 중요합니다.
SOV_political_purges코0=정치적 숙청
SOV_political_purges_desc코0=온건한 보수주의자와 옐친의 아첨꾼들을 물리친 후, 러시아자유민주당은 러시아 국민들이 더 이상 지리노프스키와 그의 동료들이 지지하는 미래의 비전에 대한 실행 가능한 대안으로 그들을 볼 수 없도록 해야 합니다. 그러기 위해서는 옐친 정권에 우호적인 지방 행정관, 판사, 의회 사무원, 시장, 경찰서장, 대학교수들이 제거되어야 합니다.
SOV_crush_the_communists코0=공산주의자 분쇄
SOV_crush_the_communists_desc코0=공산당은 러시아 역사에 퇴폐적이고 부끄러운 얼룩입니다. 사회에서 자신의 정당한 지위를 받아들이지 않으려는 반란주의자 폭도들에게서 나타났으며, 러시아의 자민당의 영구적인 위협으로 남을 것입니다. 러시아 정치에서 공산주의 영향력을 완전히 제거하는 것만으로도 도움이 될 것입니다.
SOV_increase_military_spending코0=군비 지출 증가
SOV_increase_military_spending_desc코0=군대는 자긍심있는 국가의 가장 중요한 집단입니다. 전통적으로 민족주의적 계급의 젊은 장교들로 가득찬 러시아 군대는 지리노프스키 행정부의 가장 중요한 축이 될 수 있습니다 -그들이 새 정부에 충성한다고 확신할수만 있다면 말입니다. 군사 지출의 증가는 국내 안정도과 군사 품질을 향상시킬 것입니다.
SOV_hyper_nationalism코0=초 민족주의
SOV_hyper_nationalism_desc코0=개인이 국가 집단에 완전히 복종함으로써 집단은 힘과 권력을 얻고 세상에 설 수 있습니다. 러시아 아이들은 어릴 때부터 러시아를 섬기는 것이 목적이며, 어떤 러시아인의 생명을 희생해서라도 러시아를 반드시 보존해야 한다는 것을 가르쳐야 합니다 . 물론 자유민주당의 지도자들을 제외하고는, 그들은 그들의 안전한 사무실에 남아 있을 것입니다.
SOV_punish_yeltsins_cronies코0=친옐친 인사 처벌
SOV_punish_yeltsins_cronies_desc코0=사회가 지리노프스키 행정부의 정치적 의제에 점점 더 부합함에 따라 정치 및 경제 엘리트들이 다음 과제를 해결해야합니다.소련 이후 러시아 기업의 민영화 기간동안 부자가된 위험한 계급인 올리가르히들은 정복되어 새로운 체제로 강제투입 되어야합니다. 항복하는 사람들은 그자리에 남아있겠지만, 저항하는 사람들은 명단에 올라갈겁니다.
SOV_revoke_personal_freedoms코0=개인의 자유 폐지
SOV_revoke_personal_freedoms_desc코0=이런 움직임이 아직은 공공연히 있을수 없지만, 자유민주당은 정부가 법정에서 개별적인 반대자들과 비판자들에 의해 제지되는 것을 막기 위해 러시아 사법제도의 전복에 주목해야합니다. 지리노프스키 의제의 충실한 지지자들을 사법 및 입법 권한의 핵심 위치에 배치함으로써, 법원은 잠재적으로 정부 권력에 대한 위협으로 제거될 수 있습니다.
SOV_execute_the_oligarchs코0=불충한 올리가르히 사냥
SOV_execute_the_oligarchs_desc코0=이제 우리정권에 대해 사적으로 혹은 공개적으로 반대한 앞서 언급된 올리가르히들의 목록을 사용하고, 그리고 이러한 파괴적인 요소들을 나라에서 몰아내거나, 가능하다면 살아있는 개인으로서의 귀찮은 지위에서 그들을 완전히 제거해야 할 때입니다. 특히 충성을 지키려 했던 올리가르히들에게 의심스럽게 보이겠지만, 꼭 필요한 조치입니다.
SOV_persecute_minorities코0=소수민족 박해
SOV_persecute_minorities_desc코0=우리는 사회에 살고 있습니다.
SOV_the_end_of_the_republic코0=공화국의 종말
SOV_the_end_of_the_republic_desc코0=러시아를 민족주의 세뇌가 끊이지 않는 경찰국가로, 이제 타불라라사를 만들고 우리의 카드를 테이블 위에 올려놓을 때입니다. 1991년의 자유주의 실험은 실패했습니다. 다원적, 민주적 또는 개인주의 사회를 포용하는 것은 러시아인의 성격에 맞지 않습니다. 이것들은 서양의 사상입니다. 러시아인들은 강력한 기계의 일부로 번영할것입니다. 러시아가 바로 그 기계입니다.
SOV_encourage_foreign_cheap_laborers코0=저렴한 외국인 노동자를 장려
SOV_encourage_foreign_cheap_laborers_desc코0=체첸, 다게스탄 등 골치 아픈 지역의 소수민족 문제를 다루고 있지만, 우리 공장을 어떤 대가를 치르더라도 계속 가동시키는 것이 여전히 중요합니다. 대중의 시선에서 벗어나서, 우리는 러시아에 비해 경제적으로 열등한 이웃국가들의 외국인 노동자를 장려해야합니다. 이 외국인 노동자들은 엄격하게 감독되고 러시아 사회와 분리되어 유지되어야 합니다.
SOV_dictatorial_coup코0=독재 쿠데타
SOV_dictatorial_coup_desc코0=지리노프스키가 러시아인들의 새로운 차르를 목표로 한다는 조짐이 있었지만, 우리의 영광스러운 지도자는 그러한 문제에 별로 관심이 없습니다. 그는 '차르'라는 칭호의 이름을 따온 율리우스 카이사르와 훨씬 더 비슷합니다. 그는 민주주의와 다수결의 짐으로부터 조국을 해방시키기 위해 정치의 길을 걸어왔습니다.
SOV_claim_the_crown코0=왕위계승권 주장
SOV_claim_the_crown_desc코0=1917년 혁명은 비열한 반체제 공산주의자들과 그들의 유태인 대군주들의 산물로, 러시아를 사상 최대의 국가적 위기에 빠뜨 렸습니다. 명예롭고 애국적인 지배가문인 로마노프의 처형은 불안정한 공화주의와 외국세력에의한 악한 간섭의 시작이었습니다. 러시아의 다음 차르가 될 블라디미르 지리노프스키는 이 모든 문제를 해결하기 위해 태어난 사람입니다.
SOV_reinforce_the_one_party_state코0=일당 국가 강화
SOV_reinforce_the_one_party_state_desc코0=최근의 정치적 혼란 이후에 러시아 국민에게 모든 것이 잘 되고 좋다는 것을 알리는 것이 가장 좋습니다. 결국, 이 상태는 러시아 정부의 이전 반복과 크게 다르지 않으며, 1990 년대의 자유주의 단계는 어쨌든 문제만을 낳았습니다. 지리놉스키 행정부에 의해 운영되는 일당국가체제는 러시아에 가장 적합합니다.
SOV_ensure_military_loyalty코0=군사적 충성도 보장
SOV_ensure_military_loyalty_desc코0=최근 러시아 사회의 정치적 변혁과 함께, 지금까지 지리놉스키 운동의 선하고 충실한 지지자인 러시아군이 그 대의에 전념하고 있음을 확실히 하기 위한것입니다. 우리는 문제가 일어나지 않기를 원하며, 군부의 상층에 행정 교체와 함께, 우리는 러시아의 국내 및 외국 안전을 확보 할 수 있어야합니다.
SOV_honor_the_romanovs코0=로마노프에 경의를
SOV_honor_the_romanovs_desc코0=지리노프스키의 자기 대관식은 본질적으로 거의 나폴레옹에 가까우며, 소련식 권위주의 정부에 대한 나쁜 기억을 가진 대부분의 러시아인들과 함께 몇 가지 화를 낼 수밖에 없습니다. 소비에트 독재자들과의 공적 연대를 그리는 것이 가장 좋으며, 대신 지리 노프 스키 군주제와 1917 년 볼셰비키에 의해 전복 된 로마노프 왕조의 연속성을 강조하는 것이 가장 좋습니다.
SOV_secure_kazakhstan코0=카자흐스탄 확보
SOV_secure_kazakhstan_desc코0=카자흐스탄의 철저한 합병은 아마도 불필요 할것입니다. 러시아에 너무 많은 무슬림의 포함시키는 것은 국가의 민족적 건강에 해로울수도 있습니다. 카자흐스탄 국민들의 자기 주도적이고 반항적인 정신은 그들이 러시아와의 현재의 동맹에 역행하도록 이끌지도 있습니다. 이를 막기 위해 카자흐스탄 정부는 반러시아 세력을 제거해야 합니다.
SOV_ambitions_in_central_asia코0=중앙 아시아 야망
SOV_ambitions_in_central_asia_desc코0=타지키스탄, 투르크메니스탄, 키르기스스탄, 우즈베키스탄 및 기타 모든 스탄 국가들은 독립적인 외교 행위자로 세계지도에 불필요하게 추가되어있습니다. 우리는 이나라들중 어느나라도 우리의 적들과 동조하는 것을 원하지 않을 것입니다. 그들이 우리에게 불리하게 행동하기 전에 고삐를 들어야합니다.
SOV_secure_the_grand_duchy코0=대공국 확보
SOV_secure_the_grand_duchy_desc코0=핀란드의 독립은 러시아 역사상 가장 유감스러운 실수 중 하나였습니다. 핀족은 악의로 가득찬 비열한 민족으로, 무고한 러시아를 중상모략하며 콜라와 카렐리아에 정당한 러시아 영토를 빼앗을 수 있는 최선의 기회를 기다리고 있습니다. 평화를 사랑하는 러시아 국민을 상대로 위험한 핀란드 국가의 압도적 위협에 맞서 예방 전쟁이 유일한 해결책입니다.
##Zyuganov
SOV_fight_international_capitalists코0=국제 자본가와 싸우다
SOV_fight_international_capitalists_desc코0=오릴가르히들은 위험하고 부패한 계급이며, 소비에트 시대의 쿨라크보다 낫지 않습니다. 구소련 해체 이후 러시아 올리가르히들은 외국 기업들이 주도하는 글로벌 경제 모델을 선호하고 점점 더 많은 경제적 영향력을 행사하며 러시아 노동자들을 일자리에서 몰아내고 있습니다. 러시아를 되살리기 위해서는 국제 자본주의 계급을 몰아내는것이 최우선 입니다.
SOV_mobilize_the_masses코0=대중 동원
SOV_mobilize_the_masses_desc코0=혁명은 선봉대만으로 이루어 질수 없습니다. 러시아 연방 공산당은 러시아 노동자와 농민들의 마음을 사로잡아 혁명적인 노력에 동원하고 정치경제적으로 참여하게 할 필요가 있습니다. 러시아의 실업자를 고용하고, 공장을 개조하며, 새로운 노동 조합의 건설을 가속화하기 위한 대규모의 노력이 필요합니다.
SOV_weaken_the_banks코0=은행 약화
SOV_weaken_the_banks_desc코0=은행은 자본주의의 수호자로서 깃발을 들고 전투에 참여하고 그 존재 자체로 이익을 수호합니다. 그들은 세계의 빈곤한 지역에 개입하고, 임금 덤핑과 이자 투기로 서민 계급을 학대하며, 합법적 및 불법적 기부로 정치에 영향을 미칩니다. 은행은 단순히 비 정치적인 단기 자금 대출 기관인 상태로 되돌려 야합니다.
SOV_crackdown_on_nationalists코0=민족주의자 단속
SOV_crackdown_on_nationalists_desc코0=소련이 1920년 폴란드에 맞서 러시아 정신을 부르짖을 때나 1941년 독일과 '위대한 애국 전쟁'을 벌일 때 민족주의를 큰 효과로 삼았던 반면, 궁극적으로 민족주의적 우월주의가 공산주의에는 좋지 않다는 것을 인식해야합니다. 건전한 애국심은 모든 공산주의자한테 남아있어야 하지만, 민족주의는 분쇄되어야 합니다.
SOV_the_fifth_international코0=제5 인터내셔널
SOV_the_fifth_international_desc코0=소련 공산주의 운동은 스탈린주의 제3 인터내셔널 지지자들과 1920년대 초부터 트로츠키스트 제4 인터내셔널 지지자들 사이에사이에 균열이 생겼습니다. 이 균열은 소련이 트로츠키주의 지지자들을 숙청하기 시작했을때 피비린내나는 절정에 이르렀습니다. 우리는 새로운 인터내셔널이 필요합니다.
SOV_five_year_plans코0=5개년 계획
SOV_five_year_plans_desc코0=서방국가의 자유 경제 모델은 사회주의 국가의 미래가 아닙니다. 계획경제로의 복귀, 바람직하게는 고전 소련 스타일의 5 개년 계획의 형태로, 정부는 이전에 확인되지 않은 영향을 경제에 줄 것입니다.
SOV_crackdown_on_liberals코0=자유주의자 단속
SOV_crackdown_on_liberals_desc코0=동지들이여, 기억하십시오, 자유주의자를 찌르면 파시스트가 피를 흘리기에 자유주의자는 변장한 파시스트일 뿐입니다. 진보주의자가 집단을 위해 자신의 경제적 권리를 희생하는 것과 파시즘의 제단에 그의 개인적 권리를 희생하는 것 중 하나를 선택해야 할 때마다, 그는 항상 개인의 자유보다 자신의 경제적 지위를 더 선호할 것입니다. 망해라, 진보주의자여.
SOV_empower_the_communist_party코0=공산당에 권한 부여
SOV_empower_the_communist_party_desc코0=소련 공산당의 유산과 소련의 국내외 상호작용에서 당이 했던 레닌주의 교리에 따라 '전위당'의 역할을 되새기면서 러시아공산당도 국가의 새로운 전위당이 되는 것을 목표로 해야 합니다. 첫 번째 초점은 국내 안정화지만, 궁극적으로, 러시아공산당은 러시아와 세계를 위하여 해외로 영향력을 행사해야합니다.
SOV_take_control_of_the_oligarchy코0=올리가르히(과두제) 장악
SOV_take_control_of_the_oligarchy_desc코0=올리가르히(과두제)는 설명할 수 없는 영향력과 끝없는 부의 상아탑에서 러시아 경제를 운용하는 자본주의 독재자들의 위험한 집단입니다. 그러나 공산주의 계획 경제의 비전과 무국적 공산주의로의 전환은 강력한 경제 통제와 대규모 경제 개입주의를 필요로합니다. 올리가르히를 당간부로 바꾸는 것만으로 경제를 원활하게 장악 할 수 있습니다
SOV_civilian_industrial_councils코0=민간 산업 협의회
SOV_civilian_industrial_councils_desc코0=러시아 산업주의를 되살리려는 노력의 일환으로, 우리는 대량의 중장비 건설을 통해 러시아 경제를 떠맡는데 초점을 맞춘 일자리를 만들어야 합니다. 이러한 직업이 반드시 어떤 상품을 수출하기 위해 만들어지는 것은 아니지만 우리가 러시아에서 만든 기계로 혁명 운동을 지원하기로 선택한다면 우리도 할수 있습니다.
SOV_military_industrial_councils코0=군수 산업 협의회
SOV_military_industrial_councils_desc코0=민간 산업 위원회를 이용할 수 있다는 우리의 계산에 따라, 우리는 또한 집단 소유의 (즉, 당이 지배하는) 방산업에 투자할 수 있습니다. 이를 손에 쥐고 있으면 붉은 러시아를 지키는 것은 물론 자신들의 지역적 공산주의를 확립하려는 전세계 혁명운동을 지원할 수 있는 무기를 만들 수 있습니다.
SOV_the_sfsr코0=러시아 소비에트 연방 사회주의 공화국
SOV_the_sfsr_desc코0=소련 공산주의의 붕괴를 초래한 것과 같은 실수를 해서는 안 됩니다. 소련 하의 국가 평등은 중대한 실수였습니다. 대신 우리는 러시아인의 필요, 욕구 및 정서에만 초점을 맞춘 국가적으로 설립 된 공산주의에 참여해야합니다. 결과적으로, 우리의 공산주의 국가는 더 강해지고 소수민족으로 인해 붕괴될 가능성이 줄어들 것입니다.
SOV_the_ussr코0=소비에트 사회주의 공화국 연방
SOV_the_ussr_desc코0=제1 소련의 붕괴로 이어진 민족주의적 분리주의를 염두에 두어야 하지만, 제2 소련의 생성은 소련 혁명의 지속에 필수적입니다. 세계의 다양한 민족에 대한 상부구조의 역할을 할 수 있는 강력한 공산주의 체제를 만들어야만 우리는 인간 사이의 우월주의, 민족주의, 자의적인 분열을 극복할 수 있습니다.
SOV_scientific_councils코0=과학 위원회
SOV_scientific_councils_desc코0=우리는 궁극적으로 과학의 최전선에서 혁명과 조국에 봉사하기 위해 러시아 최고의 학교와 대학을 통해 러시아 젊은이들 사이에서 가장 똑똑한 사람들의 진로를 가속화하도록 노력해야 합니다. 새로운 발명품을 발견하고, 새로운 가설을 시험하고, 새로운 무기 시스템을 개발함으로써, 이 천재들은 우리가 영광스러운 혁명을 강화하고 확산시킬 수 있게 해줄 것입니다.
SOV_the_red_army코0=붉은 군대
SOV_the_red_army_desc코0=공산주의가 통제하는 군대의 재건은 군대 내에서 반동적인 반혁명의 위협을 극복하기 위해 절대적으로 필요합니다. 1917년과 1941년처럼 적군을 혁명의 대의에 구속함으로써, 우리는 반동적인 보수주의자들의 이익이 아니라 공산주의 혁명을 주도하고 노동계급을 보호하는 군대를 만들 것입니다.
SOV_defensive_precautions_west코0=서부 방어 대책
SOV_defensive_precautions_west_desc코0=우리의 가장 강력한 잠재적 적들은 러시아 국경의 서쪽에, 유럽에 있습니다.  북미 개입주의자들의 지지를 받는 서구의 '민주주의'는 궁극적으로 러시아 공산주의 체제의 붕괴를 초래함으로써 그들의 자본주의 의제를 실현하는 것을 목표로 할 것입니다. 우리는 재래식 전쟁에서 생사를 가르는 방어 투쟁을 준비해야합니다. 그리고 필요하다면 핵무기로 혁명으로가는 길을 만들 것입니다.
SOV_communist_ambitions코0=공산주의 야망
SOV_communist_ambitions_desc코0=우리는 1840년대의 오래된 위대한 작품과 1910년대와 1930년대 사이의 공산주의 교리에 대한 러시아확장에 명시된 공산주의 이데올로기의 가장 중요한 목표를 위해 국가, 경제, 군사 및 정치의 모든 요소를 완전히 정복함으로써 우리국가와 이데올로기의 궁극적인 목표를 지원해야 합니다.
SOV_defensive_precautions_south코0=남부 방어 대책
SOV_defensive_precautions_south_desc코0=우리의 가장 위험한 적들은 우리 서쪽이지만, 그들과의 전쟁은 별로 가능성이 없습니다. 하지만 남쪽에 러시아는 훨씬 더 위험한 요소에 직면하고 있습니다. 조지아는 북쪽에 있는 러시아 인들을 억압하는 것을 목표로 하고 있으며, 중앙아시아 공화국은 베이징과 워싱턴 둘다 바라보고 있으며, 중동은 아직도 공산주의자들의 소중히 여기는 모든 것을 파괴하는 것을 목표로 하는 반동 이슬람 사회의 의해 지배를 받고 있습니다.
SOV_territorial_demands코0=영토 요구
SOV_territorial_demands_desc코0=소련의 영광의 회복은 궁극적으로 공산주의 혁명으로부터 자본을 보호하려는 자본가에 의해 만들어진 국가의 해산을 통해 와야합니다. 이는 정말로 모든 국가에 필수적입니다. 
SOV_baltic_republics코0=발트 공화국
SOV_baltic_republics_desc코0=발트해에서 소련 공화국의 재건은 서방과 에스토니아, 라트비아, 리투아니아의 관계 때문에 위험해 보일 수 있지만, 공산주의는 자본주의 정책 입안자들의 외교적 책략에 방해가 받아서는 안 됩니다. 결국 그들은 모두 겁쟁이이며, 우리는 사랑하는 소련을 복원하고 재건하는 길에 그들의 괴롭힘을 극복 할 것입니다.
SOV_caucasian_republics코0=코카서스 공화국
SOV_caucasian_republics_desc코0=카프카스 남부를 공격하면 서방의 러시아 속주 간섭을 신속하고 단호하게 물리칠수 있고 소련을 터키 국경에 다시 배치할 수 있습니다. 동시에 모든 전선에서 NATO를 위협하는 것보다 NATO를 견제하는 더 좋은 방법은 없습니다.
SOV_southern_republics코0=남부 공화국
SOV_southern_republics_desc코0=아시아 공화국은 지리적으로 소련시절을 제외하고는 특별히 중심이 아니었지만, 그럼에도 불구하고 공산주의 경험의 중요하고 가치 있는 부분이었습니다. 소련이 우주를  정복한 곳도 여기에 있습니다. 소련이 원자를 정복한 것은 바로 여기에 있습니다. 소련은 여기에 있었고, 그 제거는 불법이었습다. 이것은 복원되어야합니다.
SOV_communist_europe코0=유럽의 공산주의
SOV_communist_europe_desc코0=유럽인들은 대체로 공산주의에 다소 저조한 평가를 내리지만, 이것은 대부분 자본주의 계급의 유언비어에 바탕을 두고 있습니다. 실적은 똑바로 기록해야합니다. 문을 박차고 들어가기만 하면 썩은 구조물들이 다 무너져내릴 것입니다.
#Yavlinsky
SOV_deals_with_europe코0=유럽과의 거래
SOV_deals_with_europe_desc코0=지리노프스키가 새로운 러시아 제국의 영광을 말할때, 주가노프는 새로운 (암묵적으로 병합을 강요하는) 소련식 정부를 선호하는 반면, 야블린스키는 주로 러시아 연방의 경제적 번영과 러시아인 개개인의 성쇠에 관심이 많습니다. 우리는 유럽을 공격하는 것이 아닌 그녀와 친구가 되어야 합니다.
SOV_national_economic_goals코0=국가 경제 목표
SOV_national_economic_goals_desc코0=1990년대의 러시아의 경제 불황은 나라의 발전을 수십 년을 후퇴시켰고, 2대 열강이라는 자리를 서방 민주주의 국가들에게 넘겨주었습니다. 우리는 경제적 성장을 극대화하기 위해 공공 및 민간 경제 부문은 언제 어디서 성장시킬건지에 대한 로드맵을 마련하기 위해 확고하고 간결한 경제 목표들을 수립해야합니다.
SOV_baltic_economic_cooperation코0=발트 경제 협력
SOV_baltic_economic_cooperation_desc코0=에스토니아, 라트비아, 그리고 리투아니아의 발트해 공화국들을 여전히 러시아를 큰 위협으로 봅니다. 그블은 18세기와 19세기의 러시아 제국과 1940년의 소련에 의한 합병을 기억합니다. 새로운 러시아는 이런 개입주의자들의 유혈사태의 길을 뒤로하고 있습니다. 우리는 상호 간의 이익을 이하여 발트해 국가들의 친구가 될 것입니다. 이것은 발트해 국가에 사는 러시아계 국민들을 안전하게 지키는 최선의 방법입니다.
SOV_european_university_connections코0=유럽 대학 협회
SOV_european_university_connections_desc코0=야블린스키는 러시아의 고등 굥육의 질을 향상시키는 것을 그의 정책의 핵심 목표로 삼았습니다. 세계 최고의 대학들은 서방 민주주의 국가에 있지고, 러시아는 러시아의 학생들이 서방 국가의 동료들과 국제적인 경쟁력을 유지할 수 있도록 자신들의 대학 시스템을 서방 파트너들의 시스템과 연결하려는 노력을 해야할 것입니다.
SOV_russian_defensive_preparations코0=러시아 방어 준비
SOV_russian_defensive_preparations_desc코0=군대가 야블린스키의 주된 초점은 아니지만, 군대는 러시아의 국가 구조의 중요한 기둥이자 러시아인들의 애국심의 위대한 원천으로 남아있습니다. 러시아를 국내 테러로부터 안전하게 지키는 것도 중요하며, 야블린스키의 친서방적인 태도가 베이징에서 적을 만들 수도 있다는 의심을 받고 있습니다. 그들이 누구와 싸울지와는 관계없이, 러시아 육군은 도전에 맞설 준비가 되어있어야 합니다.
SOV_kaliningrad_development코0=칼리닌그라드 활성화
SOV_kaliningrad_development_desc코0=발트해 국가들에 의해 러시아 본토와 분리된 칼리닌그라드 주는 연방의 잊혀진 지역입니다. 하지만 칼리닌그라드는 특히 겨울에, 발트해 연안의 매우 중요한 항구이며, 폴란드와 그 너머로 발트해 국가를 우회하여 직접 물자를 운송할 수있는 '국내선 항로' 를 위한 교활한 국경을 제공합니다.
SOV_fight_the_elites코0=엘리트와 싸우다
SOV_fight_the_elites_desc코0=러시아 국민들은 권위주의적 형태의 정부에 자연스럽게 끌리는 사람들로 부당하게 묘사되어 왔습니다. 이 서방의 묘사는 제정전체주의 정부 뒤에 약한 민주주의 정부에 반하는 전체주의 공산혁명이 일어남에 따른 결과입니다. 우리는 엘리트주의 케렌스키 정부의 과오를 되풀이해서는 안 됩니다. 러시아는 또 다른 독재자가 아닌 러시아인들의 국가입니다.
SOV_democratic_idealism코0=민주적 이상주의
SOV_democratic_idealism_desc코0=비록 과거의 정치 체제가 러시아 민주주의의 훌륭한 성과를 보여주지는 않지만, 러시아인들은 정치적 참여와 개인의 자유, 그리고 자기 표현을 원하는 계몽된 사람들입니다. 우리는 민주주의와 자유의 매우 중요한 이상 아래에 서야합니다.
SOV_kaliningrad_military_sector코0=칼리닌그라드 군수 지구
SOV_kaliningrad_military_sector_desc코0=칼리닌그라드는 발트해를 통해 해양 무역망과 유럽 경제 구역에 군수물자를 수출할 수 있는 최고의 위치에 있기 때문에 러시아 방위 산업 특구를 만들 환상적인 장소입니다.
SOV_expand_the_university_of_moscow코0=대학에 투자
SOV_expand_the_university_of_moscow_desc코0=러시아는 그리고리 페렐민, 게리 카스파로프, 조레스 알페로프 같은 세계에서 가장 똑똑한 사람들의 고향입니다. 하지만 비록 러시아가 이런 엄청난 학문적 잠재력을 가지고 있지만, 러시아의 재주가 많은 사람들은 종종 해외로 떠나기에 국가의 교육시스템은 손을 보지 않은 상태입니다. 우리는 그들이 남도록 유도하기 위해 우리의 시스템을 개선해야합니다.
SOV_soviet_trials코0=소련의 시련
SOV_soviet_trials_desc코0=러시아 국민들에게 책임을 묻기 위해, 우리의 새로운 독립 국가는 소련의 당 간부들과 관료들이 저지를 일반인에 대한 과거의 범죄가 처벌받지 않도록 해야합니다. 우리는 소련의 감시, 소련의 정치적 억압, 그리고 소련 시절에 있었던 부정부패에 빛을 비춰야 합니다.
SOV_reformed_russian_armed_forces코0=러시아 군대 개편
SOV_reformed_russian_armed_forces_decs코0=비록 새로운 러시아는 마지막 수단으로의 호전적인 군대를 거부하지만, 러시아는 여전히 내부와 외부에 모두 많은 잠재적인 적을 가진 큰 국가입니다. 우리가 징병과 다른 형태의 강제 복무에 대한 거리낌이 있을 지 모르지만, 그렇다고 우리의 군대를 길바닥에 내놓아도 된다는 뜻은 아닙니다. 군대는 계속해서 성장해야합니다.
SOV_russia_studies_abroad코0=러시아 해외 유학
SOV_russia_studies_abroad_desc코0=새로운 국가의 교육 봉사 활동의 일환으로, 러시아인와 그외의 사람들 모두에게 러시아와 타국에서도 러시아어에 대한 과정을 제공함으로써 우리나라와 우리의 교육 시스템에 대한 호의적인 의견을 얻을 필요가 있습니다. 러시아에 초점을 맞춘 교육적 추구를 타국에서 홍보함으로써 우리는 외국인들의 새로운 세대의 마음을 얻을 수 있습니다.
SOV_infrastructure_program코0=범유라시아 인프라 프로젝트
SOV_infrastructure_program_desc코0=우리의 경제적 유동성과 힘을 늘리기위하여, 우리는 러시아의 고속도로와 철도 체계 등을 유럽과 아시아 기반시설망에 연결해야 합니다.
SOV_fight_communism코0=공산주의퇴치
SOV_fight_communism_desc코0=우리의 반소련 정서의 일환으로, 또한 우리는 공산주의의 위험한 영향과 젊은 국민들을 떨어뜨려놓을 필요성이 있습니다. 우리는 공산전체주의의 위험과 계획적 경제의 변동성을 강조하는 역사적, 경제적 교휸은 교육 시스템에 포함시켜야 합니다.
SOV_fight_nationalism코0=민족주의자 근절
SOV_fight_nationalism_desc코0=젊은 러시아인들이 공산주의자가 되려고 하는 것을 막으려는 노력 외에도, 또한 우리는 그들이 이상한 우익 사상에 빠지는 것을 막아야 합니다. 국가주의에 맞선 세계대전들과 같은 역사적 사건을 비난하는 것과 보호무역과 고립주의의 경제적 위험성들을 강조하는 것은 많은 조심스러운 학생들이 이러한 위험한 사상에 빠지는 것을 저지할 것입니다.
SOV_approach_nato코0=NATO와의 친선
SOV_approach_nato_desc코0=역사적으로 NATO가 모스크바에 대항하기 위해 생겨났다는 것은 의심의 여지가 없지만, 1949년에 모스크바를 통치했던 국가는 사라졌씁니다. 소련의 몰락과 함께 굳세고 강한 민주주의 러시아가 기상했으며, 굳세고 강한 민주주의가 바로 NATO가 필요로 하는 것입니다.
SOV_maintain_csto코0=CSTO 유지 관리
SOV_maintain_csto_desc코0=우리는 NATO와의 충돌을 바라지 않지만, NATO의 회원국들은 관료적, 전술적 재앙을 맞이할 것입니다. 많은 NATO 회원국가들은 러시아를 신뢰하지 않으며, 그들이 우리 군에 대한 너무 많은 정보에 접근할 수 있도록 허용하는 것은 우리 안보의 차원에서는 바람직하지 않습니다. 우리는 우리의 1990년대 후반에 창설된 CSTO를 굳게 지킬 것입니다.
SOV_bastion_of_democracy코0=민주주의의 요새
SOV_bastion_of_democracy_desc코0=러시아 시민들의 자유가 보장되고 극단주의가 격퇴되면서, 우리나라가 진징으로 민주주의 보루가 되었다라고 말해도 손색이 없습니다. 이제 우리는 미국인들이 어떻게 느끼는지를 알고 있습니다: 우리는 우리는 자유를 사랑하고 그들은 자유를 사랑하지 않는다고 말할 수 있으며, 만약 그들이 이것에 반대한다면, 우리는 그저 그들을 훼방꾼이라 부르며 폭탄으로 밀어버릴 수 있습니다.
SOV_bring_democracy_to_central_asia코0=중앙아시아에 민주주의 가져오기
SOV_bring_democracy_to_central_asia_desc코0=구 소련의 시민들의 정치적 자유를 '확보'하기 위한 노력의 일환으로, 우리는 중앙아시아의 독재자들을 처리하는 것을 강력히 고려해야 합니다. 우리가 그저 문을 박차고 들어가기만 하면, 부패한 구조들은 모두 붕괴할 것입니다.
SOV_liberalize_russian_society코0=러시아 사회 완화
SOV_liberalize_russian_society_desc코0=한명의 시민으로서의 러시아인은 민주주의에 적합하지 않고, 권위주의적 정부하에 사는 것이 운명이라고 주장되어 왔습니다. 차르, 소비에트, 엘친은 전부 자유와 민주주의의 선구자들이 아니였습니다. 하지만, 우리의 새 국가는 맞습니다. 우리의 새로운 사회는 이전의 그 어느 사회보다고 더 진보적이고, 자유를 추구합니다.
SOV_russian_values코0=러시아의 가치
SOV_reform_the_oblasts코0=주의 재구성
SOV_encourage_free_thought코0=자유로운 생각 격려
SOV_army_of_the_republic코0=공화국 군대
SOV_reform_the_army코0=육군 개혁
SOV_encourage_free_expression코0=표현의 자유를 장려
SOV_embrace_the_orthodox_church코0=정교회 포용
SOV_more_universities코0=교육 투자 강화
SOV_full_secularism코0=국가가 후원하는 세속주의
SOV_religious_republicanism코0=종교적 공화주의
#Primary Military Branch
SOV_military_reform코0=군사 개혁
SOV_military_reform_desc코0=소비에트 연방의 해체는 그 회원국들의 군대는 시대에 뒤떨어지고 자금도 부족하게 되었습니다. 미국과 NATO동맹국들은 계속 군대에 투자를 했지만, 소련이후 공화국의 군인들은 근본적으로 새로운 장비나 교리를 받지 못했습니다. 우리는 커버해야할 많은 땅과 보충해야 할 많은 선행이 있습니다. 
SOV_army_reform코0=수호푸트니
SOV_army_reform_desc코0='지상군'인 수코푸트니예는 러시아 육군에 근거지를 둔 분부로, 러시아의 지리적 소인이 매우 크고 공격 가능성이 매우 높다는 것을 설명하기 위해 아마도 가장 많은 관심이 필요할 것입니다. 1990년대 초부터 버려진 지상군은 새로운... 모든 것이 필요합니다. 포병, 탱크, 소총, 모든 것. 일하러 갑시다.
SOV_armored_reform코0=기동력
SOV_armored_reform_desc코0=아프가니스탄 전쟁 당시부터 러시아인들이 그토록 익숙해 있던 신속한 승리를 확보하기 위해서는 적의 포화 속에서 효과적이고 안정적으로 운용할 수 있는 신형 탱크와 동력화 차량으로 지상군을 기동력 있게 배치하고 대비할 필요가 있습니다.
SOV_infantry_modernization코0=보병 현대화
SOV_infantry_modernization_desc코0=군대의 중추는 지상의 병사, 보병이다. 새 탱크, 새 트럭, 새 비행기 그리고 새 배들이 모두 멋지지만, 군대의 핵심은 본질적으로 좋은 소총과 좋은 헬멧과 좋은 훈련을 가진 사람입니다. 하지만 슬프게도, 우리 군대는 현재 그런 것을 가지고 있지 않습니다.
SOV_rifle_renovations코0=소총 개조
SOV_rifle_renovations_desc코0=우리는 미국 M4A1 이나 독일 HK416 등 다른 나라에서 무기의 진행을 따라 잡기 위해 우리의 군인에게 새로운 보병 무기를 제공 해야합니다.
SOV_special_forces코0=특수부대
SOV_special_forces_desc코0=특수부대는 1930년대 초 구소련에서 낙하산 부대를 처음 도입한 국가였던 소련 시절 큰 자부심이었습니다. 이후 구소련 특수부대는 아프가니스탄에서, 러시아 특수부대는 체첸과 다게스탄에서 성공적으로 전투를 치렀습니다.
SOV_t14_armata코0=T-14 아르마타
SOV_t14_armata_desc코0=2015년 퍼레이드에서 처음 공개된 T-14 아르마타는 전장의 48톤급 현대식 타이탄으로, 2A82-1M 125mm 주포로 무장한 T-14는 전 세계 모든 표준 전차를 능가할 것이 분명합니다.
SOV_expand_the_speznaz코0=스페츠나즈 확장
SOV_expand_the_speznaz_desc코0=Voyska spetsialnovo naznacheniya, 또는 짧은 Spetsnaz, 러시아 연방의 특수 목적 군대입니다. 그들은 가장 먼저 적과 교전하고,  피비린내 나는 전투가 끝나면 마지막에 남아 있습니다.
SOV_amphibious_infantry코0=수륙 양용 보병
SOV_amphibious_infantry_desc코0=동유럽의 영원한 육지 전쟁 중 하나에서 수렁에 빠지는 것을 막기 위해 우리는 적의 해안선을 습격 할 엘리트 상륙군이 필요합니다. 미국 해병대에서 영감을받은 우리의 새로운 상륙 보병 부대는 러시아 지상군과 러시아 해군의 힘을 결합 할 것입니다.
SOV_naval_reform코0=해군 개혁
SOV_naval_reform_desc코0=1690년대에 시작된 자랑스러운 역사를 되돌아보며 러시아 해군은 우리의 위대한 국가의 해군과 해상 을 대표하는 군대를 대표합니다. 국경의 다양한 바다에 접근하는 데 의존하는 러시아는 적의 영향과 개입으로부터 바다를 보호하기 위해 해군이 필요합니다.
SOV_destroyer_reform코0=구축함 개혁
SOV_destroyer_reform_desc코0=구축함들은 러시아 육상 해군의 중추 역할을 하지만 최근 들어 건조된 것보다 폐기된 것이 많아 그 수가 감소하고 있습니다. 우리는 구축함의 수를 새로운 기종의 물결로 보충해야 합니다.
SOV_carrier_modernization코0=항공모함 현대화
SOV_carrier_modernization_desc코0=소련 해군은 미국 해군처럼 항공모함을 크게 평가한 적이 없습니다. 현재 쿠즈네조프함은 시대에 뒤떨어지고 낡은 반면, 미 해군은 24척의 현대 항공모함을 보유 하고 있습니다. 우리가 이 임박한 공습과 경쟁하려면, 우리는 보조를 맞추기 위해 새롭고 더 나은 수송기가 필요합니다.
SOV_lada_class_submarines코0=라다급 잠수함
SOV_lada_class_submarines_desc코0=1997년부터 개발된 Lada 급은 프로젝트 363을 계승하고 적 군함을 교제하고 적의 무역 선박을 방해하기 위해 더 좋고 신뢰할 수 있는 장거리 잠수함을 제공하도록 설계된 차세대 디젤 잠수함입니다.
SOV_air_force_reform코0=공군 개혁
SOV_air_force_reform_desc코0=러시아 공군은 소련 붕괴 이후 절실히 형태를 잃어 가고 있으며, 기술적 인 점검과 수치 갱신이 절실히 필요합니다. 우리는 새로운 유형의 항공기와 헬리콥터를 도입해야하고, 히틀러맞서 위대한 애국 전쟁에서 승리 한 사람들처럼 더 재능있는 젊은 공군 장교를 고용해야합니다.
SOV_ka_226코0=KA-226
SOV_ka_226_desc코0=나토가 후드룸이라고 부르는 Kamov Ka-226은 러시아 의 트윈 엔진 유틸리티 헬리콥터입니다. Ka-226은 2002년에 취역했습니다.
SOV_yak_130코0=YAK-130
SOV_yak_130_desc코0=나토가 미텐이라고 부르는 야코블레프 야크-130은 야코블레프가 개발한 아음속 라이트 전투기와 경공격항공기입니다. 비행기 의 개발은 1991 년에 시작되었고 첫비행은 1996 년 4 월 25 일에 실시되었습니다.
#Economic Programs
SOV_economic_programs코0=경제 프로그램
SOV_economic_programs_desc코0=우리의 경제 프로그램은 현재 세계 경제 상황의 현실과 동떨어져 있습니다. 러시아는 낮은 가격과 높은 임금을 통해 국내 평화를 동시에 꾀하는 동시에 국제 석유와 가스 고객을 달래고 러시아로 중요한 경제 수입의 유입을 촉진할 필요가 있습니다.
SOV_rebuild_grozny코0=그로즈니 재건
SOV_rebuild_grozny_desc코0=체첸 전쟁의 참상이 있은 후 그로즈니 지역과 주변 체첸 지역은 그곳 사람들에게 새로운 경제적 관점을 부여하고 바라건대 이 지역의 젊은이들을 러시아 연방에 적대적인 새로운 세대의 테러 민병대에 합류하지 못하도록 동요시키기 위해 재건되어야만 합니다.
SOV_please_the_moscow_oligarchs코0=모스크바 올리가르히를 달래다
SOV_please_the_moscow_oligarchs_desc코0=올리가르히들과의 거래는 국민과 정부 모두에게 불편할 수 있지만, 지난 10년 동안 강력하고 효과적인 연결을 구축했습니다.  이러한 연결을 사용하는 것은 특정 도시 지역의 경제, 특히 모스크바를 확장하는 것이 현명합니다.
SOV_diversify_the_economy코0=경제 다각화
SOV_diversify_the_economy_desc코0=러시아는 주요 수입원 중 하나로 천연자원의 수출을 중심으로 한 자원 생산국입니다. 이것은 몇 가지 문제가 있습니다. 하나는 우리의 자원이 시간이 지나면서 생산과 해외 선적을 위해 더 비싸질 것이고 다른 하나는 우리의 생존을 위해 다른 나라의 자금에 의존하고 있다는 것입니다. 빨리 경제를 다각화해야 합니다.
SOV_decree_no_585코0=법령 제 585호
SOV_decree_no_585_desc코0=
SOV_regauge_the_sakhalin_railway코0=사할린 철도 활성화
SOV_regauge_the_sakhalin_railway_desc코0=러시아 태평양 연안과 일본과 가까운 사할린 섬의 철도는 사할린 경제의 핵심 부분입니다.
SOV_economic_stimulus코0=경제 부양책
SOV_economic_stimulus_desc코0=경제를 활성화하기 위해서는 때때로 자극이 필요합니다. 정부는 사업주들이 준 돈으로 기업을 세운다는 이해로 사업주들에게 돈을 빌려줘야 합니다.
SOV_russian_federation_stabilization_fund코0=러시아 연방 안정화 기금
SOV_russian_federation_stabilization_fund_desc코0=2004년에 설립된 러시아 연방 안정화 기금은 잠재적 인 유가 하락으로부터 국가의 취약한 석유 산업을 보호하기위한 푸틴 정부의 시책 이였습니다. 이 기금은 휘발성 가스와 유가에 의해 부분적으로 야기되었던 1998년 경제 위기 이후 배운 교훈의 결과였습니다.
SOV_expansionary_monetary_policy코0=확장적 통화정책
SOV_expansionary_monetary_policy_desc코0=우리의 통화정책은 확장적 조치 쪽으로 기어를 전환해야합니다. 우리 중앙은행은 금리를 낮추고, 통화 공급을 늘리며, 따라서 러시아 소비기반의 총수요를 늘려 경기를 부양하라는 지시를 받아야 합니다.
SOV_overcome_the_1998_crisis코0=1998년 위기 극복
SOV_overcome_the_1998_crisis_desc코0=구어체로 '러시아 독감'으로 알려진 1998 년 러시아 금융 위기는 1998 년 8 월 17 일에 시작되어 결국 러시아 중앙 은행이 부채를 채무 불이행으로 이어져 러시아의 내부 재정 안정에 대한 국제 관찰자들의 깊은 경제적 불신을 야기했습니다. 회복의 길은 힘들 겠지만 필요합니다.
SOV_heavy_industry_investments코0=중공업 투자
SOV_heavy_industry_investments_desc코0=러시아의 지배적인 자원 생산 및 수출 모델에서 벗어나기 위해 러시아는 도시의 서비스 경제에서 중공업 플랜트를 주로 생산하기 위해 다시 움직여야 합니다.
SOV_attract_international_investors코0=외국 투자자 유치
SOV_attract_international_investors_desc코0=러시아는 거대하지만 인상적인 규모에 맞는 경제 국가는 아닙니다. 러시아의 경제 엘리트들이 이상적인 상태가 아닌 상황에서, 러시아의 지역 기업들은 생계를 유지하기 위해 국제적인 공급자들과 고객들에게 의존하고 있습니다. 외국인 투자자의 건전한 유입이 국가의 경제 상황에 도움이 될 수 있습니다.
SOV_international_oil_price_agreements코0=국제 유가 협정
SOV_international_oil_price_agreements_desc코0=석유 수출국으로서 러시아는 본질적으로 가격 담합에 해당하는 세계의 석유 수출국 15 개를 통합하는 석유 수출국기구 OPEC의 라이벌입니다. 그러나 러시아가 석유수출국기구(OPEC)와 저조한 계약을 맺어 유가가 상승하도록 자극할 수도 있습니다.
SOV_resist_international_sanctions코0=제재에 대한 저항
SOV_resist_international_sanctions_desc코0=경제 제재의 위협은 소련 시절에도 러시아에 가해져 왔고, 그 경험은 러시아 경제가 자치와 자립의 상태에 존재할 준비를 더 갖추게 했을 뿐입니다. 서방의 경제 간섭은 러시아의 경제적 독립과 민족정신을 깨뜨릴 수 없을 것입니다.
SOV_trade_with_the_east코0=동쪽과 무역
SOV_trade_with_the_east_desc코0=자국으로부터의 중국시장의 개방은 상호 이익이 따를 수 있습니다. 중국의 노동자들은 러시아 산업시설에서 일할 수 있으며, 우리의 상품을 구입하고 저들의 회사는 자원을 자국에 운송할 수 있습니다.
SOV_rise_of_the_oligarchs코0=올리가르히의 비상
SOV_rise_of_the_oligarchs_desc코0=독재 계급의 힘은 곧 경제적 힘입니다. 부유하고 성공한 합법적인 기업가들에 대한 사회주의자들과 다른 쓰레기들의 선동과 날조는 이런 촌놈들이 얼마나 게으른지 보여줍니다. 독재자들은 강하고, 그들 덕분에 러시아는 강합니다.
SOV_state_run_capitalism코0=국가 운영 자본주의
SOV_state_run_capitalism_desc코0=소련식 중앙 계획의 교훈과 라세즈 페어 자본주의의 공포의 교훈을 결합하여 러시아 정부는 시장이 정부가 자유롭게 운영할 수 있는 시스템을 만들 수 있습니다.
SOV_intice_oligarchic_investment코0=올리가르히 투자를 유도
SOV_intice_oligarchic_investment_desc코0=올리가르히들과 그들의 막대한 자금을 우리의 처분에 따라, 우리는 이제 대기업의 친구들을 러시아 경제 발전에 유용하게 여기는 업무에 대한 재정을 지시할 수 있습니다.
SOV_request_a_handout코0=유인물 요청
SOV_request_a_handout_desc코0=우리는 현금이 필요합니다. 부탁해요?
SOV_deregulation코0=규제 완화
SOV_deregulation_desc코0=시장 규제는 부패, 오산 및 경제 혼란으로 이어집니다. 우리는 자유 무역, 자유 통화 및 자유 물물 교환 시스템에서 수익성이 입증되는 산업의 성장을 장려해야합니다. 오직 자유 경제만이 강한 경제가 되기를 희망할 수 있습니다.
SOV_regulate_the_market코0=시장 규제
SOV_regulate_the_market_desc코0='자유 시장'이 좋은 일을하는 좋은 것이라고 결정한 사람은 바보입니다. 우리 정부는 러시아 국민이 원하는 결과를 내기 위해 시장을 규제하는 것을 중앙 정책으로 만들어야합니다.
SOV_nationalize_foreign_industry코0=외국 산업 국유화
SOV_nationalize_foreign_industry_desc코0=외국인이 소유한 산업 공장은 항상 경제적 안보 위험입니다. 외국이 경제 제재로 우리를 위협하면서, 산업 소유자가 밤에 떠나 공장의 중요한 부분을 가져가는 것은 항상 위협입니다. 이를 방지하기 위해, 그것은 외부국가들을 불쾌하더라도 우리는 국가에 대한 이러한 산업을 주장 할 필요가 있습니다.
SOV_root_out_the_oligarchs코0=올리가르히 근절
SOV_root_out_the_oligarchs_desc코0=올리가르히 계급의 파괴가 완전히 가능하지는 않겠지만 러시아 경제에서 이들의 영향력은 뿌리 뽑아야 합니다.
SOV_european_interaction_plan코0=유럽 상호 작용 계획
SOV_european_interaction_plan_desc코0=우리는 우리와 중요한 경제 관계를 맺고 있는 유럽 강대국들과 적절히 교류할 계획이 필요합니다.
SOV_appease_foreign_powers코0=외부세력 달래기
SOV_appease_foreign_powers_desc코0=러시아의 국내적, 그리고 국외적 평화를 지키기 위해, 해외 열강들은 러시아를 목전의 위협으로 보는 것과 잠재적인 피해자로 보는 것을 중단해야 합니다. 만약 우리가 외국인들에게 우리가 더 이상 그들에게 직접적인 위협이 되지 않는다고 설득할 수 있다면, 우리를 향한 그들의 보복적인 위협이 감소할 수도 있습니다.
SOV_nordstream코0=노르드 스트림
SOV_nordstream_desc코0=Nord Stream은 발트해를 통과하는 러시아의 주요 가스 공급원 중 한 곳인 독일에 대한 가스 파이프 라인 프로젝트입니다. 이러한 시스템을 통해 러시아와 독일은 가스 이전을 위해 동유럽 국가를 우회하여 러시아가 해당 국가를 괴롭힐 수있는 자유를 제공하고 독일은 괴롭힘을 무시할 자유를 갖게됩니다.
SOV_discuss_lifting_sanctions코0=제재 해제 논의
SOV_discuss_lifting_sanctions_desc코0=우리는 제재를 해제하도록 제재하는 외국 세력에 접근해야 합니다. 확실히, 우리는 그들을 달래기에 충분히 했습니까?
SOV_south_stream코0=사우스 스트림
SOV_south_stream_desc코0=노르드스트림의 상대역인 사우스스트림 파이프라인은 러시아 로스토프 지역에서 흑해를 거쳐 이어지는 가스관 프로그램이다. 이 파이프라인은 불가리아를 거쳐 오스트리아를 향해 북쪽으로 갈라지고 이탈리아를 향해 남쪽으로 갈라진다.
SOV_revaluation_of_the_ruble코0=루블화 재평가
SOV_revaluation_of_the_ruble_desc코0=지난 10년 동안 러시아 통화인 루블의 가치는 현명한 대외 무역 정책 결정과 인플레이션 영향의 부적절한 예방으로 인해 급락했습니다. 우리는 우리가 할 수있는 한 좋은 루블화의 골짜기를 복원해야합니다.
SOV_intice_foreign_investment코0=외국 투자 유도
SOV_intice_foreign_investment_desc코0=러시아는 비록 거대하지만 그 인상적인 크기에 걸맞는 경제 상황에 있지는 않습니다. 이상적인 상황이 아닌 상황에서 러시아의 경제 엘리트들과 함께, 러시아의 지역 기업들은 생계를 유지하기 위해 외국 공급자들과 고객들에게 의존하고 있습니다. 외국인 투자자의 많은 유입이 국가의 경제 상황에 도움이 될 수 있는 상황입니다.
SOV_trade_with_nko코0=북한과의 무역
SOV_trade_with_nko_desc코0=북한 정권은 소련에서 몇 안 되는 지지자이자 후원자 중 한 명입니다.  러시아는 내부 투쟁에 더욱 신경을 쓰면서 구 소련을 북한의 경제적, 정치적 이익의 파트너로 제대로 승계하지 못해 북한이 베이징의 세력권 안으로 빠져들 수 있도록 했습니다. 극동에서의 우리의 전략적 위치를 위해서 우리는 관계를 다시 맺어야 합니다.
SOV_trade_with_sko코0=한국과의 무역
SOV_trade_with_sko_desc코0=모스크바는 가장 오랫동안 평양에서 북한 정권의 잠정적인 지지자였다. 그러나 소련 붕괴 이후 북한은 중국의 지정학적 지원국 지위 획득에동참해왔습니다. 북한은 더 이상 러시아의 지원에 의존하지 않으며, 서울의 경쟁 정부는 경제적으로 더 재능이 있는 것으로 나타났습니다. 러시아는 한국에 대한 이익을 재조정해야 합니다.
SOV_trade_with_authoritarianism코0=권위주의 국가와 무역
SOV_trade_with_authoritarianism_desc코0=민주주의는 자유롭지만 권위주의는 신뢰할 수 있는 의존성을 만듭니다. 전형적으로, 권위주의 정부는 민주주의 국가들보다 자신들의 경제적 활동과 다양성을 확장하는데 서투르고, 결과적으로 그들은 그들의 무역 상대국들에게 오랜 경제적 지배에 빠질 가능성이 더 높습니다. 아마도 그것은 러시아가 잘 어울릴 틈새일 것입니다.
SOV_trade_with_democratic_countries코0=민주국가와 무역
SOV_trade_with_democratic_countries_desc코0=세계 민주주의 국가들은 보통 독재국가들보다 더 높은 수준의 경제적 자유, 사적 사업과 재정 안정에서 정부의 개입을 하지 않습니다. 그 결과 세계 민주주의 국가들과 의미 있는 무역 관계를 구축하는 것이 바람직할 수 있습니다. 러시아는 천연자원을 수출할 믿을 만한 파트너가 필요하기 때문에 그들과의 관계가 좋을 수 있습니다.
SOV_expansionary_trade_policy코0=무역 정책 확대
SOV_expansionary_trade_policy_desc코0=현대적이고 세계화된 세계에서는, 현대적이고 세계화된 무역 정책을 갖는 것이 필수적입니다. 러시아는 천연자원이 풍부하지만, 높은 자격을 갖춘 러시아 노동자들의 이주를 막기 위해서는 고임금 일자리의 접근성 측면에서 서부 국가들을 따라잡아야 합니다. 그러기 위해서는 역설적으로 러시아가 문을 닫지 말고 개방해야 합니다. 무역이 늘어나면 러시아인들의 이익은 커지고 일자리는 늘어날 것입니다.
###Events
russia.0.t코0=러시아가 우리를 그들의 진영으로 초청합니다
russia.0.d코0=러시아는 동맹을 확장하고 군사 동맹을 구축하라는 초대장을 우리에게 보냈습니다.
russia.0.o1코0=수락. 러시아 곰은 우리를 보호할 것입니다.
russia.0.o2코0=거부. 곰은 약하다!
russia.1.t코0=쿠르스크 잠수함 사태
russia.1.d코0=쿠르스크호 침몰사건은 러시아의 콜라 반도에서 북쪽으로 75km 떨어진 지점에서 발생한 해양사고입니다.\n\n러시아의 오스카급 핵잠수함 K-141 '쿠르스크'는 과산화물 폭발을 일으킬 수 있는 65-76 모의 어뢰의 취급을 잘못하였고, 그 뒤에 적어도 5개의 어뢰가 폭발하면서 바닷물이 유입되었고, 결국 침몰했습니다.\n\n러시아 해군 사령부는 상황을 매우 과소평가했으며, NATO가 이 침몰사건과 관련되어 있을지도 모른다는 근거없는 추정에 근거하여 국제적 도움을 거부했습니다. 알래스카의 지진계에서 감지될 정도로 거대한 폭발속에서도, 23명의 생존자가 있었습니다. 이들은 함 후미의 격실에서 수시간을 버텼으나, 끝내 격실마저 침수되었고 결국 러시아의 느리고 비효율적인 대응조치로 인해 쿠르스크의 선원 118명 전원 비극적인 죽음을 맞이했습니다.
russia.1.o1코0=끔찍하군!
russia.2.t코0=러시아가 연합국가를 제안하다
russia.2.d코0=러시아에 있는 우리의 친구들은 이 동맹에서 더 나아가 연합 국가로 만들 것을 제안했습니다. 물론, 이는 벨라루스의 독립을 포기하는 셈이지만, 그럴만한 가치가 있을 것입니다.
russia.2.o1코0=수긍할만한 대가다!
russia.2.o2코0=받아들일 수 없다! 저항할 것이다!
russia.3.t코0=벨라루스가 받아들이다!
russia.3.d코0=벨라루스가 연합 국가 제안을 받아들였고, 이제 그들은 우리의 지도에 따르게 됩니다. 우리의 다른 동맹국들도 이 제안에 동의할 것 같습니다.
russia.3.o1코0=훌륭해
russia.4.t코0=벨라루스가 거절하다!
russia.4.d코0=벨라루스가 연합 국가를 만들려 하는 러시아에 대해 뻔뻔하게도 저항하겠다고 선언했습니다! 우리쪽에서도 적절한 대답을 준비해야 합니다.
russia.4.o1코0=멍청한 녀석
russia.5.t코0=러시아의 제국주의가 우리의 주권을 위협하다!
russia.5.d코0=러시아는 벨라루스와 합쳐졌으며, 민스크의 정부가 이름만 남은 정부가 되었습니다. 이는 러시아가 동맹국들의 이익에 자신들의 신-소련 제국주의적 요구를 집어 넣겠다는 것을 확실하게 보여줍니다! 우리는 어떻게 해야할까요?
russia.5.o1코0=우리는 그들의 연대를 끝내야 한다
