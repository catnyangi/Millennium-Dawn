EU_tutorial.71.t코0=7.1장 - 리스본 조약 50조로 인한 유럽 연합 탈퇴
EU_tutorial.71.d코0=유럽 연합을 탈퇴하는 첫 단계는 리스본 조약 50조 중점을 완료하는 것입니다. 그 중점 이후, '철회' 항목과 탈퇴할 수 있는 디시전이 표시됩니다. 선택한 탈퇴 임무가 활성화 되고, 그 후 플레이어는 2년 내에 탈퇴 조약 중점를 완료하고 임무를 선택해야합니다. 이를 충족하지 못한다면 '노딜 브렉시트 (No Deal Exit)'가 발생할 것입니다. 하지만 '노딜 브렉시트 (No Deal Exit)'에 대비할 수 있는 방법도 있습니다: 바로 '노딜 브렉시트 (No Deal Exit)' 중점을 완료하는 것이며 그러지 않고 2년 내에 두 중점 중 단 한 개도 완료하지 못한다면 '노딜 브렉시트 (No Deal Exit)'에 대비할 수 없게 됩니다. \n\n플레이어는 또한 리스본 조약 50조를 폐지하여 유럽 연합에 남아있게 할 수 도 있습니다. \n\n만약 플레이어가 시간이 더 필요하다면 리스본 조약 50조를 연장 할수있는 디시전이 있습니다. \n§Y중요: 기간 연장은 오직 남아있는 기간을 3개월로 맞춰주는 효과밖에 가지고 있지 않습니다. 그렇기에 만약 이를 너무 일찍 활성화 한다면, 오히려 기간 연장이 아닌 단축이 될 수 도 있다는 점을 명심하시길 바랍니다.§!
