EU_Revoke_Article_50코0=리스본 조약 50조 철회
EU_Revoke_Article_50_desc코0=리스본 조약 50조를 취소하고 §Y[EUU.GetFlag] 유럽 연합§!에 계속 남아있을 수 있습니다.\n"리스본 조약 50조는 다음과 같은 의미로써 받아들여져야 합니다: 회원국들이 조약에 따라, 유럽 의회에 유럽 연합에 대한 탈퇴 의사를 밝히고, 다음과 같은 경우가 아닌 이상 (지금까지의 철회 조약 과정이 무력을 사용하는 사태로 변질되었거나, 리스본 조약 50조 3항에 의거하여, 연장이 가능한 2년의 기간이 지나지 않은 상태에서 이미 결론이 난 경우가 아니라면), 헌법이 요구하는 바에 따라 회원 당국이 취소 결정을 한 뒤, 유럽 의회에서 자필로 발표된 안내 사항에 따라 이 조약에 대한 과정을 일방적으로, 명백히 무조건적인 태도로 철회할 수 있도록 허용해 줍니다. 이 철회 조약의 목적은 회원국으로써의 지위에 의거하여 바뀌지 않은 조약 아래 회원 당국의 유럽 연합 회원 자격을 확인하는데 있습니다."\n- 유럽 연합 사법 재판소의 판결, 사건 C-621/18
