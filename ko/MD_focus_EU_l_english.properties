EU_tutorial.13.d코0=유럽 연합의 산하 기구들은 다음과 같이 구성되어 있습니다:\n\n- 유럽연합 정상회의 (European Council)는 국가와 유럽연합 정상 급의 지도자들이 모여 유럽 연합 대부분의 주도적인 결정을 하는 사실상 최고 정책결정 기구입니다.\n- 직접 선출된 유럽의회 의원 (MEP)들은 유럽 의회 (European Parliament)에서 유럽의 시민들을 대표합니다\n- 전체적인 유럽 연합의 예산은 유럽연합 집행위원회 (European Commission)에서 집행하며, 이 회원들은 국가 정부에서 선출됩니다\n -각국의 정부들은 유럽연합 이사회 (Council of the European Union)에서 자국의 이익을 보호할 수 있습니다.
