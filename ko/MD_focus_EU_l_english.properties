### EU_apply_for_membership_category & Decisions ###

EU_apply_for_membership_category코0=유럽 연합 가입
EU_apply_for_membership_category_desc코0=유럽 연합의 회원국이 되는것은 하룻 밤만에 이루어지는 간단한 일이 아닙니다. 회원을 신청한 국가가 회원국이 되기 위한 조건을 갖추었을 때, 그들은 국가의 모든 분야에서 유럽 연합의 법과 규제를 적용시켜야만 합니다.\n\n조건을 만족하고 있는 국가라면 언제든지 제약없이 회원을 신청할 수 있습니다. 이 조건들은 '코펜하겐 기준 (Copenhagen criteria)'으로 불리며, 여기엔 자유 시장 경제, 안정적인 민주주의와 법의 규칙, 그리고 유로화를 포함한 유럽 연합 법률의 수용 과 같은 조건들이 있습니다.
EU_apply_for_membership코0=유럽 연합 가입
EU_adopt_EU_law코0=유럽 연합 정책 및 법률 적용하기
EU_adopt_EU_law_desc코0=매우 다양하고 광범위한 유럽 연합의 법과 규칙 때문에, 각 유럽 연합 후보국들은 이를 국가의 법으로 지정해야하며, 그렇기에 협상이 완료되기까지 충분한 시간이 필요합니다. 유럽 연합 후보국들은 이렇게 예비 가입된 상태에서 경제적, 행정적, 그리고 기술적으로 지원을 받습니다.
EU_join_the_Euro코0=유로화 (Euro) 가입
EU_join_the_Euro_desc코0=유로화 (Euro)를 도입하기 위해서는, 유럽 연합 국가들은 유럽 연합의 법과 비슷한 형태의 국가 법률로 조정해야 하며 경제적으로 수렴되고 융합될 수 있도록 고안된 특별한 조건들을 만족해야만 합니다. 이 요구사항들은 '유로 수렴 기준'으로 불리며, 이는 1991년 네델란드의 마스트리히트에서 유렵 연합 회원국들에 의해 만들어 졌습니다.
