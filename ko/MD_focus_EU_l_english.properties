tooltip_focus_EU001_availability코0=
tooltip_focus_EU002_availability코0=§Y[ROOT.GetNameWithFlag]§!(은)는 잠재적인 유럽 연합 회원국이지만, 그러나 아직까지 '후보자' 자격을 가지기에는 이릅니다.
tooltip_focus_EU100_availability코0=
tooltip_focus_EU102_availability코0=§Y유럽 연합의 기본권 헌장§!은 회원국들의 투표로 무조건 §G승인§!되었어야 합니다.
tooltip_focus_EU103_availability코0=§Y유럽 협약§!은 회원국들의 투표로 무조건 §G승인§!되었어야 합니다. §Y리스본 조약§!은 회원국들의 투표로 승인되지 §R못했§습니다.
tooltip_focus_EU104_availability코0=§Y유럽 연합의 기본권 헌장§!은 회원국들의 투표로 무조건 §G승인§!되었어야 합니다. §Y유럽 헌법§!은 회원국들의 투표로 승인되지 §R못했§습니다.
tooltip_focus_EU105_availability코0=§Y유럽 헌법§! 또는 §Y리스본 조약§!은 회원국들의 투표로 무조건 §G승인§!되었어야 합니다.
tooltip_focus_EU200_availability코0=
tooltip_focus_EU202_availability코0=§Y유럽 중앙은행 개입§!은 회원국들의 투표로 무조건 §G승인§!되었어야 합니다.
tooltip_focus_EU205_availability코0=§Y유럽재정안정기금 (EFSF)§!은 회원국들의 투표로 무조건 §G승인§!되었어야 합니다.
tooltip_focus_EU206_availability코0=§Y유럽 은행 연합§!과 §Y유럽 헌법§! 또는 §Y리스본 조약§!은 회원국들의 투표로 무조건 §G승인§!되었어야 합니다.
tooltip_focus_EU207_availability코0=§Y유로본드 (Euro Bond)§!와 §Y유로안정화기구 (ESM)§!는 회원국들의 투표로 무조건 §G승인§!되었어야 합니다.
tooltip_focus_EU208_availability코0=§Y재정동맹 (Fiscal Union)§!은 회원국들의 투표로 무조건 §G승인§!되었어야 합니다.
