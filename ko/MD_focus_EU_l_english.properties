EU_defense_category코0=유럽 연합의 국방 정책
EU_defense_category_desc코0=1950년대, '유럽 방위 공동체'의 계획은 프랑스 의회의 승인을 얻지 못해 무산되고 말았습니다. 이 계획 이후에  따라온 것이 바로 유럽 연합의 공동 방위 및 안보 정책이었습니다. 다수의 유럽 연합 회원국들이 또한 북대서양 조약 기구 (NATO)의 일원이기도 하기 때문에, 과거 20세기에는 유럽 방위를 위한 공동체의 필요성이 크게 드러나지는 않았습니다. 그러나 현 21세기의 세계 긴장도 악화와 함께, 이 생각도 점점 바뀌고 있습니다...
EU_EuroArmy_take_control_desc코0=§Y[EUU.GetFlag] 유럽 연합의 회원국들은 §Y유로군§!이라는 이름의 일반 군대를 형성하기로 결정하였습니다.
EU_create_EDU코0=유럽방위동맹 (EDU)의 형성
EU_create_EDU_desc코0=적에 대한 공동의 관심사로부터 우리를 방어하기 위한 전략적인 자치권을 확보하고, 외부의 갈등과 위기에 대응하며, 인접국에 대한 보안 수준을 예측하기 위해서 [EUU.GetFlag] 유럽 연합의 회원국들은 그들만의 군사적 동맹을 통해 집단으로 NATO를 떠나기 위한 목적으로 유럽방위동맹 (EDU)를 형성하기로 결정하였습니다.

