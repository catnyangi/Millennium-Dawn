int_fac_deposed.15.d코0=[Root.GetAdjective] 지도자가 권력을 잡으면서 왕가와 [Root.GetLeader] 사이의 불화는 더욱더 깊어져가게 되었습니다. 영원할 것만 같았던 왕가의 권력과 정치 영향력은 곳곳에 뿌리를 내리고 있었습니다. 왕가의 자식들은 이러한 실력행사로 정부 부서에서 승진을 하였으며, 외교 및 국내 정책에서 고양감을 뽐내며 마음껏 들쑤시고 다녔습니다. [Root.GetLeader]에 의하면 이제 이러한 나날은 끝이 났다고 언급했습니다. \n\n\오늘 [Root.GetLeader]가 한 연설문입니다. "오랫동안 피로 맺어진 왕가와 돈으로 묶여진 집권층은 요직을 거머지며 현상유지를 해나갔지만, 제대로 일을 하지는 않았습니다."\ 이로 인해 소셜 미디어에서는 현 정부의 게으르고 나태함을 풍자하는 그림과 현 정권이 이러한 사태를 해결하기를 바라는 글을 게시하고 있습니다. 이러한 풍조는 [Root.GetLeader]의 귀까지 흘러갔습니다.\n\n국제 사회는 이러한 사태를 반기고 막대한 지원을 약속했습니다. 국제사회에서는 실력주의 기반의 정권은 [Root.GetAdjective] 국민들에게 엄청난 번영과 균등한 기회를 가져다줄 것이라고 주장하고 있습니다. 하지만 왕가가 불만을 가진 것은 분명해 보였습니다.\n\n\"[Root.GetLeader](은)는 무엇을 하고 있는지 스스로 자각하지 못하고 있다. 결국에는 우리가 바로 승리를 할 것이다."\ 전 재무부 장관의 말입니다.
