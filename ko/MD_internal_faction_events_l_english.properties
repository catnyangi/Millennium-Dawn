int_fac_deposed.16.t코0=이란 쿠드스군의 갑작스러운 축소
int_fac_deposed.16.d코0=전해들어오는 소식통에 의하면, 이란 혁명 수비대(IRGC)는 [Root.GetAdjective] 정부에 의해 그 규모를 줄여나가고 있습니다. 이란 쿠드스군은 오랫동안 [Root.GetAdjective]의 동맹이었고, 전해오는 모든 소식이 이를 부정하고 있지 않는 명백한 사실입니다. 하지만 [Root.GetLeader](은)는 앞으로의 일에 대비를 해야한다는 선언을 한 것으로 보입니다. \n\n수년동안 이란 쿠드스군은 고문단을 자처하며 최고의 장교를 양성해왔고 [Root.GetAdjective] 정부에 핵심 첩보 전술 정보를 제공해왔습니다. 오래전의 인터뷰에서, 전 육군 장성은 \"쿠드스군은 군사전략적으로 중요한 정보를 제공해 주었다. 그리고 수많은 군사적 승리는 뒷편에서 활동하는 이란 혁명 수비대(IRGC)의 활약이 있었기에 존재한다."\라고 말하였습니다.\n\n시민들의 분위기는 아직 어수선합니다. 67%의 인원이 이러한 변화에 확실치 않음이라고 답하였습니다. 오직 12%만이 이란 혁명 수비대(IRGC)의 축소를 지지하고 있으며, 남은 21%는 반대하고 있습니다.
int_fac_deposed.16.a코0=흥미를 가지고 지켜볼 것이다.

int_fac_deposed.17.t코0=전투가 줄어듬에 따라 외국 지하드 용사들이 해산되다
int_fac_deposed.17.d코0=스스로를 이슬람의 메시아라 부르는 [Root.GetLeader]가 오늘, 그를 지지하는 군중들 앞에서 말했습니다.\"지하드는 끝이 났다. 알라의 외국 용사들은 집으로 돌아갈 것이다. 우리는 알라의 이름아래 나뉘어 피를 흘렸으며, 불순한 적들은 우리의 용감한 용사들에 의해 영혼이 수백만개로 갈라졌다. 성지는 이제 안전하다. 이제 우리나라와 믿음을 다시금 세울 때이다."\ \n\n이 선언이 퍼져나감에 따라, 극소적으로 벌어지던 전투는 마침내 그 끝을 보였습니다. 전문가들은 이러한 갑작스러운 선언에 놀라움을 금치 못하고 있지만, 대부분은 그 종식이 수개월 앞으로 다가왔다는데 공감을 나타내고 있습니다. UN의 비욘스타드 핸슨에 따르면, 군대 해산의 이유는 두가지가 있다고 합니다. \"첫째는 신도들에게 갑작스러운 연설을 한 [Root.GetLeader]가 전쟁에서 이겼다고 믿기 때문이다. 이러한 행동방식은 외국 군인들을 이용해 문제를 해결하려는 테러조직에게는 흔한 양상이다."\ 그리고 이것이 바로 두번째 이유입니다. \"외국 군인들은 외세의 이념, 관습, 문화를 함께 들여온다. 이들의 동기는 기존에 있던 지역군대와 충돌을 일으키며, 또한 언어 문제가 상당하다."\ \n\n이러한 선언과는 관계없이, 외국 지하드 용사들의 철수는 전쟁으로 너덜너덜해진 지역에 평화를 가져왔습니다.
int_fac_deposed.17.a코0=누가 이들의 빈자리를 채울 수 있지?

int_fac_deposed.18.t코0=이란 혁명 수비대(IRGC)가 군대에 흡수되다
int_fac_deposed.18.d코0=오늘, 이란 혁명 수비대(IRGC)의 수장이 기자 회견을 열었습니다. \"공화국이 공격받고 있다. [Root.GetLeader]의 야만스러운 행위는 종교적 신념을 거스르고 권력의 탐욕스러운 손길은 우리나라에게까지 미쳤다. "\ \n\n1979년 혁명 이후 설립된 이란 혁명 수비대(IRGC)는 이슬람 공화국에 반하는 이들과의 싸움에서 최전선에 섰습니다. 마흐무드 아하마디네자 대통령의 아래서 2009년 확충하여 서양 이론가들이 주도하면서 시아파 신도들의 수를 뛰어넘었습니다. 이 조직의 역활은 21세기까지 이란의 영향력을 전 중동에 퍼뜨리고 군사작전을 개시하는 것입니다.  \n\n테헤란에 모인 군중들에게 [Root.GetLeader](은)는 최근 이루어진 변화에 대해 연설하였습니다. \"최근 이루어진 변화는 전 국가에 걸쳐 행사하고 있는 이란 혁명 수비대(IRGC)의 영향력을 줄이기 위한 것이다. 이슬람 공화국에는 단 하나의 위협, 바로 이란 혁명 수비대(IRGC)의 존재 그 자체이다."\ 총사령관은 이러한 제안을 받아들였으며, 관련 과정에 필요한 협조 또한 약조했습니다.\n\n 서방의 학자들은 너무나도 놀라서 아무런 말도 하지 못했습니다. 이전에 이란 혁명 수비대(IRGC)가 이란 사회에 펼치던 영향력을 감안한다면, 이는 \"아주 놀라운"\ 상황이라는 UN 참모의 발언이 있으며, 계속해서 논란을 낳고 있지만 어떠한 행동도 취하지 않고 있습니다. \n\n[Root.GetLeader](은)는 \"오늘은 이란이 새롭게 태어난 날로 알라께서 저를 인도하셨습니다."\라고 말을 하였습니다."\
