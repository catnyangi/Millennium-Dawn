labour_unions_events.0.d코0=몇몇 노동연합에서는 현재 시국에서 노동자 임금을 인상해야 한다는 성명을 발표했습니다. 이들은 임금의 인상은 구매의 증가로 이어지며, 결국에는 경제성장으로 이어진다고 주장합니다.\n\n한편, 여러 기업의 대표들은 이는 기업의 소비를 감소시켜 투자 폭이 협소해질 것이라 말하고 있습니다.


farmers_events.0.t코0=신고전주의 농업 변환에 대한 소작농들의 항의!
farmers_events.0.d코0=소규모 소작농들은 시위를 벌이면서 시골지역 개발을 요구하고 있습니다. 신고전주의 이론에 의한 농사는 시장 출하에 따라 수동적이게 될 뿐이고 이로 인해 문제만 더 발생할 뿐이라고 주장하고 있습니다.\n\n정부에서는 농부들이 수출용의 농작물만을 생산함으로써 시장화를 통해서 시골 변두리의 개발을 촉진할 수 있다고 하고 있습니다.”
