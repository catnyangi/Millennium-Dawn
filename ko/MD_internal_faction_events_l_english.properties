### Events for internal factions
int_fac_deposed.1.t코0=중소기업 소유주들이 정부 지원 해제에 항의하다
int_fac_deposed.1.d코0=몇번의 지원축소가 있은 뒤, [Root.GetAdjective] 정권은 오늘, 중소기업주들을 대상으로 그 지원 예산을 또다시 축소한다고 밝혔습니다.\이 대상에 해당하는 이들의 말입니다.\"현 정부는 우리같은 이들을 전혀 생각하고 있지 않습니다." \"정치인들은 약자들은 전혀 배려하지 않습니다. 우리가 바로 중산층의 중추를 차지하고 있다는 것을 잊어버린게 틀림없습니다."\n\n이러한 반발에 대응하여, [Root.GetLeader]은(는) 변화할 정책에 대한 중소기업주들의 주장을 격렬히 비난했습니다. \"과장되었을 뿐입니다"\ 그리고 [Root.GetAdjective]은(는) 이러한 정책변화에도 중소기업주들에게는 아무런 변화가 없을 것이라 했습니다. \"어떠한 실책도 아니며, 이는 정책 그 자체에 어떠한 변화도 주지 않을 것입니다. 저는 중소기업주를 지원하고 있으며, 여러분들이 [Root.GetAdjective]라는 집안의 식탁에 빵을 올려놓기 위해 얼마나 중요한 일을 하는지 잘 알고 있습니다. 최근 이 정책의 변화는 여러분에게 해를 끼치기 위한 것이 아니라, 경제에 영향을 끼칠 수 있는 불필요한 정부예산의 낭비를 막기 위한 것입니다."\ \n\n사회적 영향력과 정부 정책에 대한 직접적인 영향력을 잃어버린데 대한 분노로 중소기업주 위원회는 현 정권에 대항해 힘을 합치고 자신들의 이익보장을 위해 자금을 지원할 이를 찾고 있습니다.
int_fac_deposed.1.a코0=누가 이들의 빈자리를 채울 수 있지?

int_fac_deposed.2.t코0=은행가들이 몸부림치며 실각하다
int_fac_deposed.2.d코0=오랫동안 실시된 정책에 대한 놀라운 반전으로 [Root.GetAdjective] 정권은 공식적으로 \"대형 은행의 종식"\을 고했습니다. 놀라운 와중에도 이러한 발표는 전혀 예측할만하지 못했던 것은 아닙니다. 지난 몇달동안, 은행가와 재무부에서는 [Root.GetAdjective]의 정책 설립 부분에서 이상한 점을 느끼고 있었습니다. 그리고 최근에는 그 정도가 절정에 도달했습니다. \n\n중견 CEO들이 장관들과의 회의후 화를 내며 나오는 모습이 보고가 되었으며, 익명의 CEO는 정부가 \"헛된 망상을 꿈꾸며 포퓰리즘 선전에 눈이 멀었다"\라고 언급했습니다. \n\n한편, [Root.GetLeader]은(는) 고무받아 \"열심히 일하며 손때 묻은 돈을 탐욕스러운 손으로 빨아먹고 있는 거머리들로부터 저의 노동자들을 구원할 것입니다"\라고 선언했습니다. \n\n현재 시국은 혼란스러운 상태입니다. 최근 설문 조사에 따르면, 현재 정책에 대해 45%의 지지율을, 21%의 반대가, 34%의 \"확실치 않음"\을 나타내고 있습니다. 은행가와 그 국제 우호세력들은 현 정권의 실각을 위해 쉴틈없이 방도를 마련할 것입니다.
int_fac_deposed.2.a코0=누가 이들의 빈자리를 채울 수 있지?

int_fac_deposed.3.t코0=[Root.GetAdjective] 정부가 화석 연료를 규제하고 친환경 정책을 응호하다
int_fac_deposed.3.d코0=[Root.GetAdjective] 정부의 최우선 사항이 급격하게 변하였기에, 한때는 막강한 힘을 발휘하던 석유 산업은 국외에 막강한 힘을 발휘하는 수단이 되었습니다. 오랜 기다림 끝에, [Root.GetLeader]의 제거하겠다는 공약으로 그 변화가 찾아왔습니다. \"환경오염이라는 오점이 과거, 우리나라의 삶이었습니다.\" \n\n환경운동가들은 이 정책에 환호를 하고 있지만, 산업계에서는 이를 \"역사에 길이남을 엄청난 실수"\라 칭했습니다. 산업 부분에서의 생산량과 투자가 감소하리라 광범위하게 예측되고 있습니다. 에너지 예측 부처의 최근 보고서에서는 [Root.GetAdjective]의 석유 추출율이 13% 감소하고, 그 결과로 400억에 달하는 예산이 손실된다고 나타내고 있습니다. [Root.GetLeader]은(는) 이 보고서가 \"허점투성이"\이며, 이는 성장하는 시장에서의 수익을 통해서 그 격차를 충분히 감당할 수 있을 것이라 밝혔습니다. \n\n이러한 선언에도 불구하고 산업계의 대표는 이 정책을 바꿀 수 있다는데 좀 더 무게를 두고 있습니다. \"전 에너지 정권을 다시 집권시키는데 관해서 입법자들과 협의를 할 수 있을 것이다"\라고 CEO와 기자들에게 말을 했습니다.
int_fac_deposed.3.a코0=누가 이들의 빈자리를 채울 수 있지?

int_fac_deposed.4.t코0=복합기업에서 손해를 기록하고 [Root.GetLeader]가 긴급구제를 거부하다
int_fac_deposed.4.d코0=오늘, 몇몇 복합기업의 대표들은 [Root.GetLeader] 정부의 긴급구제 거부를 조롱하는 공공연설을 열었습니다. 대표의 말을 빌리자면 \"위협받는 경제 안정사태"\라 말했습니다. \n\n단독 회견에서 옥탄사의 CFO는 \"오랜 기간에 걸친 정부의 시장 정책에 대한 무관심이 현사태를 초래한 것이며, 결국에는 모든이들에의 고통을 초래하게 되었습니다. 앞으로 있을 대규모 해고사태에는 놀라울 것도 전혀 없습니다." \n\n이에 대응해 [Root.GetLeader]은(는) \"이는 시민들이 함께 감내해야할만한 사태가 아닙니다."\라고 주장했습니다. 그리고 \"[Root.GetAdjective] 노동자들은 돈을 내지 않아도 됩니다."\라고 말했습니다. \n\n중소기업들은 이 정책을 환영하고 있지만, 복합기업에서는 이를 \"매우 공격적"\이며, \"세율과 관련안을 협상하고 있는 우리에게"\ 모욕적이라 규정지었습니다. \n\n경제 정책 부문에서의 대표자는 복합기업이 경제에서는 막대한 지분을 차지할 테지만, 더이상 규제를 폐지하는 부문에 있어서 영향력을 행사하지 못할 것이라고 예측했습니다. \"중소기업과 스타트업사들의 새로운 성장의 순간을 볼 것이며, 이는 경제 재기의 새로운 기회가 될 것이다"\라고 대표자가 말했습니다. \n\n확실한 것이 있다면, 복합기업의 대표자들이 불행하다는 것입니다. 어떠한 합의점에도 도달하지 못한다면, [Root.GetLeader] 정권과 산업 대표들과의 사이는 냉랭함만이 감돌 것입니다.
int_fac_deposed.4.a코0=경제적으로 번영하기만을 바란다.

int_fac_deposed.5.t코0=과두제 국가의 대규모 정권 단속
int_fac_deposed.5.d코0=오늘 수도에서 [Root.GetLeader](은)는 기자회견을 통해 "이는 새로운 시대의 개막이며, 수십년 간의 나태한 규제와 정부 부패를 척결하고, 전 국가에 퍼져있는 암덩어리들을 적출하며 소수만이 아닌 다수의 모두가 가진 권력의 회귀를 가져올 수 있게 되었다."고 밝혔습니다. \n\n이러한 움직임은 지난 몇 년간 국가 정책을 좌지우지하던 [Root.GetAdjective] 정부와 고위 기업인들 간의 비공식적인 합의를 포함한, 지난 목요일에 밝혀진 모든 스캔들의 영향이 컸습니다. 금요일부터는 몇몇 CEO들은 부폐, 뇌물, 과실과 같은 다양한 죄목을 고백했습니다.\n\n 최근 뉴스로 인해 기운이 넘치는 한 시민이 말하길, "[Root.GetAdjective] 시민들은 마침내 자유로워졌습니다. 더 이상 희망이 없는 정부와의 싸움을 지속할 필요가 없습니다."\n\n 두 아이를 가진 엄마는 "저는 울고 있습니다. 나라를 다시 되찾았습니다."라며 울먹거리기도 하였습니다. \n\n공식적인 추산에 따르면, 과두제 집권 아래 1조 3천억달러에 이르는 돈을 횡령하였으며, 그 정도도 계속해서 밝혀지는 문서에 의해 더욱 더 증가하고 있다고 합니다. \n\n"사회적 영향력과 정부 정책에 대한 직접적인 영향력을 잃어버리는 현 상황에 대한 분노로 [Root.GetAdjective] 과두집권 일원들은 현 정권에 대항해 힘을 합치고 자신들의 이익보장을 위해 자금을 지원할 이를 찾고 있습니다." 한 신원미상의 과두구성원의 말입니다. 그는 또한,"제 의견을 말하자면, 우리는 이대로 물러나지 않을 것입니다."라며 앞으로의 결의를 밝혔습니다.
int_fac_deposed.5.a코0=과두제의 종말이 눈앞으로 다가왔다.

int_fac_deposed.6.t코0=해양 산업 투자 감소로 해산물 가격이 상승하다
int_fac_deposed.6.d코0=해양 산업에 대한 보조금의 삭감과 지급 중단으로, 해산물의 평균가가 지난 2주 사이에 18% 상승햇습니다. 목요일에 발표된 공식적인 사안에서는 [Root.GetAdjective] 정부는 성장하는 해양 사업에 들어갈 돈을 새로운 벤쳐사업과 계획에 재배정하겠다고 발표했습니다. \n\n\보고서에는 "이러한 성장세는 [Root.GetAdjective] 경제에 새로운 자본이 투입될 때에야 안정될 것입니다. 현 시장 불경기에서 새로운 투자가 이어져 가격이 급락하기까지 약 2달이 걸릴 것으로 예상됩니다. 한편, 앞으로 노동자층이 굶주리지 않도록 사태를 지켜보아야할 것입니다. 이 사태를 최대한 원만하게 이끌어가기를 원하고 있습니다."\ \n\n하지만 몇몇 사업가들은 확신하고 있지 못합니다. \"몇 달내로 해산물 가격이 내려가는 것을 볼 수도 있지만, 그렇다면 선박, 그물 치는 비용을 대체하는 것은 어떤가? 정부가 놓친 이와 똑같은 물품들이 있을지도 모른다."\ \n\n[Root.GetAdjective] 어업, 양식업, 조선업은 이러한 정책 변화에 대응해서 어떠한 방법으로든 자금을 지원할 야당 세력을 찾고 있습니다.
int_fac_deposed.6.a코0=어쨋든 나는 해산물을 싫어한다.

int_fac_deposed.7.t코0=방위 산업 청부업체가 군대는 전쟁에 "준비되지 않았다"라고 비난하다
int_fac_deposed.7.d코0=오늘, [Root.GetAdjective] 정부의 방위 산업 청부업체는 최근의 국방비에 대한 예산삭감으로 다가올 \"국가 안보에 관한 복잡하고 현대적인 위협"\에 전혀 준비가 되지 않았다고 비난을 했습니다. 가장 큰 규모를 가진 방위산업체의 서명이 동봉된 편지에 따르면, 이는 앞으로 [Root.GetAdjective] 경제와 세계 경쟁력에 \"치명적"\인 작용을 할 것이라 적혀있었습니다. \n\n이 편지는 다음 해의 예산안이 발표된 수요일에 당도했습니다. 이 편지는 지난 몇년간 방위금과 정부와의 계약 감소를 나타내고 있습니다. \n\n\편지에서는 \"모두가 충격받았습니다. [Root.GetAdjective] 군사력의 감소를 용인할 수 없으며, [Root.GetAdjective] 정부의 결정은 존중하지만, 향후 서로간의 더많은 협력을 이어가기를 바합니다."\라고 적혀있습니다. \n\n이들이 향후의 계약을 현 시점보다 더 우선시한다는 것은 예측할만한 사태였습니다.
int_fac_deposed.7.a코0=우리 군은 여전히 강하다.

int_fac_deposed.8.t코0=[Root.GetAdjective] 군사정권이 정치적 압박에 굴복하다
int_fac_deposed.8.d코0=갑작스러운 [Root.GetLeader]의 움직임 속에서, [Root.GetAdjective] 군사정권은 새로운 법을 입안하는 자리에서 아무런 영향력도 행사하지 못하고 축출당했습니다. [Root.GetLeader]에 의해 행해진 \"부폐를 없애고 청렴도를 드러내자"\라고 말하는 이 운동은 UN에 의해 \"[Root.GetAdjective] 시민들의 권리를 위해서"\라는 명목으로 행해졌습니다. 수도의 국민들은 이를 축하하고 지지의 뜻을 나타내었습니다. \n\n어떠한 폭력사태도 발생하지 않았다고 보고되어지는 가운데에서도, 권력을 포기하지 못하는 소수의 고위직들은 공포를 자아내고 있습니다. 보고에 따르면 몇몇 장군들은 분노를 나타냈지만, 공식적으로는 걱정을 나타내었습니다. \n\n한 프리랜서 분석가는 \"군사정권이 권력을 잃고 민주주의 정권을 법이라는 이름 아래 유지시켜 나갈지라도, 언제나 지금처럼의 쿠데타가 발생할 여지는 있다."\라고 의견을 내놓았습니다.
int_fac_deposed.8.a코0=흥미를 가지고 지켜볼 것이다.

int_fac_deposed.9.t코0=[Root.GetAdjective] 첩보부는 정치권의 비호를 더이상 받지 못한다
int_fac_deposed.9.d코0=지난 몇주동안 [Root.GetLeader]의 결론없는 말들이 오간 이후에, 오늘 [Root.GetAdjective] 첩보부는 다가오는 해에서 엄청난 예산삭감을 감당해야만 합니다. 소문에 따르면 이는 군사 부문에 퍼져있는 수많은 첩보 요원들을 더 나아가서 의사결정 절차를 \"간소화하고 집중화하기"\ 위해서 입니다.\n\n[Root.GetLeader]은(는) 이행 기간동안 이에 해당하는 요원의 팀장들에게 인원, 장비를 옮기라고 명령을 하였습니다. 국가 안보 센터로 알려진 전 첩보 조직에 의하면, \"[Root.GetAdjective] 정부에 의한 이 명령은 국제 테러에 의한 위협으로 인한 것이 아니라"\ 삭감은 \"[Root.GetAdjective] 국민들의 안전을 위해서 행해진 것이었다"\고 합니다\n\n이 이행으로 긍정적인 면과 부정적인 면들이 계속해서 사람들의 입에서 나돌아다니고 있지만, 정치권에는 어떻게 영향을 끼칠지는 명백합니다. [Root.GetAdjective] 첩보부는 너무 오랫동안 정부의 지원을 달갑게 받아들이고 있었습니다.
