int_fac_deposed.10.t코0=노동연합이 정부 주도 사업에 손발이 묶이다
int_fac_deposed.10.d코0="오늘은 노동당이 죽은 날입니다. 오늘은 민주주의가 죽은 날입니다." 마침내, 국가 노동연합의 지도자가, 그의 아래에만 수백명에서 수천명에 이르는 사람들을 대표하는 그 지도자가 한 말입니다. 이 일은 오늘 [Root.GetLeader](이)가 노동연합의 집단 협상을 제한하는 법을 제정한 뒤에 벌어졌습니다. 이는 현 정권의 향후 경제 성장율에 큰 영향을 미칠 "전환점"이라고 일컫어지고 있습니다.\n\n경제 장관의 말입니다. "우리는 계속해서 성장을 이뤄낼 것입니다. 이 제정법을 통해서 현존하는 규제를 간소화하고 경쟁시장 내 노동자들의 상황과 관계없이 세계 경쟁력을 가진 사업을 허가할 수 있을 것입니다." 장관의 말은 두 아이의 엄마이자 임신으로 인해 해고된 이를 포함하여 한달도 되지 않아서 전 국가에 퍼져나갔습니다. 노동연합은 "소기업"과 법원에 그 책임이 있다는 등 분명하지 않은 선언과 관련지어 그녀의 복직을 요구하였습니다. \n\n계속해서 장관의 말입니다. "우리는 노동자를 차별하지 않을 것입니다. 하지만 소기업들은 모든 노동자들의 해고를 할 수는 있습니다. 비록, 그 노동자가 힘든 상황을 겪고 있더라고 할지도 말입니다.\n\n[Root.GetAdjective] 노동자 대표의 말입니다. "이는 정말 애매한 발언입니다. 하루 전만 해도, [Root.GetLeader](은)는 우리가 처해 있는 고난을 무시했단 말입니다." \n\n경제 정책 센터의 한 프리랜서 전문가는 "[Root.GetAdjective] 노동자들에게 닥친 새로운 시대를 눈 앞에서 지켜보고 있다. 이 변화는 지금 당장은 아무것도 아니지만, 앞으로 현존하는 정부 정책과 노동연합의 역할에 대한 관련 입법에 지대한 영향을 미칠 것이다. 다음 달에는 이들이 더욱 더 많은 제약에 손발이 묶일 것이라고 예상한다. "\n\n하지만 노동연합은 절대로 포기하지 않을 것입니다. 한 회원은 말합니다. "우리는 끝까지 맞설 것이다. 저들은 우리의 권리를 앗아갔다."
int_fac_deposed.10.a코0=난 그저 경제의 번영을 바랄 뿐이다.

int_fac_deposed.11.t코0=[Root.GetAdjective] 집권층의 토지소유권 포기 후에 열린 수도 퍼레이드
int_fac_deposed.11.d코0=오늘, [Root.GetAdjective] 수도에서는 20명의 부유한 지주들이 [Root.GetAdjective]에서의 자신의 자리를 내려놓으면서 축하행사가 열렸습니다. 이는 국내에서의 대부분의 농사를 장악하고 있는 지주들의 영향력을 줄이기 위한 [Root.GetLeader]의 마지막 시도로 촉발되었습니다.\n\n이에 대해 너무나도 행복한 한 농부의 말입니다. \"너무너무 행복합니다. 정부에 더욱 더 많은 것을 말할 것입니다. 지주들이 평화롭게 권리를 포기하여서 너무 행복합니다. 폭력적인 사태로 갔다면 어떻게 되었을지 모르겠죠."\\n\n사태는 평화롭게 해결되었지만, 경찰은 혹시모를 사태에 대비에 비상사태를 선언한 상태입니다. 이러한 축하행사 와중에도 전문가는 왜 몇몇 지주들이 토지 소유권을 같은 날에 포기한 것인지 궁금해 합니다. \"이는 정말 의심스러운 상황이다. 하지만 아무도 다치지 않았드니, 향후에 모든 사안들이 잘 해결될 것이다."\ 하지만 다른 지주들 또한 포기를 할지 확신할 수 없으며, 이들에게 특히 의심의 눈초리가 계속해서 가해질 것입니다.
int_fac_deposed.11.a코0=누가 이들의 빈자리를 채울 수 있지?

int_fac_deposed.12.t코0=정부의 굶주리는 농부 구제 거부로 봉기가 발생하다
int_fac_deposed.12.d코0=[Root.GetAdjective] 정부가 연속적으로 발생한 흉작으로 발생한 농부들의 고난을 무시하면서 폭도들이 분개하였습니다. 정부는 조취를 취해주기 바라는 굶주린 시민들이 몰린 도시에 군대를 배치했습니다. \n\n당장 조취를 취해달라!"\ 길가에서 농부가 소리칩니다. 목격자들의 말에 의하면 고무 총알과 최루탄이 이들을 해산시키기 위해 일부 도시구역에 발사되었고 이러한 소식은 금융가에서 이어지고 끊겼습니다.\n\n\[Root.GetAdjective]의 지도자 [Root.GetLeader]가 말합니다. "우리는 법치국가이며, 이러한 폭력적인 행위는 최대한 빨리 막아야한다. 질서를 되찾을 것이다."\\n\nUN 국제 감찰관은 이 사태가 안정될 여지가 전혀 없다고 결론내리면서, 이러한 국가 불안정은 근처 지역내의 평화를 유지하는 군사력의 균형을 무너뜨릴 수 있다며, 더욱 더 많은 봉기가 일어날 것이라고 하였습니다.
int_fac_deposed.12.a코0=흥미를 가지고 지켜볼 것이다.

int_fac_deposed.13.t코0=공산당 간부가 정치 숙청에서 살아남다
int_fac_deposed.13.d코0=\"새로운 시대가 밝았습니다. 부폐와 범죄행위는 더이상 존재하지 않을 것입니다. 영광스러운 길을 향해 걸어나갈 것입니다."\ 이 말은 오늘, [Root.GetAdjective] 지도자 [Root.GetLeader]가 TV 연설에서 말한 말입니다. 이 연설은 공산당의 몇몇 간부들이 권력을 잡고 핵심 지도자들을 장관자리에 앉히고 난 뒤 바로 행해졌습니다.\n\n프리랜서 전문가는 이를 통해서 국가 정치 체제가 더욱 더 효율적이 안정된 형태를 취할 수 있다고 굳게 믿고 있습니다.\n\n시민들 사이의 의견은 상당히 혼란스럽습니다. 최근 행해진 설문조사에서는 31%의 인원이 개혁에 찬성하고 27%가 반대, 42%가 무엇이 바뀔지 확실치 않다고 답했습니다.\n\n다른 이들은 낙관적입니다. UN 감찰관의 말입니다. \"이는 [Root.GetAdjective] 정부가 새롭게 태어나는데 있어서 중대한 기회다. 현대사에 있어서 대격변이 일어난 첫번째 사건이다. 향후에도 다른곳에 이러한 대격변이 일어나지 않는다면, 정말 아쉬울 것이다."\
int_fac_deposed.13.a코0=흥미를 가지고 지켜볼 것이다.

int_fac_deposed.14.t코0=세속주의의 시작. 정부는 종교 인사들의 권력 감소를 고려하고, 이를 새로운 과제로 받아들였습니다
int_fac_deposed.14.d코0=[Root.GetAdjective]가 법을 개정하면서 중요한 변화가 발생하였습니다.\n\n지금까지 법은 종교서적의 해석과 사법제도의 적용까지만 규정을 하였습니다. 하지만 더이상은 아닙니다. 강건하고 분명한 태도로  [Root.GetLeader](은)는 [Root.GetAdjective]의 법은 더이상 종교 교리의 해석만을 "규정"하지 않을 것이라고 말했습니다. 이는 학생 시위자들에게서 그 물결이 시작되어 3주에 걸쳐서 온 수도에 퍼졌습니다.\n\n\한 시위자가 리포터에게 말한 말입니다. \"이러한 변화는 좋지만, 더욱 더 많은 것을 바랍니다. [Root.GetAdjective] 정부는 무교인 이들의 삶을 더욱 더 보살필 필요가 있습니다."\ 하지만 어떤 이는 이는 \"너무 행복하다"\라고 말하면서, \"나라가 옳은 길로 가고 있다\"고 말했습니다.\n\n이 사태에 대해 종교 지도자들은 상반된 의견을 내보이고 있습니다. 한 지도자는 \"사람들은 다시금 회귀할 것이다. 신도들이 이단을 심판할 때 종교가 얼마나 옳은지 직접 보게 될 것이다. 또한 전 사회에서 도덕성의 약화를 겪게 될 것이다. 나는 신도들에게 이 확실치 않은 시기를 견디라고 말할 것이다."\ 종교 지도자들은 협의가 이루어질 때까지 현 정권에 반기를 들겠지만, 이러한 협의가 이루어질 가능성은 낮습니다.
