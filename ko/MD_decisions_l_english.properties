##### TURKEY #####

TUR_SYR코0=시리아 내전
TUR_SYR_desc코0=시리아 내전은 초기에 바샤르 알 아사드 대통령과 그 동맹 세력과 정부에 대적하는 다양한 군이 대적하는 전쟁으로 이후에는 현재진행형인 다방면 전쟁으로 변모한 전쟁입니다. 2011 아랍의 봄으로 부터 이어진 시리아 내의 아사드 정권의 불안과 아사드 정권에 폭력적인 방법으로 대항하는 세력의 충돌입니다.
tur_intervene_SYR코0=시리아 내전 개입
tur_intervene_SYR_desc코0=역사적으로 터키는 자유 시리아 군의 뒷배가 되어주었습니다

TUR_afrin코0=시리아 내 반 쿠르드 작전 선포
TUR_afrin_desc코0=쿠르드 족의 영토는 무수히 많은 이름으로 불려왔지만, 이것이 다른 이들과 같은 이념을 공유한다는 것은 아닙니다. PKK(쿠르드 노동자당)는 터키에게 있어서 위협이 되어왔고 YPG(인민수호부대), PYD(민중 노동당), SDF(시리아 민주군)와 같은 단체들이 함께 뿌리뽑지 않는한 이는 지속될 것입니다. 아프린(Afrin)에서 전투를 수행할 때입니다. 병력을 모아야 합니다.
TUR_afrin2코0=평화 작전(Operation Olive branches) 개시
TUR_afrin2_desc코0=만약 쿠르드 족이 자신들의 실패와 패배로부터 아무것도 배우지 못햇다면, 저들은 터키와 그 국민들을 계속해서 공격할 것이고 이는 우리가 저들을 인정하지 못하게 되는 이유가 됩니다. 평화 작전은 YPG(인민수호부대)가 아프린(Afrin)에서 벌이는 테러를 뿌리뽑을 것입니다. 이 작전은 부수적인 피해를 입지 않고 쿠르드 영토에 타격을 가하는 것으로, 조심해서 진행해야 합니다.

TUR_afrin_d코0=터키군이 아프린(Afrin)을 위협하다
TUR_afrin_d_desc코0=터키의 쿠르드족 공격이 계속되고 있습니다. 터키 대통령 [their_country.GetLeader]이 PKK(쿠르드 노동자당)와 함께 우리를 테러리스트로 규정지으며, 우리가 터키 영토에 테러를 가한다는 말도 안되는 소리와 함께 위협을 하면서 아프린(Afrin)에 대한 침공 위협이 현실로 다가왔습니다. 우리 방식이 아니지만, 즉시 공격을 준비해야 합니다!
TUR_afrin_d2코0=터키군이 계속해서 진행하다
TUR_afrin_d2_desc코0=저들이 "평화 작전(Operation Olive Branch)"이라 부르는 것은 웃기게도 평화를 위해서 행하는 것입니다. 터키의 행동은 평화를 의미한다고는 하지만, 이들의 쿠르트 억압 작전은 계속해서 잘못된 대상을 대적하고 있습니다. 거기에 더해서, 만약 저들이 계속해서 싸움을 지속한다면 우리는 스스로 방비를 해야될지도 모릅니다.

TUR_counter_terrorism_mil코0=대테러 작전 - 무장 세력
TUR_counter_terrorism_mil_desc코0=대테러 작전과 관련된 결정입니다. 새로운 대항 방법을 찾아내는 것은 저들의 힘을 감소시킬 수 있겠지만, 이를 위해서는 직접적인 공세나 공습과 같은 새롭고 공세적인 방법을 실행하고 발전시킬 필요가 있습니다.\n\nPKK(쿠르드 노동자당) 강세 (새로운 공격이 실행될 기회) §R[?Root.pkk_presence]§!\n\nPKK(쿠르드 노동자당) 최대 위협 §R[?Root.pkk_presence_max]§!\nPKK(쿠르드 노동자당) 최소 위협 §R[?Root.pkk_presence_min]§!
strenghten_outposts_1코0=전초 기지 방비
strenghten_outposts_1_desc코0=자국의 남동지역에 위치한 전초 기지는 1960년대에 북부 이라크와의 밀거래를 막기 위해 건설되었습니다. 이제 테러 공격에 직면하게 되면서, 이들 기지는 너무 낡았거나 잘못된 장소, 그리고 비대칭 공격에 취약합니다. 많은 비용이 들겠지만, 수많은 이들의 목숨을 구할 새로운 해결책을 떠올리고 적용해야 합니다. 또한 반대자들은 언제나 그래왔드이 아무런 이득 없는 곳에 돈을 낭비한다면서 이러한 개혁에 불협화음을 만들 것이고, 이 개혁이 무효화될 가능성이 어느정도는 있습니다.
strenghten_outposts_2코0=강력한 전초기지 건설 시작
strenghten_outposts_2_desc코0=정치적 이유로 새로운 첫번째 전초기지는 짧은 시간 안에 그 효용성을 입증해야합니다. 높게 짓고 테러리스트들이 테러를 가할 높은 가능성이 있는 곳에 지으면 될 것입니다.
strenghten_outposts_3코0=위태로운 위치의 전초기지
strenghten_outposts_3_desc코0=Aktütün Karakolu와 같은 몇몇 전초기지들은 전략적인 이유로 인한 정기적인 습격으로 악명이 높습니다. 이 약세한 곳을 가장 먼저 방비해야하고 이에 대한 대책으로 테러리스트들은 새로운 계획을 들고 나올 것입니다.
strenghten_outposts_4코0=더 나은 개선
strenghten_outposts_4_desc코0=새로운 전초기지는 테러리스트를 격퇴하거나 우선적으로 공격을 당하지 않는다는 것에 대해 충분히 그 효용성을 증명하였고, 이제 테러리스트들은 신축된 곳은 피하고 낡고 약한 기지를 골라서 공격하고 있습니다. 필요없는 곳의 전초기지를 해체하고 필요한 위치에 새로운 전초기지를 지을 수 있을지도 모릅니다.
strenghten_outposts_5코0=전략적 성공
strenghten_outposts_5_desc코0=전초기지에 대한 공격이 확연히 줄어들었고, 어쩌면 새로운 댐을 지어 테러리스트들이 강을 건너지 못하게 차단할 수 있을 것이며, 또한 이 댐을 강화 다리로 사용할 수 있을 것입니다.
strenghten_outposts_6코0=준비를 통한 성공
strenghten_outposts_6_desc코0=거의 모든 전초기지가 재건축되거나 버려지고 철거되었습니다. 마지막 단계로써 몇몇 사안들만 검토하면 우리가 할 일은 끝납니다.
doing_counter_terror_op_mil코0=또다른 군사 작전 실행
doing_ext_sec코0=국경 횡단 작전을 이미 실행중임
doing_int_sec코0=국내 안보 소탕이 이미 실행중임
airstrike_prepare코0=공습 준비
airstrike_prepare_desc코0=우리는 테러리스트와 비교해 크나큰 이점을 가지고 있습니다. 바로 공군입니다. 이를 실행하기 위해서는 시간과 생산력이 뒷받침되어어야 하지만 말입니다.\n\n현재 미사일 보유량: §G[?Root.air_strike_material]§!. 50발까지 비축할 수 있습니다.\n\n완료될 시 공습 결정이 해제됩니다
airstrike_thingy코0=공습 실행
airstrike_thingy_desc코0=어디를 타격하던 간에 공습을 실행하는 것은 상당히 큰 타격을 줄 것입니다. 이는 험준한 산에 위치한 테러리스트드르이 근거지나 이동 중일 때 어느때나 해당됩니다. 비축된 미사일을 사용하고, 공습 사이에 시간차가 있을 것입니다.\n\n미사일 보유량: §G[?Root.air_strike_material]§!
add_power_to_pkk코0=PKK(쿠르드 노동자당)에 권력을 (버그를 잡아내기 위함)
add_power_to_pkk_desc코0=PKK(쿠르드 노동자당)에 권력을
internal_preparation_1코0=국내 작전을 위한 통상적인 준비
internal_preparation_1_desc코0=가장 빠르고 비용이 적은 방법입니다. 이를 선택한다면 실제 공세 성공률은 40%에 달할 것입니다. 비용 대비 효용성에서 이 방법이 가장 좋습니다.\n\n§R한 작전에 여러 개의 준비를 개시할 수는 없습니다!§!
internal_preparation_2코0=국내 작전을 위한 위한 중간 정도의 준비
internal_preparation_2_desc코0=평범한 방법입니다. 이를 선택한다면 실제 공세 성공률은 50%에 달할 것입니다.\n\n§R한 작전에 여러 개의 준비를 개시할 수는 없습니다!§!
internal_preparation_3코0=국내 작전을 위한 위한 철저한 준비
internal_preparation_3_desc코0=가장 느리며 비용이 많이 들어가는 방법입니다. 이를 선택한다면 실제 공세 성공률은 60%에 달할 것입니다. 비용 대비 효용성에서는 나쁘지만 좋은 결과가 나올 수 있을 것입니다.\n\n§R한 작전에 여러 개의 준비를 개시할 수는 없습니다!§!
internal_security코0=국내 안보 소탕
internal_security_desc코0=국내 동부 지역은 매우 척박한 환경으로 수없이 많은 버려진 마을들과 동굴들이 가득한 성과 같은 계곡들, 생명체도 살 수 없는 좁은 길을 가진 산맥으로 가득 차 있습니다. 이러한 지형적 특색은 반란군과 PKK(쿠르드 노동자당)가 사용하기에 아주 적당한 곳입니다. 이들의 세력 확장을 막고 전력을 줄이기 위해 지속적으로 이들의 근거지를 공격하고 부슬 필요가 있습니다.\n\n국내 안보 소탕 작전과 국경 횡단 작전을 동시에 진행할 수는 없습니다.
external_preparation_1코0=국내 안보 소탕을 위한 통상적인 준비
external_preparation_1_desc코0=가장 빠르고 비용이 적은 방법입니다. 이를 선택한다면 실제 공세 성공률은 40%에 달할 것입니다. 비용 대비 효용성에서 이 방법이 가장 좋습니다.\n\n§R한 작전에 여러 개의 준비를 개시할 수는 없습니다!§!
external_preparation_2코0=국내 안보 소탕을 위한 중간 정도의 준비
external_preparation_2_desc코0=평범한 방법입니다. 이를 선택한다면 실제 공세 성공률은 50%에 달할 것입니다.\n\n§R한 작전에 여러 개의 준비를 개시할 수는 없습니다!§!
external_preparation_3코0=국내 안보 소탕을 위한 철저한 준비
external_preparation_3_desc코0=가장 느리며 비용이 많이 들어가는 방법입니다. 이를 선택한다면 실제 공세 성공률은 60%에 달할 것입니다. 비용 대비 효용성에서는 나쁘지만 좋은 결과가 나올 수 있을 것입니다.\n\n§R한 작전에 여러 개의 준비를 개시할 수는 없습니다!§!
external_security코0=국경 횡단 작전
external_security_desc코0=PKK(쿠르드 노동자당)은 국내에만 그거하지 않으며 북부 이라크에도 근거지를 두고 국내 서부와 같은 험난한 지형으로 이점을 얻어 우리군으로부터 안전을 도모하고 밀수와 모병을 수행하고 있습니다. 외세의 압력을 받겠지만, 이 곳을 공격할 필요도 있습니다.\n\n국내 안보 소탕 작전과 국경 횡단 작전을 동시에 진행할 수는 없습니다.
prepping_ext코0=국경 횡단 작전을 이미 실행중임
prepping_int코0=국내 안보 소탕이 이미 실행중임
collapse_mil_branch코0=군사 작전 결정 숨기기
expand_mil_branch코0=군사 작전 결정 보이기
collapse_civ_branch코0=민간 개혁 숨기기
expand_civ_branch코0=민간 개혁 보이기

TUR_counter_terrorism_civ코0=대테러 작전 - 민간 분야
TUR_counter_terrorism_civ_desc코0=PKK(쿠르드 노동자당)은 단지 무장 게릴라나 테러리스트, 정당성을 가진 회사나 정권에 대한 사람들의 믿음을 가진 정당성을 선포한 곳도 아니며, 무력을 사용한다고 선포한 곳도 아니지만, 그 문제는 점점 더 커져가고 있습니다. 우리는 그 규모가 크든 작든 새로운 평화적인 사회적 해결방안이 필요합니다.\n\nPKK(쿠르드 노동자당) 강세 (새로운 공격을 실행할 기회) §R[?Root.pkk_presence]§!\n\nPKK(쿠르드 노동자당) 최대 위협 §R[?Root.pkk_presence_max]§!\nPKK(쿠르드 노동자당) 최소 위협 §R[?Root.pkk_presence_min]§!
college_professors코0=대학 교수들과의 거래
college_professors_desc코0=우리는 스스로, 그리고 이처럼 계몽된 이들과 함께 싸워왔지만, 이들은 상황을 점점 악화시키고 테러리스트들의 테러가 있을 때마다 정권을 갈아치우거나 PKK(쿠르드 노동자당)와 대항하려할 때 모두 죽이라고 요청하고 있습니다. 이들의 행동은 저지되어야만 합니다. 또한 이들을 숙청하거나 필요하다면 명분없는 주장을 더이상 입에 내뱉어 혼란을 야기하지 못하도록 해야 합니다.
kurdish_language_1코0=쿠르드어 문제
kurdish_language_1_desc코0=4년동안 쿠르드어에 대해서는 법으로 명시되지는 않았지만 한 관습이 있었습니다. 공인 텔레비전 채널, 대학에서 쿠르드어의 사용이 금지되었고 이는 길가와 같은 공공장소에서 또한 마찬가지로, 만약 사용한다면 무분별하게 폭력을 당할 수도 있었습니다. 하지만 20%에 달하는 자국민들이 쿠르드어를 모국어로 사용하고 있습니다. 이 문제를 해결해야 합니다.\n\n더 많은 개혁을 실시할 수 있는 두번째 결정을 사용할 수 있게 되었습니다.
kurdish_language_2코0=차별의 종식
kurdish_language_2_desc코0=가장 먼저 쿠르드어를 사용하는 이들을 폭행한 자들부터 처벌에 내려야 합니다. 누구도 자신의 모국어로 이야기하는 이들을 위협할 권리가 없습니다.\n\n더 많은 개혁을 실시할 수 있는 세번째 결정을 사용할 수 있게 되었습니다.
kurdish_language_3코0=쿠르드어 사용 학교와 대학
kurdish_language_3_desc코0=필요한 곳에 우리는 터키어와 함께 쿠르드어를 사용할 수 있는 개별의 학교와 도시를 허가할 것입니다. 이는 2개 국어를 사용하는 것과는 관계없이 어린아이들에게 큰 도움이 될 것입니다.\n\n더 많은 개혁을 실시할 수 있는 네번째 결정을 사용할 수 있게 되었습니다.
kurdish_language_4코0=쿠르드어 사용 TV 채널
kurdish_language_4_desc코0=억압받는 PKK(쿠르드 노동자당)의 선전을 무너뜨릴뿐만 아니라 우리는 쿠르드어 사용 TV 채널을 허가할 것이며, 이는 쿠르드어를 모국으로 사용하는 한편, 터키어를 배울 기회가 없는 이들의 마음을 움직일 것입니다. 이 채널을 유지, 보수하기 위한 이들을 고용하고 PKK(쿠르드 노동자당) 선전을 하지 못하도록 감시를 해야겠지만 말입니다.\n\n더 많은 개혁을 실시할 수 있는 다섯번째 결정을 사용할 수 있게 되었습니다.
kurdish_language_5코0=쿠르드 공식 채널
kurdish_language_5_desc코0=TRT (short for Türkiye Radyo Televizyon, 터키 라디오 및 텔레비전의 약어)는 68년부터 자국의 공식 텔레비전 국영태널입니다. 그리고 시간이 흐름에 따라서 그 규모는 커졌고 TRT가 소유한 채널은 몇개로 늘어났고 음악만을 방영하는 TRT-Müzik, 다큐멘터리만을 방영하는 TRT-Belgesel와 같이 몇몇은 일반적인 주제들을 다룹니다. 쿠르드 어로 방영하는 새로운 채널을 공인화해야합니다. 이는 이전의 정책들보다 더 비용이 들겠지만, 더욱 더 PKK(쿠르드 노동자당)의 선전을 무너뜨릴 수 있을 것입니다.
doing_counter_terror_op_civ코0=또 다른 민간 개혁 실시
investment_propaganda_1코0=기반시설 건설 계획
investment_propaganda_1_desc코0=자국의 동부 지역은 거친 지형을 가로지르는 기반시설이 너무나도 부족합니다. 모든 지역의 자국민들의 행복을 위해서는 이 문제를 해결해야 합니다.
investment_propaganda_2코0=실업자 문제
investment_propaganda_2_desc코0=배가 고픈 이들은 범죄를 저지르는 경향이 있습니다. 전 정권에서는 동부 지역과 쿠르드족 억압으로 발생되는 문제를 무시하였지만, 우리는 다릅니다.

