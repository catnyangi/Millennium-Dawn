#### EU ####
EU_decisions코0=EU
EU_decisions_desc코0=EU는 한 개의 단일 시장을 가지고 있는 정치적 경제적 연방입니다. EU의 정책은 사람, 상품, 서비스, 자본은 단일 시장 내에서 자유롭게 이동할 수 있다는 데에 그 목적을 두고 있으며, 다른 한편으로 동시에 같은 정책을 무역, 농업, 지역개발 정책을 실현하고 법, 국내 문제에서도 같은 제정법을 시행합니다. 통화 동맹은 1999년 설립되어 2002년 완전히 실행되게 되었으며, 19개의 EU 국가가 유로를 통화로 사용하게 되었습니다.
leave_EU코0=EU 탈퇴
leave_EU_desc코0=우리는 EU의 일원이 되는 것에 더 이상 흥미가 없습니다.

#### NATO ####
NATO_decisions코0=NATO 회원국
NATO_decisions_desc코0=NATO 또는 북대서양 조약기구는 북아메리카와 유럽 국가들 사이에 결성된 군사 동맹입니다. NATO는 외부 세력으로부터 어느 한 회원국이 공격을 받는다면 이에 대응해 공동 방위를 할 것을 내부조약으로 정해놓고 있습니다.
leave_NATO코0=NATO 탈퇴
leave_NATO_desc코0=우리는 더이상 NATO에 관심이 없습니다
denounce_Status_As_Major_Non_NATO_Ally코0=비 NATO 강력한 동맹으로써 비난하다
denounce_Status_As_Major_Non_NATO_Ally_desc코0=더이상 NATO 동맹국들과 함께 군사작전을 수행할 수 없습니다.
become_NATO_aspirant코0=NATO에 야심적인 국가로 변모
become_NATO_aspirant_desc코0=NATO에 야심적인 국가들은 NATO 회원국이 되는데 크나큰 관심을 가지고 있습니다. NATO에 관심을 나타낸 후, NATO 가입을 허가받기 전까지 이에 필요한 절차들을 만족시킬 것입니다. 목표가 성취가 되면, 현존하는 NATO 회원국들에게 동의를 받아내는 대화의 장을 시작할 수 있을 것입니다.
finish_NATO_membership_action_plan코0=회원국이 되기 위한 절차 완료
finish_NATO_membership_action_plan_desc코0=NATO 회원국이 되기 위한 계획을 완료한 다음, 현존하는 NATO 회원국들에게 동의를 받아내는 대화의 장을 시작할 수 있게 되었습니다. 각각의 현존 NATO 회원국들은 우리가 낸 요청서에 동의를 해야합니다. 모든 회원국들이 동의를 할때까지 우리는 NATO 후보국으로 존속될 것입니다.
ratify_country_accession코0=[From.GetName]의 NATO 가입에 비준
ratify_country_accession_desc코0=[From.GetName]은(는) 회원국이 되기 위한 절차들을 만족시켰습니다. 이제 회원국으로의 가입여부는 우리와 NATO 회원국들에게 달려있는 것으로, 저들의 가입을 비준하여야 완전한 NATO 회원국이 될 것입니다.
join_NATO코0=NATO 가입
join_NATO_desc코0=모든 다른 NATO 회원국들이 자국의 NATO 가입에 비준하였습니다. 이제 우리는 강력한 동맹국들을 보유하게 되었습니다.
show_non_ratified_countries코0=비준하지 않은 국가들 보기
show_non_ratified_countries_desc코0=이곳에 당신의 NATO 가입에 비준하지 않은 국가들이 있습니다. 이들과의 관계도를 올려 비준을 하도록 만들 수 있습니다.
call_nato_to_arms코0=전쟁에 NATO 호출!
call_nato_to_arms_desc코0=우리는 외세로부터 침공을 받고 있습니다. 우리는 NATO 조약 제5조를 들어 우리의 동맹이 우리를 지키도록 할 수 있습니다.


