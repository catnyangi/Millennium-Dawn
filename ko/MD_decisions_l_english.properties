AB_offer_stalemate_Def코0=휴전 제안
AB_war_support_campaigns코0=전쟁 지지 홍보
AB_war_support_campaigns_desc코0=사람들은 우리 정부에 대한 신뢰를 잃고 더 이상 전쟁을 지지하지 않습니다. 그들에게 약간의 동기부여를 합시다.
