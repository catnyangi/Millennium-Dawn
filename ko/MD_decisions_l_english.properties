sco_category코0=상하이 협력 기구 (SCO)
sco_category_desc코0=상하이 협력 기구 (SCO)는 경제, 정치, 보안 관련 문제에 대해 초점을 맞춘 유라시아 정부간의 협력 기구입니다. 이전에는, '상하이 5국'이 분쟁을 해결하고 협력을 조성하기 위한 목적으로 러시아, 중화인민공화국, 카자흐스탄, 키르기스스탄, 그리고 타지기스탄 정상들에 의해 형성되어 왔습니다. 상하이 협력 기구는 회원국들간의 관계를 발전시킬 뿐만 아니라 중앙아시아에 대한 러시아와 중국의 영향을 뚜렷하게 증가시키며 우리 고유의 시각을 확장시키고 심화시키는 기구로써 세간에 알려지게 되었습니다. \n\n가능성있는 국가들이 이 협력 기구에 가입할 수 있는지 여부는 §Y중국에 대한 공격성§!의 단계로 결정됩니다. \n중국에 대한 공격성이 §G-20§!보다 작거나 같다면, §Y중립적 성향§!이거나 §Y국가주의§! 국가들은 정식 회원국으로써 협력 기구에 가입하려고 할 것입니다. \n중국에 대한 공격성이 §G-10§!보다 작거나 같다면, §Y중립적 성향§!이거나 §Y국가주의§! 국가들은 관찰자로써 협력 기구에 가입하려고 할 것입니다. \n중국에 대한 공격성이 §R+10§!보다 크거나 같다면, §Y중립적 성향§!이거나 §Y국가주의§!인 회원국들은 협력 기구를 떠날 것입니다. \n중국에 대한 공격성이 §R+20§!보다 크거나 같다면, §Y중립적 성향§!이거나 §Y국가주의§!인 관찰자 국가들은 그들의 국가를 포기할 것입니다. \n\n§Y중국에 대한 공격성n§! [?CHI.chinese_aggression]

