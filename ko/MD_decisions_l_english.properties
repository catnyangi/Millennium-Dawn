game_rule_toggle_cheat_decisions_desc코0=§Y알림:§! 모든 나라가 치트를 사용할 수 있고 그 효과는 §R전세계§!에 영향을 미칩니다. 어떤 나라가 이를 활성화 했는지 이벤트로 알려줄 것입니다.\n§Y멀티플레이에서도 이 치트를 사용하도록 설정할 수 있습니다!§!
