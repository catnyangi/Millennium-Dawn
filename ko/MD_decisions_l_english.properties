recognition_category코0=국제적 승인
recognition_category_desc코0=이 세상엔 아직까지 국제 사회에 발을 딛고 싶어하는 인정받지 못한 국가들이 남아있습니다. 우리는 그들의 활동을 우리가 지원해줘야 할지 반드시 고려해봐야 합니다. 만약 이러한 국가들이 유엔 회원국들로부터 충분한 지지를 확보한다면, 그들은 국제 연합으로 부터 인정받을 수 있게 될 것이며, 그로써 인정받지 못했던 지위과 그로 인해 주어졌던 불이익으로 부터 벗어날 수 있게 될 것입니다. 우리는 아직 그들을 인정하지 않은 유엔 회원국들에 영향을 줌으로써 우리가 인정한 국가들의 활동을 지원할 수 있습니다.
