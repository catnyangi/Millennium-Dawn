ALB_nationalist_claims_SER_desc코0=우리는 모든 알바니아인들을 위대하고 통일된 알바니아로 결속시켜야 합니다.
AUS_nationalist_claims_ITA코0=남티롤 요구
AUS_nationalist_claims_ITA_desc코0=남티롤은 마땅한 오스트리아의 영토입니다. 이제는 우리가 저 땅을 되찾을 때입니다.
