rescind_recognition_desc코0=우리는 계속해서 [From.GetnameDef]의 독립을 인정해주는 것이 우리의 국익을 위한 최선의 선택인지 고려해봐야 합니다. 현재 [?FROM.Granted_Recognition]개의 국가가 이들을 인정해 주고 있습니다.

