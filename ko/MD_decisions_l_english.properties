DEN_nationalist_claims_GER_desc코0=역사적으로나 문화적으로나 덴마크의 땅인 슐레스비히홀슈타인의 덴마크인들이 [GER.GetNameWithFlag] 에 의해 억압받도록 너무 오랫동안 내버려두었습니다.
DEN_nationalist_claims_SWE코0=스코네 요구
DEN_nationalist_claims_SWE_desc코0=역사적으로나 문화적으로나 덴마크의 땅인 스코네의 덴마크인들이 [SWE.GetNameWithFlag] 에 의해 억압받도록 너무 오랫동안 내버려두었습니다.
FRA_nationalist_claims_BEL코0=[BEL.GetNameWithFlag] 로부터 왈롱 요구
FRA_nationalist_claims_BEL_desc코0=[BEL.GetNameWithFlag] 은(는) 거짓된 구성체입니다. 우리가 플라망의 플랑드르 사람들이 무엇을 하기로 결정했는 지는 우리 알 바가 아니지만 한가지 확실한 것은 프랑스어를 쓰는 왈롱 지역이 [FRA.GetNameWithFlag] 로 돌아와야 한다는 것입니다.
FRA_nationalist_claims_SWI코0=프랑스어권 스위스 지역 요구
FRA_nationalist_claims_SWI_desc코0=우리는 스위스의 프랑스인들이 [FRA.GetNameWithFlag]의 일환으로 돌아가면 더욱 행복할 것이라 확신합니다.
HOL_nationalist_claims_BEL코0=플란데런과 브라반트 요구
HOL_nationalist_claims_BEL_desc코0=[BEL.GetNameWithFlag] 은(는) 거짓된 구성체입니다. 오랫동안 플랑드르인들은 [FRA.GetNameWithFlag] 와의 통합을 외쳤습니다. 이제는 이를 현실로 만들 때가 되었습니다.
HUN_nationalist_claims_ROM코0=트란실바니아의 헝가리 지역 요구
HUN_nationalist_claims_ROM_desc코0=루마니아의 헝가리인들에 대한 탄압는 오랫동안 계속되었습니다. 우리는 이들이 헝가리로 돌아갈 수 있는 적절한 방법을 찾아야 합니다.
HUN_nationalist_claims_UKR코0=헝가리령 카르파티아 요구
HUN_nationalist_claims_UKR_desc코0=우크라이나의 헝가리인들은 오랫동안 시달렸습니다. 우리는 그들과의 재통합을 모색해야 합니다.
ITA_nationalist_claims_CRO코0=달마티아 요구
ITA_nationalist_claims_CRO_desc코0=달마티아는 분명히 [ITA.GetNameWithFlag 의 역사적이고 필요불가결한 부분입니다.
ITA_nationalist_claims_FRA코0=[FRA.GetNameWithFlag] (으)로부터 코르시카 요구.
ITA_nationalist_claims_FRA_desc코0=오랫동안 코르시카의 이탈리아인들은 해방의 날을 기도하였습니다. 곧 그 날이 올 것입니다.
ITA_nationalist_claims_MLT코0=[MLT.GetNameWithFlag] 요구
ITA_nationalist_claims_MLT_desc코0=[MLT.GetNameWithFlag] 가 독립국이라는 것은 우스갯소리입니다. 슬프게도, 이것은 재밌는 것이 아닙니다. 이탈리아 해안의 조그마한 섬으로서, 모든 논리는 이탈리아의 보호 아래에 있어야 한다고 지시하고 있습니다.
ITA_nationalist_claims_SLV코0=[SLV.GetNameWithFlag] 의 부분 요구
ITA_nationalist_claims_SLV_desc코0=유고슬라비아는 대부분의 이탈리아인을 축출시켰을지도 모릅니다,하지만 땅을 빼앗는 것은 단지 이탈리아에 대한 것이 아닙니다. 한때 이탈리아의 것이였던 것은 항상 우리의 것이여야 합니다.
ITA_nationalist_claims_SWI코0=스위스의 로망슈 지역 요구
ITA_nationalist_claims_SWI_desc코0=이탈리아인은 이탈리아에 있어야 한다.
NOR_nationalist_claims_DEN코0=그린란드와 페로 제도 요구
NOR_nationalist_claims_DEN_desc코0=항상 노르웨이의 역사적인 부분에서는, 우리의 영토는 [SWE.GetNameWithFlag] 에 의해 불법적으로 [DEN.GetNameWithFlag] 에 넘어갔습니다. 그러나 우리가 저들을 다시 돌려받고 싶어한다는 것은 자명한 사실입니다.
NOR_nationalist_claims_ENG코0=셰틀랜드 요구
NOR_nationalist_claims_ENG_desc코0=셰틀랜드는 스코틀랜드나 [ENG.GetNameWithFlag] 보다 노르웨이에 문화적으로 더 가깝습니다. 그들은 우리 아래에 있을 때 더 행복해 할 것입니다.
NOR_nationalist_claims_SCO코0=셰틀랜드 요구
NOR_nationalist_claims_SCO_desc코0=독립국으로서 [SCO.GetNameWithFlag] 는 끔찍한 우스갯소리입니다. 사람들은 그들의 바이킹 친구들과 통합하기를 갈망하고 있습니다.
NOR_nationalist_claims_ICE코0=[ICE.GetNameWithFlag] 요구
NOR_nationalist_claims_ICE_desc코0=[ICE.GetNameWithFlag] 는 노르웨이 인들에 의해 자리잡았고, 나폴레옹 전쟁의 합의로 [SWE.GetNameWithFlag] 에 의해 [DEN.GetNameWithFlag] 로 불법적으로 넘어가기 전까지 노르웨이 왕국에 제일 길게 존속해 있었습니다. [ICE.GetNameWithFlag] 는 이제 독립국이고, 우리는 그들이 선호하는 선택지가 노르웨이라는 것을 알고 있습니다
POL_nationalist_claims_BLR코0=폴란드령 [BLR.GetNameWithFlag] 요구
POL_nationalist_claims_BLR_desc코0=불법적으로 우리에게서 빼앗았고, 우리는 우리의 잃어버린 땅을 되찾고 탄압받는 폴란드인을 해방시킬 것입니다.
POL_nationalist_claims_LIT코0=[LIT.GetNameWithFlag] 의 폴란드 지역 요구
POL_nationalist_claims_LIT_desc코0=리투아니아에는 많은 폴란드인이 있으며, 특히 동부 지역은 문화적으로 폴란드의 것입니다.
POL_nationalist_claims_UKR코0=갈리치아와 볼히니아 요구
POL_nationalist_claims_UKR_desc코0=르보프는 역사적인 폴란드의 심장입니다. 역사적인 폴란드의 영토는 반드시 적절한 지도력 하에 있어야 하는 것은 분명히 필수적입니다.
SWE_nationalist_claims_FIN코0=[FIN.GetNameWithFlag] 로부터 올란드 요구
SWE_nationalist_claims_FIN_desc코0=올란드는 민족적으로 스웨덴의 것이며, 열등한 핀란드인들은 이를 즉시 넘겨주거나 결과에 직면해야 할 것입니다!

GER_nationalist_claims_enable코0=2+4조약 해체
GER_nationalist_claims_enable_desc코0=2+4 조약이라고도 불리우는 독일 문제에 관한 최종 해결 조약은 우리의 주권적 권리를 방해합니다. 이는 또한 우리가 수치스럽게 빼앗긴 우리의 정당한 영토를 요구하는 것을 금지합니다. 이 불쾌한 조약을 파기하는 것은 분명히 주변국을 자극시킬 것이지만, 이 자리를 지키면서 독일은 고통받고 있습니다. 모든 것 위에 군림하는 독일이여!
GER_expansionist코0=국가주의 독일이 조약을 파기하다
GER_nationalist_claims_AUS코0=정당한 [AUS.GetNameWithFlag] 의 영토 요구
GER_nationalist_claims_AUS_desc코0=독일에는 2개의 국가가 없어야 합니다. 오래 전부터 악독한 외국인들이 우리를 분리시키려 했지만, 이제는 우리 민족을 통일할 때입니다!
GER_nationalist_claims_FRA코0=알자스-로렌 요구
GER_nationalist_claims_FRA_desc코0=알자스-로트링겐은 명백한 독일의 정체성을 가지고 있고, 상당한 독일 인구가 있으므로 [GER.GetNameWithFlag] 의 정당한 영토입니다.
GER_nationalist_claims_ITA코0=남티롤 요구
GER_nationalist_claims_ITA_desc코0=남티롤의 독일인들은 충분히 긴 시간동안 억압받아 왔습니다. 북티롤이 적절한 지도 하에 있을 때, 우리가 남쪽의 친구들을 해방해야하는 것은 절실합니다.
