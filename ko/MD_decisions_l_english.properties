### Help events ###
help_events.0.t코0=경제
help_events.0.d코0=이 모드에서 당신의 공장은 당신의 나라의 GDP를 나타냅니다. 이는 당신의 나라에서 생산되는 모든 상품의 총 가치입니다.\n\n공장 중 일부는 정부의 기본적인 기능을 유지하기 위해 정부에 의해 사용됩니다. 이것을 조세 비용(기본 게임의 소비재)이라고 합니다. 조세 비용이 높을수록 당신의 경제에 투자할 수 있는 공장이 줄어듭니다.(즉, 새로운 공장 건설)
help_events.0.a코0=경제 지표로
help_events.1.t코0=경제 지표
help_events.1.d코0=경제 지표는 정치 탭에서 확인할 수 있습니다. 당신의 국가의 풍요로움은 당신의 GDP/C(1인당 국내총생산)로 측정됩니다. 이 값이 높을수록 인구는 더 부유해집니다. GDP/C를 늘리면 주 내에서 더 많은 건설 슬롯을 얻을 수 있고 더 많은 연구 슬롯을 얻을 수 있습니다('연구' 도움말 참조). 건설 슬롯을 채움으로 GDP/C를 늘릴 수 있습니다. 일단 빈 슬롯이 더이상 없다면 다음 GDP/C 단계로 넘어갈 수 있는데, 건설할 수 있는 더 많은 건설 슬롯 등등을 제공합니다.\n\n경제 순환은 경제 성장 속도(건설 속도)를 나타냅니다. 경제를 빠르게 성장시키면 여러분의 정부를 더 인기있게 만들 것입니다. 경제 순환은 이벤트의 영향을 받을 수 있으며, 정치력을 소모함으로써 증가시킬 수 있습니다. 
help_events.1.a코0=정부 예산으로
help_events.2.t코0=정부 예산
help_events.2.d코0=당신의 정부 예산 또한 정치탭에서 찾을 수 있습니다. 예산은 정부가 국방비와 같은 다양한 정부 기능에 소비되는 금액을 결정합니다. 지출을 늘리면 다양한 보너스를 얻을 수 있지만 조세 비용은 증가합니다. 그러면 경제를 성장시키기가 더 어려워질 것입니다. 당신은 예산이 적자났을 때 돈을 빌려 이 지출 중 일부를 상쇄시킬 수 있습니다.\n\n돈을 빌리면 천천히 국가 부채가 늘어나 장기적으로 이자를 내야하므로 조세 비용이 증가합니다. 또한 천천히 부채를 갚고 통화 준비금을 늘리는 흑자의 예산 상태를 가질 수 있습니다. 장기적으로 예산의 일부를 예비비로 사용할 수 있으므로 조세 비용이 줄어듭니다. 
help_events.2.a코0=고마워요!
help_events.3.a코0=고마워요!
help_events.3.t코0=유닛
help_events.3.d코0=이 모드에서는 모든 유닛들이 0의 내구도로 시작됩니다. 이렇게 함으로 우리는 비축 장비를 통해 정확한 장비를 유닛에 추가할 수 있게 해줍니다. 이로 인해 게임 시작 후 약 첫 주 동안은 기존 유닛의 장비가 차기 전까지 신규 유닛의 훈련을 피해야 합니다. 많은 수의 장비가 준비되어있으니 겁먹지 마시길 바랍니다. 대부분의 기본 보병 유닛들은 적은 소형 무기만 있으면 배치될 수 있습니다. 분명히 대전차/대공 장비를 보유하지 않는 것은 항공기나 기갑 차량에 맞서는 여러분의 유닛의 능력에 영향을 미칠 것입니다. 소규모 국가로 게임을 플레이 할 때는, 필요한 모든 장비를 충당하기 위해 생산 라인을 회전시켜야 할 것입니다.\n\n더 많은 인력을 확보하는 가장 효과적인 방법은 국방비를 늘리는 것입니다.

