divided_syria_2_desc코0=고국의 파괴와 전쟁의 공포로 많은 청년들이 시리아를 떠나고 있습니다. 수백만에 달하는 이들이 이미 국내를 빠져나왔고, 전장에서의 사상자는 수백에서 수천에 달합니다. 시리아 군이 사용한 인력은 그저 한 줌의 재에 불과합니다.
divided_syria_3_desc코0=고국의 파괴와 전쟁의 공포로 많은 청년들이 시리아를 떠나고 있습니다. 수백만에 달하는 이들이 이미 국내를 빠져나왔고, 전장에서의 사상자는 수백에서 수천에 달합니다. 시리아 군이 사용한 인력은 그저 한 줌의 재에 불과합니다.
syrian_social_nationalists코0=시리아 사회 국가주의당(SSNP)의 지원
syrian_social_nationalists_desc코0=시리아 사회 국가주의당(SSNP)의 지원은 시리아에서 그 세를 확장해 나가며, 시리아, 이라크, 쿠웨이트, 팔레스타인, 이스라엘, 키프러스, 시나이 반도, 터키 남부에서 영향력을 끼치고 있습니다. 이들은 우리가 지금 벌이고 있는 내전에 크나큰 영향력을 미칠 것입니다. 이들의 민병대는 8,000명에 이릅니다.
syrian_social_nationalists_inc코0=정권에 관여한 시리아 사회 국가주의당(SSNP)
syrian_social_nationalists_inc_desc코0=시리아 사회 국가주의당(SSNP)의 지원은 시리아에서 그 세를 확장해 나가며, 시리아, 이라크, 쿠웨이트, 팔레스타인, 이스라엘, 키프러스, 시나이 반도, 터키 남부에서 영향력을 끼치고 있습니다. 이들의 정치 세력은 아사드와 힘을 합쳤으며, 이들의 민병대는 시리아 아랍 육군과 작전을 함께 하고 있습니다.
palestine_liberation_groups코0=팔레스타인 집단
palestine_liberation_groups_desc코0=시리아는 애초에 팔레스타인 자유 육군과 자국군, 게릴라군, 팔레스타인 여단에 기반을 둔 군대를 이끌어 왔으며, 이 전 집권층의 군대는 미래를 결정할 중요한 역할을 할 것입니다.
palestine_liberation_groups_integrated코0=팔레스타인 집단
palestine_liberation_groups_integrated_desc코0=시리아는 애초에 팔레스타인 자유 육군과 자국군, 게릴라군, 팔레스타인 여단에 기반을 둔 군대를 이끌어 왔으며, 이 전 집권층의 군대는 미래를 결정할 중요한 역할을 할 것입니다.\n\n팔레스타인 집단은 공식적으로 시리아 아랍 육군에 흡수되었습니다.
syrian_shiite코0=시아파 집단
syrian_shiite_desc코0=시리아의 일반대중들과 외국의 시아파 집단들은 전 집권층의 시리아 군에서 대다수를 차지하고 있었습니다. 몇몇은 이란에 충성을 맹세하고 그곳에 의해 지휘를 받고 훈련을 받았지만, 그 외의 다른 이들은 독립된 세력입니다.
syrian_shiite_integrated코0=시아파 집단
syrian_shiite_integrated_desc코0=시리아의 일반대중들과 외국의 시아파 집단들은 전 집권층의 시리아 군에서 대다수를 차지하고 있었습니다. 몇몇은 이란에 충성을 맹세하고 그곳에 의해 지휘를 받고 훈련을 받았지만, 그 외의 다른 이들은 독립된 세력입니다.\n\n이 민병대는 공식적으로 시리아 아랍 육군에 흡수되었습니다.
alawite_high_command코0=알와이트의 군 장악
alawite_high_command_desc코0=시리아 아랍 육군의 핵심 병력은 시아파의 알와이트 세력에 속해있으며, 이는 알 아사드 왕가의 종교 집단과 같은 곳에 속해있는 실정입니다. 이들에게 충성심을 맹세받을 수 있을 테지만, 전혀 관계없는 이들에게 충성을 맹세받기는 상당히 어려워질 것입니다.
baath_party_banned코0=바아스(Ba'ath)당 금지
baath_party_banned_desc코0=옛 아사드 집권 당시에 존재하던 바아스당은 공식적인 행동과 선전이 금지되었습니다.
ssnp_party_banned코0=시리아 사회 국가주의당(SSNP) 금지
ssnp_party_banned_desc코0=시리아 사회 국가주의당(SSNP)은 공식적인 행동과 선전이 금지되었습니다.
salafist_party_banned코0=원리주의 정당 금지
salafist_party_banned_desc코0=원리주의 정당은 공식적인 행동과 선전이 금지되었습니다.
true_caliphate코0=시리아 칼리프
true_caliphate_desc코0=새로운 무슬림 칼리프의 발상지로써 자국은 시리아 칼리프의 선포를 하였습니다.
global_salafist_recruitment코0=세계 모병
global_salafist_recruitment_desc코0=날마다 전 세계에서 새로운 군인들이 자국에 당도하고 있습니다.
infiltrate_hezbollah_idea코0=헤즈볼라 잠입
infiltrate_hezbollah_idea_desc코0=자국의 첩보원이 헤즈볼라에 잠입했습니다.

