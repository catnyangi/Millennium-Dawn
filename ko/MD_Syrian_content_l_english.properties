SyriaFocusNews.14.d코0=오늘, 레바논의 총리가 전용차를 통해 의회를 나가는 과정에서, 세인트 조지 호텔을 지나가는 도중 차량에 설치된 폭탄이 폭발하였습니다. 이 폭발로 하리리 총리를 포함한 21명의 사람들이 사망하였고, 220명의 부상자가 발생하였습니다. 이번 공격을 감행한 이는 잘 알려지지 않았던 조직인 '대시리아의 누스라 지하드 조직' 이었습니다. 많은 사람들은 하리리가 이전에 시리아 정부의 권력 독점을 거리낌없이 비판했던 사람이었기에, 시리아 정부가 이 암살 작전의 배후에 있을 것이라고 믿고 있습니다. 헤즈볼라의 지도자인 [HEZ.GetLeader](은)는 시리아가 레바논에서 물러나기를 요구하는 이스라엘 측이 이 공격을 조직했을 것이라고 주장하고 있습니다.
