Syria.1.t코0=내전에서의 승리!
Syria.1.SYR.desc코0=마침내 시리아 반대분자들과 더러운 타리를 알 샴, ISIS의 이슬람 세력에게서 승리를 거두었습니다. 이제 국가를 재건하고 미래에 투자를 해야합니다.
Syria.1.FSA.desc코0=독재자 아사드가 몰락하였고, 이슬람 세력의 위협을 물리쳤습니다. 시리아는 마침내 자유러워졌습니다!
Syria.1.NUS.desc코0=알라께서 독재자 아사드와, 자유 시리아군을 물리쳐주시고 우리에게 승리를 안겨주셨다. 이는 신성한 표식으로써 이전보다 알라의 가르침을 더 멀리 퍼뜨려야 한다.
Syria.1.a코0=어떤 나라도 우리를 이길 수 없다!
Syria.2.t코0=타리르 알 샴의 운명
Syria.2.desc코0=시리아 내전을 진행하는 동안, 우리는 타리르 알 샴과 불편한 동맹을 이어갔습니다. 이들과의 전투는 최대한 자재하였고, 이를 통해 아사드를 몰아낼 수 있었습니다. 하지만 혼란이 가시면서, 옛 동맹의 국경을 자국군이 넘어가기 시작했습니다.\n\n계속 내전을 지속하여, 저들을 무찌를 수 있을지도 모릅니다. 하지만 우리는 어떤 정부가 세워지던 간에 저들의 존속을 약속했고, 저들은 이 약조를 지키라고 요구할 것입니다.
Syria.2.a코0=약조를 지켜라
Syria.2.b코0=없애버려!
Syria.3.t코0=시리아 반대분자들이 약조를 지키다
Syria.3.desc코0=시리아 반대분자들은 연락을 취해 정권 내에 한자리를 주겠다고 하였습니다. 또한 실질적인 정치적인 권한도 부여하였습니다. 우리가 거부한다면, 바로 군사 행동을 실시할 것만 같습니다.
Syria.3.a코0=함께 시리아를 통치할 것이다.
Syria.3.b코0=절대로 안된다! 저들을 제거해야한다!
Syria.4.t코0=타리르 알 샴이 시리아 반대분자에 합류하다
Syria.4.desc코0=타리르 알 샴은 존속을 약속받은 이후, 정권 내의 참여를 승낙하엿습니다. 이들을 배제해서는 안된다는 것을 명심해야 합니다...
Syria.4.a코0=하나의 시리아를 위해서, 만세!
Syria.5.t코0=타리르 알 샴의 거절
Syria.5.desc코0=하리르 알 샴은 우리의 제안을 거절했습니다. 이전처럼 해결할 수 밖에 없을 것 같습니다...
Syria.5.a코0=먼저 공격하기 전에 공격하자!

Syria.14.t코0=로자바 문제
Syria.14.desc코0=로자바는 쿠르드족 자치정부가 있는 시리아 북부 지역입니다. 내전이 이루어지는 동안, 이들은 주로 무신론자와 급진 민병대와 함께 ISIS와 맞써 싸웠습니다. 이들의 목표는 연방 시리아 공화국을 세우는 것으로, 많은 이들 또한 이 지역을 서부 쿠르드족 영토로 간주하고 있습니다. 저들은 우리에게 전쟁에 적극적으로 참여하겠다고 서한을 보내왔습니다. 우리는 언제나 저들에게 제한적인 자치권을 부여했지만, 이를 통해 저들을 완전히 통제할 수 없음이 드러났습니다. 이들을 내버려둔다면 쿠르드 민족주의가 온 국가에 퍼지는 사태를 나을 것입니다.
Syria.14.a코0=이 지역은 시리아 영토다
Syria.14.b코0=자치권을 부여해줘라
Syria.14.c코0=독립을 시켜버려라
Syria.15.t코0=타리르 알 샴의 잔당들이 우리에게 복종하다
Syria.15.d코0=아사드의 잔혹한 군세들이 이드리브 깊숙이 침공하면서, 타리르 알 샴 이슬람 강성파들은 패배를 거듭하면서 분열되었습니다. 자유 시리아 군 또한 여러 연합체로 구성된 조직으로써 자유 시리아를 이루겠다는 소망으로 이슬람 세력들을 기쁘게 받아들이고 있습니다. 이슬람 민병대들은 온화한 깃발 아래서 더욱 더 많은 지원을 받고 있습니다. 이는 우리의 대의와 혁명의 숨길에 숨을 불어넣어줄 것입니다.
Syria.15.a코0=진정한 시리아로 온 형제들을 환영하오
Syria.16.t코0=자유 시리아 군의 몰락 - 대부분의 이들이 우리군에게 편입되었습니다
Syria.16.d코0=알라는 위대하다! 우리의 적인 반란군 연립정부, 자유 시리가 군은 결국 대규묘 전면전에서 패배하게 되었고, 대부분의 민병대들은 충성맹세를 저버리고 우리 세력에 합세하여 신앙심 없은 바샤르, 꼭두각시 이란인들에 맞써는 우리의 위대한 성전에 참여하고 있습니다. 수년간의 이 피비린내 나는 내전은 이슬람 아래 자유 시리아군을 휩쓸어 버렸습니다. 슬림 형재들의 사상을 모두 인정하는 것은 아니지만, 인샬라(신의 뜻대로), 이들은 우리와 함께 싸우기를 원하고 있습니다. 이슬람 법(Sharia law)에 대한 믿음, 이슬람만이 시리라의 유일한 종교가 되어야 합니다.
Syria.16.a코0=진정한 시리아로 온 형제들을 환영하오

SyriaNews.1.t코0=시리아 내전의 종식
SyriaNews.1.d코0=시리아 내전이 마침내 그 끝을 고했습니다. 대부분의 전투는 중단되었고, 살아남은 이들은 새로운 시리아의 미래를 계획하고 있습니다.
SyriaNews.1.a코0=저들에게 행운을 빌어주자
SyriaNews.2.t코0=자유 시리아 군과 타리르 알 샴 간의 휴전 파기
SyriaNews.2.d코0=시리아 내전이 진행되는 동안 자유 시리아 군과 타리르 알 샴은 아사드 정권에 함께 대항했습니다. 하지만 아사드의 몰락 이후, 이들 세력은 함께 나아가려 했으나 하나의 시리아라는 공통된 목표를 두고 의견일치를 이루지 못했습니다.\n\n양 측은 이제 서로를 향해 공세를 이어갈 준비를 하고 있는 것처럼 보입니다.
SyriaNews.2.a코0=서로의 다름을 인정할 수 있도록 빌어주자
SyriaNews.3.t코0=자유 시리아 군과 타리르 알 샴의 연합
SyriaNews.3.d코0=시리아 내전이 진행되는 동안 자유 시리아군과 타리르 알 샴은 아사드 정권에 함께 대항했습니다. 그리고 아사드의 몰락 이후, 이들 세력은 시리아의 미래를 위해 협상에 들어갔습니다. 놀랍게도 자유 시리아군 측은 타히르 알 샴 측에 의석을 제공하는데 동의를 하였습니다.\n\n많은 정치 관련 분석가들은 이러한 상황이 그리 오래가지 않을 것이라 예측했습니다.
