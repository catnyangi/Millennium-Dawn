SyriaFocusNews.16.d코0=레바논의 라피크 하리리 총리가 암살된 이후, 레바논에선 끊임없는 시위와 데모가 일어나고 있습니다. 사람들은 매일 거리로 나와 시리아의 점령에 대해 항의하고 있습니다. 오늘, 시리아의 대통령인 [SYR.GetLeader](은)는 레바논에서 시리아 군을 철수하겠다고 선언하였습니다.
