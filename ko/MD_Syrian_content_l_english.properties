#Focus tree loc
Syria_Civil_War_Over코0=시리아 내전의 종식
SYR_civil_war_victory코0=승리!
SYR_civil_war_victory_desc코0=내전에서 승리를 하였고 국가를 다시 재건할 수 있습니다.
SYR_kurdish_question코0=쿠르드에 대한 의문
SYR_kurdish_question_desc코0=로자바의 쿠르드족은 시리아 연방을 위해 싸워왔습니다. 다른 단체와 함께 ISIS와 맞써 싸우며, 이들은 시리아 영토에 대한 영유권을 주장하고 있습니다. 어떻게 해야할지 결정해야 합니다.
SYR_assad_day코0=아사드의 날
SYR_assad_day_desc코0=아사드 왕가는 수 십년동안 시리아를 통치해왔습니다. 내전에서의 승리는 이들의 위치를 굳건이 한 것밖에 없습니다. 승리를 축하하기 위해서, 동맹국인 러시아 이란과 회담을 주체해야합니다. 이들은 우리의 승리에 지대한 공헌을 하였기에, 정치계에 큰 영향력을 끼칠 것입니다. 이들의 뜻에 거슬리지 않는 선에서 행동해야합니다.
SYR_incorporate_ssnp코0=시리아 사회 국가주의당(SSNP) 통합
SYR_incorporate_ssnp_desc코0=시리아 사회 국가주의당 줄여서 SSNP는 대 시리아를 생성하는데 목적을 두고 있습니다. 이곳에 소속된 민병대는 우리의 승리에 크나큰 영향을 미쳤고 당에서도 크나큰 인기를 얻고 있습니다. 바에쓰가 이끄는 당인 국가 진보 전선에 이들을 다시 불러와야합니다.
SYR_ssnp_traitors코0=시리아 사회 국가주의당(SSNP)의 배신자
SYR_ssnp_traitors_desc코0=시리아 사회 국가주의당(SSNP)은 바에쓰가 이끄는 국가 진보 전선을 떠나 반대세력에 참가하였고, 오직 지위가 낮은 일부만이 돌아왔습니다. 이들은 이미 충성하고 있지 않다는 것을 보여주었고, 당장 모두 제거해야합니다.
SYR_ssnp_coup코0=시리아 사회 국가주의당(SSNP) 쿠데타
SYR_ssnp_coup_desc코0=충분한 지지로 시리아 사회 국가주의당(SSNP)는 국가 진보 전선을 완벽히 장악할 수 있었고, 이는 국내를 다시 혼란으로 빠뜨릴 수도 있습니다. 쿠데티가 일어날 가능성이 더 늘어났습니다.
SYR_integrate_palestinians코0=팔레스타인 민병대 통합
SYR_integrate_palestinians_desc코0=시리아는 많은 팔레스타인인들의 집이 위치한 곳입니다. 내전이 진행될 동안, 많은 팔레스타인 민병대가 아사드 편에 서서, 시리아는 팔레스타인의 자유를 지지할 수밖에 없었습니다. 이들을 계속 곁에 둠으로써 우리의 군사력 증대를 꾀할 수 있겠지만, 준 군벌로 정규군으로 대하기에는 문제가 있습니다.
SYR_expel_palestinians코0=팔레스타인 민족 축출
SYR_expel_palestinians_desc코0=팔레스타인 단체들은 내전에서의 승리에 많은 기여를 했습니다. 하지만, 이 오합지졸들을 주변에 놓아두는 것은 국가 안보에 큰 위협이 될 수 있습니다. 국내에 이들을 제거해야 합니다. 또한 이들의 무기를 몰수하고 이 무기로 자국의 군사력을 강화해야합니다.
SYR_formalise_shia_militias코0=시아파 민병대 정규군화
SYR_formalise_shia_militias_desc코0=많은 시아파 민병대는 내전이 벌어지는 동안 아사드의 집권을 응호했습니다. 이들을 시리아 아랍군에 편입시키는 것은 우리의 군사력을 증가시킬 수 있을 것입니다. 하지만, 이 민병대들은 이란의 지원, 자금을 받고 있기에 이들을 편입시키는 것은 위험할 수도 있습니다.
SYR_disarm_militias코0=민병대 무장해제
SYR_disarm_militias_desc코0=시아파 민병대는 내전 당시 우리 편에서 용맹하게 싸웠습니다. 하지만, 다양한 이해관계를 가진 많은 조직들을 국내에서 통제할 수는 없습니다. 이들을 해산 및 무장해제 시키고, 이들이 사용하던 무기로 새로운 시리아 아랍군을 무장시킬 필요가 있습니다.
SYR_russian_tool코0=러시아의 앞잡이
SYR_russian_tool_desc코0=러시아는 기지가 있는 라타키아에서 우리를 도와주었습니다. 이들은 우리에게 큰 도움이 되었고, 향후 귀중한 동맹이 되어줄 것입니다. 이들의 지원과 도움으로 나라를 재건해야합니다. 물론, 이로 인해서 저들에게 의존적이게 되는 결과를 낳으며, 자국의 외교 정책에도 큰 영향을 줄 것입니다.
SYR_iranian_puppet코0=이란의 앞잡이
SYR_iranian_puppet_desc코0=이란은 내전 당시 자국의 가장 큰 무기 공급원이나 민병대를 지원해준 국가이자, 지난 수십 년간 강력한 동맹국이었습니다. 시리아를 재건하는데 있어서 이들이 최고의 선택일 것입니다. 물론, 이들에게 고개를 숙이는 것은 수년 내로 합병될 가능성이 있습니다.
SYR_on_our_own코0=우리의 길
SYR_on_our_own_desc코0=우리의 오래된 우방국들은 우리를 버렸습니다. 우리 스스로 미래를 개척해나갈 때입니다.

SYR_free_syria코0=자유로운 시리아
SYR_free_syria_desc코0=시리아는 마침내 알 아사드와 공화주의자들로부터 해방되었습니다. 이제 다음의 일을 생각할 차례입니다. 부흥을 위해 계획을 세웁시다.
SYR_syrian_arab_army코0=시리아 아랍 육군의 처분
SYR_syrian_arab_army_desc코0=시리아 내전은 시리아 아랍 육군을 완전히 나락으로 몰고 갔습니다. 내전 초기에 대부분의 사단은 한줌의 재로 변하였고, 몇년간 계속된 내전은 결국 육군이라는 조직 자체를 없애기에 이르렀습니다. 하지만 아사드를 패퇴시켰다고 할지라도 아직 일부가 숨죽이고 있습니다. 이들을 어떻게 해야할지 결정해야 합니다.
SYR_political_plurality코0=정치 세력 결정
SYR_political_plurality_desc코0=내전이 벌어지는 동안, 몇몇 민병대와 정당이 나라를 장악했습니다. 이제 누가 시리아의 미래를 책임질지 결정해야 합니다.
SYR_federal_republic_of_syria코0=시리아 연방 공화국
SYR_federal_republic_of_syria_desc코0=시리아는 다민족 국가입니다. 오랫동안 분쟁을 해 왔지만, 국가를 살아남게 하기 위해서, 국내의 민족 집단들을 제어할 필요가 있습니다.
SYR_unitary_republic_of_syria코0=통일된 시리아 공화국
SYR_unitary_republic_of_syria_desc코0=시리아는 공화국이어야만 하며, 모든 문화권의 국민들을 붇돋으고 하나되게하여 하나의 시리아 깃발 아래 서있게 해야 합니다.
SYR_elections코0=시리아에서의 선거
SYR_elections_desc코0=자주국으로써 국가의 미래를 위한 선거를 개최해야 합니다.

SYR_islamic_emirate코0=시리아 이슬람 에미라트
SYR_islamic_emirate_desc코0=드디어 시리아 이슬람 공화국을 설립하게 되었습니다. 알라께서 우리를 구원할지니!
SYR_tahrir_go_alone코0=우리의 길
SYR_tahrir_go_alone_desc코0=다른 종교 세력과의 유대를 끊겠다는 결정을 내리게 되었고, 레반트를 해방하기 위한 성전사들과 손을 잡을 것입니다.
SYR_tahrir_show_true_colors코0=진정한 자국의 사상
SYR_tahrir_show_true_colors_desc코0=내전을 통해서 알 카에다와는 관계단절을 이어나갈 수 있게 되었습니다. 하지만, 이는 우리의 진정한 소망이 단지 최우선 순위에서 뒤로 밀려난 것 뿐입니다. 이 집단을 지원해나갈 것입니다.
SYR_align_with_isis코0=새로운 ISIS
SYR_align_with_isis_desc코0=이슬람 정부는 내전이 이어지는 와중에 역사의 뒤안길로 사라졌습니다. 이는 이들이 추구하는 것들이 옳은 것이 아니라는 알라의 표식임이 틀림없습니다. 앞으로 이어질 승리를 통해 우리가 바로 알라께 선택받은 이들이라는 것을 증명할 차례입니다.
SYR_true_caliphate코0=진정한 칼리프
SYR_true_caliphate_desc코0=불쌍한 ISIS는 우리와는 달리 아사드나 로자바 세력에 대항하지 못했습니다. 이제 우리가 바로 무슬림의 새로운 시대를 이끌어갈 차례입니다.!
SYR_global_recruitment코0=세계 모병
SYR_global_recruitment_desc코0=자국의 승리로 전 세계 곳곳의 독실한 신자들을 자극시켰습니다. 이 예비 군인들은 향후의 전쟁에서 기꺼이 희생할 준비가 되어 있습니다.
SYR_campaign_of_terror코0=테러 작전
SYR_campaign_of_terror_desc코0=시리아인들이 자국 정부에 우호적이지 않음을 인정할 필요가 있습니다. 더 이상 적들이 자국을 갈라놓게 할 수는 없습니다. 이 불순분자들을 강제이주, 제거, 전환을 통해서 통합된 시리아를 만들 수 있을 것입니다.

SYR_death_of_hafez_al_assad코0=하페즈 알아사드 계승권
SYR_death_of_hafez_al_assad_desc코0=이제 하페즈 알 아사드의 후계자를 선택해야 할 때입니다.
SYR_bushra_al_assad코0=부쉬라 알아사드
SYR_bushra_al_assad_desc코0=부쉬라는 하페즈의 장녀이자 가장 경험이 풍부한 하페즈의 자녀입니다. 단지 그녀가 여자라는 이유만으로 그녀를 계승권 자리에서 제외시킬 순 없습니다. 그녀는 가장 최적의 상속인이며, 그녀는 시리아를 현대 세계의 미래로 이끌 것입니다.
SYR_husband_minister코0=남편을 장관으로
SYR_husband_minister_desc코0=부쉬라의 남편인 아세프 샤우카트는 현재 군사정보부의 부국장입니다. 그는 부쉬라가 그녀의 위치를 지켜내는데 더욱 도움을 주기 위해서 국장으로 승진해야 합니다.
SYR_gulf_state_tour코0=걸프 국가 순방
SYR_gulf_state_tour_desc코0=우린 더욱 보수적인 걸프 지역 국가들에게 여성도 한 국가의 완벽한 지도가 될 수 있다는 것을 보여줘야 합니다.
SYR_healthcare_reform코0=의료 서비스 개혁
SYR_healthcare_reform_desc코0=부쉬라는 이미 시리아 제약 산업의 발전을 위한 움직임을 지지한 적이 있습니다. 그녀의 경험을 토대로 무너져가는 시리아의 의료 시스템을 개혁하는 것은 지극히 당연한 일일 것입니다.
SYR_invite_big_pharma코0=빅 파마 (Big Pharma) 초대
SYR_invite_big_pharma_desc코0=우리는 시리아 내부에 제조 산업을 위한 기반을 마련하기 위해 해외의 대규모 제약 산업 회사들에게 연락을 취해야 합니다. 이는 그러나, 이 회사들로 인한 수익의 관리가 집권 엘리트 층의 손에서 벗어날 것이기 때문에, 그들의 반발을 불러일으킬 수 있습니다.
SYR_syrian_pharmaceuticals코0=시리아 제약 회사
SYR_syrian_pharmaceuticals_desc코0=부쉬라는 시리아 연합 의료 그룹 (SAMG)과 같은 여러 시리아 제약회사들의 설립을 지원하여 의료 용품 및 기타 의료 지원에 대한 국가 내부의 요구를 충족시키기 위한 계획을 실행합니다.
SYR_eqalitarian_campaign코0=평등주의 운동
SYR_eqalitarian_campaign_desc코0=시리아는 이제 남성과 여성이 모두 평등한 현대의 국가로 변모할 것입니다. 이제 결혼 계약은 더 이상 신랑과 신부 아버지 사이에서만 결정할 수 있는 문제가 아니며, 나란히 적용되던 세속적인 이중 법률 시스템과 샤리아 법원은 모두 사라지게 될 것입니다.
SYR_iron_lady코0=시리아의 철의 여인
SYR_iron_lady_desc코0=부쉬라는 카리스마와 더불어 그녀의 주위에 있는 인물들을 천천히 그녀의 편으로 끌어들일 수 있는 능력을 가지고 있습니다. 아랍 세계의 첫 여성 지도자로써, 그녀는 영원히 역사에 기록될 것입니다.

SYR_bashar_al_assad코0=바샤르 알아사드
SYR_bashar_al_assad_desc코0=바샤르가 성인이 된 후 대부분 시간을 의학 공부에 전념하는 동안, 그는 군사 훈련을 위해서 신속하게 시리아로 돌아갔고, 그는 재빠르게 공화당 경비대 사단에서 대령의 자리를 얻었습니다. 그는 경험이 부족하지만, 하페즈의 장남이며, 그렇기에 하페즈의 상속자로써 많은 사람들이 최적의 인물이라 칭하고 있습니다.
SYR_constitutional_amendment코0=헌법 개정
SYR_constitutional_amendment_desc코0=현재 시리아의 의회에서는 대통령이 되기 위해서 최소 40세 이상의 나이 제한이 존재합니다. 하지만 이는 말도 안되는 일입니다. 나이로 제한을 두다니요. 뿐만 아니라, 헌법을 수정하는 일이 도대체 현 대통령의 나이가 40세 미만인 것과 무슨 상관이 있단 말입니까?
SYR_strengthen_ties_to_HEZ_and_PER코0=시아파 관계 강화
SYR_strengthen_ties_to_HEZ_and_PER_desc코0=우리는 아랍 지역에서 강력한 동맹국이 필요합니다. 헤즈볼라와 이란은 우리 주변에서 제일 강력한 군사적 영향력을 행사하는 국가들 입니다. 그들과의 협력을 통해 안보 기구를 형성해야 합니다.
SYR_purge_opposition코0=반대파 제거
SYR_purge_opposition_desc코0=권력이 바뀌게 되면, 그 옆에는 항상 국가의 모든 체계를 무너트리려고 하는 자들이 존재합니다. 우리는 바트당 안팎의 모든 주요 야당의 반대 인사들을 체포해야 합니다.
SYR_friend_old_guard코0=초대 정부 관료들과의 협력
SYR_friend_old_guard_desc코0=국가의 모든 체계를 다시 조정해야되는 것은 아닙니다. 옛 엘리트 층의 일부 구성원들은 권력을 유지하는데 꼭 필요한 인재입니다. 물론 그들을 위해 특별한 대우가 필요할 수도 있지만, 바샤르는 권력을 유지하기 위해 그들과 손잡아야 할 것입니다.
SYR_loyal_marriage코0=왕실 결혼
SYR_loyal_marriage_desc코0=통치자는 배우자 없이 앞으로 나아갈 수 없습니다. 바샤르의 가족과 친분이 있는, 아즈마 아크라스가 최근 영국에서 시리아로 이주해 왔습니다. 그녀는 경제학에 능통하며 뱌사르의 부인이 될 자격이 있습니다.

SYR_maher_al_assad코0=마헤르 알아사드
SYR_maher_al_assad_desc코0=하페즈의 막내 아들인 마헤르는, 시리아 군에서 오랜 경험을 가지고 있습니다. 비록 욱하는 성격과 더불어 몇몇 경우에는 무자비하게 굴기도 하지만, 강력한 군인은 시리아를 부국강병으로 이끌어줄 것입니다.
SYR_empower_the_republican_guard코0=공화국 수비대 권한 강화
SYR_empower_the_republican_guard_desc코0=공화국 수비대는 시리아의 특수부대 사단입니다. 우리는 무엇보다도 시리아의 안전을 지켜내기 위해 그들을 진급시켜야 합니다.
SYR_resestablish_defence_companies코0=방위 회사 재설립
SYR_resestablish_defence_companies_desc코0=방위 회사는 7,80년대 공화국 수비대와 비슷한 역할을 수행했던 특수부대 사단이었습니다. 이제 이 부대를 다시 부활시킬 때입니다. 여기에 소속된 군인들은 공중전 및 전차전에서 훈련된 특수 부대원으로 거듭날 것이며, 그들은 앞으로 내부 위협에 대항하여 정부를 지키는 임무를 수행할 것입니다.
SYR_oil_must_flow코0=석유는 밖으로 흘러야 한다
SYR_oil_must_flow_desc코0=석유는 우리나라에서 가장 필수적인 자원 중 하나입니다. 이는 국가에 수입을 가져다 줄 뿐만 아니라, 그들 중 일부는 직접적으로 공화국 수비대에 전달되기도 합니다. 우리는 주변국들처럼 진정한 석유 강국으로 거듭나야 할 것입니다.
SYR_syrian_savage코0=시리아의 야만인
SYR_syrian_savage_desc코0=터키의 대통령 [TUR.GetLeader]에 따르면, 마헤르의 행동은 '야만인'의 행위와 가깝습니다. 마헤르는 마치 맹렬한 사자가 양들이 뭐라고 하든 신경쓰지 않는 것처럼, 이 수식어를 자랑스럽게 여길 것입니다.

SYR_flowers_of_damascus_spring코0=다마스쿠스의 봄에 피어난 꽃
SYR_flowers_of_damascus_spring_desc코0=마침내 시리아의 민주주의가 실현될 수 있는 기회가 찾아왔습니다. 이제 우리는 앞으로 가야할 길을 선택해야 합니다.
SYR_rifaat_al_assad코0=리파트 알아사드
SYR_rifaat_al_assad_desc코0=리파트 알아사드는 하페즈 알아사드의 형제입니다. 그는 1998년 그가 추방당하기 전 까지 시리아의 부통령이었습니다. 그는 그때부터 본인의 해임은 헌법에 위배되는 것이며, 또한 이전 대통령이 사망한 지금, 자신이 적법한 후계자라고 주장하고 있습니다. 그는 돌아갈 수 있게 된다면 국가를 민주적으로 통치하겠다고 약속했습니다. 그러나 한편으로 보면, 그는 '알아사드' 가문의 사람입니다. 
SYR_arab_news_network코0=아랍 뉴스 네트워크
SYR_arab_news_network_desc코0=리파트의 아들인 수메르는, 현재 아랍 뉴스 네트워크 방송국의 수장입니다. 이 방송국은 주로 리파트의 정치적 대변인의 역할을 하며, 그렇기에 이런 강력한 뉴스 매체를 시리아에 도입하는 것은 리파트의 생각과 주장을 전국적으로 널리 퍼트릴 수 있도록 해줄 것입니다.
SYR_the_arab_democratic_party코0=아랍 민주당
SYR_the_arab_democratic_party_desc코0=리파트는 70년대 초반, 레바논에서 아랍 민주당을 설립하였지만, 당의 통제는 그의 손을 벗어났습니다. 그는 이제 새로운 파벌을 조직할 것이며, 그의 합법적인 정당 아래 지지자들을 모을 것입니다.
SYR_kick_out_al_assads코0=알아사드 축출
SYR_reestablish_political_parties코0=정당 개편
SYR_free_elections코0=자유 선거
SYR_free_elections_desc코0=이제 시리아의 첫 자유 선거를 시작할 때입니다
SYR_israeli_allies코0=이스라엘과의 동맹
SYR_saudi_allies코0=사우디 동맹
SYR_american_allies코0=미국과의 동맹
SYR_iranian_allies코0=이란과의 동맹

SYR_concentrate_on_lebanon코0=레바논에 집중
SYR_against_hezbollah코0=헤즈볼라에 대한 공작
SYR_against_hezbollah_desc코0=헤즈볼라는 레바논을 전복시키려는 태러집단 그 이상, 그 이하도 아닙니다. 이들을 축출할 준비를 서둘러야 합니다.
SYR_lebanese_support코0=레바논인들에 대한 지지 결집
SYR_lebanese_support_desc코0=지난 수년간, 헤즈볼라는 레바논에 많은 문제를 일으켜 왔습니다. 이들은 계속해서 성명을 발표해 왔으며, 시간이 지날수록 레바논 정부는 신임을 잃어갔습니다. 레바논 정부와 연락을 취하여 헤즈볼라에 대한 공통 군사작전을 논의해야합니다.
SYR_strike_hezbollah코0=헤즈볼라 축출
SYR_strike_hezbollah_desc코0=헤즈볼라를 축출할 시간이 왔다.
SYR_shadow_over_lebanon코0=장막이 걷힌 레바논
SYR_shadow_over_lebanon_desc코0=자국은 레바논 정부가 나라를 통제하는데 도움을 주었고 저들 또한 이러한 도움을 기꺼이 받아들였습니다. 겨우 20년 전, 시라아 정부와 레바논 정부는 돈독한 관계를 맺어왔고, 이것이 지금 현재 우리가 원하는 것입니다.
SYR_support_hezbollah코0=헤즈볼라 지원
SYR_support_hezbollah_desc코0=헤즈볼라는 우리에게 있어서는 귀중한 동맹입니다. 저들이 지지자들을 모으고 최종적으로는 레바논을 완전히 장악할 수 있도록 해야합니다.
SYR_prepare_lebanon_coup코0=레바논 잠입
SYR_prepare_lebanon_coup_desc코0=헤즈볼라는 이미 레바논에서 활동을 하고 있습니다. 이들을 도와서 더욱 더 공고히 자리를 잡도록 해야합니다. 이는 향후에 레바논 정권을 무너뜨리는데 큰 역활을 할 것입니다.
SYR_lebanese_coup코0=레바논 쿠데타
SYR_lebanese_coup_desc코0=레바논에서의 헤즈볼라의 쿠데타는 이제 실행만을 앞두고 있습니다. 성공만 한다면, 헤즈볼라는 레바논 전체에 영향력을 행사할 것입니다. 하지만 실패 시에는, 레바논 육군은 우리에게 보복을 할 것입니다.\n\n헤즈볼라에 대한 지원이 높으면 높을 수록 쿠데타는 성공할 확률이 높아질 것입니다.
SYR_shadow_over_hezbollah코0=장막이 걷힌 헤즈볼라
SYR_shadow_over_hezbollah_desc코0=헤즈볼라가 레바논 정부를 타도하도록 도와주었습니다. 즉 저들은 우리에게 빚을 졌다는 뜻입니다. 이란의 품 안에서 떨어지도록 하고 우리의 품 속에 들어오도록 해야합니다.

