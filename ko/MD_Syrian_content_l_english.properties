#Decisions
Syria_decisions코0=시리아 내전
Syria_decisions_desc코0=시리아 내전은 아사드 집권에 대항하는 아랍의 봄이 일어날 때 쯔음 시작되었습니다. 전쟁은 네 세력들간에서 일어났습니다. 아사드의 집권을 지원하는 러시아, 이란과 이를 저지하려는 이슬람 주의자 타흐리르 알 샴과 이슬람 국가인 이라크, 시리아들입니다.
hire_PMC코0=민간 군사기업 고용
hire_PMC_desc코0=민간 군사기업을 고용함으로써 부족한 군의 여백을 메울 수 있습니다. 당연하게도 이 충성스러운 군인들은 사용하는 돈에 따라 그 숫자가 결정되며, 제한된 숫자만이 이용 가능합니다.
renounce_claims_on_golan코0=골란 고원 영유권 포기
renounce_claims_on_golan_desc코0=이스라엘은 6년 전쟁 이후인 1967년 골란 고원을 장악했고, 현재에 이르러서는 이 지역 인구의 절반이 유대인인 실정입니다. UN군과 시리아군은 여전히 이곳을 시리아 영토라고 상정하고 있습니다. 이 지역에 대한 영유권을 주장하여야 합니다. 어쩌면, 이스라엘이 자국에 우호적인 태도를 취할 수도 있을 지도 모릅니다?"\n\n만약 저들이 이 주장에 승낙을 한다면, 우리는 무기나 자원병을 제공하겠지만, 저들에게 영향력을 행사할 수 있을 것입니다.
renounce_claims_on_hatay코0=하타이 영유권 포기
renounce_claims_on_hatay_desc코0=하타이는 평화협정 후 그 지배국가가 1939년, 프랑스에 터키로 변경되었습니다. 많은 이들이 이 평화조약의 정당성에 대해서 비난을 하고 있지만, 시리아는 여전히 이 지역에 대한 영유권을 주장하고 있습니다. 이 지역에 대한 영유권을 포기함으로써 터키에게서 지원을 받을 수 있지 않을까요?\n\n만약 저들이 이 주장에 승낙을 한다면, 우리는 무기나 자원병을 제공하겠지만, 저들에게 영향력을 행사할 수 있을 것입니다.
guarantee_rojava_independence코0=쿠르즈족 자치권 보장
guarantee_rojava_independence_desc코0=전쟁에서 이기기 위해, 강력한 동맹을 체결할 필요가 있습니다. 로자바의 세력은 ISIS와 싸우기 위해 사력을 다하고 있습니다. 종전 후, 저들의 자치권을 허락해 준다면, 기꺼이 우리 편으로 그 방향을 돌릴 것입니다.\n\n만약 저들이 승리를 한다면, 저들의 영토에 대한 모든 영유권을 포기하고 휴전협상을 할 것입니다.\n\n만약 문제만 해결된다면, 이들은 기꺼이 이 제안에 승낙할 것입니다.

Syria_foreign_policy코0=시리아 외교 정책
Syria_foreign_policy_desc코0=내전으로 인해, 많은 우방국들과의 관계가 단절되었고 오히려 적들이 만들어졌습니다. 시리아를 재건하고 있는 지금, 외교관계 또한 재수립을 할 필요가 있습니다.
infiltrate_hezbollah코0=헤즈볼라 잠입
infiltrate_hezbollah_desc코0=자국 요원들을 헤즈볼라로 잠입시키는 것은 우리의 공세 시에 저들을 약화시킬 수 있는 원동력이 될 것입니다. 하지만 잠입 후에 더 많이 지체할 수록, 더욱 더 많은 요원들이 노출될 것입니다.
sow_discord_between_HEZ_and_PER코0=헤즈볼라와 이란 간의 불화 파종
sow_discord_between_HEZ_and_PER_desc코0=헤즈볼라와 이란은 가까운 동맹관계이며, 이로 인해 헤즈볼라에 대한 공작을 진행하기에는 많은 어려움이 있습니다. 하지만, 이 두 세력 간에 불화를 심을 수 있는 선전을 진행함으로써 이 동맹 관계를 깨부술 수 있을 것입니다. 성공할 가능성은 낫지만, 안하는 것보다는 나을 것입니다.

SYR_support_baathism코0=[From.GetAdjective] 바아스주의 지원
SYR_support_baathism_desc코0=현대 바아스주의는 좌파 아랍 사회주의입니다. 이 세력은 권위주의와 국가의 장악, 급진적인 경제 계획을 지지하고 있습니다. 예전과는 다르게 현대의 바아스주의는 더이상 전 아라비아주의를 지지하지 않습니다. 현재는 두 개의 바아스주의가 이라크, 시리아에 존재하고 있고, 이 둘 모두 자신들만의 바아스주의로 발전시킨 상태입니다.\n\n지역적인 차이에도 불구하고 [From.GetNameDef]에서의 바아스주의를 지원할 수 있을지도 모릅니다. 우리를 최우방국으로 생각하게끔 바꿀 수는 없겠지만, 적어도 우호적이게는 만들 수 있을 것입니다.
SYR_support_western_ideals코0=[From.GetNameDef]의 서방 이념 지원
SYR_support_western_ideals_desc코0=서방은 민주주의와 자유의 고향입니다. 서방은 다른 문화와 전통을 가지고도 조화롭게 지낼 수 있다는 것을 증명해내었습니다. [From.GetNameDef]와 같은 이념을 따라가서 평화롭게 살아가야 합니다.
SYR_support_salafism코0=[From.GetNameDef]의 살라피스트 단체에 대한 후원자
SYR_support_salafism_desc코0=살라피스트는 수니파의 원리주의자 형태를 띄고 있는 집단입니다. 이들의 목표는 이슬람의 지난 영광스러운 때를 되살리는 것과 쿠란을 절대적인 믿음으로 따르는 것입니다. 몇몇 정보들에 의해면 살라피스트는 이슬람 세력 중에서는 가장 빠르게 성장하고 있는 세력입니다. 살파피스트 단체에 자금을 조성하는 것은 지금과 같이 무슬림이 공격을 받고 있을 대 아무런 문제도 일으키지 않을 것입니다.
SYR_support_muslim_brotherhood코0=무슬림 형제자매인 [From.GetAdjective] 지원
SYR_support_muslim_brotherhood_desc코0=무슬림 형재자매들은 이집트에서 비롯되어 퍼져나갔습니다. 이들은 반서방 태도를 띈다고 알려진 이슬람 법(Sharia law)을 따르고 있습니다. 민주주의, 자유와 관련된 모든 것을 지지하는 한편에도, 러시아, 사우디 아라비아와 같은 몇 나라들은 이들을 테러리스트로 간주하고 있습니다.
SYR_support_ssnp코0=[From.GetNameDef]의 시리아 사회 국가주의당(SSNP) 지원
SYR_support_ssnp_desc코0=시리아 사회 국가주의당(SSNP)은 레바논에서 집권을 하고 있는 정치집단으로써 대 시리아의 실현을 지지하고 있습니다. 시라아에서 바아스당 다음으로 2번째로 큰 당으로써, 이 주장은 레바논의 팔레스타인인들에게 인기를 얻고 있습니다. 이를 이용하여 평화적으로 자국의 영토를 늘릴 수 있을 것입니다.

Syria_external_countries코0=시리아에서의 정책
Syria_external_countries_desc코0=시리아에서의 사태는 우리의 관심을 곤두세우고 있습니다.
intervene_against_hezbollah코0=헤즈볼라 축출
intervene_against_hezbollah_desc코0=헤즈볼라는 이웃국에서 너무나도 많은 영향력을 얻고 있습니다. 저들의 위협도는 점점 더 커져가고 있으며, 이에 대처할 필요가 있습니다.

SYR_bushra_gather_public_support_desc코0=내부에서 지지를 얻는 것도 중요하지만, 국민들이 후보자를 지지하도록 만드는 것도 중요합니다. 대중에게 노출됨으로써 후보자의 지지도가 약간 증가될 것이며 그들의 관점에도 약간의 영향을 미칠 것입니다.
SYR_bashar_gather_public_support_desc코0=내부에서 지지를 얻는 것도 중요하지만, 국민들이 후보자를 지지하도록 만드는 것도 중요합니다. 대중에게 노출됨으로써 후보자의 지지도가 약간 증가될 것이며 그들의 관점에도 약간의 영향을 미칠 것입니다.
SYR_maher_gather_public_support_desc코0=내부에서 지지를 얻는 것도 중요하지만, 국민들이 후보자를 지지하도록 만드는 것도 중요합니다. 대중에게 노출됨으로써 후보자의 지지도가 약간 증가될 것이며 그들의 관점에도 약간의 영향을 미칠 것입니다.


