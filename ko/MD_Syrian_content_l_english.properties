SyriaNews.8.t코0=시리아 이슬람 세력이 자유 시리아군 아래 연합을 결성하다
SyriaNews.8.d코0=타히르 알 샴의 이슬람 세력에 대한 증가하는 군사적 압력으로, 이들의 결성은 깨어졌고 일부 잔당들만이 남아 아사드 군에 대항하고 있습니다. 외국 군사 원조가 이슬람 세력에 지대한 영향을 미친 것으로 생각되어집니다.
SyriaNews.8.a코0=흥미롭군
SyriaNews.9.t코0=자유 시리아 군의 몰락 - 잔당들이 이슬람 세력에 합류하다
SyriaNews.9.d코0=타히르 알 샴의 이슬람 세력에 대한 증가하는 군사적 압력으로, 이들의 결성은 깨어졌고 일부 잔당들만이 남아 아사드 군에 대항하고 있습니다. 전 알 카에다의 너스라 전선이 본신이었던 타리르 알 샴은 아사드 군에 뛰어날정도로 잘 맞써고 있으며, 그에 더해서 자유 시리아 군의 급진주의 잔당들이 합류하고 있습니다.
SyriaNews.9.a코0=흥미롭군

