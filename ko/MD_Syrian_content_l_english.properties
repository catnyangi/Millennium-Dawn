SyriaDecisions.9.desc코0=시리아에서 얻은 명단에서 자국 조직 내의 이름이 있는 것을 발견했습니다. 이는 분명이 시리아에서 심은 스파이일 것이며, 무언가를 파내고 있었음이 틀림없습니다. 이놈들을 제거하고 관련 문제를 해결해야 합니다.
