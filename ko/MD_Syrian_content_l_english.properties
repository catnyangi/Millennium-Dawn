SyriaFocus.0.t코0=로자바 문제
SyriaFocus.0.desc코0=로자바는 쿠르드족 자치정부가 있는 시리아 북부 지역입니다. 내전이 이루어지는 동안, 이들은 주로 무신론자와 급진 민병대와 함께 ISIS와 맞써 싸웠습니다. 이들의 목표는 연방 시리아 공화국을 세우는 것으로, 많은 이들 또한 이 지역을 서부 쿠르드족 영토로 간주하고 있습니다. 저들은 우리에게 전쟁에 적극적으로 참여하겠다고 서한을 보내왔습니다. 우리는 언제나 저들에게 제한적인 자치권을 부여했지만, 이를 통해 저들을 완전히 통제할 수 없음이 드러났습니다. 이들을 내버려둔다면 쿠르드 민족주의가 온 국가에 퍼지는 사태를 나을 것입니다.
SyriaFocus.0.a코0=이 지역은 시리아 영토다
SyriaFocus.0.b코0=자치권을 부여해줘라
SyriaFocus.0.c코0=독립을 시켜버려라
SyriaFocus.1.t코0=시리아의 종속화 요구
SyriaFocus.1.desc코0=다마스쿠스 정부는 자국을 종속화시키고 군대를 해산할 것을 요구했습니다..
SyriaFocus.1.a코0=절대 안된다!
SyriaFocus.1.b코0=더 이상 피를 흩뿌릴 수는 없다
SyriaFocus.2.t코0=로자바의 거절
SyriaFocus.2.desc코0=로자바는 우리의 제안을 거절하였습니다
SyriaFocus.2.a코0=망할 놈들!
SyriaFocus.2.b코0=그냥 놔둬라
SyriaFocus.3.t코0=로자바의 승낙
SyriaFocus.3.desc코0=로자바는 우리의 제안을 승낙하였습니다
SyriaFocus.3.a코0=하나된 시리아를 위해!
SyriaFocus.4.t코0=자치권 승인
SyriaFocus.4.desc코0=다마스쿠스 정부는 우리에게 자치권을 부여하였습니다. 이것이 우리가 내전에서 싸워 얻어낸 것입니다. 자치권을 가졌지만, 더 나아갈 수 있지 않을까요?
SyriaFocus.4.a코0=이게 우리가 원하는 것이다...
SyriaFocus.4.b코0=...더 나아가자
SyriaFocus.5.t코0=로자바가 자치권 제안을 수락하다.
SyriaFocus.5.desc코0=로자바는 시리아 내부에서의 자치권 부여를 승낙하였습니다. 앞으로도 이 조약을 명심할 필요가 있습니다.
SyriaFocus.5.a코0=하나된 시리아를 위해!
SyriaFocus.6.t코0=시리아 사회 국가주의당(SSNP) 문제
SyriaFocus.6.desc코0=시리아 내전이 이어지는 동안, 시리아 사회 국가주의당(SSNP)은 가장 먼저 집권당에게서 등을 돌렸고 결국에는 아사드의 지지를 선포했습니다. 이들의 민병대는 아사드의 승리에 중대한 역활을 해내었고 정당의 지지도 또한 많은 성장세를 보였습니다. 이들을 곁에 둠으로써 민병대가 계속 복무할 여지를 남겨두겠지만, 이들의 영향력을 증대시킬 것입니다. 그렇다고 이들을 숙청하는 것은 향후 크나큰 저항을 맞이할 것입니다./n/n아사드에게 뭐라 조언을 해야할까요?
SyriaFocus.6.a코0=우리는 시리아 사회 국가주의당(SSNP)의 민병대를 필요로 합니다.
SyriaFocus.6.b코0=저들을 축출하는 것이 더 좋습니다.
SyriaFocus.7.t코0=[From.GetName]의 시리아 사회 국가주의당(SSNP)에 대한 의견
SyriaFocus.7.Keep.desc코0=시리아 사회 국가주의당(SSNP)의 강력한 민병대로 인해서 [From.GetName]가 현 상태를 유지하고 싶다는 소식을 전해들었습니다.
SyriaFocus.7.Purge.desc코0=시리아 사회 국가주의당(SSNP)은 현 집권층에 중대한 위협이기에 [From.GetName]가 이들을 지거하고 싶다는 소식을 전해들었습니다.
SyriaFocus.7.a코0=메모해둬라
SyriaFocus.9.t코0=군대 시찰
SyriaFocus.9.d코0=[Root.GetLeader]은(는) 군인들의 대형 앞에서 자세를 잡고 경례를 했습니다. 누르스름한 아침의 태양이 시리아 군인들에게 내려쬐고 있었습니다. [Root.GetLeader]은(는) 손을 내리고 군인들에게 걸어 갔습니다. 첫 줄의 군인들에게 일일히 악수를 하기 시작했습니다. 한명씩 한명씩 군인들에게 감사인사를 전했으며, 구경꾼들은 자랑에 가득찬 군인들의 표정을 볼 수 있었습니다. 한 군인이 [Root.GetLeader]와 눈이 마주쳤습니다. 군인들과 악수를 하는 와중에, 군인이 뭐라 말을 하는 것 같았습니다. [Root.GetLeader]의 얼굴에 공포가 나타났습니다. 잠시간의 정적 후에 군인의 군복 뒤에서 폭발이 일어났습니다.\n\n시리아 사회 국가주의당(SSNP)의 상징이 세겨진 옷을 입은 수십 명이 모습을 드러내어 관중들과 군인들에게 무차별 사격을 가하기 시작했습니다. 시리아 방위군은 상황을 통제하고 이들을 무력화시켰습니다.\n\n[Root.GetLeader]의 훼손된 시신은 폭발된 장소에서 몇십 cm 근처에서 찾을 수 있었습니다. 몇분 뒤, 시리아 사회 국가주의당(SSNP)은 방송에서 '[Root.GetLeader]의 집권은 이제 끝났다! 시리아는 놈의 애완견 노릇을 그만두게 되었다!'라고 성명을 발표했습니다.
SyriaFocus.9.a코0=잘자렴, 왕자님
SyriaFocus.10.t코0=반란
SyriaFocus.10.d코0=밤이 깊어지면서, 몇몇 폭발들이 다마스쿠스 근처에서 들렸습니다. 그리고 얼마 안있어서, 온 시리아 국토에서 산발적인 전투가 벌어졌고, 시리아 사회 국가주의당(SSNP) 표식을 한 군인들이 보급품을 쌓아둔 군사요충지와 전략거점을 습격하였습니다. 그리고 모든 방송에서는 '시리아 사회 국가주의당(SSNP)이 바로 시리아의 진정한 지도자이며, [Root.GetLeader]와 그 추종자들의 시대는 저물었다. 바로 지금이다. 잿더미에서 일어설 새로운 시리아를 위해 싸울 때이다.'라고 성명이 발표되었습니다.
SyriaFocus.10.a코0=이 망할 놈들은 다른 반란군처럼 똑같은 운명을 맞이할 것이다!
SyriaFocus.11.t코0=실패
SyriaFocus.11.d코0=다마스쿠스 사방에서 폭발음이 들렸습니다. 시리아 사회 국가주의당(SSNP) 표식을 한 군인들이 온 사방으로 도망치는 모습이 포착되었습니다. [Root.GetLeader]에 대항한 시리아 사회 국가주의당(SSNP)의 시도는 실패한 것으로 보입니다. 이에 대한 열성적인 지지로 이들 세력은 그리 오래가지 않을 것입니다.
SyriaFocus.11.a코0=또다른 기회는 없을거다.
SyriaFocus.12.t코0=시리아에서의 팔레스타인 민병대 문제
SyriaFocus.12.desc코0=시리아는 난민이 된 팔레스타인인들의 집이었습니다. 시리아 내전이 이어지는 동안, 많은 팔레스타인인들이 시리아가 팔레스타인 독립에 대해 많은 지원을 하는 것을 보고 전 아사드 민병대에 가입을 하였습니다. 이들을 유지시키는 것은 시리아 군에 있어서 크나큰 도움이 될 테지만, 민병대에 계속 기대는 것은 육군의 능력을 절하할 것입니다./n/n아사드에게 뭐라 조언을 해야할까요?
SyriaFocus.12.a코0=팔레스타인 민병대를 필요로 합니다
SyriaFocus.12.b코0=제거하는게 더 낫습니다
SyriaFocus.13.t코0=팔레스타인 민병대에 대한 [From.GetName]의 의견
SyriaFocus.13.Keep.desc코0=[From.GetName]가 팔레스타인 민병대를 현상유지 하고 싶다는 소식을 전해 들었습니다.
SyriaFocus.13.Purge.desc코0=자신의 집권에 계속되는 위협이기에 [From.GetName]가 팔레스타인 민병대를 제거하고 싶다는 소식을 전해들었습니다.
SyriaFocus.13.a코0=메모해둬라
SyriaFocus.14.t코0=시리아에서의 시아파 민병대 문제
SyriaFocus.14.desc코0=종교적으로 소수를 차지하고 있음에도 시아파 민병대는 전 아사드 군에서 큰 부분을 담당하고 있습니다. 이 집단의 많은 이들은 이란에 의해 지원을 받고 있으며, 이외에는 스스로 민병대에 들어왔습니다. 이들을 유지하는 것은 시리아 군을 강성하게 만들 테지만, 이란에 의존적으로 변하게 될 것입니다./n/n아사드에게 뭐라 조언을 해야할까요?
SyriaFocus.14.a코0=시아파 민병대를 필요로 합니다
SyriaFocus.14.b코0=제거하는게 더 낫습니다
SyriaFocus.15.t코0=시아파 민병대에 대한 [From.GetName]의 의견
SyriaFocus.15.Keep.desc코0=시아파 민병대를 현상유지 하고 싶다는 [From.GetName]의 의견을 전해들었습니다.
SyriaFocus.15.Purge.desc코0=자신의 집권에 계속되는 위협이기에 [From.GetName]가 시아파 민병대를 제거하고 싶다는 소식을 전해들었습니다.
SyriaFocus.15.a코0=메모해둬라
SyriaFocus.16.t코0=시리아의 미래
SyriaFocus.16.d코0=내전은 종식되었고, 새로운 시리아가 태어났습니다. 시리아에 존재하는 군대와 전쟁에서의 도움을 넘어서는 더 많은 협력을 요청하고 있습니다. 저들은 나라를 재건하기 위해 더욱 도움이 필요하다는 것을 알고 있으며, 타국으로부터의 보호를 위해 더 강력한 나라의 도움을 필요로 하고 있습니다.
SyriaFocus.16.a코0=독립보장 요구를 승낙하지
SyriaFocus.16.b코0=날파리가 짖는군
SyriaFocus.17.t코0=[From.GetName]의 승낙
SyriaFocus.17.d코0=[From.GetName]은(는) 우리의 요구를 승낙했습니다. 함께라면 더 나은 시리아를 만들 수 있습니다.
SyriaFocus.17.a코0=좋아
SyriaFocus.18.t코0=[From.GetName]의 거절
SyriaFocus.18.d코0=[From.GetName]은(는) 우리의 요구를 거절했습니다. 우리 스스로 해내어야할 듯 보입니다.
SyriaFocus.18.a코0=망할
SyriaFocus.19.t코0=시리아 아랍 육군 잔당
SyriaFocus.19.d코0=시리아 아랍 육군 잔당에 대해서 어떻게 처우할지 결정을 내려야 합니다. 이들은 현재 자국의 포로로 수감되어 있고, 장비들은 창고에서 썩어가는 중입니다. 몇몇 이들은 이미 시리아 군에 편입하고 싶다는 의사를 내비쳤습니다. 하지만 이전 아사드 정권에 충성을 굽히지 않고, 자국의 지지자들은 적들과의 동침을 원하지 않고 있습니다. 하지만, 다른 한편으로 이들은 전쟁의 귀신이며, 경험많은 군인들을 지휘하에 둘 수 있을지도 모릅니다.
SyriaFocus.19.a코0=편입시켜라
SyriaFocus.19.b코0=집으로 돌려보내라
SyriaFocus.20.t코0=시리아 아랍 육군 장군
SyriaFocus.20.d코0=시리아 아랍 육군 장군들은 우리 군의 요직을 차지했습니다. 이들은 지난 수년 동안 아사드의 명령을 따르며, 우리 군과 대적했습니다. 하지만 정세가 이들의 도움을 필요한 상황입니다. 향후 이들의 경험을 필요로 할지도 모릅니다. 정권 내의 많은 급진주의자들은 시리아 아랍 육군 잔당을 처형시키라며 화를 내고 있는 상황입니다.
SyriaFocus.20.a코0=이들이 필요하다
SyriaFocus.20.b코0=감옥으로 보내라
SyriaFocus.20.c코0=사형 집행인이 일할 시간이군!
SyriaFocus.21.t코0=바아스(Ba'ath)당 문제
SyriaFocus.21.d코0=시리아의 바아스(Ba'ath)당은 바샤르 알 아사드 뒤에 있던 2인자였습니다. 많은 정치인들이 불려왔고 연계된 이들 또한 함데 모아 바아스(Ba'ath)당 자체를 금지시켜버렸습니다. 하지만 여전히 바아스(Ba'ath)당 지지자들은 국내에 많이 있으며, 이들을 정치권에서 배제함으로써 이들의 반감을 살 수도 있을 것입니다.
SyriaFocus.21.a코0=당을 금지시켜라
SyriaFocus.21.b코0=존속하는 것만 유지시켜라
SyriaFocus.22.t코0=시리아 사회 국가주의당(SSNP) 문제
SyriaFocus.22.d코0=시리아 사회 국가주의당(SSNP)은 시리아 정치권에서 성장하고 있는 당입니다. 당 지지자들은 레바논 대부분을 지배하는 대 시리아의 탄생을 염원하고 있습니다. 내전 초기에 아사드와의 싸움에서 우리 편을 들었지만, 결국에는 바아스(Ba'ath)당과 길을 함께하였습니다. 이들을 용서하고 존속만이라도 허락해야할까요?
SyriaFocus.22.a코0=당을 금지시켜라
SyriaFocus.22.b코0=존속하는 것만 유지시켜라
SyriaFocus.23.t코0=급진당 문제
SyriaFocus.23.d코0=많은 급진당이 시리아 국내에 존재하고 있고, 몇몇과는 내전 중에 전투를 벌였습니다. 이들을 용서하고 정권에 존속시켜야할까요?
SyriaFocus.23.a코0=당을 금지시켜라
SyriaFocus.23.b코0=존속하는 것만 유지시켜라
SyriaFocus.24.t코0=로자바에서의 봉기
SyriaFocus.24.d코0=우리는 시리아를 연방 국가로 하겠다는 약속을 했었습니다. 하지만 이 약속을 지키지 않고, 현재에 와서는 쿠르드족이 우리에게 반기를 든 상태입니다. 다른 소수민족들 또한 반기를 들 가능성이 있습니다.
SyriaFocus.24.a코0=이거 좋지 않은데
SyriaFocus.25.t코0=드루즈 봉기
SyriaFocus.25.d코0=로자바에서의 전투는 남쪽의 드루즈인들 또한 우리에게 봉기를 일으키는 계기가 되었습니다. 이들은 독립을 선언하고, 많은 드루즈파의 퇴역군인들은 이 독립을 지지하고 군에 입대하였습니다.
