radar_station_desc코3=첩보 기지는 인근 주에서 적군에 대한 첩보를 얻을 수 있습니다. 그것은 다양한 레이더와 센서, 그리고 변화하는 상황을 분석 할 수있는 정보 자산 및 용량으로 구성됩니다.\n더 높은 수준의 레이더는 유효 범위를 증가시킬 것입니다.\n또한 더 나은 적 공군 탐지를 제공하여 당신의 항공기가 더 유리한 상황에서 교전할 수 있는 기회를 부여합니다.\n바다에서 적 함대의 탐지 또한 상승시킵니다.
