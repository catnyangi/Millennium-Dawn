anti_air_building_desc코0=지대공 미사일 발사대(SAM)는 원거리 대공 미사일의 복합체입니다. 사정거리를 확보하기 위해 미사일은 무겁고 움직이지 않습니다. 그들은 침입하는 적 항공기에 미사일을 발사하고 폭격으로부터 보호합니다.
