NAVAL_TITLE_N_CRUISERS_DESC코0=원자력 추진 순양전함은 함대의 기함으로써 중화기로 이용되는 무거운 폭발 병기들을 실을 수 있는 가장 큰 중전함 중 하나입니다. 이들의 주요 임무는 일반적으로 핵 무기들을 수송하거나, 또는 전선의 다른 군함들이 가지고 있지 않는 무기들을 가득 채워 다니는 것입니다.

