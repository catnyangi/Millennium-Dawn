CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC코0=인공 지능은 기계를 통해 설명 가능한 모든 지능 관련 분야들을 나타냅니다.
CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS코0=나노 섬유와\n3D 프린터
CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC코0=나노 섬유와 3D 프린터는 현대 시대의 산업 분야에 접근하는 더욱 새로운 방식입니다. 그러나 이들은, 현대 시대에 소개된 제일 중요한 기술들 중 하나이기도 합니다.
CIVILIAN_TITLE_GENETICS코0=유전 공학
CIVILIAN_TITLE_GENETICS_DESC코0=유전 공학은 비교적 새로운 과학 분야 입니다. 이는 주로 유전학을 이해하거나 이를 변형하는 존재에 대해 초점을 맞추고 있습니다.
CIVILIAN_TITLE_FUEL코0=연료 정제
CIVILIAN_TITLE_FUEL_DESC코0=현대 시대의 연료 정제는 과거의 연료 정제 과정을 기반으로 하며 바이오 연료와 관련된 방향으로 점점 발전해 나갑니다.

##Infantry/Land Boost Techs
night_vision_1코0=1세대 야간 투시경
night_vision_1_desc코0=1세대 야간 투시경은 매우 기초적인 장비입니다. 이들은 그들의 환경을 정밀하고 깔끔하게 표현하는데 큰 제한이 있지만, 그래도 사용자들이 더 효과적인 야간 전투를 가능하게 합니다.
night_vision_2코0=2세대 야간 투시경
night_vision_2_desc코0=2세대 야간 투시경은 1세대의 형태를 개선하였고 더 가늘어진 이미지와 야간 투시경의 가시거리를 증가시켰습니다.
night_vision_3코0=3세대 야간 투시경
night_vision_3_desc코0=3세대 고글은 다시 한번 이전의 형태를 개선하였으나, 이번에는 전투자들이 낮에 보이는 것과 거의 동일한 이미지를 볼 수 있도록 더욱 기능을 개선하였습니다.
night_vision_4코0=4세대 야간 투시경
night_vision_4_desc코0=4세대는 가장 많은 개선을 이루어낸 야간 투시경으로써, 매우 깔끔한 이미지를 보여주고 전투 상황에서 매우 효율적입니다.
support_weapons코0=냉전 시대 지원 화기
support_weapons_desc코0=지원 화기는 장거리에서 화력 지원을 제공하고 적 위치를 압박하기 위해 자주 쓰여왔습니다. 이 관점은 냉전 시대에 크게 발전하였습니다.
squad_automatic_weapon코0=편대 자동화 무기
squad_automatic_weapon_desc코0=편대 자동화 무기는 편대 구조의 중요한 역할로써 세기 말 부터 그 모양을 갖춰가기 시작하였습니다.
tandem_charge_warheads코0=탠덤 기반 탄두
tandem_charge_warheads_desc코0=탠덤 기반 탄두는 장갑차와 헬리콥터와의 전투에서 우리 보병들에게 큰 도움을 줄 것입니다.
support_weapons2코0=현대 지원 화기
support_weapons2_desc코0=우리의 경기관총과 대전차 무기들의 효율을 위한 수송 시스템의 개선은 대성공을 거두었습니다.
support_weapons3코0=향상된 대전차 무기
support_weapons3_desc코0=대전차 무기들의 개선은 적 부대에 대항하여 더욱 높은 관통력을 가져다 줄 것입니다.
support_weapons4코0=보병자동소총
support_weapons4_desc코0=보병자동소총은 경기관총의 모든 기능들을 가지고 있고, 이를 하나로 묶어 사용하기에 편리한 형태로 만든 다중 구조의 형태를 대체하기 위한 형태의 소총입니다.
support_weapons5코0=향상된 대공 무기
support_weapons5_desc코0=경 대공 무기들은 최근 몇년간 엄청난 발전을 하였으며, 실제 전투에서 헬리콥터의 역할을 대체하기 시작하였습니다.
special_forces코0=특수 부대
special_forces_desc코0='특수 부대'는 일반 부대와 더욱 전문화된 부대를 구분하기 위해 전 세계의 군대에서 쓰이는 용어입니다.
special_forces2코0=개인 방어 무기
special_forces2_desc코0=개인 방어 무기는 근접전 상황에서 더욱 재빠른 대응을 하기 위해 우리 특수 부대에 널리 사용되고 있으며 이와 동시에 그 부대들에선 이것이 특별한 이슈로 떠오르고 있습니다.
special_forces3코0=현대 특수부대
special_forces3_desc코0=추가적인 훈련은 우리 특수부대가 적에 대항하여 더욱 발전할 수 있도록 해줄 것입니다.
special_forces4코0=지정된 특수부대 무기
special_forces4_desc코0=지정된 특수부대 무기들은 우리 특수부대에 무엇이 필요한지 정확히 파악하고 이를 공급해주기 위한 구체적인 과정을 보여줍니다.
special_forces5코0=사이버 특수부대
special_forces5_desc코0=우리 특수부대를 위한 사이버 훈련을 시작하는 것은 그들이 우리의 적들에 대항하여 더 크고 중요한 정보를 입수할 수 있도록 해줄 것입니다.
special_forces6코0=미래 특수부대
special_forces6_desc코0=그 누구도 군대 내에서 특수부대의 미래가 어떻게 될지 알 수 없습니다. 그러나, 우리는 계속해서 이 부대들을 우선 순위에 놓고 발전시키는 것이 급선무 일 것입니다.

body_armor_1980코0=케블러 방탄복
body_armor_1980_desc코0=케블러 방탄복 이전의 초기 방탄복들은 주로 나일론으로 만들어졌습니다. 케블러 방탄복은 1975년 첫 선을 보인 발명품으로, 1980년대에 미군에서 채택을 하였습니다.\n\n보호부위가 상체만으로 한정되고, 구경이 작은 권총탄만 막아줄 수 있었습니다.
body_armor_2000코0=방탄판 강화 방탄복
body_armor_2000_desc코0=오랫동안 세라믹이 방탄복에 사용되고 있다고 하여도, 현대 방탄복이라 할 수 있는 발명품은 90년대에서 2000년대 초에 도입된 것이 사실입니다. 이 새로운 방탄복은 소총탄 또한 막을 수 있으며, 보호 부위도 사타구니에서 목까지 늘어났습니다.
body_armor_2010코0=향상된 전술 방탄복
body_armor_2010_desc코0=강력한 방호력을 제공하는 방탄복은 사용자에게 있어서 다루기 어려운 장비였습니다. 하지만 이 방탄복은 더욱 더 가벼운 전술적인 디자인을 띄고 있습니다. 그와 동시에 강력한 방호력을 제공하고, 사용자의 움직임에 어떠한 제한도 주지 않습니다. 현대 방탄복은 개인의 체형에 맞게 제작되는 전술적인 방탄복으로써 어떠한 상황에서도 사용할 수 있습니다. 또한 철갑탄도 방호할 수 있습니다.
body_armor_2030코0=전술 강습복
body_armor_2030_desc코0=파편과 총알만이 군인들을 위협하는 요소가 아닙니다. 외골격 전투복의 형태로 만들어진 이 군복은 체온 유지, 실시간 외부 환경 동화를 제어하며 사용자의 안전을 보장합니다. 또한 무거운 세라믹 방탄복이 아닌, 방탄력이 있는 액체 고무 물질로 만들어졌습니다.

camouflage코0=초기 위장
camouflage_desc코0=지난 수세기 동안 군대에서 위장이 사용되기는 했으나, 진정한 위장색이라 할만한 색은 2차대전 전후 군복에서 사용되었습니다. 첫 위장색은 2개에서 3개의 색깔이 고르게 분배되어 있는 색깔을 띄고 있습니다.
camouflage2코0=다중 위장
camouflage2_desc코0=다색 위장은 초기 위장에 적용된 색깔의 두깨를 변형시켜 만든 변형형입니다. 바탕색에 색깔이 칠해진 이 위장은 기하학적인 형상을 띄고 있습니다. 이 속임수로 자연물과 비슷한 색상을 띄도록 보이도록 할 수 있으며, 거리에 따라서 여러 자연물의 색깔에 동화될 것입니다.
camouflage3코0=디지털 위장
camouflage3_desc코0=디지털 위장은 다중 위장의 개량형으로써 컴퓨터에 의해 무늬가 새겨진 위장입니다. 디지털 위장은 점모양으로 보이며, 이전과 같이 동일한 무늬가 반복되는 위장이 아닙니다.
camouflage4코0=개인 다스펙트럼 위장
camouflage4_desc코0=다스펙트럼 위장은 적외선, 레이더에 기반을 둔 탐지기의 탐지를 피하는 기술을 적용한 위장입니다. 모든 전투 상황에서 사용할 수 있는 놀라운 병사 개개인의 길리 슈트에 적용되어 있습니다. 현대 재료공학을 통해, 적외선 차단 도료를 군복에 적용할 수 있었습니다.
camouflage5코0=열위장
camouflage5_desc코0=반사하는 물질을 통해서, 인간의 눈을 속일 수 있었고 완벽히 물체를 감출 수 있게 되었습니다. 전자기 방사 또한 비틀어서 무기, 차량, 탑재 무기, 사람까지도 인간의 눈에서 보이지 않게 만들 수 있습니다.

#Land Doctrines
TITLE_LEGACY_DOCTRINES코0=과거 교리
LEGACY_DOCTRINES_TITLE코0=과거 교리는 냉전 당시의 교리로 현대 교리에 상당한 영향을 주었습니다.
legacy_doctrines코0=과거 교리
legacy_doctrines_desc코0=과거 교리는 냉전 당시의 교리로 현대 교리에 상당한 영향을 주었습니다. 하지만 시간이 지나면서 교리는 변하였지만, 병사들에게는 이러한 과거의 잔재가 여전히 뿌리 깊숙이 있습니다.
modern_blitzkrieg코0=현대 전격전
modern_blitzkrieg_desc코0=2차 대전 초기에 대단히 성공적이었던 독일의 전격전 교리를 다른 국가들은 배끼기 바빴고, 곧  기동 전술이 주력이 되어갔습니다. 특히 NATO에서 말입니다. 이 전술은 주력 기동 부대가 적의 강력한 방어를 우회하고 계속해서 돌격을 해나가는 것을 목표인 전술입니다.
forward_defense코0=전진 방어
forward_defense_desc코0=서유럽에서 이루어질 적국의 기갑 재파공격에 대항하기 위한 NATO의 전략은 바로 전진 방어 교리였습니다. 이는 대전차 및 대공 화기로 무장한 미리 계획된 방어군이 후방에서의 예비병력의 지원을 받으며 적 선봉의 힘을 배놓는 것입니다. 이 교리의 시작은 초기의 대규모 전투가 전쟁의 승패를 결정할 수 있기에, 주력군이 최전선에 배치되어 있다는 사실을 노린 것입니다.
encourage_nco_iniative코0=부사관 육성 장려
encourage_nco_iniative_desc코0=강대국들은 부사관이 육군의 중추라고 보며 이들의 육성을 장려하였습니다. 급박하게 변화하는 교리 속에서 부사관이라는 직책 자체를 없애는 것은 향후 심각한 타격을 입을 원인 중 한가지가 될 것입니다.
air_land_battle코0=공지 전투
air_land_battle_desc코0=공지 전투는 전진 방어를 하고 있는 육군과, 적 후방의 보급 부대를 공격하며 적 주력부대에 압박을 가하는 공군 간의 긴밀한 협동을 중요시하고 있습니다. 이 교리의 목적은 바로 적을 지연시키고, 적 주력군에 약소점을 만드는 한편, 후방의 소모를 극대화하는 것입니다.
grand_battleplan코0=대전략
grand_battleplan_desc코0=대전략 교리는 모든 전투 과정의 계획을 미리 짜두는 것으로, 최선의 획일된 계획이 바로 승리를 향한 지름길이라는 시각에서 만들어진 교리입니다. 이러한 계획이 잘 이루어진다면, 실시간으로 유기적인 작전을 수행함과 동시에, 강력한 병력이 오직 한 목표만을 위해 작전을 수행할 수 있습니다. 하지만 뛰어난 작전 계획은 보급 문제를 전혀 신경쓰지 않을 수 있지만, 계획을 세우는데 엄청난 시간이 걸리며, 계속해서 변화하는 최전선의 상황을 고려할 수 있는 작전의 수립은 불가능합니다.
rigid_hierarchy코0=엄격한 계급체계
rigid_hierarchy_desc코0=군인들의 원초적인 공포심은 체제의 존속에 심대한 위협을 끼치고, 지휘관 직책이 종종 개인의 능력이 아닌 정치적 충성도에 따라 결정되곤 합니다. 실탄 사격 훈련은 거의 행해지지 않습니다. 거기에 더해서 의사 결정 과정 또한 중앙집권화 되었으며,진화하는 위협에 느리고 유연하지 대처하지 못함을 뜻합니다.
praetorian_guard코0=근위 군단
praetorian_guard_desc코0=정치적 지도력을 갖추며, 사상 검증과 훈련을 통해 선발된 전문 군인들이 배속된 독립 정예 부대들로써 체제의 수호에 중점을 두고 있습니다. 이 부대들은 좋은 대우를 받아 정치 지도부를 징집군의 봉기와 쿠데타로부터 방어하기 위해 최고의 무기와 훈련을 받습니다.
armoured_mass_assault코0=대규모 기갑 돌격
armoured_mass_assault_desc코0=소련의 교리인 "종심 전투"하의 대규모 기갑 돌격은 통합 무기체계 협력, 공세 행동 그리고 중장갑의 충격군에 중점을 두고 있습니다. 느리지만 화력에 집중된 부대들이 적의 전술 구역을 파쇄하기 위해 수 차례의 공격을 감행합니다. 동시에 고속 기갑군과 기계화 보병 병력이 전선에 다수의 공백이 만들어지면 그 곳으로 진격하기 위한 예비대로 대기하고 있습니다. 이것이 전격전과의 차이점으로, 전격전은 다수의 접촉점 대신 한곳의 약점에 집중하기 때문입니다.
deep_echelon_advance코0=종심 제대 공세
deep_echelon_advance_desc코0=적 전선에 성공적으로 공백을 만들어 낸다면, 다수의 중기갑 충격군이 고속으로 적의 강력한 저항 거점을 회피하는 동시에 적의 후방을 파괴하고 남겨진 적의 저항 거점은 덜 기계화된 보병 부대가 처리하게 합니다. 목표는 적의 영토를 매우 빠른 속도로 점령하는 것이며, 그로 인한 적이 작전상의 방어에 나설 의지를 상실토록 하는 상황을 조성하는 것 입니다.
army_group_operational_freedom코0=집단군 작전권 재량 부여
army_group_operational_freedom_desc코0=엄격한 전술적 성향에도 불구하고, 소련은 집단군 편제에 있어 재량권을 부여하여, 현장 지휘관이 빠른 결정을 내리는 것을 허하였습니다. 이는 당시 NATO군이 가진 지휘관보다 큰 재량권이었으나, 하급 장교와 지휘관에게까지는 적용되지 않았습니다.
massed_artillery코0=대규모 포격
massed_artillery_desc코0=대량의 야포와 로켓포 포격을 최전선에 집중시킴으로써, 적들의 전투수행능력을 빼앗고 와해시키기 위한 교리입니다. 또한 일정 규모의 포격은 공중 지원의 필요성도 낮춰줍니다. 그 숫자만으로도 러시아군과 소련군은 "전차를 가진 포병"이라고 일컽어지고 있습니다.
infiltration_assault코0=침투 강습
infiltration_assault_desc코0=침투 강습은 적의 전략거점 후방을 야습하여 적 진지에 증원군이 도착하는 것을 차단하는 교리입니다.
defence_in_depth코0=종심 방어
defence_in_depth_desc코0="탄력적인 방어"라고도 불리는 종심 방어는 적의 막강한 공세에 전면전을 실시하기보다는 그 전진을 늦추는데 목적이 있습니다. 보급소와 미리 만든 요새가 전선 멀리 배치되며, 부대 대부분이 그곳에 배치될 것입니다. 공간을 내줌으로써 시간을 벌고 적의 사상자를 늘리며, 적의 공세 지속력은 이러한 소모를 통해 쇠약해 질 것입니다.
armoured_counterpunch코0=기갑 반격
armoured_counterpunch_desc코0=종심 방어에 기반한 이 전략은 대량의 기갑군을 유리한 때에 맞춰 배치하여 종심 제대 공세를 차단하여 경절적인 승리를 거두는 것입니다. 하지만 이러한 집중은 적의 항공력에 취약합니다.
frontline_defence코0=전선 방어
frontline_defence_desc코0=국경 근처에 대규모의 미리 계획된 방어군을 집합시켜 영토를 유지할 높은 확률을 유지하며, 만약 우리가 후퇴할 영토가 제한적이라면 매우 중요한 개념일것입니다.
early_tunnel_warfare코0=초기 지하전
early_tunnel_warfare_desc코0=광대한 지하 터널 구축을 통해 은폐된 재보급, 전력 교체 그리고 기습을 통한 더 뛰어난 방어를 수행할 수 있습니다. 또한 적의 공중 전력에 휘둘리지 않고 쉴 수 있습니다.
guerilla_specialisation코0=게릴라 전문화
guerilla_specialisation_desc코0=게릴라전은 지형적 우세함 혹은 기습을 통해 군사적 대등함이 보장되는 장소에서 적의 우세성을 극복해내는 교리입니다. 또한 수송 병력과 같은 소프트 타겟에 대한 공격을 감행하여 적이 지속적인 소모에 시달리게 합니다.
Century_Re_Evaluation코0=21세기식 재평가
Century_Re_Evaluation_desc코0=냉전이 끝나며 전세계의 군사 전문가들에게 새로운 교리를 선택할 선택의 시간이 주어지게 되었습니다.
TITLE_NETWORK코0=네트워크 중심전
NETWORK_CENTRIC_WARFARE_TITLE코0=네트워크 중심 전투는 복잡한 컴퓨터 네트워크를 통해 전쟁의 모든 부분을 연결시켜 정보 우세를 통한 완전한 우세를 달성하고자 하는 교리입니다.
Network_Centric_Warfare코0=네트워크 중심전
Network_Centric_Warfare_desc코0=네트워크 중심 전투는 90년대에 미국에 의해 개척된 분야이며 지휘 통제 그리고 컴퓨터 기반의 감시 도구를 군대의 소단위 부대에 적극적으로 도입한 것입니다. 이는 결정권자와 전투부대의 상황 인지 능력을 향상시킬 것이며 슈퍼컴퓨터를 통해 계획 시간을 줄여 빠른 표적 평가 또한 가능하도록 할 것입니다.
TITLE_DECENTRALIZED코0=분산화 전쟁
DECENTRALIZED_WARFARE_TITLE코0=지휘 체계를 분산하고 정보전의 경계를 사회의 모든 측면으로 확장함으로써, 적의 상황 인지와 지역 수준의 작전적 우위를 확보하는 것을 거부할 수 있습니다.
Decentralized_Warfare코0=분산화 전쟁
Decentralized_Warfare_desc코0=분산화 및 비대칭적 전투는 이란과 러시아가 개척하였습니다. 이는 분쟁에서 네트워크화되고 기술적으로 우월한 적의 지휘 통제 체계를 마비시키는 것을 상정하였습니다. 이것을 달성하기 위해 소단위 부대가 독립적인 의사 결정과 지휘 체계를 통해 전투 효율성을 유지하도록 변형되었습니다. 이는 또한 대체 수단과 호의적인 지역 주민들과의 강력한 협력을 통해 지역 정보상의 우위를 달성에 큰 중점을 두었습니다.
TITLE_GUERILLA코0=게릴라전
GUERILLA_WARFARE_TITLE코0=적의 결정적인 전투를 거부하고 대신 그들의 지원 체계를 공격함으로써 그들을 기습을 통해 타격할 수 있는 소단위 부대로 분산되도록 강제합니다. 시민과 전투원의 경계를 허물고 혼돈을 확산시켜 적의 사기를 떨어트려 패배를 인정하도록 합니다.
Guerilla_Warfare코0=게릴라전
Guerilla_Warfare_desc코0=비국가 행위자들이 폭넓게 사용하는 게릴라전은 일부 지역에서 지형 혹은 매복을 통한 균형을 이룰 수 있는 상황을 제외하고 적과의 직접 교전을 거부함으로써 적의 군사적 우세를 분산시키는 것을 목표로 합니다. 정치적인 최종 목표를 위해 싸우며 적의 안정도와 전투 의지를 소모시키기 위해 심리전과 같은 비군사 수단을 동원합니다. 아이러니하게도, 혼란을 확산시켜 안정적인 사회를 위한 유일한 대안이 우리 스스로가 됨에 따라 지원을 얻습니다.
Civilian_Infiltration코0=민간 침투
Civilian_Infiltration_desc코0=성공적인 반란의 핵심은 보호와 모집 기반을 확보하기 위해 일반인들과 섞여, 적이 반란군을 대상으로한 정밀한 군사 행동을 불가능하게 함에 있습니다.
Drug_Manufacture코0=마약 생산
Drug_Manufacture_desc코0=어떤 반란이든 자금이 필요하며, 불법적인 마약 생산 및 유통을 통해 막대한 자금을 손에 넣을 수 있을 것입니다.
Ideological_Purity코0=이념적 순수함
Ideological_Purity_desc코0=마약에 대한 수입을 포기함으로써 적국에 대한 도덕적인 우위를 얻어낼 수 있습니다. 또한 조직은 승리하기 위한 이념적 순수함을 달성하여 탐욕과 같은 유혹으로부터 떨어져 한층 더 보호될 수 있습니다.
Social_Services코0=대민 지원
Social_Services_desc코0=공공 서비스의 부족을 이용하거나 야기하여 사람들의 충성심을 우리에게 돌려놓는데 대민 지원을 이용할 수 있습니다.
Human_Shield코0=인간 방패
Human_Shield_desc코0=지역민들의 충성심이 있다면 우리는 민간인과의 물리적으로 가까이에 주둔하여 적의 대량 공습으로부터 우리를 보호 할 수 있습니다. 그럼에도 우리가 폭격을 당한다면 민간인 사상자들은 적의 전쟁 지지도를 감소시킬 수 있는 선전으로 이용될 수 있습니다.
Youth_Indoctination코0=청년층 세뇌
Youth_Indoctination_desc코0=교육 부분을 통제함으로써, 청소년들에게 이념적 세뇌를 시켜 이상을 위해 모든 것을 위해 희생할 수 있는 미래의 전사들을 양성 할 수 있습니다.
Hit_and_Run_Tactics코0=치고 빠지기 전술
Hit_and_Run_Tactics_desc코0=공격적인 치고 빠지기 전술은 지리적으로 적의 병력을 분산시켜, 우리가 공격하기 쉬운 대상이 되게 하는것을 목표로 합니다. 동시에 성공적인 작전을 우리의 이미지를 강화할 것이며 손실을 최소화 시킬 것입니다.
Prison_Raids코0=감옥 습격
Prison_Raids_desc코0=감옥을 습격해 죄수들을 풀어주어, 이 죄수들이 우리에게 가지는 우호적인 태도를 이용해 충분한 모병 기반을 확보할 수 있습니다. 이들은 일반적인 삶을 살 수 없으므로 무기를 들고 우리와 함께 싸우려고 할 것입니다.
Urban_Focus코0=시가전 중점
Urban_Focus_desc코0=시가지 작전 특화를 선택하여 적에게는 매우 혼란스러운 그리고 우리에게는 매끄러운 전장 작전을 구상할 수 있게 합니다.
3D_Swarming코0=3차원 군집화
3D_Swarming_desc코0=시가지 건물을 사용하는 것은 우리에게 있어서 이점이며, 다층 건물을 통한 기동을 통해 적들에게 위아래로 접근하며, 구역에서 복수의 방향을 통해 치명적인 화력을 적에게 집중 투사할 수 있습니다.
No_Surrender코0=결사 항전
No_Surrender_desc코0=우리가 시가지에 주둔함에 따라 우리는 적 포위에 취약하게 되었습니다. 하지만 명확한 퇴로가 없기 때문에 우리의 병력은 죽을 때까지 싸우고자하는 의지력을 얻을 것 입니다.
Rural_Focus코0=야지 중점
Rural_Focus_desc코0=야지 작전 특화를 선택하여 우리는 적이 가장 취약한 험지에서 우리는 강점을 가지게 될 것입니다. 만약 지형이 우리에게 유리하다면 우리는 기동성과 퇴각 가능성을 확보 할 것입니다.
Tactical_Retreats코0=전술적 후퇴
Tactical_Retreats_desc코0=유리한 때에 후퇴하여 다른 지역을 보강하는 동시에 우리의 병력을 보존 할 수 있습니다. 적이 재점령한 지역을 충분히 방어하기에 충분하지 않다면 우리는 언제나 그들과 싸울 수 있습니다. 적이 결정적인 승리를 거두지 못하게 함으로써 그들의 사기를 소모시킬 것 입니다.
Covert_Relocation코0=위장된 재배치
Covert_Relocation_desc코0=전략적 심도를 지니기 위해 우리의 영토를 온전히 보존하는것을 신경쓰지 않고 병력을 이동 시킨다면 우리는 적의 취약점에 병력을 재배치하여 결정적인 우위를 점할 수 있을 것입니다.
Autonomus_Combat_Cells코0=자동화된 전투 조직
Autonomus_Combat_Cells_desc코0=분산화된 지휘 구조는 매우 작은 집단이 독립적으로 전투를 할 수 있게 만들졌으며, 개인 혹은 일개 조직이 다른 조직을 식별하기 어려워져 적의 첩보 수집 행위에 혼란을 야기합니다.
Tunnel_Warfare코0=지하 전투
Tunnel_Warfare_desc코0=지하에 광대한 터널 네트워크를 건설하여 은폐된 재보급, 병력 재배치 그리고 기습 기회를 통한 더 나은 방어를 할 수 있게 합니다. 적이 공습과 기갑 병력을 터널 내부에서 사용할 수 없게 되어, 전력의 차이는 균형을 맞추게 될 것입니다.
Mimicking_operations_tactic코0=모방 작전
Mimicking_operations코0=모방 작전
Rhizome_Manoeuver코0=뿌리식 기동
Rhizome_Manoeuver_desc코0=도시에서 사용되는 뿌리식 기동(Rhizome Manoeuver) 전술은 본질적으로 "벽을 통과하여 이동하는", 즉, 시가지 환경을 도로 연결망으로 생각하는 것이 아닌, 유연하고 거의 유체화된 매개이자 매우 유동적인 환경으로 인식하는 것 입니다. 이것은 관측되지 않은 이동과 생각치 못한 공격을 할 수 있게 합니다. 또한 파쿠르를 훈련받은 고기동 병력의 예측 불가능한 움직임으로 그 불확실성을 더욱 살릴 수 있습니다.
Light_Infantry_Focus코0=경보병 중점
Light_Infantry_Focus_desc코0=경보병이 기습과 공격을 전달하는데 집중하는것은 반란과 영토의 완전한 통제가 필수적인 재래전에서의 능력을 향상시킬 것 입니다.
IED_and_Mine_Focus코0=급조 폭발물(IED)과 지뢰 중점
IED_and_Mine_Focus_desc코0=급조 폭발물 (IED)과 지뢰 사용에 특화함으로써 우리는 적이 우리에 대한 공세를 펼칠 때 매우 느리게 이동하도록 강제할 수 있으며, 그들을 더욱 예측 가능하고 회피하기 쉬운 존재로 만듭니다. 급조 폭발물을 이용한 적 수송부대의 물리적인 지속적 소모는 적의 사기를 떨어트릴 수 있습니다. 이러한 접근법은 우리의 희생을 강요받지 않으며 적에게 사상자를 선사할 수 있도록 합니다.
Cult_of_Martyrs코0=순교자 추종
Cult_of_Martyrs_desc코0=이념을 위한 희생을 종교적인 영역으로 바꿔 대대적으로 선전함으로써, 이는 우리의 대의를 위한 자원병들을 모집할 강력한 사상적 도구가 될 것입니다.
Suicide_Bombings코0=자살 폭탄
Suicide_Bombings_desc코0=만약 신념이 충분히 확고하다면, 적의 목숨과 함께 무덤으로 들어가는 궁극적인 희생을 할 수 있는 자원자를 만들 수 있습니다. 이 강력한 생각의 배경에는 이 자원자가 효과적이 되기 위해서 훈련을 받을 필요가 없다는 것이 있습니다.
Combat_Applications코0=전투 응용
Combat_Applications_desc코0=경보병의 공격과 함께 사용되는 자살 폭탄 공격은 혼란을 확산시키며 적을 손상시켜 우리가 결정적인 타격을 가할 수 있게 합니다.
Lone_Wolf_Terrorism코0=외로운 늑대 테러리즘
Lone_Wolf_Terrorism_desc코0=우리는 선전을 통하여 사회적으로 분리된 행위자들이 주로 민간인들을 향한 단독 테러 공격을 감행하도록 부추길 수 있습니다. 목표는 공포와 혼란을 확산시키는 것이며 공포를 통해 적의 정치 지형을 변화시키는 것입니다" 이는 그들을 제 꾀에 넘어가 과도한 보복을 하게 만들어 우리의 지지 기반인 폭력의 순환에 기름을 붓게 할 것입니다.
Major_Terror_Attacks코0=대규모 테러 공격
Major_Terror_Attacks_desc코0=상징적이거나 군의 표적을 공격하는 잘 계획된 테러 공격은 전 세계의 주목을 끌 수 있게 해 줄것이며, 우리의 명성을 높이고 자원병을 늘릴것입니다. 더 극적인 공격은 우리에게 좋습니다. 하지만 우리는 더 많은 적이 생길수도 있습니다.
Cyber_Propaganda코0=사이버 선전
Cyber_Propaganda_desc코0=전투를 사이버 공간으로 끌고와 우리는 사회적 담론을 조작할 수 있습니다. 적들을 심한 극단주의자로 만들 수 있으며 우리의 소극적인 지지자들을 우리의 대의에 더 충성스럽게 이끌 수 있습니다. 대중적인 웹사이트에 대한 사이버 공격과 침투는 우리의 선전 활동에 도움이 될 것입니다.
ThreeD_Swarming코0=3차원 군집화
ThreeD_Swarming_desc코0=3차원 군집화는 건물이 많은 지역과 시가전의 특성을 도로와 도로를 가로지르는 전투로 생각하지 않으며, 다방면의 수직적으로 준비된 전투 지점을 통합하여 모든 방향에서 동시 다발적으로 공격을 감행할 수 있는 킬존으로 여깁니다. 지뢰와 부비트랩을 통해 적의 접근을 통제하며, 건물과 건물 사이를 터널로 기동하여 유연성을 확보하는 동시에 적으로부터 제압 당하는 것을 회피하며 필요한 지점에 증원군을 보내 그들을 죽음으로 유혹합니다.
Networked_Battlefield코0=네트워크화된 전장
Networked_Battlefield_desc코0=전장에서 소프트웨어가 점점 더 중요한 역할을 수행하면서, 우리 군이 이러한 혜택을 누리지 못해서는 안됩니다. 최신 시스템을 적용함으로써, 이동정보를 업데이트하고 군대를 하나의 유기체처럼 작동할 수 있도록 할 수 있습니다.
Maneuver_Warfare코0=기동전
Maneuver_Warfare_desc코0=기동전은 소모전과는 정반대에 있는 개념입니다. 소모전에서는 적을 포착하고 파괴해야할 하나의 집합체로 가정합니다. 소모전은 적의 움직임을 제한시키고 박살을 내버리기 위해 모든 화력을 퍼붇습니다. 반면, 기동전은 적의 핵심 전력에 모든 화력을 쏟아붙습니다.
Sensor_Capability_Integration코0=센서 통합
Sensor_Capability_Integration_desc코0=진보된 센서 통합은 부대가 그들이 가진 모든 센서를 통해 정보를 획득하여 통합된 하나의 전장 이미지를 구축하도록 합니다. 이렇게 수집된 정보는 자동적으로 다른 부대, 지휘 통제 센터와 최신의 데이터링크르루사용하는 내트워크를 통해 공유됩니다.
Rapid_Dominance코0=신속우위
Rapid_Dominance_desc코0=신속 우위를 사용하면 즉시 혹은 적시에 압도적인 수준의 충격과 공포를 적에게 가하여 그들의 전투 수행 의지와 환경을 통제할 의지를 상실시키며, 적의 인지 능력을 마비시키거나 부하를 걸어 현재 상황을 이해하지 못하도록 유도해스스로 전술적, 전략적 수준에서의 저항을 포기하도록 합니다.
RTSA코0=실시간 상황 인지 (RTSA)
RTSA_desc코0=실시간 상황 인지 (RTSA) 는 항공군이 지상군의 공중 보급, 공수 강하 그리고 다양한 작전 상황 하에서의 지상군과의 교신을 유지할 수 있는 능력을 부여합니다. 전투 작전이 복잡해짐에 따라 작전 성공을 달성하기 위해 항공조가 수집된 정보를 처리하고 대응하도록 요구되었기 때문입니다.
Shock_Awe코0=사이버 충격 & 공포
Shock_Awe_desc코0=충격과 공포 전술의 새로운 방식으로 그 전망이 기대되는 이 "사이버" 충격 & 공포는 전쟁의 시작되기 전에  적의 기반시설, 에너지 공급, 경제, 통신을 사용하지 못하도록 하는 전략입니다. 이 공격을 받는 적들은 혼란에 빠질 것이나, 공격의 전조라고 의심할 수도 있습니다.
Resilient_Communications코0=탄력적인 통신
Resilient_Communications_desc코0=통신 두절은 통신 네트워크와 관련 서비스들을 사용 불가능하게 만들어버립니다. 이러한 통신 두절은 자연재해, 기술 문제, 공격에 의해 발생됩니다. 통신 두절은 해가 갈수록 그 횟수가 늘어나고 규모도 커지고 있습니다. 이에 대처할 적절한 설비가 배치되지 않은 관련 문제는 신속히 해결되어야 합니다. 기반시설에서 필수적인 역활을 수행하고 있는 네트워크 서비스가 사용 불가능하게 된다면, 상업적인 부분, 사회적인 부분에 있어서 심각한 재앙을 가져오게 될 것입니다.
Full_Spectrum_Dominance코0=전방위적 우세
Full_Spectrum_Dominance_desc코0=전방위적 우세는 전장에서의 모든 부분의 통제를 각 부대가 해내는 것으로 지상, 공중, 해상, 지하, 우주, 심리학, 생물학, 사이버 기술 전쟁에서의 장악을 실시합니다. 이는 공중, 육상, 지하 뿐만 아니라 전자 및 정보 분야도 포함됩니다. 이 작전이 수행되고 있는 상황에서 적 병기가 전장에서 활개를 치고 있는 상황은 아주 부자연스러운 일입니다.
Target_Aquisition_Computing코0=목표 취득 컴퓨터
Target_Aquisition_Computing_desc코0=지역 정보/지역 목표 취득(Ai/ATR) 은 아직 전술 목표를 완벽히 취득하지 못한 상황의 군대에 있어서 매우 중요한 기술입니다. 신뢰도 있는 지역 정보/지역 목표 취득(Ai/ATR) 은 전투원과 플랫폼의 살상력과 생존률을 강화시켜 줍니다. 지역 정보/지역 목표 취득(Ai/ATR) 는 센서에 탑재되어 작동하며 의사 결정을 위한 정보를 처리합니다. 무기 체계에서 지역 정보/지역 목표 취득(Ai/ATR) 가 가지는 최고의 가치는 표적 취득까지 소요되는 교전 시간을 줄여주는데 있습니다.
Freedom_Of_Maneuver코0=기동의 자유
Freedom_Of_Maneuver_desc코0=GPS와 3D 모델링을 사용여, 우리는 각 부대의 최적 경로를 적용하고 시뮬레이션을 할 수 있게 만들어 기동력의 증가시켜 전투력의 향상으로 이어집니다.
Multi_Domain_Battle코0=다중 영역 전투 (MDB)
Multi_Domain_Battle_desc코0=다중 영역 전투 (MDB)는 변화하는 현세대에 맞게 고안된 개념입니다. 우리는 적의 통합 방어 능력을 우회하고 각 영역간의 분리와 파편화를 피하여 행동의 자유를 획득하여야 합니다. 우리는 우리가 원하는 최소 한개 이상의 영역에서의 영역 우세권을 이용해 시간과 장소에서 적의 방어선을 돌파할 수 있어야하며, 적의 통합 방어 구조 내에서 기동할 수 있어야 합니다.
Air_Blitzkrieg코0=공중 전격전
Air_Blitzkrieg_desc코0=공중 부대의 신속한 우위로 점철되는 이 전략은, 빠른 동원을 통해 모든 적이 효율적인 방어선을 구축하기 전 모든 영역에 대한 제거와 약화를 행할 수 있도록 합니다.
WOF_Advantages코0=WOF 우세
WOF_Advantages_desc코0=현대 전장의 빠른 전개는 포위가 일반적인 것이 됨을 뜻하게 되었고, 군인들은 일시적인 우세를 달성하기 위해 스쳐 지나가는 찰나의 순간을 포착하여 주도권을 가져올 수 있어야 합니다. 군인들은 아주 작은 기회를 수단과 방법을 가리지 않고 최소한의 지원과 화력을 지닌 소부대 내에서 어떻게 작전을 진행 해야하는지 배워야 합니다.
High_Lethality코0=고살상력
High_Lethality_desc코0=어떤 부상병, 환자, 전투불가 인원도 존재하지 않습니다. 이 교리는 우리의 무기와 군대가 실제 전투에서의 높은 효율을 보이기위함과 동시에 억제 수단으로써도 최고의 살상력을 가져야만 합니다. 우리의 적들과 그보다 더 중요한 그들을 위해 싸우는 남녀 개개인 모두 우리가 공격을 단행한다면 죽을 수 밖에 없음을 알 것입니다.
Centralized_Desicionmaking코0=중앙화된 의사결정
Centralized_Desicionmaking_desc코0=우리 조직 내부의 권한을 중앙 집권적으로 유지한는 것은 우리의 군 전체에 동일한 행동 양식을 부여하기 더욱 쉬워 질 것이며, "전략적인" 의사 결정을 내리는 중앙 기구에서의 통제를 통한 상호 협조를 더욱 쉽게 만들것입니다.
Decentralized_Initiative코0=분산화된 의사결정
Decentralized_Initiative_desc코0=소규모 부대 지휘관이 급변하는 전장에서 소규모라도 이동할 수 있는 권한을 갖게되어, 전략적이지는 않지만 전술적인 군대를 보유할 수 있게 되었습니다.
Disrupt_Deny코0=분란 거부
Disrupt_Deny_desc코0=직접적으로 한 지역을 공략하는 것이 가장 실현 가능한 작전이 아닐때, 우리의 군인들이 주저 앉아 있는 대신, 적들이 해당 지역에 대한 분란을 조장하고 있는 것으로 생각하고 장차 그들을 지상에서 거부해야 한다고 생각하게 만듭니다.
HUMINT코0=인간정보 (HUMINT)
HUMINT_desc코0=인간 정보는 원하는 정보에 접근 할 수 있는 개인을 심문 혹은 대화하는 첩보 활동입니다. 인간 정보 (HUMINT) 는 신뢰있는 첩보의 근원이 되기도 하지만 강력한 대첩보 정보로써의 가치를 지니기도 합니다. 따라서 인터뷰는 대정보 요구사항과 정보 수집 계획 양쪽 모두를 충족할 수 있도록 균형을 맞춰야 합니다.
TITLE_COIN코0=대반란
COIN코0=대반란전 (COIN)
COIN_desc코0=효과적인 대반란전 (COIN) 을 통해 정부의 정통성과 효율성을 강화하며 동시에 반란군이 가지는 민중에 대한 영향력을 감소시키는 정치, 안보, 경제, 정보 요소들을 통합하고 조화시킬 수 있습니다.
Urban_operations코0=시가지 작전
Urban_operations_desc코0=시가지에서의 전투는 상대적으로 약한 방어군이나 게릴라 병사들이 매복을 통한 소모전을 통해 일정한 우세를 달성할 수 있습니다. 공격군은 세가지 영역 혹은 그 이상을 신경써야 하며, 따라서  무수한 구조물들과 건물 잔해들의 산을 지키기 위해 수많은 병력을 가용해야 함을 뜻합니다.
Battalion_support코0=대대 지원
Battalion_support_desc코0=우리의 대대급 지원을 더 효율적으로 하기 위해, 지휘 통제와 감시, 기계화된 유지 보수 지원팀, 레벨 II 의료 지원 모두 재개정 되어야 합니다.
Digitalized_Army코0=디지털화된 육군
Digitalized_Army_desc코0=이 교리의 개념은 정보 기술과 전장의 디지털화를 바탕으로 조직되었습니다. 이러한 환경에 효율적인 능력을 지닌 군인과 지휘관들을 훈련하고 개발하는것은 힘들지만 이러한 변화가 효율적이 되기 위해서는 "인간" 요소에 적용 되어야만 합니다.
Infantry_Embedded_Armor코0=보병 융화 기갑
Infantry_Embedded_Armor_desc코0=중장갑 차량을 보병 부대에 결합시키는 것은 전통적으로 적용하기 어려운 전략이었으나, 현재에는 더 기동성이 높고 융통성 있는 기갑 부대를 통해 야포 지원의 필요성을 대체하며, 직접적으로 강한 충격을 가할 수 있게 되었습니다.
Covert_Deception코0=위장 기만
Covert_Deception_desc코0=심리 작전, 정보전, 시각적 기만과 다른 기법들을 뜻합니다. 정보와 역정보의 전략적 사용 양식의 하나로써, 심리전과 그 궤를 같이합니다. 어떠한 적이든 기만에 빠지고 진실이 공개되면 자신감을 잃을 것이며 진실을 마주하는데 주저할 것입니다.
Three_Dimensional_warfare코0=3차원 전투
Three_Dimensional_warfare_desc코0=3차원 전투는 구형 안보 개념에서 발전된 전술입니다. 3차원 전술 모델은 시가지 전투 환경에서 경험할 수 있는 주요 현상들과 일치합니다. 특히, '타고난 정보 기만 특성'은 '수평적이 아닌 수직적인 포위'에서 찾아 볼 수 있습니다.
Rapid_strike코0=급속 타격
Rapid_strike_desc코0=작전의 속력과 이동성을 더 중시하여, 병력이 더 빠르게 움직이게 되어서 효과적으로 적과 맞설 수 있게 되었습니다.
Siege_warfare코0=포위 전투
Siege_warfare_desc코0=이 전략은 현대의 포위전의 일반적인 요소들을 파훼하기위해 적용된 새로운 요소이며, 적이 포위를 견뎌낼 수 있는 더 큰 역량을 가지고 있을때 공격측이 포위를 포기하는 것이 아니라 작전군을 결집하거나 전략적 기만을 행하는 것 입니다.
Close_combat_lethality코0=근접 전투 능력 증대
Close_combat_lethality_desc코0=근접 전투 전문 임무 부대 (CCLTF) 는 공평하지 못한 조건에서 교전하는 보병 분대들이 우위를 달성할 수 있도록 군에게 분석과 집중된 조언을 제공할 것입니다. 이러한 문제의 해결책인 군사적 우위를 달성하기위해 보병 분대의 살상력, 생존률을 강화 할 수 있도록 하는 인적 운용, 훈련, 장비 운용상의 변화를 불러 올 것입니다.
Casualty_Retention코0=사상자 보존력
Casualty_Retention_desc코0=우리는 전투중 발생한 사상자를 다룰 방법과 행위들을 진지하게 재고하여야 합니다. 과거에는 장기간의 심각한 부상이 될 수 있었으나 현대 의학의 발전으로 금새 치료가 가능한 경상으로 분류 될 수 있으며, 사상자 개개인이 다시 전투에 복귀할 수 있다는 것을 생각해야 합니다.
Concentration_of_Force코0=전력 집중
Concentration_of_Force_desc코0=우리는 전력을 적의 일부분에 집중하여 압도적 우세를 이끌어내어, 전력 우세 요소로써 양 측 군대의 불균형을 일으키는데 집중 해야 합니다.
Decapitation_Strike코0=참수 공격
Decapitation_Strike_desc코0=참수 공격은 적국 정부나 집단의 지도자나 지휘 통제부를 제거하는데 목적이 있는 군사 전략입니다. 적의 군대 혹은 정치 지도자를 제거하여 적을 분쇄시키거나 패퇴시키는 전략은 아주 오래전부터 사용된 전략이나, 정밀 타격 무기의 발전을 통해 더욱 전술적인 수준인 적 부대 혹은 적 현장 지휘관에게 이러한 전략을 적용 할 수 있게 되었습니다.
Indiscriminate_Force코0=무차별 공격
Indiscriminate_Force_desc코0=정밀하고 진보된 표적화가 실패하고 막다른 길에 도달했을때 전술적인 수준에서의 총력전을 시행하여, 우리의 군대는 승리를 쟁취하기 위해 모든 자원을 이용하고 수단과 방법을 가리지 않아야 할 필요가 있습니다. 즉, 적이 비전투원을 방패로 삼고 있든 아니든, 우리의 총알, 포탄, 로켓, 미사일이 적을 향해 발사 될 것을 뜻합니다.
Unrestricted_Warfare코0=무제한 전투
Unrestricted_Warfare_desc코0=적의 수를 한명 줄이는것은 직접적인 군사적 교전을 통해서 뿐만 아니라 다양한 방법으로 달성될 수 있습니다. 이러한 다른 방법은 군사적 교전과 동등하거나 그 이상의 파괴적인 힘으로 작용하며, 적은 이미 과거와는 다르며 국가 안보를 다양한 방식으로 위협하고 있기 때문입니다.
Networked_Swarming_Tactics코0=네트워크화된 군집 행동 전술
Networked_Swarming_Tactics_desc코0=네트워크화된 군집 행동 전술 (NSW) 은 다중 영역의 공간에서 작전적 네트워크에 광범위하게 분포된 다수의 병력들이 통합되어 "집합"하고 "소산"하는 유연한 전개를 이용하여 평행선상의 적을 역동적으로 공격하는 광범위한 기동전입니다. 이는 네트워크화된 형태를 통해 전장에 전개된 전투 부대들이 빠르게 목표 중심적이며 전장 환경에서의 요구에 맞는 편성을 매우 빠르게 고안할 수 있도록 합니다.
Assymetrical_Swarming코0=비대칭적 군집 행동
Assymetrical_Swarming_desc코0=재래전상의 군집 행동과 유사하게, 이 방식은 대규모 재래전 수준의 반란, 급조폭발물 설치/운용, 게릴라전과 같은 비재래전에 군집 행동을 사용하는 체계입니다.
Small_unit_networking코0=소규모 부대 네트워킹
Small_unit_networking_desc코0=소규모 부대에 상황 인지 기술을 통합하는것을 통해 소부대에게 더 큰 전투 효율과 적 부대를 향해 모르고 진입하는것과 같은 전통적인 전술적 실수를 피할 수 있도록 합니다.
Eternal_Recurrence코0=끝없는 반복
Eternal_Recurrence_desc코0=현장에서의 증거와 연구를 통해, 대반란작전 (COIN Operations) 에서 우리가 교육받은 작전과 실제 작전 수행은 매우 다르다는 것이 밝혀졌습니다. 우리의 부대들은 만약 우리가 어떠한 가시적인 성과를 내지 못하고 현재의 방식이 비효율적임을 증명하는 증거가 발생하기 전까지는 대반란작전 이전의 교리에 충실하게 따라야합니다.
Tactical_Flexibility코0=전술 유동성
Tactical_Flexibility_desc코0=과거의 많은 교리들이 전술적 유동성을 향상시키기위해 다양한 방식을 시도하였으나, 이 교리는 우리의 이러한 모든 노력을 거시적으로 받아들이고 조합하여 새로운 상황과 조건에 부합하는 전술로 쉽게 변경할 수 있는 능력을 제공합니다.
Battlespace_Dispersion코0=전투지역 소산
Battlespace_Dispersion_desc코0=우리의 적들과 직접 접촉하면 확실한 패배가 담보되는 상황이 된다면 우리가 취할 수 있는 전략은 현대적으로 해석된 약소한 패배이며, 이는 가장 기동성이 높은 부대들을 남겨 우리가 목표하는 작은 전투를 통해 상황을 재빠르게 해결함과 동시에 전투 지역을 최대한 넓게 소산시키는 것 입니다.
Economy_of_force코0=병력 절약
Economy_of_force_desc코0=어떠한 병력도 이유 없이 버려져서는 안됩니다. 가용한 전투력을 제한적인 공격, 방어, 지연, 기만 혹은 후퇴 작전에 배치하는것은 다른 전투 지역에서의 결정적인 지점에 집중하기 위해 신중을 기해야 합니다.
Strategic_Defense코0=전략 방어
Strategic_Defense_desc코0=전략 방어는 방어자가 요새, 야전 장비 그리고 군 부대와 같은 그들의 자원을 전선 후방에 잘 배치하는것을 필요로 합니다. 비록 공격자가 전방에서 뚫고 들어가기 좋은 덜 방어된 부분을 찾을 수 있으나, 그들은 전진하며 지속적으로 저항을 조우할 것입니다. 공격자가 깊게 침투할수록 그들의 측면은 취약해지며 공세가 멈추고 포위될 위험을 감수해야 할 것입니다.

#Air doctrines
offensive_focus코0=공격적인 제병협동 중심
lr_maritime_strike코0=장거리 해상 타격
rw_frontline_focus코0=최전방 회전익 항공기 중심
recon_strike_complex코0=정찰 타격 단지
recon_strike_complex_desc코0=정찰 타격 단지는 대규모 수준의 대형에서 장거리 타격 자산과 공중 및 우주 기반 감시 체계의 융합을 구상하는 전쟁의 개념입니다. 이는 고가치의 표적을 전면에서 깊숙히 근 실시간으로 파괴할 수 있습니다.
roaving_fighters코0=순회 비행 전투기
roaving_fighters_desc코0=공중 정찰 및 감시 장비를 발견하고 파괴하는 것은 목표물 파괴를 주도하는 숙련되고 경험이 많은 조종사가 필요합니다. 
pilot_adversarial_training_oi코0=조종사 적대적 훈련
pilot_adversarial_training_oi_desc코0=조종사 적대적 훈련은 적군이 사용하는 항공기와 전술들을 시뮬레이션하는 고급 조종사 훈련 방법입니다. 
aviation_fire_strike코0=항공기 집중 폭격
aviation_fire_strike_desc코0=공중 폭격은 미사일, 항공기, 전자기기 등 모든 종류의 화력 병기들을 이용하여 첫 폭격에 모든 것을 쏟아붓는 공격 방식입니다.
alcm_raid_oi코0=공중발사 순항 미사일 공습
alcm_raid_oi_desc코0=공중발사 순항 미사일 공습은 적 함대를 향해 대함 미사일을 발사하는 해군 타격 항공기의 대규모 작전에 특화되어있습니다.
jsead코0=합동 적 방공망 제압 (JSEAD)
jsead_desc코0=적의 방공망에 대한 합동 제압 작전은 적의 방공 무기들을 억제하기 위한 군사 작전입니다. 조직화된 진압 전술과 함께 지대공미사일 (SAM)과 대공포 (AAA) 기지를 파괴함으로써 조종사들이 적은 위험으로 공중 지원 임무를 수행할 수 있도록 해줍니다.
terminal_attack_controllers코0=최종공격통제관
terminal_attack_controllers_desc코0=최전선 부대의 고도로 훈련된 지상 인력은 공군 자산을 최우선 타겟으로 삼고, 치명도과 효율성을 크게 높입니다. 
large_strike_packages코0=대규모 공격편대군
large_strike_packages_desc코0=특수 작전에 대해 더욱 신중히 고려하고 이를 중요시하는 것은 전술 항공 차원에서 전쟁 교리를 구현하기 위해 꼭 필요한 절차입니다.
flight_and_element_air_taskings코0=비행 및 분대 항공임무
flight_and_element_air_taskings_desc코0=비행 편대 내부의 조직에 항공 자산을 도입하는 것은 표적에 대한 임무 수행을 더욱 세분화되고 유연하게 합니다.
all_weather_attack_procedures코0=전천후 공격 시스템
all_weather_attack_procedures_desc코0=기상 정보와 특수무기 개발의 협력은 효과적인 전천후 및 야간 폭격을 가능하게 합니다. 
strike_coordination_and_reconnaissance코0=타격협조 및 정찰 (SCAR)
strike_coordination_and_reconnaissance_desc코0=타격협조 및 정찰 (SCAR)은 한 대의 항공기가 다른 전투 항공기들을 전투공간의 근접지역과 후방지역에서 표적할 수 있는 기회를 주며 항공기의 방향으로 진로를 바꿀 수 있도록 해줍니다.
joint_air_operations코0=합동 항공작전
joint_air_operations_desc코0=합동 항공작전은 공군 구성군사령관의 지휘 아래, 동일한 군단의 여러 부대와 작전에 포함된 항공 자산의 배치를 체계적으로 재분배하고 조직화합니다.
master_air_attack_plan코0=종합공중공격계획 (MAAP)
master_air_attack_plan_desc코0=종합 공중 공격 계획 (MAAP)은 종합적인 지상 작전 계획을 지원하며 표적에 대한 목표를 수행하는 사령관의 계획을 실현하기 위한 노력에 더욱 집중할 수 있게 해줍니다. 
standoff_precision_strikes코0=원격 정밀 타격
standoff_precision_strikes_desc코0=발전된 컴퓨터 및 감지 기술은 이론적으로 높은 고도와 장거리에서 표적과의 정밀, 정확한 교전을 가능하게 합니다. 항공기의 위험 부담을 줄여주는 한편, 전장의 안개는 종종 타격의 효과를 제한하는 것으로 알려져 있습니다. 
low_altitude_air_support코0=저고도 공중 지원
low_altitude_air_support_desc코0=휴대용 미사일과 레이더 유도 대공포의 확산을 감안할 때, "낮은 고도와 느린 속도"의 근접지원은 매우 위험합니다. 그러나, 이는 조종사들이 지상 표적을 정밀하게 타격하는 과정에서 최고의 상황판단 능력을 제공해줍니다.
dynamic_strike_package_retasking코0=역학적 공격편대군 임무 재배치
dynamic_strike_package_retasking_desc코0=시의적절한 정보, 활발한 의사소통, 그리고 훈련이 잘된 공중 제어 절차를 이용하는 것은 타격 임무가 시간에 민감한 특성을 가진 높은 가치와 높은 보수의 임무로 교체될 수 있게끔 합니다.
killbox_keypad_airspace_management코0=킬박스 / 키패드 영공 통제
killbox_keypad_airspace_management_desc코0=영공을 격자방안으로 쪼개어 필요에 따라 배치 및 해제할 수 있게 하는 것은 전장을 더욱 세분화시켜 분석할 수 있을 뿐만 아니라 다른 화력 지원 무기들과의 충돌을 회피하고 간결하고 정돈된 배치를 가능하게 할 것입니다. 
digital_close_air_support코0=디지털 근접항공지원 (DCAS)
digital_close_air_support_desc코0=디지털 근접항공지원 (DCAS)은 디지털 메시지를 사용하여 통신을 가속화하고, 신속한 상황 보고 체계를 구축하며, 인간의 실수를 없앰과 동시에 킬체인 (타격순환체계) 과정을 단축시킬 수 있습니다.
air_accompaniment코0=공군의 대동 지원 (Air Accompaniment)
air_accompaniment_desc코0=돌파 부대가 급속도로 발전함에 따라 그들은 지상 포병의 화력지원 범위를 초과할 것입니다. 그렇게 된다면 장거리 비행은 탐사 및 개발을 지원하는데 큰 규모의 화력을 제공하게 될 것입니다.
vector_navigation코0=유도 및 항해 지점
vector_navigation_desc코0=비슷한 성격을 띄는 두 체계, 유도 및 표적 지정 지점 (VTDPs)과 무선 항해 지점 (RNPs)은 공중 통제와 더불어 아군 항공기를 그들의 목표 지역으로 조종하며 그들을 지원합니다.
wvr_maneuver코0=근접공중전 (도그파이트 전술)\nWVR (Within Visual Range)
wvr_maneuver_desc코0=공중 우세는 전투기들이 작전에서 승리할 수 있는지 여부에 따라 달려있기 때문에, 가시 거리 내 민첩한 움직임과 전략들은 이에 중요한 역할을 합니다.
