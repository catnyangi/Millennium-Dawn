tech_ar_networking_navigation_systems_desc코0=증강 현실 항해는 조타수와 승무원들이 사전에 대응 체계를 훈련하며, 더 많은 정보들을 습득하고 익히기 위해서 점점 해상을 기반으로 한 게임을 늘려가고 있는 중입니다.
