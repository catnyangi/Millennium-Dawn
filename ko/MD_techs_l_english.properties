corvette_radar_upgrade_desc코0=더 나은 레이더를 통해 적 함선을 탐지할 수 있습니다.
corvette_stealth_upgrade코0=스텔스
corvette_stealth_upgrade_desc코0=더 나은 스텔스 성능으로 적 레이더의 탐지를 피할 수 있습니다.
corvette_engine_upgrade코0=스텔스
corvette_engine_upgrade_desc코0=더 좋은 기동력은 전술, 전략적 이익을 주며, 상당한 속도 저하 없이 더 많은 장갑 강화를 가능하게 합니다.
corvette_ground_support코0=지상 지원
corvette_ground_support_desc코0=보다 나은 지상 지원에 대한 향상으로 관련 능력을 올릴 수 있습니다.

carrier_armor_upgrade코0=장갑
carrier_armor_upgrade_desc코0=항공모합의 장갑을 더욱 향상시키는 것은 우리의 항공모함과 항공모함 급의 다른 함선들이 대함 무기에 대적할 수 있도록 합니다.
ship_anti_air_upgrade코0=대공포
ship_anti_air_upgrade_desc코0=항공모함의 대공포는 매우 중요합니다. 우리 함선의 대공포를 향상시키는 것은 우리가 육지에서 출발하는 항공기들이 우리의 영공을 침범하기 전에 방어할 수 있을 것 입니다. 심지어 그들이 출발하기도 전부터 말입니다.
ship_ASW_upgrade코0=대잠수함
ship_ASW_upgrade_desc코0=대잠 감지 시스템은 해상에 떠있는 우리 함선들을 지키는데 중요한 역할을 합니다.
ship_armor_upgrade코0=장갑
ship_armor_upgrade_desc코0=앞으로 몇년 후의 함선 장갑은 예전의 평범한 무기들을 막기 보다는 미사일이나 다른 중형의 화기들을 방어할 수 있도록 만들어 질 것입니다.
ship_VLS_upgrade코0=수직발사관(VLS)
ship_VLS_upgrade_desc코0=구축함과 호위함의 주요 화기입니다. 이는 항공기와 함선을 공격하는데 쓰이는 미사일들을 수용할 수 있습니다.
ship_gun_upgrade코0=총기 개선
ship_gun_upgrade_desc코0=총기의 개선은 근접무기시스템, 체인건, 그리고 다목적 해상 함포 모두를 포함합니다.
carrier_engine_upgrade코0=엔진
carrier_engine_upgrade_desc코0=엔진은 함선 전체에서 제일 중요한 부분 중 하나입니다. 이를 발전시키는 것은 더욱 빠른 기동성과 더불어 작전거리 범위를 더욱 넓힐 수 있을 것입니다.
ship_engine_upgrade코0=엔진
ship_engine_upgrade_desc코0=엔진은 함선 전체에서 제일 중요한 부분 중 하나입니다. 이를 발전시키는 것은 더욱 빠른 기동성과 더불어 작전거리 범위를 더욱 넓힐 수 있을 것입니다.
ship_ground_support코0=지상 지원
ship_ground_support_desc코0=지상 지원은 우리의 지상군이 해안가 근처에서 교전하고 있을 때 지원할 수 있는 순항미사일과 다른 형태의 무기들을 모두 포함합니다.
frig_destroy_asw_upgrade코0=대잠수함
frig_destroy_asw_upgrade_desc코0=대잠 감지 시스템은 해상에 떠있는 우리 함선들을 지키는데 중요한 역할을 합니다.

ship_CM_upgrade코0=대응책
ship_CM_upgrade_desc코0=더 나은 전자 대응책으로 적 미사일이나 어뢰를 피할 수 있습니다.
sub_engine_upgrade코0=엔진
sub_engine_upgrade_desc코0=엔진은 함선 전체에서 제일 중요한 부분 중 하나입니다. 이를 발전시키는 것은 더욱 빠른 기동성과 더불어 작전거리 범위를 더욱 넓힐 수 있을 것입니다.
carrier_displacement_upgrade코0=배수량
carrier_displacement_upgrade_desc코0=함선의 배수량은 함체의 용적 톤수와 관련이 있습니다. 항공모함 급의 함선들의 배수량에 더욱 집중하여, 배수량을 높이고, 함체를 증가시키며, 갑판의 크기도 확장합니다.
sub_stealth_upgrade코0=스텔스
sub_stealth_upgrade_desc코0=우리 잠수함에 있는 개선된 스텔스 장비들은 함선들이 해양보호구역 (MPAs), 구축함, 호위함, 그리고 다른 대잠 무기들을 피할 수 있도록 할 것입니다.
sub_sonar_upgrade코0=소나
sub_sonar_upgrade_desc코0=우리 잠수함의 소나를 개선하는 것은 적 수송과 해군에 대항하여 우리의 목표인 함대 전멸을 성공시키는데 큰 도움을 줄 수 있습니다.
sub_displacement코0=배수량
sub_displacement_desc코0=배수량은 바닥짐 (모래주머니)를 실어 수면 아래 잠수함의 능력을 유지하는 것을 의미합니다. 그러나 공기 탱크의 배수량을 향상시키는 것은 적들에 대항하여 추가적인 미사일과 어뢰들을 실을 수 있게 만들 것입니다.
ship_reliability_upgrade코0=신뢰도
ship_reliability_upgrade_desc코0=우리 함선의 신뢰도는 극히 중요합니다. 만약 이를 개선하지 않는다면 우리 함선들은 적들보다 뒤떨어지게 될 것입니다.
sub_torpedo_upgrade코0=어뢰
sub_torpedo_upgrade_desc코0=어뢰를 향상시키는 것은 적들을 다른 보조 무기들보다 훨씬 빠르게 요격할 수 있을 것입니다.
N_CV_AA_upgrade코0=대공
