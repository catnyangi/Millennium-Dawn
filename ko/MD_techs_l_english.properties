tech_naval_systems_engineering코0=해군 시스템 공학
tech_naval_systems_engineering_desc코0=현재의 해군 시스템은 대부분 오직 몇가지의 수단과 함께 수동으로 작동됩니다. 해군 시스템 공학은 선박들을 미래 시대로 이끄는 매우 중요한 연구입니다.
tech_digital_naval_systems코0=디지털 해군 시스템
tech_digital_naval_systems_desc코0=과거 2차 대전과 냉전시대의 선박들의 디자인을 기반으로 디지털 시스템을 추가하여 우리의 선박들을 재정비합니다. 또한 컴퓨터 사용의 개선은 우리 함선들에게 큰 도움을 줄 것입니다.
tech_modern_naval_electronics코0=현대 해군 전자부품
tech_modern_naval_electronics_desc코0=해군 전자부품은 수직 발사 시스템 (VLS), 경함포, 또는 다른 형태의 주력 무기처럼 더욱 향상된 시스템을 우리의 현대 함선에 구축하는데 있어 매우 중요한 역할을 합니다.
