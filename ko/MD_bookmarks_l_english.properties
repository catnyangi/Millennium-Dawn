MODERN_DAY_NAME코0=현대의 시대
MODERN_DAY_DESC코0=빈곤은 줄어들지 않고 있습니다. 사람들의 소득조차도 그대로입니다. 그러나 이제 세계는 급격한 사회와 기술 변화를 직면하고 있습니다. 세계화에 대한 반발은 중동 지역이 옛 방식과 현대 기술이 혼합된 형태의 전쟁으로 인해 붕괴되고, 민족주의자들의 포퓰리즘이 서방 세계를 덮치는 지금의 상황으로 느낄 수 있습니다. 이제 무게의 중심이 아시아로 기울어지고 있지만, 아직까지는 서방 세계를 앞지를 강대국이 나타나지 않고 있습니다.
USA_MODERN_DAY_DESC코0=세계의 유일무이한 초강대국인 미합중국은 중동전쟁에 손발이 묶이는 한편, 부채가 늘어나고 중국 및 브릭스 (BRICS) 국가들을 구성하는 다른 나라의 경제가 성장함에 따라서 국제 영향력의 감소로 이어지게 되었습니다. 하지만 다른 잠재적 국가가 없다는 지정학적 이점에 따라서 중동에 힘을 쓸 수 있고 자국과 동맹국의 이권을 지켜낼 수 있었습니다. 다른 한편, 국내에서는 그 어느 때보다 엘리트주의와 세계화에 반대하는 자가 나타나게 되었습니다. 바로 도널드 트럼프 입니다. \n\n유럽과 아시아의 동맹국들 미국의 단독주의와 유럽에서의 군사 철수에 대해서 두려움을 가지고 있습니다. 과연 미국은 서방을 다시금 세계의 중심으로 만들 수 있을까요?
ENG_MODERN_DAY_DESC코0=영국은 지금까지 그 어느 국가도 가지 않았던 위치에 놓이게 되었습니다. 2016 브렉시트 총선거는 51 퍼센트, 거의 52 퍼센트의 찬성 표로 통과되었고, 이로써 유럽 연합의 리스본 조약 50조를 발효시킨 최초이자 유일한 국가가 되었습니다. 이 사건은 영국 국민들을 위한 최고의 결정이 되거나 혹은 최악의 선택으로써 역사책에 적히게 될 것입니다. \n도전을 감수하는 것은 언제나 어려운 결정입니다.
FRA_MODERN_DAY_DESC코0=예술, 문화, 외교의 세계 중심지인 프랑스는 다음 수백년간 희망과 기회가 가득찬 영광에 앉을 것으로 보입니다. 과거 군주제의 폭군과 세계대전으로 인한 상처로 프랑스는 유럽 연합의 창설국이 되었습니다. \n\n오직 인내의 시간만이 누가 다음 수백년을 주도할 수 있을지 그 해답을 알고 있습니다.
GER_MODERN_DAY_DESC코0=경제위기와 개혁을 겪고 독일의 경제사정은 2008년 금웅위기와 유럽 부채 위기에서부터는 더 이상 어떠한 미래가 그려질지 전혀 모르는 상황입니다. 유럽에서 가장 높은 경제수준을 가지고 있는 독일이지만, 브렉시트와 국권에 대한 증가하는 요청으로 EU를 마지못해서 조심스럽게 이끌어가게 되었습니다. 독일에게 있어서 상품을 유통할 시장의 필요를 고려해 본다면 유로존와 EU는 선택이 아니라 필수불가결한 것이며, 이는 강대한 독일의 산업 력은 이미 국내 시장만으로는 소화해내기 못하는 것이기 때문입니다. 또한 출산율이 감소함에 따라서 독일은 그 빈 자리를 채우는데 이민에 기댈 수밖에 없습니다. 하지만 이러한 선택으로 민족주의가 수면 위로 떠오를 것입니다.
JAP_MODERN_DAY_DESC코0=일본은 세계에서 가장 큰 경제를 보유한 국가 중 하나입니다. 이들은 유럽의 많은 국가들을 이미 추월하기 시작했고, 또한 전 세계에서 제일 독특한 문화를 가진 국가이기도 합니다. 그러나, 이 거대한 경제는 수많은 부채에 시달리며 점점 썩어들어가고 있습니다. 일본의 국민들과 정부는 그들 GDP의 약 249%의 추세를 보이고 있습니다. 뿐만 아니라, 이 국가는 대다수의 인구가 40대보다 더 부유한 형태를 띄는 뒤집어진 인구 피라미드에 영향을 받는 소수의 국가 중 하나 입니다.\n과연 일본은 결국 금융 부채로 인해 무너지게될까요? 아님 세월의 심판을 견뎌내어 세계에서 가장 강력한 국가로 발돋움 할 수 있을까요?
SOV_MODERN_DAY_DESC코0=소비에트 연방의 해체는 300년간의 러시아 확장을 뒤바꾸어 놓고 17세기 당시에 존재하던 국경으로 다시금 돌아감과 동시에 새로운 공화국의 설립에 영향을 끼쳤습니다. 동유럽에서의 NATO의 확장에 전 소비에트 연방 국가는 이에 취약하게 노출되어 있습니다. 당연하게도 이들 나라의 발원지는 유럽일지라도 우크라이나, 조지아, 유라시아 연합과 발틱 국가들 사이의 지역은 강력한 군사력을 가지기 위해서 무엇보다도 중요한 곳입니다. 현재 조국이 극복해야할 것은 두가지로, 낮은 원유 가격과 서방의 제재로 굳이 다른 한가지를 말한다면 극도로 중앙집권화된 데에 따른 부패입니다.
CHI_MODERN_DAY_DESC코0=산과 정글에 둘러쌓인 중국의 지정학적 위치는 침략에서 요새의 역활을 하기도 다른 한편으로는 전세로부터의 고립을 의미하기도 합니다. 소수민족들을 포함한 여러 민족들의 나라가 난림하며 고립을 지켜왔으며, 내륙으로의 대규모 침략과 전투, 그리고 영토의 유지를 위해서는 엄청난 자금을 필요로 합니다. 취약할지도 모르지만, 열린 대양을 통해서 수출을 위시로 한 무역에 의존하고 있습니다. 비록 그 무역이 미국과 아시아의 그 동맹들에게 주도되고 있지만 말입니다. 중국이 진정한 초강대국이 되기 위해서는 미 해군과 수적, 질적으로 경쟁을 해야할 필요가 있습니다. 중국의 외교는 이상적인 정치적 사례의 부족으로 어려움을 겪고 있지만, 막대한 외국 자본과 이를 사용하여 해외에 투자하려는 움직임으로 개선되고 있습니다.
BRA_MODERN_DAY_DESC코0=브라질은 세기의 전환점에서 서서히 떠오르고 있습니다.이 나라는 엄청난 야망을 실현시키기 위한 잠재력을 가지고 있으며 전 세계에서 가장 거대한 신흥 국가 중 하나입니다. 그러나, 최근 몇 년간 브라질 내부의 경제 흐름은 1995년 아시아 경제 위기와 무능한 통화 가치로 인해 혹독한 침체기 시절로 돌아가고 있을 정도로 위태롭습니다. 이제, 새로운 정당이 이곳에 도전하기 위해 발을 딛었습니다.\n\n다시 한번 국가의 위대한 경제를 되살리시겠습니까, 아니면 노동자당과 그들의 사회주의 정책이 국가를 지배하도록 놔두시겠습니까?
UKR_MODERN_DAY_DESC코0=2014년은 우크라이나에게 있어서 회복할 수 없는 결과를 가져온 사건의 중심지가 된 한 해 였습니다. 재스민 혁명은  빅토르 야누코비치 정권을 무너뜨리고 친서방 성향을 띈 페트로 포로셴코 정권을 올려놓았습니다. 수많은 공약들을 내걸었음에도 불구하고 이 새로운 대통령은 나라의 부채를 늘리고 자신만을 위해서 나라를 운영했습니다. 사람들의 인내심은 극에 치올랐으며, 크림 반도는 전 우방국에게 합병을 당하고 도네츠 분지는 전쟁의 불길이 휩쓸었습니다. 이제 새로운 선거까지는 몇 년밖에 남지 않았지만, 사람들이 그 때까지 참을 수 있을까요?
TUR_MODERN_DAY_DESC코0=지난 몇년간은 잊혀진 해입니다. 쿠르드 노동자당의 위협은 거의 사라졌으며, 두 번 다시는 이 위협에 대한 방안을 강구하지 않아도 됩니다. 쿠데타가 실패한 뒤 지난 몇달 간은 그러한 낌새가 없었으며, 몇몇 이들은 이에 대해서 잊어먹기까지 시작했지만, 소수의 반역자들이 그 세를 늘려가고 있고 그 중의 일부는 국내에 머무르고  수장인 펫훌라흐 귈렌을 포함해한 나머지는 해외나 적들의 피난처에서 그 명을 이어가고 있습니다. 다른 한편으로 에르도안 대통령이 스스로 쿠데타를 조작한 것이며 정적을 제거하고 더 큰 권력을 얻는다는 목적에는 실패한 것이다라는 소문이 나돌고 있습니다. 그렇지만 숙청당한 이들은 무죄로 확정되었으며, 이들의 무고는 만천하에 공개되었습니다.
ISR_2000_MILLENNIUM_DAWN_DESC코0=어떻게 보면 지금껏 이스라엘은 이렇게까지 좋았던 적이 없었습니다. 이스라엘에 대한 아랍 주변국들의 실존했던 위협은 이집트와 요르단 간의 관계가 정상화되면서 크게 사라졌습니다. 또한 1993년 오슬로 협정을 통해 팔레스타인 문제의 해결을 위한 큰 발걸음을 내딛었습니다.\n\n그러나 이스라엘은 아직까지도 불안합니다. 유대인 국가의 미래에 대한 의문이 지속적으로 이스라엘의 정권을 지배하고 있으며, 테러와 테러 지원국들이 국가의 유동성을 정당화하고 있습니다. 이스라엘은 어떻게 이런 국제 사회의 지속적이고, 가끔은 공존할 수 없는 압력에 대응해야 할까요? 팔레스타인과 그 국민들은 불분명한 상태로 남아있습니다.
ISR_MODERN_DAY_DESC코0=다가오는 오바마 대통령의 출국과 함께, 이스라엘은 다시금 중동에서의 원래 그들의 위치로 돌아가기를 희망하고 있습니다. 최근 몇 년동안 이스라엘은, 미국의 아시아 중심 정책과, '아랍의 봄' 이후 광범위하게 퍼진 불안정성, 그리고 되살아난 이란으로부터 모두 위협을 받고 있습니다. 이스라엘 정부의 많은 관료들은 새로운 대통령이 이스라엘의 방위 대한 미국의 약속을 되살릴 수 있으며 이란이 국제 사회에 재통합되려는 노력을 끝내버릴 수 있을 것이라고 믿고 있습니다.\n\n그러나 이스라엘과 중동지역에 대한 미국의 영향력이 거대함에도 불구하고, 이스라엘과 더 큰 영토를 가진 국가들간의 더욱 깊고 구조적인 긴장이 아직 지속되고 있으며, 이는 미국의 변함없는 지원에만 의지하는 것으로는 절대 해결될 수 없을 것입니다.
SYR_MODERN_DAY_DESC코0=6년째 패배로 얼룩진 정부군은 이제 유명무실한 군대일 뿐입니다. 시리아 내전을 수행하고 있는 이들은 민병대, 민간군사기업, 헤즈볼라, 알 아사드의 복권을 꿈꾸는 이란 혁명 수비대 뿐입니다. 하지만 경제가 파탄되고 대부분의 영토가 쿠르드족과 반란군과 같은 테러리스트들의 손에 들어가자 하나된 시리아의 모습이 될 날은 더욱 더 멀어졌습니다.
SYR_2000_MILLENNIUM_DAWN_DESC코0=시리아는 1971년 이래로 알 아사드 가문의 독재하에 있습니다. 하페즈 알 아사드의 건강이 악화되고 있으며, 곧 새로운 후계자를 골라야합니다. 하페즈의 많은 자손들과 친척들이 권력을 놓고 다투고 있으며 그 중 오직 한 명만이 통치할 수 있습니다.
FSA_MODERN_DAY_DESC코0=애초에 자유 시리아군은 반 알 아사드 반란군을 지휘하는 정부군이었지만, 급진적인 성향을 가진 시리아 민병대가 알 카에다와 알 누스라와 동맹을 맺고 북부의 자유 시리아군을 전멸 시키는 위엄을 보였습니다. 그에 대한 결과로 자유 시리아군은 뿔뿔히 흩어졌습니다. 그러나 살라피즘의 지혜와 금욕적인 이들의 활약으로 무슬림에 대한 형재애로 연결된 이들이 그 자리를 지키고 있습니다. 시리아 남부에서 자유 시리아군은 ISIS를 상대로 사막에서 훌륭이 격퇴했으며, 알 아사드 군으로부터는 다라의 대부분 지역을 성공적으로 방어해내고 있습니다. 한편, 북부에서는 터키군의 개입으로 쿠르드 군과 영토를 양분하고 있습니다.
NUS_MODERN_DAY_DESC코0=2017년 1월, 다수의 무자헤딘 집단이 하나되어서 독재자 알 아사드를 상대로 지하드를 선포했습니다. 하야트 타흐리르 알샴(Hayat Tahrir al-Sham)이라 알려진 조직은 피로 얼룩진 시리아 내전 와중에 조직되었습니다. 이 조직은 미국을 테러리스트로 규정하고 알 카에다가 이에 연계되었다고 발표했습니다.
ROJ_MODERN_DAY_DESC코0=시리아 내전이 발발하면서 알 아사드군은 수도를 지키기 위해 쿠르드 지역에서 철수하였습니다. 이에 따라서 오랫동안 억압받은 쿠르드인들은 민주 사회주의와 성평등을 기반으 로자바를 지키기 위해 좌익 민주연합당과 그 민병대, 인민수호부대를 결성할 수 있었습니다. ISIS가 시리아 전장으로 들어서고 이들은 쿠르드인들을 목표로 잡고 로자바 지역을 휩쓸었고 코마니에서는 그 정도가 극에 달했습니다. 페시메르가, 터키의 쿠르드 노동당, 미군의 공중 지원으로 쿠르드인들은 ISIS를 패퇴시킬 수 있었습니다. 그로부터 지금까지, 자유 시리아군은 시리아 민주군의 지휘를 받았지만, 아직 넘어가야할 산은 많습니다. 터기는 다시금 분쟁을 유도하고 알 아사드와의 동맹은 전쟁이 난다면 종이쪼가리에 불가할 것입니다.
OTHER_MODERN_DAY_DESC코0=1차 대전, 2차 대전, 한국 전쟁, 베트남 전쟁, 아프가니스탄 전쟁. 과거의 전쟁들은 국가로 하여금 미래에 대한 두려움을 가져왔습니다. 하지만, 피비린내 나는 20세기를 겪어온 인류가 깨달은 것이 있을 것이라는 희망이 있습니다. 시간만이 앞으로 평화와 안정이 지속될 것인지 그 답을 알고 있습니다.
DEN_MODERN_DAY_DESC코0=덴마크는 안전한 지역이며 동시에 유럽 연합, NATO 가입국입니다. 그러나, 내수 시장의 침체와 둔화는 최근 덴마크의 큰 위협으로 다가오기 시작했습니다. 과연 이런 덴마크가 이 난기류에 영향을 받지 않게 될지의 여부는 아직 확실하지 않습니다.
ETH_MODERN_DAY_DESC코0=에티오피아의 군주제는 1974년 유명무실화되었고 뒤이어 1991년 공산주의 독재정권이 들어섰습니다. 1995년 의회가 들어서면서 어느정도 안정된 민주주의가 이루어지는 듯 했지만, 기아 문제, 정치적인 혼란와 부패를 해결하는데 실패하며 다시 한 번 무너졌습니다.
FIN_MODERN_DAY_DESC코0=언제나 그들의 중립성을 최우선으로 두었던 핀란드는 소련의 붕괴와 그 이후 이어진 서유럽 주도의 통합주의 운동으로 인한 정치적 확장을 조심히 지켜봐왔습니다. 핀란드는 1995년 유럽 연합에 가입하였고 그들의 국가 통화로 유로를 채택하였습니다. 이 평화가 지속될 수 있을까요? 과연 러시아인들은 완전히 진정이 된게 맞을까요?
ITA_MODERN_DAY_DESC코0=20세기 이후, 이탈리아는 계속해서 강대국들의 뒷편에 서 있어야 했습니다. 2차 대전에서 패한 뒤, 이탈리아의 전 적대국과 전 동맹국이었던 독일과의 협력은 나라를 다시금 부흥시키고 더 나아가서 개발시키는 계기가 되었습니다. 하지만 미래에도 계속 그럴 수 있을까요? 위대함, 경제 위기. 무엇이 남을까요?
GRE_MODERN_DAY_DESC코0=그리스는 2008년 경기 침체로 이미 무너지고 있었던 경제를 더욱 악화시키며 대혼란을 맞이하게 되었습니다. 급진적인 정당의 부상으로 시작되었던 GDP 비율에 따른 부채와 이에 따른 긴장은 그리스의 국가 상황을 더욱 악화시켰습니다. 뿐만 아니라, 그리스와 터키는 아직까지 나쁜 관계가 지속되고 있으며, 그 말인 즉슨 정말 사소한 갈등 하나가 두 국가 간의 전쟁으로 이어질 수 도 있다는 뜻입니다.\n\n그리스는 붕괴 직전의 모서리에 위태롭게 서있는 상황이며, 그들이 내리는 결정 하나가 국가를 잠재적으로 성장시킬 수도, 무너트릴 수도 있습니다. 여러분이 올바른 선택을 하길 바랍니다.
NOR_MODERN_DAY_DESC코0=노르웨이는 1995년 국민 투표를 통해 유럽 연합 가입을 거부하였고 이후 어느 정도 유럽과는 거리를 두었습니다. 그럼에도 불구하고, 이 국가는 아직 NATO의 회원으로 남아있으며, 항상 경계해야하는 강력한 이웃 국가인 러시아 연방과, 좁지만 매우 중요한 국경을  맞대고 있습니다.
SWE_MODERN_DAY_DESC코0=스웨덴은 1960년대 초반 심각한 경제 위기를 겪었고, 1995년 유럽 연합의 가입과 함께 이를 조금이나마 완화하였습니다. 그들의 전통인 군사적 중립을 지키고 있는 이 국가는, 현재의 문제를 해결하기 위해 경제적인 해답을 찾아야 할 것입니다.
POL_MODERN_DAY_DESC코0=폴란드는 2004년 유럽 연합에 가입한 이후 엄청난 성장세를 보이고 있습니다. 이 국가는 이제 지역 강국으로 발돋움 했으며 유럽에서 제일 빠른 경제 성장을 이루어낸 국가들 중 하나가 되었습니다. 또한 폴란드는 유럽에서 강대국으로 성장하기 위해 계속해서 노력하고 있습니다. 폴란드는 현재 특이한 정치적 상황에 놓여 있습니다. PiS (법과 정의) 정당이 권력을 차지했고, 유럽 연합과의 관계는 더욱 심화되고 있습니다. 충실한 반러 국가로써, 폴란드는 미합중국과의 관계를 강화하기 위해 엄청난 노력을 기울여 왔습니다.
SWI_MODERN_DAY_DESC코0=오래전부터 중립 외교를 실천한 스위스는 NATO와 유럽 연합에서 모두 탈퇴하기로 결정했습니다. 국제적으로 스위스가 계속해서 심판의 나라이자 중립국으로 여겨질까요? 아니면 스위스인들은 정부로 하여금 평화과 국익을 위해 더 강경한 행동을 취하기를 원할까요?
BRM_MODERN_DAY_DESC코0=한때 국제 사회에서 큰 호의를 얻었던 아웅산 수치는, 국제적 여론 측면에서 전과는 180도 다른 취급을 받고 있습니다. 더 이상 카리스마 넘치고 유창한 인권 운동가가 아니며, '로힝야족 난민 사태'는 미얀마의 사실상 지도자를 많은 사람들의 눈에 비난의 전범으로 바꿔놓았습니다. 국경 근처에서, 반란 세력들과 여전히 강력한 군 장교들은 이런 권력의 약화를 예의주시하고 있습니다. 국제적일 뿐 아니라 국내의 문제이기도 한 이 두 가지의 딜레마는 미얀마의 정부에 있어 매우 중요한 결정이 될 것입니다. 라킨 주 무슬림들의 폭력을 허용하거나 멈추십시오. 서방과의 관계를 회복하거나, 군사 정부의 옛 동맹국인 중국에 기대십시오. 그 해답은 아직 분명하지 않습니다.
NIG_MODERN_DAY_DESC코0=나이지리아의 지난 10년은 보코 하람과 나이지리아의 북동쪽 살라피스트 반군들의 주요 반란을 지원하면서 진정한 이슬람 국가의 색을 적나라하게 보여주었습니다. 나이지리아의 군은 새로운 방식의 게릴라전에서 교전하는데 매우 효과적이지 못한 모습을 보여주었습니다. 이는 나이지리아 정부가 보르노 주에서 통제권을 더욱 잃어버리게 되면서 서서히 심각한 지역 갈등으로 번지고 있습니다.\n 이 반란을 끝내시겠습니까? 아니면 국제적인 지하드 조직과 함께하겠습니까?
BHR_MODERN_DAY_DESC코0=바레인은 "아랍의 봄"이라고 불리는 중동에서 널리 퍼진 시위의 물결에서 아직 벗어나지 못한 국가입니다. '분노의 날 (Day of Rage)'은 시아파를 향한 차별일 뿐만 아니라, 진정한 토종 바레인 사람들을 억압하는 사람이자 외국의 지배자로써 인식되는 군주제에 불만을 표출한 시아파를 보여주었습니다. '연합방위군 (Peninsula Shield)'의 개입 없이, 군주제는 2011년에 잘 붕괴될 것으로 보입니다.\n\n 칼리파 왕조의 우선 순위는 따라서 시아파의 적대감에 직면한 통치를 보존하는 것입니다. 물론 역사적으로 수니파 반대세력이 더 큰 위협이었지만, 이란의 영향에 대한 불안과 제한적인 정치적 자유는 위협이 최소한 지금은 가라앉는다는 뜻입니다.
KUW_MODERN_DAY_DESC코0=쿠웨이트는 꽤나 안정된 국제적 입지를 누리고 있습니다. 그들의 자주권에 대한 가장 큰 위협이었던, 이라크의 사담 후세인은 2003년 미국의 이라크 침공으로 인해 제거되었고, 또한 쿠웨이트는 중동 지역의 모든 국가들과 좋은 관계를 유지해 왔습니다.\n\n쿠웨이트의 가장 큰 도전은, 물론 급한 건 아니지만, 내부에서 일어나는 자연적인 문제입니다. 국가의 일부 민주적 (semi-democratic) 통치 체제는 정부의 정당성을 강화해주었지만 쿠웨이트의 석유 의존 경제를 다각화 하는데 필요한 개혁을 막았습니다. 뿐만 아니라, 쿠웨이트의 개혁은 정부의 검열과 일부 정치 운동가들에 대한 억압에 반대하는 야당을 완전히 설득시키지 못한 상태이기도 합니다.
OMA_MODERN_DAY_DESC코0=오만은 쉴새 없이 들썩이고 갈등이 하루도 빠짐없이 일어나는 지역에서 평화와 안정의 상징으로써 명성을 얻었습니다. 카부스 빈 사이드 알사이드는 그가 1970년 집권했을 당시부터 성공적인 대외정책을 추구하며, 그 누구도 싫어하지 않고 모두가 동경하는 국가로 이끌도록 만들었습니다. 그러나 오만은 스스로 도전해야 할 것이 아직 많이 남아있습니다. 술탄은 내부의 반대에 대한 가혹한 대우로 비판받아오고 있으며, 절대 군주제의 안정성에 대한 의문은 더욱 커지고 있습니다. 뿐만 아니라, 예멘에서의 전쟁은 새로운 위협으로 다가오고 있습니다. 오만은 역사적으로 그들의 세력에서 마라 주의 예멘 지역으로써 여겨져왔으며, 오만의 도바르 주와 문화적으로 가까워습니다. 그러나 사우디 군의 존재는 오만 국경을 위협하고 있으며, 우리는 만약 이 행동이 사우디와의 전쟁으로 이어진다고 해도, 절대로 오만 내부에 그들이 발을 들이지 못하도록 할 것입니다.
QAT_MODERN_DAY_DESC코0=1996년부터 카타르는 걸프 협력 회의에서 독립하기 위해 헌장을 발표하며 지속적으로 움직여왔습니다. 국가의 거대한 천연 가스 매장량은 카타르가 사우디에 독점된 석유 시장 이외의 더 큰 시장에서 사업을 진행할 수 있도록 해주었고, 수년간 카타르의 국왕은 그들의 권위를 위협해왔던 사우디와 에미리트 국가들의 집단인 포퓰리즘 무슬림 형제국가들과 관계를 끊는 것을 즐겨왔습니다. 알-자지라의 고향으로써, 카타르는 주위의 다른 아랍 전제주의 국가들에게 '아랍의 봄'이라고 불리는 아랍 지역의 폭동을 확산시켰다는 이유로 비난을 받아왔습니다. 사우디와 에미리트 국가들의 입장에서 최악인 것은 카타르가 그들의 실질적인 위협인 이란과 좋은 관계에 있다는 것입니다. 여기서 오로지 중요한 것은 언제쯤 특정 대외 정책에 대한 카타르의 주변국들의 적대감이 폭발할 것인지 알 수 없다는 것입니다.
SAU_MODERN_DAY_DESC코0=사우디는 중동 지역이 일련의 중대한 사건들로 돌이킬 수 없는 변화를 맞이하는 것을 지켜보았습니다. 2003년에 발생한 첫 사건은 사우디와, 이라크, 이란 사이의 권력 투쟁에 중심에 있는 인물을 제거하였고, 이후에 발생한 내전은 수니파와 시아파 간의 종파 갈등을 악화시켰습니다. 그 이후 사우디는 우호적인 관계에 있던 정권들이 '아랍의 봄'이라고 불리는 현상으로 실각되는 것을 지켜보며 두려움에 떨어야했습니다. 그리고 결과적으로, 사우디는 미국의 본국에 대한 점진적인 협상과 오바마 체제 아래 이란과의 관계 개선을 진행하는 방법을 걱정스러운 눈빛으로 검토해보고 있습니다. 이 모든 것은 사우디가 더욱 적극적인 대외 정책이 필요하다는 것을 의미하며, 특히 군주제가 중동의 전 지역에 걸쳐 이란의 영향을 공격적으로 맞받아칠 수 있는 정책을 도입해야합니다. 레바논에서부터 예멘, 시리아에서 이라크까지, 전선이 서서히 두드러지고 있습니다.
CAN_MODERN_DAY_DESC코0=1982년 영국으로부터 완전히 독립한 캐나다는, 세계에서 4 번째로 가장 많은 석유를 수출하는 국가이자 대테러 작전을 선도하는 국가 중 하나라는 것을 스스로 증명해 냈습니다. 또한 전 세계에서 두 번째로 넓은 땅덩어리를 가진 캐나다는 국토의 대부분이 빙산과 산맥으로 뒤덮여 있으며, 대부분의 인구가 국가의 남쪽에 집결해 있습니다. 광범위한 자원과 그 독점권을 가지고, 캐나다는 무궁무진한 가능성과 잠재력을 가진 국가로 자리매김하였습니다.

MILLENNIUM_DAWN코0=새천년의 새벽
MILLENNIUM_DAWN_DESC코0=세상이 바뀌었습니다. 전세계적으로 말하길, 평화와 번영의 분위기는 약 반세기동안 지속되었습니다. 그러나 냉전이 종식되고, 최근 중화인민공화국이 부상하고있습니다, 이 세상이 어떻게 될까요? 미국이 계속 우위를 점할 수 있을까요? 과연 새로운 러시아 연방이 현 상황에 대한 돌파구를 찾을 수 있을까요? 오래전 유럽의 위대했던 제국들은 어떻게 될까요? 그리고 테러리스트들은 어떻게 될까요? 세계가 변했습니다. 지금도 변화하고있습니다.
CHI_MILLENNIUM_DAWN_DESC코0=작금에는 약소국이었습니다. 오늘날에는 강대국이 되었습니다. 수십 년간에 걸친 유럽 열강들의 거침없는 침략 후에 더욱더 긴 내전과 일본의 침공, 내부의 갈등을 겪고 중국은 다시금 이전처럼 아시아의 강대국의 자리를 되찾은 것 보이며, 결국에는 세계에 그 영향력을 과시하고 있습니다. \n\n공산당의 지휘아래 크나큰 물결이 새로운 중국을 일으켜세웠습니다. 하지만 이 새로운 중국은 불안안 기둥이 지탱하고 있는 집과 같습니다. 개혁이 너무 늦어진다면, 몰락할 것이고 그렇다고 너무 빠르면 자멸할 것입니다.
FRA_MILLENNIUM_DAWN_DESC코0=예술, 문화, 외교의 세계 중심지인 프랑스는 다음 수백년간 희망과 기회가 가득찬 영광에 앉을 것 같이 보입니다. 과거 군주제의 폭군과 세계대전으로 인한 상처로 프랑스는 EU 창설국이 되었습니다. \n\n오직 인내의 시간이 누가 다음 수백년을 주도할 수 있는지 그 답을 알고 있습니.
GER_MILLENNIUM_DAWN_DESC코0=소련의 해체와 동독과 서독의 재결합은 우리나라에 새로운 희망을 불어다 주었습니다. 국내 대중들에게 아직도 충격적인 과거와 파시즘의 공포는 어제의 일처럼 생생한 일입니다. 오늘날의 독일은 뛰어난 사회복지 정책과 가장 뛰어난 경제를 가지고 전 유럽에서 가장 민주주의의 정의를 수호하는 국가로 우뚝 섰습니다. \n\nEU의 창립국으로써 독일은 최악의 상황인 러시아의 재침공에 맞써서 전 소련 연방국이었던 동유럽과의 연합의 확장을 꿈꾸고 있습니다.
JAP_MILLENNIUM_DAWN_DESC코0=6,852개의 섬과 바다와 친숙한 이들이 자리잡고 있는 일본은 2차 대전과 히로시마, 나가사키에 원자폭탄을 맞은 이후로 나라를 존속해왔습니다. 오늘날, 일본은 지구상에서 2위의 순위를 가진 경제대국이자, 전 세계에 기술 혁신과 품질높은 물품을 수출하는 막강한 나라입니다. \n\n미국과 유럽 동맹이 뒤를 봐주고 있는 일본은 오랜 경쟁국인 중국을 의심과 믿음의 눈치를 보며 새로운 분쟁을 예상하고 있습니다.
SOV_MILLENNIUM_DAWN_DESC코0=8월 혁명과 그 여파가 가져온 1991년 소련의 붕괴는 러시아의 경제를 박살을 내버리고 그 긍지를 뒤흔들며, 희망은 없었던 것만 같았습니다. 올리가르히(러시아 신흥 재벌)와 부패한 공무원들은 공백의 중앙집권력을 차지했습니다. \n\n최근에 새롭게 부상한 블라디미르 푸틴은 어떻게 이 전 KGB 요원이 러시아의 유산을 복구시키고 러시아를 미래로 이끌어 나갈지 많은 궁금증을 자아내게 하고 있습니다.
ENG_MILLENNIUM_DAWN_DESC코0=1997년, 홍콩이 중국에 반환되면서 영국은 마지막 식민지를 가졌던 나라가 되었습니다. 한때는 지구상에서 가장 위대한 국가였던 나라는 이제 스스로의 정체성을 재정립하고 위대함과 영광의 길로 가는 새로운 길을 찾고 있습니다. \n\n하지만, 이 길을 간다면 계속해서 미국과 함께 나아갈 수 있을까요? EU의 회원국으로 있을 수 있을까요? 아니면, 여왕폐하의 제국이 다시금 영광의 물결을 퍼뜨릴까요?
USA_MILLENNIUM_DAWN_DESC코0=소련의 붕괴는 미국을 세계의 패권국으로 발돋음할 수 있는 계기가 되었습니다. 미국은 기술, 군사, 문화적으로 전세계를 넘어 앞질러 나가고 있습니다. 그러나 그 성장세가 높아지지 않는다면, 미래 또한 그리 좋지는 않을 것입니다. \n\n얼마 뒤에 있을 선거가 미국의 진로를 결정할 중요한 전환점이 될 것입니다. 세계에 어떤 영향을 끼치던 말입니다.
TUR_MILLENNIUM_DAWN_DESC코0=1차 대전이 끝나면서 오스만 제국이 몰락하고 터키가 지정학전 이유로 새로운 지역강국이 되었습니다. 현재, 터키가 다른 나라들과는 다른 이념을 추구하는 과정을 겪으면서 다시금 주목받고 있습니다. \n\n아타튀르크의 개혁이 이뤄낸 공화국을 지속하면서 EU와 함께 나아가거나, 아니면 이슬람의 진정한 유산을 존속시켜야 할까요? 수상 뷜렌트 에제비트의 악화된 건강으로 인해 이러한 사안들에 대해서는 갈팡질팡할 수밖에 없습니다.
UKR_MILLENNIUM_DAWN_DESC코0=1999년 선거로 비아체슬라프 초르노빌이라는 민족운동의 진보적인 리더가 간신히 승리를 이끌어 내었습니다. 하지만, 곧 의심스로운 의혹을 가진 교통사고로 사망하였습니다. 현 대통령인 레오니드 쿠치마는 포퓰리즘을 내세우며 엄청난 지지를 받으며 당선되었습니다. 하지만 아직 이 새로운 대통령의 공약을 의심해볼 필요가 있습니다.  \n\n부다페스트 양해각서에 동의하면서 1996년 핵보유국이라는 지위를 빼앗기게된 우크라이나는 강대국으로부터 보호를 약속받는 동시에 전 세계로 부터 위협을 받고 있습니다. 누가 이 나라를 미래에 번영으로 이끌 수 있겠습니까? 마지막까지 강대국 혹은 존속이라도 할 수 있을까요?
BRA_MILLENNIUM_DAWN_DESC코0=브라질은 세기의 전환점에서 서서히 떠오르고 있습니다.이 나라는 엄청난 야망을 실현시키기 위한 잠재력을 가지고 있으며 전 세계에서 가장 거대한 신흥 국가 중 하나입니다. 그러나, 최근 몇 년간 브라질 내부의 경제 흐름은 1995년 아시아 경제 위기와 무능한 통화 가치로 인해 혹독한 침체기 시절로 돌아가고 있을 정도로 위태롭습니다. 이제, 새로운 정당이 이곳에 도전하기 위해 발을 딛었습니다.\n\n다시 한번 국가의 위대한 경제를 되살리시겠습니까, 아니면 노동자당과 그들의 사회주의 정책이 국가를 지배하도록 놔두시겠습니까?
DEN_MILLENNIUM_DAWN_DESC코0=덴마크는 안전한 곳이자 해협이 위치한 국가이며, 동시에 EU, NATO 가입국입니다. 내수 시장의 침체에도 불구하고 외부에서는 덴마크에 분쟁을 일으킬려하고 있습니다.
ETH_MILLENNIUM_DAWN_DESC코0=에티오피아의 군주제는 1974년 유명무실화되었고 뒤따라서 1991년까지 공산주의 독재정권이 들어섰습니다. 1995년 의회가 들어서면서 안정된 민주주의를 실천했지만, 기아 문제를 해결하는데 실패하면서 정치적 혼란과 함께 붕괴되었습니다. 이는 아직까지도 에티오피아가 겪고 있는 문제로 또한 에리트레아와의 국경분쟁도 여전히 이어지고 있습니다.
FIN_MILLENNIUM_DAWN_DESC코0=중립외교를 펼치면서 핀란드는 소련의 몰락과 이어지는 서유럽의 군사확장을 지켜보았습니다. 1995년에 EU를 가입한 핀란드는 곧바로 유로를 자국 통화로 받아들였습니다. 평화가 지속될 수 있을까요? 정말로 러시아가 평화를 존속하려 할까요?
GRE_MILLENNIUM_DAWN_DESC코0=새로운 21 세기를 맞이하며, 이제 그리스의 새로운 미래가 시작되려고 합니다. 그러나, 그 이면에서는 부채 위기에 대한 우려와 더불어 급진적인 이념의 정당들이 활개를 펼치고 있습니다. 이 그리스 공화국의 미래는 불투명하며, 앞으로 제대로 된 지도자가 국가를 이끌어 주지 않는 한, 계속해서 어둠의 길로 빠져들게 될 것입니다.
ICE_MILLENNIUM_DAWN_DESC코0=유럽의 변방에 위치한 아이슬란드는 1944년, 독립한 이후에 계속적으로 그 존재감을 드러내지 않았습니다. 영국과의 어업권으로 벌어진 정치 분쟁이 아이슬란드 역사상 가장 극적인 사건이었습니다. 아이슬란드는 과연 세계의 중심이 될 수 있을까요?
ITA_MILLENNIUM_DAWN_DESC코0=20세기 이후, 이탈리아는 계속해서 강대국들의 뒷편에 서 있어야 했습니다. 2차 대전에서 패한 뒤, 이탈리아의 전 적대국과 전 동맹국이었던 독일과의 협력은 나라를 다시금 부흥시키고 더 나아가서 개발시키는 계기가 되었습니다. 하지만 미래에도 계속 그럴 수 있을까요? 위대함, 경제 위기. 무엇이 남을까요?
NOR_MILLENNIUM_DAWN_DESC코0=노르웨이는 1995년 국민투표를 통해서 EU 가입을 거부했고 유럽과는 거리가 먼 외교정책을 펼쳤습니다. 그러나 노르웨이는 여전히 NATO 회원국이고 적은 국경이지만 강력한 러시아 연방과 국경을 맞이하고 있습니다.
RAJ_MILLENNIUM_DAWN_DESC코0=내일의 중국이 강대국이라면, 인도는 다음 주에야 강대국으로 성장할 것입니다. 파키스탄과 중국의 계속되는 갈등과 이들 나라와 관련된 서부의 경제 불황으로 인도는 크나큰 약점을 가지게 되었습니다. 시간만 주어진다면, 남아시아의 호랑이는 혼자서 모든 적을 쓰러트릴 수 있는 힘을 가지게될 것입니다.
SPR_MILLENNIUM_DAWN_DESC코0=1975년 프랑코 사후, 스페인은 그 여파를 회복하는데 사력을 다해야 했습니다. 경제적, 사회적 어려움을 딛고 몇 십년동안 팔랑헤주의의 근원에 관련된 문제를 해결하는데 일부분이나마 집중할 수 있었습니다. 스페인은 1982년 NATO에 가입하고 1986년에는 EU에 가입한 뒤, 쉴 틈도 없이 유럽에서 독일, 프랑스, 영국, 이탈리아와 같이 강대국의 위치를 잡기 위해 사력을 다했습니다. \nIn 지금과 같은 시기에 스페인은 강력한 지도자와 계속적인 도움을 필요로 합니다. 수상 아즈나르는 이를 해낼 수 있을까요? 아니면 수상이 속한 인민당에서 더 걸출한 지도자를 배출해낼까요?
SWE_MILLENNIUM_DAWN_DESC코0=스웨덴은 1990년대 초반부터 침체된 경제위기를 겪고 1995년 EU에 가입하면서 아무런 대응을 하지도 못했습니다. 과거부터 중립외교를 지향하는 스웨덴은 경제를 안정화시킬 방법을 찾아야만 합니다.
SWI_MILLENNIUM_DAWN_DESC코0=애초부터 중립외교를 실천한 스위스는 NATO뿐만이 아니라 EU, UN에서도 탈퇴하기로 결정했습니다. 국제적으로 스위스가 계속해서 심판의 나라이자 중립지역으로 여겨질까요? 아니면 스위스인들이 정부로 하여금 평화과 국익을 위해 더 강경한 행동을 취하기를 원할까요?
BRM_MILLENNIUM_DAWN_DESC코0=미얀마는 21세기의 문턱에서 갈림길에 서 있습니다. 군사 정부는 그들의 권력이 민주화 운동 안팎에서의 압박이 더욱 커짐에 따라 서서히 약해지고 있다는 사실을 깨닫고 있습니다. 그러나, 미얀마 정부에는 민주화 운동의 문제만 있는 것이 아닙니다. 동남아시아 국가들의 영토 보전과 갈등은 그들의 독립 이후 항상 민감한 사안이었으며, 반군 세력이 본인들의 더욱 강력한 자치권을 위해 투쟁하며 미얀마의 국경 지대를 악으로 물들이고 있습니다. 풀리지 않는 이 두 문제의 해답은 아직까지도 분명하지 않습니다. 폭력이냐, 민주주의냐? 민주주의냐 권위주의냐? 타협이냐 혁명이냐? 오직 시간만이 답을 말해줄 것입니다.
POL_MILLENNIUM_DAWN_DESC코0=폴란드는 최근 소비에트 연방의 공산주의적 제재에서 마침내 벗어났습니다. 그러나 현재 국가는 매우 미숙한 상태입니다. 공산주의의 하락 이후 폴란드 경제의 성장에도 불구하고, 폴란드의 국민들은 계속해서 고통받고 있습니다. 하지만 이런 어려움을 가지고 있을지라도, 국가는 엄청난 경제 대국으로 성장할 수 있는 거대한 잠재력을 가지고 있습니다. 폴란드의 미래는 밝습니다.
NIG_MILLENNIUM_DAWN_DESC코0=나이지리아는 세기의 전환점에서 수많은 사람들과 은행가들이 해외 시장에 계속 진출함에 따라 서서히 국제적인 우위를 확보하고 있습니다. 또한 그들의 새로운 자유 민주주의가 인기를 끌면서 더욱 지역 경제에 집중하기 시작하였습니다. 그러나, 나이지리아의 민주주의는 북부 지역에서 샤리아 법이 출현함에 따라 압박을 받고 있습니다. 기독교인들 사이에서 잔혹한 행위와 시위가 폭팔하고 있습니다. \n과연 이슬람의 성장과 인기가 이 국가에 전쟁을 가져올까요?
OTHER_MILLENNIUM_DAWN_DESC코0=1차 대전, 2차 대전, 한국 전쟁, 베트남 전쟁, 아프가니스탄 전쟁. 과거의 전쟁들은 국가로 하여금 미래에 대한 두려움을 가져왔습니다. 하지만, 피비린내 나는 20세기를 겪어온 인류가 깨달은 것이 있을 것이라는 희망이 있습니다. 시간만이 앞으로 평화와 안정이 지속될 것인지 그 답을 알고 있습니다.
