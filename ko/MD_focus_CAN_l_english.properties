CAN_french_happiness_desc코0=프랑스계 캐나다인, 또는 퀘벡에 거주하는 경우 쉽게 "퀘벡인 (Québécois)"으로 불리는 이들은, 17세기부터 계속 거주하였던 프랑스 식민지 거주자들의 후손이자 그들의 혈통을 이어받았습니다. 프랑스계 캐나다인들의 캐나다 총 인구의 22%를 차지하고 있습니다. 퀘벡 민족주의 (Québécois Nationalism)는 1960년대 이후 서서히 죽어가고 있지만, 그러나 퀘벡 내에서는 지금까지도 확고한 이념으로 자리잡고 있으며, 대부분의 사람들이 본인을 '캐나다인'보단 '퀘벡인'으로 칭하고 있습니다.\n\n§G60%§! 또는 그 이상일 경우 긍정적인 행복도\n§Y50%§!-§Y60%§! 중간 정도의 프랑스계 캐나다인 행복도\n§R49%§! 또는 더 낮을 경우 부정적인 행복도\n\n§g프랑스계 캐나다인 행복도:§!\n[CAN_color_of_variable]\n\n§g현재 효과:§! \n[CANGetFrenchHappinessEffects]
