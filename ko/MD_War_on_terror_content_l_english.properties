wot.3.d코0=미합중국은 갑작스러운 테러 공격을 받았습니다.\n\n세계 무역 센터와 펜타곤에 대한 외교적, 군사적 대응을 준비하고 있는 미국의 [Root.GetAdjective] 외무부 장관은 강경하고 확고한 성명을 발표하고 있습니다.
wot.3.a코0=우리는 미국과 연대한다! 무슨일이 있더라도!
wot.3.b코0=테러리스트를 비난하나 확실히 약속하진 마라.
wot.3.c코0=다른 나라에 개입하면 이런 일이 일어나지.
wot.4.t코0=지역 정치인이 정부를 지지하다
wot.4.da코0=최근의 테러 공격에 결정적인 대응책을 마련하기위해 공화당 행정부가 날뛰는 와중에 민주당은 사태를 관찰하며 공격자들을 규탄하는 성명서를 발표하였으나 어떠한 정치적 약속이나 요구를 보이지 않았습니다.\n\n현재, 사건이 발생한 뉴욕의 민주당원의 대다수는 공격자들에 대한 대응을 촉구하는 주요 위치를 차지하기 시작했습니다. 뉴욕의 상원의원이자 미국의 전 영부인인 힐러리 클린턴이 연설을 통해 이와 같이 말했습니다: "모든 국가들은 우리와 함께하던가 우리의 적이 될 것입니다. 그 테러범들의 은신처를 제공하고 재정 지원을 하는 자들은 그 댓가를 치룰것입니다.".\n\n국가의 모든 민주당원들은 힐러리 클린턴의 성명에 결집하였고, 그들의 상원 의원과 연대하는것 뿐만 아니라 공화당 정부와도 결집할 신호를 보냈으며, 이런 극악무도한자들 뿐만 아니라 근본적인 반미주의자에게 적법한 답변을 듣기 위한 모든 수단과 방법을 사용하는것을 지지하기 시작합니다.
wot.4.db코0=최근의 테러 공격에 결정적인 대응책을 마련하기위해 민주당 행정부가 날뛰는 와중에 공화당은 사태를 관찰하며 공격자들을 규탄하는 성명서를 발표하였으나 어떠한 정치적 약속이나 요구를 보이지 않았습니다.\n\n현재, 사건이 발생한 뉴욕의 공화당원의 대다수는 공격자들에 대한 대응을 촉구하는 주요 위치를 차지하기 시작했습니다. 뉴욕시의 시장이자 전미 변호사 협회장인 루디 줄리아니는 연설을 통해 이와 같이 말했습니다: "모든 국가들은 우리와 함께하던가 우리의 적이 될 것입니다. 그 테러범들의 은신처를 제공하고 재정 지원을 하는 자들은 그 댓가를 치룰것입니다.".\n\n국가의 모든 공화당원들은 루디 줄리아니의 성명에 결집하였고, 그들의 시장과 연대하는것 뿐만 아니라 민주당 정부와도 결집할 신호를 보냈으며, 이런 극악무도한자들 뿐만 아니라 근본적인 반미주의자에게 적법한 답변을 듣기 위한 모든 수단과 방법을 사용하는것을 지지하기 시작합니다.
