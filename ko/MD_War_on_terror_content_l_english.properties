#Decisions
war_on_terror_category코0=항구적 자유 작전(OEF)와 테러와의 전쟁
war_on_terror_category_desc코0=항구적 자유 작전(OEF)은 미국 정부가 전세계 테러와의 전쟁을 개시했을 때 시행된 공식 명칭입니다. 이 전략은 외국의 테러 집단을 목표로 하고, 테러리스트와 그 추종자들을 공격하는 것을 허가하는 한편, 이에 대해서는 아무런 처벌을 받지 않는다는 것이 주된 내용입니다.
KUR_war_on_terror_category코0=이라크 해방 작전
KUR_war_on_terror_category_desc코0=미국은 이라크를 침공하는 이라크 해방 작전을 시행했습니다. 이는 사담 후세인에 대항할 기회이자, 이라크에 경고를 줄 수 있는 기회입니다.
usa_increase_intelligence_spending코0=첩보 지원금 증대
usa_increase_intelligence_spending코0=첩보 지원금 증대
usa_increase_intelligence_spending_desc코0=테러에 대한 여러 정보들이 흩뿌려져서 들어오고 있습니다. 하지만 현재, 이에 대항할 충분한 자원이 없는 상태입니다. 첩보에 대한 자금을 증대시키고, FBI와 CIA에는 감시권한을 더욱 더 많이 허가해야합니다. 정치적으로 많은 비용이 들겠지만, 국내의 안전이 무엇보다도 중요합니다.
usa_demand_extradition_of_bin_laden코0=오사마 빈 라덴 처형 요구
usa_demand_extradition_of_bin_laden_desc코0=우리의 첩보원에 따르면, 아사마 빈 라덴의 주력군은 최근의 테러 공격 이후 은신생활을 하고 있습니다. 우리가 알고 있는 최신 정보는, 그가 아프가니스탄에 살고 있으며, 탈레반의 보호를 받고 있는 것입니다. 탈레반에 접선하여, 알 카에다와의 모든 관계를 단절하고 오사마 빈 라덴을 우리에게 보내라고 요구해야 합니다.
usa_operation_enduring_freedom코0=항구적 자유 작전(OEF) 실시
usa_operation_enduring_freedom_desc코0=탈레반은 오사마 빈 라덴의 이송을 거부하였고, 우리가 직접 신변을 구속해야할 것입니다. 아프가니스탄에 장비와 군대를 파견하는 항구적 자유 작전(OEF)을 준비해야 합니다.
usa_homeland_security_act코0=국토 안보부 설립
usa_homeland_security_act_desc코0=행정부는 '미합중국 국토 안보부'라는 새로운 부서의 설립을 추진하고 있습니다. 국토 안보부는 연방 긴급 사태 관리청을 포함한 22개의 연방 부서가 합쳐진 부서입니다.\n\n네브래스카 복합단지에 위치한 국토 안보부는 국내 및 동맹국의 안보를 위협하는 외세의 위협, 즉 테러를 막는 역할을 수행합니다. 타 국가들은 이들의 업무에 국내 군사지원으로 감사의 표시를 하고 있지만, 한 번 실패한 적이 있습니다.
usa_setup_new_administration_in_afghanistan코0=아프가니스탄에 새로운 정권 설립
usa_setup_new_administration_in_afghanistan_desc코0=탈레반이 패퇴한 지금, 새로운 정권을 설립해야 합니다. 누구를 지도자를 세울지에는 많은 선택지가 있습니다.
usa_create_guantanamo_bay코0=관타나모 수용소 설립
usa_create_guantanamo_bay_desc코0=향후 테러리스트로 의심되는 이들을 감시하기 위해, 미 정부와 첩보 기관은 감옥에서 폭동이 일어나 죄수가 탈출해도 미국 시민들이 위험해지지 않도록 충분한 시설을 가진 감옥을 설립하려 합니다. 이 장소는 이상적인 장소로써, 섬인 동시에 해안선을 항상 경계를 하고 있으며, 쿠바 정부는 인정하지 않고 있지만 1903년부터 관타나모만 해군 기지를 임대 받은 장소입니다. 또한 이 임대는 1934년까지 연장이 되었습니다. \n\n그리고 이 장소는 미국 영토가 아니기에 미국의 법률을 적용할 필요가 없는 곳입니다. CIA에게 아주 좋은 선택지를 줄 것입니다...
usa_petition_invasion_of_iraq코0=이라크 침공에 대한 UN 탄원
usa_petition_invasion_of_iraq_desc코0=우리는 사담 후세인이 대량 학살 무기를 가지고 있다는 것을 알고 있습니다. UN에 그를 제거해도 좋다는 청원을 허가받아야 합니다. 이는 세계의, 그리고 이라크인들 모두에게 옳은 일입니다.
usa_run_war_support_campaign_against_iraq코0=이라크 침공 지지 운동 실행
usa_run_war_support_campaign_against_iraq_desc코0=UN은 이라크 침공에 반대하였습니다. 언론선전을 통해 미국인들이 이 침공을 응호하도록 해야 합니다.
usa_operation_iraqi_freedom코0=이라크 해방 작전 실행
usa_operation_iraqi_freedom_desc코0=이라크 해방 작전은 2002년 9월에 입안된 계획입니다. 하지만, 실제로 실행된 것은 이라크 정부가 결단을 내리지 못하고 군대 무장해제를 거부하고, 대량 학살 무기의 생산을 중지하지 못한 2002년 11월입니다. 우리와 협의를 하지 않는다면, 우리에게는 이 작전을 실행할 수밖에 없는 선택지만 남아있습니다.
KUR_join_invasion_of_iraq코0=이 침공에 참가하자
KUR_join_invasion_of_iraq_desc코0=이라크에 대항할 기회는 바로 지금입니다!

