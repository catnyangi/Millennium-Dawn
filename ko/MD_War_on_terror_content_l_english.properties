wotnews.1.da코0=미국의 뉴스에서는 우리의 관심을 끌만한 동부 해안에서의 테러 공격에 대해 말을 꺼냈습니다. 동부 해안에서 몇 차례의 테러 시도를 보고받았습니다. 오늘 이른 아침, 알 카에다 단원으로 의심되는 이들이 보스턴의 로건 국제 공항과 워싱턴 D.C의 덜레스 국제 공항에서 체포되었습니다. 이러한 징후 경고에도 불구하고 5명의 테러리스트들은 뉴욕의 뉴어크 국제 공항의 유나이티드 93편에 탑승했습니다. 이들은 여객기를 납치하려 했지만, 승객들의 저항으로 비행기는 펜실베니아 스토니크릭에 추락했습니다. 7명의 승무원들과 33명의 승객, 5명의 테러리스트들은 모두 이로 인해 사망했습니다.\n\n최신 정보에 의하면, 이 비행기는 동부 해안의 세계 무역 센터, 펜타곤, 의사당 건물에 충돌하려고 했다고 합니다.\n\n다행이도 첩보 요원들의 발빠른 대처로 이 비극적인 사태를 막아낼 수 있었습니다.
wotnews.1.db코0=미국의 뉴스에서는 우리의 관심을 끌만한 동부 해안에서의 테러 공격에 대해 말을 꺼냈습니다. 알 카에다 소속이 대부분인 납치범들은 아메리카 에어라인 11편, 유나이티드 에어라인 175편, 아메키라 에어라인 77편, 유나이티드 에어라인 93편을 유인 폭탄으로 이용하였습니다. \n\n오전 8:46 이른 아침, 11 항공편이 뉴욕의 세계 무역 센터 북측 타워에 충돌하였으며, 곧바로 175편이 오전 9:03에 남측 타워에 충돌했습니다. 그리고 오전 9:37에 77편이 워싱턴 D.C의 펜타곤에 충돌했습니다. 4번째 비행기인 93편은 미국의 수도를 향하는것으로 추정되며, 승객들이 저항하여 비행기를 되찾으려 하는 과정에서 오전 10:03에 추락하였습니다.
