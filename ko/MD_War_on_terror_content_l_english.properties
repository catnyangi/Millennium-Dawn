wotnews.5.t코0=미국 탄저병 공격
wotnews.5.d코0=FBI는 미국 탄저병(Amerithrax)이라 부르는 사건을 전해왔습니다. 이 사건은 편지에 탄저균을 묻혀 무작위 인물들에게 유포한 사건으로 처음에는 동부 테러와 연관이 있다고 여겨졌습니다.\n\n편지가 보내진 이들은 미국 상원의원의 지도자 톰 에스츨리(D)와 버몬트 상원의원 페트릭 리히(D)입니다.\n\n5명의 사망자가 발생했습니다. FBI는 아직까지도 용의자를 발표하지 못하고 있습니다.
wotnews.5.a코0=테러가 계속되는군.
wotnews.6.t코0="테러와의 전쟁"
wotnews.6.d코0=동부 해안 테러가 있고 난 다음날 아침, [USA.GetLeader]은(는) 2000년대 가장 주목할만한 발표를 하였습니다. 국내, 국외 정책에 관해 말을 하고 '아군 아니면 적군'이라는 흑백논리를 가진 선언을 가졌습니다. '모든 곳의 모든 나라가 결정을 할 때입니다. 우리와 함께하지 않는다면 당신은 테러리스와 한패입니다. 이 날을 기점으로, 테러리즘의 은신처나 테러리즘을 지원하는 모든 나라는 미국의 적대 정권으로 간주 될 것입니다.'
wotnews.6.a코0=전쟁이 시작되는가?
wotnews.7.t코0=[USA.GetLeader]의 '항구적 자유 작전' 선포
wotnews.7.d코0=어제, 미국 대통령 [USA.GetLeader]은(는) 의회에 탈레반이 집권하고 있는 아프가니스탄 이슬람 에미라트에 침공작전을 시작할 것이라고 알려왔습니다.\n\n미국이 개시하는 이 작전명은 "항구적 자유 작전"입니다. 또한 대통령은 동맹국들의 원조 또한 이 작전에 포함될 것이라 표명했습니다.\n\n아프가니스탄 정부는 이미 이 사안에 대해 항의를 했지만, 아프가니스탄과 가까운 외교적 관계를 가지고 있는 강대국은 전무하며, 헛짓거리에 불과했습니다.
wotnews.7.a코0=전쟁이 오고 있다.
wotnews.8.t코0=본 협정
wotnews.8.d코0=아프가니스탄에서의 탈레반 소탕작전 전후 처리를 위해 독일, 본에서 몇몇 서방국의 대사들과 25명의 아프가니스탄 지도사들이 회동을 가졌습니다.\n\n[AFG.GetLeader] 이(가) 아프가니스탄의 대통령이라고 여겨지고 있습니다. 세계 대부분의 나라가 아프가니스탄와 다시금 외교관계를 터놓게 되었습니다.
wotnews.8.a코0=아프가니스탄에도 평화가 오는가?
wotnews.9.t코0=관타나모 수용소 설립
wotnews.9.d코0=9월 11일 테러 사태에 대응하여 미 정부는 테러 공격과 관련되어 있거나 그에 동조한 고위협 범죄자를 수감할 장소를 찾고 있습니다.\n\n이런 감시소는 미국의 통제하에 있는 쿠바의 섬인 관타나모만 해군 기지에 세워지게 될 것입니다. 미국의 통제권을 인정하고 있지 않는 쿠바 정부는 이에 대해 항의를 하고 있는 상황입니다.
wotnews.9.a코0=이는 법적인 사항과 인류애를 생각한 결과이다.
wotnews.10.t코0=UN의 이라크 침공 허가
wotnews.10.d코0=유엔 안전 보장 이사회는 이라크의 사담 후세인 정권을 축출하기 위한 미국의 이라크 침공을 허가아혔습니다. 이 예측 불가능 했던 결정으로 미국은 국제적 정당성을 얻게 되었습니다.
wotnews.10.a코0=흥미롭군
wotnews.11.t코0=이라크에서의 전쟁 시작
wotnews.11.d코0=USA.GetLeader] 대통령은 이라크의 수도 바드다드에서의 로켓 공습 직후 실시간 연설을 열어 이라크 해방 작전의 시작을 알렸습니다. 미국이 이끄는 이 작전의 목표는 이라크 독제자 사담 후세인을 축출하고 대량 학살 무기의 생산, 저장, 배치 능력을 제거하는 것입니다. 이 공습이 있고나서 며칠 후, 이라크 대통령 사담 후세인은 48시간 안에 자국이 항복하는 것은 말도 안되는 일이라고 일축했습니다. 바드다드 이라크 공화국 라디오에서는 "사악하며 알라, 고국, 인류의 적이 우리 고국과 국민들에게 어리석은 침공을 가했다"라고 성명이 이어졌습니다. 한편, 미군은 사담 후세인을 포함한 이라크 정권의 핵심 인물 5명을 최우선 목표로 삼고 있습니다.
wotnews.11.a코0=테러와의 전쟁은 계속되는군.
wotnews.12.t코0=사담 후세인 생포
wotnews.12.d코0=미군은 수염이 덮수룩하고 초췌한 모습의 사담 후센인을 그의 자택, 티크리트 근처의 지하 은신처에서 생포했습니다. 이 성과는 미군이 이라크 수도를 점령한지 몇달 뒤에 이러낸 것으로, 역사상 순위에 들만큼 긴박한 생포 작전이었습니다. 그날, 오후 텔레비전에서는 미 대통령 [USA.GetLeader]은(는) 사담 후센인은 "수않은 이들의 정의"를 맞이할 것이라고 말했습니다. 또한 전 이라크 지도자의 생포는 "이 독재자의 이름으로 저지른 범죄의 끝의 표식"이라고 말했습니다. 하지만, 대통령은 이것이 이라크 침공의 끝을 의미하는 것은 아니라고 일축했습니다.
wotnews.12.a코0=신사숙녀 여러군, 독재자를 생포했습니다!
wotnews.13.t코0=사담 후세인에게 사형선고가 내려지다
wotnews.13.d코0=오늘 새벽, 사담 후세인은 인류에게 저지른 범죄의 댓가로 이라크 법정에서 사형을 선고받았습니다. 집행은 전 군사 정보부 본부였던 바그다드 시아 지구에서 오후 6시에 (3:00am GMT) 이루어질 예정입니다. 계속되는 연설에서 [USA.GetLeader]은(는) 사담 후세인의 처형이 이라크 침공 작전의 끝을 의미하는 것은 아니며, "이는 민주주의가 이라크를 통치, 지탱, 수호하는 이정표이자 테러와의 전쟁에서 강력한 동맹이 되어줄 것"이라 일축했습니다. 이라크 수상은 이 처형을 두고 국민들에게 무자비한 지도자가 "반드시 새겨야할 교훈"이라고 말했습니다.
wotnews.13.a코0=알겠다.
wotnews.14.t코0=미군 이라크 철수
wotnews.14.d코0=미군의 마지막 호송선단이 이라크를 떠나면서, 양측에 수많은 사상자를 발생시킨 9년간의 전쟁은 끝이 났습니다. 마지막 100대의 MRAP 방탄 차량은 500여명의 미군을 수송하며, 쿠웨이트 국경 도로를 9일간 밤낮으로 이동하며 이라크 남부 사막을 이동하였습니다. 미군에게 있어서 이는 베트남 전쟁 이후, 미국의 위상을 추락시키고 비난을 받는 전쟁터에서 병력 철수 공약을 실현한 것입니다. 하지만 이라크에게 있어서는 2006-2007년 가장 높은 치안율을 보이고 있지만, 앞으로는 무슨 일이 일어날지 모르는 공포가 다가오고 있습니다.
wotnews.14.a코0=이라크에도 평화가 오는가?
