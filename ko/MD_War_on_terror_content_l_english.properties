wot.2.t코0=동부 해안에서의 테러
wot.2.da코0=동부 해안에서 몇 차례의 테러 시도를 보고받았습니다. 오늘 이른 아침, 알 카에다 단원으로 의심되는 이들이 보스턴의 로건 국제 공항과 워싱턴 D.C의 덜레스 국제 공항에서 체포되었습니다. 이러한 정황 경고에도 불구하고 5명의 테러리스트들은 뉴욕의 뉴어크 국제 공항발 유나이티드 에어라인 93편에 탑승했습니다. 이들은 여객기를 납치하려 했지만, 승객들의 저항으로 비행기는 펜실베니아 스토니크릭에 추락했습니다. 7명의 승무원들과 33명의 승객, 5명의 테러리스트들은 모두 이로 인해 사망했습니다.\n\n최신 첩보에 의하면, 이 비행기들은 동부 해안의 세계 무역 센터, 펜타곤, 국회 의사당 건물에 충돌하려고 했다고 합니다.\n\n다행히도 첩보 요원들의 발빠른 대처로 이 비극적인 사태를 막아낼 수 있었습니다.
wot.2.db코0=동부 해안에서 몇 차례의 테러 시도를 보고받았습니다. 알 카에다 소속이 대부분인 납치범들은 상용 비행기인 아메리카 에어라인 11편, 유나이티드 에어라인 175편, 아메키라 에어라인 77편, 유나이티드 에어라인 93편을 유인 폭탄으로 이용하였습니다. \n\n오전 8:46 이른 아침, 아메리카 에어라인 11편이 뉴욕의 북쪽에 위치한 세계 무역 센터 건물 한개에 충돌하였으며, 곧바로 175편이 오전 9:03에 남편의 건물에 충돌했습니다. 그리고 오전 9:37에 77편이 워싱턴 D.C의 팬타곤에 충돌 했습니다. 4번째 비행기인 93편은 승객들의 저항에도 불구하고 의사당 건물에 충돌했습니다.\n\n우리 나라는 이 끔찍한 날로부터 회복해야합니다. 정치 상황은 어제와 완전히 달라질 것입니다.
wot.2.dc코0=동부 해안에서 몇 차례의 테러 시도를 보고받았습니다. 알 카에다 소속이 대부분인 납치범들은 아메리카 에어라인 11편, 유나이티드 에어라인 175편, 아메키라 에어라인 77편, 유나이티드 에어라인 93편을 유인 폭탄으로 이용하였습니다. \n\n오전 8:46 이른 아침, 11 항공편이 뉴욕의 북쪽에 위치한 세계 무역 센터 건물 한개에 충돌하였으며, 곧바로 175편이 오전 9:03에 남편의 건물에 충돌했습니다. 그리고 오전 9:37에 77편이 워싱턴 D.C의 팬타곤에 충돌 하였습니다. 4번째 비행기인 93 항공편은 승객들의 저항에 의사당 건물 바로 옆에서 10:23에 추락하였습니다.\n\n우리 나라는 이 끔찍한 날로부터 회복해야합니다. 정치 상황은 어제와 완전히 달라질 것입니다.
