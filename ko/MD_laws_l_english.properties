all_allowed_trade_unions_desc코0=노동 이익 단체들은 이념에 관계없이 이 나라에서 자유롭게 조직할 수 있습니다.
underground_parties_only코0=지하정당만
underground_parties_only_desc코0=집권당이 (그리고, 가끔씩, 지지하는 야당) 유일한 합법적인 당입니다. 모든 야당은 대외적으로 행동을 할 수 없습니다.
