ruling_party코0=집권여당
common_law코0=보통법
common_law_desc코0= '보통법'은 중세 영국시대에서 비롯된 법적 체제입니다. 이 체제를 운용하고 있는 국가는 헌법과 제정법에서 연장되는 법조항을 받아들이고 실행하고 있습니다. 대신에 대부분의 재판은 전례에 따라서 결정됩니다. 더해서 판사들은 중재자의 입장을 취하며, 변호사들은 논쟁과 조사를 실시합니다.
civil_law코0=민법
civil_law_desc코0= '민법'은 고대로부터 내려저온 오래된 '민법전'에서 비롯된 법체제입니다. 이러한 나라들에서는 재판은 보통 합법적인 법전을 바탕으로 이루어지며, 판사는 '심문하는' 역활을 수행하며, 재판에 대한 사건과 조사를 요구합니다.
