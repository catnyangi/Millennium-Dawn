gdp_capita_desc코0=GDP/C는 매년 1인당 얼마나 많은 경제적 가치가 만들어지는지를 보여줍니다. 이 수치는 건물들로 건설 슬롯을 채움으로써 증가할 수 있습니다. 일단 다음 단계로 증가하면, 국가의 주들은 더 많은 성장을 위해 더 많은 건설 슬롯을 얻게 될 것입니다. 국가가 발전할수록 성장률은 둔화될 것이며, 생산성을 높이기 위해서는 더 많은 자본이 필요할 것입니다. 
