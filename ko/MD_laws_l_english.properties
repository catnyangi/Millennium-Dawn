border_program코0=이민법
open_borders코0=국경 개방
open_borders_desc코0=이 국가는 복잡하지 않은 이민, 이주에 조건을 가지고 있습니다.
visa_program코0=비자 프로그램
visa_program_desc코0=이 국가는 국내로 들어오는 이유가 적혀있는 '비자'를 외국인들에게 요구하는 광범위한 프로그램을 실행하고 있습니다. 비자를 연장하고자하는 외국인은 추방될 수도 있습니다. 대부분의 나라의 외국인들은 또한 이민할 의사를 제출하고 국내에  영구적인 거주권을 취득할 수 있습니다.
