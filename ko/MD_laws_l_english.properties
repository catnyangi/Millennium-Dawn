economic_cycle_TT코0= - 경제를 활성화시키기 위해 우리는 유동성(자산을 현금으로 전환할 수 있는 정도)을 올릴 필요가 있습니다 . 이는 중앙은행을 통한 금리 인하와 통화 공급 확대와 추가 정부 부양 지출을 통해 이루어집니다. 하지만 너무 많은 개입은 미래의 경제 거품의 위험을 증가시킵니다.\n

