free_press코0=열린 사회
free_press_desc코0=이 나라는 정부의 검열이나 법적 처벌에 대한 두려움 없이 비정부기구, 개인, 언론이 거의 자유로이 그들의 견해를 표현할 수 있는 강력한 자유를 가지고 있습니다.
