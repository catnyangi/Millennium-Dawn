theocracy코0=신권정치
theocracy_desc코0=이 국가는 선택된 종교에 많은 영향을 받으며, 동시에 다른 종교를 탄압하는 것을 법적으로 금지해놓았습니다. 법과 정치 모두가 종교에 많은 영향을 받고있습니다.
state_religion코0=국교
state_religion_desc코0=이 국가는 공식적으로 특정한 종교를 지지하고 선호하는 입장을 표명하고 있지만, 다른 종교를 선포하는 것이 금지되었습니다.
secular_state코0=세속 국가
secular_state_desc코0=종교와 정권은 전혀 별개의 것입니다. 정치인들이 종교에 의해 영향을 받을수도 있겠지만, 국가 차원에서는 어더한 종교의 차별을 하지 않으며, 종교의 자유를 보장합니다.
