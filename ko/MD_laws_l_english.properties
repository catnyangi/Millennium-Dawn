parties_harassment_desc코0=야당의 존재 자체가 불법으로 규정되지 않으며, 국가가 현재 겪고 있는 문제와 선거와 관련한 불법적인 행위로 이들은 정부 존속에 위협이 되는 득표를 하도록 만들었습니다.
gerrymandering코0=선거 조작
gerrymandering_desc코0=야당은 이제 국내에서 공식적으로 활동할 수 있지만, 지독한 게리멘더링에 의해서 무기명 투표가 발생하고 있으며, 이와 같은 여러 선거가 조작되어 정치적 불안을 야기하고 있습니다.
non_secret_ballots코0=당파 선거 체제
non_secret_ballots_desc코0=이 국가의 선거는 자유롭고 공정하지만, 여전히 주요 정당을 선호하는 경향이 있으며, 비주류 당들이 권력을 잡는데 어려움이 있습니다.
