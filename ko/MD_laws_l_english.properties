law_corruption_TT코0=- 정치력을 소비함으로써 투명하고 효율적인 정부를 만들기 위해 우리 정부 내부의 부패를 뿌리뽑기 시작할 수 있습니다.
corruption코0=부패 수준
paralyzing_corruption코0=(10) 통제 불가능한 부패
paralyzing_corruption_desc코0=우리 나라의 부패는 만연하고, 고착되고, 체계적이며 전대미문합니다. 
crippling_corruption코0=(9) 매우 심각한 부패
crippling_corruption_desc코0=우리 나라의 부패는 사회 각지에 만연해 있습니다. 이는 몇몇의 부패한 관리 혹은 정치인의 짓이 아니라 약탈형 정치가들과 담합을 통해 거래가 이루어지는, 조직 범죄와 비슷합니다.  
rampant_corruption코0=(8) 걷잡을 수 없는 부패
rampant_corruption_desc코0=우리 나라의 부패는 행정, 법 집행, 의료, 교육을 포함한 삶의 모든 측면에 영향을 미치는 중요한 문제로 인식되고 있습니다. 부패는 우리의 공공 관리 모델에 강하게 자리잡고 있으며, 이는 우리나라의 법치가 전반적으로 약하기 때문입니다. 
unrestrained_corruption코0=(7) 제한되지 않는 부패
unrestrained_corruption_desc코0=우리 나라는 오래 전부터 만연한 부패로 고통받아 왔습니다. 부패와 싸우는 법률 및 제도적 틀이 강하더라도 공공 및 민간 부문에서의 부패는 여전히 심각한 문제입니다. 뇌물, 정부 부패는 일상 생활의 일부로 간주됩니다. 
systematic_corruption코0=(6) 조직적인 부패
systematic_corruption_desc코0=우리 나라의 부패는 약한 법 집행, 감사 부족, 행동 강령의 부재, 정부 활동의 비투명성, 비효율적인 관료주의, 정부의  나라의 부패는 약한 법 집행, 감사 부족, 행동 강령의 부재, 정부 활동의 비투명성, 비효율적인 관료주의, 정부의 무능과 광범위한 재량권, 그리고 대중의 인식 부족 등 많은 요인들이 뒤섞여 있습니다. 
widespread_corruption코0=(5) 광범위한 부패
widespread_corruption_desc코0=뇌물과 부패 관행은 제도의 문제인지 아니면 권력을 가진 개인들의 문제인지는 의견이 분분하지만 우리 나라에 널리 퍼져있습니다.
medium_corruption코0=(4) 보통 부패
medium_corruption_desc코0=언론에서 세간의 이목을 끄는 부패사건이 노출되고 제한된 정치적 관여는 우리나라의 정치 과정에 대한 대중의 좋지 못한 인식을 초래했습니다. 고위 정치인들, 지방 관리들, 그리고 공적 자금을 남용하는 기업들에 대한 부패 스캔들은 이러한 권력 남용을 막기 위해 확립된 안전 장치들이 상대적으로 비효율적이라는 것을 밝혀냈습니다. 
modest_corruption코0=(3) 약한 부패
modest_corruption_desc코0=부패에 대한 인식은 대체로 낮지만 정당과 기업은 대개 가장 정직하고 신뢰할 수 있는 것으로 봅니다. 사소한 부패는 다른 국가처럼 드문 일이 아닙니다. 
slight_corruption코0=(2) 조용한 부패
