POL_accesion_treaty_desc코0=§Y[EUU.GetFlag] 유럽 연합§!에 가입한 이후, 유럽 연합 내 노동자들의 경과 조치 (Transitional Provisions)에 대한 자유의 움직임이 포착되었습니다. 이는 이제 끝나야만 하며, 폴란드의 노동자들은 유럽의 노동자 동료들과 같은 권리를 보장받아야만 합니다.











