political.13.b.tt코0=국민들이 민주주의를 지지하는 목소리를 높이고 야당을 결성할 기회를 높일 수 있다.
political.14.t코0=[Root.GetRulingParty] 민주주의의 논의
political.14.d코0=놀랍게도, 더 많은 국민 투표와 정권의 반대자에 대한 덜 억압적인 조치에 대한 요구는 내부 당 토론에서 일부 지지를 받고 있습니다. [Root.GetRulingParty] 지도부는 회의적으로 남아있지만, 여러 영향력 있는 회원들은 변화를 지지하고 있습니다.\n\n아마도 그들은 실제로 작은 변화가 있을것 이라고 확신하거나, 아마도 그들은 당 조직에 비밀스런 반역자들이며, 많은 수의 그들의 반대자를 가지게 될 것입니다. 이러한 변화에 대한 대중 선언을 해야 하는지에, 상관없이, [Root.GetName]의 지도자 중 일부는 타협 할 준비가 되어 있습니다.
