election.16.d코0=현재 선거에서 반대편이 존재하는 한 [Root.GetRulingParty]의 독재에 대한 비난이 증가할 것입니다. 그들은 선거가 의미가 있는지 아니면 애초에 보여주기식 연극에 불과한지 묻고 있습니다.\n\n국제사회가 선거에 대한 의문을 가지는 상황이기는 하지만 [Root.GetLeader]의 지지율은 여전히 높으며 국내에 경쟁할 상대가 없었습니다. 만일 [Root.GetName]이 인간에게 통치를 받지 않는다 해도 사람들은 지도자를 지지할겁니다... 최소한 한사람이라도 투표를 할 수 있다면 말입니다.
