election.13.t코0=선거 : 유력자가 파시즘을 지지
election.13.d코0=우리의 공업 생산을 위해 같이 일하기로 선정한 회사들 중에 배후에 있는 영향력 있는 기업가가 최근 정치에 대해 관리직원을들을 난처하게 만든 많은 발언을 했습니다. 그는 공개적으로 독재 정부를 옹호하고 파시스트와 동일한 외국 정부에 찬사했고, 암시적으로 [Root.GetName]이 이러한 통치 혜택을 얻을 것을 제안하고 있습니다. 재벌을 규탄하고 그의 이상은 회사와의 관계를 틀어지게 할 수 있지만, 억제되지 않은 그들을 내버려 두는 것은 그에게 모든 [Root.GetRulingParty]에 침식을 나타내는 선전 확산을 위한 강단을 주게 되는 것입니다.
election.13.a코0=그는 자신이 바라는 것을 말할 수있다. 하지만 우리가 그것을 인정할 필요는 없다.
election.13.b코0=우리는 [Root.GetName]의 보호와 발전을 위해 파시즘에 의지하지 않는다.
election.14.t코0=선거 : 전시 특례
election.14.d코0=[Root.GetName]는 지금 전쟁중이었다. 원래대로라면 지금 쯤 선거가 있겠지만, 중요 안건들로 인해 정치 유세에 쓸 시간이 없다는 많은 사람들의 주장 혹은 지도자가 바뀔지 모르기에 선거는 취소되었다. 그러는 사이 어떤 사람들은 전쟁 때문에 선거를 넘겨버린다면 [Root.GetAdjective]의 민주주의가 황폐화되기 시작하는 것 아니냐는 주장이 있었다.  하지만 군사적 문제가 있는 동안에는 사람들의 우선 관심은 민주주의와는 멀어지게 되었다.
election.14.a코0=선거는 지금까지와 같이 개최된다.
