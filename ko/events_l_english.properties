political.11.t코0=파시스트가 돌격대를 편성
political.11.d코0=정치인과 군인은 항상 파시즘으로 서로 얽혀 있었다. 성장하는 정치 활동에 발맞춰 파시스트 정당들은 내부와 외부의 위협으로부터 자신들을 지킬 불법무장단체를 만들었는데 이중 내부 위협은 그들의 정치적인 반대파들이었다.  하지만 많은 사람들이 광기에 휩싸인 군국주의로 인해 군대에 자원하는 사람들이 늘어나는 상황에 걱정하기 시작했다.\n\n이 상황에서 정치 지도자들은 그들을 두렵게 만드는 적들을 지목했다. 노골적인 정치적 요소로 충만한 군대는 [Root.GetName]와 파시즘의 적을 찾기 시작했다.
political.11.a코0=오직 반역자들만이 공포를 느끼리라.
political.12.t코0=공산주의의 위협
political.12.d코0='[Root.GetLeader]은(는) [Root.GetName]이(가) 안정적이고 탄탄하다고 믿게 만들었을 것이다. 그런 거짓말이 시민들의 정신을 마비 시킨다는건 별로 놀랄 일도 아니었다. 위협이 바로 눈 앞까지 당도했는데도 말이다! 멀리 볼 것도 없이 당장 옆 나라에는 서로를 동무라 부르는 공산주의자들이 있고 우리 나라는 끝났다고 하고 있다. 언제까지 우리 나라는 끝났다고 할까? [Root.GetRulingParty]이(가) 우리를 저들의 위협으로부터 지켜줄까?'\n\n파시스트 활동의 증가로 [Root.GetName]은(는) 공산주의 혁명이 가까워졌다고 선동하고 있었다. 파시즘은 그저 또다른 실패한 이념적 실험이라 주장하는 많은 온건주의자들이 실제로 우려하는 점이기도 하다. 공산주의와 파시스트 정권중 하나를 고르라면 그들은 후자를 고를 것이다. 오히려 그들은 파시스트 정권을 열심히 지원할 것이다.
political.12.a코0=우리는 빨갱이의 위협에 대항하는 첨병이다!
political.13.t코0=민주주의의 움직임
political.13.d코0='만약 우리가, 사람들의 목소리를 묵살한다면 어찌 우리자신이 [Root.GetName]을(를) 대변하는 목소리라고 할 수 있겠는가? 만약 우리가 반대가 두렵고,  공개적 비난이나 국민투표에 의한 추방이 두렵다면, 우리가 정말 두려운 것은 우리의 시민들에게 미움받고 욕을 먹는 것이다. [Root.GetRulingParty]은(는) 자신들의 정책에 자신이 없는거 아닌가?'\n\n조심스럽고 느슨하게 조직되었지만, 정부에 있는 열정적인 세력이 국가의 적들에 대해 덜 억압적인 정책을 밀어내기 시작했다. 그들은 심지어 만약 현재 안건이 미래에 위험을 가지더라도, 국민투표와 지방 당 대회를 통해 대중들이 정책결정에 관여하길 바랍니다.
