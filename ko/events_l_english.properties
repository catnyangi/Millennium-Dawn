european_union.3.t코0=연합을 통합하다!
european_union.3.d코0=시간이다. 모든 서류 업무는 끝이 났습니다. 모든 조약이 진행되고 있고 우리는 EU 회원국에 거대하고 영광스러운 연방을 세울 제안서를 보낼 수 있습니다.
european_union.3.o1코0=유럽의 전성기다!
european_union.4.t코0=EU의 연방화에 합류시켜라
european_union.4.d코0=EU는 과거 모든 회원국들과 가깝게 지낼 수 있는 모든 수단을 강구해왔습니다. 이는 회원국들  간에 평화, 경제번영, 시민의 자유를 보장시켜주었습니다. 하지만 이제 EU는 더욱 더 진보할 것을 요구하고 있습니다: 몇몇 나라들이 EU를 통합시키는 작업을 행하고 있습니다.
european_union.4.o1코0=콘코르디아의 축복을!
european_union.4.o2코0=자주권을 포기하라고? 안된다.
european_union.5.t코0=EU로의 초대
european_union.5.d코0=최근의 관료제 개혁으로 EU는 우리를 필요한 파트너로 인식하고 있습니다. 유럽의 강국들 중 하나는 우리를 경제적으로 동맹을 맺기를 원하고 있습니다. 우리는 현재 이 문제로 갈라져 논쟁을 펼치고 있습니다.
european_union.5.o1코0=콘코르디아의 축복을!
european_union.5.o2코0=지금 이러한 조취는 필요하지 않다.
european_union.6.t코0=[From.GetAdjective] 의 투자
european_union.6.d코0=EU가 비밀스럽게 제안한 조건은 간단합니다. 거대한 EU는 우리나라를 개발시켜주는 대신, 거대한 소비지장을 요구하였습니다.  [From.GetName]의 기업가는 [Root.GetAdjective] 설비를 방문하여 정치적, 경제적  사회기반시설 향상에 대한 조약을 맺었습니다.
european_union.6.o1코0=모든 도움은 환영한다.
european_union.7.t코0=[Root.GetName](은)는 유럽연합에 가입합니다.
european_union.7.d코0=[Root.GetAdjective] 사절단은 몇년에서 몇달간의 준비와 협상 후에 마침내 유럽 연합 의회에서 [Root.GetName]의 EU 가입 허가를 받아내었습니다.
european_union.7.o1코0=만세!
european_union.7.o2코0=알겠다.
european_union.8.t코0=[From.GetName] 는 EU의 초대를 거절했습니다.
european_union.8.d코0=몇달간의 협정에도 불구하고 협상은 실패했습니다. [From.GetName] 정부는 EU 가입제의를 거부했습니다. 이제 갈라설 수 밖에 없습니다.
european_union.8.o1코0=저들에게는 좋은 일이군
european_union.10.t코0=EU를 떠나다
european_union.10.d2코0=EU는 약한 동맹이자 인종과 나라를 저버린 반역자에 불가합니다. 브뤼셀의 관료들은 지금  현재 우리 대표단의 일원 중 한 명이 정치체제를 독재로 바꾸자는 말을 내뱉은 뒤, 우리 대표단에게 소위 '신성한 홀'이라 불리는 곳에서 떠나라고 요청하였습니다. 이는 EU 회원국으로써의 자격을 상실한 것과 다름없는 의미입니다. -그리고 이는 우리나라에게 있어서 최고이며, 굳이 서류작업을 하지 않아도 됨을 의미합니다.\n\n놈들은 우리 없이 나라를 팔아먹는 행위를 할 것입니다. - 잘되었군!
european_union.10.d3코0=EU는 구성국들 자체의 위상을 낮추는 존재입니다. 우리나라 정부의 구성원들은 EU의 태도에 격분하였는데, 이는 미국의 요구를 모두 들어주는 그들의 자세 때문이었습니다.\n\n이 연합에서 나가야합니다. 부당한 연합입니다. 놈들은 그냥 미국의 뒤나 닦으면서 우리 없이도 무엇이든 가질 수 있을 것입니다.
european_union.10.d4코0=군주제가 EU에서 금지되지 않은 지금, 그들은 현재 의회나 선거를 당연한 것으로 보고 있습니다. -  [This.GetLeader] 주위의 체제는 전혀 고맙게 생각하지 않고 있습니다. 그렇기에 이러한 사태가 일어났습니다. 이제 다음주의 선거는 열리거나 아니면, 현 정당은 쫓겨날 것입니다.\n\n어쨋든 우리는 선거를 열지 않을 것입니다. 유럽연합은 그냥 '선거'놀이나 하고 있으면 됩니다.
european_union.10.d5코0=우익 정치 성향을 가진 정당이 권력을 손에 넣었으며, EU의 민주주의 인사는 질문을 하고 있습니다.\n\n[This.GetRulingParty] 의 대표는 이 문제로 현재 갈라졌습니다 : 사상을 강력하게 지지하는 이들은 결과가 어떻든 연합을 떠나야 한다고 주장하고 있고, 자유경제 파벌은 EU에 가입함으로써 생기는 수많은 일자리와 유럽의 정치적 안정을 강조하고 있습니다.\n\n어느 의견이든 합리는 있습니다. 남아야 할까요? 아니면 떠나야 할까요?
european_union.10.d6코0=지난주에 보수적인 이슬람 뉴스에서 [This.GetLeader]은 EU는 '아무것도 아니고 그저 이단자들의 모임뿐이다'라고 언급했습니다. 이로인해 EU 내부에서는 EU에서 추방하라는 목소리가 점점 커져가고 있습니다. '만약 우리의 신성한 홀을 존중하지 않는다면, 떠나라!' EU의 대통령이 오늘 우리 대표단에게 소리쳤습니다. 그리고 우리 대표단들이 이곳에는 알라를 신성시하는 어떠한 것도 없다고 말하자, 대표단들은 추방되었습니다.\n\nEU는 우리나라에 대한 의제를 실행했습니다. 우리는 현재 협력에 감사해하고 있지만, 그들의 쾌락주의와 음모를 꾸미는 일들은 도저히 받아들일 수 없습니다. 저들은 우리없이 계속 멍청하게 자신들의 세상에서 살아갈 것입니다.
european_union.10.o1코0=그럼 탈퇴하겠다.
european_union.10.o2코0=우리는 결국 머물 수밖에 없다.
european_union.15.t코0=EU의 끝
european_union.15.d코0=EU는 끝났습니다. 룩셈부르크의 브뤼셀과 스트라스부르의 의회는 버려졌고, 각국의 인사들은 각자의 나라로 되돌아가는 조취를 받았으며, 고국을 도와달라는 요청을 하고 있습니다.
european_union.15.o1코0=모든 것이 끝나고 있다.
european_union.16.t코0=유로
european_union.16.d코0=유럽의 공용통화에 대한 계획은 EU가 설립된 1992년부터 얘기가 나돌았습니다.\n이 계획은 10년뒤에 그 성과를 내었으며, 독일의 프랑크푸르트 중앙 은행의 주도로 유로를 만들게 되었습니다.\n\n우리 자신들의 통화를 포기하는 것은 매우 불리할 수도 있지만, 회원국들간의 경제 이득은 그러한 단점을 넘어서고도  남습니다.\n영국, 덴마크, 스웨덴의 대표들은 이에 대한 염려스러운 말과 함께 따르지 않겠다는 말을 보내왔습니다. 우리의 정책은 어떻게 실행해야할까요?
european_union.16.o1코0=훌륭한 제안이군!
european_union.16.o2코0=우리는 자국의 통화를 운용할 것을 원한다.
european_union.17.t코0=통화 국유화
european_union.17.d코0=이제 더이상 유로를 사용하지 않는 나라가 되면서 우리는 유럽 중앙 은행에서 유로를 모두 자국의 통화로 바꾼다는 소식을 전해들었습니다.\n\n새로운 통화는 혼란을 야기하겠지만 반드시 행해져야 할 일입니다.
european_union.17.o1코0=빨리 처리하자.
european_union.18.t코0=EU 군사파견을 요청할까요?
european_union.18.d코0=우리는 외세의 침략을 받고 있습니다. EU 협정서 제 42.7조항인 '공동 방위 조항'에 의해서 모든 EU 회원국에게 군사원조를 할 의무가 있습니다. 이 조항을 이용하여 동맹을 끌어들여야할까요?
european_union.18.o1코0=EU를 우리편으로 끌어들여라!
european_union.18.o2코0=필요없다.
european_union.19.t코0=[From.GetName](은)는 우리의 도움을 필요로 하고 있다!
european_union.19.d코0=[From.GetAdjective](은)는 모든 EU 회원국이 외세의 침략에 대항한 공동 방위 조항과 관련된 EU 협정서 42.7조항을 [From.From.GetAdjective] 침략을 근거로 들어서 제시하였습니다.\n\n이 조항에 의하면 우리가 군사개입을 해야함은 아무런 문제도, 의문도 제기할 필요가 없습니다. 하지만 그래야할까요?
european_union.19.o1코0=유럽인들이여 지금이다, 유럽은 영원할지니!
european_union.19.o2코0=어어어어... 안하는건 어떻지?

#Finland
Finland.1.t코0=징병제 개혁
Finland.1.d코0=핀란드 군대는 강력한 징병법을 가지고 있으며, 이는 주로 위협을 주는 대상이었던 소련이 사라진 후에도 유지되고 있었습니다. 하지만 오늘날 남녀평등하게 징병을 하되, 이를 거부하면 법적 처벌을 받는 핀란드 징병법은 쓸모없어보입니다.\n\n몇몇 논쟁에서는 징병제는 인력을 확충하여 시민경제의 부흥과 국가제정을 위해 폐지되어야 한다는 주장이 나오기도하였습니다. 하지만 보수주의 사상가들은 러시아가 비록 붉은색은 아닐지라도 핀란드의 자주권을 위협하는 존재가 될 수도 있다는 생각을 가지고 있습니다.
Finland.1.a코0=현상황은 만족스럽다.
Finland.1.b코0=징병제는 비용이 들고 필요없다. 폐지하라.
Finland.1.c코0=남녀노소 모두 군인이다!
Finland.2.t코0=통나무 수출 정책
Finland.2.d코0=통나무는 핀란드의 중요한 수출자원 중 하나입니다. 핀란드의 나무는 높은 품질로 전세계 어느나라에서나 원하는 품목입니다. 하지만 벌목과 관련된 우리의 정책은 현실적인지 판단해야합니다
Finland.2.a코0=생산량을 최대로.
Finland.2.b코0=미래를 보며 생산량을 조절하자.
Finland.3.t코0=핀란드 부서 확장
Finland.3.d코0=핀란드 재무부서인 Valtiovarainministeriö는 항상 정치에 있어서 항상 중요시 되는 곳이었습니다. 어떻게 운용해야할까? 어떻게 임금을 지불해야할까? 어떻게 정부 경제와 정책이 잘 맞도록 할 수 있을까? 우리가 선택한 것이 옳는 길인가?
Finland.3.a코0=지금처럼 투지를 하자!
Finland.3.b코0=손을 놓고 그냥 놔두는 것이 좋다.
Finland.4.t코0=경제학
Finland.4.d코0=새천년은 핀란드 사업과 기업들에게 있어서 매우 힘든 때가 될 것입니다. 그리고 핀란드 정부는 고용과 번영을 위해 장기화 전략을 세울 필요가 있습니다.
Finland.4.a코0=핀란드 돈은 핀란드가 가지고 있어야 한다.
Finland.4.b코0=EU와 거래하는 것이 해답이다.
Finland.5.t코0=외교 정책
Finland.5.d코0=핀란드는 항상 불안정한 곳이었습니다. 러시아와 국경을 맞대고 있는 국가이면서도 러시아의 손아귀에서 항상 벗어날려고 하였습니다. 핀란드의 외교정책은 장난이 아니라 나라의 생존을 위한 전쟁이었습니다. 핀란드는 나토나 러시아의 꼭두각기가 되지 않을 것입니다.
Finland.5.a코0=세계는 현재 균형잡혀있고 이러한 균형을 유지할 필요가 있다.
Finland.5.b코0=더 많은 외교관을 고용해야 한다.
Finland.6.t코0=군사 정책
Finland.6.d코0=러시아의 침공은 핀란드 정치가 나아가야 할 방향을 제시해줍니다. 국방부는 우리나라의 생존을 책임지고 있는 부서이자 나라가 어디로 나아가야할지 보여주는 부서입니다.
Finland.6.a코0=군대가 가장 중요하다.
Finland.6.b코0=다른 길은 어떨까? 시험삼아 해보자
Finland.7.t코0=핀란드 군주제
Finland.7.d코0=Frederik Kaarle I세는 프리드리히 카를을 핀란드어로 변형시킨 것으로써 헤센-캇셀의 독일 왕자로써 1918년에 핀란드의 왕이 되었습니다. 그의 후손들은 독일 베를린과 우호적인 관계를 맺는 것을 꺼려했는데, 이는 매우 불만불평이 많았던 정책이었기 때문이었습니다.\n\n마침내 프리드리히 카를의 손자이자 이탈리아의 왕인 빅토리오 엠마누엘 3세의 손자인 도나투스 필립 움베르토는 스스로 발족하여 핀란드 정부를 구성할려고 하고 있습니.\n\n그는 꽤 괜찮은 능력을 가진 것 같지만, 아직 구체적인 직책이 정해지지 않았습니다.
Finland.7.a코0=그가 핀란드를 이끌어나갈 것이다!
Finland.7.b코0=우리는 입헌 군주제를 택할 것이다.
Finland.8.t코0=핀란드는 CSTO 가입을 요청했습니다.
Finland.8.d코0=핀란드는 지난 몇달에서 몇년간 러시아와 친선관계를 유지해왔으며, 상트페테르부르크와 헬싱키에서  친선의 자리에 참여하기도 했으며, 이는 이때까지의 행보와 전혀 다른 것입니다.\n\n핀란드는 1938년 당시의 영토를 복구하고 싶어하며, 대신 CSTO 군사 원조를 받아들이겠다는 제한을 하였습니다.\n\n이는 러시아 국가주의를 생각하면 모욕일 수도 있지만, 군사적인 관점에서 본다면 매우 좋은 제안입니다. 하지만 핀란드를 신용할 수 있는 상대인지가 문제입니다.
