political.25.d코0=많은 공산주의자들은 [Root.GetName]이(가) 소위 국제적 혁명이라 불리는 혁명의 다음 차례라고 예상했었다. 하지만 몇 달간의 파업과 붉은 깃발이 거리에 휘날린 뒤, 이 운동은 점차 잦아들었다. 혁명을 이끌어야할 노동자 계급은 [Root.GetLeader] 타도에 신경을 더 썼고, 다른 곳에서 일어난 이 혁명이 왜 중요한지에 대해서는 관심이 없었다. 그러는 사이 민중을 옥죄는 것을 없애야한다는 책을 쓴 지식인은 놀랍게도 나중에 그들의 편안한 생활 방식을 망치는 것에 대해서 나서고 싶지 않다는 것이 밝혀졌다.\n\n싼 맥주든 비싼 와인이든 술자리에서, 혁명에 대해 계속 이야기 하자면, 그저 이야기 거리로만 남을 것이다.
