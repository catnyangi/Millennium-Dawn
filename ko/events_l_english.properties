ethiopia_news.3.d코0=에티오피아는 최근 황권의 복귀로 인해 그 관심이 뜨거운 나라입니다. 이 황권은 에티오피아 민주주의인민공화국에 의해 막을 내렸고 1995년 헌법이 재정되었습니다.\n\n황좌의 적합한 권리를 가진 이로 하일레 셀라시에 1세의 손자인 제라 야콥은 1970년대 이후부터 미국의 플로리다 주에 거주했습니다. 그는 이제 에티오피아 요청을 승낙하여 에티오피아의 황좌를 받아들인다고 밝혔습니다.
