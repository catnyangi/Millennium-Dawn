election.11.t코0=선거 : 파시스트 다수파
election.11.d코0=이 선거는 그것을 대표하는 바로 그 기관에 파괴 되었습니다. [Root.GetAdjective] 대중의 다수는 선거를 폐지하고 독재 통치자를 취임시키고자 파시스트 당에 찬성 투표를 했습니다. 많은 사람들이 그들에게서 시작하는 이 권한을 허용해 민주 이념의 위반에 대항해 무기를 드는 동안, 다른 사람은 더 그들의 이념을 확실히 하고 폭력의 사용을 고려해보고 있습니다.
election.11.a코0=[Root.GetName]에 있어서 어두운 날이지만, 이것이 민중의 뜻이다.
