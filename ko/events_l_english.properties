ethiopia.8.d코0=2차 대전 종전 후, 철도는 오랜기간에 걸쳐 쇠퇴하기 시작하였습니다. 1953년부터 1957년까지 도로 수송이 본격화되면서 철도 이용율은 절반으로 감소하였습니다. 1977-1978년 사이에 소말리아 군이 침공하여 디레다와와 같이 철도를 점거하는 아가덴 전쟁이 철도 이용률을 더욱 더 감소시켰습니다. 전쟁이 끝난 뒤, 방치되고 오가덴 해방 전선과 같은 반란군들의 공격으로 그 이용율은 더욱 더 감소했습니다.\n\n이러한 유지보수의 부족, 도로 건설 계획으로 철도 수송은 사실상 쓸모가 없게 되었습니다. 이러한 방치로 인해 1985년 1월, 아와시 다리를 건너는 도중에 철도 탈선으로 429명의 승객이 철도와 함께 강 아래로 가라앉아 모두 사망하였습니다. 아디스아바바와 디레다와 사이의 철도 업무는 중단되었지만, 다레다와와 지부티 사이의 철도는 계속해서 운영되었습니다. 디레다와와 아디스아바바 사이의 철도는 수리불가능한 상태이며, 수많은 철도들이 도난당하거나 고철로 팔려나갔습니다.
