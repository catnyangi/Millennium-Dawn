ethiopia.15.d코0=오늘은 전 에리트레아 대통령 이사이아스 아페웨르키의 재판이 있는 날입니다. 그 진행시간은 길었지만, 끝무렵에는 결론이 나서 무기징역형이 내려졌습니다.\n\n이 선고는 놀랍지도 않은 일이며, 에리트레아 변방에 있는 감옥으로 곧 이송될 것입니다.
