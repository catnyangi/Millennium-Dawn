britain_news.1.d코0=충격적이게도 영국 정부는 포클랜드 제도뿐만 아니라 남 조지아, 남 센드위치 제도를 아르헨티나에게 양도하면서 수세기간에 걸친 두나라간의 갈등을 종식시켰습니다. 아르헨티나는 1833년부터 포클랜드 제도에, 1927년부터는 남 조지아, 1936년부터는 샌드위치 제도에 영유권을 주장했습니다.\n\n아르헨티나 정부는 기쁨에 몸을 가누지 못하고 있으며, 두 나라간에 새로운 시대가 시작될 것이라고 약조했습니다.
