britain_md.24.t코0=아일랜드의 승인!
britain_md.24.d코0=아일랜드 정부는 우리의 제안을 흔쾌히 받아들였습니다. 아일랜드와 북부 아일랜드의 국경은 이미 개방되었습니다.
britain_md.24.o1코0=좋아!
britain_md.25.t코0=여왕 엘리자베스 II세의 죽음
britain_md.25.d코0=조지 VI의 딸인 엘리자베스 알렉산드라 메리는 영면에 들었습니다. 그녀는 100년 가까이 살았으며, 거의 70년동안 제위를 유지했습니다.\n\n영국과 그 연방국들은 비통에 모두 가슴아파하고 있습니다. 여왕폐하는 긴 통치기간동안 제국의 끝을 보았으며, 고국의 부양을 보았습니다. EU로의 가입과 함께 이제 새로운 3번째 천년을 이끌어나갈 때입니다.\n\n여왕폐하의 삶은 전설 그 자체였지만, 모든 전설은 결국 죽음 앞에 무너집니다.
britain_md.25.o1코0=그녀는 천국에서도 영원히 통치를 할 것입니다.
britain_md.26.t코0=찰스 III세의 죽음
britain_md.26.d코0='찰스전하께서 승하하시다', 라는 문장이 뉴스의 1면에 나왔고 다음의 문장이 써져있었습니다. '오직  일부 사람들만이 슬픔에 비통해하고 있다.'\n\n찰스 III세는 그의 종조부 에드워드 VIII세처럼 역사적으로 별로 인기가 없었습니다.\n\n그의 아들 윌리엄 V는 영국인들에게 있어서 더 인기가 많은 왕이 될 것입니다.
britain_md.26.o1코0=어떠한 왕도 영원히 통치할 수는 없다.
