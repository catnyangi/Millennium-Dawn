United_Kingdom.1.t코0=포클랜드 정책
United_Kingdom.1.d코0=포클랜드 제도는 1833년에 아르헨티나 공화국이 이웃한 남조지아를 포함해 그 주변 군도에 영유권을 주장하면서 영국과 아르헨티나의 분쟁지역으로 변호하였습니다.\n\n포클랜드 제도는 1764년 프랑스인들이 동 포틀랜드에 정착하여 식민화 되었으며, 이어서 1766년에는 영국인들이 서 포틀랜드에 정착을 하였습니다. 하지만, 같은년에 스페인에 팔려 8년 뒤에는 영국인은 추방되었습니다. 스페인은 나폴레옹 전쟁으로 아르헨티나를 포함한 남아메리카의 독립의 열기가 거세지자 1811년 식민화 자금지원을 그만두었습니다.\n\n1820년부터 아르헨티나인들은 포클랜드 제도(말비나스 제도라 부름) 점유하고 정착을 하기 시작했습니다. 영국은 1833년 이 군도를 반환받고 해군기지를 세우는 한편, 1837년 정식으로 포클랜드 제도라는 이름이 붙여졌고 이는 아르헨티나에게 충격을 안겨다주었습니다. 그 뒤로 포클랜드 제도는 1982년 4월 2일까지 증가하는 정착민들을 포함해서 계속해서 영국의 통치를 받았고 이 때는 잠시나마 아르헨티나 군사정권이 국민들의  불만을 외부로 돌리기 위해서 포클랜드를 점거하게 되었습니다. 영국은 (아르헨티나의 이러한 행동에 놀라움을 금치 못하며) 군사작전으로 대응하였습니다. 이어지는 포클랜드 전쟁은 영국군의 압도적인 전과로 6월 20일에 종전하였으며, 아무런 변화없이 전전상태로 돌아갔습니다.\n\n아르헨티나는 군사정권이 몰락한 뒤에도 이 섬에 대한 영유권 주장을 그만두지 않고 있습니다. 거주민들이 아르헨티나인일 필요도 없고 오랫토록 영국에 속해있는데 행복감을 느낄 것입니다...
United_Kingdom.1.a코0=전우의 시체를 넘어라 친우여! 그래서 보상은 무엇이지?
United_Kingdom.1.b코0=아르헨티나에게 제도를 양도해야한다.
United_Kingdom_News.1.t코0=영국이 포클랜드 제도를 포기하다
United_Kingdom_News.1.d코0=충격적이게도 영국 정부는 포클랜드 제도뿐만 아니라 남 조지아, 남 센드위치 제도를 아르헨티나에게 양도하면서 수세기간에 걸친 두나라간의 갈등을 종식시켰습니다. 아르헨티나는 1833년부터 포클랜드 제도에, 1927년부터는 남 조지아, 1936년부터는 샌드위치 제도에 영유권을 주장했습니다.\n\n아르헨티나 정부는 기쁨에 몸을 가누지 못하고 있으며, 두 나라간에 새로운 시대가 시작될 것이라고 약조했습니다.
