political.1.t코0=공산주의 부흥
political.1.d코0=''전세계의 폭정에 대항해 노동자들이 일어선 가운데, 자칭 [Root.GetName]의 계급 의식에 눈을 뜬 사람들은 완전히 부패한 정치제도 속에서 아무것도하지 않고 방관하며 그 틀 안에서 변화가 일어나기를 기다리는 것은 낭비이며, 오직 혁명 이야말로 자신들을 구하는 유일한 방법이라고 주장한다!'\n\n그래서 [Root.GetAdjective] 공산주의 운동에서 새로운 목소리가 나오게 되었다. 자본주의의 독재와 같은 [Root.GetRulingParty]의 통치를 참조해, 그들은 필요한 경우 모든 수단을 동원해 정권에서 물러날 것을 요구하기 시작했다. 그것이 의미가 있을지 없을지는 두고봐야 할 일이다.
political.1.a코0=그런 아이디어를 지지하는 사람들이 정부 자체에 있을지도 모른다.
political.1.a.tt코0=국내에서 공산주의자에 의한 쿠데타가 일어날 가능성이 증가할 것이다.
political.1.b코0=국민을 위한 운동은 국민들의 지지를 얻어야 한다.
political.1.b.tt코0=민중이 공산주의 봉기를 일으킬 가능성이 증가합니다.
political.2.t코0=정부 안의 마르스크주의 동조자
political.2.d코0=[Root.GetRulingParty]의 기본 방침은 혁명적 사회주의에 강하게 반대하는 것이었지만, 급진 좌익 국민주의세력을 계속 주의깊게 보면서, 일부 정부 사람들은 가능성을 열어두고 있다. 적어도 그들은 전면적인 내전 발발없이 해결책을 제시할 공산주의자 인물을 찾고 있다.\n\n[Root.GetLeader]에게 충성을 하는 세력에게는 배신자처럼 보일지 모르지만, 이런 반체제적인 목소리는 유혈사태 없이 체제전환을 이루게 만들어줄 수 있을 것이다.
political.2.a코0=여러가지 이유로 놈들도 경계하지 않으면 안 될 것이다.
political.2.a.tt코0=대중의 지지가 충분하다면, 쿠데타는 일어날 수 있다.
political.3.t코0=공산주의자들이 쿠데타를 결행
political.3.d코0=공산주의 혁명과 연계된 대중 운동이 나라를 소란스럽고 혼란스럽게 하고 있는동안, 특정한 정치적 움직임을 실행하기 위해 조용하고 신중하게 때를 기다리고 있었습니다. 기다림은 이제 끝났습니다. 오늘, 지도자 [Root.GetRulingParty]와 군대는 국가를 장악하기 위해 준비를 끝마쳤으며, [Root.GetAdjective] 정부 내 다수의 의원들은 [Root.GetLeader]을(를) 가택 내에 구금하고 반란군의 편에 서서 협상을 시작했습니다.\n\n보호명령을 시행하여, 협상을 통해서 조력자들과 함께 새로운 사회주의 국가를 세우는데 성공하였습니다. 쿠데타는 누군가가 막기 전에 순식간에 끝이 났으며, 이러한 움직임을 보인 이들은 새로운 정권에 의해 구금되거나, 추방 혹은 처형당했습니다.
political.3.a코0=역사의 흐름은 과거를 흘려보낼 것이다.
political.4.t코0=계급 투쟁에 의한 [Root.GetName}의 분]
political.4.d코0=공산주의 혁명 운동은, 실제로는 급진적인 학문 이론과 말썽꾼들 사이 주변에 인기가 되어, [Root.GetAdjective] 노동 계급 사이에 증가된 지지를 보이고 있습니다. 사실은 더 많은 사람들이 조금도 '계급'과 함께 스스로를 식별하기 위해 선택하는 것이 마르크스주의 이념으로 정부를 전복시키기 위해 적극적으로 찾는 자들을 넘어 확산되고 있다는 것을 의미합니다.\n\n'[Root.GetAdjective]'가 다른 무엇보다도 사람들과 같이 하던 시간을 갈망하는, [Root.GetRulingParty] 구성원들은 이러한 발전에 애통해 하고 있습니다. 이들의 우려는 근거가 없지 않습니다. 혁명이 이미 진행됨에 따라, 사회의 여러 층에서 발생하고 있어, 혁명을 멈추는데 너무 늦었을지도 모른다고 주장 할 수 있습니다.
political.4.a코0=사람들은 자신을 그들이 원하는대로 부르는 것이다.
political.5.t코0=군인들이 공산주의 저항세력에 투항
political.5.d코0='노동자가 관여하지 않는 분쟁들로 형제를 형제에게 돌려서게 해, 자본가와 민족주의자들을 위해 최전선에서 당신이 당신의 피를 흘려야 할 것입니다! 대신에 해외에서 투쟁하는 노동자들에 대해 무기를 들게 해서, 폭군을 전복하고 압제자에 대항하게 그들을 일으킵시다!'\n\n군대, 보통 애국심과 충성의 수호자는, [Root.GetName]에 빠르게 확산하는 공산주의 선전에 면역이 아니란 것이 증명 되었습니다. 병사들은 탈영하여, 그들의 국가를 위해 싸우기를 거부하고, 때로는 혁명을 준비해야한다고 주장하는 파르티잔 운동에 까지 합류 했습니다.
political.5.a코0=말에 따르면 그들은 단지 서로 다른 [Root.GetName]을 위해 싸우고 있을 뿐인지도 모른다.
political.6.t코0=[GetMonth] 혁명
political.6.d코0=사람들을 대표하는 공산주의 운동 덕분에 [Root.GetName]가 순풍을 받고 있었는데 지난 몇달간 공산주의 정당이 상당한 지지를 받았기 때문이다. 하지만 혁명은 더이상 게릴라 전, 노동자의 불만과는 연관이 없다고 주장하는 사람들이 있었다. 뒤에서 폭동을 조직하는 자들은 이제 혁명 성공시 정부를 구성할 정도로 모였다.\n\n그럼에도 불구하고 만일 혁명이 지금 시작될 경우 [Root.GetName]가 내전이 시작되기는 어려웠다. 과연 혁명으로 나라를 둘로 쪼개서 그들의 성급함을 충족시킬 것인가 아니면 미래에 더 좋은 기회를 기다릴 것인가?
political.6.a코0=역사를 만들고 싶다면, 오늘 움직여야 한다!
