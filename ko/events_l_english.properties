political.10.d코0=민족주의적 감정을 부훙시켜 파시스트 운동의 시도가 어느 정도 성공을 보였지만, 이 이념에 대한 저항이 높게 남아있습니다. 현 정부를 전복시킬 음모를 꾸민 장군들은 [Root.GetAdjective] 인구 자체가 [Root.GetFascistParty]에 가고 있는거 같다는 불신에 실망했습니다. \n\n그들은 사람들이 결국 [Root.GetLeader]에게 싫증이 난다는 것이 확실히 남아있지만, 어떤 행동을 취해야 할 지 의견이 나뉘어졌습니다. [Root.GetName]'의 적들에게 행동을 취하기 전에, 일부는 쿠데타가 지금 실행 되어야 한다고 요청하고 있습니다. 하지만, 그렇게 대중의 지지가 적으면 국가를 내전 속으로 몰아 넣을 수 있습니다.
