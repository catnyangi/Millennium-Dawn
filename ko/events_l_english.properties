election.15.t코0=선거 : 정권 논란
election.15.d코0=다가오는 선거에서 사람들은 현 정부가 진행 중인 전쟁에 대한 능력에 대해 질문하기 시작했다. [Root.GetName]는 나라를 패배로 몰고간다는 여론에 상당히 시달렸다. 우리 국민들은 전쟁이 끝나기보다는 현 정부가 사라지길 원했다.
election.15.a코0=신뢰에 대한 위기가 오는것이 안타깝다.
election.15.b코0=민중의 단결을 유지하기 위해 정국을 바꿔 보자
