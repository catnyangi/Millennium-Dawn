ethiopia_news.4.t코0=멩기스투는 무죄를 선고받았습니다.
ethiopia_news.4.d코0=에티오피아 최고의회는 오늘 전 공산주의 정권의 독재자였던 멩기스투 하일레 마리암의 유죄선고가 적합하지 않았고 이에 대해 무죄를 선고한 것을 확인했습니다. 현재는 망명자인 마리암은 Robert Mugabe's Zimbabwe에서 자신은 소수민족에 대한 대량학살과 인권에 대한 탄압으로 유죄를 선고받았다고 밝혔습니다. 하지만 그가 고국으로 돌아갈 수 있을지의 여부는 확실치 않습니다.\n\n 이러한 결정은 국제적인 비난을 받았습니다.
