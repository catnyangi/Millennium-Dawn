britain_md.22.t코0='탈퇴'!
britain_md.22.d코0=4%의 차이로 '탈퇴' 운동은 그 성과를 이루어지게 되었습니다. 영국은 EU를 떠날 준비를 할 것입니다.
britain_md.22.o1코0=알겠다.
britain_md.23.t코0='존속'!
britain_md.23.d코0=총선거가 끝났고 그 결과는 53%, 47% 였습니다. '존속' 안이 승리하였습니다. 나이절 패라지와 보리스 존슨은 이미 '영국은 존속합니다!'라는 성명을 발표했습니다.
