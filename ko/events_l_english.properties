ethiopia_news.2.d코0=미국과 중화인민공화국 양측은 몇달동안 에티오피아와 군사원조 관계를 맺어왔습니다.\n\n에티오피아는 미국의 군사원조를 받아들이기로 결정을 내렸습니다. 중화인민공화국은 이미 에티오피아와의 무역제제 관련법을 통과시켰습니다.
ethiopia_news.2.a코0=에티오피아는 중국의 제의를 거절한다.
