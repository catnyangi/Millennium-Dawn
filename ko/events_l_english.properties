political.23.d코0=그들의 국민투표를 담당할 민주주의 기관을 만드는 시도가 실패한 이후, 제안을 밀었던 사람든을 구제불능의 [Root.GetLeader] 정권을 기각시켰다. 다양한 반정부 세력 연합은, [Root.GetName]에서 대변을 잘하는 정치체도를 만들기 위한 공통의 목적으로 단합해, 무기를 들고 [Root.GetRulingParty]이(가) 전복될 때까지 절대 쉬지 않겠다고 알렸다.
