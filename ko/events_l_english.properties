#Central African Republic
CentralAfricaNews.1.t코0=중앙 아프리카 공화국 내전의 종식
CentralAfricaNews.1.CAR.d코0=본래 존재했던 [CAR.GetLeader] 지도아래의 [CAR.GetNameDef] 정부는 국내 소수민족들을 진정시키려하고 있습니다.\n\n국토 대부분이 다양한 소속의 민병대와 집단에 의해 점령되어 궁지에 몰린 수도의 정부는 국제 정부의 도움으로 국가 장악력을 회복시킬 수 있었습니다. 여전히 폭력이 만연하고 있지만, 정부는 이러한 폭력사태를 국내에서 뿌리뽑기 위해 노력할 것입니다.
CentralAfricaNews.1.SEL.d코0=중앙 아프리카 셀레카 연립정부는 국내를 완전히 장악하였습니다.\n\n마이클 보지제의 쿠데타가 벌어질 때인 2003년에 실행된 단체입니다. 셀레카 지도자 미첼 조토디아는 2013년 대통령에 선출되어 이 단체는 공식적으로는 해체되었습니다. 이는 군인이었던 이들의 국내 테러를 유발하여 결국 내전에 휩싸이게 되는 원인이 되었습니다.\n\n전 인구에서 10%밖에 차지하고 있지 않은 대부분이 무슬림으로 구성되어 있는 이 단체는 여전히 국가를 장악하려고 하고 있습니다. 이는 기독교가 우세한 국가에 또다른 테러를 불러올 것 입니다.
CentralAfricaNews.1.BAL.d코0=중앙 아프리카의 반 발라카 동맹이 국내를 장악하게 되었습니다.\n\n90년대 노상강도들에게서 자신들의 안전을 위해 기독교 민병대에서 시작된 단체는 2009년에 공식적인 민병대로 변모하였습니다. 이 단체의 주요 목표는 무슬림인으로 구성된 셀레카 민병대에 대항하는 것입니다. 이전에 상대한 적들과 같이 이들은 폭력적이고, 군대로 변모하고, 방화 및 대량학살을 하였습니다.\n\n이 단체는 현재 전 국내를 장악하고 있으며, 소수의 무슬림인들의 미래는 어두워보입니다.
CentralAfricaNews.1.LOG.d코0=로곤 공화국으로도 알려진 다르 엘 쿠티(Dar El Kuti) 공화국은 중앙 아프리카 정부와 국내를 떠돌고 있는 다수의 민병대를 산하에 두게 되었습니다.\n\n국내 무슬림 인들의 요청에 의해 다르 엘 쿠티(Dar El Kuti)는 양분되었습니다. 하지만 이는 많은 기독교인들이 새롭게 형성된 국경 근처에 살고 있는한 잠시간의 평화일 뿐입니다.
