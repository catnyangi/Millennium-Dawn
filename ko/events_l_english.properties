britain_md.4.d코0=\"Brexit"\- British Exit(영국의 탈퇴)의 줄임말로 영국이 유럽 연합 의회를 떠난다는 개념은 영국과 국제사회의 언론에 있어서 아주 생소한 개념입니다.\n\n이제 현실로 다가왔습니다. 영국의 시민들은 영국의 미래를 결정해야합니다: 떠날것인가? 아니면 남을 것인가?
