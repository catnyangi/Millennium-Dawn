political.15.t코0=민주주의 야당의 결성
political.15.d코0=반 [Root.GetRulingParty] 선동의 규제를 완화시킨다면 대중들의 반감이 널리 퍼질 수 있는위험성이 예상된다. 시위 조직과 유인물이 학문 기관과 [Root.GetName]을 좋아하지 않은 지역에서 주로 발견되고 있지만 이 활동이 퍼지고 있다는 증거는 없다.\n\n국가 지도자는 이 사안을 무시했다. 당의 지도력을 단단히 쥐고 있는 [Root.GetLeader]'는 대중들의 의견이 다양화 되는 것을 원하지 않았다. 이미 상황은 시작되었고 되돌아갈 수는 없었다.
political.15.a코0=운동은 탄압되지 않으면 자연스럽게 성장하는 것이다.
political.16.t코0=민중에 의한 선거의 요망
political.16.d코0=한때 일부 지역에서만 있었던 대중들의 거부 시위는 현재 광범위한 곳에서 일어나고 있다. 거기로 사람들이 모이는 동안, [Root.GetRulingParty]는 기로에 선것을 알았다. 만일 우리가 이 선동이 퍼지도록 그대로 둔다면, 여야 모두 국민 투표를 요구해 국민들의 지지를 받지 못하는 것처럼 보일 것이다. 우리가 대다수의 의견을 통합시키려 노력했지만, 우리를 대항하도록 단결되었다.
political.16.a코0=만약에 개혁소요가 발생해도 이 반항을 진압함으로써 우리의 강함을 나타내는 것이다
political.16.b코0=국민의 소리에 귀 기울이자.
political.17.t코0=[Root.GetName]에서 이루어지는 선거
political.17.d코0=표현의 자유와 결사의 자유는 [Root.GetName]에서 점차 인정되고 있습니다. [Root.GetRulingParty]에서 선거를 요구하는 파벌은 비밀결사를 이용해 개혁가들을 지원하고 있습니다. 지난 몇개월간 [Root.GetLeader]'의 항의에도 불구하고 이 나라는 민주주의를 향해 느리지만 꾸준히 움직이고 있으며 자연스럽게 선거로 이어질 것으로 보입니다.\n\n[Root.GetAdjective]의 모든 시민들은 민주적 개혁에 찬성하고 있습니다.  하지만 안정된 개발이 보장되기 전까지 당 내에서는 선거를 여는 것이 좋은지에 대해 의견이 분분한 상태입니다.
political.17.a코0=[Root.GetRulingParty]의 충실한 사람들은이 결정을 지지 할 것이다
political.17.b코0=선거가 개최되기 전보다 개혁에 대한 더 많은 지원을 필요로하고있다.
political.18.t코0=국민 투표를 요구하는 파시스트들
political.18.d코0=[Root.GetAdjective] 파시스트 활동이 빠르게 증가했지만 그들은 결코 권력을 잡기 전에 과반수 지지가 필요하다고 요구한 적은 없으며, 지속적으로 국가가 단결되고 그들의 지도자를 통해 나라가 확립되었다. 또한, 대중들의 지지가 빠르게 늘어났다. 많은 파시스트들은 현실을 외면하고, 대중의 바램을 대변하지 못하는 지배자 [Root.GetLeader]을(를) 위선자라 불렀다.\n\n국민투표 요청은 [Root.GetRulingParty]' 당원들의 전형적인 방해로 무산 됐지만, 어디까지나 정치적인 것에 불과 할 뿐이다. 우리가 지금 행동하지 않으면 파시스트들은 무력적 방법을 동원해 권력을 잡으려 할 것이다.
political.18.a코0=이 터무니없는 운동을 억제하라!
political.18.b코0=놈들에게 귀 기울이지 마라.
political.18.c코0=민중이 원하는 것이라면 국민 투표를 개최하자.
political.19.t코0=국민 투표를 요구하는 공산주의자들
political.19.d코0=마르크스주의는 오래 전 [Root.GetName]에 뿌리를 내렸지만 널리 지지를 받은건 최근 일이다.  이 운동은 정치이념과 정치적 실천으로서 퍼져나갔고 불만에 찬 노동자들과 유명 연예인들의 지지를 받았다. 공산주의자들은 이들을 의식계급이라 불렀다. [Root.GetRulingParty]은 이것을 반란과 폭동의 지름길이라 불렀다.\n\n그들의 요구에 기꺼이 개혁을 하겠다고 한 [Root.GetLeader]를 신뢰하지 않은 과격한 공산주의자들은 즉각적인 국민투표를 통해 현 정부를 없애길 원했다. 우리는 이 거대한 흐름을 바꿀 수 없을 것이고 만일 그런다면 그건 더 많은 공산주의자들에게 혁명이라는 제거수단을 쓰게 만들 것이다.
political.19.a코0=반 [Root.GetAdjective] 활동은 그만 두게 해야한다!
political.19.b코0=혼란의 원인이되는 것은 무시하자.
