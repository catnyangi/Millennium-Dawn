political.9.t코0=파시스트 쿠데타"
political.9.d코0=누군가는 그들이 오고 있다고 말할 것이다. 또한 파시즘의 위험성을 경고하고 [Root.GetName]가 우리의 구원자가 될 것이라 예언했던 것이 현실이 되었는데, 군부 수장인 [Root.Capital.GetName]가 이끄는 [Root.GetRulingParty]이 정부를 전복시키고  권력을 잡았다. 망명했다고 소문이 난 [Root.GetLeader]는 사라졌고 쿠데타군은 작은 초기 저항세력을 만났을 뿐이었다.\n\n새로운 [Root.GetAdjective]의 리더쉽은 저항세력이 커질 수 없도록 만들었다. 계엄령이 내려졌고 변화가 일어나고 있었다. 무엇이든 간에 이후에는 큰 변화가 일어날 것이다.
