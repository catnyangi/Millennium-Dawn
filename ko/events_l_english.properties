britain_md.20.d코0=\"우리는 캐나다 정부에 두가지의 아주 간단한 요구를 보냈다:\n1: 즉시 퀘벡 지역의 도시를 승인해라. 이는 퀘벡과 몬트리올 지역을 포함한 것이다.\n2: 뉴브런즈윅, 노바스코샤, 프린스에드워드 섬, 뉴펀들랜드, 래브라도를 영국에 반환해라\n이를 저절한다면 선전포고 하겠다.\n\n(인) [ENG.GetAdjective] 정부\n(인) 퀘벡 런던 망명정부\"\n\n우리는 이제 무엇을 해야하지?!
britain_md.20.o1코0=이제 저들의 요구를 들어줄 시간이다.
