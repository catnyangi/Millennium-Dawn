political.7.d코0='[Root.GetAdjective] 국민들은 [Root.GetRulingParty]의 무능한 규칙에 너무 오래 압박 받아왔습니다! 그들은 국민을 대표한다고 주장하지만, 우리 거리에 질서를 유지하는 것 조차 실패했습니다! 그들에 권력을 제거하는 것으로 우리가 이 나라 성장을 이끌수 있습니다!'\n\n[Root.GetName]의 파시스트 연설가는 현재 통치자와 정치 체제의 대한 그들의 생각을 숨기지 않았습니다. 이 같은 연설은 특히 군대의 보다 보수적인 부분에서 표명되는 대중 반대에 이용 했습니다.
