britain_news.62.d코0=남아프리카는 [ENG.GetNameDef]의 땅이었고 앞으로도 그럴 것입니다. 우리는 이 땅을 필요하다면 무력을 동원해서라도 다시 되찾아야합니다.\n전례없는 침공으로 [ENG.GetLeader]는 남아프리카의 영유권을 주장했습니다. 무엇이 진실이든 남아프리카 군대는 전쟁을 준비해야합니다.
