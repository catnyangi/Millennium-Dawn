election.17.t코0=선거 결과에 대한 의문
election.17.d코0=[Root.GetLeader] 정권은 침묵으로 그 상대의 가장 강력히 무장했지만, 일부는 여전히 최근 선거에, 결과를 조작하고 반대하는 그들의 정책을 반대하는 의회를 선출 할 수 있는 명확한 활동을 무시하는 [Root.GetRulingParty]에 비난을 말하고 있습니다.\n\n정부는 국민들 자체에 대항해 분할하기 위한 노력으로 이러한 반대를 무시했습니다. 하지만, 사실은 지금에 침묵은, 그 요점을 만들었지만, 대부분의 사람들은 자신들의 규칙과 야당에 대한 의구심은 여전히 남아 있는거 같습니다.
