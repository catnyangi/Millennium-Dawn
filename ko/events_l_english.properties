political.24.d코0=[Root.GetAdjective]의 국민들의 국가에 대한 자부심과 과거의 영광에 대한 광적인 모습은 사라진 것처럼 보인다. 열렬한 지지자들은 갑작스럽게 정신을 차렸고, 제복을 입고 가식적인 군국주의를 표방하는 것과 이에 대해 연설을 하는 것은 동정을 받기보다는 웃음거리가 됐다.\n\n한때 [Root.GetRulingParty]의 힘이자 [Root.GetAdjective] 파시즘은 터무니 없는 것이 되어버렸고 반대로 이들을 공격하던 극단주의자들은 큰 존경을 받았다. 모욕보다는 정치적 명칭이라는 것이 더 어울리는 말로 보인다.
