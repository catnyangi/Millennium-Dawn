britain_news.63.d코0=영국령 인도라는 이름을 사용하는 것은 정치적인 문제를 야기시킵니다. 하지만 영국 정부는 최근 공식석상에서 인도 공화국을 영국령 인도로 바꾸어 말했습니다. 또한 '영국령 인도'가 더 어울린다는 언급을 하고 있습니다. 남아프리카에 이의를 제기한 이후, 이제 영국은 인도 아대륙으로 그 야망을 뻗을려고 하고 있습니다.
