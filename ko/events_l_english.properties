SouthSudanNews.1.SSU.d코0=남수단 내전이 종식을 고했습니다. 내전은 살바 키르가 남수단의 대통령일 때, 오랜기간동안 친밀한 관계를 유지한 부통령인 리에크 마차르가 쿠데타를 준비한다고 의심하면서 시작되었습니다. 키르는 쿠데타 혐의로 마차르와 그 관련자들의 직위를 해체하고 수백명에 이르는 군대와 경찰 간부들을 숙청하였습니다. 마차르는 살바 키르에 대항하기 위해 수단 인민 해방운동 반대자(SPLM-IO)라는 조직을 신속히 설립하였습니다.\n\n이제 마차르의 반란은 키르의 군대에 의해 진압되었고 정부군에 의헤 마차르는 투옥되었습니다.\n\n전세계에서 가장 적은 설립년도를 가진 나라는 이제 독재체제로 바뀐 것 같습니다.
SouthSudanNews.1.AGF.d코0=남수단 내전이 종식을 고했습니다. 내전은 살바 키르가 남수단의 대통령일 때, 오랜기간동안 친밀한 관계를 유지한 부통령인 리에크 마차르가 쿠데타를 준비한다고 의심하면서 시작되었습니다. 키르는 쿠데타 혐의로 마차르와 그 관련자들의 직위를 해체하고 수백명에 이르는 군대와 경찰 간부들을 숙청하였습니다. 마차르는 살바 키르에 대항하기 위해 수단 인민 해방운동 반대자라는(SPLM-IO) 조직을 신속히 설립하였습니다.\n\n마차르 군이 수도 주바를 점거하면서 살바 키르는 항복을 했습니다. 이제 그가 어떻게 될지는 아무도 모릅니다.\n\n마차르는 수단과 우호관계를 맺을 것이며, 그의 군대가 사용하고 있는 대부분의 장비가 수단의 노린코 무기 공장에서 온 것이라는 보고가 있습니다.
