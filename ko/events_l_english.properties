election.12.t코0=선거 : 공산주의 다수파
election.12.d코0=현재의 선거는 전 행정부에서 엇갈리는 반응과 함께, 공산당에 승리를 가져왔습니다. 새로운 통치자가 전체 국민을 대표한다고 주장하는 동안, 진정으로 '국민의 규칙'을 설립하는 것에 대한 논의로 이어지고, 우리는 노동 계급을 억압하고 조종하는 시도로 우리가 소중히 여기는 민주주의 제도의 많은 것들을 볼 수 있습니다. 일부 국가에서는, 피의 강으로 혁명이 시작되었습니다. [Root.GetName]에서는 일어나지 않았지만, 그들에게 끝날 수 있습니다.
