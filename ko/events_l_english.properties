ethiopia.19.d코0=이날은 완벽했습니다. 태양은 내리쬐었고 어떠한 구름도 없었습니다. 제라 셀라시에는 환호하는 수많은 군중들에게 둘러쌓인채 아디스아바바의 에다네 알렘 성당에서 말을 타고 있었습니다. 오늘은 암하 셀라시에 1세 황제께서 유다 지파의 사자와 에티오피아의 왕중의 왕으로써 신에게 선택받은 날이기도 하며, 새로운 황제폐하의 대관식날이기도 합니다.\n\n 한명의 아이를 대동한 채로 제국 국기로 장식된 성당에 섰고 입구로 한발씩 떼었습니다. 성당 내부에는 모두가 대관식을 기다리며 열정에 찬 채로 기다리고 있었습니다.\n\n제라가 성직자에게 한걸음, 한걸음 다가면서 거의 심장은 더욱 더 빨리 뛰고 있었습니다. 이는 앞으로 절대로 잊을 수 없고 이전까지는 절대로 꿈꿔본 적 없는 순간이었습니다. 에티오피아의 왕으로써 걸어가면서 온 사방에서 환호가 빗발쳤고 모두가 그에게 경의를 표했습니다.
