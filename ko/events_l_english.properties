britain_md.18.d코0=영국 정부는 새로운 정부관계기관을 발표했습니다: 혁명위원회는 붉은 노동자의 혁명을 다른 나라에  퍼뜨리는데 주력할 것입니다. 영국과 경제 관계를 맺고 있는 우리는 이러한 사상에 노출될 것입니다.
britain_md.18.o1코0=멍청한!
britain_md.19.t코0=퀘벡 혁명
britain_md.19.d코0=우리는 퀘벡의 프랑스계 케나다인과 연락을 취했습니다. 독립을 위한 지원이 실행되고 있으며 민병대들은 군대를 전복시키기 위해 준비를 마쳤습니다. 동시에 우리는 동부 해안의 캐나다 시민들에게 혼란을 야기할 것입니다.\n\n우리가 캐나다에게 요구하는 바는 간단합니다 : 퀘벡을 독립시키고 아틀란틱 캐나다를 반환하라는 것입니다.
