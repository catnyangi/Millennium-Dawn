war_justification.1.t코0=[From.GetName]에 반대하는 연설을 한  [Root.GetLeader]
war_justification.1.d코0='[From.GetName]은 [From.GetAdjective]에 속해 있습니까? 우리 자신에게 더 나은 질문을 해보죠: 미래는 {From.GetAdjective}에 속해 있거나 또는 [Root.GetNameDef]에 속해 있습니까?'\n\n[Root.GetLeader]의 오늘 연설은 '[Root.GetName]이 전쟁으로 가는 길을 제안했습니다. 정치적 긴장은 지난 달 만들어지고 [Root.GetAdjective] 국민들이 그 전쟁이 불가피 하다는걸 받아 들이는 거 같습니다.
war_justification.1.a코0=미래는 [Root.GetName] 의 것이다!
war_justification.2.t코0=[From.GetAdjective]의 이상을 비난한 [Root.GetLeader]
war_justification.2.d코0='[Root.GetAdjective]는 자유와 민주주의를 주장하고, 평화를 원한다고 주장하지만, 이러한 모든 것들은 텅빈 구멍에 자부심을 가지는 겁니다. 민주주의는 함께 연합해야 할 사람들을 분열시키고 자유는 군기이완의 배신일 뿐입니다. 우리는 [From.GetAdjective]을 통해 이것이 거짓말이라는 것을 알수 있고... 이 평화는, 그들 조건에 맞춰진, 거짓말이라는걸 볼 수 있습니다.'\n\n[From.GetRulingParty]는 오랫동안 [Root.GetAdjective] 국가의 약점을 조롱하였지만, 최근 수사학은 더 공격적으로 성장했습니다. 무력 충돌의 날이 다가오고 있습니다.
war_justification.2.a코0=[Root.GetName]은(는) [Root.GetLeader]의 지도 아래 단결했다.
war_justification.3.t코0=[From.GetAdjective] 공산주의에 경고하는 [Root.GetLeader]
war_justification.3.d코0='우리 삶의 방식에, 정말로 삶 그 자체 방식이 공산주의 보다 큰 위협이 있었습니까? 주인 없는, 노예를 만들고, 사람과 그들의 역사를 폐지하고, 국가 자체를 폐지해, 모든 나라를 지배하려는 전염병입니다. 우리는 [From.GetName]를 받아 공산주의 전염병을 폐지할 것입니다.'\n\n[Root.GetLeader]의 공산주의자 증오는 '[Root.GetRulingParty]가 권력을 잡은 이후로 잘 알려져 있습니다만, '[From.GetAdjective] 정부의 특정한 경우로 최근에 강화 한것으로 보입니다. 우리의 추구는 마르크스 주의를 지구상에서 안 보이게 하기 위해 그곳에서 숙청을 시작합니다.
war_justification.3.a코0=국가를 부정하는 자는 파멸을 맞이할 것이다.
war_justification.4.t코0=거대한 투쟁을 준비하는 [Root.GetName]
war_justification.4.d코0='[Root.GetAdjective]에 국민들은, 힘으로는 쉽게 분해 할 수 없습니다. 그러나, 그들은 또한 우리 두 국가의 궤적은 충돌로만 끝날 수 있다는 것을 깨달아야 합니다. 다가오는 투쟁을 위해 우리는 마음을 굳게 먹어야 합니다. [Root.GetName]는 싸움 없이 가질 수 없을 것입니다.'\n\n[Root.GetName]과 [From.GetName]의 비슷한 생각을 가진 정부 사이의 이해의 가능성은 힘으로 그들의 영토를 취할 전쟁을 주었습니다.
war_justification.4.a코0=우리의 승리가 역사를 쓸 것이다.
war_justification.5.t코0=[Root.GetLeader] 가 [From.GetName]에 혁명을 불러오다
war_justification.5.d코0='우리가 [Root.GetName]에서 사회주의 사회로 통합되는 동안, 많은 국가들은 여전히 오래된 독재자 아래 고통을 받고 있습니다. [From.GetName]의 노동자들은 발언권, 조직 수단이 없고, 모든 사회주의 제도 시도는 [From.GetLeader] 정권에 의해 잔인하게 짓눌립니다. 국제 혁명의 톱니바퀴가 [From.GetAdjective]에 대중들을 위해 돌아 올 때까지 우리는 기다릴 수 없습니다. 우리는 여기에 자본주의 압제자를 우리가 부숴버릴 수 있다는 걸 증명했고, 뿐만 아니라 [From.Capital.GetName]에 압제자도 부숴 버릴 것입니다!'\n\n[Root.GetLeader]는 [From.GetRulingParty]가 조종하는 [From.GetName]을 향한 모든 외교적 수사를 포기했습니다.  모든 국경을 근절 할 목적은 이제 우리 국경을 근절하기 위해 정확히 초점을 맞추었습니다.
war_justification.5.a코0=[From.GetAdjective]의 노동자들이여, 해방의 때가 가까워졌다!
war_justification.6.t코0=[From.GetLeader]가 [Root.GetAdjective]의 노동자 지원 을 촉구하다
war_justification.6.d코0='[From.GetAdjective] 사람들의 자유보다 더 큰 거짓말이 있습니까? 왕자와 공작 아래 노예처럼 일하던 자들로 땅의 소유권을 주장하고, 그들은 이제 공장의 소유권을 주장한 사람에게 자신의 노동력을 판매하도록 강요하고 있습니다. 다른 주인을 선택하는 그들의 자유는 자유라고 부르기 어렵습니다. 마찬가지로, 선전으로 진정한 사회주의자가 권력을 쥐는걸 절대 허용 하지 않는 것처럼, 그들의 자유로 선출한 지도자는 잘못된 선택입니다. 철저하게 세뇌된 사람들만 [Root.GetAdjective]에 개입하여 구할 수 있습니다.'\n\n[Root.GetLeader]은 당회의에서 오랫동안 [From.GetName]에 정부에 대해 비판했지만, 이 수사는 이제 대중적으로 더 자주 사용됩니다. 이 갈등이 평화적으로 해결 될 수 있다는 것을 믿을 이유는 거의 없습니다.
war_justification.6.a코0=부르주아 독재 정권을 부숴버리자!
war_justification.7.t코0=[From.GetAdjective] 공산주의의 실패
war_justification.7.d코0='동무, 위대한 혁명가가 다시 한 번 반역자라고 불리게 되었지만, 혁명 자체가 배신 당했다는건 명백 합니다. 마르크스 사상의 모든 암시를 버리고  퇴화한 노동자의 국가를 건설해 거짓된 부지 아래 통치를 한 [From.GetName]의 [From.GetRulingParty]에 규칙을 어떻게 설명을 설명하겠습니까? 국제적 혁명의 대가로 자신의 힘을 강화하고, 그들은 그들이 보유하고 주장하는 사상을 거의 신경 쓰지 않는 것으로 나타났습니다. 우리는 그들에게 진정한 혁명을 이끌어줘야 합니다.'\n\n'[From.GetAdjective] 혁명의 초기 지원이 있었지만, [Root.GetLeader]는 그것이 성장한 방법에 증가된 실망을 표명했습니다. [Root.GetRulingParty]은 너무 늦기 전에 개입 할 수 있습니다.
war_justification.7.a코0=그들의 사회주의로의 전향을 도와줄 수 있는 시간은 아직있다.
war_justification.8.t코0=[From.GetAdjective] 국가주의의 분쇄를 촉구하는 [Root.GetLeader]
war_justification.8.d코0='[From.GetName]의 파시스트 정권보다, 더 많은 외국인 노동자의 역경, 혁명의 미래를 더 혐오하는 사회가 있습니까? 국민들에게 광적으로 민족 국가의 노후한 기관에 그들 자신을 헌신하도록 호소하면, 그들은 노동 계급의 피할 수 없는 국제적 승리에 선택적 미래에 자신을 소개하려고, 야만적인 방법에 현대 의상을 갖춰 입게 될 것입니다. 그들이 우리 또는 우리의 동맹국을 공격할 때까지 이것은 단지 시간 문제 일 뿐입니다. 우리가 먼저 공격합시다.'\n\n누구도 결코 우리와 [From.GetAdjective] 간의 상호 경멸이 아닐거라 예상하지 못했지만, 최근 적대감이 심해졌습니다. 이제 충돌이 조만간 일어날 것으로 보입니다.
war_justification.8.a코0=파시스트에게 죽음을!
war_justification.9.t코0=[From.GetName]와(과)의 외교적 실패
war_justification.9.d코0='[From.GetName]과의 충돌에 대한 외교적 해결책을 찾기 위한 우리의 시도에도 불구하고, 협상은 다시 한 번, 우리에게 제한된 선택지만 남기고, 결렬됐습니다. 독재주의 [From.GetLeader] 정권은 국민에게 책임없는 지도자의 전형적 문제에 대한 부당한 접근을 보여주고 있습니다. [From.GetAdjective] 지도력의 정책에 완전히 돌아서지 않는다면, 우리에게 싸울 의지만 남아 있게 될 겁니다.'\n\n[Root.GetAdjective]의 [From.GetName]에 대한 내정 간섭으로 일부 반대 정치인들이 [Root.GetRulingParty]가 처음부터 매파적인 정책을 추구했다는 주장으로, 뜨거운 문제가 되고 있습니다. 원래 무엇을 의도 했든, 미래의 전쟁은 지금 갑자기 현실로 다가왔고 피할 수 없는거 같습니다.
war_justification.9.a코0=가끔은 분쟁이라는 고된 길을 갈 필요가 있다.
war_justification.10.t코0=[From.GetName]로의 개입을 촉구하는 [Root.GetLeader]
war_justification.10.d코0='무거운 마음으로 우리의 상황의 현실을 직시 해야 합니다: [From.GetName]으로의 침공이 우리의 유일한 수단 일지 모릅니다. 그것은 우리의 현재 상황에 다른 해결 방법을 시도하기에는 너무 큰 전략적 이점입니다. 우리 모두 [From.GetAdjective]이나 [Root.GetAdjective]에 사람들이 전쟁을 원한다는 걸 믿지만, 역사는 우리의 선택이 제한적인 이 지점으로 이끌었습니다. 우리는 우리의 군사력 행사를 통해, 우리는 미래에 더 많은 유혈 사태를 피할 수 있기를 바랍니다.'\n\n민주주의는 다른 민주주의에 대해 전쟁을 하지 않는 것이 민중의 이론이지만, 최근의 발전은 미래에 [From.GetName]의 [Root.GetAdjective] 침공을 지적했습니다. 역사는 여전히 우리를 놀라게 합니다.
war_justification.10.a코0=어찌됐건 간에 [From.GetName] 의 민주주의는 의심스러웠다.
war_justification.11.t코0=붉은 위협에 맞서 연설한 [Root.GetLeader]
war_justification.11.d코0=의심의 여지없이, '[From.GetName]의 공산주의는 이 시대에 자유와 질서에 가장 큰 위협중 하나입니다. 냉혹하고 무자비하게,  [From.GetAdjective]'에 사람들의 민주 사회, 번영하는 희망 뿐만 아니라, 이웃 마저도, 삼킬려고 위헙하고 있습니다. 우리가 지금 행동하지 않으면, 그 여파로 사회적 실험을 떠나, 우리는 첫 번째 도미노가 쓰러지는 것을 보게 될 것입니다. 우리가 개입하기 전에 얼마나 더 죽어야 합니까?'\n\n[From.GetAdjective]' 야망에 힘을 받아, 우리의 민주주의를 약화시키려는 파괴 활동의 위협은, 최근 뜨거운 논쟁 주제가 되었습니다. '[From.GetName]과의 전쟁을 추구하고 있는 반대 대표자는 이것을 적색 공포라고 부르는 동안, [Root.GetRulingParty]'에 수사학은 지금까지 매우 성공적이었습니다.
war_justification.11.a코0=폭력적인 이념을 따르는 저들에게, 폭력 말고 무슨 반응을 기대 할 수 있겠는가?
war_justification.12.t코0=[From.GetAdjective] 파시즘과 대치하는 [Root.GetLeader]
war_justification.12.d코0='현대 역사에서, 심지어 전체 역사에서, [From.GetRulingParty]에 지금 [From.GetName]의 철권 통치보다 더 나쁜 폭정은 없었습니다. 사람들은 우리가 충돌을 유발하지 말아야 한다고 논의 할 수 있으나, 우리가 신뢰하는 [From.GetLeader]는 미래의 약속과 조약을 존중하지만, 국민들은 파시즘의 통치하에 만들어진 조약은 무용하다는 것을 확인하는 것에 실패했습니다. 이러한 불명예스러운 거짓말 쟁이는, 힘이 곧 정의이며, 협정에 쓰인 종이를 그들의 반대세력의 책 만큼 쉽게 태워버립니다.'\n\n[From.GetName]과의 직접 대결을 피하기 위해 오랫동안 희망한 국민들은 권모술에 능한 말로 단지 적들의 이점에서 전쟁을 연기하자고 주장한, [Root.GetLeader]를 강하게 반대하고 있습니다.
war_justification.12.a코0=그들이 사라질때까지 우리 시대에 평화는 없다.
war_justification.13.t코0=[From.GetName]과의 전쟁을 호소하는 [Root.GetLeader]
war_justification.13.d코0='우리가 평화로운 사람이 될 수도 있지만, 우리의 본성은 우리가 역사에서 취해야 할 과정을 결정해주지 않습니다. 이제 전쟁의 시간입니다. 너무 오랫동안, [From.GetAdjective]'은 우리가 직면 할 수 있는 시련을 통해 그것을 만드는데 필요한 재력을 가지고 있으며, 그들이 평화로움이 그들의 일부가 아닌 것은 분명해 보입니다. 현대 국가를 건설하기 위한 우리의 최선의 노력에도 불구하고, 약간의 문제는 전투의 오래된 시련으로만 해결 될 수 있습니다.'\n\n[Root.GetLeader]'의 [From.GetName]를 향한 적대적 수사는 침공을 정당화하기 위해 무엇이든 했습니다. 대중의 일부가 이 과정을 지원하지만, 결정은 우리 지도자의 땅에 있습니다.
war_justification.13.a코0=그것은 어려운 결정일지 모르지만 우리는 반드시 그것을 후원해야합니다.
war_justification.14.t코0=[From.GetAdjective]의 허세에 도전한 [Root.GetLeader]
war_justification.14.d코0='[From.GetName]는 자신들이 우리보다 더 진보되고 현대화 됐다고 생각하지만, 진실은 그들의 국가와 우리를 시험 해보지 않았고, 그들도 또한 위협에 대한 준비가 명확히 안되어 있다는 것을 곧 볼 수 있을 겁니다. 그들의 우리를 향한 경멸, 그리고 정당히 우리가 가질 수 있는걸 막아버림으로, 그들은 우리를 그들의 위협중 하나로 만들었습니다. 그들의 약하고 분단된 국가는 우리 주장에 저항하기 어려울 것입니다.'\n\n[From.GetName]의 조롱 섞인 의견을 오랫동안 받아온 [Root.GetRulingParty]을 비판에서 적대감으로 발전 시켰습니다. 여론은 [From.GetAdjective] 국민들이 전쟁을 피하려 하지만, [Root.GetLeader]는 그들의 선출된 지도자가 그들의 오만을 통해 유발했다고 주장하고 있습니다.
war_justification.14.a코0=우리가 겪어온 시련이 얼마나 우릴 강력하게 했는지 그들은 모른다.
war_justification.15.t코0=[From.GetName]의 질서를 회복하려는 [Root.GetLeader]
war_justification.15.d코0='[Root.GetAdjective]은 민족성이 강하지만, 모든 나라가 그렇게 운이 좋지는 않습니다. [From.GetName]은 모든 위대한 마르크스주의 혁명의 사상의 이름으로, 전통이 파괴되고 정당한 통치자는 오래전에 죽이고 매장했습니다. 이 세계가 피에 굶주린 침략자에 의해 잘못 이끌어진 질서를 회복하고 이러한 위협에 대해 [Root.GetName]의 힘을 주장하는 것이 우리의 의무입니다.'\n\n[Root.GetRulingParty]는 항상 공산주의에 반대하지만, [From.GetName]는 최근 연설로 특정 공격의 대상이 되었습니다. [Root.GetAdjective] 국가에 대한 공격에 공산주의자가 진짜 위협인지 아닌지, [From.GetAdjective] 공산주의에 대한 선제 공격은 이미 작업 중에 있습니다.
war_justification.15.a코0=혁명으로 살해당한 사람들을 위한 복수다!
war_justification.16.t코0=[From.GetAdjective]을(를) 압제자라고 부른 [Root.GetLeader]
war_justification.16.d코0='내 적들은 내 원칙이 [From.GetName]에 [From.GetRulingParty]와 같다고 생각합니다. 그들이 틀리지 않았을지도 모릅니다. [From.GetLeader]의 성공은 파괴적인 대중 운동으로 다른 국가를 괴롭혀 항복시키는데 열중하는, 최근 유행의 결과지만, '[Root.GetRulingParty]은 그 운동에 항복하지 않은 자들로 그 운동을 반대를 하고 있습니다. 나는 이것이 전쟁을 의미 할지라도, 이 위협을 제거하기 위해 무엇이든 준비 할 것입니다.'\n\n[Root.GetLeader] 정권은 [From.GetAdjective] 국가를 향한 적대 정책을 채택했습니다. 우리 지도자를 뭐라 부르든, 파시스트는 우리의 적들에게 예약된 단어입니다.
war_justification.16.a코0=전통과 현실주의는 항상 광신과 두려움을 극복해왔다.
war_justification.17.t코0=[From.GetAdjective]의 주권에 의문을 품은 [Root.GetLeader]
war_justification.17.d코0='국가의 경계를 결정하는 것은 누구고 어떻게 결정 됩니까? 어디서 [Root.GetName]이(가) 끝나고 [From.GetName]이(가) 시작하는지 사람들은 지난 과거에서 찾으려아 정당화 하려고 하지만, 우리는 새로운 시대에 살고 있습니다. 이 경계의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리 국민들의 안보를 지속적으로 확보하기 위해 변화하는 권리의 범위 입니다.'\n\n[Root.GetLeader]'의 최근 연설을 들어보면, [From.GetName]의 침공이 임박하고 있다는 것을 나타내고 있습니다. 반대의 목소리는 이유를 댓지만, 전쟁을 향한 대중의 지지는 증가하고 있습니다.
war_justification.17.a코0=이 대의를 뒷받침할 필요가있다!
war_justification.18.t코0=[From.GetName]의 진의에 의문을 품은 [Root.GetLeader]
war_justification.18.d코0='[From.GetName]가 전쟁을 준비하고 있다는 데 의심의 여지가 없습니다. 경제 정책의 변화는 [From.GetAdjective]가 평화로운 사람들이 아니라는 것이 명확하고, 오히려 우리에 대해 공격할 적당한 기회를 기다리고 있습니다. 가만히 서서 [Root.GetName]이(가) 무방비 상태인 동안 저들이 무장하는걸 보고 있을겁니까? 아니면 우리의 전력보다 더 크기 전에 이 위협을 무장해제 시키겠습니까?'\n\n[Root.GetRulingParty]의 강경파는 [From.GetName]로 눈을 돌려, 공격이 최선의 방어라고 주장했습니다. 그들의 견해는 관심을 끌었고 [Root.GetName]는 전쟁을 준비하고 있습니다.
war_justification.18.a코0=적어도 전쟁을 통해, 이 갈등에 종지부를 찍을 수 있을 것이다.
war_justification.19.t코0=[From.GetAdjective]의 태도에 분노한 [Root.GetLeader]
war_justification.19.d코0='[Root.GetName]의 순진한 시민들은 [From.GetAdjective]인은 평화적인 사람들이라고 생각하는 것은 전반적으로 비현실적입니다. 우리 국경에 살고있는 사람들은 바로 건너편에서 그들의 군대가 가까워 지는 것을 보면서 그런 사치스러운 망상을 가질 수 없습니다. 우리는 이런 위협을 좌시할 수 없습니다. [From.GetName]은(는) 지난 모든 날을, 전쟁준비 했습니다. 똑같이 대응하지 않는 다면 우린 미친겁니다.'\n\n우리 영토 가까이 있는 [From.GetAdjective]군은 갈 수록 더 우려를 키워 [Root.GetRulingParty]의 적으로 보일 것입니다. 어쨌든 그 논쟁은 항쟁의 문재로 기인하거나 초래것입니다.
war_justification.19.a코0=상관없이, 우리는 국민들이 전쟁을 준비 하게끔 해야 한다.
war_justification.20.t코0=[From.GetName]의 침략을 옹호하는 [Root.GetLeader]
war_justification.20.d코0='우리가 예측할 수 있는 전략적 장점을 가지고 싶다는 것이,  [From.GetName]와 피할 수 없는 전쟁을 말한다면, 망설일 필요가 없습니다. 이것은 우리 아이들의 미래를 보호하고 '[Root.GetName]이 내일의 세계에 자리가 보장되는 것에 관한 것입니다. 이것은 우리의 우리의 대의이며 우리가 당연히 여기는 이상입니다. 행동 할 시간입니다.'\n\n'[Root.GetRulingParty] 지도자의 연속 고무 연설로, 가장 눈에 띄는 [Root.GetLeader]는 [From.GetName]의 침공을 지원하기 위해 대중에게 호소 했습니다. 침공 뒷 면에는 정치적 동기는 국가 사상을 수사학에 덜 눈에 띄게 하지만, 이 전쟁에 필요성은 국민들을 설득 시키는데 효율적인 것으로 보입니다.
war_justification.20.a코0=그 나라는 이 중요한 결정에서 한발 물러나 있다.
war_justification.201.t코0=[Root.GetName]에 맞서 연설한 [From.GetLeader]
war_justification.201.d코0=[Root.GetName]가 [Root.GetAdjective]에 속해 있습니까? 우리 자신에게 더 나은 질문으로 해보도록 하죠: 미래가 [Root.GetAdjective] 또는 [From.GetName]에 속해 있습니까?'\n\n[From.GetLeader]'의 오늘 연설은, [From.GetName]이 전쟁의 길로 가고 있다고 했습니다. 정치적 긴장은 지난 달에 세워졌고 [From.GetAdjective] 사람들은 전쟁이 불가피하다는 것을 인정한 거 같습니다. [Root.GetName]은 반드시 준비 해야 합니다.
war_justification.201.a코0=왜 우리가 평화 속에서 살아가도록 허락되지 않는 것인가?
war_justification.202.t코0=[Root.GetAdjective]의 이상을 비난한 [From.GetLeader]
war_justification.202.d코0='[Root.GetAdjective]는 자유와 민주주의를 주장하고, 평화를 원한다고 주장하지만, 이러한 모든 것들은 텅빈 구멍에 자부심을 가지는 겁니다. 민주주의는 함께 연합해야 할 사람들을 분열시키고 자유는 군기이완의 배신일 뿐입니다. 우리는 [From.GetAdjective]을 통해 이것이 거짓말이라는 것을 알수 있고... 이 평화는, 그들 조건에 맞춰진, 거짓말이라는걸 볼 수 있습니다.'\n\n[From.GetRulingParty]는 오랫동안 [Root.GetAdjective] 국가의 약점을 조롱하였지만, 최근 수사학은 더 공격적으로 성장했습니다. 무력 충돌의 날이 다가오고 있습니다.
war_justification.202.a코0=생각한대로 [From.GetLeader]는 파시스트 쓰레기였군.
war_justification.203.t코0=[Root.GetAdjective] 공산주의에 경고하는 [From.GetLeader]
war_justification.203.d코0='공산주의 보다 우리의 삶과 그 방식 자체에 보다 더 큰 위협이 있을까요? 이 역병은 우리를 주인이 아닌 노예로 만들고, 모든 국가를 지배하여 파괴시키고, 시민과 그들의 역사를 붕괴시킵니다. 우리는 [From.GetName]를 잡아 없애고 공산주의 역병을 제거해야 합니다.\n\n'[From.GetLeader]의 공산주의에 대한 증오는 '[From.GetRulingParty]이(가) 떠오르는 세력으로 등장하기 이전부터 잘 알려져 있었지만, 최근 '[Root.GetAdjective] 정부의 특별한 경우를 보고 더 강화된 것으로 보입니다. 막시즘을 숙청하기 위한 우리의 임무가 그곳에서 시작할 것입니다.
war_justification.203.a코0=그들이 우리의 대의을 두려워한다면 그것은 그들의 국민을 두려워하는 것이다
war_justification.204.t코0=거대한 투쟁을 준비하는 [From.GetName]
war_justification.204.d코0='[Root.GetAdjective]에 국민들은, 힘으로는 쉽게 분해 할 수 없습니다. 그러나, 그들은 또한 우리 두 국가의 궤적은 충돌로만 끝날 수 있다는 것을 깨달아야 합니다. 다가오는 투쟁을 위해 우리는 마음을 굳게 먹어야 합니다. [Root.GetName]는 싸움 없이 가질 수 없을 것입니다.'\n\n[Root.GetName]과 [From.GetName]의 비슷한 생각을 가진 정부 사이의 이해의 가능성은 힘으로 그들의 영토를 취할 전쟁을 주었습니다.
war_justification.204.a코0=올테면 와보라지!
war_justification.205.t코0=[Root.GetName]에 혁명을 불러온 [From.GetLeader]
war_justification.205.d코0='우리가 [From.GetName]에서 사회주의 사회로 통합되는 동안, 많은 국가들은 여전히 오래된 독재자 아래 고통을 받고 있습니다. [Root.GetName]의 노동자들은 발언권, 조직 수단이 없고, 모든 사회주의 제도 시도는 [Root.GetLeader] 정권에 의해 잔인하게 짓눌립니다. 국제 형멱의 톱니바퀴가 [Root.GetAdjective]에 대중들을 위해 돌아 올 때까지 우리는 기다릴 수 없습니다. 우리는 여기에 자본주의 압제자를 우리가 부숴버릴 수 있다는 걸 증명했고, 뿐만 아니라 [Root.Capital.GetName]에 압제자도 부숴 버릴 것입니다!'\n\n[From.GetLeader]는 우리 정부와의 모든 외교 시도를 포기했습니다. 모든 국경을 근절 할 공산주의 작업은 이제 우리 국경을 근절하기 위해 정확히 초점을 맞추었습니다.
war_justification.205.a코0=[Root.GetLeader]가 혁명만 외쳐대는 기회주의자보다는 좋은 지도자이다!
war_justification.206.t코0=[Root.GetAdjective] 노동자들의 지원을 촉구하는 [From.GetLeader]
war_justification.206.d코0='[Root.GetAdjective] 사람들의 자유보다 더 큰 거짓말이 있습니까? 왕자와 공작 아래 노예처럼 일하던 자들로 땅의 소유권을 주장하고, 그들은 이제 공장의 소유권을 주장한 사람에게 자신의 노동력을 판매하도록 강요하고 있습니다. 다른 주인을 선택하는 그들의 자유는 자유라고 부르기 어렵습니다. 마찬가지로, 선전으로 진정한 사회주의자가 권력을 쥐는걸 절대 허용 하지 않는 것처럼, 그들의 자유로 선출한 지도자는 잘못된 선택입니다. 철저하게 세뇌된 사람들만 [From.GetAdjective]에 개입하여 구할 수 있습니다.'\n\n우리의 국민들이 사회적 실험 없이 만족 할 수 있다는 것을 인정 하지 않고, [From.GetName]에 공산주의 정권은 공개적으로 우리 국가를 공격하겠다고 위협했습니다. 이 갈등이 평화적으로 해결 될 수 있다는 것을 믿을 이유는 거의 없습니다.
war_justification.206.a코0=그들이 우리에게 강제한다고 한다면, 그들의 신념을 믿을 때 장점이 무엇인가?
war_justification.207.t코0=[Root.GetAdjective] 공산주의의 실패
war_justification.207.d코0='동무, 위대한 혁명가가 다시 한 번 반역자라고 불리게 되었지만, 혁명 자체가 배신 당했다는건 명백 합니다. 마르크스 사상의 모든 암시를 버리고  퇴화한 노동자의 국가를 건설해 거짓된 부지 아래 통치를 한 [Root.GetName]'의 '[Root.GetRulingParty]에 규칙을 어떻게 설명을 설명하겠습니까? 국제적 혁명의 대가로 자신의 힘을 강화하고, 그들은 그들이 보유하고 주장하는 사상을 거의 신경 쓰지 않는 것으로 나타났습니다. 우리는 그들에게 진정한 혁명을 이끌어줘야 합니다.'\n\n'[Root.GetRulingParty]의 초기 지원으로 '[Root.Capital.GetName]에서의 승리를 했지만, [From.GetLeader]는 [Root.GetLeader]의 철학에서 도망쳤습니다. 갈등은 그들이 우리의 사회주의의 그들의 상표를 강요하기 위해 침공을 준비하는 단계까지 확대됐습니다.
war_justification.207.a코0=혁명이 [Root.GetAdjective]국민에게 미치는 영향을 그들은 이해고 있지 않다.
war_justification.208.t코0=[From.GetLeader]가 [Root.GetAdjective] 국가주의의 붕괴를 호소하다
war_justification.208.d코0='[Root.GetName]의 파시스트 정권보다, 더 많은 외국인 노동자의 역경, 혁명의 미래를 더 혐오하는 사회가 있습니까? 국민들에게 광적으로 민족 국가의 노후한 기관에 그들 자신을 헌신하도록 호소하면, 그들은 노동 계급의 피할 수 없는 국제적 승리에 선택적 미래에 자신을 소개하려고, 야만적인 방법에 현대 의상을 갖춰 입게 될 것입니다. 그들이 우리 또는 우리의 동맹국을 공격할 때까지 이것은 단지 시간 문제 일 뿐입니다. 우리가 먼저 공격합시다.'\n\n누구도 결코 우리와 [Root.GetAdjective] 간의 상호 경멸이 아닐거라 예상하지 못했지만, 최근 적대감이 심해졌습니다. [From.GetLeader]가 말하는걸 듣기로는, 충돌이 조만간 일어날 것으로 보입니다.
war_justification.208.a코0=공산주의에게 죽음을!
war_justification.209.t코0=무위로 돌아간 [Root.GetName]과의 외교
war_justification.209.d코0='[Root.GetName]과의 충돌에 대한 외교적 해결책을 찾기 위한 우리의 시도에도 불구하고, 협상은 다시 한 번, 우리에게 제한된 선택지만 남기고, 결렬됐습니다. 독재주의 [Root.GetLeader] 정권은 국민에게 책임없는 지도자의 전형적 문제에 대한 부당한 접근을 보여주고 있습니다. [Root.GetAdjective] 지도력의 정책에 완전히 돌아서지 않는다면, 우리에게 싸울 의지만 남아 있게 될 겁니다.'\n\n[From.GetAdjective]의 우리의 대한 내정 간섭으로 일부 반대 정치인들이 [From.GetRulingParty]가 처음부터 매파적인 정책을 추구했다는 주장으로, 뜨거운 문제가 되고 있습니다. 원래 무엇을 의도 했든, 미래의 전쟁은 지금 갑자기 현실로 다가왔고 피할 수 없는거 같습니다.
war_justification.209.a코0=놈들이 생색내며 하는 말은 우리에게 위협이 되지 않을 것이다
war_justification.210.t코0=[Root.GetName]로의 개입을 촉구하는 [From.GetLeader]
war_justification.210.d코0=''무거운 마음으로 우리의 상황의 현실을 직시 해야 합니다: [Root.GetName]으로의 침공이 우리의 유일한 수단 일지 모릅니다. 그것은 우리의 현재 상황에 다른 해결 방법을 시도하기에는 너무 큰 전략적 이점입니다. 우리 모두 [From.GetAdjective] 이나 [Root.GetAdjective]에 사람들이 전쟁을 원한다는 걸 믿지만, 역사는 우리의 선택이 제한적인 이 지점으로 이끌었습니다. 우리는 우리의 군사력 행사를 통해, 우리는 미래에 더 많은 유혈 사태를 피할 수 있기를 바랍니다.'\n\n민주주의는 다른 민주주의에 대해 전쟁을 하지 않는 것이 민중의 이론이지만, 최근의 발전은 미래에 [Root.GetName]의 [From.GetAdjective] 침공을 지적했습니다. 역사는 여전히 우리를 놀라게 합니다.
war_justification.210.a코0=[From.GetName] 는 적극적인 행동을 요구했다, 어쨌든 애매모호한 민주주의같다..
war_justification.211.t코0=붉은 위협에 맞서 연설한 [From.GetLeader]
war_justification.211.d코0=의심의 여지없이, '[Root.GetName]의 공산주의는 이 시대에 자유와 질서에 가장 큰 위협중 하나입니다. 냉혹하고 무자비하게, [Root.GetAdjective]에 사람들의 민주 사회, 번영하는 희망 뿐만 아니라, 이웃 마저도, 삼킬려고 위헙하고 있습니다. 우리가 지금 행동하지 않으면, 그 여파로 사회적 실험을 떠나, 우리는 첫 번째 도미노가 쓰러지는 것을 보게 될 것입니다. 우리가 개입하기 전에 얼마나 더 죽어야 합니까?'\n\n초기의 노동자 운동은 [From.GetAdjective]'에 지도자를 위협했습니다. 우리와 함께 전쟁을 추구하고 있는 반대 대표자는 이것을 적색 공포라고 부르는 동안, '[From.GetRulingParty]에 수사학은 지금까지 매우 성공적이었습니다.
war_justification.211.a코0=이익을 창출해내는 이상, 자본가들은 전쟁을 만들어낼 것이다
war_justification.212.t코0=[Root.GetAdjective] 파시즘과 맞서는 [From.GetLeader]
war_justification.212.d코0='현대 역사에서, 심지어 전체 역사에서, [Root.GetRulingParty]에 지금 [Root.GetName]의 철권 통치보다 더 나쁜 폭정은 없었습니다. 사람들은 우리가 충돌을 유발하지 말아야 한다고 논의 할 수 있으나, 우리가 신뢰하는 [Root.GetLeader]는 미래의 약속과 조약을 존중하지만, 국민들은 파시즘의 통치하에 만들어진 조약은 무용하다는 것을 확인하는 것에 실패했습니다. 이러한 불명예스러운 거짓말 쟁이는, 힘이 곧 정의이며, 협정에 쓰인 종이를 그들의 반대세력의 책 만큼 쉽게 태워버립니다.'\n\n우리가 건설한 영광스러운 사회와 그것을 기초한 유산을 질투해, [From.GetAdjective]는 그것을 파괴하려는 전쟁을 시작할 준비가 된 것으로 보입니다. 그들에 대한 평화의 허세는 이 쯤 하기로 하지.
war_justification.212.a코0=불가피하다. 치워버리도록 하자.
war_justification.213.t코0=[Root.GetName]와(과)의 전쟁을 호소하는 [From.GetLeader]
war_justification.213.d코0='우리가 평화로운 사람이 될 수도 있지만, 우리의 본성은 우리가 역사에서 취해야 할 과정을 결정해주지 않습니다. 이제 전쟁의 시간입니다. 너무 오랫동안, [Root.GetAdjective]은 우리가 직면 할 수 있는 시련을 통해 그것을 만드는데 필요한 재력을 가지고 있으며, 그들이 평화로움이 그들의 일부가 아닌 것은 분명해 보입니다. 현대 국가를 건설하기 위한 우리의 최선의 노력에도 불구하고, 약간의 문제는 전투의 오래된 시련으로만 해결 될 수 있습니다.'\n\n'[From.GetAdjective]의 대중들에게 한 최근 연설에서는 [Root.GetName]을 향한 적대적 수사학을 강화하고 [From.GetLeader]의 침공을 정당화 하기 위해 최선을 다하고 있습니다. 주민의 일부분이 이 과정을 지원하지만, 그들의 지도자의 땅에 결정이 달려 있습니다.
war_justification.213.a코0=그들은 우리를 적으로 만든 것을 후회할 것이다.
war_justification.214.t코0=[Root.GetAdjective]의 허세에 도전한 [From.GetLeader]
war_justification.214.d코0='[Root.GetName]은 그들 자신이 현대와 우리보다 더 발전되었다고 생각하지만, 진실은 그들 국가는 우리와 시험 해보지 않았으며, 그들도 이제 평원에 지평선을 보고 위엽에 대해 준비하고 있습니다. 그들의 우리를 향한 경멸, 그리고 우리가 정당하게 장악하려는 것을 방지해, 그들은 우리 자신을 그들의 위협 중 하나로 만들었습니다. 그들의 약한 분단 국가는 우리의 주장에 저장하는데 어려울 것입니다.'\n\n[From.GetRulingParty]에 오랫동안 간직해 온 [Root.GetName]의 조롱섞인 의견은 적대심에 대한 비판으로 발전했습니다. 여론은 [Root.GetAdjective]에 국민들이 전쟁을 피하고 싶으나, 우리의 선출된 지도자 [From.GetLeader]의 거만함에 의해 유발됐다고 주장하고 있습니다.
war_justification.214.a코0=[From.GetAdjective]국민의 평화로의 목소리는,물론, 입막음 당했다.
war_justification.215.t코0=[Root.GetName]의 질서를 회복하려는 [From.GetLeader]
war_justification.215.d코0=''[From.GetAdjective]의 국민 정신은 강하지만, 모든 국가가 그렇게 운이 좋지는 않습니다. [Root.GetName]은 모든 위대한 마르크스 주의 혁명의 사상의 이름으로, 전통이 파괴되고 정당한 통치자는 오래전에 살해되어 매장되었습니다. 피에 굶주린 침략자에 의해 잘못된 길로 이끌어 진 이 세계에 질서를 회복하는 것이 우리의 의무이며 이 위협에 대한 [From.GetName]의 저항을 주장합니다.'\n\n[From.GetRulingParty]은 항상 공산주의에 반대해, [Root.GetName]는 최근 연설에서 특정 공격의 대상이 되었습니다. 역사의 다음 단계로 그들 국가의 피할 수 없는 진보를 두려워 한, '[Root.GetAdjective] 공산주의에 대한 선제 공격은 이미 작업중에 있습니다.
war_justification.215.a코0=우리가 진행한 일을 되돌리기에는 너무 늦었다.
war_justification.216.t코0=[Root.GetAdjective]을(를) 압제자라고 부른 [From.GetLeader]
war_justification.216.d코0='내 적수는 내 통치가 [Root.GetName]에 [Root.GetRulingParty]하고 비슷하다고 생각하고 있습니다. 그들이 틀리지 않을지도 모릅니다. [Root.GetLeader]의 성공은 최근 유행의 결과이지만, 파괴적인 대중 운동으로 다른 국가를 괴롭히는데 열중해 항복하게 하나, '[From.GetRulingParty]은 항복 하지 않은 하나로 그 운동에 반대하겠습니다. 나는 이것이 전쟁을 의미하는 경우에도, 이 위협을 제거 하기 위해라면 뭐든 할 준비가 되어 있습니다.'\n\n[From.GetLeader] 정권은 [Root.GetAdjective] 국가를 향한 적대 정책을 채택했습니다. 미래의 위대함에 대한 우리의 환상적인 계획은 국가를 수치스럽게 하고, 놀랍지 않게도, 그들은 위협을 느낍니다.
war_justification.216.a코0=그들이 우리의 힘을 시험하기 원한다면 후회할 것이다.
war_justification.217.t코0=[Root.GetAdjective]의 주권에 의문을 품은 [From.GetLeader]
war_justification.217.d코0='국가의 경계를 결정하는 것은 누구고 어떻게 결정 됩니까? 어디서 [From.GetName]이(가) 끝나고 [Root.GetName]이(가) 시작하는지 사람들은 지난 과거에서 찾으려아 정당화 하려고 하지만, 우리는 새로운 시대에 살고 있습니다. 이 경계의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리 국민들의 안보를 지속적으로 확보하기 위해 변화하는 권리의 범위 입니다.'\n\n[From.GetLeader]'의 최근 연설을 들어보면, [Root.GetName]의 침공이 임박하고 있다는 것을 나타내고 있습니다. 반대의 목소리는 이유를 댓지만, 전쟁을 향한 대중의 지지는 증가하고 있습니다.
war_justification.217.a코0=제 1차 세계대전으로부터 배운 것이 없는 것인가?
war_justification.218.t코0=[Root.GetName]의 진의에 의문을 품은 [From.GetLeader]
war_justification.218.d코0='[Root.GetName]이 전쟁 준비를하고있는 것은 틀림 없다. 경제 정책의 변경은 [Root.GetAdjective]가 평화를 원하는 사람이 아닌 것을 명확하게한다. 오히려 우리에 대한 공격을 할 적절한 기회를 기다리고있는 것이다.[From.GetName]이 무방비인 동안 우리는 그들의 무장을 강 건너 불구경하듯 할 것인가? 아니면 우리의 힘을 초과하기 전에이 위협을 없애려고 할 것인가?'\n\n[From.GetRulingParty] 매파는 [Root.GetName]에 눈을 돌려 선제공격이 최선의 방어임을 주장했다. 그들의 관점은 지지를 얻었고, [From.GetName]는 전쟁을 준비하고있다.
war_justification.218.a코0=이것이 바로 우리가 준비되어 있어야 하는 이유이다.
war_justification.219.t코0=[Root.GetAdjective]의 태도에 분노한 [From.GetLeader]
war_justification.219.d코0='[Root.GetAdjective]의 순진한 시민들은 [From.GetName]인은 평화적인 사람들이라고 생각하는 것은 전반적으로 비현실적입니다. 우리 국경에 살고있는 사람들은 바로 건너편에서 그들의 군대가 가까워 지는 것을 보면서 그런 사치스러운 망상을 가질 수 없습니다. 우리는 이런 위협을 좌시할 수 없습니다. [From.GetName]은(는) 지난 모든 날을, 전쟁준비 했습니다. 똑같이 대응하지 않는 다면 우린 미친겁니다.'\n\n그들이 우리군의 움직임을 적대적 의도가 있는지 해석 할 때까지, 우리 군이 [From.GetAdjective] 영토 가까이 있는것은 우려를 키우는 불씨가 된다. 그들의 공격적인 말투는 우리의 수비적 조치에 대한 이유를 고려하지 않는 것으로 보인다.
war_justification.219.a코0=이런 위협이 있는데 비무장 할 순 없지.
war_justification.220.t코0=[From.GetLeader]이(가) [Root.GetName]의 침공을 옹호
war_justification.220.d코0='우리가 예측할 수 있는 전략적 우위를 가지고 있으면, [Root.GetName]와의 전쟁은 피할 수 없으며 더 이상 주저 할 여지가 없습니다. 이것은 우리 아이들의 미래를 보호하고 '[From.GetName]가 내일 세계에 설 자리 보장에 관한 것입니다. 이것은 우리의 이유이자 당연히 우리가 가져야 할 이상에 대한 헌신의 문제입니다. '\n\n'[From.GetRulingParty]의 지도자인, 가장 두드러진 [From.GetLeader]가 [Root.GetName]의 침공을 지원하기 위해 일련의 열렬한 연설로 대중들에게 요청 하고 있습니다. 침공 배후에 지정학 동기는 국가 사상 수사에 덜 눈에 띄지만, 이 캠페인은 그것에 필요성을 대중에게 납득시키는데 매우 효율적으로 보입니다.
war_justification.220.a코0=우리는 준비해야 한다. 전쟁이 올 것이다.
war_justification.301.t코0=비난받는 [Root.GetLeader]의 나약한 외교 정책
war_justification.301.d코0='우리는 적을 공격 할 기회가 있었지만, [Root.GetRulingParty]가 이를 너그럽게 보았다. 이것은 국제적으로 [Root.GetName]'의 지위를 강화하는 일련의 기회를 놓게된 매우 실망스러운 케이스일 뿐만 아니라, [Root.GetAdjective]'의 국민의 이익을위한 행동이 아닌 것 이었다고 그들이 주장이 그것을 말해 준다. 정책 변화의 시기다.' \n\n예상하고 있던 많은 전쟁의 수행 실패는 정치적 반대 세력에서 맹렬한 비판의 대상이되었다. 군의 계획을 계속할 수없게 되는 것은 [Root.GetName]가 어떤 방향으로 국민을 납득 시키려고하고 있는지에 따라서, 우리는 더 어려운 일이 될 것이다.
war_justification.301.a코0=그들은 전쟁을 피하고 싶지 않은가?
war_justification.301.b코0=당외인물과는 공적인 비합의의 여지도 없다.
war_justification.301.c코0=[Root.GetLeader]을(를) 비겁하다고 비난하게 둘 수 없다!
nuke_dropped.1.t코0=핵폭탄이 투하된 [From.From.GetName]
nuke_dropped.1.d코0=역사상 최초이자 어쩌면 최후의 투하가 될 지도 모를, 핵폭탄은 국제 전쟁의 일환으로 [From.From.GetName]에서 폭발했습니다. 신무기의 가공할 만한 파괴력은 전례 없던 피해를 증명하기에 충분했으며, 목표물에 공포를 준 것 뿐만 아니라, 이 무기를 투하한 이들에게조차도 인류 스스로 무슨 짓을 한 것인지 의문을 가지게 말들었습니다.\n\n세계는 숨죽이며 다음 순간에 닥칠 것들을 기다리고 있습니다. 이 힘이 [From.From.Owner.GetName]에게 큰 공포를 주어서 항복하게 만들 것인지, 아니면 그들이 이러한 일을 벌인 이들에게 다시 되갚으려는 결의를 다지게 만들 것인지 기다리고 있습니다.
nuke_dropped.1.a코0=핵의 시대가 진정 시작되었군.
nuke_dropped.1.b코0=우리는 [Root.GetAdjective] 국민들을 지키기 위해 무엇이라도 하겠다.
nuke_dropped.2.t코0=핵폭탄이 투하된 히로시마
nuke_dropped.2.d코0="거리는 지옥 그 자체 같았다"\n- 구니요시 아이카와\n\n오늘, 핵폭탄이 히로시마 상공 580미터에서 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계를 거쳤음에도 불구하고, 몇몇 튼튼한 건물만이 폭발에서 살아남았습니다.\n\n핵폭탄의 힘이 대중의 마음에 각인되었지만, 무기 앞에서 사람의 가치는 절하되었습니다. 어느 쪽도 사건의 공포를 고려하지 않았습니다만, 지속적인 낙진과 눈 깜짝 할 사이 사라진 생명들은 오래도록 남게 될 것입니다.
nuke_dropped.2.a코0=이 전쟁이 끝나기까지 얼마나 더 많이 떨어질 것인가?
nuke_dropped.2.b코0=우리는 희생자들을 돕기 위해 신속히 행동해야 합니다.
nuke_dropped.3.t코0=핵폭탄이 투하된 나가사키
nuke_dropped.3.d코0=원래 고쿠라에 투하될 예정되었던 핵폭탄은 오늘 나가사키에서 폭발했습니다. 연기, 구름 그리고 기술적 문제가 겹쳐진 기상 문제로 인해 임무를 맡은 비행기는 기수를 돌려야 했고, 역사에 남을 사건을 바꾸어버리고 말았습니다.\n\n폭탄의 효과는 계곡에 자리잡은 도시의 위치 때문에 약간 억제되었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격 받았지만, 치명적인 민간 손실은 그것을 훨씬 웃돕니다. 우리가 이 무기의 장기적 효과를 알려면 수 십년이 걸릴 수 있습니다.
nuke_dropped.3.a코0=이것이 [From.Owner.GetAdjective]을 항복으로 이끌 것인가?
nuke_dropped.3.b코0=우리는 나가사키는 아니길 바랬다.
nuke_dropped.4.t코0=핵폭탄이 투하된 베를린
nuke_dropped.4.d코0=오늘, [GetDateText]에 독일의 수도 베를린에서 핵 폭발이 강타했습니다. 도시는 이 전쟁에 마지막까지 여러번의 공격으로 고통을 받았으나, 이 핵 공격에 비하면 무색합니다. 30년 전쟁 이래로 베를린은 비슷한 폐허를 보았으나 - 성장을 고려할 수 있으나, 이는 불가능하다고 여겨집니니다.\n\n폭탄이 떨어진 중심지에서 멀리 떨어진 총통벙커는 폭발로부터 부분적으로나마 건재한걸로 보이며, 소문에 의하면 [From.Owner.GetLeader]는 살아있으며 분노해 하고 있다고 합니다. 어떻게 [From.Owner.GetAdjective] 지도자들을 낙진으로부터 보호 받을 수 있는 건 또 다른 문제지만, 우선 대피해야 합니다.
nuke_dropped.4.a코0=오늘, 난 베를린 사람이 아니어서 안심이군.
nuke_dropped.4.b코0=우리의 적들이 국가의 심장을 강타했다!
nuke_dropped.5.t코0=핵폭탄이 투하된 런던
nuke_dropped.5.d코0=오늘날 핵 폭발이 런던의 도시를 파괴했습니다. 도시의 대공 방어에도 불구하고, [From.Owner.GetName]는 이 공격에 대한 준비가 되지 않았습니다. [GetDateText]에 빅 벤은 폭발에 의해 녹기 전 마지막 종소리를 울렸습니다. 초기 보고서는 버킹엄 궁전이 완전히 평평해 졌으며 현재 왕족의 행방은 알 수 없게 되었습니다.\n\n[From.Owner.GetLeader]는 그럼에도 불구하고 생존 한 것으로 확인 된 이후 금일 라디오로 격려 연설을 준비하고 있습니다. 사상 최저 사기로, 영국 사람들은 이것 - 또는 매우 유창한 항복문이 필요할 것 입니다.
nuke_dropped.5.a코0=핵폭풍 때문에 윗입술에 자꾸 힘이 빠지는군.
nuke_dropped.5.b코0=신께서 왕을 구하리
nuke_dropped.6.t코0=핵폭탄이 투하된 교토
nuke_dropped.6.d코0=교토, 눈에 띄는 [From.Owner.GetAdjective]의 산업 중심 도시는 오늘날, 핵 폭탄에 의해 박살 났습니다. 지적 중심지로 간주되어 이 도시가 목표로 선정 된것으로 추측됩니다.\n\n아름다움과 교토의 역사적 중요성으로 폭탄에서 벗어날 것이라고 생각했지만, 이런 장소 일수록 쏟아지는 파괴의 공포는 오히려 공격의 심리적 충격을 증가시켜주는 이득으로 나타내어 집니다. 도시의 위치가 계곡에 있어 폭발을 약간 막아줬지만, 이전 황궁과 많은 산업 건물이 완전히 파괴되었습니다.
nuke_dropped.6.a코0=이런 전쟁에서 유산과 아름다움은 아무 의미가 없지.
nuke_dropped.6.b코0=저들이 옛 것을 파괴하면, 우린 새로운 것을 만들 것이다.
nuke_dropped.7.t코0=핵폭탄이 투하된 도쿄
nuke_dropped.7.d코0=오늘, 일본 제국의 심장부가 핵 공격을 받았습니다. 수도인 도쿄가, 대공습의 목표로 예상은 했지만, 새로운 무기의 우선 목표가 될지는 전혀 몰랐습니다. 그러나 최종적으로, 아마도 새로운 수도 및 이제는 파괴된 황궁의 의미 때문에, 모든 것을 집어 삼키는 불이 도시에 떨어졌습니다.\n\n[From.Owner.GetLeader]는 생존한 것으로 보고되었지만, 이 사건으로 일본의 적들이 얼마나 물불 안 가릴지에 대한 질문이 제기되고 있습니다. 이것으로 전쟁이 끝나지 않는다면, 무슨 목표가 남아있을까요? 어떤 위협이 남아있을까요?
nuke_dropped.7.a코0=이것이 일본 제국의 끝을 의미하는가?
nuke_dropped.7.b코0=[From.Owner.GetLeader]가 살아 있는 한, 제국도 그러하다.
nuke_dropped.8.t코0=핵폭탄이 투하된 워싱턴 D.C.
nuke_dropped.8.d코0=오늘 핵 폭탄이 미국의 수도에서 폭발했습니다. 공격은 확실히 정치적 중심지와 미국의 역사 유산인, 백악관, 국회 의사당 및 수많은 기념관과 기념비에 직격해 지구상에서 사라지게 했습니다. 1세기 전의 워싱턴 대화재조차도 이 파괴적인 무기에 의해 도시를 찾아온 파괴 앞에서는 무색해집니다.\n\n[From.Owner.GetLeader] 대통령은 안전해 졌지만, 국가의 핵심은 흔들리고 있습니다. 틀림없이, 미국은 그런 무기를 지배 할 수 있는 최초이자 유일한 국가이길 원했을 겁니다. 그 희망은 이제 최악의 방법으로 산산조각 났습니다.
nuke_dropped.8.a코0=분열될 수 없는 국가 대 분열될 수 있는 원자로군.
nuke_dropped.8.b코0=독수리는 반드시 불사조처럼 재에서 날아오를 것이다.
nuke_dropped.9.t코0=핵폭탄이 투하된 로마
nuke_dropped.9.d코0=오늘 로마 시에 핵폭발이 일어나, 전세계 사람들을 충격에 빠트렸습니다. 역사적, 예술적 가치가 있는 보물들 때문에 많은 사람들이 고대로부터 이어져 내려온 도시가 무차별 파괴의 대상이 될 것이라고 아무도 생각하지 못했습니다. 바티칸 시국 또한 부분적으로 파괴되었고 교황의 행방은 알 수 없으며, 이 사건은 이탈리아 사람들 뿐만 아니라 전세계 가톨릭 신자들을 공포에 빠트렸습니다.\n\n지난 십 년간 로마의 급속한 성장은 공격에 의해 거의 대부분 실패했습니다. 전후에 잠시, 국가의 회복력으로 도시를 도울 수 있을 것처럼 보였습니다. 그 희망은 이제 많은 사람들과 함께 먼지로 변했습니다.
nuke_dropped.9.a코0=폭탄은 던져졌다!
nuke_dropped.9.b코0=로마는 하루 아침에 재건될 수 없다...
nuke_dropped.10.t코0=핵폭탄이 투하된 파리
nuke_dropped.10.d코0=오늘, 핵폭탄이 파리 시 상공에서 폭발해, 광범위한 파괴와 수많은 사상자가 발생했습니다. 전쟁과 혁명의 시대를 거쳐온 수도임에도 불구하고, 이제까지 경험한 것 중 가장 파괴적인 공격이었기에 프랑스는 충격에 빠졌습니다. 파리 시민들은 점령될 것을 예상했을지도 모르나, 이토록 완전하고 폭력적인 황폐함은 아니었습니다.\n\n현 도시 상태로는 개선문의 남은 부분으로는 샹젤리제에서 어떤 식으로도 개선식을 열 수 없을 것으로 보입니다. 아마도 앞으로 수십 년 동안 새로운 파리의 탄생을 볼 수 있겠지만, 파리 대중의 마음에, 벨 에포크(좋은 시대)에 건설된 도시는 영원히 사라졌습니다.
nuke_dropped.10.a코0=빛의 도시가 어둠에 휩싸였다.
nuke_dropped.10.b코0=어제까지만 해도, 파리는 항상 존재할거라고 생각했다.
nuke_dropped.11.t코0=핵폭탄이 투하된 모스크바
nuke_dropped.11.d코0=수 많은 도전에도 정복에 실패했던 도시, 모스크바가 오늘 날 핵 공격의 대상이 되었습니다. 폭발이 [From.Owner.GetAdjective] 지도부의 중심에 직격되었고, 크렘린은 폭발에 의해 거의 완전히 파괴 되었습니다.\n\n[From.Owner.GetLeader]은 최근 모든 가능하고 불가능한 위협의 무서운 성장을 알아차리고, 제 시간에 대피해 생존 했습니다. 그러나 광대한 [From.Owner.GetName] 일지라도 무자비한 적에게 탈출하기에 충분하지 않을 수 있습니다. 실제로, 이게 계속되면, 국가는 곧 두 종류의 황무지로만 이루어 지게 될 것입니다: 기존에 있던 것들, 그리고 적에 의해 만들어진 것으로 말입니다.
nuke_dropped.11.a코0=핵겨울은 모스크바를 더 어려운 목표로 만들어주지 않나?
nuke_dropped.11.b코0=우리의 도시 전부를 태우더라도, 가지지는 못할 것이다.
nuke_dropped.12.t코0=핵폭탄이 투하된 코펜하겐
nuke_dropped.12.d코0=오늘, 코펜하겐 시에 핵폭발이 일어났습니다. 덴마크의 중립 정책 덕분에 대전쟁에서의 파괴에서 벗어나 성장할 수 있었고, 수도는 나폴레옹 전쟁 이후 파괴에 근접한 공격을 경험한 적이 없습니다. 외레순드의 주변 지역에서는 상당한 양의 낙진을 본 생존자들이 추후 공격에 두려워 퓐 섬과 본토로 탈출하기 시작했습니다.\n\n국왕 크리스티안 10세의 현재 행방은 알 수 없고, 공격으로 인해 국가의 사기에 심각한 피해를 입었습니다. 이것이 유럽의 유서깊은 국가중  하나가 종말을 맞이하는 시작일지는 두고 보아야 할 것입니다.
nuke_dropped.12.a코0=어떤 섬광이 덴마크에서 빛났다.
nuke_dropped.12.b코0=도시는 전에도 불탔으나, 멸망하지는 않았다.
nuke_dropped.12.c코0=플루토늄으로 우리는 덴마크의 항복을 받아냈다!
nuke_dropped.13.t코0=핵폭탄이 투하된 스톡홀름
nuke_dropped.13.d코0=북방의 자랑스러운 베네치아, 아름다운 도시 스톡홀름이 오늘 핵폭탄으로 공격받았습니다. 중립을 유지하기 위해 그간 최선의 노력을 다했음에도, 스웨덴은 이제 국제적 분쟁이 요구하던 궁극적인 대가를 치렀습니다. 폭발의 진원지인 스톡홀름 중남부의 중앙, 미래의 개발 및 대건설 계획이 예정되어 있던 지역은 이제 되돌릴 수 없이 파괴되었습니다.\n\n도시의 대부분은 알아볼 수 없지만, 예상과는 달리 슬루센의 오래된 건물들은 폭발에서 살아남았습니다. 이것들은 도시의 완강함에 대한 기념물로 영원히 손대지 않은 상태로 있어야 한다고 결정되었습니다.
nuke_dropped.13.a코0=이것으로, 스웨덴의 중립은 기억으로만 남게 될 것이다.
nuke_dropped.13.b코0=스웨덴의 호랑이는 줄무늬를 잃지 않았다!
