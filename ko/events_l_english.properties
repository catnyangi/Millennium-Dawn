political.26.d코0=자유를 위한 선거와 법을 만들 의회에 대한 요구를 위해 [Root.GetLeader]' 정권에 대항한지 몇달이 지나자 활동이 무산되기 시작했습니다. 민주주의를 시끄럽게 주장하는 자들을 골칫덩이로 보는 사람들은 개혁보다 [Root.GetName]의 안정에 더 신경을 쓰기 시작했습니다.\n\n더 수상한건 이들을 이끌던 유명인사가 갑자기 사라지거나 활동을 그만뒀다는 점입니다. 아마 몇몇은 노력을 했음에도 실패하고 추방당했을지도 모릅니다.  하지만 [Root.GetRulingParty] 정부는 거기에 신경쓰지 않고 그들은 관련이 없고 알지도 못한다고 부인했습니다.
political.26.a코0=쉽게 포기해버리는군.
political.27.t코0=중립 대외 정책을 포기한 [Root.GetLeader]
political.27.d_fascism코0=최근 [Root.GetRulingParty]'의 권력이 커지자 [Root.GetLeader]은(는) [Root.GetName]이(가) 더 이상 중립 외교 정책을 고수하지 않을 것이라고 발표했습니다.\n'세계는 복잡하게 얽히고 있습니다. 우리의 홀로서기는 더 이상 안전하지 않습니다. 파시스트 동지들과 함께 적과 맞서야합니다. 이제 같은 편을 정하지 않으면, 우리는 쓸쓸히 멸망할 것입니다.'
political.27.d_communism코0=최근 [Root.GetRulingParty]'의 권력이 커지고 난 뒤, [Root.GetLeader]은(는) [Root.GetName]이(가) 더 이상 중립외교 정책을 고수하지 않을 것이라고 발표했습니다. \n'세계는 복잡하게 얽히고 있습니다. 이 나라는 항상 원칙을 지킬 준비가 되어있습니다. 더는 우리의 안마당이 안전하지 않습니다. 중립은 예전처럼 안전하지 않고 강대국이 되고자 하는 나라들은 중립을 존중하지 않습니다.  우리를 탄압하려는 힘에 맞서기 위해 공산주의 형제들과 함께 일어서야 합니다. 우리를 억압하기를 원하는 자본주의에 맞섭시다. 일어서지 않는다면 우리는 쓸쓸히 멸망할 것입니다.'
