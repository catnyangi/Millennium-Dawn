political.7.b코0=젊은 세대가 이어갈 것이다.
political.7.b.tt코0=국내에서 파시스트에 의한 쿠데타가 일어날 가능성이 증가 할 것입니다.
political.8.t코0=군이 파시스트에 의견에 공감하다.
political.8.d코0=[Root.GetAdjective] 군의 여러 고위 인사들이, [Root.GetName]에 파시스트 운동을, 일부는 은밀히 일부는 공개적으로 지지를 표했습니다. 그들은 [Root.GetRulingParty]가 함께 국가를 유지하는데 병력이 얼마나 중요한지 잊어버렸다고 느꼇고, 점점 더 군대가 국가의 가장 중요한 기관인데 비해 정부에 의해 도구처럼 대접 받는데에 짜증이 났습니다. 그들 중 일부는 새로운 정부가 필요하다고 제안하기까지 했고, 다음 세기 후반에 [Root.GetName]를 어떻게 이끌지 알고 있습니다.\n\n이 세력은 주로 정치인들이 아니지만, 그들 중 일부는 국방부의 입장을 얻고 있습니다. 이러한 전개가 계속되면, 그들은 쿠데타를 실행하기에 충분한 정치적 지지를 가질 수도 있습니다. 
