ethiopia_news.6.d코0=충격적이게도 에티오피아 정부는 1995년 집권한 이래로 다시 공산당에게 그 입지를 내려놓게 되었습니다.\n\n멩기스투 하일레 마리암은 오늘 다시금 지도자가 되었습니다. - 그리고 집권하자마자 그를 올가메고 있는 법들을 뜯어고쳤습니다. 그는 외신 보도에서 '나는 무엇이 사람들을 위하는 것인지 압니다. 저는 쉴 시간이 없습니다.'라고 말했습니다.\n\n에티오피아는 이제 1980년대의 암흑기로 다시 돌아가게 되었습니다.
