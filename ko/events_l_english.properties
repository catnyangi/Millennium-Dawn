britain_md.6.d1코0=\"저는 한번도 영국이 폭군에 의해 통치되는 암흑기가 온다는 생각을 한 적이 한번도 없습니다. 하지만 저는 늙었고, 나약하며, 이제 나라를 운영할 힘도 남아있지 않습니다. 만약 영국이 다시 군주제 국가로 돌아갈려 한다면, 새로운 지도자 후보를 찾아야 할 것입니다."\\n\n정치적 혼란 속에서 여왕 엘리자베스 II세는 퇴위했습니다. 여전히 그녀의 아들 찰스 III세를 위한 대관식이 준비되고 있는 중이기는 하지만, 찰스 III는 곧 영국 그 자체가 될 것입니다. 영국인들은 이를 멈출 수는 없지만 이것이 진정으로 옳은 길인지 의문을 가질 것입니다.
britain_md.6.d2코0=\"이는 받아들일 수 없는 처사입니다. 저는 히틀러의 군세와 직접 맞써 싸웠고 이제 영국인들의 추악한 본성을 가지고 있는 영국 정부와 싸우고 있습니다. 저는 절대로 왕위를 포기하지않을 것입니다."\\n\n정치적 혼란 속에서 여왕 엘리자베스 II세는 항의를 하며 의원들에 의해 퇴위당했습니다. 그녀의 아들 챨스 III세는 곧 왕이 되기 위해 대관식을 준비하고 있습니다.
