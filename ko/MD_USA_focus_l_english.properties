USA_REFORM_PROCURMENT_desc코0=경험많은 군 장성들이 조달체계에서 제외된 이후에, 무기를 사용할지, 평화를 이루어낼지 그 방법을 실행하는 것을 판단하는 소수의 사람들은 펜타곤의 변호사, 회계사, 정치적 상황에 따라 달라집니다. 또한 로비스트들의 힘 또한 군사 부분의 직접적인 개입이 사라짐에 따라 막강해졌습니다. 모든 조달 체계를 폐지하고 무기구입을 하나밖에 없는 군대에서 주도할 차례입니다.
