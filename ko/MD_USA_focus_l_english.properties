USA_repeal_obama_care_desc코0=제가 공직에 선 첫날, 저는 이 문제많은 법을 폐지하고 선택, 자유를 제공할 수 있는 개혁안을 적용할 것을 의회에 요청했습니다.
USA_THE_WALL코0=장벽
USA_THE_WALL_desc코0=저는 대장벽을 지을 것이고, 그 누구도 저보다 이 장벽을 잘 짓지 못할 것입니다. 절 믿으십시오. 그리고 아주 싼 가격으로 짓겠습니다. 저는 아주 큰, 대장벽을 남쪽 국경에 지어 멕시코를 그 장벽에 고립시키겠습니다. 맹세합니다.
USA_Ban_muslims코0=행정명령 13769
USA_Ban_muslims_desc코0=트럼프 행정부는 완벽하고 모든 8개의 주요 무슬림 국과와 미국 간의 여행을 금지시키는 안을 제출하였고, 이는 자국에 거주한 외교관들이 상황을 파악하기 전까지는 외국인들의 입국을 막아줄 것입니다.
USA_withdraw_tpp코0=환태평양 경제 동반자 협정(TPP) 탈퇴
USA_withdraw_tpp_desc코0=2016년 11월 21일, 대통령으로 선출된 도널드 트럼프는 집권한 뒤, 환태평양 경제 동반자 협정(TPP)을 탈퇴하겠다는 계획을 발표했습니다.
USA_roads코0=미국령 도로
USA_roads_desc코0=트럼프 행정부는 북미자유무역협정(NAFTA)을 재협상하고 원하는 대로 풀리지 않으면, 이를 파기하고 자국의 노동자들과 회사를 위한 정책을 펼치겠다고 말했습니다. 분명하게 말입니다.
