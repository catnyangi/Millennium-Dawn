usa_arsenal_of_democracy코0=민주주의의 병기창

USA_Undo_JCPOA코0=역사상 최악의 선택
USA_Undo_JCPOA_desc코0=제가 누누히 말했듯, 이란과의 거래는 미국이 이제껏 맺은 것들 중 가장 최악이자 편파적이었습니다. 이로인한 경향으로 수년간 실행된 최악의 무역거래는 자국의 수많은 일자리들이 가져야할 이익을 타국에 빼앗기게 되는 결과를 낳았습니다. 자국의 이익을 더욱 더 주장하는 이가 협상을 맞아야 합니다.

USA_Palestine_Question코0=팔레스타인 문제
USA_Palestine_Question_desc코0=이스라엘과 팔레스타인의 분쟁은 20세기 중반부터 그 국민들끼리 시작되어 현재까지 이어지고 있습니다. 이 분쟁의 근원은 유대인 이민, 유대인과 아랍인들 사이에서 팔레스타인 문제에 완고한 종파분쟁입니다. "이는 세계에서 가장 해결하기 여러운 문제"로 여겨지고 있으며, 이스라엘은 서쪽의 강둑에서 시작하여 50년간에 거쳐서 가자 지구까지 영토를 확장하였습니다.

USA_Israel_Major_Strategic_Partner코0=주요 전략적 친선국
USA_Israel_Major_Strategic_Partner_desc코0=2014년 12월, 미국 의회는 미국과 이스라엘의 주요 친선국이 되는데 대한 결정을 통과시켰습니다. 이 새로운 결정은 주요 비NATO 동맹국의 지정과 이들과의 추가적인 방위, 에너지, 추가적인 사업 협력과 교육에 대한 지원을 담고 있습니다. 또한 미국은 이스라엘의 전쟁 지원금으로써 18억달러의 추가적인 요청을 받을 것입니다.

USA_Expand_OEF코0=항구적 자유 작전(OEF) 확충
USA_Expand_OEF_desc코0=항구적 자유 작전(OEF)은 2001년에서 20014년 사이에 전세계 테러와의 전쟁에서 미 정부가 이름붙인 공식 명칭입니다. 2001년 10월 7일, 911 테러에 대응하여, 조지 W. 부쉬 대통령은 알 카에다와 탈레반을 목표로 아프가니스탄에 공수작전을 명령했습니다.

USA_Fund_CENTCOM코0=미국 중부 사령부(CENTCOM) 자금 확충
USA_Fund_CENTCOM_desc코0=미국 중부 사령부(CENTCOM)의 담당 구역은 중동부, 북 아프리카 일부분, 중앙 아시아로 잘 알려진 구역은 아프가니스탄과 이라크입니다. 미국 중부 사령부(CENTCOM)는 페르시아 걸프전쟁(사막의 폭풍 작전, 1991), 아프가니스탄 전쟁(항구적 자유 작전, 2001-2014), 이라크 전쟁(이라크 해방 작전, 2003-2011)과 같은 많은 군사 작전을 입안하였습니다.

USA_Fund_AFRICOM코0=미국 아프리카 사령부(AFRICOM) 자금 확충
USA_Fund_AFRICOM_desc코0=지역분쟁, 53개의 아프리카 국가와의 군사 협력 작전을 담당하고 있는 곳입니다. 미국 중부 사령부(CENTCOM)가 맡고 있는 이집트를 제외하고는 모든 아프리카 국가에 대한 작전 담당을 하고 있습니다. 미국 아프리카 사령부(AFRICOM)의 2012년 작전 수행 금액은 276억달러에 이릅니다.

USA_AFRICA_FOCUS코0=아프리카 이익
USA_AFRICA_FOCUS_desc코0=미국의 이익에 문제가 되고 있는 통치 및 안보 문제가 있습니다. 소말리아의 알 샤바브, 말리의 이슬람 세력권인 마그레브에 있는 알 카에다, 나이지리아에 있는 보코 하람은 모두 반미국 정서를 띄고 있고 미 본토를 타격할 힘은 없다고 할지라도 자국의 친선국가와 미국의 극소적 이익에 위협을 주고 있습니다.
USA_Trump_AFRICA_trip코0=트럼프가 아프리카를 방문하다

USA_AFRICA_PROMOTE_DEM코0=아프리카 민주주의 지원
USA_AFRICA_PROMOTE_DEM_desc코0=4개의 미국의 아프리카 주요정책 중 첫번째는 "민주주의 정권 지원"이며, 다른 것은 "경제적, 국가성장, 무역, 투자 지원", "평화와 안보 보장", "기회와 개발의 부여"입니다. 미국은 합법적으로 선출된 이를 그냥 가만히 놓아두지 않고 민주주의를 강요하지도 않을 것입니다.

USA_AGOA_2코0=아프리카 국가 성장 및 기회 법령 II
USA_AGOA_2_desc코0=아프리카 국가 성장 및 기회 법령(AGOA)은 200년 5월에 미 의회가 승인한 평화제정법입니다. 그 제정목적은 사하라 아프리카 국가들의 경제적 지원과 그 지역간 미국의 경제적 관계 향상을 위한 것입니다. 이 법안을 확충하는 것은 최선의 선택일 것입니다.

USA_Israel_Major_Strategic_Partner코0=주요 전략적 친선국

USA_ISR_Jerusalem_Capital코0=예루살렘 인정
USA_Recognize_Jerusalem_Capital코0=예루살렘 인정

USA_ISR_Def_comp코0=이스라엘은 미국 방위군을 이용할 수 있게 되었습니다.

USA_ME_DISENGAGE코0=중동에서의 철수
USA_ME_DISENGAGE_desc코0=행정과는 상관없이 미국은 중동에서 지역 정책을 국가 이익을 위해 반복해왔습니다. 중동은 진흙탕이며, 현재 미국의 이익은 계속해서 변하고 있습니다. 그 결과로 어떤 작전결과가 도출되더라도 향후 행정부는 오바마가 했던 계획을 따를 수 밖에 없으며, 개입을 지양할 것입니다.
USA_SUE_SAUDIS코0=그녀는 사우디아라비아인이다
USA_SUE_SAUDIS_desc코0=사우디아라비아가 알 카에다, 오사마 빈 라덴, 911 테러에 자금을 지원한 분명한 증거가 있습니다. 그렇기에 이들은 미국의 원유가격 변동에 큰 영향을 받지 않았습니다. 게다가 19명 중 15명의 납치범들이 사우디아라비아 국적이었습니다. 왜 이 문제가 법정에서 다루어지지 않았던 겁니까?
USA_SAUDI_TERRORIST코0=사우디아라비아 테러리스트
USA_GAURANTE_ME_OIL코0=원유 & 애플파이
USA_GAURANTE_ME_OIL_desc코0=원유는 미국의 것이자 애플파이입니다. 중동에 대한 원유 의존도가 감소하고 있지만, 여전히 아주 중요한 요소입니다. 원유를 동맹국에 제공하고 적국가에게는 제공하지 않는 등, 중동에서의 영향력을 행사해야 합니다.
USA_STOP_NATION_BUILDING코0=국가건설 종식
USA_STOP_NATION_BUILDING_desc코0=현 야당의 국가건설은 많은 이들의 이익을 위해 이루어지는 것으로써, 이는 이득이 전혀 없거나 끝없이 이어지는 수많은 미군이나, 수억 달러가 안보 및 경제적 부분, 미국에 의해 진행되는 안보작전의 진행을 불러오는 행위라는 것을 의미합니다.
#https://www.csis.org/analysis/nation-building-any-other-name
USA_SCALE_DOWN_OEF코0=항구적 자유 작전(OEF) 규모 축소
USA_SCALE_DOWN_OEF_desc코0=테러와의 전쟁은 마약과의 전쟁과 같이 실패로 끝나게 되었습니다. 이 둘은 의지를 가진 정부가 가진 전형적인 특징을 공유하고 있습니다. 전쟁으로 폭발적으로 그리고 계속되는 정책 실패와 크나큰 부수적인 타격으로 계속해서 증가하는 예산이 바로 그것입니다.
USA_RETURN_BALANCE_POWER코0=\"권력 분립\" 회귀
USA_RETURN_BALANCE_POWER_desc코0=1991년 이후, 미국은 두 단계에 걸쳐서 전략을 포기하였습니다. 첫번째로 "이중 봉쇄"라는  특이한 전략으로 이라크와 이란을 따로따로 검증하는 것이 아니라, 함께 검증하였습니다. 이는 사우디아라비아에서의 대규모 군사작전을 불렀고, 오사마 빈 라덴의 미국에 대한 적대감 증대로 911 테러로 이어지게 되었습니다.
#http://foreignpolicy.com/2013/11/21/u-s-middle-east-strategy-back-to-balancing/
USA_ME_ENGAGE코0=중동에 중점
USA_ME_ENGAGE_desc코0=미국은 아시아에 향후 진출할 의도를 가지고 있으면서 중동에 온 신경을 세우고 있으며, 이러한 상황을 타파하고 싶다고 할지라도, 현재 벌어지고 있는 상황상 이 계획은 불가능한 것에 가깝습니다. 많은 미국의 국익은 여전히 중동에서 창출되고 있으며, 필요시에 개입할 수 있는 여지는 미국으로 하여금 최소한 향후 미래에서 중동에서의 중요한 역활을 수행하는 이유입니다.
USA_Purchase_ME_Bases코0=중동 기지 구입
USA_Purchase_ME_Bases_desc코0=이러한 기지들을 구입하는 것은 중동에서의 영구적인 미국 주둔을 허용하고 국익유지와 우리로 하여금 이해당사자 그 자체가 될 수 있도록 합니다.
USA_EXPAND_ME_KUW코0=쿠웨이트 해군 기지 확충
USA_EXPAND_ME_KUW_desc코0=쿠웨이트 해군 기지 확충으로 지역 내 미국의 영향력을 확장시킬 수 있습니다.
USA_EXPAND_ME_BHR코0=NSA 바레인 확충
USA_EXPAND_ME_BHR_desc코0=NSA 바레인 확충은 지역 내 미국의 영향력을 확장시킬 수 있습니다.
USA_EXPAND_ME_OMA코0=RAFO 마시라 확충
USA_EXPAND_ME_OMA_desc코0=RAFO 마시라 확충은 지역 내 미국의 영향력을 확장시킬 수 있습니다.
USA_INVEST_IRAN코0=이란에 투자
USA_INVEST_IRAN_desc코0=지금 현재, 수니파들은 이란세력보다 더 약소해졌습니다. 하지만 여전히 그 세력은 수없이 많으며, 수없이 많은 영토를 점거하고 이란세력보다 더 활기차게 활동을 벌이고 있습니다. 그렇기에 저는 더 친근한 세력이라는 이유가 아닌, 더 합리적인 선택이기에 이란과 협력을 할 것을 제안합니다.


USA_RUSSIA_INVESTIGATION코0=러시아 조사
USA_RUSSIA_INVESTIGATION_desc코0=FBI는 2016년 선거개입에 대해서 조사할 것이며, 트럼프의 계획에 러시아의 개입이 있었다는데 중점을 둘 것입니다.

usa_russia_investigation코0=러시아 조사
USA_usaid코0=미국 국제 개발처(USAID)
USA_usaid_desc코0=미국 국제 개발처(USAID)는 외국의 시민들에 대한 관련 사항들에 도움을 주는 미국 연방 정부의 독립된 기관입니다. 270억이상의 예산으로 미국 국제 개발처(USAID)는 세계에서 가장 큰 구호기관으로써 외국 구호의 절반에 달하는 예산이 책정된 기관이기도 합니다.(세계에서 가장 높은 절대 금액치를 가지고 있음)




