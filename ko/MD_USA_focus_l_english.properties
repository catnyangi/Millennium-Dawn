USA_IRAN_UN_VIOLATE_2231_desc코0=저는 이란의 계속되는 위협과 무례한 행동, 테러지원에 대해 이란 정권을 미사일 위협, 과격한 방식과 같은 제재를 하는데 동맹국이 참여할 것을 요구합니다.
USA_INVADE_IRAN코0=5년간 7개의 나라
USA_INVADE_IRAN_desc코0='5년간 7개의 나라'는 대중들에게 잘 알려진 말입니다. 웨슬리 클락은 펜타곤 고위 관료와 함께 한 인터뷰에서 미국은 5년간 7개의 나라를 침공하겠다는 말을 하였습니다. 이 말은 징병법 실현여부에 있어서 논란을 이끌어 왔지만, 자국은 이를 실현할 힘이 있습니다.
