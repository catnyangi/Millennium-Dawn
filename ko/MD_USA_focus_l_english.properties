USA_Clinton_Presidency코0=클린턴 대통령
USA_Clinton_Presidency_desc코0=힐러리 클린턴은 2016년 대선에서 승리했으며, 현재 미합중국의 45대 대통령입니다!
USA_Stronger_Together코0=함께, 더 강하게
USA_Stronger_Together_desc코0=클린턴의 공식 슬로건은 화합과 유대를 나타내는 문구였습니다. 미국인들이 다툼, 분열을 싫어한다는 것을 다른이들에게 알리고 함께, 더 강하게 나아갑시다!
USA_Trump_Presidency코0=트럼프 대통령
USA_Trump_Presidency_desc코0=도널드 트럼프는 2016년 대선에서 승리했으며, 현재 미합중국의 45대 대통령입니다.
USA_MAGA코0=미국을 더 위대하게
USA_MAGA_desc코0=미국을 다시 위대하게 만들겠다는 우리의 약속을 이어갈 수 있게 도와주십시오!
USA_TRUMP_CABINET코0=내각 선출
USA_TRUMP_CABINET_desc코0=내각을 선출하세요! 선출하면 관련 이벤트가 뜰 것입니다.
USA_CUT_EPA코0=미국 환경보호청(EPA) 해체
USA_CUT_EPA_desc코0=기존 예산의 31%까지 줄이고 사무소를 없애는 등 트럼프의 미국 환경보호청(EPA)을 해제 절차가 시작되었습니다. 50개 이상의 계획이 함께 사라질 것입니다. 이는 에너지 스타, 주와 시에서의 대기오염 방지 허가 정책, 체서피크만과 그레이트호의 환경 보전과 청소를 위한 부서를 포함하는 사항입니다.
USA_CUT_DOS코0=미국 국무부(DOS) 예산 삭감
USA_CUT_DOS_desc코0=29%의 예산이 미국의 전략적 중요성으로 경제 및 개발을 국내에 다시 예산을 재배정해야 한다고 명목으로 삭감될 것이며, 이는 해외 파병군의 주둔군에 대한 예산정책을 바꾸게 될 것입니다. 또한 미국 국제개발처(USAID)와 시의 부서를 재설립하고 통합해야할 필요가 있습니다.
USA_CUT_USDA코0=미국 농무부(USDA) 예산 삭감
USA_CUT_USDA_desc코0=아직 세부적인 사항은 정해지지 않았지만, 트럼프 정부는 농무부 예산의 21%를 줄이기로 하고 있는 상황입니다. 이런 성급한 계획에는 저개발지역에 대한 개발, 연구 승인에 대한 허가가 포함되지만, 다른 한편으로는 보충 영양 지원 프로그램(SNAP), 농업 보조금 부분에서는 제외됩니다.
USA_CUT_DOL코0=미국 노동부(DOL) 예산 삭감
USA_CUT_DOL_desc코0=고령층에는 도움이 되지만, 청년들에게는 별 도움이 안되는 일자리 양성 프로그램에 대한 미국 노동부(DOL)에 대한 21%의 예산을 삭감할 것입니다. 이 안은 각 주에 해당하는 몇몇 일자리 양성 프로그램에 대한 예산변동을 줄 것입니다.
USA_2017_budget_congress코0=예산안 개정
USA_2017_budget_congress_desc코0=국방비의 증가, 국경 유지비의 감소, 학교 기금 지원금의 감소 등에 대해서 다른 행정기관과 부서에 대한 예산은 삭감되었습니다. 환경부, 국무부, 농무부는 심각한 타격을 받을 것입니다.
USA_350_ship코0=350척을 운용하는 해군
USA_350_ship_desc코0=1915년 이후로 해군은 가장 작은 규모를 자랑하고 있습니다. 로널드 정권이 끝났을 때, 해군은 592척의 군함을 보유하고 있었습니다. 버락 오바마 정권에서는 285척의 군함을 보유하고 있었습니다. 현재는 285척에 불가합니다. 그리고 지금 당장은 276척에 불가합니다. 해군을 재부흥시킬 때입니다!
USA_EXPAND_ARMY코0=육군 확충
USA_EXPAND_ARMY_desc코0=현재 1940년 이후로 가장 적은 규모의 육군을 유지하고 있습니다. 2009년의 553,000의 병사에서 육군은 급격하게 감소하여 지금은 479,000명에 불과합니다. 육군을 재부흥시킬 때입니다!
USA_Fund_marines코0=미국력 계획
USA_Fund_marines_desc코0=2009년에 해병은 202,000명의 인원을 자랑했습니다. 하지만 현재는 182,000명에 불과합니다. 해군을 재부흥시킬 때입니다!
USA_air_dominance코0=미국의 공중 지상주의
USA_air_dominance_desc코0=공군은 1947년 이후로 가장 적은 규모를 자랑하고 있습니다. 공군이 보유한 기체의 운용연수는 평균 27년이며, 2세대 폭격기 B-52는 부자가 같은 비행기를 몰았던 기종이기도 합니다. 공군을 재부흥시킬 때입니다!
