USA_AMERICA_FIRST_desc코0=트럼프 행정부는 미국의 국익과 안보를 최우선시하는 외교 정책에 중점을 두고 있습니다. 무력을 통한 평화는 외교정책의 중대한 구성이 될 것입니다. 이를 통해서 안정되고 평화로운 세계를 이룩할 수 있을 것입니다.
USA_PARTNERS_ALLIES코0=파트너 & 동맹
USA_PARTNERS_ALLIES_desc코0=우리는 국제문제 대처에 있어서 대립과 일방주의보다는 협의와 협상을 강조하고 있습니다. 미국은 핵심 국익을 요구받거나, 직접적인 위협 또는 인류의 위기가 찾아온다면 필요시에는 일방적으로 군사력을 이용할 것입니다. 이러한 행동에는 친선국의 참여가 필요합니다.
USA_PAX_AMERICANA코0=팍스 아메리카나
USA_PAX_AMERICANA_desc코0=테러리스트에게 도움을 주는 모든 나라에 대항해 미국은 스스로를 지킬 권리가 있습니다. 자국은 향후 있을 즉각적이고 발생할 미국의 안보에 위험한 사태에 대항해서 "예방 타격" 정책을 고수할 것입니다.
USA_REJOIN_TPP코0=범대서양 무역투자 협정(TTIP) 재참여
USA_REJOIN_TPP_desc코0=범대서양 무역투자 협정(TTIP)은 일부 아시아-태평양 국가들 간에 맺어진 무역 협정입니다. 전략적으로 범대서양 무역투자 협정(TTIP)은 미국의 군사력, 경제력 부문에서 해당 나라에 큰 영향력을 끼칠 수 있게 해주었습니다. 친선국과 동맹국에게 미국의 시장에 대한 이익을 주어서 자국의 영향력, 자유 무역 & 자유주의를 공고히 할 수 있습니다.
USA_NEGOTIATE_TISA코0=다자간 서비스협정(TISA)
USA_NEGOTIATE_TISA_desc코0=다자간 서비스협정(TISA)은 EU, 미국을 포함해서 23개의 회원국 간에 이루어진 국제 무역 협약입니다. 이 협약은 은행업무, 보험, 수송과 같은 세계 서비스 무역을 자유화하는데 그 목적이 있습니다.
