USA_SHADOW_WAR_desc코0=6년 전, 미육군 특수작전 사령관 대리인은 네이비씰, 그린베레, 다른 특수부대가 전세계에서 116개의 작전을 수행했다는 보고서를 내놓았습니다.
USA_EXPORT_DEMOCRACY코0=민주주의 전파
USA_EXPORT_DEMOCRACY_desc코0=민주주의를 전파는 것은 미국의 소망이자, 유럽의 국가들에 이루어진 사안입니다. 이탈리아인들은 1944년 여름과 1945년 봄에 이뤄낸 영광스러운 날을 떠올릴 것입니다.
USA_ARSENAL_OF_DEMOCRACY코0=민주주의의 무기고
USA_ARSENAL_OF_DEMOCRACY_desc코0=더 빨리 지어라

#US of A
usa_bad_procurment코0=비효율적인 조달
usa_bad_procurment_desc코0=경험많은 군 장성들이 조달체계에서 제외된 이후에, 무기를 사용할지, 평화를 이루어낼지 그 방법을 실행하는 것을 판단하는 소수의 사람들은 펜타곤의 변호사, 회계사, 정치적 상황에 따라 달라집니다. 또한 로비스트들의 힘 또한 군사 부분의 직접적인 개입이 사라짐에 따라 막강해졌습니다. 모든 조달 체계를 폐지하고 무기구입을 하나밖에 없는 군대에서 주도할 차례입니다.
usa_ind_investment코0=미국의 투자
usa_ind_investment_desc코0=인도는 전세계에서 전망있는 투자처를 가진 나라입니다. 인도 경제와의 접촉을 통해, 인도에서의 미국 투자는 인도를 비약적으로 발전시켜주는 계기가 될 것입니다. 하지만 다른 한편으로는 투자자들은 인도의 복잡한 사법체계와 규제를 해쳐나가야합니다.
usa_raj_court코0=미국의 영향력
usa_raj_court_desc코0=미국은 인도를 테러와의 전쟁에서 필수적인 파트너로 보고 있습니다.
usa_united_europe코0=하나된 유럽
usa_united_europe_desc코0=미국은 민주주의적이고 하나되었고, 안정, 번영, 자유 무역, 투자 기회, 정치적 지원, 경제, 군사 협력을 하고 있는 유럽에서 크나큰 이익을 창출해내고 있습니다. 대서양 협력은 유럽과의 공동의 이익을 위한 것뿐만이 아니라, 세계 문제를 해결하기 위한 것입니다.
usa_isolationism코0=미국 철강 & 석탄 노동자
usa_isolationism_desc코0=광산업, 채굴과 같은 추출산업은 북미의 주요 산업입니다. 광산업은 엄청난 양의 돈을 벌어들이고 전 대륙에 엄청난 수의 일자리를 창출하고 있습니다. 북미는 에너지 생산에 사용되는 석탄채굴이 이 부문에서 주도하고 있습니다. 보크사이트, 알루미늄, 철, 구리가 그것들입니다.
F_USA_350_ship코0=350척을 운용하는 해군
F_USA_350_ship_desc코0=트럼프 대통령이 미국 국민들에게 한 주요한 공약들 중 한가지는 350척의 군함을 운용하는 해군이었습니다. 해군은 현재 이어지는 모든 작전의 수행을 위해서는 최소 355척의 군함이 필요하다고 분명하게 밝혔습니다.
usa_air_dominance코0=하늘 장악
usa_air_dominance_desc코0=현재 진행되는 작전을 위해서 최소 1,200대의 전투기를 생산할 것입니다.
usa_expand_army코0=육군 확충
usa_expand_army_desc코0=육군 참모총장에 따르면  540,000명의 장성들이 국방을 위해서 필요하다고 보고했습니다.
usa_fund_marines코0=해병 자금 조성
usa_fund_marines_desc코0=2009년에 해병은 202,000명의 인원을 자랑했습니다. 하지만 현재는 182,000명에 불과합니다. 해군을 재부흥시킬 때입니다!
petro_dollar코0=페트로 달러
petro_dollar_desc코0=§Y빚에 대한 이익율:§! §G-2%§!\n\n석유에 대한 모든 자금은 달러로 환산되며, 이로 인해 전세계적으로 달러에 대한 수요가 증가하게 됩니다. 또한 이를 통해서 적은 이율로 더 많은 빚을 낼 수 있고 중대한 무역 및 지정학적 영향력을 행사할 수 있습니다.
land_of_the_free코0=자유의 땅
land_of_the_free_desc코0=미국은 세계의 자유 및 민주주의의 등대입니다.
