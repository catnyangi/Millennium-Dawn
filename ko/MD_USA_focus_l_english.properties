USA_focus_isolation_desc코0=오늘, 저는 공약에 따라 중대한 결정을 내릴려 합니다. 제 행정부는 석탄과의 전쟁을 끝내려합니다. 석탄을 완전히 사용하지 않겠습니다. 완전히 말입니다.
