USA_Hire_USBP_desc코0=국토를 지킴으로써 미국인들을 보호하는 것은 최우선 사항입니다. 이 예산으로 남부 국경에 장벽을 짓고 현존하는 국경 경비 시설 증대, 더 많은 순찰 요원 고용, 탐지 작전에 자금 조성을 할 수 있을 것입니다.
